    lenagoliye.
  isl-isl: Kæru vinir, fyrst Guð hefur elskað okkur svo heitt, ber okkur einnig að
    elska hvert annað,
  spy-NT: Chōōrōōnuutēkyuu, kuuyu chāmēēch ꞉Yēyiin miisin kuu nyooto, kumākwēēch nkacheek
    kēēchoomtōōsii.
  xnn-xnn: Gagayyemko, no keg todi nan kapigsan nan layad Apo Dios ken datako et masapol
    ay menlinayad tako abes.
  mwe-mwe: Bhakilishitu ajangunji, ibhaga a Nnungu bhashinkutupinga nneyo, bhai, numbe
    uwe tunapinjikwa kupingana.
  tte-tte: Kateguwao yagu eliyamwao, Yaubada imulolososi kolila mwa sowasowana kita
    taemulomulolo-wagila.
  tcs-tcs: Mai labing bala ane sisi, God i prapa nadakain labe yumpla, so nau yumpla
    i mas prapa labe wananada seimkain.
  hlt-THB: Ka lungnaak pyikhqi, Khawsa ing ani lungnaak khqi soeih a dawngawh ningnih
    awm pynoet ingkaw pynoet ning lung qunaak aham awm hy.
  soq-soq: 'Nuana sosowa mida ne nuawadawadaledina, ema insenadewaitana: God nuawa
    uduudu mampe nuawadawadanen, sa baiwa no do eda nuawadawadantipona.'
  qub-qub: Cuyay ermänucuna, chayno Tayta Diosninchi cuyaycämashaga jucninchi-jucninchïpis
    cuyanacushun.
  att-att: Kákkopuk ku nga iddukak ku, gapu ta kunnian yù ángngiddù ni Namarò nittam,
    á máwák laguk nga makkaká-iddù ittam.
  bki-bki: Banalo, jibe ka nam̃a Atua naio tinien jii kito, naio bijuku bo ka kito
    julaka, bo ka kito bunu monoka tiniedo titii kito tulaka, rovijuku rivu ka kito.
  bqp-bqp: Ma gbɛ̃ yenyĩdenↄ, lákũ Luda yewái lɛ nà, séde ògↄ̃ yekↄ̃i.
  mcp-mcp: Yé búúd bâm mə́ búl cɛɛl wá, nda Zɛmbî nyə á cɛɛl shé ntʉ́nɨ nə́, í jɨɨ
    nə́ shé kág cɨɨla mpə́dʉ́gá íshé.
  hat-hat: Mezanmi, si Bondye renmen nou konsa, nou menm tou se pou nou yonn renmen
    lòt.
  npl-NT: Notlasojikniwah, tla Dios ijkó yotechtlasojtlak, tejwah noiwa moneki matimosepantlasojtlakah.
  bgg-bgg: Bushun pha iijiiakthek, Hamangkhung-aphuii è gethek shii hì nyama miie
    arone, jine gethek chung de miie rai chid phro.
  eng-TCENT: Beloved, if God loved us in this way, we also ought to love one another.
  eng-BSB: Beloved, if God so loved us, we also ought to love one another.
  cpu-NT: Netakoyetane, jetakotaira iniroite Pava, ari ankempiyetaiyaari aakaite etakotavakaayetaiya.
  san-ASM: হে প্ৰিযতমাঃ, অস্মাসু যদীশ্ৱৰেণৈতাদৃশং প্ৰেম কৃতং তৰ্হি পৰস্পৰং প্ৰেম কৰ্ত্তুম্
    অস্মাকমপ্যুচিতং|
  tac-NT: '''Emi napu ''we galilía Onorúgamete, Onorúgameka asíriga galéturu, ''liko
    ramué a''chigóriga galeti kárékuru uché jaré ralámuli.'
  eng-WEBPB: Beloved, if God loved us in this way, we also ought to love one another.
  gfk-H: Ira tasigu ta Karisito ing bia Kalou ga marsei dahat hua, io, i takodas bia
    dahat mah dahat na marsei hargilasanei dahat.
  viv-viv: TobohiyaꞋaseꞋasekweyao, kaꞋi Yaubada hidede amine Tauna ide faꞋideya gihawahegena,
    au gilubodada be ide taudeyao agaideya kadaveꞋahawahawahega.
  yao-yao: Ŵakunonyelwa ŵangu, naga Akunnungu ŵatunonyele kwanti yeleyo, nipele nowe
    ikutuŵajila tunonyelane jwine ni jwine.
  tgp-tgp: La tapalaku r̃uhur̃uhu, matan God mo opoir̃a mo tavera sohen harihi, mo
    r̃uhu vara r̃a pa opoiopoir̃a.
  auc-NT: Botö në waademïni ëñëedäni. Wængonguï edæ mönö ïmonte mänömaï në waadete
    pönengaingä ingampa, ante adinque mönö adobaï wacä ingä wacä ingä waadete pönenguënëmö
    ïmompa.
  kbc-NT: Yokaaɡ̶etedi yemaanigipi. Ja jinataɡ̶a Aneotedoɡ̶oji anigotedoɡ̶owa me ɡ̶odemaa,
    odaa leeditibige maɡ̶aɡ̶a idinemaanaɡ̶atiwage.
  bmh-bmh: O izal zaiar, iz ag alarem, go gonun Uwait nug ig en ougab noumaneun. Gonun,
    iguan han igual zaiger en oigeb noumaneu.
  ctu-BL: C'uxbibilet bʌ la, mi che'ʌch tsi' c'uxbiyonla Dios, che' yom mi laj c'uxbin
    lac bʌ ti lac pejtelel.
  meq-meq: Dzam ga neheye na wuɗa kurom haladzay aye, kə ge Mbəlom a wuɗa kway andza
    niye na, nəkway dərmak wuɗakwa bo nəte nəte mə walaŋ kway.
  noa-H: Hẽwandamau mag maach k'õsi haajeewai maachdëujã hagjöta jũrr dich k'apeen
    k'a k'õsi haju keena.
  alp-NT: Kwali betaya rebe Au oki imi! Alla Ioki ite titinai. Ele mere hoko ite lekwe
    suke oki lomai.
  san-VEL: he priyatamaa.h, asmaasu yadii"svare.naitaad.r"sa.m prema k.rta.m tarhi
    paraspara.m prema karttum asmaakamapyucita.m|
  kbq-kbq: Ronenimote, Anumzamo'ma tagri'ma avesi rante'nenigeta, anazanke huta rumokizmia
    tagra ovesinte avesinte hugahune.
  kbh-kbh: Ats̈be bonshana ents̈anga, Bëngbe Bëtsá chca s̈uababuánÿeshana; chcasna,
    bë́ngnaca s̈ontsamna nÿetscanga jtsenbobonshánana.
  ron-LSB: Iubiților, dacă Dumnezeu ne-a iubit în felul acesta, și noi trebuie să
    ne iubim unii pe alții.
  pon-pon: Kompok kan, ma Kot kin limpoki on kitail due met, kitail en pil limpok
    pena.
  nhe-BL: Nohuampoyohua tlen nimechicnelía, intla Toteco techicnelijtoc queja nopa,
    huajca monequi ma timoicnelica.
  sps-sps: Fuainy vaatau, tan kat Tsunia to aya, Gov faatok rara, Ayei te mangiir
    fiisok rarora, ana ra kan ma fimamangiir isiseiny mes.
  wnc-wnc: Ngan notnabam. Anututa ninde butaya natanimuke unzing gataniman kakengu
    ninda nikat nana aminde musip gwaang natayamunim.
  bus-bus: Ma gbɛ̃ yenzideenↄ, lán Ludaa yewazi lɛ nà, séde wàgↄ̃ yekↄ̃zi.
  gub-BL: Hemyrypar heremiamutar wà. Aze nezewe Tupàn zaneamutar katu a'e. A'e rupi
    zane nehe no, tuwe zazeamutamutar katu zane nehe no.
  imo-imo: Nanga imboma, Goteni neya aku tepa lino paa konopu mondorumumunga linoni
    imbo lupema konopu paa mondamili.
  boj-boj: O ijo was bole, Qotei na iga degsi qalaqalaigeqnu deqa iga kamba dego segi
    segi qa qalaqalaiyo kumbra yoqnqom.
  eng-DRA: My dearest, if God hath so loved us; we also ought to love one another.
  knf-knf: An banoh naan, wi Naşibaţi aŋaluŋ nja haŋ, ŋwo kaŋalad kak.
  san-KHM: ហេ ប្រិយតមាះ, អស្មាសុ យទីឝ្វរេណៃតាទ្ឫឝំ ប្រេម ក្ឫតំ តហ៌ិ បរស្បរំ ប្រេម
    កត៌្តុម៑ អស្មាកមប្យុចិតំ។
  arn-NT: Sakin pu peñi, Ngünechen fey tüfa famngechi piwkeyeeiñmew, fey iñchiñ ka
    femngechi feley taiñ welukonkechi piwkeyewael.
  zas-NT: Rënan lëjt, zeel rnin lojdi, ziꞌc rën Dios dunuj ree, ziangajc rayal yayën
    dulasaꞌ ree.
  ken-NT: Abhɛn ɛkɔŋ, tɛ̌ndu Mandɛm akɔŋ bhɛsɛ tontó ɛnyu ɛnɛ́, sɛ́bhɔŋ bɛkɔŋ batɨ
    nkwɔ.
