    sadatya variñi̱ Ju̱denu day.
  mxb-NT: Na̱ mani̱ miíi̱, ná koo ini yo̱ kuꞌu̱ ini saꞌa̱ sátáꞌan yó, chi̱ ña̱ kuꞌu̱
    ini yo̱ saꞌa̱ iin rá iin yó, ña̱ yóꞌo kúú ña̱ꞌa Ndios. Ta ndidaá kúú ña̱yuu, na̱
