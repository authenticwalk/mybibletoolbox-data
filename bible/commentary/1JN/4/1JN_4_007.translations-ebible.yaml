    yɨnisɨmkɨn mɨ yɨo siya siirɨn ɨna sɨbgu ɨnoknɨnkɨnɨn.
  pol-SZ: Kochani, okazujmy sobie nawzajem miłość, bo źródłem miłości jest Bóg. Kto
