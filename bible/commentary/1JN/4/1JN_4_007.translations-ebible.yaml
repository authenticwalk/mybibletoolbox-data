    quió'₅ Diú₄, ton'₂ cuɨin₂₃ Diú₄.
  tif-tif: Atin ti nak-tunum kusal ipyo! God ali numi aket kaayo dukum-kup kuya-laaba.
    Kemin, nokol ti kano alaltap ke-lomdup nak-tunum kusal imi aket uyo kuya kelum
    o kala-somla ko. Tunum ayo kawanta ma ap-tunum kusal imi aket aye, fanang aye,
    kuya namti, ata God almi tituun alik-daap kesa namti kaa bombe; kemin ale, tunum
    ayo God ami talalu atamsa.
  nlx-nlx: एय मोंगाल्ला बाय बोणहा, तुमू आखा एका दिहराह मोंग किरो; काहाकाय मोंग बोगवाना
    फाय रेन हे। एने जो कुण मोंग किरेह तो बोगवाना फाय रेन पायदा ईयेल हे, एने तो बोगवानाह
    ओलखेह।
  apw-NT: 'Shił daanohshóni, łił daanjǫǫ le’: ił’ijóóníí Bik’ehgo’ihi’ṉań bits’ą́’dí’hi
    at’éé; dahadíń bił’ijóóníí Bik’ehgo’ihi’ṉań bizhaazhé nlíni at’éé, ła’íí Bik’ehgo’ihi’ṉań
    yígółsį.'
  gum-gum: Nai undaarailø, kangurrin kangurri undaarayagun. Kaguende undag købiibe
    Tiusweinukkurri arrubig køn. Inchen mutøgucha undaguibe Tiusweinug kal-laweig
    køb, katø Tiuswan nebua ashib inchibig køn.
  not-NT: Nanintane, intsome anintobaguima iroronta yagobiacagái inintacagái Tosorintsi.
    Ira nintiri irapiguemisantane iriro ianiquite Tosorintsi igótiri.
  plu-plu: Nukebyupwi kibeynepwi, uyay batekak pawtak. Mmanawa ininewa Uhokri gihiyakemni.
    Ignewa ku pariye keh wixwiy batek gikakkis hiyeg. Ku pahapwi batek gikakkis hiyeg,
    innebaki arakak ku ig Uhokriyan. Ignewa ku pariye hiyak Uhokri gihiyakemni.
  iou-iou: Notnaye, bänep iron kädet bureni-inik u Anutu-ken nanik unita äbot täŋpani
    ämawebe in bänep iron kowata kowata täŋpeŋ kuŋatneŋ. Ämawebe bänep iron kädet
    bureni iwat täkaŋ uwä Anututä bäyaŋ yepmaŋpani ba Anutu täŋo mebäri nadäkaŋ.
  ntp-NT: Giñaaduñi aliʌsi gʌnoigʌdai aanʌ dai ipʌlidi aanʌ isaipacoga gʌnoigʌadagi
    aapimʌ ʌʌpʌ. Diuusi ʌgai dai gʌrsoicʌi tʌsai aipacoga gʌroigʌdaiña. Dai sioorʌ
    sʌʌlicʌdʌ oigʌadagi gʌaaduñi ʌgai gia maatʌ Diuusi daidʌ ʌrDiuusi maamaradʌ.
  rai-rai: A kum teptepaang, daat a maari wetwetalaai daat, maa a maarmaari i waan
    kon God. Ma diat raap baa diat maarmaari, diat a kum natnatun God, ma diat nunura
    God.
  haw-1868: 'E na punahele, e aloha kakou i kekahi i kekahi: no ka mea, no ke Akua
    mai ke aloha; o ka mea e aloha aku ana ua hoohanauia mai ia e ke Akua, a ua ike
    no oia i ke Akua.'
  ffm-ffm: Sakiraaɓe am horsuɓe, njiɗondiren, sabi jilli e Laamɗo iwi. Mo jilli ngoni
    e mum fuu yo ɓii Laamɗo, ana anndi Laamɗo.
  arb-NAV: 'أَيُّهَا الأَحِبَّاءُ، لِنُحِبَّ بَعْضُنَا بَعْضاً: لأَنَّ الْمَحَبَّةَ
    تَصْدُرُ مِنَ اللهِ. إِذَنْ، كُلُّ مَنْ يُحِبُّ، يَكُونُ مَوْلُوداً مِنَ اللهِ
    وَيَعْرِفُ اللهَ.'
  cop-CNT: ⲛⲁⲙⲉⲛⲣⲁϯ ⲙⲁⲣⲉⲛⲙⲉⲛⲣⲉ ⲛⲉⲛⲉⲣⲏⲟⲩ ϫⲉ ϯⲁⲅⲁⲡⲏ ⲟⲩ⳿ⲉⲃⲟⲗ ⳿ⲙⲫϯ ⲧⲉ ⲟⲩⲟⲛ ⲛⲓⲃⲉⲛ ⲉⲧⲉⲣⲁⲅⲁⲡⲁⲛ
    ⲉⲧⲁⲩⲙⲁⲥϥ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⲫϯ ⲟⲩⲟϩ ⳿ϥⲥⲱⲟⲩⲛ ⳿ⲙⲫϯ.
  sri-sri: Yaarã yʉ maĩrã, mʉsãrẽ werea. Marĩ gãme maĩmakʉ̃, Marĩpʉta irasirimakʉ̃
    yámi. Irasirirã marĩ gãme maĩrã! Gajirãrẽ maĩrãno, Marĩpʉ pũrã, ĩgʉ̃rẽ masĩrã
    ããrĩ́ma.
  nal-nal: Amun paasaxo daxa zurugu, dia dina sasaxot dia zaksaxai, avuna a matmalabuk
    iwana sasaxotang azanon tawarak ka wat sin Nakmai. Ma naandi vaakdul ina di sasaxot
    aubina, naandi a funalik sin Nakmai ma di rexaazin Nakmai.
  kyq-kyq: Jee maak‑jemge, kꞋjeki naapa, taa maak‑je se iin̰o gɔtn Raa ki ɔɔ debm
    je jeege se, naan̰ se goon Raa ɔɔ naan̰ jeel Raa.
  kwd-kwd: Ta'a ni kwaimaanga agu, tagoru kwaimaa fadauru kwairiu, suria nga kwaimaanga
    ngaia 'ita mai fa'asia God. Ma ni dai ne'e kwaimaa, 'i ngaia no'o na'a wela na
    God, ma ngaia 'e su'a la'u na God.
  ded-ded: Songo tosofocna, nenang heresongogoc hoangemebisina. Heresongogoc hoangeme
    kekec, imoc Anutuarunac, imocac heresongogoc hoangemema kecbisina. Nga ngicngac
    ogofocngina heresongogoc hoangyunuandae, yeneng Anutuarunac fingecgec amma yeni
    Anutu negendae.
  ewe-ewe: Xɔ̃nye lɔlɔ̃wo, mina míalɔ̃ mía nɔewo, elabena Mawu gbɔe lɔlɔ̃ tsona. Ame
    sia ame si lɔ̃a ame la, wodzii tso Mawu me, eye wònya Mawu.
  nuy-nuy: Guwaj-gaang, ngagurru ngaambaa-ḏamarr-ngu-burrangijgaynjina, niga yamba
    na-God ngarranii-ḏamarr-ngu-burraa-windiyung. A-ḏamarr-ngu-burrangij wu-waṉina
    na-God-gala. Warraaynbaj warraa-ḏamarr-ngu-burraa-yinyung, wurraambuḻwiyn na-God-gala
    marri wurru-marrbuy na-God.
  cop-BHC: ⲚⲀⲘⲈⲚⲢⲀϮ ⲘⲀⲢⲈⲚⲘⲈⲚⲢⲈ ⲚⲈⲚⲈⲢⲎⲞⲨ ϪⲈ ϮⲀⲄⲀⲠⲎ ⲞⲨⲈⲂⲞⲖ ⲘⲪⲚⲞⲨϮ ⲦⲈ ⲞⲨⲞⲚ ⲚⲒⲂⲈⲚ ⲈⲦⲈⲢⲀⲄⲀⲠⲀⲚ
    ⲈⲦⲀⲨⲘⲀⲤϤ ⲈⲂⲞⲖ ϦⲈⲚⲪⲚⲞⲨϮ ⲞⲨⲞϨ ϤⲤⲰⲞⲨⲚ ⲘⲪϮ
  buk-buk: O aneŋ lau atac whiŋ-ŋga, yac atac whiŋ neŋ asidôwai dandic ŋawaê, bu mêtê
    atac whiŋ-ŋga meŋ akêŋ Anötö dau. Lau hoŋ naŋ atac whiŋ asidôwai, naŋ Anötö kôm
    ŋac sêtiwakuc, ma ŋac sêŋyalê iŋ tidôŋ.
  pri-NT: Tèpa âji béeò, wâdé na jè tà pimeaarijè, ba é me gée goo Pwiduée ê pimeaari.
    Wiàna jè pimeaarijè, â jè paari pâ, jè tèpa âji naî Pwiduée, â jè paari pâ jè
    tâmogòorié.
  zpq-NT: Le'e beṉe' chacda', cheyaḻa' soacho gaque ḻježcho tocho yetocho, ḻe Diosen'
    zoacze' chone' cont chaque ḻježcho. Na' note'tezcho še chaque ḻježcho nachen'
    nacbia' naccho xi'iṉ Dios na' nombia'chone'.
  por-TFT: Meus caros amigos, amemos-nos uns aos outros, pois Deus nos capacita a
    nos amar mutuamente; portanto, se alguém ama seus irmãos crentes, já se tornou
    filho de Deus e— conhece a/tem um íntimo relacionamento com—Deus.
  gwi-NT: Shalak nąįį, ch'eet'igwiniindhan t'ee Vit'eegwijyąhchy'aa ts'an t'inchy'aa.
    Ąįį geh'an t'ee khik ts'ą' gwintł'oo nihłeet'irihęęnghyaa. Juu łyaa zhyąą ch'eet'igwiniindhan
    di'įį, ąįįt'ee Vit'eegwijyąhchy'aa vigii, ąįįts'ą' chan Vit'eegwijyąhchy'aa łyaa
    haandaii.
  dji-dji: Marrkapnyakiṉpila, ŋilimibi bilaŋ inydji lim marr-bulaŋgitjdjidji, gima
    marr-bulaŋgitjnyirbi djiniŋ Godbi gunyirbi nyanŋapibi, a ŋunubilaŋ djina lidji
    marr-bulaŋgitjdjidji wurpiwiliki yulpilŋirgi, girri birralban nyanŋapibi Godbi
    lidji buŋtjili marrga lidji yuwirdjidjini, a Godki lidji marŋgiban.
  gvn-gvn: Ngayku jawun-karra! Ngana yindu-yinduynku bamanka wawumaka, God ngananka
    wawumanya. Godungku ngananin binal-bungal bamanka mumbarku wawumanka. Kaki ngana
    yindu-yinduynku bamanka wawu jirray, ngana Godumukuda kangkal-kangkal, nyungunku
    binalmankuda.
  nhy-NT: Notetlasojkaikniwan, ma timotlasojtlakan se iwan oksé, porke in tlasojtlalistle
    witz de Dios. Nochtin akinmej tetlasojtlaj yonmej tekonewan de Dios iwan kixmatij
    Dios.
  asm-FB: হে প্ৰিয় লোকসকল আহক, আমি পৰস্পৰে প্ৰেম কৰোঁহক; কিয়নো প্ৰেম ঈশ্বৰৰ পৰা
    হয়৷ যি কোনোৱে প্ৰেম কৰে, তেওঁ ঈশ্বৰৰ পৰা জন্ম পোৱা আৰু তেওঁ ঈশ্বৰক জানে।
  okv-okv: Oio nau osa ari embomeni, osa ari God ta degi puvuja amo osa ari embo amo
    God ta meni ra eto God kiuja avoeto ungotena osa mine ara aisora.
  mxt-NT: Yañi yo, na cuñi yo chi tahan yo, vatyi Nyoo sañahá ra chi yo yoso caa cha
    tahán chi cuñi yo chi ñu. Tandɨhɨ yo cha cuñí yo chi tahan yo sehe Nyoo cuví chi
    yo, ta ñohó nuu yo chi Nyoo.
  tzo-NT: Ho'oxuc ti c'uxoxuc ti co'ntone, c'ux ac'o ca'i jbatic yu'un ja' ti sventa
    ti Diose ti hech chijc'uxubinvane. Mi chijc'uxubinvane yu'un cha'anemucutic xa
    ti stojol ti Diose obi. Ja' chcojtiquintic ti Diose.
  ind-AGS: Teman-teman yang terkasih, mari kita terus saling mengasihi, karena kasih
    datang dari Allah. Semua orang yang mengasihi berasal dari Allah dan mengenal
    Allah.
  omw-omw: Po, ni nramwunaa tuaavo, nrivaqenramwu nanrianra nanrianra mwutukya vahiraqeta
    variara. Mwi okyarava Kotiva hinasairo tuminra. Mpohuara mwutukya vaiharo nrohi
    vari vaisiva, mwiva Kotira nraaqiarama variro. Mwi vaisiva qioma Kotira okyara
    ntapihi kyena taqauqo qiananro.
  yrb-yrb: Nanu uwara yana neno arama ue matafene watane. I ba neno arama ueta Godibairoma
    fariba iba neno arama ufeisi.
  maa-NT: Jñò ndí 'ndsè xi 'ñó matsjake̱‑nò, mochjeén‑né nga ngásòn ngáya tsjacha
    jcha̱á xinguia̱á, nga̱ jè xi kjo̱tsjacha, i̱t'aà ts'e̱ Nainá nchrobá‑ne. Ngats'iì
    xi̱ta̱ xi tjín‑la̱ kjo̱tsjacha, ki'ndí‑la̱ Nainá‑né ko̱ ti̱koa̱á beè‑né yá‑né
    xi Nainá.
  mcq-mcq: Ehu nuna kaꞌene na ja oja mihiꞌinakije veje ea ꞌaho puꞌúmo oja ꞌekaraꞌavara.
    Ijihuni maijaho oja ꞌekaravujaho Godoni rena roana. ꞌEnakaivo ea irara ea ꞌahoꞌa
    oja mihujaho hu Godoni vaji nahejara ꞌene Godi hena kamuna.
  sus-A: ﭑ شَنُنتٍنيِيٍ، وٌن شَ وٌن بٌرٍ شَنُ، بَرِ مَ شَنُنتٍيَ قَتَنشِ عَلَ نَن
    نَ. مِشِ نَشَن عَ بٌورٍ عَدَ مَدِ شَنُمَ، نَ بَرَ قِندِ عَلَ شَ دِ رَ، عَ عَلَ
    كٌلٌن.
  jpn-1965: 愛する者たち。私たちは、互いに愛し合いましょう。愛は神から出ているのです。愛のある者はみな神から生まれ、神を知っています。
  fra-SBL: Bien-aimés, aimons-nous les uns les autres, car l'amour vient de Dieu ;
    et quiconque aime est né de Dieu et connaît Dieu.
  yka-yka: Meˈ bagayku kinalasahankun, subey kite bi maglasa-ilasa peggeˈ lasahin
    amban Tuhan. Sasuku asal mamalasahin, anak Tuhanin iye duk kataˈuhanne Tuhanin.
  mle-mle: Wunadiy mawul yituwadiy kapa nyanugw, God di adiy miyawa nuwukadiy duw
    takwak yikwadanadiy mawul dayadi mwiya maaw tikwanaad. Aw adiy miyawa nuwukadiy
    duw takwak mawul yikwanadiy duw taakw, day bwu lakwudanaad. God dikidiy nyanugw
    tikuw, alik tikuw, may awarwa awarwa mawul yinaak.
  shp-NTPO: Nokon keen wetsabó, noara jatíbibo betan noiananax jakanti jake, Diossibakeax
    noimisti shinan joái kopí. Jatíbi ja noimisbo riki, Diossen bake itan Dios onannabo.
  aom-aom: Aganomë ëꞌego no göëro gö dë vövöbajoꞌe ahoꞌo uehorovoꞌiro. Noehu göehu
    gö ëhi uehorovëꞌoho ëho God-ro hesi uehoro maho nosi dë vövöbajoꞌere bojamuego
    ëꞌarueje. God-are aboji harihuꞌëro javuëꞌëro God mae gavarueje.
  geb-geb: Nde nan kɨvntogi, nza guigira warir won ndavir wari nɨɨŋri. Nza guigira
    wari won ndavir wari ga ndɨɨi tɨv, ana Fhe Bakɨmen tɨv ma. Guma mba tɨva zɨn vui,
    ana Fhe Bakɨmen tar ma, ana guigira Fhe Bakɨme kaŋgi.
  bsj-bsj: nob cwika mikko bi cwi butibi dila na kwama ce wono ki cwikadi ci bo cedi
    kino firen kwama, dila con nyimom kwama
  cak-cak: Rix ri can yixinjo', nin-ij c'a chive chi tikajo-ki' chikavech. Roma ri
    nikajo-ki' chikavech, riq'uin ri Dios petenak-vi. Xa achique na jun ri can nojo'on
    pa ránima, ralc'ua'l chic ri Dios, y reteman chic runo'oj ri Dios.
  chf-NT: Anela cä yajben hermanos, c'änä chich cä maläc yajna'tan cäbala, ca' chich
    Dios u yäc'bon täc pixanla cache' cä maläc yajna'tan cäbala. Upete machcatac u
    yajna'tan u lotba, u ch'oc chich Dios une, y yuwi chich caxcamba ni totoj Dios.
  tlf-tlf: Atin nugumal ibe. God beyo numi aget uyo fomtuup kobe-boma kale, nugol
    mungkup ilatap ke-nulupta, nugumal imi aget uyo kobe no kemum o ageta ko. Tinum
    iyo waantap ita ipkumal imi aget aa bubul aa kobela umdii, beyo God imi man aligaap
    kesa iyo kulba e minte, God iyo tele atamsa no ko.
  piu-2006: Walytja tjuṯa, wangka ngaatjanyaya kulila! Katutjanya nganampa yunytju
    nyinanyingka, nganaṉa kutu Yiitjuku walytja tjuṯaku palunya nguwanpa yunytju nyinanytjaku.
    Nganaṉa tjanampa yalatji yunytju nyinanyingka, Katutjalu kulilku, “Pala tjuṯa
    yilta ngayuku walytja tjuṯa nyinanyi, tjana yilta tjukarurru nintirringkula nyinanyi.”
  poh-NT: Was tak nicha̱kꞌ aj niminel reꞌ kꞌe̱ꞌ tiꞌ tiwicꞌraj tak, reꞌ cꞌaxoj i̱b
    ar nchalic ru̱cꞌ i Dios. Ruꞌum aj reꞌ kacꞌax tak ki̱b chi kawach rehtalil chi
    hoj chic racꞌu̱n rixkꞌu̱n i Dios. Jeꞌ reꞌ nikꞌor chi chaꞌn tak maj xa hab wach
    ricꞌax i ras richa̱kꞌ ra̱j rikꞌorom chi racꞌu̱n rixkꞌu̱n chic i Dios. Maꞌ xa reꞌ
    ta reꞌ, jeꞌ laꞌ woꞌ wi jeꞌ reꞌ riban reꞌreꞌ til cꞌahchiꞌ ricꞌuhtam chi rehtꞌalim
    i rinoꞌjbal i Dios chi coric.
  tue-tue: Yʉʉ maĩrã́, Cõãmacʉ̃ basocáre maĩquí. Teero tiirá, marĩcã cãmerĩ́ maĩã́da.
    Cãmerĩ́ maĩrã́no Cõãmacʉ̃ põnarã niicua. Cʉ̃́ã Cõãmacʉ̃rẽ masĩcua. Cãmerĩ́ maĩhẽ́rãnopeja
    Cõãmacʉ̃rẽ masĩricua.
  bjp-bjp: Foron rokap na talang, keren famais faliu ini kerer, wara le sinangun famais,
    i e sinangu God tom. Fanu tikii ae ri famais la, ri berberat ke God ma ri usum
    lo God.
  xon-xon: Maanigeekaab, cha ti li gee tɔb. Ba pu? u cha binib gee tɔb na le ye Uwumbɔr.
    Unii umɔk gee unaabitiib na, u ye Uwumbɔr aabo la, ki nyi Uwumbɔr.
  tzo-ZNT: Voꞌoxuc ti jcꞌanojoxuque, jaꞌ tscꞌan ti coꞌolcoꞌol ta jcꞌan jbatique yuꞌun
    yech yoꞌon ti Rioxe. Mi jcꞌanoj jbatique, yuꞌun jaꞌ xchꞌamalotic, yuꞌun jaꞌ quichꞌojtic
    ta mucꞌ.
  mpm-NT: Ñani naa ra, na kundaꞌu ini nuu jnaꞌan yo, chi jnuꞌun un vaji nuu maa Yandios.
    Ti taka ja ka kundaꞌu ini nuu jnaꞌan un, ka kuu seꞌe Yandios. Ti ka chaku ini
    nau kuu Yandios, jiin nava kaꞌan maa jnuꞌun ya.
  ots-NT: ʉm tzi hñohuiquijʉ, gu ma̱jtsjɛjʉ, dí göhtjojʉ, como rí hñe̱h ca Ocja̱ car
    jma̱jte. Nʉr cja̱hni nʉ i ma̱jte, i pɛhtzi car ddayo nzajqui rí hñe̱h ca Ocja̱,
    cja̱ i pa̱di ja i ncja ca Ocja̱.
  hoy-hoy: हे प्रिय, नाव आबुर दाबुर दा प्यार ईट्टेव, यतिकी प्यार परमेश्वर से आद, जो
    यावारा प्यार माळतान, आव परमेश्वर से पैदा आग्यान अदिक परमेश्वर उक जान्सतान.
  amo-amo: Kinnayi, suu kogha ku ukauna, bara Kutelle ukaunari, vat ulena adini ukauna
    ina maru ghe kiti Kutelleri ani yiru Kutelle.
  pjt-pjt: Uwa, walytja wiṟu tjuṯa, uti nyuranku puḻkaṟa mukuringama, panya mukulya
    nyangatja Godalanguṟu utiringu. Ka nganaṉalanku puḻkaṟa mukuringkula utini panya
    nganaṉa mulapa Godaku tjitji tjuṯa nyinanytja. Munulanku mukulya puḻka nyinara
    nganaṉa piṟuku utini alatji panya nganaṉa mulapa Godaku ninti nyinanytja.
  cwe-cwe: Walondwa wangu, chiilonde, kwaviya ulondo wolawa kwa Mulungu, na chila
    munhu yeli na ulondo kawa mwana wa Mulungu na kammanya Mulungu.
