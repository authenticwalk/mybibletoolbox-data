    ga p̃elaga kiena ne Ntewa, kilia ruru Ntewa e kiena malena.
  ckb-ckb: خۆشەویستان، با یەکتریمان خۆشبوێ، چونکە خۆشەویستی لە خوداوەیە و ئەوەی کەسانی
    دیکەی خۆشدەوێت لە خوداوە لەدایک بووە و خودا دەناسێت.
  nas-nas: Ee mmaikoriꞌ piaarampimaing, narunaꞌ narunaꞌ piaameeri oꞌnorimaatoai, aiꞌ
    tee aarumo piaa-koong tee Kumponing-etaing, eeꞌnoko tee naning piaa bauko tee
    Kumponing-koo nerakaꞌpari pontoꞌaruꞌnung, eeꞌnoko teie Kumponing noruꞌui otong.
  uvl-uvl: Pekngak mur, mutera taua pekngara mur iange mutenga huna nge NeHalang.
    Mele hel nenge muteria tautaua pekngaria mur te eteia NeHalang pe NeHalang tutuna
    mur ia iri.
  eng-BBE: 'My loved ones, let us have love for one another: because love is of God,
    and everyone who has love is a child of God and has knowledge of God.'
  ixl-CNT: Unhermanos, tiiojchitꞌoꞌ qibꞌilaj. Tan aatz u kubꞌantu tiiꞌoꞌ qibꞌilaj,
    tetz u Tioxh. Ech abꞌiste vaꞌl tii tiꞌ imol, itzꞌpinaj kꞌatz Tioxh atziꞌ. Utz
    tootzaj u Tioxh.
  xsi-xsi: Niŋgu-nambwe wukale, ara ŋana kinda taitu-taitu ma tininda mwasa nâ panzi
    tininda pinde, ŋana tu Maro Kindeni nde tini-mwasa warika. Ambo tamâta toŋge tini
    mwasa ndo panzi i tini pinde, ande tamâta ŋinde imo itogo Maro Kindeni natu mine,
