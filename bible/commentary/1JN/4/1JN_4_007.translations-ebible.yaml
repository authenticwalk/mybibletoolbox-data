    ikami ma iwe popoŋana mi iwe ni lutuunu kek. Mi ni iute kat Anutu.
  myw-myw: Sigwey, kadiloka bitasiwa̱youbs sidsidayas wasigeis, peinan siwa̱youb meinoy
