  por-BRBSL: Amados, amemos uns aos outros, pois o amor é de Deus; e todo aquele que
    ama nasceu de Deus e conhece Deus.
  ces-NKB: Milovaní, milujme jedni druhé; neboť láska je z Boha a každý, kdo miluje,
