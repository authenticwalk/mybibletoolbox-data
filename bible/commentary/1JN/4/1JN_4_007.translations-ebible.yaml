    hawane i.
  zpo-NT: Rese gu xmig na, nzhaal kela be tub be stub be, nel yalnkela nak cheen Dios.
    Rese xaa nkela ngol lo Dios, nu xinn Dios nak xaa, nu nlabeyy xaa Dios.
  poy-poy: Waganja wangu, tulifiri twenga kwa twenga, toziya ufiru ulawa kwa Mlungu.
    Kila muntu yakawera na ufiru kawera mwana gwa Mlungu na yomberi kamumana Mlungu.
  qwh-NT: Cuyashqa wauqicuna y panicuna, jucnintsic jucnintsic rasonpa cuyanacushun.
