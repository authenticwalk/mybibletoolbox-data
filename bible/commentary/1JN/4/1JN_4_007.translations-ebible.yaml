    meyowo yunoweya ŋuko Anutu koro simó komo tunoqaró, ko enendo Anutu qene iŋote.
  zpz-NTPP: De ru bicy na nu dzi rca̱, rlagy ñi nu ca tub ca tub ziꞌl den losaꞌn.
