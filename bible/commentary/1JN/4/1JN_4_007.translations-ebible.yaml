  ztq-NT: Beetsy, no nii jkëstyoo lsa no lëë no, por xkëstyoo Dios lëë no. Aan kchësy
    xaa nii xkëstyoo nak xiñ Dios ni xyuumbey Dios.
  zai-NT: Hermanu ni nadxiee ca', naquiiñe ganaxhii saa nu purti nadxii Dios irá nu.
