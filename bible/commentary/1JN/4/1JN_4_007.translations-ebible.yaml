    Gote masingima. Dopa pingimana, naima-lapo mende auu kae-kae pyoo katamana.
  eng-ASVBT: 'Beloved, let us love one another: for love is of God; and everyone that
    loveth is begotten of God, and knoweth God.'
  mna-mna: O niom wal tio, iti ta boozomen bela tuur lelende par piti. Pa ina Anutu
