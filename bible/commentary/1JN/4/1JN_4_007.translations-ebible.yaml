  mkj-mkj: Oai pirien kajampwal kan! Kisai en ipwilpene, pwa limpoak kin injang ipen
    Koahs. Pwa emen ma anki limpoak, ioar ih nihn Koahs, apel ih kin kidal Koahs.
  zac-NT: Lëꞌë të narac shtuaꞌa, tsaglaꞌguë gac shtuꞌu hiaꞌa bëchi saꞌ hiaꞌa purquë
