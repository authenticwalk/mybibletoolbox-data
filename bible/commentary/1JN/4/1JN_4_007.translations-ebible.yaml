    Tominkaru dani uruu, naꞌiki uaitapanii Tominkaru.
  mva-mva: Ruangagu negu, neda-la taerereretaki. Reretaka mata nge Nanaranga-lo ka
    ipura. Tamoata naita reretaka mata ienoni nge Nanaranga natu, be Nanaranga ikauataki.
  dwr-NT: Ta siiqatoo, siiquu Xoossaappe yiyaa diraw, ane ittuu ittuwaanna siiqettoytte.
    Siiqettiyaa ooninne Xoossaa naanaa; Xoossaakka eriino.
  kfw-kfw: Kiminriang kasap ngai, eini inkhatli inkhat inriangrui, ajarchu minriang
    hi Pathian makheiya kajuo eii. Minriang kajet mi kha Pathian sa eii halli Pathian
    ajet.
  bfz-bfz: ओ मेरे प्यारेओ! आसे आपू बीचे प्यार राखिए, कऊँकि प्यार परमेशरो ते ए। जो
    कोई ओरी ते प्यार करोआ, से परमेशरो ते पैदा ऊई रा और परमेशरो खे जाणोआ।
  cuk-09: Gwenadgan-sabemalad, na muchub-muchub na sabgumarsun, ar ade sabgued Bab
