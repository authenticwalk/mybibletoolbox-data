  sby-sby: Omwasunika, katusunananga pakwinga lusuno lukute kufuma kuli Lesa. Uliyense
    uyo ukute lusuno, nimwana mwana wa Lesa, kayi umwinshi Lesa.
  sll-sll: Enambi hobo, God ari hobi yong miling tomia. Tongwo i nan tenaminga hol
    homa e na tomia di pire ari hobi yona milna tere tere moli naminga pamua. Ari
    yong miling tongwo hobi God kul engwo momia, molere God haang i pire a i si wamua.
  yaq-NT: Tu'isi in nake'um, a itepo ito naas nakne. Bwe'ituk ju'u yee nakwame, Liojta
