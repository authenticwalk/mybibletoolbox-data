    piti, Gotiki kutifi minamoma nenako, loto setemulude gimi-gimi o minokele.
  isl-isl: Kæru vinir, elskum hvert annað, því kærleikurinn er frá Guði. Þeir sem
    iðka kærleika og umhyggju, sýna að þeir eru börn Guðs og þekking þeirra á honum
    fer vaxandi.
  spy-NT: Chōōrōōnuutēkyuu, okany kēēchoomtōōsii kuuyu toowunēē ꞉chamateet wōlēē mii
    ꞉Yēyiin. Chii ake tukul nyoo chāmē ake, kubo ꞉nyoo Yēyiin ānkōōnkētē Yēyiin.
  xnn-xnn: Dakayo ay laylaydek, menlinayad tako tay si Apo Dios nan nagapowan nan
    layad. Tay nan ipogaw ay manglaylayad isnan ib-ana et siya nan anak Apo Dios ya
    getkena tet-ewa si Apo Dios.
  mwe-mwe: Bhakilishitu ajangunji, tupingane, pabha kupingana kukukoposhela kwa a
    Nnungu. Kila mundu akumpinga nnjakwe, jwenejo ni mwana jwa a Nnungu na anakwaamanya
    a Nnungu.
  tte-tte: Kateguwao yagu eliyamwao, taemulomulolo-wagila, kaiwena mulolo mumugana
    ilaomaya Yaubada koina. Temga yaiya imulomulolo bwaimwana iya Yaubada natuna yo
    Yaubada kana katai koina imiyamiya.
  tcs-tcs: Mai labing bala ane sisi, yumpla i mas ebritaim kip labe wananada. Ai tok
    diskain bikoz lab i blo God, ane ebriwan uda i soe lab, God i bone dempla gen
    gad niulaip ane dempla i sabe uda God.
  hlt-THB: Ka lungnaak pyikhqi, pynoet ingkaw pynoet lung qu na lah u sih, kawtih,
    lungnaak taw Khawsa ven nakawng ni a law lungnaak ak ta thlang taw Khawsa ing
    a cun thlang na awm nawh Khawsa ce sim hy.
  soq-soq: Nuana sosowa, no sumanailala ideita nuawadawadantonta, ipawa nuawadawada
    bumpawa ipa God bedewe winede. Sa baiwa mida nuawadawada bedewe wandia, me bumpawa
    ipa God bedewe, ita me God atemba.
  qub-qub: Cuyay ermänucuna, Tayta Diosninchëga cuyacojmi. Chaymi jucninchi-jucninchïpis
    cuyanacushun. Cuyacojcunaga Diospa wamranmi. Quiquin Diostapis rejsinmi.
  att-att: Kákkopuk ku nga iddukak ku, makkaká-iddù ittam laguk. Ta si Namarò yù paggapuán
    nayù pakáwayyá tam nga makkaká-iddù, á yù tolay nga mangiddù sù ira kábulun na,
    aggina yù anâ ni Namarò ánna ammu na si Namarò.
  bki-bki: Banalo, bo ka kito tiniedo riia ea kito tulaka ga, bior ka tinietiiano
    naio be Atua kanano bajago. Toro na tinien jii toro, naio be Atua kenerinio, naio
    bar bajago na Atua kanano memedu, a naio mijikia batitig Atua bo ea kiano meuliano.
  bqp-bqp: Ma gbɛ̃ yenyĩdenↄ, ògↄ̃ yekↄ̃i, zaakũ yenyĩ dì bo Luda kĩnaamɛ. Gbɛ̃ kũ
    à yenyĩ pì vĩ bi Luda nɛ́mɛ, à Luda dↄ̃.
  mcp-mcp: Yé búúd bâm mə́ búl cɛɛl wá, shé cɨ́ɨ́lagá mpə́dʉ́gá íshé, nəcé cɛɛlí í
    ŋgə zhu wə́ Zɛmbî. Muud yɛ̂sh jɨ́ nə cɛɛlí yɛ́ jɨ məbyá mə́ Zɛmbî, a mpú nə́mə́
    Zɛmbî.
  hat-hat: Mezanmi, se pou nou yonn renmen lòt paske renmen soti nan Bondye. Moun
    ki gen renmen nan kè yo, se pitit Bondye yo ye. Yo konnen ki moun Bondye ye.
  npl-NT: Notlasojikniwah matimosepantlasojtlakah, porke Dios iaxka n tlasojtlálistli.
    Nochi akin milák tetlasojtla, ikone Dios iwa kixmati Dios.
  bgg-bgg: Bushun pha iijiiakthek, cho gethek chung miie rai haro, nyieliieshii miie
    ne Hamangkhung-aphuii è ro. Hanyie è miie ithek ne Hamangkhung-aphuii aniphiing
    ro chiih-è Hamangkhung-aphuii shii ìd ro.
  eng-TCENT: Beloved, let us love one another, because love is from God, and everyone
    who loves has been born of God and knows God.
  eng-BSB: Beloved, let us love one another, because love comes from God. Everyone
    who loves has been born of God and knows God.
  cpu-NT: Netakotaneete, ontzimatye petakotavakaayetaiya. Itzimirika antanairori iroka,
    kempivaitaka irapiitakeromi intzimayetaimi ikantakaanaarira Pava. Iriiyetake iyoyetairiri.
  san-ASM: হে প্ৰিযতমাঃ, ৱযং পৰস্পৰং প্ৰেম কৰৱাম, যতঃ প্ৰেম ঈশ্ৱৰাৎ জাযতে, অপৰং যঃ
    কশ্চিৎ প্ৰেম কৰোতি স ঈশ্ৱৰাৎ জাত ঈশ্ৱৰং ৱেত্তি চ|
  tac-NT: '''Emi ralámuli napu ''we galilía Onorúgamete, ''we ''la ganíliga etega
    járowa ''émi a''bopi, ''we ''la niraga, napugiti ''émika ''ma alawégame kame Onorúgame
    Alawala napugiti ''émika ''ma ''la oyériligame Onorúgame. Suwábaga alué ralámuli
    napu ekí ''la ganíliga eteme ju uché jaré ralámuli, alueka ''ma ''la alawégame
    ju Onorúgame Alawala, ''lige asíriga ''la machí churigá nejkúrime ko Onorúgame.'
  eng-WEBPB: Beloved, let’s love one another, for love is of God; and everyone who
    loves has been born of God and knows God.
  gfk-H: Ira bilai na tasigu ta Karisito i tahut bia dahat na marsei hargilasanei
    dahat kanong no magingin wara tar harmarsai, ia maram ta Kalou. Ma siga tikai
    i tar harmarsai, a nati Kalou ia ma i nunurei tar Kalou.
  viv-viv: Tobohiyakweyao, taudeyao agaideya kanaveꞋahawahawahega, faꞋina Yaubada
    mena nuwanuwa hawahawahegana inubana. Ada gaveyao tobohiyadiyao faꞋidiya hihawahawahegedi,
    medema Yaubada natuneyao ada Yaubada hihalamanena.
  yao-yao: Achambusanga ŵangu, tunonyelane, pakuŵa unonyelo ukutyochela kwa Akunnungu.
    Ni mundu jwalijose jwakwete unonyelo ali mwanache jwa Akunnungu ni akwamanyilila
    Akunnungu.
  tgp-tgp: La tapalaku r̃uhur̃uhu, r̃a pa opoiopoir̃a mata opoia mo tai isan God,
    ale haratu mo lo sile na opoia, enia mo vora isan God, ale mo levosahi God.
  auc-NT: Botö në waademïni ëñëedäni. Mönö wacä ingä wacä ingä waadete pönengæ̈impa.
    Edæ mönö waadete pönënö incæ Wængonguï nänö da pönongaïnö impa. Tömänäni, Në waadete
    pönënäni ïñömö Wængonguï wëñæ̈näni näni mempoga ëñagaincabo ïnönäni inte Wængonguï
    ingaingä ingante ate baï pönënänipa.
  kbc-NT: Ǥodokaaɡ̶etedipi ɡ̶odemaanigipi. Ele me idinemaanaɡ̶atiwage, igaataɡ̶a Aneotedoɡ̶oji
    jiɡ̶iniaaɡ̶eote me jemaanaɡ̶a eledi oko. Niɡ̶ina oko ane yemaa eledi, joaniɡ̶iniaa
    lionigi Aneotedoɡ̶oji, codaa yowooɡ̶odi Aneotedoɡ̶oji.
  bmh-bmh: O izal zaiar, iz ag alarem, ig igua igual zaiger en oigeb nug noumaneu,
    einen, zaiger go en oigeb nug noumeu, igul go Uwait eiman aleun. Duair in go gonugau
    zaugul en ougab noumeu, go Uwait nugau gelegul alegul, duair go Uwait abiu.
  ctu-BL: C'uxbibilet bʌ la, la' laj c'uxbin lac bʌ ti lac pejtelel, come ch'oyol
    ti Dios jini c'uxbiya. Majqui mi' cha'len c'uxbiya, tsa'ix i yila pañimil ti Dios,
    i cʌñʌyʌch Dios.
  meq-meq: Dzam ga neheye na wuɗa kurom haladzay aye, wuɗakwa bo nəte nəte mə walaŋ
    kway huya. Hərwi mawuɗe bo nakə ka wuɗakweye bo aye a yaw na, abəra ka təv i Mbəlom.
    Taɗə ndoweye ka wuɗa ndo hay na, niye a ɗa ha na, neŋgeye ka təra wawa i Mbəlom
    ada a sər Mbəlom dərmak.
  noa-H: Keena Cristo gaaimua k'odamnaan, Hẽwandamau hich garmuata maach k'õsi sĩewai
    maadëujã hagdaujöta jũrr dich k'apeen k'a k'õsi haju haai nʌm. T'um har hagdaujö
    dich k'apeen k'a k'õsi haajem k'ʌʌnan Hẽwandam chaaink'anaa hich Hẽwandam k'ĩirjugjã
    k'ap'ʌ paauk'amam, hichdëu hõor k'õsi simjöta hamaujã k'õsi naawai.
  alp-NT: Kwali bataya rebe au oki imi! Mai ite oki lomai, le maka okire bei Alla.
    Tamata rebe ioki tamata makete, ilere Alla Eni nanae kai irekwa Alla.
  san-VEL: he priyatamaa.h, vaya.m paraspara.m prema karavaama, yata.h prema ii"svaraat
    jaayate, apara.m ya.h ka"scit prema karoti sa ii"svaraat jaata ii"svara.m vetti
    ca|
  kbq-kbq: Ronenimote, rumokizmigura ovesinte avesinte hanune, na'ankure avesinte'zana
    Anumzamofompinti e'ne. Maka vahe'mo'za ovesinte avesintema nehaza vahera, Anumzamo'a
    nezmafa'za nehige'za, Anumzamofona ke'za antahi'za nehaze.
  kbh-kbh: Ats̈be bonshana ents̈anga, chë bonshánana Bëngbe Bëtsábiocana endóbocana;
    chcase, bënga s̈ontsamna nÿetscanga jtsenbobonshánana. Nda Bëngbe Bëtsábioye y
    chë inÿe ents̈ángbioye tojtsababuánÿeshana, cha Bëngbe Bëtsabe uaquiñá jtsemnana
    y Bëngbe Bëtsábioye jtsabuatmana.
  ron-LSB: Iubiților, să ne iubim unii pe alții, căci dragostea este de la Dumnezeu;
    și oricine iubește s-a născut din Dumnezeu și cunoaște pe Dumnezeu.
  pon-pon: Kompok kan, kitail kin poke, pwe limpok tapi jan ren Kot, A amen amen,
    me kin limpok, ipwi jan ren Kot, o a aja Kot.
  nhe-BL: Nohuampoyohua tlen nimechicnelía, ma timoicnelijtinemica se ica seyoc pampa
    teicnelijcayotl huala tlen Toteco. Huan nochi tlen nelía teicnelíaj, yajuanti
    iconehua Toteco huan quiixmatij Toteco.
  sps-sps: Fuainy vaatau, ara ma fimamangiir isiseiny mes, tana saa u mangiir to te
    poo fi minon ten Gov. E sei na mes te mangiir non a mesmes ee, ayei te agiir me
    ten Gov ana ayei kan nat faarof iny non e Gov.
  wnc-wnc: Ngan notnabam. Nata ginde musip gwaang natandamunggat. Ina unzakan ninu
    kuutda nikat nana aminde musip gwaang natayamunim. Dasingge? Anututa nindane musipmin
    pangenawanu ninda notninde musip gwaang natayamunim. Sike aminu notnae musip gwaang
    nataau waapata Anututane waaknga dakngake yuak kapanin. Sike ita Anutue asiknga
    nataak kapanin.
  bus-bus: Ma gbɛ̃ yenzideenↄ, wàgↄ̃ yekↄ̃zi, zaakɛ yenzi è bↄ Luda kiiamɛ. Gbɛ̃ kɛ̀
    yenzi vĩ nɛ́ Luda nɛ́mɛ, à Luda dↄ̃.
  gub-BL: Hemyrypar heremiamutar wà. Tuwe zazeamutamutar katu nehe. Ta'e Tupàn uputar
    zanezeamutamutar katu haw a'e xe. Uzeamutamutar katu ma'e paw wiko Tupàn hemiruze'eg
    romo wà. Ukwaw uzar wà.
  imo-imo: Nanga imboma, konopu mondoli ulumu Gotenga ulumu kani linoni imbo lupema
    konopu mondamili! Konopu mondoko mololiko purumele imboma Gotenga bakuluma molko
    eno yu paa liko manjirimele.
  boj-boj: O ijo was bole, Qotei a qalaqalaiyo kumbra qa utru. Deqa iga gago Kristen
    was naŋgi qalaqalainjrqom. Tamo kalil qalaqalaiyo kumbra dauryeqnub qaji naŋgi
    olo ŋambabobulosib Qotei aqa segi aŋgro tiŋtiŋ unub. Deqa naŋgi Qotei qa qalieonub.
  eng-DRA: Dearly beloved, let us love one another, for charity is of God. And every
    one that loveth, is born of God, and knoweth God.
  knf-knf: An banoh naan, nawulën ŋŋalad ; uŋal uwoona du Naşibaţi, kë ñaaŋ anŋaluŋ
    aŧënţul abuknaana du Naşibaţi akuţ ame'a.
  san-KHM: ហេ ប្រិយតមាះ, វយំ បរស្បរំ ប្រេម ករវាម, យតះ ប្រេម ឦឝ្វរាត៑ ជាយតេ, អបរំ យះ
    កឝ្ចិត៑ ប្រេម ករោតិ ស ឦឝ្វរាត៑ ជាត ឦឝ្វរំ វេត្តិ ច។
  arn-NT: Sakin pu peñi, feley taiñ welukonkechi piwkeyewael, tati piwkeyen am küpalu
    ta Ngünechen mew. Kom tati nielu piwkeyechen fey ta Ngünechen ñi yallngey ka kimfi
    ta Ngünechen.
  zas-NT: Rënan lëjt, rnin lojdi rayal yayën dulasaꞌ ree, din guialrën lasaꞌ zëëd
    loj Dios. Gra bén rën lasaꞌ na̱j xiꞌn Dios nünbee tëë reeman laaman.
  ken-NT: Abhɛn ɛkɔŋ, sɛ́ndɔ́k ambɨ bɛkɔŋ batɨ mbɔnyunɛ ɛkɔŋ ɛ́fù chi ntá Mandɛm.
    Nɛ mmu anɛ akɔŋ bo achí mmɔ́ Mandɛm nɛ arɨŋɨ Mandɛm.
