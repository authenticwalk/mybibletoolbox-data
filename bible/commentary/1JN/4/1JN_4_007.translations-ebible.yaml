    shtë më. Nápëll tubsë Dios Shtádëll.
  kyg-kyg: Nahauꞌniya vayaꞌmogitapae, Hapau apayamopafiꞌmo nehapaiya kavaꞌmo aepa
    vekamo Gotiꞌa maiꞌniyaꞌmofeꞌmo konagatimogifeꞌmo lahau layamopafiꞌmo lahaino.
