    God, ma gaia te ghilala God.
  dgr-DOGNT: Eyıt'à, seàgı̨ą, ełeghǫnets'ìıtǫ̀, ełeghǫnets'eètǫǫ sìı Nǫ̀htsı̨ wets'ǫ
