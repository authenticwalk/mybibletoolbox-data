  san-THA: 'เห ปฺริยตมา:, วยํ ปรสฺปรํ เปฺรม กรวาม, ยต: เปฺรม อีศฺวราตฺ ชายเต, อปรํ
    ย: กศฺจิตฺ เปฺรม กโรติ ส อีศฺวราตฺ ชาต อีศฺวรํ เวตฺติ จฯ'
  iws-iws: Tɨ kariir nomiiyauɨm kara naɨngwokwonanaeiyɨm, kɨma ɨrni nwɨrniyam daɨngwokwonanae.
