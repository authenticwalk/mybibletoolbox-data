  mdy-ETH: ታ ዒጊኖንሢዮቴ! ናሹሞ ፆኦሲዳፓ ማዔሢሮ ዎሊ ኑ ናሽኮም፤ ዬያይዴቴ ኑ ፆኦሲ ናይኬ፤ ፆኦሲያ ኑ ዔራኔ።
  spl-spl: Bukulipne, yuwu sâmune nâŋgâŋet. Lohimbi âlâ me âlâŋe Anitâ orop biwiyeŋaŋe
