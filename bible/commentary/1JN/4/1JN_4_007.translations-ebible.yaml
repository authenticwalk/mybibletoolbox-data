verse: 1JN.004.007
translations:
  kpx-kpx: Di uvue haokuvuia, nahi moleho isivilahai mole tedaevei. Kosealemo isivie
    vaveve keu Dilavamo lohonu. Iale oleuoleu ataho isiviai tedaevemale keau Dilava
    ese holievei Dilava hilokalu.
  okv-H: Ajao nau osa ari embomeni, osa ari God ta degi puvaguja amo osa ari embo
    amo God ta meni ra eto God kiaguja avoeto ungotena osa mine ara aisora.
  tbo-tbo: U lawa, ataputa ta lauhogalena meta babana luhogala Yaubada uyahinei i
    nei, po tauta tu luhogala yaka Yaubada i kawainatuneta po tauta Yaubada ta hanapugeya.
  mal-C: പ്രിയരേ, നമുക്ക് പരസ്പരം സ്നേഹിക്കാം; സ്നേഹം ദൈവത്തിൽനിന്നുള്ളതാണ്. സ്നേഹിക്കുന്നവരെല്ലാം
    ദൈവത്തിൽനിന്നു ജനിച്ചവരും ദൈവത്തെ അറിഞ്ഞവരും ആണ്.
  grc-SR: Ἀγαπητοί, ἀγαπῶμεν ἀλλήλους· ὅτι ἡ ἀγάπη ἐκ τοῦ θεοῦ ἐστίν, καὶ πᾶς ὁ ἀγαπῶν
    ἐκ τοῦ θεοῦ γεγέννηται, καὶ γινώσκει τὸν θεόν.
  bgc-bgc: हे प्यारे बिश्वासी भाईयो, हम आप्पस म्ह प्यार करां; क्यूँके प्यार परमेसवर
    की ओड़ तै सै, जो कोए प्यार करै सै, वो परमेसवर की ऊलाद सै, अर वो परमेसवर नै जाणै
    सै।
  khz-khz: Gataku maparami, ita kwapurakwapura pita veulamagi-veveni, kwalana ulamagi
    Palagu genana evogomaina. Eveulamagina talimana Palagu genana emagulito, e ia
    ripana Palagu.
  deu-TKW: Geliebte, lasset uns einander lieben, weil die Liebe aus Gott ist, und
    jeder der liebt ist aus Gott gezeugt und erkennt Gott.
  zsr-NT: Böchiꞌ lzaꞌadauꞌ, ral‑laꞌ gdxiꞌiruꞌ lzaꞌruꞌ, le naljlen Dios yöl‑laꞌ nadxíꞌi,
    atiꞌ nútiꞌtëz nu nadxíꞌi lzëꞌi naljlen caꞌ Dios, len nunbëꞌ Dios.
  lin-lin: Balingami na ngai, tolinganaka biso na biso, pamba te Nzambe azali bolingo.
    Moto nyonso oyo azali na bolingo azali ya Nzambe mpe ayebi Nzambe.
  hns-NT: Pjaara logan, dje doesar koi ke pjaar kare hai, oe Parmeswar ke larka hai
    aur oe oke djaane hai. Parmeswar hamlogke diel me aapan pjaar dewe hai. Ohie se
    aaw hamlog ek doesare ke pjaar karie dja.
  noa-E: Keena Cristo gaaimua khodamnaan, Ẽwandamau ich garmuata maach khõsi sĩewai
    maadëujã agdaujöta jũrr dich khapeen kha khõsi aju aai nʉm. Thum ar agdaujö dich
    khapeen kha khõsi aajem khʉʉnan Ẽwandam chaainkhanaa ich Ẽwandam khĩirjugjã khaphʉ
    paaukhamam, ichdëu õor khõsi simjöta amaujã khõsi naawai.
  eng-EMTV: Beloved, let us love one another, because love is of God; and everyone
    that loves has been born of God and knows God.
  mib-NT: Ñánī mánī, na cúndáhú ni yō jnáhan yó, chi jnūhun cúndáhú ni, nde nuū Yaā
    Dios vēji. Te tāca ñáyuu cundáhú ni jnáhan, chi sēhe Yaā Dios cúu i, te jíní i
    ndese Yaā cúu Yaā Dios.
  lif-NT2: आमिःम् आन्‍जुम्‍से, आनिॽग लुङ्‌माॽ तुक्‍कासिरो, थेआङ्‌भे़ल्‍ले़ मना लुङ्‌माॽ
    तुक्‍माङ्‌ग निङ्‌वाॽफुमाङ्‌लाम् ताःरो॥ वेॽहाॽ लुङ्‌माॽ के़दुक्‍पे़ङ्‌ग निङ्‌वाॽफुसाःरो,
    हे़क्‍क्‍याङ् खे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिन् कुसिङ् निःत्तुॽरो॥
  xnj-xnj: Vankozi vangu tiganana muni uganu uhuma kwa Chapanga. Mundu yoyoha mweavili
    na uganu mwenuyo ndi mwana wa Chapanga na ammanyili Chapanga.
  mmx-mmx: Larapen tangas orong tarak. Ata ebalamu ela mila ne Moroa ni lavasuun at
    labalamu. Mo lara do i umsu mi labalamu, ni ne nitna ne Moroa la ikleklen ne Moroa.
  cbr-NT: '''Ën nuibacë xucë́antu, cana mitsu cain, Nucën Papa Diosan sinánmicëxun
    ca unin uni itsi nuibatia. Usa ''ain cananuna ainan ''aish bëtsibë bëtsibë nuibananti
    ''ain. An uni itsi nuibacë unicamax ca Nucën Papa Diosan bëchicë ''ianan a ''unáncë
    ''ixun an sináncësa oquin sinania.'
  tee-NT: Ji qui'alak'avin calamapainiu ni Dios ju xt'ak'a ju chun atalacpast'ac'at.
    Chai va tichi chavaich ju t'alamapaini ju ixt'alapanac pus is'ask'at'a Dios junita
    chai mispai ju Dios.
  eng-LSV: Beloved, may we love one another, because love is of God, and everyone
    loving has been begotten of God, and knows God;
  cak-NT: 'Rix ri can jixinjo'', nin-ij chiwe: Kajo-ki''. Roma ri nakajo-ki'' can
    petenak-wi riq''uin ri Dios. Xa nakajo-ki'', k''alaj chi joj-alaxinak chic jun
    mej (bey) y joj ralc''ual chic ri Dios, y chuka'' keta''n utz rech.'
  pah-NT: Nhiirũ, Tupana'ga nhande monhoarõarõuka. Xanhoarõarõ hete jipi a'ero. Tupana'ga
    ra'yramo nhande xanhoarõ. Igwete nhande Tupana'ga kwahavi.
  sja-NT: Ɨ̃pemaarã k'iniarã, chik'inia p'anapataadáma, Tachi Ak'õrepa mãga oopi bairã.
    Jõmaarãpa awaraarã k'inia iru p'anapata mãgá p'anapataadai, Tachi Ak'õre warrarã
    perã mãik'aapa Tachi Ak'õre k'awa p'anapata perã.
  xed-xed: Zwanama ɗa gwal ɗvu yu, gɗamagɗa ta ɗvutá sani nda sani. Tva ɗvutá mndu
    ná, ta sagha daga da Lazglafta. Inda mndu ta ɗvutá mndu guli ná, nda na tsa mndu
    ya ka Zwaŋa Lazglafta, nda sna ta Lazglafta guli.
  mks-NT: Cande̱hé ndo̱, ñani máni̱, na̱ cúú cuéntá Jesús. Xíní ñúhú qui̱hvi̱ ini
    táhan í jáchi̱ ña̱ yóho quixi a cuéntá Ndióxi̱. Tócó ndihi na̱ quíhvi̱ ini ñani
    táhan cúú ná ja̱hyi Ndióxi̱ ta xíni̱ na̱ yo cúú Ndióxi̱.
  gfk-S: Ira bilai na hinsaagu tane Krais, i tahut be dait na marse harbasiane dait
    kinong no tintalen ura ter harmarsai, aie metuma hone God. Ma nesi tikenong i
    ter harmarsai, a natine God ie ma i nunure ter God.
  bmu-bmu: O wölböt alaurupni! Anutunöŋ jöpaköm aŋguaŋgugö jalöŋi akza. (Miaŋgöra
    urukalem mi o jeŋaŋgö tandök ewö ahöba korakza.) Miaŋgöra nini mönö jöpaköm aŋguba
    malbin. Mewö aka maljini, körek neŋön mönö Anutu möt waŋgiba yaŋgöreŋök ahuahu
    dölökŋi ahuba maljin.
  dgz-dgz: Ap menan evenan wainawa, nuk gare gare anu gurinampen, iwa baigan ibariwa
    God gamup tauiniwa, orup da baigan taini me God otua amba God baigan mega den
    inap wandia.
  eng-GNV: 'Beloued, let vs loue one another: for loue commeth of God, and euery one
    that loueth, is borne of God, and knoweth God.'
  zaa-NT: Lebi'į hermanos nu catsi'í te', ná qui'ni guni ri'u seguir lani la' tsì'ilatsi'
    qui' ttu ri'u lani attu ri'u nna, porqui'ni iyaba la' tsì'ilatsi' dá'ą de Tata
    Dios. Iyaba ca enne' canu rulue' qui'ni té la' tsì'ilatsi' lo losto' quį, ą' modo
    nna yù ri'u qui'ni chi té la' labàni cubi qui' quį nu rute Tata Dios nna nabia'ni
    cą ne.
  eng-WEBSTER: 'Beloved, let us love one another: for love is from God; and every
    one that loveth is born of God, and knoweth God.'
  guh-guh: Tajamonae bitso patacaasivavi, daxitatsi namataenetsia benaasivatsi tsavanapae.
    Tsipaji Diosojavaverena pitsapa vajanacaasivajamatabëcuene. Pajivi peneta asiva
    Dioso penajuajumecovënëtsivi, bajarapajivi Dioso pexijivi. Bajarapajivi yapëtane
    Dioso.
  bon-bon: Cäme miijirage binamewale, mine miiji mimämu singi lenaja, ingle Acejiyame
    lui ingle gyene singi tääpume. Laati te biname bime tääpume singi yaanajuge, tabe
    lui Acejiyame me bägrä gyene piiyepu tabe umle gyene Acejiyame.
  nhw-BL: Nohuampoyohua catli nimechicnelía, ma timoicnelijtinemica se ica seyoc pampa
    tlaicnelijcayotl huala tlen Toteco. Huan nochi catli nelía teicnelíaj, inijuanti
    iconehua Toteco huan quiiximatij Toteco.
  swh-ONEN: Wapendwa, tupendane, kwa kuwa pendo latoka kwa Mungu. Kila apendaye amezaliwa
    na Mungu, naye anamjua Mungu.
  wbi-wbi: Vaghanike, tughananaghe usue jusue, ulwakuva ulughano luhuma kwa Nguluve,
    umunhu ghwen juno ikuvaghana aholilue nhu Nguluve kange an'kagwile u Nguluve.
  bba-bba: Nɛn kĩnɑsibu, i de su kĩɑnɑ, domi kĩrɑ nɑɑmɔwɑ sɑɑ Gusunɔn min di. Bɑɑwure
    wi u tɔnun kĩru mɔ u sɑ̃ɑwɑ Gusunɔn bii, u mɑɑ Gusunɔ yɛ̃.
  eng-KJVCPB: 'Beloved, let us love one another: for love is of God; and every one
    that loveth is born of God, and knoweth God.'
  kgk-NT: Pejeapysaka katu xe nhe'ẽ-rehe peẽ, xe rembiayhu va'e. Nhane mbojohayhu
    uka va'e Nhandejáry voi. Upéa-gwi jajohayhu katu. Ojohayhu va'e gwive Nhandejáry
    ra'y kwéry voi. Oheko kwaa-ma voi íxupe.
  waj-waj: Ni seena na ngiiiyara mmuduuya riraiyaso, mmuduuya rira aataruuvo Anutuuqaasidiri
    tiivaara kii ta titiiyara titiiyara mmuduuya ruaaravee. Gioonna kiaapu voovoono
    ari seenaiyara mmuduuya ruaivoono inna kutaa Anutuuqaa raunna mmaapuvai varinoo.
    Vaa ivo Anutuuqaa too rikiaivai.
  cpy-cpy: Netakoyitani, otzimatyee petakotawakaayiteeyaa. Tema riitaki Tajorentsi
    kantakaawo opoñaantari etakotantsi. Itzimi-rika mataneerori iroka, itominta-naatyaari
    Tajorentsi. Riiyitaki yotayiteeriri.
  mpx-mpx: No heliyamwau nunuwanil, ta penununuwana-agila, kaiwena nunuwana paganina
    i neem Yehoba elana. Henala ebo i nunuwana, he iya Yehoba natuna ge Yehoba ana
    aatena i gan elana.
  wbp-wbp: Ngajukupurdangka-patu yapa-patu wungu-warnu-patu, Kaatu kangalpa yulkami
    tarnnga-juku. Ngana-puka kuja kajana yulkami yapa ngalya-kariki, ngulaju-ka nyinami
    Kaatu-kurlangu yapa, manu pina-nyayirni-ka nyinami nyanungukuju. Kujarlaju, yulkarlipa-nyanu
    ngaliparlangu!
  luo-luo: Osiepena mageno waherreuru ngʼato gi ngʼato nikech hera aa kuom Nyasaye.
    Ngʼat man gihera en nyathi Nyasaye kendo ongʼeyo Nyasaye.
  nhe-NT: Nohuampoyohua tlen nimechicnelía, ma timoicnelijtinemica se ica seyoc pampa
    teicnelijcayotl huala tlen Toteco. Huan nochi tlen nelía teicnelíaj, yajuanti
    iconehua Toteco huan quiixmatij Toteco.
  aii-aii: ܡܘܼܚܸܒܝܼ̈، ܫܒ݂ܘܿܩܘܼܢ ܕܡܲܚܸܒܲܚ ܚܲܕ ܠܗ̇ܘ ܐܚܹܪܢܵܐ، ܣܵܒܵܒ ܚܘܼܒܵܐ ܡ̣ܢ ܐܲܠܵܗܵܐ
    ܝܠܹܗ؛ ܘܟܠܔ ܡ̇ܢ ܕܟܹܐ ܡܲܚܸܒ، ܡ̣ܢ ܐܲܠܵܗܵܐ ܦܝܼܫܵܐ ܝܠܹܗ ܝܠܝܼܕܵܐ ܘܟܹܐ ܝܵܕܹܥ ܠܐܲܠܵܗܵܐ.
  esk-NT: Iḷauraamaaŋ, piqpakkutisa avatmun atakkii Agaayyutim iḷisautipluta piqpaksrił̣iġmik
    aasiiñ kisupayaaq taatnatun piqpakkutiqaqtuaq qitunġaġigaa Agaayyutim iḷisimaanikhuniḷu
    ilaanik.
  msb-msb: Mga pinalangga ko, magkaminurut-anan kita kay an namumuot sa kapwa amo
    an anak san Dios. Pagpamatuod ina na maaram siya sa Dios kay an pagkamuot hali
    lang sa Dios.
  cpa-NT: Dsa² roh¹³ jniang³, mi³hnio¹³ jniang³ roh¹³ jniang³ lah¹jan² lah¹jan² jniang³.
    Diú¹³ báh³ dsa² jmo¹² hi² hnio¹ jniang³ dsa² jmøi¹guǿi¹. Dsa² lán¹² jong¹² Diú¹³
    báh³ ca¹lah¹já¹ dsa² hnio¹ dsa² jmøi¹guǿi¹ jian¹²dsa. Dsa² cue¹² Diú¹³ báh³ héi².
  dso-dso: ଏ ମର୍‌ ଆଲାଦର୍‌ ମଇତର୍‌ମନ୍‌, ଆମେ ଗଟେକ୍‌ ଲକ୍‌ ଆରିଗଟେକ୍‌ ଲକ୍‌କେ ଆଲାଦ୍‌ କରାକରି
    ଅଉଁ । କାଇକେବଇଲେ ଆଲାଦ୍‌ କର୍‌ବାକେ ପର୍‌ମେସର୍‌ ଆମ୍‌କେ ସାଇଜ କର୍‌ସି । ଜେ ଜଦି ବିନ୍‌ ଲକ୍‌ମନ୍‌କେ
    ଆଲାଦ୍‌ କର୍‌ସି, ସେ ପର୍‌ମେସରର୍‌ ପିଲା ଆରି ପର୍‌ମେସର୍‌କେ ଜାନେ ।
  meu-meu: Egu lalokau taumui e, baita heura heheni. Badina be lalokau na Dirava ena
    amo, bona mai ena lalokau tauna na Dirava ena amo e vara, bona ia dibana Dirava.
  yva-NT: Sya arakovo inanuga no wasai, syare wamuinyo wansai tutudi, weye muinye
    somamo Amisye po raugaje wansai. Vatano rui pi muiny opamo Amisye apa arikainye
    pije muno po Amisye aen.
  dgc-dgc: A kakaguman ko, dapat négmahalan kitam, da Diyos i kégébwatan na éya a
    ugali.
  zpm-NT: Bets, bzian, goḻgotsaa gleynie ne samiech ne, sac goṉ, teḻ Dios grëse ne
    rleynie me ne. Gacxe waa, zha ne rlu nli rleynie zho samiech zho, gase rlu ne
    nli xpëëd Dios nac zho, nli ruṉbey zho me.
  hix-NT: Ronàhnàn komo y, osoxe rma haxa tehtxe. Toto komo xe kehtxoho komo ryhe,
    Khoryenkom yano me naha. Toto xan komo ryhe, Khoryenkom hokru me natxhe. Noro
    hutwanye ro me natxhe.
  sim-sim: Naimble anhi jirin ji misi, man wapnuku jihik ji eweka. Man wapnukuk ewenda
    nombo oso tontlo sihi Avui Wasilakahik nahanda sir. Karem unda osik ma or ma anandin
    wapnukuk ewewa ma oto angop Avui Wasilakahi jikisik or naha orin heyekrahakorowa
    ria.
  npi-ULB: प्रिय हो, एक अर्कालाई प्रेम गरौँ, किनकि प्रेम परमेश्‍वरको हो, र हरेक जसले
    प्रेम गर्छ, त्यो परमेश्‍वरबाट जन्मेको हो र त्यसले परमेश्‍वरलाई चिन्छ ।
  cgc-cgc: Mga pinalangga ko na utod ki Cristo, dapat kiten i maggugmaay tenged Dyos
    an alinan ta gugma. Daw maggugmaay ki, pamatuod nang na kiten i mga bata ta Dyos
    daw kakala gid ta Dyos.
  tim-tim: Galalupne okotne nâŋgâ aŋgimaen, biwi tângo tângo aregât keiŋe makbe. Biwi
    tângo tângo bunŋe amâ Anutugâlânba miawakmap. Miawakto Anutuŋe menenekto Anutu
    nâŋgaŋmâ manmaen aregât biwinenŋande tân agum manne.
  yor-yor: Olùfẹ́, ẹ jẹ́ kí a fẹ́ràn ara wa, nítorí ìfẹ́ ti ọ̀dọ̀ Ọlọ́run wá; àti
    gbogbo ẹni tí ó bá ní ìfẹ́, a bí i nípa ti Ọlọ́run, ó sì mọ Ọlọ́run.
  wos-wos: Némafwimbu mawuli yawuka du takwa, mé xéké. Du takwaka némafwimbu mawuli
    yambeka sémbut dé Godmbu dé xaku. Xakundékaka sarékéta nani nak nakéka némafwimbu
    mawuli yatame. Du takwaka némafwimbu mawuli yakwa du takwa di Godna nyangwal reta
    di Godka jémba xékélaki.
  emp-NTPO: Djabarã, dadjirãra dji quĩrĩã b̶ead̶ida panʌa, wãrã quĩrĩãra Ãcõrẽneba
    ze b̶ʌ bẽrã. Jũma dji quĩrĩã erob̶eara Ãcõrẽ warrarãa idjab̶a Ãcõrẽra cawa panʌa.
  eng-F35: Dear ones, we must love one another, because the love is of God and everyone
    who loves has been begotten by God and knows God.
  ind-ind: Saudara-saudari yang saya kasihi, marilah kita saling mengasihi. Karena
    kasih itu berasal dari Allah, dan setiap orang yang mengasihi sudah mendapat kelahiran
    baru dari Allah dan mengenal Dia.
  pes-OPCB: عزیزان من، بیایید یکدیگر را محبت کنیم، زیرا محبت از خداست و هر که محبت
    می‌کند، از خدا تولد یافته است و خدا را واقعاً می‌شناسد.
  mpt-mpt: Ne nekwal ibo wentine! Gobenin kukubo mit ole God etabe. Inamin kesoa Nibo
    bainobo galin nakaia unangai gobesese nomo getabe. Nakae waneta naka mak unang
    maki gobe bie mole e Gode miinobe. E Gode tekein kebebe.
  ssx-ssx: Yaka ta꞉ma꞉ni tonuo. Nikana꞉ma꞉ta꞉ ma꞉nda꞉ ma꞉nda꞉ pa꞉ta꞉ pukima꞉ homa꞉
    alualu pu hamana꞉e. Pa ekipeke mo pukima꞉ homa꞉la꞉ hauna꞉ teketa꞉ Koda꞉e. Ma꞉nda꞉
    epima꞉ pukima꞉ homea꞉ka꞉na꞉ta꞉ ipikita꞉ Koda꞉na꞉ eiyeke hala꞉ make Koda꞉ handa꞉la꞉me.
  mkl-mkl: Iŋɛ bɑɑkɔɔm ŋɑ, i jɔ̀ kɑ bi njɛ, domi kubi wɑ nɑɑi hɑi bi Ilɑɑɔ̃. Inɛ iyi
    í nɛ kubi, lɑfɛ̃ɛ ɑmɑi Ilɑɑɔ̃i, í nɔ í mɑ̀ Ilɑɑɔ̃.
  gaq-gaq: ନିଜର୍ ମୈତର୍‌ଇଂ ! ଏଲାପା ନିଜର୍‌ ନିଜର୍ ବିତ୍ରେ ଆଲାଦ୍ ଡିଙ୍ଗ୍‌ପା, ଡାଗ୍ଲା ଆଲାଦ୍
    ଇସ୍‌ପର୍‌ନେ ବାନ୍ ଜନମ୍ । ଜାଣ୍ତେନେ ଗର୍ବେ ଆଲାଦ୍ ଲେଃକେ, ମେଁ ଇସ୍‌ପର୍‌ନେ ଉଙ୍ଗ୍‌ଡେ ମେଁ
    ଇସ୍‌ପର୍‌କେ ମ୍ୟାଏ ।
