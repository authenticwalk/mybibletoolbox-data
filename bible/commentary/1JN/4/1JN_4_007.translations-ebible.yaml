    snäng bät arhani di sa rha män nävä ma Ngämuqa bä rhat dräm a qa.
  ita-1885: DILETTI, amiamoci gli uni gli altri; perciocchè la carità è da Dio; e
    chiunque ama è nato da dio, e conosce Iddio.
  muy-muy: Zləbəba goro ni, ahàr àɗəm mawayumvu e kiɗiŋ geli bu kwa, aɗaba bay ya
    ti agray ti mis tâwayavu ni ti Melefit. Nahkay maslaŋa ya ti naŋ àbu awayay mis
    nahəma, Melefit ègia bəŋana. Maslaŋa nani ti àsəra Melefit a.
  kqc-kqc: Nai uka maida vene, uniye uniye uka mabinadi, adina uka mana bi Sei rofu
    dedo. Amiye kaere uka mado, bi Sei rofu vata niyo ma ina diba Sei.
  tav-tav: Dio camaii majuu ãmi. To bairi mani quenare caame maipe ã. Noa una aperãre
    camairã Dio punaa ãma. Diore camajirã ãma. Noa aperãre camaiquẽna maca Diore majiquẽema.
  eng-ULB: Beloved, let us love one another, for love is from God, and everyone who
    loves is born from God and knows God.
  spa-VBL: Queridos amigos, sigamos amándonos unos a otros, porque el amor viene de
    Dios. Todos los que aman son nacidos de Dios y conocen a Dios.
  fra-_FOB: Bien-aimés, aimons-nous les uns les autres; car la charité vient de Dieu,
    et quiconque aime, est né de Dieu, et connaît Dieu.
  hau-ULB: Kaunatattu, mu yi kaunar juna, gama kauna ta Allah ce, wanda yake kauna
    an haife shi daga wurin Allah, kuma ya san Allah.
  mal-mal: പ്രിയമുള്ളവരേ, നാം അന്യോന്യം സ്നേഹിക്കുക; കാരണം സ്നേഹം ദൈവത്തിൽനിന്നുള്ളതാണ്.
    സ്നേഹിക്കുന്നവരെല്ലാം ദൈവത്തിൽനിന്ന് ജനിച്ചിരിക്കുന്നു, ദൈവത്തെ അറിയുകയും ചെയ്യുന്നു.
  kkc-kkc: Tei telaga odoo emegei, iyo emegei nei sooloo dolo, nei sooloo dolo dolone
