  wal-wal: Ta siiqotoo, siiqoi Xoossaappe yiyo gishshau, ane issoi issuwaara siiqettoos.
    Siiqiya ooninne Xoossaa na7a; Xoossaa i erees.
  zad-NT: Le' beṉ' bish'dawaa na' le' beṉ' zandawaa, chiyaḻ' gaki ljwellcho, ḻa' kan'
    chon Chioza' chakile' beṉ'. Nottezə beṉ' zoe' chaki ljwelle', nakbia' dii ḻi nake'
    xiiṉ Chios na' nombi'e Chioza'.
  kmg-kmg: Jorocfâc-nane, nâŋâc maŋjauŋ eec enšepeneŋ. Maŋjauŋ i Anuturaonec. Eme
    moc e maŋjauŋhec juomu, e Anuturaonec fuakicnezi Anutu mana maŋ eekac mucnezo.
  aso-aso: Luꞌne lengeme nouvoniꞌ mate, lute ngemaaꞌ nene Oꞌmosolatiꞌ neineꞌ nenako
    nemuꞌ laza lute ne geme ge neme lo minukeꞌzo. Ingine eveneꞌ luꞌine ngimi nasahiliꞌ
    i-ngidi minilizave nene Oꞌmosolatiꞌ sotoꞌ adite ilisave. Ingine Oꞌmosomuꞌ mo ningi
    gili nizave ve.
  uli-uli: Rewol maryarey, sibe rol hachangi fengali gich, bo hachangcheng ila ye
    budoh mo irel Deus. Semal le be yor hachangcheng lal depal ngo iy lol Deus ngo
    ye gola Deus.
  nin-NT: Imba akpukpamburr, di inta kuchi ni ikpanye ni ikpa, nggo inta hi di ikpanye
    di zhi si na Abachi ku. U undurr wa nggo à ti kpanye na anishirr ba, uwa à su
    uni ngri a Abachi na hi Abachi.
  tgk-tgk: Азизон, биёед якдигарро дӯст дорем, чунки муҳаббат аз Худо аст. Ҳар кӣ
    муҳаббат нишон медиҳад, аз Худо таваллуди нав гирифтааст ва Худоро мешиносад.
  acu-NT: Aneetir ainautiram, aneeniamuka Yusnumia winau asamtai, iisha aneenimi.
    Yusen aneenauka Yuse uchiri ainawai. Tura asar Yus tuyapi pujawa tusar nekainawai.
  cak-WNT: 'Riyix kach''alal ri sibilaj yixinwajo'', nbij c''a chiwe: Tikajo'' c''a
    ki''. Ruma ri ajowabel can riq''ui ri Dios petenak wi. Xabachique winek ri c''o
    ajowabel riq''ui, nik''alajin chi ruc''uan ri c''ac''ac'' alaxic. Y chuka'' retaman
    chic ruwech ri Dios.'
  ebk-ebk: Iib-a ay laylaychok, munlelennayad takú koma, tay hi Apo Dios nan nurpuwan
    nan layad. Nan manglaylayad as iib-ana at anak Apo Dios ya am-ammuna as solet
    hi Apo Dios.
  spa-PDDPT: Amados, amémonos unos a otros, porque el amor procede de Dios. Todo el
    que ama, nació de Dios y conoce a Dios.
  ruf-ruf: Sale tsangu, twinoghele, kwaapfila unoghelo wolawa kwa Imulungu. Imunu
    wowose iyali na unoghelo ayo kawa imwana we Imulungu na kommanya Imulungu.
  gun-gun: Xerembiayvu kuery, jajoayvu peteĩ-teĩ, mba'eta mborayvu ma Nhanderuete
    guigua ae. Porayvu va'e ma Nhanderuete guigua meme ikuai, ha'e oikuaa guive Nhanderuete.
  agu-BL: E'u' jun c'oloj wajwutz, kalok'e' kib skibil kib, na yi jun ajtza'kla'tz
    cho'n na saj tu Ryos. Alchok scyetz yi at lok' ib tuch', me'l cy'ajl Ryos i'.
    Ej nin na el xtxum te tajbil Ryos.
  isn-isn: Alowa, kilowe sese ku sese, ku iti u ulowa ingi wang'wa Itunda, ni kila
    ung'wi nuilowaa utugilwe ni Itunda nu kumulinga Itunda.
  ilo-ULB: Ay-ayatek, agiinnayattayo, ta ti ayat ket iti Dios, ken amin nga agay-ayat
    ket naipasngay iti Dios ken am-ammona ti Dios.
  pir-NT: Yʉhʉ cahĩna, Cohãcjʉ̃ marine apequinare cahĩgʉ̃ yeriquiro ijire. Tiquiro
    sa yeriquiro ijigʉ̃ ihñana mari mehna cjẽnare cahĩihna mari. Masare quehnoano
    cahĩñequina pehe Cohãcjʉ̃ pohne ijire. Sa ye tiquina Cohãcjʉ̃re quehnoano masine.
  anv-NT: Ajeé ba abi gejeé, débɔge wyɛ gejeé ne atɛ néndé gejeé getanege né
    mbaá Ɛsɔwɔ. Ne yɛ́ndémuú ayi abɔɔ́ gejeé ne bɔɔ́ alu Maá Ɛsɔwɔ ne akáge
    Ɛsɔwɔ.
  sab-NT: Ba ulita cha bitalla Jesucristo giti, cha gerule ba ulita ole, che mo ta
    dbadale no daba na ulita ole ongoru ongoru, che ulita bai ta suge no daba ole
    Chube kle ta ene kete chege, ama ta ene no molen. Kwian ulita mo ta dbe no daba
    ole, kwian ene Chube olia kwian ene Chube uñe ulia.
  tmd-tmd: Nöbö mö madmag yöbö nɨ bla. Haul nöbö mölöu nöbö piaku nuö nuö madmag nɨgnɨm.
    God nuŋ rɨmɨn mɨ, nöbö mö madmag nɨgmɨdöia. Nöbö mö kai, nöbö mö piaku ñɨgö madmag
    nɨgmɨdöi bla, ñɨŋ God halöu ha nuŋwa mɨdön nugwo nugumɨdöi aku mɨ, nöbö mö bla
    madmag nɨgmɨdöia.
  acr-NNT: Hermanos, lik chirajawaxik wi kꞌax qanaꞌa qibꞌ chiqawach, ma ri rutzil
    kꞌuꞌxaj rukꞌ ri Dios kape wi. E junoq kꞌo rutzil kꞌuꞌxaj rukꞌ, riꞌ alaxinaq pa
    rubꞌiꞌ ri Dios yey retaꞌam uwach ri Dios;
  kpg-kpg: Ogu ihoo hagaaloho nei, gidaadou gi hagadau aaloho, idimaa, di aloho ne daamada
    mai baahi o God. Tangada dela e aloho, ia di tama ni God, e iloo a God.
  taj-taj: ङाला सेम निबा ह्रोगदे, य्‍हाङसे गिकसेम गिकदा सदन माया लइ। तिग्‍दा भिसम
    माया परमेश्‍वरग्‍याम खमुला। जुन म्‍हिसे जम्‍मादान माया लला, थे परमेश्‍वरला सन्‍तान
    हिन्‍ना। थेतबासेलमा थेसे परमेश्‍वरदा ङोसेबा मुला।
  avt-avt: Yi nai yinan, haiu hanhanan. Menmen im me haiu hanhanan hɨram menmen me
    God keremem. Keimɨn hanhan nɨrak yinan, hɨrak nɨkan ke God, hɨrak kerteiyek werek.
  cbk-cbk: Mi maga estimao amigo, ama kita con uno y otro, cay el amor ta sale con
    Dios, y todo aquellos quien ta ama con el maga otro creyente ta dale mira que
    deverasan sila maga anak de Dios, y ta conoce gayot sila con ele.
  uig-ARA: ئى سۆيۈملۈكلىرىم، بىر-بىرىمىزگە مېھىر-مۇھەببەت كۆرسىتەيلى؛ چۈنكى مېھىر-مۇھەببەتنىڭ
    ئۆزى خۇدادىندۇر ۋە مېھىر-مۇھەببەت كۆرسەتكۈچىنىڭ ھەربىرى خۇدادىن تۇغۇلغان بولىدۇ
    ۋە خۇدانى تونۇيدۇ.
  tuf-tuf: As íw̃oquinu, Sirat uw sehnacro. Isan rahra rahra sehnác chácataro. Biyin
    rahra rahra sehnáctara, éyinan Sir urá cut sehnác chácaro. Eyinan Sir sasaro.
    Sir it binro.
  abx-abx: Mga hinigugma'-ko kumpaniya, kinahanglan kita kam agsihirigugma'ay balang
    addangan tungod kay i gugma' tikang si Diyos. Bisan say nga aghigugma', agpamatu'od
    nga agbuwanan-na iya baha'o kinabuhi' si Diyos ngan angilala iya pahalap si Diyos.
  mco-NT: Miich ajcxy mɨgügtɨjc huɨdibɨ ooy ndzocy njɨhuɨ̈yɨch, tzoc oy yajxon naychojcɨm
    nayjɨhuɨɨyɨm miñ xyɨpy. Dios tɨ yecy ymɨc'ajt ma ajt njot nhuinma'ñ jɨgɨx jëbɨ
    ajt naychojcɨm nayjɨhuɨɨyɨm miñ xyɨpy. Tüg'ócɨy jäy huɨdibɨ ymɨgügtɨjc chojccɨxyp
    yjɨhuɨɨygɨxyp, tɨ Dios yjɨhuɨ'ñ y'adɨgɨ́ɨyɨgɨxy yjottɨgɨ́ɨyɨgɨxy etz ñejhuɨɨyɨp
    yhuinjɨhuɨɨyɨp ajcxy Dios y'ayuc ytɨy'ajt.
  cpb-NT: Netakotaneete, ontzimatye petakotawakaayetaiya. Ikaatzi antanairori jiroka,
    oshiyawaitanaawowa rapiitaatyeerome intzimayetaime ikantakaanari Pawa. Iriitakera
    yoyetairiri.
  aon-aon: Eikish arpesh, apak atin atin ta urkwip punawasham apak kanak abom um.
    Um maresh? Ehudok aih um urkwip panawasham kupaishi um douk Iruhin ananih abom
    um. Arpesh urkwip punawasham kupaishi iri, eshesh douk Iruhin ananish batowish
    abom. Aria eshesh douk shadukeman wosik abom Iruhin.
  hus-NT-2005: Kidháblábtsik xi kʼán tʼajat, yejat ku kʼánídháxin jún ani jún; pos
    an kʼanidhaxtaláb, ba Dios tu tsiꞌil. Ejtal xu kʼanidhaxtsik, kʼal a Dios tu chakámláb
    ani in exlál na Dios.
  mig-NT: Ñáni̱ máni̱, ná kúndá'ú ini̱‑yo̱ tá'an‑yó, chi tu̱'un kúndá'ú ini̱, onde̱
    nuu̱ Dios va̱i. Te ta̱ká ña̱yɨvɨ kúndá'ú ini̱ tá'an, se̱'e Dios kúu‑i, te jiní‑i
    nuu̱ Dios.
  bps-bps: Dad flanekgu toogu kando, too ito sakdo, du Dwata gumdà i glut kakdo. Du
    i to kamdo i demen to, kenen sa tingà Dwata na gadean Dwata.
  mbs-mbs: Menge kedowa egkedekelan ko te pedowan, keilangan gayed kidon megpedekelay
    te pedowan, so Timanem se eglekatan te dakel pedowan. Se otaw doen dakel pedowan
    din, yan se ininang te Timanem batà din aw egtaking heman te Timanem.
  tof-tof: Moboküpdü gómdamal, mibü moboküpdü ubi asi ki yarilün mibiób darrpan-darrpandó,
    zitülkus moboküpdü ubi Godkagabia. Nadü oloman moboküpdü ubi asine ngibürr pamkolpamdó,
    wa Godkagab amtómólórróna akó Godónbóka umula.
  cme-NT: Mi jɛ̃naaŋ namaa, nelnyulmu hel Diiloŋ-na, a ce dumaaŋo-na yaaŋ i tiɛ dɔl
    i-naa. Umaŋ duɔ tuɔ dɔl banamba‑i, kutieŋo‑i Diiloŋ-biloŋo; ku yuŋgu yaa wuɔ u
    suɔ Diiloŋo‑i.
  sus-sus: N xanuntenyie, won xa won bore xanu, barima xanunteya fatanxi Ala nan na.
    Mixi naxan a boore adamadi xanuma, na bara findi Ala xa di ra, a Ala kolon.
  pon-2006: Kompoakepahi ko! Kitail en poakpene, pwehki limpoak kin kohsang rehn Koht.
    Pwe mehmen me ahneki limpoak, iei ih sapwellimen Koht, oh pein ih kin ese Koht.
  dad-dad: Turau tar oboiyou, abob nigin wauda laa fouf, ere nigin, wau laa fiya are
    Negur bunem isidig. Ganan waud laa fedig idi, are Negurem gõ fedi di, idi Negur
    keleĩ.
  zab-NT: Zec ni rcaaza laat, nare rniia laat ná par icaaznɨ de saa bnietnɨ te pur
    guelrcaazqui zéedny pur Dios. Irate ni rcaaz saa bnietni, lliin Diosquɨ laab ne
    rumbeeczacbɨ Dios.
  jae-jae: O lauace, takêŋ têntac gêwiŋ elom tau gebe têntac gêwiŋ aŋga Anôtônê. Lau
    samob, taŋ têntac gêwiŋ naŋ, têtu Anôtônê ŋapalê ma sêjala Anôtô kêtu tôŋ.
  ksd-ksd: A umana vakak, boina ba dat a varmari vargil; tago God i vuna ta ra varmari;
    ma diat par dia varmari, God i ga vangala diat, ma dia nunure God.
  msm-NT: Mgo hinigugma ku, oghinigugmaay kinow su Diyus man to ogkapuunan to gugma.
    To otow no oghigugma to duma ogpakita no anak on sikandin to Diyus, aw nahilabi
    din on to Diyus.
  myk-myk: Ayiwa, na taanɲiinɛɛ, wù taan ni wùyɛ ni, bani Kilɛ ni taanɲɛɛgɛ ya foro.
    See see taanɲɛɛgɛ ɲɛ sipya wemu funŋɔ ni ge, wee wu ɲɛ Kilɛ pya. Wee wʼa Kilɛ
    cɛ.
  sbe-sbe: Kehaguwao, bena ta haigadogadosisiꞌuyoida, matawuwuna gadosisi meta Yaubada
    unai ye laoma, na taugadogadosisi maudoidi meta siya Yaubada unai labasi helabuina
    se hai yo iya kabina se kata.
  mcr-mcr: Nyämaqä nyi kiiŋä änyinätŋqäuä, ne neqä-neuäŋqä itanä, qeqä tmäkŋguatuŋque.
    Ämaqä duŋqä itanä, qeqä tmäkqä suqä iqu, ii Goti Iqueqä suqä etaŋgi, Iquesa äpä.
    Ga ämaqä, ämaqä duŋqä itä, qeqä ätmäkätŋqä iqu, ii Goti Iqu Iqueqä ymeqä hetŋqä
    iwimäkkqä-qu eä, ga iqu Goti Iquenyqe, näqŋqä äŋguänäŋä eä.
  cux-NT: Ndís'tiī chi neⁿ'e taaví, dineⁿ'ē yú 'aama yú taama yú caati vaadī neⁿ'e
    ní yeⁿ'e Dendyuūs. Nducyáácá 'iiⁿ'yāⁿ chi ya'āī 'íínú yā 'iiⁿ'yāⁿ ní yeⁿ'e Dendyuūs
    'iiⁿ'yāⁿ miiⁿ, ní n'diichi yā Dendyuūs.
  tur-YTC: Sevgili kardeşlerim, birbirimizi sevelim. Çünkü sevgi Tanrı’dandır. Seven
    herkes Tanrı’dan doğmuştur ve Tanrı’yı bilir.
  san-ITR: he priyatamAH, vayaM parasparaM prema karavAma, yataH prema IshvarAt jAyate,
    aparaM yaH kashchit prema karoti sa IshvarAt jAta IshvaraM vetti cha|
  bel-N: Улюбёныя! Будзем любіць адзін аднаго, бо любоў — ад Бога, і кожны, хто любіць,
    народжаны ад Бога і ведае Бога.
  sch-sch: Ruol midit om ngei, inkhat le inkhat inlungkham inlôm ei tih u, lungkhamna
    hi Pathien renga suok ani sikin. Tukhom lungkhamna dôn chu Pathien nâi ania,
    Pathien khom a riet.
  mic-MIQNT: Nn'jantut, siawi gsaltultinej muta Gjinisgam apjiw gesalaji mimajuinu'.
    Ta'n wen gesalaji mimajuinu', negm na Gjinisgam un'jann aq nenuatl Gjinisgaml.
  huu-NT: Omoɨna isiruitɨcue. Coninɨna caɨ isiruilla. Jusiñamui caɨna isiruillamona,
    caɨna jɨaɨnona isiruitade. Ie isoi isiruitɨnodɨ Jusiñamui comɨnɨ. Jusiñamui rafuena
    uiñocana jaidɨmacɨ.
  jiv-NT: Aneamu yatsuru, anenaitin Yúsnumia̱ asamtai mai anenai ajartai. Shuar aneṉkratniua
    nuka Yusa uchiri̱ asa Yúsnancha nékawai.
  otm-NT: Ma zi cu ahʉ, nde'bʉ dan huɛ̨jʉ n'da ngu n'dajʉ. Nguetho nu ran huɛ̨cate
    bí 'yɛ̨pʉ 'bʉ Oją. Nɛ nu'a di huɛ̨c rá miją'iui, gue'a bim 'bʉi ma'da'yo nangue
    Oją, nɛ dim pąhmi Oją a.
  dah-dah: Be, kadne yago, neŋ beleŋ kadniniŋ ge amaŋeŋ nurd yuneŋ yuneŋ mata gobe
    Al Kuruŋ beleŋ duntiŋ. Irde al kura kadom niŋ amaŋeŋ nurd yuneŋ haŋ mar gobe Al
    Kuruŋyen dirŋeŋ weŋ hitiŋ geb, Al Kuruŋ nurd uneŋ haŋ. Niŋgeb kadniniŋ ge amaŋeŋ
    nurd yuneŋ hitek.
  tnk-tnk: Nɨpwnətɨk keikei me. Pwəh kɨtaha sokeikei kɨtaha me tɨ nəri nə mə nokeikeiien
    raku pen tɨ Kumwesən. Iərmama sə ramo nokeikeiien in tɨni Kumwesən in rukurən
    Kumwesən.
  kpr-kpr: 'Nanda kokomana, namonde tofo tofo dubo baeteri. Ainda beká mo: dubo bari
    isambu God kena ghe foa gheraira. Numo, dubo bari isambu da susuri. Ava sedo,
    mave nunda komana dubo barira amo, nu God kasama edo, nunda mandi o gagara edo
    irira a gido, nunda komana dubo buraira.'
  san-IAS: he priyatamāḥ, vayaṁ parasparaṁ prema karavāma, yataḥ prema īśvarāt jāyate,
    aparaṁ yaḥ kaścit prema karoti sa īśvarāt jāta īśvaraṁ vetti ca|
  nho-nho: Aku soa nei. Taatou ki manava laaoi i naa taaina taatou, i te manava laaoi raa
    e sura mai i TeAtua. Te tama e hakasura te manava laaoi raa se tamariki TeAtua,
    aa e iloa i TeAtua.
  gym-NT: Ti mräkätre tare tikwe, Ngöbö aibe käta ni kite ni mda mda tarere, aisete
    ari ja tarere kwärikwäri. Nire nire käta mräkä tarere abko därebare Ngöbökri,
    aisete Ngöbö ngobo amne Ngöbö gare metre ie.
  azg-NT: ꞌOꞌ na viꞌntyji jahoꞌ, nque ntyjë na covantyja nꞌonhan Jesucristo, chuhanꞌ
    na quinanꞌvengiöhan. Ee juu na conanꞌvengiöhan, conanhanꞌ na mꞌaan nquii Tyoꞌtsꞌon.
    Minꞌcya ro tsꞌan na viꞌntyjii juu nnꞌan, condui tsanꞌñeen jnda nquii Tyoꞌtsꞌon,
    ndoꞌ vajnaanꞌ juu jon.
  bhd-bhd: हे ट्लारव, अस एक्की होरि सेइं प्यार केरम; किजोकि प्यार परमेशरे करां आए,
    ज़ै कोई प्यार केरते, तै परमेशरेरो बच्चोए, ते परमेशरे ज़ानते।
  too-NT: Tā'timīn, tasqui'nī nalāpāxquī'yāuj. Dios ū'tza' a'ntīn quincālāmāpāxquī'nīyāni'.
    A'ntīn tapāxquī'nin, xlaca'n ixcamana' Dios lā' talakapasa Dios.
  ind-AYT: Saudara-saudaraku yang kukasihi, marilah kita saling mengasihi karena kasih
    berasal dari Allah, dan setiap orang yang mengasihi lahir dari Allah dan mengenal
    Allah.
  cjo-NT: Nonintaperotanewopaeni, thame anintaperotawakaya. Rirotaki Tajorentsi itaperotakawori
    riyotaakae anintaperotawakaantyaari. Aririka anintaperoteri paashinipaeni, aakaperotaki
    reentsitepero Tajorentsi,
  nsn-nsn: Ro bung kaloug! Inggeig i uelmalahiresieig, teeit a uelmalahir e la tur
    tang God. Temaeit mai re malauelhir tang uanoton, inggon a tuna God, e ate tang
    God.
  san-DEV: हे प्रियतमाः, वयं परस्परं प्रेम करवाम, यतः प्रेम ईश्वरात् जायते, अपरं यः
    कश्चित् प्रेम करोति स ईश्वरात् जात ईश्वरं वेत्ति च।
  tna-NT: Edue cuana, jubida huamahuama ibuneda mebatique, daja Diusu ja ecuana ebuetsuatani
    putsu. Quebata ja edue cuana ibuneda ebatani su, tueda da Diusu sa ebacua. Diusu
    saida eshanapatani.
  lid-lid: Wurah lomada aha kawas tek ta Kindrei, taha kaso-ok nadu tine taha ari
    ja, tasah kandriyen ta aso-ok nadu tine taha ari ja badeh, ta Kindrei. Ya ndramak
    aso-ok nadu tinen ari ja, iy badeh, nadu Kindrei, ma iy tanan Kindrei handru.
  wim-wim: Ngurp ngatharam niiyalang, ngamp ngangk minangam iiy-iiyāmp ngamparakama;
    nil puth God.an nathpalman kaangk wun ngampara. Than weeꞌ-weeꞌanangana pam wanch
    wiyantan ngangk minangaman iiy-iiyayn-a, an than puk God.antam iiy-iiyantan, aꞌ
    thanan-a, meeꞌmiy nunang ngula.
  zga-M: Vagane, tuganane yufwe khwa yufwe, ulwakuva ulugano lwa Nguluve. Kila munu
    uviaganile aholiwe nu Nguluve hange amanyile Unguluve.
  yom-yom: Bakiluzolo, tuzolasananga beto na beto bila luzolo kuidi Nzambilumbanga
    ayi woso mutu widi luzolo wubutu kuidi Nzambi ayi zebi Nzambi.
  san-SIN: හේ ප්‍රියතමාඃ, වයං පරස්පරං ප්‍රේම කරවාම, යතඃ ප්‍රේම ඊශ්වරාත් ජායතේ, අපරං
