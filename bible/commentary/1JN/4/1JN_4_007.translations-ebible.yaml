    sooloo dologa, yo Godeeyo owoloso, osoloso yo Godee gooleedooso.
  lit-lit: Mylimieji, mylėkime vieni kitus, nes meilė yra iš Dievo, ir kiekvienas,
    kuris myli, yra gimęs iš Dievo ir pažįsta Dievą.
  urd-GVR: Azīzo, āeṅ ham ek dūsre se muhabbat rakheṅ. Kyoṅki muhabbat Allāh kī taraf
    se hai, aur jo muhabbat rakhtā hai wuh Allāh se paidā ho kar us kā farzand ban
    gayā hai aur Allāh ko jāntā hai.
  far-far: Wane kwaimani nau ki 'ae, kulu kwaimani akulu kwailiu, sulia na kwaimanie
    nia safali mai fasia God. Ma sa ti ne ka kwaimani, nia na ne wele God, ma nia
    ka saitamana laugo ana God.
  suz-BL: आं दाक्‍शो लोक्‍बपुकी, दाक्‍मुय। मारदे हना परमप्रभु यावेमी थमा सुइक्‍ब आन
    कली दाक्‍मुपाइक्‍ब। सुमी दाक्‍बा, मेको परमप्रभु यावे आ आल दुम्‍शा, परमप्रभु यावे
    कली तुइक्‍ब।
  car-NT: Typynamon yja'sakarykon, ase'wa kytaipynasen. Moro aipynano irombo Tamusi
    wyino kyno'san. Pa'poro pynato aitoto Tamusi y'me me man. Tamusi uku'san.
  amp-amp: Arenko, nom wom Kristen yimatmpno nayak marnyahato rpat tohkfot. Nd wommpno
    nayak marnya-hato rpat tohneft, ndt Bro Nkifrarnko rihtakmort. Fitoh yimar womm
    kak marnya bomarnyewurm, nd yimar Bro Nkifrarhu yon mifer. Bro Nkifrar rorn kukatohwor.
  bht-bht: हे प्यारो, असां अपु चे प्यार रखन; क्योंकि प्यार परमेश्वर ला है कने जड़ा
    कोई दुज्जयां सोगी प्यार करदा है, सै परमेश्वरे दा बच्चा है कने परमेश्वरे जो जाणदा
    है।
  eng-NOY: Beloved, let us love one another; for love is from God, and every one that
    loveth hath been born of God, and knoweth God;
  cub-NT: Mʉja, jívʉ, ji ʉmara, Jʉ̃menijicʉ ʉre d̶aibi majare majevʉre. Que baru ʉe
    jaʉvʉ majare majevʉre. Caivʉ ʉrivʉ apevʉre Jʉ̃menijicʉi máramu maja. Aru coreóvaivʉbu
    maja Jʉ̃menijicʉre máre.
  ita-1927: Diletti, amiamoci gli uni gli altri; perché l’amore è da Dio, e chiunque
    ama è nato da Dio e conosce Iddio.
  lww-lww: Erau lala, popon nap̃a tekekaran ita silaga, komin sinesiena naga pe p̃elaga
