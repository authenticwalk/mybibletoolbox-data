  pon-2006A: Kompoakepahi ko! Kitail en poakpene, pwehki limpoak kin kohsang rehn
    Koht. Pwe mehmen me ahneki limpoak, iei ih sapwellimen Koht, oh pein ih kin ese
    Koht.
  maq-NT: Meje rë xi nihmutacun xingueen tsan ta, yëjë ni cjuahmutacun ne, hatuxa
