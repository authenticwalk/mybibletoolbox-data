  jid-jid: Kaunatatu kin yema ni kpambu don i yemen a rji ni Irji, du indi wa ani
    yemn grji ni Irji wa kuma a toh Irji.
  wmw-wmw: Wapendani wangu, tipendane, konta kupendana kulawa ka Mwenyezimungu. Apénda
