  mcf-NT: Utsibo, Nuquin Papa tantiaquido adembi mibi chiembique. Adembi tantiata.
    Nuquin Papan ambia utsi tantiaquin nabanquin ismiac adecbidi nuqui abi tantiaquidobëd
    tantiananquin ma nabanoapanuna. Utsi tantiaquidquio Nuquin Papan bacuë nendac.
