    gwalulesmaladid, degisoggu, mag Bab-Dummad-daksundo.
  ben-OBCV: প্রিয় বন্ধুরা, এসো আমরা পরস্পরকে প্রেম করি, কারণ প্রেম ঈশ্বর থেকে আসে।
    যে প্রেম করে, সে ঈশ্বর থেকে জাত এবং সে ঈশ্বরকে জানে।
  mil-NT: Te nchòhó ñáyiu ío cùu iní‑í, xìni ñuhu‑xi cuu iní tnáhá‑ó dàtná cúú ìní
    ñáhá mèe Yá Ndiǒxí xii‑o, chi mee‑gǎ táxí‑gǎ sá xìní tnùní‑ó cuèndá cuu iní‑ó
    tnàha ñáyiu‑o. Te nchaa ñáyiu cùu iní tnàha ñáyiu‑xi cùú‑yu déhe Yá Ndiǒxí, te
    cùtnuní ndáá iní‑yu sá ndécú ndɨ̀hɨ ñaha‑gá xií‑yu.
  myu-myu: Oburereyũ ikukpinayũ, Deus ibikuy wuywebe xipan jewekuk am. Imẽnpuye xipan
    cuy acewekuk. Xipan warara'acat kukuk'ukayũ Deus ebekitkit. Deus bureyũ ixeyũ.
  fue-fue: Banniraaɓe am yiɗaaɓe, jiɗontiree, gam yidde ƴiwi e Alla. Gooduɗo yidde
    fu laati nun ɓinŋel Alla, e anni Alla bo.
  amk-amk: Maniwowirio enehuwawu mea wa meaine, mera ma taenemiwawu wawera tata, weo
    Allai andino dohong tata taenemiwawu tonana ne, tuti taenemiwawune mani na Allai
    ma. Mandoni dino enewawu mani kasau ampa we Allai yiwang enerorongfoia weworu
    tuti deroanso Allai.
  fai-fai: Nalam duw ifin kiba, nuka aket kudawa kudawa bom naduwo kala, watawo kaleyo
    bá, aket kudawa kudawain uyo Got amiyo kal tadebu kayo ko. Kale kan ita aket kudawa
    kudawain bidi Got ami muduw ade Got ayo ilim kal.
  ura-NT: Canejeraauru, coanete cana laurijiracuru, chaen nejelau cachaauru, naaonjoainuri
    belaain nihacache, Cana Coaunera caje coaauneein unaaniha ita belaichaachene coinane
    jaun. Satiin nitohaneein namute cachaauru belaichate Cana Coaunera calaohineein
    ne. Niite esinae rauhijiriin Cana Coaunera coitucureein.
  mcd-NT: Uhuun yoramishtichin, Upa Dioshuunshon non yorafo noitiro. Ascashu non noinanoncahuun.
    Tsoa Diospan facuashu afu rafui. Ascanshon futsafo noicointiro.
  urt-urt: Lenge ŋimei ŋam! Poi ya lalme mende nihararme lenge mitiŋ lalme, ŋahilyeh
    tuꞌe ŋaiye Got ŋende nihararme poi. Lahmende ŋaiye ŋoihmbwaip kin ŋende nihararme
    Kristen toꞌ tatai pe, kin talah tikin Got pe, kin sisyeme Got.
  kiz-kiz: Bhaganwa, tugananai tete kwa tete, kwa ndabha, luganu ndo lwa K'yara, ni
    kila mmonga j'haigana ahogoliki ni K'yara na ammanyili K'yara.
  tzo-TZE: Quermanotac, vo'oxuc ti lec jc'anojoxuque, jc'anan me jbatic. Yu'un Dios
    chiscoltautic ti jech xu' cu'untic ta jc'anan jbatique. Me chijc'anvanutique,
    yu'un xnich'nabutic xa li Diose xchi'uc xcotquintic xa.
  lex-lex: U'pu-a'nu mak kden rer lia a ralmu, mai pia it idma nhi' kalwied ida yoma
    kalwieda ha nwatiawua Uplerlawna. Riy maka khi' kalwied la e rimormior wialli
    de Uplerlawna upni-a'nani hade, me enat niohora Uplerlawna.
  dov-dov: Nobayandwa atuyandane, umwi awumwi, nkambo luyando luzwa kwa Leza, kufumbwa
    uyaanda uzyalwa kwa Leza alimwi ulimwizi Leza.
  rgu-rgu: Ana susue kara! Ita muste tasue-talaiao, huu fo susue-lalaiꞌ a, naoka-nasamu
    nai Manetualain. Basa lahenda fo rasue-ralaiao, sira raoka-rasamu rai Manetualain,
    ma ralelaꞌ Ana.
  toc-NT: Xli̠­hua̠k hui­xinín hua̠nti̠ cca̠­li̠­ma̠x­tuyá̠n qui­na­ta̠lán, aquit
    cca̠­hua­niyá̠n pi̠ acxtum cala̠­pa̠x­quí̠hu, xli̠­hua̠k hua̠nti̠ tapa̠x­qui̠nán
    xli̠­ca­tzi̠tcán pi̠ a̠má tapa̠x­qui̠t antá mina̠chá nac akapú̠n porque huá Dios
    tapa̠x­qui̠t. Xli̠­hua̠k a̠ma̠ko̠lh cris­tianos hua̠nti̠ tapa̠x­qui̠nán xlacán
    hua̠k xca­maná̠n Dios y tala­ka­pasa Dios.
  som-som: Gacaliyayaalow, aynu isjeclaanno; waayo, Ilaah baa leh jacaylka; oo mid
    walba oo jecel, wuxuu ka dhashay Ilaah, Ilaah buuna yaqaan.
  mam-C: Werman, nimxix nk'u'ja kyi'ja. Ex il ti'j tu'n qk'u'jlinte qib' qxolile,
    tze'nku te Dios, nim tq'aq'b'il tk'u'j qi'j. Tkyaqil te' a ntzaj q'aq'in tk'u'j
    ti'j juntl, atzin te o tz'okjo te tk'wal Dios, ex ma tz'el tniky' te Dios.
  ndj-ndj: Vaghanja vangu twitami nongwa utami ukufuma kwa Chapanga. Mundu yaveli
    na utami ayu mwana wa Chapanga, kamumanya Chapanga.
  mbj-NT: Najis haa, P'op Hagä Do banoo ër hã ji kamahä̃n doo. Ti hyb n'aa, taw'ããts
    hẽ ji da hadoo do ji kamahä̃n né hẽ. Ta da hadoo do kamahä̃n doo, P'op Hagä Do
    karapee né hẽ tii. Baad P'op Hagä Do tabahapäh ta h'yyb gó.
  lat-VUC: 'Carissimi, diligamus nos invicem: quia caritas ex Deo est. Et omnis qui
    diligit, ex Deo natus est, et cognoscit Deum.'
  ngp-ngp: Wambuya zangu, kiungane kwaviya lukunde lwalawa kwa Mnungu, yeyose mta
    lukunde kanda mwana ywa Mnungu naho kammanya Mnungu.
  enq-2: Mona setenge paluma, auu kaenge mana doko Gote-kisa katao epenge. Gotenya
