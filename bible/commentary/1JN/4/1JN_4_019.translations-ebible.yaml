verse: 1JN.004.019
translations:
  kpx-kpx: Dilavau vasohuta nahiho isiviai nahie tedaeveale kemoike nahita moleho
    isivilahai mole tedaevema.
  okv-H: Eto ungotena osa eagora amo God na mahu osa arita eagora
  tbo-tbo: Ma ta lauhogaleya babana tauna i luhogala tahaya uyahita.
  mal-C: അവിടന്ന് നമ്മെ ആദ്യം സ്നേഹിച്ചതുകൊണ്ടാണ് നാം സ്നേഹിക്കുന്നത്.
  grc-SR: Ἡμεῖς ⸂ἀγαπῶμεν αὐτόν, ὅτι αὐτὸς πρῶτος ἠγάπησεν ἡμᾶς.⸃
  bgc-bgc: हम इस करकै प्यार करा सां, के पैहले उसनै म्हारै तै प्यार करया।
  khz-khz: Ita taveulamagina, kwalana Palagu na ita eulamagi-kunerato.
  deu-TKW: Wir lieben, weil er uns zuerst geliebt hat.
  zsr-NT: Rëꞌu ni nadxiꞌiruꞌ‑nëꞌ Dios, le bdxiꞌicznëꞌ rëꞌu ziꞌal Lëꞌ.
  lin-lin: Biso, tolingaka mpo ete Nzambe alingaki biso, ya liboso.
  hns-NT: Parmeswar hamlogke pahiele pjaar karies hai, ohie se hamlog oke aur bhie
    doesare ke pjaar kariela.
  noa-E: Ich garmuata nacha maach khõchkhatarr aawai ĩsin maachdëujã maadëu i khõsi
    nʉm.
  eng-EMTV: We love Him because He first loved us.
  mib-NT: Te yóhó chi manī ndasɨ́ yó jiín Yaā Dios, chi xīhna gā maá yá ni cundáhú
    ni yā yohó.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ए तगि लुङ्‌माॽ आदुक्‍ते़बाल्‍ले़ चोगुल्‍ले़ आनिॽआङ्
    वेॽहाॽ लुङ्‌माॽ आदुक्‍तुम्‍सिम्‍लो॥
  xnj-xnj: Tete tigana ndava Chapanga atumbwili kutigana tete.
  mmx-mmx: Nedik ta umsu mi labalamu atla ne Moroa ga balamu avot dik.
  cbr-NT: An paían nu nuiba 'ain cananuna nuxribi Nucën Papa Diosmi sinani ami catamëtin.
  tee-NT: Pus ju quijnan'an yuchi lhimapainiyau ju Dios ni p'ulhnan quintamapainin
    ju yuchi.
  eng-LSV: we love Him, because He first loved us;
  cak-NT: Y ja ri Dios xojo'n-pe kachi na'ey, y romari' roj xkajo-apo raja'.
  pah-NT: Tupana'ga ypy nhande arõ. Nurã nhande tiarõ ojipe'g̃a.
  sja-NT: Tachia Tachi Ak'õre k'inia iru p'anɨ, irua naapɨara tachi k'inia iru bada
    perã.
  xed-xed: Amu ná, ɗvuɗva mu ta Lazglafta kabga tiŋəl tsatsi ta ɗvuta amu.
  mks-NT: Quíhvi̱ iní Ndióxi̱ jáchi̱ jihna ñúhú ga̱ mé á na̱qui̱hvi̱ ini a mí.
  gfk-S: Io, dait sip um ie kinong iga huna sip dait. Ma dait marse ira mes kinong
    iga huna marse dait.
  bmu-bmu: Yaŋön mutuk jöpaköm neŋgiyöhaŋgöra aka nini urukalem ahakzin.
  dgz-dgz: Nu baigan ma taitoni iwa God baigan namu nu inanup ma tan.
  eng-GNV: We loue him, because he loued vs first.
  zaa-NT: Annana chi catsi'íni ri'u Tata Dios, pero yà'la lèe nna belui'e qui'ni catsi'ínie
    ri'u.
  eng-WEBSTER: We love him, because he first loved us.
  guh-guh: Vaxaitsi Dioso asivatsi tsipaji Dioso copiaya nacaasiva.
  bon-bon: Mime singi pisi nyene Acejiyame tääpume piiyepu ätrunga biname bime tääpume,
    ingle Acejiyame te niinäce singi ituge äbita mime tääpume.
  nhw-BL: Tojuanti tiquicnelíaj Toteco, pampa yaya achtihui techicneli.
  swh-ONEN: Twampenda yeye kwa sababu yeye alitupenda kwanza.
  wbi-wbi: Tulinulughano ulwakuva u Nguluve alyatughanile taasi.
  bba-bba: Kĩrɑ wɑ̃ɑ bɛsɛ sɔɔ yèn sɔ̃ Gusunɔ u ɡbiɑ u sun kĩɑ.
  eng-KJVCPB: We love him, because he first loved us.
  kgk-NT: Nhande rayhu ranhe va'ekwe-gwi Nhandejáry, jajohayhu ave nhande.
  waj-waj: Anutuuqo tauraa tiiyara mmuduuya ruuvaara ta innara mmuduuya ruaunnavai.
  cpy-cpy: Rootaki etakotan-taariri aakapaeni Tajorentsi, apiyata-tyaari retakawowa
    retakoyitakae aakapaeni.
  mpx-mpx: Kila Yehoba ge gamagalau ta nunuwana-agil, kaiwena Yehoba i nunuwana-agila
    houwan.
  wbp-wbp: Ngalipa karliparla Kaatuku yulkami, yirdija-ngalpa kamparruju yulkaja-wiyi
    ngalipakuju.
  luo-luo: Wan gihera nikech Nyasaye noherowa mokwongo.
  nhe-NT: Tojuanti tiquicnelíaj Toteco, pampa yajaya achtohui techicneli.
  aii-aii: ܐܲܚܢܲܢ ܟܹܐ ܡܲܚܸܒܲܚ ܣܵܒܵܒ ܐܲܠܵܗܵܐ ܩܲܕܡܵܝܬܵ‌ܐ ܡܘܼܚܸܒ ܠܹܗ ܐܸܠܲܢ.
  esk-NT: Piqpagigikput, atakkii Agaayyutim piqpagiqqaaġaatigut.
  msb-msb: Namumuot kita sa Dios kay kasadto pa namumuot na siya sa aton.
  cpa-NT: Hniang¹ báh³ Diú¹³ jniang³ lah¹jiá¹². Hi² jøng² báh³ hnio¹ jniang³ Diú¹³.
  dso-dso: ଆମେ ତାକେ ଆଲାଦ୍‌ କର୍‌ବା ଆଗ୍‌ତୁ ପର୍‌ମେସର୍‌ ଆମ୍‌କେ ଆଲାଦ୍‌ କଲା । ସେଟାର୍‌ପାଇ
    ଆମେ ତାକେ ଆଲାଦ୍‌ କଲୁନି ।
  meu-meu: Ita na mai eda lalokau, badina be ia ese e lalokau henida guna.
  yva-NT: Amisye muinyo wansai wusyimbe to, wirati wamuiny tavone so.
  dgc-dgc: Nadid sikitam éy mahalén tam i kapareho tam, dahilan Diyos i neditula a
    nagmahal dikitam.
  zpm-NT: Gotsaa guieṉ sca gaṉle, nli laa ne rleynie Dios, laa ne rleynie samiech
    ne, per glo me blu gaṉle pa lotaa rleynie me ne.
  hix-NT: Khoryenkomo htxero ryhe, kxenye rma haxa nehxakonà. Kxenye noro yehtxoho
    hoye ro ryhe, kàwyam haka rha, noro xe tehxatxhe. Toto komo xe xarha tehxatxhe,
    noro htxero kxenye rma haxa esnàr ke mak ha.
  sim-sim: Or maifuk nirin wapnuku orhik or ewenda osik nir nga mu ma anandin wapnuku
    nihik nimu ewenduwa.
  npi-ULB: हामी प्रेम गर्दछौँ, किनभने परमेश्‍वरले हामीलाई पहिले प्रेम गर्नुभयो ।
  cgc-cgc: Gagugma ki ta Dyos daw ta ate na mga utod ki Cristo tenged pagugma ki din
    bisan kan-o na ula ki pa gagugma ki kanen.
  tim-tim: Dâ nen âmâ hain bo akmaen. Anutuŋe soŋ okot âlep aknengiepgât biwi tângo
    tângo olop manmaen.
  yor-yor: Àwa fẹ́ràn rẹ̀ nítorí òun ni ó kọ́ fẹ́ràn wa.
  wos-wos: Tale God dé nanika némafwimbu mawuli ya. Mawuli yandénka nani déka akwi
    nak nakéka akwi nani némafwimbu mawuli ye.
  emp-NTPO: Dadjirãba Ãcõrẽra quĩrĩã panʌa idjia dadjirãra naãrã quĩrĩãna bẽrã.
  eng-F35: We love Him because He first loved us.
  ind-ind: Kita mengasihi Allah karena Allah sudah terlebih dulu mengasihi kita.
  pes-OPCB: محبت ما نسبت به خدا، از محبتی ناشی می‌شود که او اول نسبت به ما داشت.
  mpt-mpt: Sino Gode nibo gobe binebio kesoa nibsak ina bianoba naka mak unang maki
    gobe biobobe.
  ssx-ssx: Koda꞉ma꞉ta꞉ niki amba꞉la pukima꞉ homeeke handaa nikana꞉ma꞉ make pukima꞉
    homo haloma꞉me.
  mkl-mkl: Awɑ ɑ̀ nɛ kubi domi Ilɑɑɔ̃ í tɑko í bi wɑ.
  gaq-gaq: ନେ ଆଲାଦ୍ ଡିଙ୍ଗ୍‌ନେ ମ୍ୟାନେଲେକେ ଡାଗ୍ଲା ଇସ୍‌ପର୍ ଆଃ ସେନୁଗ୍‌ ଆନେକେ ଆଲାଦ୍ ଡିଙ୍ଗ୍‌ବକେ
    ।
  gof-RNT: Xoossay koyro nuna siiqida gisho nu siiqoos.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ ଆବୁକେ ପାହିଲା ଦୁଲାଡ଼୍‌କେଦ୍‌ବୁ ହରାତେ ଆବୁ ଦୁଲାଡ଼୍‌ ତାନାବୁ ।
  gah-gah: Ómasímo ganá agika limimóma nenazo, nenemú ligika kemeaká noune.
  lcm-lcm: Tarapo vinga ro using ninia kata vinga roron aino taun ira.
  aer-aer: Anwerne Ngkarteke akangkemele itirreme, arrpenhe areyeke Christ-arle arratye
    itelaremeke Ngkartele-arle kwenhe anwerneke mwantye-mwantye-ilekenge anwernenheke-amparre
    arntarnte-aremele.
  qvc-NT: Tayta Dyusmi puntata noqanchiqkunata kuyawashqa kanchiq. Chaymi noqanchiqkunapis
    paytaqa kuyanchiqllapa.
  tgl-ULB: Nagmamahal tayo dahil minahal muna tayo ng Diyos.
  cbs-NT: Diosun dukun nuku bechipaikin taewaniken jawen taea nukudi nun jatube bechipainametiduki.
  xtm-NTPP: Yo'o chi ka kutoo o Su'si ma, vaa xinañu'u maa ya ni kutoo ña'a.
  nnq-nnq: Twenga tukweti mapalano magambu Nnoongo nga ojwatumbula kutupala.
  bao-NT: Mania, Ʉmʉreco Pacʉre mani mai, cʉ̃ pee manire cʉ̃ ca mai jʉorique ca niiro
    macã.
  san-ORI: ଅସ୍ମାସୁ ସ ପ୍ରଥମଂ ପ୍ରୀତୱାନ୍ ଇତି କାରଣାଦ୍ ୱଯଂ ତସ୍ମିନ୍ ପ୍ରୀଯାମହେ|
  huv-NT: Icootsa andiümaats Teat Dios cos nej ombas tandiüm icoots.
  otn-NT: A nu̱jʉ da̱di̱ ma̱hmʉ Oja̱ ya, porque bi di̱mma̱ mmʉihʉ ngue rá̱ mʉdi go
    bi̱ ma̱cjʉ Oja̱.
  nop-nop: Bepaŋdi indi timeŋ nibukahileguk. Unduŋ doktiŋa indibo me noli yabukahileyam.
  obo-NT: Piru siketa, id ginawa ki to Monama, oyyos Monama man kos unna nid ginawa
    keta.
  cak-ENT: Y ja ri Dios xojrujo-pe nabey, y romari' roj xkajo' chic apu rija'.
  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧᤀᤣ ᤋᤃᤡ ᤗᤢᤱᤔᤠ᤹ ᤀᤠᤍᤢᤰᤋᤧᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤀᤠᤏᤡ᤹ᤀᤠᤱ ᤘᤣ᤹ᤜᤠ᤹ ᤗᤢᤱᤔᤠ᤹
    ᤀᤠᤍᤢᤰᤋᤢᤶᤛᤡᤶᤗᤥ॥
  mie-NT: De yóhó chi mānī ndasí ó jíín Yāā Dios, chi xihna cā maá yā nī ncundáhví
    inī yā yóhó.
  san-TIB: ཨསྨཱསུ ས པྲཐམཾ པྲཱིཏཝཱན྄ ཨིཏི ཀཱརཎཱད྄ ཝཡཾ ཏསྨིན྄ པྲཱིཡཱམཧེ།
  qve-NT: Diosmi noqanchistaqa primerta khuyakuwaranchis. Chayraykun Diostapas, hinallataq
    runamasinchistapas khuyakunchis.
  pao-NT: Soo Te Naa mooe'ugasoo unu te soobedya ooonne'yoona tamme punno'o Te Naa
    unu soobedya.
  cbu-NT: Iy izuuru chinakini, watam uwma Apanll iyaa chinaranguwa.
  usa-usa: áqnáabaqa Áánûqtu keqtááyábá ákaraipoaqtaa ketáá weqtábátáá kanaaráq tikaíkáae.
  soy-soy: Amɑ́ in tɔ́ɔ, tɔ Uléécɑɑ lɑlɛ rɛ uyɛɛ mɛfoí rɔ́ lɑ nnyɑ.
  hui-hui: Ngode Datagaliwabehanda ina ala gubalini hayagonaga iname Ngode Datagaliwabebi
    Keriso hameiginirubi gubalini habehe kamagoni.
  amf-amf: Barjo birayse woam kinin nashonna, wodiar kiam nashooda nashe.
  quc-NNT: Ri uj käqaj ri Dios rumal chi ri Are' xujraj uj nab'e.
  dob-dob: Ta ꞌida oboboma nina ꞌalena gete manuna Yaubada ꞌigimi obobomeda.
  wrs-wrs: Pivva und vewol viv henom, henom, noinda osra, seilmba Sesoava pimba und
    vewol vena.
  mca-mca: Inekhewel hats jitesu'un pa' Dios qe Ƚakha' yojo in jiyisu'un.
  tzo-TZC: Ti voꞌotique cꞌux ta xcaꞌitic ti Diose, yuꞌun baꞌyel lic xcꞌuxubinotic
    ti stuque.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​ငါ​တို့​အား​ရှေး​ဦး​စွာ​ချစ် တော်​မူ​သော​ကြောင့်​ငါ​တို့​သည်​ကိုယ်​တော်​ကို
    ချစ်​ကြ​၏။-
  gng-NT: Tinbi yíe Uwien, kimɛ wɔn nɛ kpiɛ' ki yíe' tɛ.
  cbi-NTPO: Lala estyanu demijayu, matyu yaa lalanu ajke' estyamuwaañu' mitya.
  ikk-NT: Ihiẹn-ọsụsụọ o bu ụzọ nwọn jẹnni ẹnyi haịn ẹnyi gi a saẹka e nwọn ihiẹn-ọsụsụọ.
  leu-leu: A vubuxan xasingitan sitaara a savat senaso a Piran a vubuxan netaara paamua.
  maz-NT: Rí negöji Mizhocjimi y rí s'iyaji yo nín minteji. Na ngue Mizhocjimi ot'ü
    o s'iyazüji.
  bod-N: བདག་ཅག་གིས་བྱམས་ཤིང་གཅེས་པ་སྟེ། རྒྱུ་མཚན་ནི་ཐོག་མར་དཀོན་མཆོག་གིས་བདག་ཅག་ལ་བྱམས་པའི་ཕྱིར་རོ།།
  tca-NT: Rü yixema rü Tupanaxü̃ tangechaü̃gü, yerü nüxĩra tüxü̃ nangechaü̃ ga nümax.
  zpl-NT: Liaꞌahua seꞌcaꞌahua Diose xne liꞌinu rlutinu secanu liaꞌahua.
  mbc-NT: Paapa yu'se pra e'pîtî tanne, uurî'nîkon yu'se awanî'pî. Mîrîrî ye'nen itu'se
    e'nî sîrîrî. Moropai ipemonkonoyamî' yu'se e'nî.
  ndg-ndg: Twapenda kwa mana Nnongo atitupenda kwanza.
  wsk-wsk: Ana nanimi ko kua tusan, mu awuk, nu giram ana kua nangaram.
  toj-NT: '@see-verse:1JN.004.018'
  tbc-tbc: Id aenta niŋedi wo tamat san fun man iŋ imug id niŋed o imat a.
  sna-sna: Tinomuda nokuti iye akatanga kutida.
  smk-NT: Si Dios, kinawa'nan natamoyna yapo' nin nu'na, kanya' nin si'tamo, kawa'nan
    tamoyay Dios tan saray kalalamo' tamo.
  grc-TCGNT: Ἡμεῖς ἀγαπῶμεν αὐτόν, ὅτι αὐτὸς πρῶτος ἠγάπησεν ἡμᾶς.
  gof-WFTW: Xoossay koyro nuna siiqida gisho nu siiqoos.
  spa-BLM: Nosotros le amamos, porque él nos amó primero.
  kyz-NT: Janeruwarete 'ga ra'ne futat oporomutaramũ jane ree rakue. A'eramũ jane
    'awamũ jarejemogyau 'ga ree iporomutat ma'eramũ. Jarejuee nanẽ jareporomutaramũ
    nũ.
  dao-dao: Pamhnam naw a jah mhläkphyanak maa phäh mhläkphyanak mi taki ni.
  cya-cya: Nare' ntsu'hui cha' tsu'hue 'in na lo'o ñi, si'yana ti' culoo yu'hui cha'
    tsu'hue 'in ñi lo'o na.
  wrk-wrk: Marukangka ngambalaka muwa, walukungangi Kud, nyulu marukangka muwa ngambalangi
    yurrngumba wabulinyi.
  nii-nii: Sinim Gos kin noman kultmun ei, pułe yi mił pałim. Gos eim sinim kin kumb
    se noman kultum.
  ign-NT: Víti vémunacahi ema Viya taicha ema mativahi témuna­cahavi.
  dik-NT: Kënë ɣo yiëk riɛl buk Nhialic nhiaar ku kɔc kɔ̈k, ee rin cï yen ɣo kaŋ nhiaar.
  cac-cac: Sco xajanej Dios ticnaic, yujto A' ix on̈ b'ab'laj xajanani.
  tzj-E: Dios xjona kxin nabey mul rmal c'ara' tak nkajo' ja' chka'.
  san-BUR: အသ္မာသု သ ပြထမံ ပြီတဝါန် ဣတိ ကာရဏာဒ် ဝယံ တသ္မိန် ပြီယာမဟေ၊
  yaa-NT: Nõ Nios noiyamatai noko noikĩ taefani. Akka noko taefakĩ noinikẽ iskaratĩari
    nõri nõ aõ noi.
  cab-NT: Wagía, jínsiñeti Búngiu woun lugúndun wínsiñedun lun furúmiñe.
  clu-clu: Kita nagaigogma sa Dios tungud nga tana maman ang ona nga nagigogma kanatun.
  swh-ULB: Tunapenda kwa sababu Mungu alitupenda kwanza.
  tpt-NT: Ni Dios pꞌunaj kintapaxkan xlhiyucha kijnankꞌan japaxkananau.
  aai-aai: God tabiyabuw, anayabin God mat it iyabuwit.
  sny-sny: Nomo lu taune werese ma'e marepi erasi a'i tote wawesiyesiya. Piyene awere?
    Apou aiwawe a'i Owane Sitewi lai tu nomo ma'e marepi erasi a'i tote wawesiyenamiye.
  myy-myy: Manire cajero maisʉoñi Dios. Ito bajiri ĩre maia mani cʉni.
  trc-NT: Dan me se ꞌe̱e̱ rá níꞌ man tuviꞌ níꞌ cheꞌé se asino cunuu ꞌe̱e̱ rá maꞌa̱n
    Diose̱ man níꞌ a.
  cut-NT: Uvo ne, yahino vo Dendiohs yahn che mena̱n vihca din yahino ma̱n ye uvo.
  bel-bel: Будзем любіць Яго, бо Ён раней палюбіў нас.
  zlm-KSZI: Kita mengasihi sesama manusia kerana Tuhan terlebih dahulu mengasihi kita.
  gdr-gdr: Sɨ men singi b'iyena mɨle amnɨkenenindam re nokɨp Godɨt men naska singi
    niyeninonj.
  vmy-NT: Ña nimején=ña ngatꞌa Naꞌenchana tjun kitsimejénna.
  cmn-FEB: 我们爱，是因为上帝先爱我们。
  gmv-RNT: Izi kasetidi nuna siiqida gish nukka iza siiqos.
  ncl-NT: Tehuanten ticlasojlalo Jesucristo pampa yihual techlasojlac quiman tehuanten
    ayamo tiquiximatije.
  sua-sua: He enang tok, ngom gi kael kerok mang kam gi kaelongtok mang o mia ekam
    ko her E Nut mruo arhe ta ktar elha pum mor kmelongtok mang ngor.
