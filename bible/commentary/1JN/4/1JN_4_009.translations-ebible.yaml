verse: 1JN.004.009
translations:
  kpx-kpx: Dilavau au uvue mo igae ke hanavoi isiviale nahi kemo ukolikoli malei hilokage
    au nahiho isiviale keu baluga.
  okv-H: 'Eto ungotena God ta osa ari be kiagora ari erevi ena: Ungotena vasiri amita
    degi humbuto daroho irora amita Meni avo vahai ikenu enda ta puvuna.'
  tbo-tbo: A luhogalana i wogeleteya Natuna uyahinei, naka Natuna tunawa hotana i
    himila hopuniyai hoi hipuli po ipa luyagohana ina weleta.
  mal-C: നാം ദൈവപുത്രനിലൂടെ ജീവൻ പ്രാപിക്കേണ്ടതിനാണ് ദൈവം തന്റെ നിസ്തുലപുത്രനെ ലോകത്തിലേക്ക്
    അയച്ചത്. ഇങ്ങനെ ദൈവം തന്റെ സ്നേഹം നമുക്കു വെളിപ്പെടുത്തി.
  grc-SR: Ἐν τούτῳ ἐφανερώθη ἡ ἀγάπη τοῦ θεοῦ ἐν ἡμῖν, ὅτι τὸν υἱὸν αὐτοῦ τὸν μονογενῆ
    ἀπέσταλκεν ὁ θεὸς εἰς τὸν κόσμον, ἵνα ζήσωμεν δι᾽ αὐτοῦ.
  bgc-bgc: जो प्यार परमेसवर म्हारै तै करै सै, वो इसतै जाहिर होया के परमेसवर नै अपणे
    इकलौते बेट्टै ताहीं दुनिया म्ह भेज्जा सै, ताके हम उसकै जरिये सच्चे जीवन नै पावां।
  khz-khz: 'Palagu gena ulamagi ita gerai evetaina evega-matagaiato: Palagu na natuna
    wala geregana tanoparai etuguato, ia pakunai ita pita maguli ulanana.'
  deu-TKW: Daran ward die Liebe Gottes an uns offenbar, daß Gott seinen einzigen Sohn
    in die Welt gesandt hat, damit wir durch ihn leben.
  zsr-NT: Cni buluꞌë lahui ca nadxiꞌinëꞌ rëꞌu Dios, bsölëꞌë yödzlyú ni laꞌz dui Zxiꞌnczëꞌ,
    quië gataꞌ queëruꞌ yöl‑laꞌ naꞌbán gdu niꞌa queëꞌ Lëꞌ.
  lin-lin: 'Botala ndenge nini Nzambe atalisaki biso bolingo na Ye : atindaki Mwana
    na Ye se moko kati na mokili mpo ete tozala na bomoi ya solo na nzela na Ye.'
  hns-NT: Aur oe aapan pjaar kaise dekhaais hai? Oe aapan ekahie Beta doenia me pathaais
    hai djeme hamlog ek naawa djiewan bietaai sakie.
  noa-E: Mag ichdëu maach daupii sim khap apiegta Ẽwandamau ich Chaai ãbpai khitʉm
    mʉg jẽb gaai pʉ̈ijim, mag pʉ̈iwia meebarmua maach ich dënkha auwia ich mag ich
    dʉ̈i wai nʉrraag.
  eng-EMTV: By this the love of God is manifested in us, that God has sent His only
    begotten Son into the world, in order that we might live through Him.
  mib-NT: Súcuan ni steén Yaā Dios ndese cúndáhú ni yā yohó, chi ni tají yá Sēhe ya
    ni quiji ini ñayɨ̄vɨ yáha, vēsú mañúhún‑ni ya iyó, návāha cotecu yō nɨɨ́ cáni
    sáha ya.
  lif-NT2: खुने़ॽग अक्‍खेलॽरिक् लुङ्‌माॽ आदुक्‍ते़आङ् वाॽरो–आनिॽ मे़न्‍नुप्‍मनाबा
    हिङ्‌मन् आघोःसुम्‍ल फाॽआङ् थिक्‍लक् के़वाॽबा आबुगे़न् कुस्‍साःन् इक्‍सादिङ् खाम्‍बेःक्‍मो
    पाङ्‌घु युःसुरो॥
  xnj-xnj: Chapanga alangisi uganu waki kwa kumtuma Mwana waki ngamwene pamulima,
    muni tivya na wumi wa chakaka.
  mmx-mmx: La ne Moroa ga lox asuusu labalamu ren tinedik keretna, neni ga riki legesamdak
    teren ude at na lavatbung menemen, kusu nedik taba ruuna ka lorooro avolo ma xeneng
    at lugugu ren.
  cbr-NT: Nucën Papa Diosan ca aratsuishi 'icëbi aín Bëchicë ënë menu uni 'inun xuacëxa,
    a cupínu nux ainan 'aish nëtë́timoi abë 'inun. Usoquian 'á 'ain cananuna 'unanin,
    uisaira oquin cara Nucën Papa Diosan camabi uni nuibatia quixun.
  tee-NT: Chani ju pumasunicau ju ix'amapaininti Dios ju quilacata'an ni malakachachilh
    ju Dios ju lakatami ists'alh ju ani lacamunutpa' ni laich ca'alilh ju qui'atsucunti'an
    ju conk'alhiyanta lact'iyan va la'ix'aninti ju Jesús.
  eng-LSV: In this was revealed the love of God in us, because God has sent His only
    begotten Son into the world, that we may live through Him;
  cak-NT: Y ri Dios xuc'ut chakawech chi can nojo'n-wi, roma más que raja' xe jun
    Ralc'ual c'o, can xutak-pe chech-ulef chi quiri' xuya' ri c'ac'ac' c'aslen chake.
  pah-NT: Tupana'ga omboukwaha g̃wemiarõhetea nhandepyteri pe. A'ereki ga ombuhuruka
    gwa'yra'ga. Ojipeji hete gara'yra'ga. Igwete ga ga mbuhurukari yvya koty tomongo
    ti ga g̃a ji pyri avuirama javo.
  sja-NT: Nãgá Tachi Ak'õrepa unupiji tachi audú k'inia iru bapari. Na p'ek'au eujãdee
    pëiji ichi Warra apai iru bada, mãgɨ́ k'aurepa tachi ichita p'anapataadamerã iru
    ome.
  xed-xed: 'Wya ká Lazglafta maramaŋtá tva ɗva mndani: Ghunagaghuna ta zwaŋani turtuktuk
    ta ghəŋa haɗik kada nzakwa mu nda hafu ma tsatsi.'
  mks-NT: Ta na̱chindahá Ndióxi̱ Jesucristo, mé in túhún ji̱ni̱ já ja̱hyi a ñuyíví
    yóho ña̱ ná quivi a sa̱ha̱ yo̱ já ná catacú a̱nda̱ ama cáa qui̱vi̱. Xi̱hín ña̱
    yóho na̱jána̱ha̱ Ndióxi̱ ndá quia̱hva quíhvi̱ ini a mí.
  gfk-S: 'Ma ne God ga hamanis no nuno harmarsai uta dait horek: iga tule leise no
    nuno halhaaliena bulukasa ukira tano ula hanuo ura haalon dait.'
  bmu-bmu: 'Anutunöŋ urukalemŋi kewö kondeli sutnine asuhuyök: Yaŋön Nahönŋi mohok-kunŋan
    nam köl neŋgii mal köhöibingöra aka melaiiga gölmenöŋ erök.'
  dgz-dgz: Ame God baigan mega gapan nunan anu gureni menan manega to ewanen, Me otua
    daiton iragenawa, Iesu gamup inak warinampen menan watu enen piup ma tauen.
  eng-GNV: Herein was that loue of God made manifest amongst vs, because God sent
    that his onely begotten sonne into this world, that we might liue through him.
  zaa-NT: Tata Dios nna chi belui'e qui'ni hualígani catsi'ínie ri'u porqui'ni guthèl·le'e
    ttu teruba Ỹi'ni áa yétsiloyu, para qui'ni por medio de lèe nna gata' la' labàni
    nu runne qui' ri'u.
  eng-WEBSTER: In this was manifested the love of God towards us, because that God
    sent his only begotten Son into the world, that we might live through him.
  guh-guh: Dioso raja vajanacaasivajava, nacayapëtaeyaexana mapacueniaje. Dioso athëbëvetsica
    nacatoitorobica pepo caenë pexënato mapanacuayabetsicaje. Bajarapacuenia Dioso
    pexënato nacatoitorobica matacabi apo pevereverecaejava vajaxainaenexa pexënato
    vajanacasivatëpaexae.
  bon-bon: Acejiyame te teeme singi ne seboclomtuji mime tääpume, tabe lipu teeme
    japurage Bägrä ne tityepuji ai gawecewe cabu me naace tääpume mine ireclota ne
    teeme cabu ca päpäname.
  nhw-BL: Toteco technextili hasta canque techicnelía pampa techtitlanili Icone iyojtzi
    para ma huala ipan ni tlaltipactli para ma tijpiyaca nemilistli yancuic por ya.
  swh-ONEN: 'Hivi ndivyo Mungu alivyoonyesha pendo lake kwetu: Mungu alimtuma Mwanawe
    wa pekee ulimwenguni, ili tupate uzima kupitia kwake.'
  wbi-wbi: Mulughano ulu lwa Nguluve alyahufisie kulyusue, kuuti u Nguluve alya nsung'ile
    u mwanaake juno ali jumo mwene mu iisi neke kuuti tukale kukila umweene.
  bba-bba: Wee mɛ Gusunɔ u sun win kĩru sɔ̃ɔsisinɑ, u win Bii teereru ɡɔrimɑ hɑnduniɑ
    ye sɔɔ sɑ n kɑ wɑ̃ɑru te tɑ ku rɑ kpe mɔ wi sɔɔ.
  eng-KJVCPB: In this was manifested the love of God towards us, because that God
    sent his only begotten Son into the world, that we might live through him.
  kgk-NT: Oikwaa uka va'ekwe nhande-vy nhande rayhuha. Gwa'ýry ombou nhande rayhu-gwi.
    Ko yvy-py ombou va'ekwe íxupe, ha'eixagwa ndoikói va'e, peteĩ voi oiko va'e. Ombou
    íxupe jajerovia ramo hese, jaikove meme hagwã hendive.
  waj-waj: Anutuuqo tiiyara mmuduuya ruaivo ataama kooyaa vainoo. Ivo ari Mmaapu mmuaa
    tuanaa ivaa titooduu mmatayaa tioo tiiyara putiravai. Ta innara kutaavaivee kiaa
    kiada tupatupaa variraivaa varaateeraivaara Anutuuqo inna titooduu tiiravai. Ivo
    itaama iinno tiiyara mmuduuya riraivaa kooyaa ti vitaivai.
  cpy-cpy: 'Iroka ikanta Tajorentsi roñaahakaero omaperotatyaa retakotee: Rotyaan-takaeri
    rapintzite Itomi jaka kepatsiki, ari okanta rañaa-shireta-kaanteeri aakapaeni.'
  mpx-mpx: 'He Yehoba wana nunuwana eliyala iyaka i pankitela i ola hiwe: Natuna maisena
    hot i patuna i lau panayawiya inoke iya eliyana kila yawal ta pwawa.'
  wbp-wbp: Nyarrparlu-nyanu milki-yirrarnu ngalipa-kurra Kaaturluju Yulkanja-panurlu
    kuja kangalpa yulkami nganta? Yulkanjarla-ngalpa yilyajarni nyanungu-nyangu Ngalapi-nyanu
    marulu nyampu-kurra walya-kurra yungurliparla jirrnganja nyinami wankaru-nyayirni
    nyanungurla.
  luo-luo: 'Nyasaye nonyiso hera moherowago kama: Ne ooro Wuode ma miderma e piny
    mondo wabed mangima kuome.'
  nhe-NT: Toteco technextili hasta canque techicnelía pampa techtitlanili Icone iyojtzi
    para ma huala ipan ni tlaltepactli para ma tijpiyaca yolistli yancuic ipampa ya.
  aii-aii: 'ܒܐܵܗܵܐ ܐܘܼܪܚܵܐ ܦܝܼܫ ܠܹܗ ܓܸܠܝܵܐ ܚܘܼܒܵܐ ܕܐܲܠܵܗܵܐ ܠܟܸܣܠܲܢ: ܕܫܘܼܕܸܪܹܗ ܠܒܪܘܿܢܹܗ
    ܝܼܚܝܼܕܵܝܵܐ ܠܕܘܼܢܝܹܐ ܕܚܵܝܲܚ ܒܝܼܹܗ.'
  esk-NT: Agaayyutim urriqsuġniġaa qanutunaglaan piqpaksrisilaani uvaptiknik tuyuġikamiuŋ
    nunamun Iġñitualuni atriŋiḷaaq iñuutqupluta ilaagun.
  msb-msb: Nagpakita an Dios na namumuot siya sa aton paagi san pagsugo niya sa kinab-an
    san iya bugtong na anak agod magkaigwa kita sin buhay paagi sa iya.
  cpa-NT: 'Lah¹la² ca¹mi¹léi¹³ Diú¹³ ha²cónh¹ ja³hniang¹dsa jniang³: Jan² jøng² báh³
    jong¹²dsa ca¹tsen¹dsa juu¹² jmøi¹guǿi¹ la², dsa² ca¹jmo¹ li¹chian² jniang³ tiá²
    ja³cog²dsa.'
  dso-dso: ପର୍‌ମେସର୍‌ ଏନ୍ତାରି ଆମର୍‌ପାଇ ତାର୍‌ ଆଲାଦ୍‌ ଦେକାଇଲା । ସେ ଗଟେକ୍‌ ବଲି ତାର୍‌
    ପିଲାକେ ଏ ଜଗତେ ପାଟାଇଲା । ଜେନ୍ତାରିକି ତାର୍‌ଲାଗି ଆମେ ନ ସାର୍‌ବା ଜିବନ୍‌ ପାଇବୁ ।
  meu-meu: 'Dirava ena lalokau na ini e hahedinarai henida toma: Dirava ese ia Natuna
    vara-edeana tanobada ai e siaia, ia bagunai baita mauri helaoreana.'
  yva-NT: 'Amisye po apa muinye raroron kakavimbe wansai no taiso: Po apa Kavo intabo
    dave Yesus Kristus atutir de no mine vone so rai indamu Po kovo nuge nuganuije
    raunande wansai.'
  dgc-dgc: 'Saye i katunayana na Diyos a mahal na kitam: Pinaange na se i isesa a
    anak na ta munduae, a monda magkaruun kitam ta buhay a éwan tu katapusan.'
  zpm-NT: 'Gotsaa gwi ne gaṉle, pa lotaa rleynie me ne: Tibpaa Xpëëd me, ni pxeeḻ
    me me biaadtizh me xtoḻ ne, zeeṉa ygaa ne tib guieḻmban ndzon ne gdziṉd dze lozh.'
  hix-NT: Kxano ro kom me rma haxa nehutwamohsoye, Khoryenkomo, kàwyanye. Buru ro
    txko nyakye, yukryeka hona. Towenyxanotho txko nyakye, noro wayehrà ke karyhe
    roro harha kehtxoho menye. Àro wyaro kxano ro kom me nehutwamohsoy hamà.
  sim-sim: Avui Wasilaka jikisi orhi namtar numbun or halashirik misambi torok or
    takaha kavakava os ni undarinjik nihi farniyik hari ri. Uhunda nombo orok ermba
    ermbak linda oson ni lakwa nira. Undosik oson ni heyehe nimu hishikuwa, �Ome sira.
    Avui Wasilaka nirin or rupshihi wapnuku orhik nirin eweri ria.�
  npi-ULB: यसैमा परमेश्‍वरको प्रेम हामीहरूमाझ प्रकट भएको छ, कि जसद्वारा हामी जिउन
    सकौँ भनेर परमेश्‍वरले संसारमा उहाँका एक मात्र पुत्र पठाउनुभएको छ ।
  cgc-cgc: 'Iling ti paagi na papakita ta Dyos iya na paggugma ki kiten: Papadala
    din bugtong din na Bata naan ta kalibutan i aged maangken ta kabui na ula katapusan
    paagi ta iya na Bata.'
  tim-tim: Akto Anutuŋe nanŋaet manman âlepŋe nengâlân miawagâkgât Nanŋe konok huŋgunaŋdo
    hânân giep aregât Anutugât okot âlep are nengâlân miawagep.
  yor-yor: Nípa èyí ni a gbé fi ìfẹ́ Ọlọ́run hàn nínú wa, nítorí tí Ọlọ́run rán ọmọ
    bíbí rẹ̀ nìkan ṣoṣo sì ayé, kí àwa lè yè nípasẹ̀ rẹ̀.
  wos-wos: God nanika némafwimbu mawuli yata dé déka mawulika naniré wakwenjoka dé
    angi huru. Dé déka natafa male nyanré wandéka dé ané héfaré gaya, nani démbu huli
    mawuli hérae jémba rembete, wungi re wungi re.
  emp-NTPO: Ãcõrẽba dadjirãra quĩrĩã b̶ʌda unubisia idji Warra ab̶a b̶ʌda naʌ̃ ẽjũãnaa
    diabuesid̶e idjid̶eba ewariza zocai b̶ead̶amãrẽã.
  eng-F35: 'God''s love was made real within us by this: God sent His only begotten
    Son into the world in order that we might live through Him.'
  ind-ind: 'Dan beginilah cara Allah menyatakan kasih-Nya kepada kita: Dia mengutus
    Anak-Nya yang satu-satunya ke dalam dunia ini supaya kita bisa menerima hidup
    kekal melalui Anak-Nya itu.'
  pes-OPCB: خدا با فرستادن پسر یگانهٔ خود به این جهان گناه‌آلود، محبت خود را به ما
    نشان داد؛ بله، خدا او را فرستاد تا جان خود را در راه ما فدا کند و ما را به زندگی
    ابدی برساند.
  mpt-mpt: Gode funanea Ne nakaia unangai gobenin kukubo alebenano genea e miine yanmakobe
    dabanea daakenea dabalim ele daak tlebio kesoa nibo e niniin dimo afen smike amit
    nine dobomabbiobe.
  ssx-ssx: Kutupa Koda꞉ma꞉ ipika꞉ Weki homeke do kenkena꞉ tapaala꞉ ekima꞉ta꞉ ipika꞉
    pukima꞉ homa꞉la꞉eki peneme yaala꞉me. Nikana꞉ma꞉ mo weki pa꞉ta꞉ yama꞉ da꞉ta꞉la꞉eki
    miomono yeke pa꞉la꞉mee.
  mkl-mkl: I cɔ bɛi Ilɑɑɔ̃ í nyisi wɑ kubiɛ. Í bɛ ɑmɑ ɑkɑ̃ɛ wɑ si ɑndunyɑ ku bɑ kɑ
    bɑ kuwɛɛ nɑ iriɛ.
  gaq-gaq: ଦେକ୍‌ରକମ୍ ବାବ୍‌ରେ ପର୍‌ମେସର୍‌ ଆନେକେ ମେଁନେ ଆଲାଦ୍ ବିବକେ ଜେ ମେଁ ନିଜର୍‌ନେ ମୁଇଂ
    ଆଃ ଉଙ୍ଗ୍‌ଡେକେ ମଞ୍ଚ୍‌ପୁର୍‌ନ୍ନିଆ ବେବକେ ଡିରକମ୍ ନେ ମେଁନେ ବାନ୍ ଅଃନା ମାଡାନେ ଜିବନ୍ ନେବାଏ
    ।
  gof-RNT: Nuuni Kiristtoosa baggara de7uwa demmana mela Xoossay ba issi Na7aa ha
    alamiya kiittis. Xoossay nuna ba siiquwa hessan bessis.
  unx-unx: ଆବୁ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ହରାତେ ଜାନାଅ ଜୀଦାନ୍‌ ନାମେ ନାଗେନ୍ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ ଆୟାଃ
    ମିଆଁଦ୍‌ଗି ହନ୍‌ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌କେ ଅତେଦିଶୁମ୍‌ତେ କୁଲ୍‌କିୟା, ନେଆଁଁତେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ଦୁଲାଡ଼୍‌ ଆବୁ ନାଙ୍ଗ୍‌ ଉଦୁବ୍‌ୟାନା ।
  gah-gah: Ómasímini gipala hamó nene alévolé oko minoaká netá nene aitotí alitune
    loko mikasiuka amiselekago limitímo agika limimómámini mogona lelitoka utó o lamaná
    okave.
  lcm-lcm: God kata akalit ta kana vinga ro nei liuan ira asukang ke. Kata alis kana
    ring sikei a nat ane kuli rina, ani tara to singina.
  aer-aer: 'The kwenhe arrenhantherrenhe ileme nhenge nthakenhe-arle Ngkartele anwerneke
    imerneke Rarle nhenge anwernenhe mwantye-mwantye-ilerle-aneme: Re kwenhe Alere
    Ikwerenhe anyente-ante yerneke apmere ahelhe nhenhele anetyeke anwerneke ilwetyeke
    nhenge yanhe areyele renhe arratye itelareme kwenhe itethe akwete-ante Ikwerenge
    anetyeke.'
  qvc-NT: 'Tayta Dyusmi suq Churiyuqlla kashpapis, chay Churinda kach''amurqan kay
    munduman, uchanchiqrayku wañunambaq, Dyuswan tukuy tyimpu kawsananchiqllapa. Chaymi
    yach''anchiq: Dyusmi ancha kuyawanchiq, nishpa.'
  tgl-ULB: Sa pamamagitan nito ang pag-ibig ng Diyos ay nahayag sa atin, na pinadala
    ng Diyos ang kanyang bugtong na anak sa mundo upang tayo ay maaring mabuhay sa
    pamamagitan niya.
  cbs-NT: Jesús ikunwain jawen taea nun jiwea jayaxanunbun Diosun jawen bake bestichai
    yudabu anu yununiki, nukuwen nuikin nuku bechipaiai nuku uinmakinan.
  xtm-NTPP: Su'si ma, ni kaxtnu'u ya ja kútoo ña'a ya, te ni tetniñu ya Sa'ya maa
