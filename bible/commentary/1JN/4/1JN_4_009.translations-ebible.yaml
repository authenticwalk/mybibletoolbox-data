  mlh-mlh: 'Anutuji manjokoine botunoŋuŋgo totogo iŋi noduya: Iŋoji Madeine moakoŋ
    oi maŋgo enoreko sanaŋgaru gokimiŋ ore eru soreme moreŋgo wakiya.'
  gof-ENT: ኑኒ ኪሪስቶሳ ባጋራ ዴዑዋ ዴማና ሜላ ፆሳይ ባ ኢሲ ናዓ ሃ ኣላሚያ ኪቲስ። ፆሳይ ኑና ባ ሲቁዋ ሄሳን ቤሲስ።
  aau-aau: God hiy hreme uron-pi ko-ar ma lwak hokwe yerki senkin non mesair kow,
    hiykwe hyo ney prueyn-awaw se ki mon me-ha, hrom hyo kueir nonaw su lwayr e.
  tvk-tvk: E Hi tepisen eheien nan mi xir melele xa tesa Natneli xa be siskes nan
    temei e ut etan tengan rakila ravur meulien sal vaxo en.
  prf-NT: Impeta dán nen Diyos en págmahal na dikotam dikona pinaangay na ti munduwiday
    en bugtung na a Anak tánni magkahud kitam ti biyag ten pamamag-itan na.
  auy-auy: Maníkó mimbórá-áánínkómbá aiꞌmarówana marapáꞌá kumbéna kentáásáfénawe séna
    puwéna aúíꞌa úmai maéꞌmaeꞌo ondasáfénasa puwéna arumbá símakainta póna miyá uráiye.
  tbg-tbg: 'Kotira muntukavano tinavuara vaira maantimakero tinavu humiqero: Tinavuara
    vika ti Maaquqaahai qaqi variqi vuate tiro, Kotiva nai Maaqu vohaiqa vataini atitovaro
    viva tinavuara iriharo qutu vura.'
  hub-NT: Yuus nina uchiri chikichkia nuna akupturmakua nui ina anenmamurinka nekamtikramawaitji.
    Tura wina uchir nitan uwemtikuk pujut tuke atina nunasha susarti tau asa akupturmakuitji.
  hmo-hmo: 'Dirava ese iena lalokau ita dekenai, be inai bamona ia hedinaraia: Ia
    ese iena Natuna tamona tanobada dekenai ia siaia, ia dekena amo mauri do ita abia
    totona.'
  big-big: Anotogi keli pigi teniyegi yolu pura walimizarik pugu ngezebekki Marek
    wamenakpek ngabelak kaileyengko kolabekke pugu ibeng sa puraga teniyegi wik koyimagira
    yaniweki wezamela logo purago teniyegi keli pugura walimiza.
  gux-G: 'N ba waani yi U Tienu ń tieni maama ki waani ke o bua ti: O sɔni o biyendga
    ke wan cua ki tinga po ki paani ti pala, tin baa ya miali n ki pia gbenma o yeli
    po.'
  cnl-NT: 'La²³la³ cu³lø³¹ ''e³ ca²³jmée³ lii²³ quiée²ra² Dios ''e³ jmii''³¹ ''nɨɨ''n³¹
    ''néen² jne²: Ca²³xíin²³ Jo̱o̱³¹ mɨ³¹güii³ la³, juø''n³ quie''²³ jø̱n³ qui³ xen³
    quie''². Qui² ''née²³ ''e³ rɨ²³jmée²³ Jo̱o̱³¹ ''e³ rɨ³ji̱''²³ra² ca³quie̱e̱².'
  zar-NT: Caní buluʼe lahui Dios ca nadxíʼinëʼ rëʼu, gusö́l-lëʼë laʼs dui Zxíʼini
    cazëʼ yödzölió ni, para gataʼ yöl-laʼ naʼbán idú queë́ruʼ niʼa queëʼ Lëʼ.
  kde-kde: Na Nnungu álangujije itamwi yake kwetuhwe kwa kuntuma Mwanawe wa weka pachilambo,
    uchinga tùùve na umi ukee na ntululilo kwa kupitila kwanga nang'e.
  ata-ata: Lataua mupalusou ꞌOlu anu vilesisi muluꞌe no lia ꞌo, sou mulosinge, la
    sou nenge temauli. No anu soli noxou ꞌOlu Iesu, la Anu mumaxaꞌu tanutanuxu singe.
  qvw-NT: 'Cuyacuyninta camalaycachimanchic caypam: japallan cuyay chulinta cay pachäman
    caćhamula, paywan wiñay cawsayta umänanchicpämi.'
  nfa-nfa: 'Lamatua padꞌelo sasue Na mi èdhi sèmi neꞌe: Na pua Ana Na dhu dhodhoka
    ca Dhèu èèna ka, mai asa rai-haha ne sèna ka bhoke jꞌara hia èdhi. Dènge jꞌara
    sèmi èèna, èdhi bisa mamuri taruu dènge Lamatua.'
  tnp-tnp: Uhgɨn təmol əpu rəhan nolkeikeiən kəm tah lanu, məmə in təmahli=pa Nətɨn
    nəuan kətiəh əmə, tuva e nəhue nɨftəni, məmə kitah okotos nəmiəgəhiən ohni.
  urd-urd: जो मुहब्बत ख़ुदा को हम से है, वो इससे ज़ाहिर हुई कि ख़ुदा ने अपने इकलौते
    बेटे को दुनिया में भेजा है ताकि हम उसके वसीले से ज़िन्दा रहें।
  hot-hot: Wapômbêŋ anêŋ Nakaduŋ doŋtom iyom ba hêv halêm pik ek alalô namô lôkmala
    esak yani. Kobom êŋ hik thô nena yani lahaviŋ alalô bêŋ anôŋ.
  mqj-NT: Mangkamikia' napa'paitaan kamamaseanna lako kaleta, iamo ussua Anak mesanna
    tama lino anta malara ullolongan katuoan sae lako-lakona.
  rus-SYN: Любовь Божия к нам открылась в том, что Бог послал в мир Единородного Сына
    Своего, чтобы мы получили жизнь через Него.
  mbh-mbh: Na God i pathengal it ako ve, ia sagu rintet it, nge ako i pakeu Itun omolenga
    aken, a ulue me mo i sung mimiong ako aro ile vusonga avele a it nge, ako nge
    ile rinong.
  bdd-bdd: ta ꞌina helau ꞌigihe hapweseya ꞌoida Natuna ꞌoinega, weyahina Natunaina
    ꞌiboimo ꞌihetuneyama, ta baleꞌuwa ꞌitauyama, ma ꞌabehega yawasida moisa ꞌiꞌebwaegita.
  cbt-NTPO: Nosoroatonpoa', hui'nin chachin isoro'paquë a'paimarin anoyacancantinpoaso
    marë'. A'naíchin hui'nin ya'huëtopirinhuë', a'paimarin. Quisocristo anoyacancantohuachinpoa',
    Yosë nohuitatëhua', nanpimiatarihua'.
  srn-NT: 'Disi na a fasi fa Gado sori wi tak'' A lobi wi: A seni En wan enkri Manpikin
    kon na grontapu, èn san Yesus du meki tak'' wi kisi a trutru libi.'
  cta-NT: Nguluꞌu Ni jiꞌna ñiꞌya̱ ntsuꞌu tsa tyiquee Ni ñaꞌa̱ Ni jiꞌna, nu loꞌo cua
    nda Ni jiꞌi̱ nu sca ti Sñiꞌ ycuiꞌ ca Ni ya̱a̱ chalyuu, chaꞌ juaꞌa̱ taca caja chalyuu
    cucui jiꞌna.
  bqc-SIM: 'Lá Lua yeawázi bↄ̀ gupuaun kɛ: À a Nɛ́ mɛ̀ndona zĩ̀ dṹnia guu, kɛ́
    wà wɛ̃ni e ń aà gbãaoɛ.'
  tcz-CHONGTHU: Pathen in ichan geiya eingailut'u hitam ti eivetsahnau chu Achapa
    chang khatseh chu vannoiya hi ahinsol ahitai, hitia chu Ama jal a eihon tonsot
    hinna ineitheina dingu ahi.
  mar-mar: देवाने आपला एकुलता एक पुत्र या जगात पाठविला यासाठी की त्याच्याद्वारे आम्हास
    जीवन मिळावे. अशाप्रकारे त्याने त्याची आम्हावरील प्रीती दाखवली आहे.
  snp-snp: Gotikafo Nalafo lawokodokati ya kofawa minomo dinumo auma lumunae, loto
    mikalo ilifi melaido, ayalo ya siya-muluna lomami monawa olu oloto pi ledaima
    ne.
  isl-isl: Guð hefur sýnt kærleika sinn með því að senda einkason sinn, í þennan hrjáða
    heim, til að deyja fyrir okkur og gefa okkur eilíft líf.
  spy-NT: Kiiboorwēēch ꞉Yēyiin chamateenyii yu kikōōnu Lakwanyii akeenke baateey kuchō
    kōōrēēt sukung'eet kēēsobchē kubununēē Lakwanaa.
  xnn-xnn: Inpailana nan layadna ken datako issan nangibaaana ken Jesu Kristo ay es-esang
    ay Anakna isnan batawa tapno matey ay pala ken datako tapno matagotago tako ay
    eng-enggana ken siya.
  mwe-mwe: A Nnungu bhashinkulanguya kuti bhanakutupinga uwe pubhampeleshe Mwanagwabho
    jwa jika pa shilambolyo, nkupinga tupate gumi kuka jwenejo.
  tte-tte: Kabo Yaubada ana mulolo kolila iyaele iyakenayagilako bwaite besiele. Natuna
    kaigedamo italamwan ilobima yanuwa yaulina mena na iya koina kita yawasi yawasosi
    talobai.
  tcs-tcs: God i bin soe yumpla aumas em i lab yumpla. Daswai em bin sane dat wan
    Boi blo em wea em prapa labem, kam po ded lo dat kros po tekemaut sin blo yumpla
    so yumpla go gede longlaip poeba.
  hlt-THB: 'Vemyihna Khawsa ing ningnih a venawh lungnaak dang law sak hy: amah ak
    caming ni hqingnaak thai aham pynoet chyn ca ak awm amah a Capa ce khawmdek na
    tyi law hy.'
  soq-soq: 'Tane God me nuawadawadawa inta ema inta no baimba sabamosan: Me Otopaida
    wanaubeno tawo osowe wisene inawawa itune ene bolen, no me bedewe inaida winakasala
    donsataa baiwa.'
  qub-qub: Dios cuyamashanchïta musyachimashpanchïmi japallan Wamranta cay pachaman
    cachamusha. Noganchi-raycu shamurmi payga mana ushacaj cawayta tarichimashcanchi.
  att-att: Á inipasingan ni Namarò yù ángngiddù na nittam, gapu ta jinok na ta dabbuno
    si Apu Kesu Kiristu, nga Anâ na nga táttádday, nga metapil megapu nittam, tapè
    mesipà ittam nga mepattolay kâ Namarò ta áddè ta áddè megapu kuna.
  bki-bki: ?Ana kito romial Atua kanano burum̃ara tinietiiano nene ea bogo na vabe?
    Kito romial kiano tinietiiano nene ka bogo na naio miila kenerinio takurano m̃anono
    garuei naio binimei ea yetemeriba nei, ka mia rila ka mia kito romeul.
  bqp-bqp: 'Lákũ Luda a yenyĩ mↄ̀wɛrɛ gupuraa nàn dí: À a Nɛ́ mɛ̀n do légelege zĩ̀
    andunia gũn, de ò wɛ̃̀ndi le kũ a gbãnao.'
  mcp-mcp: Sâ í lwó cɛɛlí Zɛmbî nyə á cɛɛl shé yí jɨ́ nə́, nyə á ntɨ Cʉ́gə́ lʉ́ Mwán
    dɛ́ shí gaád shú nə́ shé ŋgə́g nə cʉgə nyə́dɨ́ kwoŋʉd.
  hat-hat: Men ki jan Bondye fè nou wè jan li renmen nou. Li te voye sèl pitit li
    a sou latè pou l' te ka ban nou lavi.
  npl-NT: Dios otechnextili techtlasojtla, ijkuak okwaltítlanki Cristo itech nin tlaltíkpaktli
    non san Ye se Ikone, para matikpiakah yolílistli por Cristo.
  bgg-bgg: Chiih-è Hamangkhung-aphuii è airo miie shii gethek doh yi pha ne awai ro
    Dufuii shii sohjambling shii thoh gey, ji è gethek chai ne ai chiang è um ro.
  eng-TCENT: In this the love of God was revealed among us, that God sent his one
    and only Son into the world so that we might live through him.
  eng-BSB: 'This is how God’s love was revealed among us: God sent His one and only
    Son into the world, so that we might live through Him.'
  cpu-NT: 'Jiroka ikanta Pava joñaakairo omapero jetakotai: Jotyaantakairi irapintzite
    Itomi jaka kipatsiki, okanta jimatakaayetantairori aakaite añaashireyetai.'
  san-ASM: অস্মাস্ৱীশ্ৱৰস্য প্ৰেমৈতেন প্ৰাকাশত যৎ স্ৱপুত্ৰেণাস্মভ্যং জীৱনদানাৰ্থম্
    ঈশ্ৱৰঃ স্ৱীযম্ অদ্ৱিতীযং পুত্ৰং জগন্মধ্যং প্ৰেষিতৱান্|
  tac-NT: Onorúgameka júlalekuru bo'né Inolá Esukristo jeka wijchimoba ramué na'temaka
    napurigá bi'wémala ramué alawala napurigá ejperéliwa 'la napurigá najkí alué bo'né
    Onorúgame, napurigá ejperéliwa alué Esukristo a'walílate.
  eng-WEBPB: By this God’s love was revealed in us, that God has sent his only born
    Son into the world that we might live through him.
  gfk-H: 'Ma Kalou ga haminis no nuna harmarsai ma no nuna nemnem uta dahat hoken:
    ga tulei sei no kapawena natina ukai tano ula hanua wara halhalon dahat.'
  viv-viv: GavaiyaꞋamine Yaubada yana hawahega ide agaideya giseyemauneni? Me Bana
    Natuna anakaibeꞋu-moꞋa giꞋiveninisena ada babiya gihobuꞋela be yawaida velemoꞋena
    Bana Natuna againe kanavaina.
  yao-yao: Akunnungu ŵaulosisye unonyelo wao kukwetu kwa kuntuma Mwanagwe jwajikajikape
    pachilambo, kuti kwa litala lya jwelejo tukole umi wa usyene.
  tgp-tgp: 'God mo vuhesi na nona opoia isar̃a sohen harihi: mo r̃ule Natuna vorahese
    mo mai na varama matan vara r̃a pa mauri hinia.'
  auc-NT: Mönö ïmonte Wængonguï nänö waadete pönëmämo ïïmaï cæte odömongacäimpa. Tömengä
    edæ, Botö Wengä beyænque quëwencæmïnimpa, ante cædinque tömengä Wengä adocanque
    ingante inguipoga mönö quëwëñömö da pönongä pongacäimpa.
  kbc-NT: Aneotedoɡ̶oji ikee mewi me ɡ̶odemaa niɡ̶ijo me niiɡ̶e niɡ̶ijoa onijoatece
    me Lionigi menagi digoina iiɡ̶o eotedibige me jakataɡ̶a ɡ̶odewiɡ̶a ane daɡ̶adiaaɡ̶ica
    liniogo miniwataɡ̶a, leeɡ̶odi Lionigi me yeleotedoɡ̶odomi.
  bmh-bmh: Uwait nug gonugau ougab ig en noumaimai, gonugau nag tutakpaiu em e ebu
    ig go ebuan awau muzmuz dabun gusig wabun palautina, aleun.
  ctu-BL: Tsi' pʌsbeyonla i c'uxbiya Dios che' bʌ tsi' choco tilel ti pañimil cojach
    bʌ i Yalobil cha'an mi lac taj laj cuxtʌlel ti Jesús.
  meq-meq: Mbəlom a bəzakway ha parakka a wuɗa kway na, kəkay? A bəzakway ha a wuɗa
    kway na, a sləraw wawa ŋgay niye felik eye ka məndzibəra hərwi ada kâ ndzakwa
    huya tə neŋgeye ma sifa nakə a vəlakway aye.
  noa-H: Mag hichdëu maach daupii sim k'ap hapiegta Hẽwandamau hich Chaai hãbpai k'itʌm
    mʌg jẽb gaai pʌ̈ijim, mag pʌ̈iwia meebarmua maach hich dënk'a hauwia hich mag
    hich dʌ̈i wai nʌrraag.
  alp-NT: Alla Itiluke ete ite be Ioki ite le Iulake Eni Nanae esane Iluake lomei
    nusa, leke ite supu hidupe bei Eni Nanae mere.
  san-VEL: asmaasvii"svarasya premaitena praakaa"sata yat svaputre.naasmabhya.m jiivanadaanaartham
    ii"svara.h sviiyam advitiiya.m putra.m jaganmadhya.m pre.sitavaan|
  kbq-kbq: Anumzamo'ma avesi rante'neazama eri taveri hu'neana amane, ana kankamuntetire,
    Agripinti tasimura erisunegu magoke ante'nea mofavre'a ama mopafina huntegeno
    e'ne.
  kbh-kbh: Bëngbe Bëtsá s̈onjinÿanÿé bënga s̈uababuánÿeshanana, cha chë nÿe canÿe
    Uaquiñá ibobomná quem luaroye jíchmuase; cha tbojanichmó, bënga chábeyeca chë
    nÿetsca tescama yomna ts̈abe vida chamotsebomnama.
  ron-LSB: 'Prin aceasta s-a arătat în noi dragostea lui Dumnezeu: Dumnezeu l-a trimis
    pe singurul său Fiu născut în lume, pentru ca noi să trăim prin el.'
  pon-pon: 'Ni met limpok en Kot janjal don kitail: Kot kotin porone don jappa japwilim
    a Ieroj eu, pwe kitail en maur ki i.'
  nhe-BL: Toteco technextili hasta canque techicnelía pampa techtitlanili Icone iyojtzi
    para ma huala ipan ni tlaltepactli para ma tijpiyaca yolistli yancuic ipampa ya.
  sps-sps: To sen Gov faatok iny mangiir Tsunia tsura, sana Ayei faan iny me na isen
    tsun a Guei Tsoiny Tsunia tana vainy tana monaagits to, ma kaa mi ra na toto na
    suu i Tsunia tsun.
  wnc-wnc: Sike ita ninde butaya siknga natanimunggak kaknga yeutnimunangge natapbut.
    Yeutnimunangge natake ita waaknga awia tapatukan ngana dua kotnakut. Dua kotnake
    initewan waaknga waapata kepdakane epbut. Epuke ita sanga ninde tasinimik kakngata
    gataniman kayuk yutnanga aknga take ninda kayuk asinggan yutnimde natake initewan
    apbut.
  bus-bus: 'Dian Luda a yenzi ↄ̀dↄawe gupuraaa nàn yɛ̀: À a Nɛ́ mɛ̀n do léle zĩ̀
    anduna guu, lɛ wà wɛ̃̀ndi e kↄ̃n à gbãaao.'
  gub-BL: Nezewe wexak kar puruamutar katu haw zanewe a'e. Umur kar wa'yr ywy rehe.
    Pitài zo ta'yr. Umàno zanerekuzaromo. A'e rupi zaiko putar ipyr tuweharupi nehe,
    tatahu pe zaneho 'ym pà nehe.
  imo-imo: 'Goteni lino konopu mondoromo mele i tepa lipe ondoromo: Yunge malo tendekumu
    kau molorumu, nalo eno koinjo molko kondoko kau pangei kani nanga malo enonga
    nimbe kolopili nimbe yuni marenu lino imbo kerimanga nimbe mai kombuna lipe mundurumu.'
  boj-boj: Qotei aqa Ŋiri qujai unu. Qotei na a qariŋyonaq mandamq aiyej. Deqa iga
    aqa ñam na ŋambile gaigai sqom. Kumbra dena iga osorgej, Qotei na iga qalaqalaigeqnu.
  eng-DRA: By this hath the charity of God appeared towards us, because God hath sent
    his only begotten Son into the world, that we may live by him.
  knf-knf: Naşibaţi adiiman uŋal wi akaaŋ pa nja wi ayiluŋ Abukul aloolan i akahaŋ
    ţi umundu ŋhilna ŋţëpna ţi a ŋka ubida.
  san-KHM: អស្មាស្វីឝ្វរស្យ ប្រេមៃតេន ប្រាកាឝត យត៑ ស្វបុត្រេណាស្មភ្យំ ជីវនទានាត៌្ហម៑
    ឦឝ្វរះ ស្វីយម៑ អទ្វិតីយំ បុត្រំ ជគន្មធ្យំ ប្រេឞិតវាន៑។
  arn-NT: Ngünechen pengeleleiñmew taiñ piwkeyeetew feychi werkülu tañi kiñen Fotüm
    ta tüfachi mapu mew femngechi taiñ nieael rumel mongen ta kisu ñi Fotüm mew.
  zas-NT: Balüü Dios guial rënman dunuj ree, din majsi tijbzi xiꞌnman Jesucrist, guxhaalaman
    laaman guidxliuj din yayaꞌp ree guialnaban delant loj Dios por laaman.
  ken-NT: Mandɛm atɔ̌ŋ ɛkɔŋ ɛnɛ́ yi ábhɔ́ŋɔ́ nɛ bhɛsɛ ndǔ átó Njaŋa Mɔ́ywi fá
    amɨk bɛ sɛ́mfʉ́ɛ́t ntá yi sɛ́mbɔ́ŋ nɛpɛ́m.
