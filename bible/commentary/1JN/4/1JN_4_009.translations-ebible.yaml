  ory-ory: ଏଥିରେ ହିଁ ଈଶ୍ବରଙ୍କ ପ୍ରେମ ଆମ୍ଭମାନଙ୍କ ପ୍ରତି ପ୍ରକାଶିତ ହୋଇଅଛି ଯେ, ସେ ଆପଣାର
