    pamili akiliinga yunga kangale oliu mana-yambumanga nimba alko topa kulunjupili.’
    nimba yu-ni akili liipa ma-koleana oliu yambu kismanga nimba liipa mundunjurum,
    aku-sipa Pulu Yili-ni numanu monjulemú mele oliu liipa ora sirim.'
  maj-NT: B'i̱ ts'ín tsakúchjiná kju̱a̱tjoho̱ Nti̱a̱ná. Kits'ín nibá Ntí nku tutuhu̱
    a̱sunntei̱, tu̱ xi nga̱t'aha̱ Ntíhi̱ sa̱kúhuná nga ku̱i̱ntsu̱ba̱ tík'aán.
  bkq-NT: Kywynedâ tawyly enehonwâm Deus, tymery tokaleom onro anaxi igonomâ; mâkâ
    kurâem iguehobyry wâgâ mawânrâ ise kyigueduo aunloenlâ eagâ kydawyly.
  kue-kue: Ye Wam suwara kaima di makandle endumara mambuno igle mina, ye nono pre
    munduwo pango wakai kangwa i ombunodi norkwa. Ipre ye Wam mina nono kor-moramga.
  cot-NT: Iriatimpa itigarancaqueri Irijanite apatirotica acaniqui quepatsiqui irimetojaventajiacaji
    iranijacaajiajajinijite, irootaquequeate atsatantajiacaca arimaja ipintsamajajiacaji.
  bnp-bnp: A Vure i rudu vilia na malala e Tuna a madiva, si gi bole a nimahuri vakaroro.
    Na naro iea kunana a Vure i vakasiri a ningaru dagi vona ne hita.
  apn-NT: Tĩrtũm kãm mẽ pajapê htỳx kumrẽx. Kormã mẽ pamã hkĩnh kêt ri nhũm kumrẽx
    amnhĩ rom kãm mẽ pajapê ho pa. Nẽ kãm mẽ pajapê xàj mẽ pahwỳr Kra pyxita mẽ. Mẽ
    pahte amnhĩ tomnuj pãnhã kot mẽ panê htyk kaxyw. Mẽ pahte kukwak ri amnhĩ nhĩpêx
    nyw o amnhĩ nhĩpêx nẽ nhỹrmã wa kuri pahtĩr tũm nẽ pamex nẽ papa ho papa kaxyw.
    Ã na pre Tĩrtũm mẽ pahwỳr Kra mẽnh anhỹr o kãm mẽ pajapê hã amnhĩ to amnhĩrĩt.
  ctp-NT: Ngwaꞌu Ni ꞌñaan sa ñaꞌan nu suꞌwe ꞌa nka tiye Ni ñaꞌan Ni ꞌñaan, bra nu
    msuꞌwa Ni ꞌin ska ti nu lka Sñiꞌ ykwiꞌ Ni mdiyan lo chalyuu, chaꞌ chabiyaꞌ ꞌin
    Sñiꞌ Ni ka kaja chalyuu kwi ꞌñaan.
  opm-opm: Got oh dirnong da napris bopor nahat napapat ohe da oh orhe mon tit pokwi
    orhor ohnong Gin go wasa ire gwemat haputinmur. Haputporhan gwe ma hapur ohe dap
    tei oh ihir eimat yah hat paten da sa datipri por orhe mon tit pokwi orhor darhetipmur.
    Ma imtip oh orhe bopor nahat napapat da oh mon ohe boknongwi mar dirnong namgitipmur.
  bvr-bvr: 'Rrapa Wangarr arr-gurdagurdarrana nipa gurrurta gu-rrimanga arrburrwa
    minypa gun-gunaga: Minypa an-nigipa Walkur an-ngardapiya gurdiya rrawa ana-jerrmarra
    arrburrwa ngayburrpa barra wanngu nguburr-ni nipiya An-walkurpa nyanma.'
  wal-wal: Xoossai nuna ba siiquwaa hagan bessiis; nuuni Kiristtoosa baggaara de7uwaa
    demmana mala, ba issi Na7aa ha sa7aa kiittiis.
  zad-NT: Chioza' bli'e ka chakile' cho' daa bseḻee Xiiṉe'na' tlish' tyaj yell-lioni
    kwenc̱he gonḻilall'chone' na' gat' yeḻ' mban c̱hecho dii bi te c̱heyin.
  kmg-kmg: Anutuzi Ŋokâ-ticne mocjaha e juju bâfua-nâreocte mâreŋko soreme wahawec
    ira hâcne maŋjauŋ-ticne nâŋâcnao fua taniŋkewec.
  aso-aso: Oꞌmosoꞌmo gipele hamoꞌ leliꞌ do luꞌ izo minevoꞌ minevoꞌ lemeni dameni do
    sotoꞌ o-ledelive me misubouko imiselavo lemo aniꞌ. Nemuꞌ nene Oꞌmosoꞌmo lulo limineꞌ
    nene sotoꞌ ogavo ningekune.
  uli-uli: Iye sengal yael Deus kawraloh hachangcheng la yal ngalgich irel yal fangdiy
    molwe lol wol talop le, bo iy yebe haholal ngalgich molow.
  nin-NT: Abachi à tsarr inta ikpanye ima yi nu nggo à tu Uzuma ingbre iyirr à nga
    ni ingbingbru yi, wre ki inta bu so tsitsirr ni itu ima yi.
  tgk-tgk: Муҳаббати Худо ба мо ин тавр намоён шудааст, ки Ӯ Писари ягонаи худро ба
    ҷаҳон фиристод, то ки мо ба воситаи Ӯ ҳаёти абадӣ ба даст оварем.
  acu-NT: 'Yus iin timiá anenmau asa: Atum wina Uchirjai tuke iwiaaku pujusmintrum
    tusa, ni Uchirin kichik amia nuna ju nungkanam akupturmakmiaji. Tura asa ni anengkratairin
    paan nekamtikramamiaji.'
  cak-WNT: Y ri Dios xuc'ut chkawech chi can yojrajo' wi, ruma xutek pe ri Ruc'ajol
    chuwech re ruwach'ulef. Y ri Dios can xu (xe wi) ri jun Ruc'ajol c'o, pero xutek
    pe riche (rixin) chi xuya' ri c'ac'ac' c'aslen chake.
  ebk-ebk: 'Assena nan enat Apo Dios ay nangepaila as layadna kan chitaku: Infiaorna
    nan us-usa ay Anakna asna''s luta ta mawad-an takú as fiyag ay maid patingkiana
    babaen kan hiya.'
  spa-PDDPT: 'En esto se manifestó el amor de Dios en nosotros: En que Dios envió
    a su Hijo unigénito al mundo, para que vivamos por medio de Él.'
  ruf-ruf: Na Imulungu kalangusa unoghelo wake kuna twetwe kwa kumghala Imwanaghe
    nyalimwe muisi, ili tuwe na ughima kubitila yeye.
  gun-gun: Po rami Nhanderuete oexa uka raka'e nhanderayvua, Gua'y peteĩ'i va'e ombou
    vy, hexe vy jaikove riae aguã.
  agu-BL: Ja lajluchax yi lok' ib yi at tu Ryos tan tu' yi saje'n ẍchakol yi jun tal
    ẍutuj Cy'ajl tzone'j wuxtx'otx' tan tk'ol yi kutz'ajbil.
  isn-isn: Mu ili ulowa nuang'wa Itundaai ukunukuwe mukati itu, kina Itunda ai umulagiite
    ung'wana nuakwe nuing'wene mu unkumbigulu iti kikie kukiila Ng'wenso.
  ilo-ULB: Iti daytoy, ti ayat ti Dios ket naiparangarang kadatayo, nga imbaon ti
    Dios ti bugbugtong nga anakna iti lubong tapno mabalintayo nga agbiag babaen kenkuana.
  pir-NT: 'Cohãcjʉ̃ marine tiquiro cahĩñene mari masi duana, ohõ saha masinata: Cohãcjʉ̃
    pehe tiquiro macʉnore ihcãquirota ijiriquirore marine yʉhdʉoatiquirore ahri yehpapʉre
    ohoahye. Sa ohoro marine tiquiro cahĩñene marine masigʉ̃ yero niahye.'
  anv-NT: Gɛ na ne Ɛsɔwɔ alɛ́ré nnó ji abɔ gejeé ne ɛsé. Ji atɔ danchi maá wuú
    fa mme nnó getu jií, ɛsé debɔ geŋwá.
  sab-NT: Chube no no che ulita ole malen ama mo Kirolla gdaitre alin kagu nga dba
    ai giti che alin, ene che Chube Kirolla gai ulia giti che joge toi diali chui
    tangle Chube ole nga ngaña giti. Chube agedu no ene che alin gire e giti sugedale
    chege trate Chube ta no no che ole ulia.
  tmd-tmd: God Ha mɨ paŋyöbö nuŋ aku yad abmɨn hön wöröxmɨn, an nöbö mö mögörɨb il
    kɨ mɨdöl bla kömö öim mɨdɨb maga ra. Aku nugwön an wöxnö nugwöla, God anɨŋ mɨ
    ödöriö madmag nɨgmɨda.
  acr-NNT: Ri rutzil ukꞌuꞌx ri Dios xqꞌalajinik echiriꞌ xutaq lo che ruwachulew ri
    lik xew Ukꞌajol riꞌ, chaꞌ ruma Rire kakꞌojiꞌ qakꞌaslemal.
  kpg-kpg: 'Deenei di hai a God ne haga modongoohia mai dono aloho gi gidaadou: Mee
    ne hagau mai dana Dama hua e dahi gi henuailala, bolo gi mouli ai gidaadou.'
  taj-taj: ओच्‍छे परमेश्‍वरसे थेग्‍याम य्‍हाङसे जुनी याङ्‌गै भिसी ह्राङला गिक जेन
    झादा जम्‍बुलिङरी पुइखसी य्‍हाङदा ह्राङला माया उन्‍जी।
  avt-avt: 'God hɨrak keteiknai hɨrak hanhanai kar ik: Hɨrak kesiuwe Nɨkan kɨrak kiutɨp
    kerekek hɨrak kan kekepai te haiu mamu werek werek.'
  cbk-cbk: Dios ya dale mira canaton el di suyo amor cuando ya manda le con su unico
    Hijo aqui na mundo, para puede kita tene vida eterna por medio del di suyo muerte.
  uig-ARA: خۇدانىڭ مېھىر-مۇھەببىتى بىزدە شۇنىڭ بىلەن ئاشكارا بولدىكى، خۇدا بىزنى ئۇنىڭ
    ئارقىلىق ھاياتقا ئېرىشسۇن دەپ بىردىنبىر يېگانە ئوغلىنى دۇنياغا ئەۋەتتى.
  tuf-tuf: Síratan uw sehnác eyan bar ehcujacro. Is quínoan uchta ehcujacro. Síratan
    is sehnác reht ima waquíj istán ey áyjacro. Cajc uch cuitar áyjacro. Isan waquíj
    chihtá cuitar ima jor etiti ítayta acu áyjacro.
  abx-abx: 'Yayto i pa''agi-na si Diyos pagpakulaw si gugma''-na si kita kam: Agpabawa-na
    i gana'' makapariho Dadi''-na pada''ito si kalibutan basi'' aka''angkon kita si
    ungod kinabuhi'' pina''agi si iya.'
  mco-NT: Jada je'je tɨy'ajt co Dios ajt xychojctaayɨm co je y'ung huɨdibɨ tügpajcpɨ
    ymɨɨd, quejxy ya naaxhuiñ jɨgɨx ɨɨch ajt nbaatɨm Dios yjɨhuɨ'ñ ymɨc'ajt mɨɨd yɨ'
    ycɨxpɨ. E Dios yjɨhuɨ'ñ ymɨc'ajt ca' ycɨxa'ñ ytɨgoya'ñ nimɨna, paady ɨɨch ajt
    njugy'ajtɨn ca' ycɨxa'ñ ytɨgoya'ñ.
  cpb-NT: 'Jiroka ikanta Pawa roñaagairo imapero retakotai: Rotyaantakairi rapintzite
    Itomi jaka kipatsikika, okanta rimatakaantakairori aakapaini añaashireyetai.'
  aon-aon: Namudok aria Iruhin neyabigap um agundok anan urkum manawasham apak abom
    um. Neyabigap namudok. Anan douk atun nuganin meyoh. Aria neshopokan nanakumori
    agundok atap um nutaurumap murao okwudok outuk um mupe wosik abom ihih nyumneh
    um.
  hus-NT-2005: Na Dios in xalkʼaꞌ abal tu kʼanidhál. Pos in abaꞌ nin junkax Chakámil
    ban kʼayꞌlá, abal kʼal tin kwenta nin junkax Chakámil, ki ejto ki kóꞌoy an xeꞌchintaláb
    xi yab in koꞌol in okʼontal.
  mig-NT: Súan ni̱ kenda ndiji̱n ndasa kúndá'ú ini̱ Dios yóó. Chi ni̱ tájí‑yá Se̱'e‑ya̱,
    va̱sa máá tú'ún‑ni‑i íó. Te ni̱ kii Se̱'e‑ya̱‑ún ini̱ ñu̱yɨ́vɨ yá'a, náva̱'a jíín
    máá‑yá te kuchaku̱‑yo̱.
  bps-bps: Na fite Dwata i kakdon gito fagu di kfeben i Tingaan tunggal dini di tah
    tanà, du fye fagu di kenen gfunito nawa landè sen.
  mbs-mbs: Impetaga-taga te Timanem te ontò dakel se pedowan din kenitadon, so insogò
    din se Batà din temisa dini te keneyonan amon begayan kidon din te kaling pedowan
    pineokit kandin.
  tof-tof: 'God tóba moboküpdü ubi igó okaka simzazilürr mibüka: Wa tóba darrpanan
    Olom zirrsapónórr ini tüpdü, igósüm mi aprrapórr ⌊ngarkwat-koke arról⌋ ipüdórre
    oyakama.'
  cme-NT: 'Diiloŋ uŋ pigãaŋ-ye u nelnyulmu‑i dumaa ku yaa daaku: U saaŋ u Bɛduɔla
    jo hĩɛma-na a ji hã-ye baa ninsoŋ-cicɛ̃lma‑i.'
  sus-sus: 'Ala xa xanunteya kolonma yi nan ma: Ala naxa a xa Di kerenyi xɛɛ duniɲa,
    alako won xa kisi a tan saabui ra.'
  pon-2006: 'Iet duwen en Koht eh ketin kasalehda sapwellime limpoak ong kitail: pein
    ih ketin poaronedohng sampah Sapwellime Iehros, pwe kitail en kak mourkihla.'
  dad-dad: Negur nẽ wau laa fiya eig fe ifelnadan. Ĩ yogon Naal tekelei bagai, ada
    ĩ bunem mata tabodõf nigin, tenebur sur fen.
  zab-NT: Dios bliuuny guelrcaaz xtenny par cun dunnɨ te pur masquɨ tubyzi Lliinny
    Jesucrist, per bxiaaldny laany lo guɨchliu par idxapnɨ guelnabány nez lo Dios
    pur laany.
  jae-jae: Anôtô geoc nê têtac gêwiŋ lasê kêpi biŋ tecenec gebe eŋ kêsakiŋ nê Latu
    tageŋ gêmêŋ nom gebe daŋgôŋ mateŋ jali êtu eŋŋa.
  ksd-ksd: Ta go ra magit ra varmari kai God i ga vana rikai tana pire dat, ba God
    i ga tul vue Natuna, a kavakake, ta ra rakarakan a gunagunan upi dat a laun tana.
  msm-NT: Impakita to Diyus to gugma din ita pinaagi to pagpaandini to sikan sobuukon
    no Anak din to kalibutan agun no pinaagi kandin, ogkabogajan ki to kinabuhi no
    wada katapusan.
  myk-myk: To Kilɛ ya wu taanɲɛɛgɛ ki shɛ shɛgana lemu na ge, lee li wa mɛ. Wʼa wu
    Ja nigin pe wu tun na pa koŋɔ na, kɔnhɔ wu ɲìi sicuumɔ kan wèe mu.
  sbe-sbe: 'Yaubada yona gadosisi ye hemasalaha kalidaena doha teina: Iya Natukesekesegana
    ye hetamaliyama tanoubu ta unai na bena iya debanaena mauli ta lobai.'
  mcr-mcr: Goti Iqu, Iqueqä Ymeqä Kiqä-kiuänäŋä Iqueŋi, qua täuŋqä ändowatkqe, ii
    ne häŋä hea ique-ique pmeqä di, Iquesa meqäŋqe. Iqu iiŋä ikqe, Iqu nenyqä itä,
    qeqä tmäkqä suqä ique, ätnäŋäqi ämaekqe.
  cux-NT: Níícú chuū chi ch'iⁿ'í yā nanáaⁿ yú ní vaadī neⁿ'e yeⁿ'e Dendyuūs. Níícú
    chuū chí Dendyuūs dichó'o yā 'áámá n'dyáⁿ'ā daiya yā iⁿ'yeeⁿdí 'cūū caati cuuvi
    'cuɛɛti nduuchi yú cáávā 'iiⁿ'yāⁿ mííⁿ.
  tur-YTC: 'Tanrı’nın sevgisi şununla bize gösterildi: Tanrı biricik Oğlu’nu, O’nun
    aracılığıyla yaşayalım diye dünyaya gönderdi.'
  san-ITR: asmAsvIshvarasya premaitena prAkAshata yat svaputreNAsmabhyaM jIvanadAnArtham
    IshvaraH svIyam advitIyaM putraM jaganmadhyaM preShitavAn|
  bel-N: У гэтым выявілася любоў Божая да нас, што Бог паслаў у сьвет Сына Свайго
    Адзінароднага, каб мы жылі праз Яго.
  sch-sch: Ama jâra ringna ei man theina rangin Pathien'n a Nâipasal khat mamang
    rammuola juongtîrin a lungkhamna ei chunga a minlang ani.
  mic-MIQNT: Gjinisgam neia'tugsi'gup ta'n teli gsalaj mimajuinu' ta'n tujiw petgimateg
    wipsgunatl uggwisl ugs'tqamug glaman ml'gigno'ti gis ignmugsi'gw mimajultinenu
    iapjiw muta ula Se'sus pegwatoqop ugjit ginu.
  huu-NT: Jusiñamui caɨna isiruillamona, ie dajede Jito enɨruemo orede. Naimɨe fiodaillamona,
    Jusiñamui dɨne jaca iitɨcaɨ. Ie fɨnoca rafuemona Jusiñamui caɨna isiruillana jai
    uiñotɨcaɨ.
  jiv-NT: Tuma asa ni Uchiri̱ chikichkiniak ju̱ nuṉkanam akupturmakmiaji. Iisha ni
    túrunamuja̱i̱ nekas iwiaaku pujaji. Nu̱ja̱i̱ Yus in yáinmak ni aneṉkrattain paant
    iniakturmasmiaji.
  otm-NT: Oją bi 'yurcahʉ ran huɛ̨cate 'bʉ mambá pɛnhua ja ra ximhäi rá 'dats'ʉnt'ʉ
    bi yąnjʉ, n'dahma din jajʉ ra 'da'yote.
  dah-dah: 'Al Kuruŋ beleŋ alya bereya goyen bubulkuŋne wor po yeŋ nurde yuneŋ hiyen
    gobe gaha mat dikala diryiŋ: yeŋbe neŋ al megen niŋ gayen yeŋya hugiŋeŋ hitek
    yeŋbe Urmiŋ uŋkureŋ muŋ goyen neŋ gake teŋ kamyeŋ go yeŋ nurdeb teŋ kerke megen
    gar katyiŋ.'
  tnk-tnk: Kumwesən rɨnəfo mo kɨtaha sətoni nokeikeiien səvənhi? In rɨnərhi pehe Tɨni
    anan kuatia ruvehe ia tɨprənə i mo suatuk m kɨtaha səuvehi nɨmɨruien irə.
  kpr-kpr: God nunda dubo bari kau mavega ava, namondekena eminge ijugusira. Nu, namonde
    nange nunda Mandi da javoda jebuga tuve baetera ava kotise, nunda Mandi dabako
    tainako ava dirigetiri endada fusira.
  san-IAS: asmāsvīśvarasya premaitena prākāśata yat svaputreṇāsmabhyaṁ jīvanadānārtham
    īśvaraḥ svīyam advitīyaṁ putraṁ jaganmadhyaṁ preṣitavān|
  nho-nho: TeAtua ni hakailoa mai tana laaoi raa ki taatou, teenaa a Ia ni heuna mai
    tana Tama tokotasi naa ki te maarama nei, ki ora ai taatou iaa Ia.
  gym-NT: 'Ngöböta ni tarere ye abko bä mikani krörö kwe nie: Nikwe nünandre kärekäre
    Ngöböbe, abkokäre Ngöbökwe ja Odei itibe juani kä nebtä. Ye kwrere Ngöböta ni
    tarere abko bä mikani kwe nie.'
  azg-NT: Nquii Tyoꞌtsꞌon, juu jnda jon na ninncüii tsꞌonhin, jñon jonhin na mꞌan
    jaa nnꞌan tsonnangue. Sꞌaa jon na nndaꞌ chaꞌ ndëë ncꞌön na tyiꞌquintycüii na cotantꞌö
    yo ñuan njanhan. Nndaꞌ vaa na siꞌman jon na viꞌntyjii jon jaa.
  bhd-bhd: ज़ै प्यार परमेशरे असन सेइं केरते, तै इस सेइं बांदो भोव, कि परमेशरे अपनू
    अकैल्लू मट्ठू दुनियाई मां भेज़ू, कि तैस पुड़ विश्वास केरने सेइं असन हमेशारी ज़िन्दगी
    मैल्ले।
  too-NT: Dios lej quincāpāxquī'yāni'. Huā'mā' līmāsu'yulh a'xni'ca' macamilh nac
    quilhtamacuj ixO'kxa' a'ntī xmān kalhatin. Lā' por xla' līka'lhīyāuj xasāsti'
    quinquilhtamacujca'n.
  ind-AYT: Demikianlah kasih Allah dinyatakan di antara kita bahwa Allah mengutus
    Anak-Nya yang Tunggal ke dalam dunia supaya kita dapat hidup melalui Dia.
  cjo-NT: Rootaki ayotantakari inintaperotakae, rotyaantakiri Itomi rapintzite kipatsikika
    ikamawentakae rowawijaakotantakaeri, akanteetatyeeyaani ajeekimotantyaariri.
  nsn-nsn: Gine teke ualasira pein God re malauelhir pe tagigeig. Inggono ke heiriha
    tar tang siokor Tunane i kot mari uangoul keipeig tar nitua e la tur tatanon.
  san-DEV: अस्मास्वीश्वरस्य प्रेमैतेन प्राकाशत यत् स्वपुत्रेणास्मभ्यं जीवनदानार्थम्
    ईश्वरः स्वीयम् अद्वितीयं पुत्रं जगन्मध्यं प्रेषितवान्।
  tna-NT: Diusu ja ecuana ebia su ibuneda batana putsu, mesa piada quita Ebacua ye
    mundo su beitutana ecuaneda tu jepuiti eid'e epueni puji.
  lid-lid: Kindrei badeh, nadun ari le, ya iy atehei iy eme kon munyak, ta aseben
    taha ta akohok kohan mwasin handru. Ta kandriyen doh, Kindrei leheya taha, buku
    none iy aso-ok taha handru.
  wim-wim: Nil keꞌ-paal nhengk nungantaman kaaꞌ-thonaman kuch nunang aak iikanakana,
    ngamp yipam aak umpuyangaman wunāmp nungantanga. Nilan puth yimanangan meenath
    ngampara nilan kaangk wunan ngampar paththam.
  zga-M: Pa ile ulugano lwa Nguluve lwavonike mugati ndyufwe, ulwakuva Nguluve asuhile
    unswambe uludiga munkilunga, pivu tutamilage mumwene.
  yom-yom: 'Mu diambu diadi mu monikina luzolo lu Nzambi kuidi beto : Nzambiwufidisa
    muanꞌandi wumosi kaka va nza, muingi tuzinga mu niandi.'
  san-SIN: අස්මාස්වීශ්වරස්‍ය ප්‍රේමෛතේන ප්‍රාකාශත යත් ස්වපුත්‍රේණාස්මභ්‍යං ජීවනදානාර්ථම්
    ඊශ්වරඃ ස්වීයම් අද්විතීයං පුත්‍රං ජගන්මධ්‍යං ප්‍රේෂිතවාන්|
  yut-yut: Piŋkop da iyɨ dakon Monji kaloŋɨ naŋ nin da egɨp egɨp uŋun obakon da abɨdoneŋ
    do yabekban mɨktɨmon pɨgɨt. Piŋkop yaŋ aŋek nin do but dasi galak taŋ nimɨsak
    uŋun nolɨgɨt.
  grc-BYZ: ἐν τούτῳ ἐφανερώθη ἡ ἀγάπη τοῦ Θεοῦ ἐν ἡμῖν, ὅτι τὸν υἱὸν αὐτοῦ τὸν μονογενῆ
    ἀπέσταλκεν ὁ Θεὸς εἰς τὸν κόσμον ἵνα ζήσωμεν δι᾽ αὐτοῦ.
  cpc-NT: 'Jiroka ikanta Pawa joñaagairo imapiro jitakotai: Jotyaantakairi japintziti
    Itomi jaka kipatsiki, okanta jimatakaayitantairori aakaiti añaashiriyitai.'
  nhg-NT: Deus otiechejtetejque quiene ca tiechtlasojtlalo cuöc otiehualtitlanuc tiesenteConietzi
    pan tlöltecpactle. Otiehualtitlanuc para tejua ma tecpeacö nemelestle tietech
    yejuatzi.
  nya-nya: 'Mmene Mulungu anaonetsera chikondi chake pakati pathu ndi umu: Iye anatumiza
    Mwana wake mmodzi yekha ku dziko lapansi kuti mwa Iyeyo tikhale ndi moyo.'
  ngu-NT: Dios oquipantlantij quen techtlajsojtla ijcuac ocuajtitlan isenteConetzin
    ipan tlalticpactli para itechcopa iConetzin ma ticpiacan nemilistli para nochipa.
  kup-kup: Met God pim rop ham eparah meehan erat darim horiv bat ñomahapuh dari pohazao
    tin het hekaz nonor ba ou batahan, God darimaz zakep tat lop masak etamah-pov
    ou ravah.
  jid-jid: Naki iyemen u Irji ba shile ni mi mbu di Irji aton vre ma riri ye ni mi
    gbugbulu du ta kiso tutrun ni tu ma.
  wmw-wmw: 'Javi Mwenyezimungu ndi vyolote pendo rake kwetu ofwe: Mwenyezimungu kampereka
    mulumwengu Mwanawe mmoja tu basi ipate tiinshi julu yake iye.'
  gmv-GGM: Xossay nu garsan ba siqqo qonccsiday nu iza bagara deyo demanamala ba na
    isneza ha dugge ha alamezan yedidaysankko.
  ssg-ssg: Haeu aile kola haniwen kaha wawahen tetan ti i talo telawe Natun hanima
    tehu pon itan ie. I aile ukek ien lehe kaha pon ukei tonain kapin ti tap tahi
    tapoan nake ti soliai puase tel Natun Jises Krais.
  zpo-NT: Snee mlu Dios yalnkela cheen xaa lo re be, nel mxaal xaa tubka Xgann xaa
    lo yizhyo, zee kano re be yalnaban kwaan nzaa xaa.
  poy-poy: Na Mlungu kalanguziyiti ufiru wakuwi kwa twenga kwa kumtuma Mwana gwakuwi
    gwa gweka pasipanu, su tuweri na ukomu kupitira yomberi.
  qwh-NT: 'Quenomi allapa cuyamashqantsicta musyatsimarqantsic: jucllella Tsurin Jesustam
    que patsaman cachamorqan, Jesusrecur noqantsic alli cawanantsicpaq.'
  gaw-gaw: Kayak Nug Beḵa laip̱unab, ig nuhigp̱a bauklel aognignu, wanp̱a me uḏiom
    amunu amup̱a amu Kayak Nug ihinignu oo mauhaknab dooṯe amu ig ip̱uniḵom.
  nca-nca: 'Anutuko newonde hamó horé nore nunoyote, ko iŋo-iŋo meté ŋu ŋandiro witú
    nereró: enendo yoto-yoto nore nunowero quro eneŋo Naŋuní korete qu asáŋoní nokono
    umburó.'
  zpz-NTPP: Ñgyoozh briic mi nu gad lagy den nu rcam de ub na nu nac nu bzuu nez mi
    Iꞌñ mi nu tub zi la zu nim nu biid mi gyishlombecy ii, gun orzeꞌ gad nu cui mbañ
    den nu nac Iꞌñ mi zeꞌ.
  mkj-mkj: 'A Koahs kajalehda Ah limpoak oang kisai: Ih kadardohng jampah Nah Iehrojjo,
    pwa kisai en kak mourkihla.'
  zac-NT: Bëluaꞌa më de quë rac shtuꞌu më lëꞌë hiaꞌa; bësheꞌldë më tubsë shini më
    lu guë́ꞌdchiliu parë guëdápaꞌa vidë sin fin. Guëbániaꞌa parë siemprë.
  kyg-kyg: Gotiꞌa Yesutetiꞌmo afaꞌa maisuna yaꞌmo alisunafeꞌmo aiya magoke mafaꞌneꞌamo
    alino ateꞌnigeno ma mopafiꞌmo emineꞌniye. Gotiꞌa ani kavatetiꞌmo lagaefeꞌmo hau
    ayamopafiꞌmo hauꞌniya kavaꞌamo alino lave liꞌniye.
  kmk-kmk: 'Kama’t tu dit nan-iipailan Apudyus sidit mampipiya na kan ditaku: Imbaun
    na uttun lubung si Jesu Kristu un os-ossaana Anak na daḻapnu maipagapu kan siya
    matagu taku si inggaingga.'
  cao-NT: Anomaria tsi xo toa Dios noihaina. Noiquí tsi jahuë jahuësti ca baquë mai
    qui ja raaniquë noqui bësomaxëna. Toca tsi noqui ja noihai ca ja jismani quiha.
  bbr-bbr: Anut nukas kon wous ik mesin meiemara, kon mokoi karartapau okoro omnokou
    opok ik ko pakan awau orip orip rawaun sakau owaun äsimornuk, kowon.
  inb-inb: 'Kasami Taita Dius kawa­chig­sa­murka, nukan­chita sutipa kuiag kagta:
    pai kikinpa sug­lla wam­bra­ta­mi kai alpama kacha­murka; cha­saka nukan­chi­pas,
    mana puchu­ka­ri­diru suma kaug­saita pai­wa iukan­ga­pa.'
  hrv-hrv: 'U ovom se očitova ljubav Božja u nama: Bog Sina svoga jedinorođenoga posla
    u svijet da živimo po njemu.'
  box-NT: 'Bìo kà lé bìo le Dónbeenì zéenía le mí wa làa wɛn: Le tonkaa
    mí Za kéní ó o ɓuara ho dĩ́míɲá yi, à wa dàń yí le mukãnì binbirì
    o pànká yi.'
  ote-NT: Ajua̱ bi ꞌñutcaguihʉ gue xi majua̱ni nuꞌá̱ ma̱diguihʉ ngueꞌa̱ bá pɛhna rá
    ꞌra Tꞌʉ ja ra ximhai pa da ꞌracjʉ ra ꞌraꞌyo te.
  wnu-wnu: End ne Qenu wonou wau gari qas eng init imurima derer eng. Wo in qenungar
    igoar eng wonou wau imuriamor end in imbigun. In wot gari qenen bebereg igoruboun.
  zam-NT: Diox mblu' xá mod susque' nque' lezo' Diox ñèe Diox na' co'se' mtel' Diox
    angoluxte xgan' Diox loo izlyo' ndxè' par gàca loo na' yòo ban no na' Diox thidtene
    por cón che'n Jesucrist, xgan' Diox.
  zyp-NT: 'Ma heh Khazing tei kaa hrong letah a donah a lang sahnah cawh a cang: Khazing
    tah a Sawcapaw a hnuitlakangpaw khah khazaw letah a za thlawpaw cawh Ama a thongtah
    hringnah kaa hnui khy nápaw cawtah a cang.'
  sey-NT: Ja̱je paꞌina, iye yejana i̱ mamaquëre teꞌire, ja̱ë doꞌipi paꞌiye ti̱ꞌajajë
    caquë jëjo dao maca maire Maijaꞌquë oiye i̱ñopi.
  nvm-nvm: Regavo unam izeg God fu no mukorigia oijmuinma iji fu Farifuon besum iji
    kuamga fu moikigia ari ruain. God fu vierafero Farif fuon ijar ari roga e igi
    no Farifuon ijefuon unam ma kari vako iji abekafa fu iji ijeg ren.
  mps-mps: God agai Ogwa deli digi mu, tama agai te Ogwa e tǫba tagala palai, tama
    agai da aga yali sęde te bidibo ula somainogo tiwai. Tebogo da ola mani, God
    agai da dali dwagi yai homu eyu, da godolo ebo dao.
  seh-seh: 'Mulungu apangiza kufuna kwace pakati pathu tenepa: Atuma Mwana wace m''bodzi
    ekha pa dziko, toera iye aticite kuti tikhale m''maso.'
  pab-NT: 'Enore exakere hawaiyexehare hotikisa womana: haterore Haisani axikatya
    halitinae koni. Iyeheta wiso hoka waiyexe wenati xema wisaona maheta.'
  llg-llg: 'Lamatuak natudu Ndia susuen neu ita leoiak: Ana haitua Ndia Ana kisan
    neni daebafok mai, fo soi dalak fee ita. No leondiak, ita bisa tasoda takandondoo
    henin to Lamatuak.'
  kyf-kyf: 'Sa -Lagɔ -slolua -aɩn nɩɩ, ɔ -kalɩ -amɩaa zɛ, mʋ nɩ: ɔ ka ɔ ''Yu yabhlogbɔɔ
    tie dʋdʋ -gʋ -a ''ka ''yliyɔgagɩe ''yɩ -mɔɔɔ gbɛgbɛɩn.'
  tpi-tpi: God i gat wanpela Pikinini tasol, na em i salim dispela Pikinini i kam
    long graun, bai yumi kisim laip long em. Long dispela pasin God i soim yumi olsem
    em i laikim yumi tru.
  mih-NT: Ihya cuu cuhva i zañaha maa ra Ndyoo cuhva cuñi xaan ra sii yo vatyi i zaquisi
    ra sii sa minoo tuhun ñi ra cuu zehe ra. I zaquisi ra sii ra ñuu ñiyɨvɨ vatyi
    cua cuu cundito yo tandɨhɨ cuii tyiemvu sa cuenda maa ra.
  qvh-NT: Cuyamashpansimi Tayta Diosninsi surin Jesucristuta cay pasaman cachamorgan.
    Paymi nogansi-raycu wanorgan imayyagpis gloriacho cushish cawanansipä.
  kms-kms: 'God ni beghi yawo nirangu righe kin yumbo ur bei nand kin taq pugri: Ni
    kuwonyimi irine nganye nas kin te tiqi nundog qi pe ven nde nandi ei te ninde
    gri beghi pas.'
  agn-agn: Maning ta na pinaita tang Dios tang paggegma na ong yaten--sinobol na tarin
    ong kalibotan tang bogtong ang Ana na, agod tanandiay magimong dalan ang maboi
    itang anday kataposan.
  nhi-NT: 'Ihquin otechonnextilih nitetlasohtlalitzin Dios: Dios ocoualtitlan nisintiConetzin
    itich in tlalticpactli nic oquinic ica Yehuatzin matpiacan yolilistli.'
  ttc-NT: Te Qtata Dios oqet tyek'u' titza' tuq tetz b'an nqoqet tgani' stzajlen tlajo'
    te Tk'wa'al tzani twitz tx'o'tx', te tk'wa'al aj cha jun tuq, b'ix otzaj tlajo'
    tzan qanq'in qetz tzan tpaj tetz.
  dan-1931: Deri blev Guds Kærlighed åbenbaret iblandt os, at Gud har sendt sin Søn,
    den enbårne, til Verden, for at vi skulle leve ved ham.
  kwj-kwj: Gotri ri Che funda naha ni do nuwe ki ri humbweꞌiwani sikaro ti, himamwale
    kipe ti rini ki nu toro ki. O sumbu hinga nunu ri wosiro ti keke apa ya nu hambwanda,
    Gotri nunu keke wondau.
  vie-OVCB: Đức Chúa Trời biểu lộ tình yêu khi sai Con Ngài xuống thế chịu chết để
    đem lại cho chúng ta sự sống vĩnh cửu.
  kze-kze: Áánútu mimbórá ááninkomba ai'marówana marapá'á kumbéna kentááyávéna ísámai
    puwéna aúnái'a umái maí'mai'a ónaundayavenaya puwéna arumbá símakainta póna mirá
    uráiye.
  mpj-mpj: Julyju Mamalu palumili kaja parnakarti kurtingu, miturriraku, ngayurtinjula
    palu kulilkuraku, kala wanka wulu nyinakuraku. Kaja jiiwiyajura kuju walyja palumili.
    Palujanula kulini jilanya, “Yilta-lampa Mama layikamurrira nyininpa, jumaji kurtingu
    palumili kaja miturrikura-lampa.”
  lbk-lbk: 'Siya na nan inangnen Apo Dios ay nangipaila isnan layadna ken chatako:
    Finaana nan es-esang ay Anakna isnan lofong tatno maichalan ken siya et mabfalin
    ay mawad-ay ken chatako nan fiyag ay maid pengpengna.'
  mto-NT: Jidu̱ꞌu̱m tseꞌe je̱ Nteꞌyam du̱yaknu̱ke̱ꞌxnata̱jki je̱ts jyayejppeꞌe je̱
    tso̱jku̱n, je̱ꞌe̱ ku veꞌe du̱kejx je̱ yꞌOnu̱k yaja naxviijn je̱tseꞌe je̱ joojntykin
    njaye̱jpumdinit je̱ yꞌOnu̱k ka̱jx.
  bzh-bzh: Anutu yiḳ nalu perurek timu nedo, lob vonġ luḳ yam dob in bë doḳ vu
    hil behil medo malad-tumsën jaḳ yi. Lob sënë tato vu hil bë Anutu ahë neving
    hil.
  guj-2017: ઈશ્વરે પોતાના એકાકીજનિત પુત્રને દુનિયામાં એ માટે મોકલ્યા, કે તેમનાંથી
    આપણે જીવીએ. એ દ્વારા આપણા પર ઈશ્વરનો પ્રેમ પ્રગટ થયો,
  jvn-NT: 'Kepriyé awaké déwé bisané ngerti nèk Gusti Allah trésna marang awaké déwé.
    Tandané katrésnané Gusti Allah iki: Dèkné ngongkon Anaké sing ora ènèng tunggalé,
    yakuwi Gusti Yésus Kristus, teka nang jagat kéné, supaya awaké déwé bisa nampa
    urip langgeng, nèk gelem pretyaya marang Dèkné.'
  byr-byr: Gotɨyai yawɨꞌna “Nyɨbwaalɨkɨna aꞌmwera gaalyabwina mwaaibɨka!” daka gannya
    Gawaalɨvaangei gave pwainanyarɨ Kwaakevakɨna maryasaabɨna yakelyɨ. Sarevɨ dareꞌ
    yawɨꞌdaanyɨ “Ai, Gotɨyai nemɨnyɨna kale naanga wikeꞌ kuꞌmaayabanna yɨmaꞌnaabakesɨ.”
  ian-ian: Tɨnda vak nɨn kat sɨmogwilɨgandɨ. God tamba ndɨna kɨta nyan kat kɨpma ay
    wandɨ mala ngaga yandɨ. Apma vat tɨneya vak sɨmagavat ngaga yandɨ. God ndɨ kat
    ay wandangat nɨn kat woviyaguga lɨnda vak vɨlɨganɨn.
  hun-hun: Abban lett nyilvánvalóvá Isten irántunk való szeretete, hogy egyszülött
    Fiát küldte el Isten a világra, hogy éljünk Általa.
  mcf-NT: Matses tantiaquin Nuquin Papan aton Mado Abentsëcquiobi Esuquidistu matsesmiac
    matses icsaid bedshunash abided cuidadec unëspondash. Adoac abi tantiaquido abëdi
    ënëdenquio yec tabadendac.
  kjs-kjs: Gore Gote nipuna naaki ora komea pirisa pare nipumi go naaki go su kamaa
    mea rapasa. Go puma naame nipu madaa kone rulaoma ade abuna kagaa pirape kone
    mulalo pema. Gore Gote-me go-rupa pisa-pulu Gote-me naa nipuna ranaa komape kone
    maa waalisa.
  mni-mni: Tengban Mapuna eikhoibu nungsibiba adu asumna utpire madudi mahakna mahakki
    amatta ngairaba Machanupabu taibangpanda thabire, masi eikhoina mahakki mapanna
    hingnanabani.
  yad-NT: Ramuni̱ sadityanu Ju̱denura jivya̱ta̱da vu̱ñijyu̱, jiryatiy su̱pa̱jada mucadimuju̱ni̱
    jidyenu vinu ti̱qui, vurya̱tidye jnu̱jeya̱sara variy simusiy.
  mxb-NT: Mií Ndios ni̱ da̱náꞌa̱ noo̱ yo̱ ña̱ kúꞌu̱ nda̱ꞌo ini na̱ saꞌa̱ yo̱, chi̱
    ni̱ ta̱ndaꞌá ná iin tóꞌón dini̱ de̱ꞌe na ñayuú yóꞌo ni̱ kii na, dá niꞌi̱ yo̱ ña̱
    kataki chíchí yó saꞌa̱ ná.
  pon-2006A: 'Iet duwen en Koht eh ketin kasalehda sapwellime limpoak ong kitail:
    pein ih ketin poaronedohng sampah Sapwellime Iehros, pwe kitail en kak mourkihla.'
  maq-NT: Nina ne, ngu tutu ni Quihndi xi tjin rë me. Hane ngayaan ne, hyan ta Nina
    ne, tjin rë me cjuahmutacun cojo naja, tsëhë xi catsingatju me Quihndi rë me nguehe
    ngasunhndë. Cuatjin catsingatju me Quihndi rë me, cojo sa xi sacú naja cjuahñu
    xatsë ngatsë rë Quihndi jan.
  hto-hto: Juzíñamui daade ie Jitó ana énɨemo orede afémɨedo cáananona caɨmo íllena.
    Afedo ie caɨna izíruillafue caɨmo ácatate.
  por-BRBSL: Por este amor de Deus foi revelado em nós, que Deus enviou seu único
    Filho nascido ao mundo para que pudéssemos viver através dele.
  ces-NKB: V tom je zjevena Boží láska k nám, že svého Syna, toho jednorozeného, poslal
    Bůh na svět, abychom mohli žít skrze něho.
  cui-cui: Poxonae Nacom Pexanto itoroba Nacom naca tsita itʉta pia peantobe coyenewa.
    Nacom Pexanto itoroba pon yatsicaya compa tatsi, barapo cae pin nacuathe tsique
    waxeinaenexa tsane peantʉyapusʉwa, po peantʉyapusʉwa ataya tsiteca.
  boj-2014: Qotei aqa Ŋiri qujai unu. Qotei na a qariŋyonaq mandamq aiyej. Deqa iga
    aqa ñam na ŋambile gaigai sqom. Kumbra dena iga osorgej, Qotei na iga qalaqalaigeqnu.
  eng-OEBUS: 'This is how God showed his love among us: he sent his one and only Son
    into the world that we might live through him.'
  eri-eri: Itou no Idau etenga wahanga, ere no langa agege auma tei nomo bona Idau
    waha huuru tuwainga oula langa mai. Fanyimu waha langa Itou no ere bona gaude
    tuna waha abitimu higina.
  wiu-wiu: Akolaliyo toto meemoa pomotoa tokome mana odene ago itonoke moa wetekaneyano,
    totoke wene wedoa mekaka matiyame tadeko-lo.
  swe-swe: 'Här är hur Gud har visat (manifesterat) sin kärlek till oss: Gud sände
    sin ende Son till världen så att vi kan leva genom honom.'
  cth-cth: Cathut ni maimouh lungpatawnae a kamnue sak e teh, Capa lahoi maimouh hring
    awh nahanelah, a tawn dueng e Capa het talaivan a patoun e dawkvah a kamnue sak.
    Hmu thai e hmaunawngha patenghai lungpataw hoehpawiteh, hmu thai hoeh e Cathut
    na tawng teh, bangtelamaw a lungpataw thai han.
  mti-mti: God me Usiwa desiromiren baraune onne piyu mame gumbe, nu me gumbe inaiinai
    autan oya. Mame gumbe God baigan meuma nu gunup toyau nunne.
  pad-NT: Nimania hida Deus ija'ari-ra nakaidivavini-ra nanokia'avini. Hoarana ada
    Deus kaisai. Deua bikarona'iki ada kidisai ija'ari vakadiania va'ora akava'ijoara
    kaimoni, vavahojaja kaimoni ida vakadimahi ja'dini anokhomiriki kidiania.
  twi-twi: Ɔkwan a Onyankopɔn nam so da ne dɔ adi kyerɛ yɛn ne sɛ, ɔsomaa ne Ba koro
    no baa wiase sɛnea yɛbɛfa ne so anya nkwa.
  hlt-hlt: Hekah neh mamih taengah Pathen kah lungnah tah phoe. Amah lamloh hing sak
    ham Pathen loh khueh duen a capa te Diklai la han tueih coeng.
  tbz-SIM: Kuyie mbɛnkɛ kù ti dɔ́mɛ̀, kù duɔnní mɛ̀mmɛ ku Birɛ dɛ̀ɛ̀ bo dɛmɑ́ɑ̀ kutenkù
