  qvh-NT: Pipis Jesucristo Tayta Diospa surin cashganta criyir payta chasquicorga
    Diosninsipa maquinchömi caycan. Saymi Diosninsi paywan caycan y paypis Diosninsiwanmi
    caycan.
  kms-kms: Wuti iri nari Jisas ni God ningg wo puq nand, tedi ni God nde nas di God
