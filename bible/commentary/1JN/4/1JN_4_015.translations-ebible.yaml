  tsw-NT: Za na tarai Yesu Mawun ma̱ A̱sula̱ ma ɗa, u to oɓolo na̱ A̱sula̱, A̱sula̱
    fo u to oɓolo na̱ a̱yi.
  cax-NT: Arrti naqui urapoi que arrti Jesús tonenti Aütorrti Tuparrü, anati ichepeti
    Tuparrü y arrti Tuparrü anati au nausasürrti.
  aia-aia: '''Iatei sae na ha''arangasia do''ia Jisas naasi Garena God, ''ia God ''a
    hagu beia, me ''iia ''a hagu ro''u beia God.'
  srp-1865: Koji prizna da je Isus sin Božij, Bog u njemu stoji i on u Bogu.
  agt-agt: A maski am inya mantu ya mangibosag ta Anak na Namaratu i Hesusen a yen
    mantu ya makikahulun ta Namaratu, a makikahulun hapa ya Namaratu tentu.
  lug-lug: Kale buli ayatula nti Yesu Mwana wa Katonda, nga Katonda ali mu ye era
    nga naye ali mu Katonda.
  yby-yby: Ito maloka wewenasiya Jisesiya Omaimidana ipala ne liki litaboya Omaiki
    magoina minabo wewena minakilae, ito sa-ideko Omailimoya asako dukauya minakolaiye.
  heb-heb: כל המודה כי ישוע הוא בן האלהים האלהים שכן בו והוא באלהים׃
  mpp-mpp: Monic ye yanguc mime yegengkedaicte, “Yesu ye Wapongte Madec,” Wapongti
    yele kwelewa game, yedi Wapongte kwelewa gagac.
  apb-apb: Oto aena urinena, ta'ena nga iini ko hiiwalaimoli na ko unu tahanga'inie
    uri a Jisas ingeie oto Kalena God, nge a God ko ii'o susu oto i lalo aana, na
    ingeie i lalo aana God.
  san-TEL: యీశురీశ్వరస్య పుత్ర ఏతద్ యేనాఙ్గీక్రియతే తస్మిన్ ఈశ్వరస్తిష్ఠతి స చేశ్వరే
    తిష్ఠతి|
  ben-IRV: যারা যীশুকে ঈশ্বরের পুত্র বলে স্বীকার করে, ঈশ্বর তাদের মধ্যে থাকেন এবং
    তারা ঈশ্বরে থাকে।
  ntu-ntu: Krkc tqrlxngitile x rpile kx Jiszs nide Mrlx Gct, Gct sc tqmnc mz nabzde
    x nzaxvctr-zvzbz bade.
  pan-pan: ਜੋ ਕੋਈ ਮੰਨ ਲੈਂਦਾ ਹੈ ਕਿ ਯਿਸੂ ਪਰਮੇਸ਼ੁਰ ਦਾ ਪੁੱਤਰ ਹੈ ਤਾਂ ਪਰਮੇਸ਼ੁਰ ਉਹ ਦੇ ਵਿੱਚ
    ਅਤੇ ਉਹ ਪਰਮੇਸ਼ੁਰ ਦੇ ਵਿੱਚ ਰਹਿੰਦਾ ਹੈ।
  gvc-gvc: 'Cohamacʉ mehne macariro õ sehe niriro jira: “Jesu Cohamacʉ macʉno jira”,
    niriro tiro pini Cohamacʉ mehne macariro jiro nina. Ã yoa Cohamacʉ cʉ̃hʉ tiro
    mehne macariro jiro nina.'
  sbk-sbk: Uno yahumweteha aje uYesu mwana wa Ngolowe, Ungolowe akhala mhati yakwe
    nu mwene mhati ya Ngolowe.
  mya-JVB: ယေရှု သည် ဘုရားသခင် ၏သား တော်ဖြစ် တော်မူသည်ကို ဝန်ခံ သောသူမည်သည်ကား၊ ဘုရားသခင်
    ၌ တည်၏။ ဘုရားသခင် သည်လည်း ထိုသူ ၌ တည် တော်မူ၏။
  kgf-kgf: Méŋnéŋ Yesuac niŋa Anutuac Naŋa ʒéma nimmiyu Anutunéŋ iwac qeriaiguc, inéŋ
    Anutuac qeriaiguc kecamumaoc.
  awb-awb: Sísa aiq pútaq Manikáne ahninkáwá wíre atéh ánímé wereq Manikánseq moráráq
    mía míaóye.
  gdn-gdn: Iyapana nima yagisi ke; ‘Iyesu, e ka mibai Mamanuga God e Gubagai,’ nima
    inako wagau ki e rabineya ka Mamanuga God tondau ade e mete kina ka Mama-nuga
    God e naureya tondau.
  nko-NT: Ɔhagyíɔha ánɩ́ olohogyi, ɔlɛblɩ́ ɔbɛ́ɛ Yesu gyí Bulu mʋ Bi ámʋ a, Bulu
    bʋ mʋtɔ, mʋ ɛ́ ɔbʋ Bulutɔ.
  bsn-NT: “Dios macʉ ñagʉ̃mi Jesús” yigʉma, Diorãcagʉ ñagʉ̃mi.
  pib-NT: Girukokta gipgujtatlu Geso Goyakalu Wgene rixinri, Goyakalu gwalu ga wa
    wale Goyakalu gwa.
  wiv-wiv: Azei kua ni tani kakava habuka a Iesus ia na Tuni Vuvu, ia a Vuvu e mimia
    na poloka, kaka kena ve ki mimia na poloki Vuvu.
  reg-reg: Bhuli unu kekilisha ati Yesu ni mwana wa Nyamuanga, Nyamuanga kekala mu
    mwene no mwene mu Nyamuanga.
  mlh-mlh: Moji “Yesu Anuture Made fukega,” mifukeeiŋ, Anutuji iŋore maŋgo rowegaru
    dimako iŋoji Anutuke qakatoru goga.
  gof-ENT: ዬሱሲ ፆሳ ናዓ ጊዴይሳ ማርካቲያ ኦዴንካ ፆሳይ ዴዔስ፤ ኢካ ፆሳን ዴዔስ።
  aau-aau: Unsaney senkin posokwaw me-sanion sow e, “Jisas hiykwe God so Ney”, God
    hiykwe hye nion non-wayr okin nasay, seyr hiykwe, God se nion non-wayr okin nasay.
  tvk-tvk: Xosxa xir rabit rati xa Iesu be Nat Hi, ma ngan ak pisen ni xa di rabisti
    del Hi e xi di bisti del xir.
  prf-NT: En mángpahayag a ti Jesus en Anak nen Diyos ay ked ten Diyos sakay en Diyos
    ay ked bi dikona.
  auy-auy: Ísuntafesamo Maníkón-ááninkon-iyemo sewí Maníkóeꞌa kááísamai méraawana
    Maníkó miwíséꞌa kááísamai méraiye.
  tbg-tbg: Ta vaiintivae Ihurara quqaama viva Kotira Maaquvano vaivo tirera, Kotiva
    vi vaiintira vataakero variqiro viraro viva Kotira vataakero variqiro vuanaro.
  hub-NT: Shuar Jesúska Yuusa uchiriyaiti taunka Yuuscha ninii pujawai, tura nisha
    Yuusjai pujawai.
  hmo-hmo: Bema tau ta ia gwauraia Iesu be Dirava ena Natuna, Dirava be unai tau ena
    lalona dekenai ia noho. Unai tau danu be Dirava ena lalona dekenai ia noho.
  big-big: Yombanu Yisu Anotogi Marek panubek kaibokki yungke Anoto yolu keya pi Anotogi
    yungke yolu.
  gux-G: Lanwani i, U Tienu ye leni yaaba saa i mɔni Jesu po. Bi yedi, “O tie U Tienu
    Bijua.” Lanwani i, bi ji li ye U Tienu nui nni
  cnl-NT: Dxin²³² Dios quia̱'² la²³jɨn³ dsa³ 'i³ jua'³ 'e³ rɨ³løn³¹ Jo̱o̱³¹ Dios Jesús.
    'E³ quie'²³ la'³, dxin²³² quia̱'² Dios la²³jɨn³ dsa³ 'i³ jua'³ la'³.
  zar-NT: Nu bönniʼ rnnëʼ yálajdoʼ náquiëʼ Jesús Zxíʼinëʼ Dios, Dios zóalen cazëʼ
    bönniʼ naʼ, ateʼ lëʼ zóalenëʼ Dios.
  kde-kde: Kila munu ayambukîla kuva, Yesu nni Mwana wa Nnungu, Nnungu àhweneha kukamulana
    na nang'e, na nang'e àhweneha kukamulana na Nnungu.
  ata-ata: Lexe ꞌei ane upalaꞌalixu lexe Iesu anu Lataua ꞌOlu, la Lataua uxolu noxou
    xe anu uxolu noxou Lataua.
  qvw-NT: Ñatac mayanpis Jesus Diospa Chulin caśhanta awnïcá Diosninchicwanmi cayan,
    Diospis paywantacmi cayan.
  nfa-nfa: Dhèu aaꞌi-aaꞌi dhu mangaku, peka na, Yesus, Ana Ama Lamatua, nèngu mamuri
    pabeꞌa dènge Ama Lamatua, aa Ama Lamatua pabeꞌa dènge nèngu kahèi.
  tnp-tnp: Iətəmimi iətəm tətəni pətɨgəm məmə Iesu in Nətɨ Uhgɨn, kəni Uhgɨn tətatɨg
    lan, kəni in mɨn tətatɨg=pən e Uhgɨn.
  urd-urd: जो कोई इक़रार करता है कि ईसा ख़ुदा का बेटा है, ख़ुदा उसमें रहता है और वो
    ख़ुदा में।
  hot-hot: Opalêla takatu ba enaŋ iniŋ êvhaviŋ bêŋ nena, “Yisu ma Wapômbêŋ anêŋ Nakaduŋ”,
    êŋ ma Wapômbêŋ hamô haviŋ thêlô ma thêlô êmô haviŋ Wapômbêŋ.
  mqj-NT: 'Benna-benna ummakui kumua: “Puang Yesus Anakna Puang Allata''alla,” tau
    iatoo mesa kappa''mi Puang Allata''alla anna Puang Allata''alla torro illaan kalena.'
  rus-SYN: Кто исповедует, что Иисус есть Сын Божий, в том пребывает Бог, и он в Боге.
  mbh-mbh: Na aro ve toko e i nutun ve, Jisas ini a God Itun, aken God i teo a i nge,
    na i teo mun a God nge.
  bdd-bdd: Ceguma taiya ꞌowa ꞌuꞌahwa moisa ꞌabehega Yesu tauna Yehoba Natuna, Yehoba
    ꞌoiuwa ꞌimiyamiya ma ꞌowa tauna ꞌoina ꞌumiyamiya.
  cbt-NTPO: “Quisocristoso' Yosë hui'nin. Ina natërahuë,” topatëhua', Yosë pochin
    cancantatëhua', imamiatarihua'. Inanta' ya'coancantërinpoa'.
  srn-NT: Efu wan sma e taki tak' Yesus na a Manpikin fu Gado, dan Gado e tan wan
    nanga en, èn a sma dati e tan wan nanga Gado.
  cta-NT: Ñati̱ nu tyajaꞌa̱ cachaꞌ jiꞌi̱ tyaꞌa ñati̱ chaꞌ nu sca ti Sñiꞌ ycuiꞌ Ndyosi
    laca Jesucristo, stuꞌba ntsuꞌu tyiquee ycuiꞌ Ni loꞌo nguꞌ biꞌ liꞌ; juaꞌa̱ stuꞌba
    ntsuꞌu tyiquee nguꞌ biꞌ loꞌo ycuiꞌ Ni.
  bqc-SIM: Gbɛ̃́ pↄ́ ò Yesuá Lua Nɛ́ɛ, Lua ku aà guu, mɛ́ ade ku Lua guu.
  tcz-CHONGTHU: Yeshua hi Pathen Chapa ahi tia akama phongdoh ho chu asunguva Pathen
    chenga ahin, chule amaho Pathen a hinga ahiuve.
  mar-mar: जर कोणी “येशू हा देवाचा पुत्र आहे” हे कबूल करतो तर त्याच्याठायी देव राहतो
    आणि देव त्यांच्यामध्ये राहतो.
  snp-snp: Mate Yesu ya Goti Nalafo ne, loti lo oloto melamo wenena ya Goti lulau
    mino edato, ido amo ya lunigu mino gedami ne.
  isl-isl: Hver sá sem trúir og játar að Jesús sé sonur Guðs, á Guð í hjarta sínu
    og lifir í samfélagi við hann.
  spy-NT: Yoo kachamta ꞉chii kule Lakwataab Yēyiin ꞉Yēēsu, ku akeenke ꞉chiichoo āk
    Yēyiin.
  xnn-xnn: Isonga no mamati ya ipagtek nan ipogaw ay si Jesus nan Anak Apo Dios et
    mentetee ken Apo Dios ya mentetee si Apo Dios ken siya.
  mwe-mwe: Kila mundu akwaakunda a Yeshu Kilishitu kuti Mwana jwa a Nnungu, a Nnungu
    bhanatama nkulundana na jwene mundujo, na jwenejo anatama nkulundana na a Nnungu.
  tte-tte: '@see-verse:1JN.004.014'
  tcs-tcs: Ebri demwan uda i spik prant dat Zizas i Boi blo God, demwan i gad God
    stap lo laip blo dempla, ane dempla tu stap tugeda lo God.
  hlt-THB: U awm Jesu taw Khawsa Capa ni ak ti taw, anih ak khuiawh Khawsa ce awm
    nawh anih awm Khawsa ak khuiawh awm hy.
  soq-soq: Apana mida wasabamoleidie wadiase, “Iesu, me ipa God Otopaida,” me sabamoleide
    God me bedewe wande ita apana sa God bedewe wande.
  qub-qub: Pipis «Jesusga Tayta Diospa wamranmi» nir yäracojcunawanga Tayta Diospis
    caycanmi. Chay runapis Tayta Dios munashannömi cawan.
  att-att: Á yù tolay nga massistígu ta si Apu Kesu yù Anâ ni Namarò, aggina yù mepattolay
    kâ Namarò, ánna maggián gapay si Namarò kuna.
  bki-bki: Toro na m̃a jo berial ber Yesu naio be Atua kenerinio memedu, Atua joa
    kanano iviso, a naio joa Atua kanano iviso bunu.
  bqp-bqp: Gbɛ̃ kũ à ò gupuran kũ Yesu bi Luda Nɛ́mɛ, Luda kú a gũn, akũsↄ̃ à
    kú Luda gũn.
  mcp-mcp: Muud yɛ̂sh mə lás nə mpu yé nə́ Yésus jɨ *Mwân mə́ Zɛmbî yɛ́ mə́ nada nə
    Zɛmbî, Zɛmbî mə́ ŋwa jiya nyə́dɨ́ lámʉ́d.
  hat-hat: Moun ki rekonèt Jezi pou Pitit Bondye a, Bondye fè yonn ak yo, yo fè yonn
    ak Bondye.
  npl-NT: Nochi akin kiteilia Jesús, Ye Ikone Dios, non tlakatl kajki iwan Dios iwa
    Dios kajki íwa.
  bgg-bgg: Gethek è Isu shii Hamangkhung-aphuii ro Dufuii rone yaochak arone, gethek
    ne Hamangkhung-aphuii rog shii ò rai chiih-è Hamangkhung-aphuii ne gethek rog
    shii ò rai.
  eng-TCENT: If anyone confesses that Jesus is the Son of God, God abides in him,
    and he in God.
  eng-BSB: If anyone confesses that Jesus is the Son of God, God abides in him, and
    he in God.
  cpu-NT: Itzimirika kantatsiri, “Jesús Itomi inatzi Pava,” iriitakera maperotzirori
    itsipashiretaari Pava.
  san-ASM: যীশুৰীশ্ৱৰস্য পুত্ৰ এতদ্ যেনাঙ্গীক্ৰিযতে তস্মিন্ ঈশ্ৱৰস্তিষ্ঠতি স চেশ্ৱৰে
    তিষ্ঠতি|
  tac-NT: Bilé ralámuli napu 'la niraga ajtí Onorúgame Inolá ko alué Esukristo, alué
    napu nawale jena wijchimoba, 'liko alué rió 'la Onorúgame oyériga eyéname ju,
    'la e'wagá, 'lige 'la Onorúgame Alawala alawégame ju.
  eng-WEBPB: Whoever confesses that Jesus is the Son of God, God remains in him, and
    he in God.
  gfk-H: Siga tikai i haut bia Iesu ia no Nati Kalou, io, Kalou i sala kis taar tana
    ma ia i sala kis taar ta Kalou.
  viv-viv: Gava kaliva yoꞋo hinafadiya ginagahe ginagayo, “Yesu velemoꞋena Yaubada
    Natuna,” kaꞋi hidede amine ginagahe, au Yaubada bana againe gimiyamiyaveꞋavina,
    ada bana kaliva Yaubada againe gimiyamiyaveꞋavina.
  yao-yao: Mundu jwalijose jwakuitichisya ni kuti Che Yesu ali Mwana jwa Akunnungu,
    Akunnungu akutama nkulumbikana ni jwele, nombejo akutama nkulumbikana ni Akunnungu.
  tgp-tgp: Vara tea mo taviti vara Iesu enia Natun God, God mo lo toho isana, ale
    enia mo lo toho isan God.
  auc-NT: Æcänö, Itota Codito Wængonguï Wengä ingaingä ingampa, ante äna ïñömö tömengä
    Wængonguï ingante entawente quëwengampa. Tömengä adobaï Wængonguï nempo quëwengä
    ingampa.
  kbc-NT: Niɡ̶ina oko anee Jesus Cristo me Lionigi Aneotedoɡ̶oji, iniwa Aneotedoɡ̶oji
    minitaɡ̶a, codaa yexogotege Aneotedoɡ̶oji.
  bmh-bmh: Duair in nug Yesus go Uwait nugau nag aimai ze mamau, go Uwait dual dareu,
    Uwait han duair go dual dareu.
  ctu-BL: Majqui jach mi' sub i Yalobilʌch Dios jini Jesús, Dios mi' yajñel ti' pusic'al.
    Jini winic mi' yajñel ti Dios ja'el.
  meq-meq: Taɗə ndoweye kə gwaɗ Yesu Wawa i Mbəlom na, Mbəlom neŋgeye tə neŋgeye.
    Neŋgeye dərmak na, mandza eye mə həlay i Mbəlom.
  noa-H: Maadëuta Jesuun chadcha Hẽwandam Hiewaa haawai hich dʌ̈i hãba sim hawia hi
    haumʌn, magan maachin Hẽwandam dʌ̈ita k'apeerk'am hiek k'apeerk'a nʌm.
  alp-NT: Hoko sire rebe inaku be Yesuse mere Alla Eni Nanae, hoko Alla Iesa kai tamata
    mere, kai tamata mere lekwe iesa kai Alla.
  san-VEL: yii"surii"svarasya putra etad yenaa"ngiikriyate tasmin ii"svarasti.s.thati
    sa ce"svare ti.s.thati|
  kbq-kbq: Hagi mago'a vahe'mo'ma Jisasinku Anumzamofo mofavre huno'ma huama'ma hanimofona,
    Anumzamo'a Agripi manigeno, anamo'a Anumzamofompi mani'ne.
  kbh-kbh: Ndánaca tojayana Jesús Bëngbe Bëtsabe Uaquiñá yomna ca, cha Bëngbe Bëtsáftaca
    cánÿiñe echántsemna y Bëngbe Bëtsánaca sempre cháftaca cánÿiñe mo canÿacá.
  ron-LSB: Oricine mărturisește că Isus este Fiul lui Dumnezeu, Dumnezeu rămâne în
    el și el în Dumnezeu.
  pon-pon: Meamen me ponaja Iejuj, me Japwilim en Kot, nan Kot me kotikot re a, o
    i ren Kot.
  nhe-BL: Huan yajaya tlen quineltoca huan quinyolmelahua tlacame para Jesús nelía
    Icone Toteco, Toteco mocahua ipan ya huan ya mocahua ipan Toteco.
  sps-sps: E sei na mes te tsue pokei iny non e Jisas Ayei na Guei Tsoiny ten Gov
    ee, Gov kaa non tsunia, ana ayei kaa non ten Gov.
  wnc-wnc: Sike aminu tapatuta Jesue natake ita Anututane waakngaapa ngang aminbamde
    yaninggau waapata Anutuat musia takngatukan natake unekan binga gatake yuamayak
    kapanin.
  bus-bus: Gbɛ̃ kɛ̀ ò gupuraan kɛ̀ Yesu nɛ́ Luda Nɛ́mɛ, Ludaa kú à guu, bensↄ̃ à kú
    Luda guu.
  gub-BL: — Zezuz Tupàn ta'yr romo hekon a'e, aze amo teko i'i nehe, a'e teko wereko
    Tupàn upy'a pe nehe. Wiko putar Tupàn pyr nehe no.
  imo-imo: Jisas yu paimbo Gotenga Malo ningo para tinge imboma Gote eno kinye kopu
    tepa molombalo, eno Gote kinye kopu teko molonge.
  boj-boj: Tamo bei a endegsi marqas, “Yesus a Qotei aqa Ŋiri.” Degsi marqas di Qotei
    na a beteryesqas. Yimqa a dego Qotei beteryesqas.
  eng-DRA: Whosoever shall confess that Jesus is the Son of God, God abideth in him,
    and he in God.
  knf-knf: Ñaaŋ andinanuŋ aji Yeŧu awo Abuk Naşibaţi, Naşibaţi aji mëbana, ul kabot
    kamëban Naşibaţi.
  san-KHM: យីឝុរីឝ្វរស្យ បុត្រ ឯតទ៑ យេនាង្គីក្រិយតេ តស្មិន៑ ឦឝ្វរស្តិឞ្ឋតិ ស ចេឝ្វរេ
    តិឞ្ឋតិ។
  arn-NT: Iney rume kimfile ta Jesus Ngünechen ñi Fotümngen, müley ta Ngünechen mew
    fey Ngünechen ka müley ta kisu mew.
  zas-NT: Chutëëz rëb guial Jesucrist na̱j Xiꞌn Dios nabannëman Dios, abiꞌ Dios nabannë
    laaman.
  ken-NT: Yɛ̌ agha anɛ árɛ̀m kpoŋoroŋ bɛ Yesu chi Mmɔ Mandɛm, Mandɛm ǎbhɔŋ nɛbharɛ́mʉɛt
    nɛ yi, nɛ yí ǎbhɔ́ŋ nɛbharɛ́mʉɛt nɛ Mandɛm.
