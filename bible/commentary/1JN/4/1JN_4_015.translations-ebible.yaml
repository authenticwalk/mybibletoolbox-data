  kze-kze: Ísuntavesamo Áánútu ááninkoman-iye kwésewai Áánútuwe tarúmai máyáawana
    Áánútu miwísé tarúmai máyáiye.
  mpj-mpj: Yiipi martulu kaja palu kulilku, ka-jananya martukajangka jilanya wajalku,
