  agn-agn: Ang maski sinopa tang ganing ang si Jesus Ana tang Dios, tanandia ong Dios,
    ig ang Dios atan ka ong nandia.
  nhi-NT: Nochi naquin icteixpantia Jesús yeh iConetzin Dios, yeh setitoc iuantzin
