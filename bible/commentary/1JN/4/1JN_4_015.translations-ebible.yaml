  nak-nak: Mai isasa ge veipala la isale Iesus veia eia La Tahalo Uru sesele, tio
    La Tahalo Uru eia oio pouti te la tahalo alele, me eia la tahalo te La Tahalo
    Uru seseleti.
  lbb-lbb: Ning tik i patuai mang e Iesu a Nat e God, e God i laun onoi, pa i laun
    o e God.
  kan-2017: ಯೇಸುಕ್ರಿಸ್ತನು ದೇವರ ಮಗನಾಗಿದ್ದಾನೆಂದು ಯಾರು ಒಪ್ಪಿಕೊಳ್ಳುತ್ತಾರೋ ಅವರಲ್ಲಿ ದೇವರು
    ನೆಲೆಗೊಂಡಿರುತ್ತಾನೆ, ಹಾಗೂ ಅವನು ದೇವರಲ್ಲಿ ನೆಲೆಗೊಂಡಿದ್ದಾನೆ.
  cso-NT: Lɨ³ua³ jan² tsá² juáh³ hi³ Jesús bíh¹ Jon² Dió³², zian² bíh¹ Dió³² quionh³
    tsá² hí³, hi³ jáun² tsá² hí³ zian² siáh³ quionh³ Dió³².
  ena-ena: Hulaŋ mu haiabɨla iahaiaha nameŋ abɨlalɨ uami. Jisasɨ nɨbu Asɨ dɨ Ninaŋ
    aba abɨlalɨ uami. Hameŋ abɨdaci Asɨ agaŋ nɨbu hula hɨji pam hɨnilalɨ uami. Nɨbu
    avi Asɨ hula hɨji pam hɨnilalɨ uami.
  nbq-nbq: Ap ambi sa en, “Yesus andi, Ala abut aro,” yiluk, vaganggu halok, Ala at
    inim hunik agarik, eke, at andi, Ala inim hunik agarik o.
  tgo-tgo: Thoŋgo lolo regha iŋa, “Jisas iye Loi Nariye,” iye kaero i tubwe weiye
    Loi na Loi iye tembe i tubweweva.
  yap-yap: En nra weliy ni Jesus e Fak Got e aram e be par Got u fithik’ fa’anem,
    ma fa’anem e be par u fithik’ Got.
  mop-NT: Le'ec mac ca' u yadü' tu taan a yaab ti le'ec a Jesusu, le'ec u Mejen a
    Dioso, qui' ti que'en a Dios etel ala'aji. Qui' ti que'en etel a Dioso.
  tet-tet: Ema hotu-hotu mak simu naꞌak, Yesus mak Naꞌi Maromak Oan, sia talin malu
    no Naꞌi Maromak. Naꞌi Maromak moos talin malu no sia.
  hlt-MCSB: Jesuh te Pathen Capa ni tila aka phong te tah anih dongah Pathen om tih
    anih khaw Pathen khuiah om.
  xtd-NT: Ɨɨn ñayiu, nux jandixa‑i xa Jesús kuu Daꞌya Yɨɨ Ianyuux, duꞌa kunduu Ianyuux
    xiꞌin mee‑i, te kunduu mee‑i xiꞌin Ianyuux.
  mdy-ETH: ዬሱሴ ፆኦሲ ናይ ማዔሢ ማርካዻ ዓሲዳ ቢያ ፆኦሲ ናንጋኔ፤ ዒዚያ ፆኦሲና ናንጋኔ።
  spl-spl: Yâhâ lohimbi âlâ me âlâŋe Anitâhât nanŋe Yesuhâlen biwiyeŋaŋe kepeim tem
    lâuwaŋgimai yakât lohimbi ekyongomai yamâ biwiyeŋaŋe Anitâ orop kepeiakmâ konohâk
    otmu manmai.
  usp-NT: Nen ri tib'in chi Kakaj Jesucristo kes tz'etel tz'et Jc'ajoli' Kakaj Dios,
    wi' Kakaj Dios laj ranm y re wi' laj ranm Kakaj Dios.
  zav-NT: Na' šə cho'echo dižə' de que Jeso'osən' naque' Xi'iṉ Dioz, Diozən' zotezə
    zoe' len chio'o na' chio'o zotezə zocho len ḻe'.
  sgz-sgz: Mái sinih a para aposoi kán ruruna sang ngo ái Iesu a Natun ái Káláu, kálámul
    er diar tukes ái Káláu má diar kis tiklik.
  kek-NT: Li ani nach'oloban re nak li Jesús, a'an li Ralal li Dios, a'an cuan riq'uin
    li Dios, ut li Dios cuan riq'uin a'an.
  blz-NT: Mian men mompotuutuu' se' i Yesus a Anakna Alaata'ala, Alaata'ala sinampang
    poowawa pore tii ia ka' i ia poowawa pore tia Alaata'ala.
  poe-NT: A̱ ntá jnkojín nkexro titekaon la ko chrónkaxín kíxin Jesús mé Xje̱en Dios
    mé tjejóko Dios la ko Dios mé tjejóko tí jehe sín.
  san-TAM: யீஸு²ரீஸ்²வரஸ்ய புத்ர ஏதத்³ யேநாங்கீ³க்ரியதே தஸ்மிந் ஈஸ்²வரஸ்திஷ்ட²தி ஸ
    சேஸ்²வரே திஷ்ட²தி|
  cof-NT: Junni Jesuca Diosichi Nao joeque quereito paminlari Diosibe penenaminla
    jochunae. Diosi yalabenan penenamin jochunae.
  srm-NT: Nöö di sëmbë di piki a lanti taa Masa Jesosi hën da di Womi Mii u Gadu tuu,
    nöö di sëmbë dë, hën ku Gadu ta libi makandi. De ko di wan.
  qvs-NT: Ñukanchikuna rimashpanchikuna Jesukristu Tata Diospa wambran kananta Tata
    Dioswan kawsanchisapa. Tata Diospish ñukanchikunapi kawsan.
  zca-NT: Kuze', men xa' nidi'zh, lë' Jesukrist nak Xga'n Dios, men re' nikizë kun
    Dios, no nzho Dios laxto' xa'.
  cbc-NT: Bairi ni jĩcãʉ̃ ũcʉ̃ Jesús Dios macʉ̃ cʉ̃ caãnierẽ caãnorẽ bairo cariape
    cʉ̃ catʉ̃goñamasĩcõãta, Dios mena jĩcãrõrẽ bairo caãcʉ̃ niñami. Dios pʉame cʉ̃ã
    cʉ̃ mena nicõãñami.
  qxo-NT: Tsurin Jesucristuta cachamunganta criyiyaptinga Tayta Dios paycunawanmi
    imaycay örapis caycan y tsaynömi criyicogcunapis paywan caycäyan.
  mox-mox: ʼEguma taha toga Ieisu naʼawahaqiaqiea tauna Yaubada Natuna, e ʼinega Yaubada
    tomotau nana maega niʼa iveʼaidega.
  kew-kew: Gore onaa rayome Yesuri ora Gote-na Si teme-daare nimuri Gote raapu padane-para
    pirina Gote page go onaanuna robaa-para pia.
  dww-dww: Deḡoda banaga aitau e riuriuna da Yesu tauna riukaua Mamaitua Natunama,
    inam baneginama nopone Mamaitua e miamiana, be tauna Mamaitua nopone.
  twi-ASANTE: Obiara a ɔpae mu ka sɛ Yesu yɛ Onyankopɔn Ba no, Onyankopɔn te ne mu
    na ɔno nso te Onyankopɔn mu.
  aoj-aoj: Epen ami negawalapa basef alihigima nigaꞌi, “Endilisi, Jisas anen Nogamana
    Godi”, God aꞌ nope sisihina noloman, anin wapani nape sisihina anen.
  cbv-cbv: “Jesús Dios wʉ̃ʉ́h caá”, niijníjeh Diosjeéh ã tʉ́i jʉmna caá. Diosbʉt ãjeéh
    ã tʉ́i jʉmna caá.
  taw-taw: Binɨb mɨseŋ apal, Jisas ne God Ñɨne yɨbɨl mɨdeb apal okok, God kɨli ayɨp
    jɨmñɨl mɨdaknɨŋ, kɨli pen God ayɨp jɨmñɨl mɨdebal.
  jic-NT: Jesucristo Dios Jatjam jupj. Gente niná javelepj na la p'a jilal, Dios jis
    capj cyon̈ca; yupj sa con̈ wa jupj.
  zap-NT: Kwaskyertee mén ne rlaleedx ne XPee Dëdyuzh nak Jesucrist, lo Dëdyuzh ngab
    men no laa Ne raknonen men.
  wer-wer: Pötaanök omën namp Yesuun, “Pi Anutuu Ruup,” pël ya pipop pi Anuturing
    wëën Anutu piiring wë.
  ipi-ipi: '@see-verse:1JN.004.014'
  qul-NT: Pillapas Jesusta Diospaj Churin caskanta creen chayka, Diospi causan, Diostaj
    paypi causan.
  tnc-tnc: “Tuᵽarã Maki kime Jesús”, ãñurã ᵽuri, Tuᵽarãka ĩ'rãtiji ᵽuᵽakirã nime.
    I'suᵽakajaoka naka kime kiro'si.
  ter-NT: Enepone koyúhoti kutípea itúkeovo Xe'exa Itukó'oviti ne Jesus, koati apêti
    Itukó'oviti xokóyoke, epó'oxo koati inámapotike apéyeati ukeâti xoko Itukó'oviti
    óvoheixo.
  bmr-NT: 'Jaamo paryɨ Jesucristoco: Moocaani Achi, onoomo Moocaanima icahi, bu Moocaani
    diitoma icahi icano.'
  fuf-fuf: Kala on qirritiiɗo wonde Iisaa ko *Ɓiɗɗo Alla, haray Alla no humondiri
    e makko, kanko kadi himo humondiri e Alla.
  bhl-bhl: Yu kilele kililina! “Feinka! Yesus e Sunbin-Got em Min ete te!”, angakabiliw
    kunum waneng bi eso iso fewtokoko, biliwi, e im ibolow mutuk ka kel alakabe te.
  ons-ons: Ea wane ŋei mane eŋe Yesu Anutu wane Gipole, yale raulukeake, eŋe Anutuŋo
    ŋei yewarop geake, ŋo ŋei yewaŋo Anuturop geake,
  con-NTPO: Majan Jesucristoja Chiga Dutssi'ye tsu qquen in'jamba condasepa Chigai'ccu
    canse'fa. Chigaja tise'pai'ccu canse.
  ghs-ghs: Oonita teei Ohongaho khata Dzesuke raraku biiremi Ohonga noho toro atimami
    noi oho qesa Ohongaho torota atimaridzoni.
  peg-peg: ଇନେର୍‍କି ଜିସୁଙ୍ଗ୍‌ ଇସ୍ୱର୍‌ତି ମେହି ଇଞ୍ଜି ମାନି କିନାର୍‌, ଇସ୍ୱର୍‌ ହେୱାନ୍ତି
    ତାକେ ମାନାନ୍‌ ଆରି ହେୱାନ୍ ଇସ୍ୱର୍‌ତି ତାକେ ମାନାନ୍‌ ।
  txu-NT: Me kute memã kum, —Mrãmri Jejubê Metĩndjwỳnh Krakumrẽx, anhỹro baja. Me
    ja ne me kute amim maro ba. Nhym Metĩndjwỳnh mrãmri me kadjwỳnhbê mã amijo kajkep
    ne amikôt ar meo ba.
  eng-WEBU: Whoever confesses that Jesus is the Son of God, God remains in him, and
    he in God.
  gnw-NT: Ime yave quía, “Jesús co jae Tumpa Taɨ”, jei vae, jae uñemɨĩru Tumpa ndive,
    jare Tumpa ico ipɨa pe.
  mux-mux: ‘Yesos yu sika Pulu Yili-nga Málale.’ niku, niku para singí yambuma Pulu
    Yili enini-kene tapú-topa molumba enini Pulu Yili-kene tapú-toku mulungí.
  maj-NT: Tu̱ yáhá ni xi ts'i̱ínkjáíhi̱n nga Jesu xi Ntíhi̱ Nti̱a̱ná, kui xi tíjñajin
    tehe̱nte Nti̱a̱ná ko̱ Nti̱a̱ná tíjñajin tehe̱ntehe̱ xu̱ta̱ xu'bo̱.
  bkq-NT: “Deus imeryma Jesus Cristo” kykely MON warâ-ro watay, kagâlâ Deus, eagâlâ
    kurâ warâ.
  kue-kue: Yomba ta Yesus pre God Wam moglme dinan, ana God yombamo i mina moglko
    te yombamo i ombugl God mina morambuka.
  cot-NT: Aapani Irioshi ichoocashirentajiaqueri maasano cantamajajiatsica Jesoshi
    iriguenti Irijanite Aapani Irioshi. Ariqueate iquejejiaca iriatimpajia ichoocatimojiaqueri.
  bnp-bnp: E huriki ri taki tala ne Isu ia a Tuna Vure, a Vure i rihi ria, ria ranga
    ri rihi a Vure.
  apn-NT: Mẽ kot Jejus kêp Tĩrtũm Kra hã harẽnh o pa xwỳnhjaja na hte Tĩrtũm mẽ kamã
    pa ho pa nhũm htem ỹ hã ã Kra jarẽnh anhỹr o pa.
  ctp-NT: Nten nu xlyaa katsaꞌ ꞌin taꞌa nten chaꞌ Jesucristo lka ska ti Sñiꞌ ykwiꞌ
    Ndiose, suꞌwa nka tiye Ndiose loꞌo neꞌ kanꞌ bra kanꞌ, loꞌo ngwañaꞌan suꞌwa nka
    tiye neꞌ kanꞌ loꞌo Ndiose.
  opm-opm: Ihat am hapti Jisas oh arpin Got orhe brerwa daham riyahanoh ihat ma daham
    ripti han bap gure mutuh oh Got orhor patmur. Gurhe Got ohsi tap hat patimur.
  bvr-bvr: Rrapa ana-nga minypa a-weya Jesus nipa Wangarr an-nika An-walkurpa, nipa
    an-gata an-gugaliya ngardawa Wangarr an-nika nipa rrapa Wangarr gipa gu-ngardapa
    abirri-negiyana.
  wal-wal: Yesuusi Xoossaa Na7aa gidiyoogaa markkattiya o giddooninne Xoossai de7ees;
    ikka Xoossaa giddon de7ees.
  zad-NT: Nottezə beṉ' chajḻi'e na' cho'e dill' ne' Jesúza' nake' Xiiṉ Chioza', Chioza'
    zoalene'ne' na' ḻe' zoalene' Chioza'.
  kmg-kmg: Eme ŋic moczi Jesu e Anuture Ŋokâ jâmbâŋ dâŋ i mutaniŋkeocmu, e Anutu maŋkeocmu
    â Anutuzi wâc e maŋkeocmu.
  aso-aso: Idoꞌ eveneꞌ malite Izesuꞌ aza lamineꞌ mo Oꞌmosoꞌmi gipele neive li li sotoꞌ
    ave nene Oꞌmosoꞌmo engiꞌ luꞌninguꞌ minevoꞌ dovoꞌ ogo neivo ingine Oꞌmososi bizi
    nizave.
  uli-uli: Hare semal ye sor bo Jesus ila iy Lol Deus, ila ngo iy ye mel irel Deus
    ngo Deus ye mel irel.
  nin-NT: Undurr wa nggo ti da di Yesu à su Uvuvurr a Abachi, uwa a se na Abachi nu
    umi umaku, u undurr wama so nu umi ku Abachi.
  tgk-tgk: Дар дохили касоне, ки Писари Худо будани Исоро иқрор мекунанд, Худо сокин
    мебошад ва онҳо дар Худо сокин мебошанд.
  acu-NT: 'Aints: Jesús nekas Yuse Uchirintai tauka Yusjai tsanias pujawai. Turamtai
    Yuscha nijai tsanias pujawai.'
  cak-WNT: Y xabachique c'a winek ri nik'alajsan chi ri Jesús Ruc'ajol ri Dios, ri
    winek ri' can c'o wi ri Dios pa ránima, y riya' chuka' xa jun rubanon riq'ui ri
    Dios.
  ebk-ebk: Mu ngachana nan mangepaneknek ay hi Jesus nan Anak Apo Dios, mawawacha
    hi Apo Dios kan hiya ya mawawacha hiya kan Apo Dios.
  spa-PDDPT: Cualquiera que confiese que Jesús es el Hijo de Dios, Dios permanece
    en él, y él en Dios.
  ruf-ruf: Imunu wowose iyolonga kwa ukutoghola ka Yesu ka Imwana we Imulungu, Imulungu
    kokala mghati mwake, naye kokala mghati mwe Imulungu.
  gun-gun: “Jesus ma Nhanderuete Ra'y” he'i va'e re ma Nhanderuete oĩ. Ha'e kuery
    voi ikuai Nhanderuete re.
  agu-BL: Alchok scyetz yil tal ẍchiwutz wunak yi Jesús ya'stzun yi Cy'ajl Ryos, najlij
    tzun Ryos te talma'. Ncha'tz i' tetz cho'n at i' tk'ab Ryos.
  isn-isn: Kila nuilapaa kina uYesu ingi ng'wana wang'wa Itunda, Itunda wikiie mukati
    akwe nu ng'wenso mukati ang'wa Itunda.
  ilo-ULB: Siasinoman a mangbigbig a ni Jesus ket ti Anak ti Dios, agtaltalinaed kenkuana
    ti Dios, ken isuna iti Dios.
  pir-NT: 'Cohãcjʉ̃ mehna cjʉ̃no ohõ saha nidiquiro ijire: “Jesu Cohãcjʉ̃ macʉno ijire”,
    nidiquiro tiquiro pũrita Cohãcjʉ̃ mehna cjʉ̃no ijiro nine. Sa yero Cohãcjʉ̃ gʉ̃hʉ
    tiquiro mehna cjʉ̃no ijiro nine.'
  anv-NT: Ne yɛ́ndémuú ayi akamege nnó Jisɔs alu Maá Ɛsɔwɔ, Ɛsɔwɔ achome mmyɛ
    ne ji ne ji ntó achome mmyɛ ne Ɛsɔwɔ.
  sab-NT: Kwian bai kaire gerule Jesucristo giti Jesucristo Chube Kirolla, kwian ene
    tale Chube Oña kle toi Chube Oña kle ama ta gbe gerule ene no Jesucristo giti,
    kwian e kle mo ta gbe ulia toi Chube ole Chube kle toi ama tale.
  tmd-tmd: Nöbö mö, Jisas nuŋ God Ha nuŋwa ödöriö mɨdö, rön, wöxnö yadmɨdöi bla, God
    yuö ñɨŋ kwo mɨda; ñɨŋ God yuö kwo mɨdöia.
  acr-NNT: 'E junoq kuqꞌalajisaj: «Ri Jesús e Ukꞌajol ri Dios», riꞌ jeqel ri Dios
    pa ranimaꞌ yey rire kꞌo puqꞌabꞌ ri Dios.'
  kpg-kpg: Tangada dela ma ga haga modongoohia bolo Jesus la go Tama a God, gei God
    gaa noho i ono lodo, gei mee e buni anga gi God.
  taj-taj: जुन म्‍हिसे येशूदा परमेश्‍वरला झा हिन्‍ना भिसी विश्‍वास लला, थेदेन छ्‌याम
    परमेश्‍वर धन्‍छ्‌याला, ओच्‍छे थे परमेश्‍वरदेन छ्‌याम तला।
  avt-avt: Keimɨn katɨp Jisas hɨrak Nɨkan ke God, hɨrak ketike God tau han kiutɨp.
  cbk-cbk: Si quien ta admiti que si Jesucristo amo el Hijo de Dios, entonces el Dios
    ta vivi na su corazon y ele tamen ta vivi unido con Dios.
  uig-ARA: ئەگەر كىمدەكىم ئەيسانى خۇدانىڭ ئوغلى دەپ ئېتىراپ قىلسا، خۇدا ئۇنىڭدا، ئۇمۇ
    خۇدادا ياشايدۇ.
  tuf-tuf: Bíyinatan “Jesús Sir waquijró,” sihw̃ar wacáyatan, eyin urá Sir ícatro.
    Rahra cat Sir urá eyin ícatro.
  abx-abx: Bisan say mag'ako' nga si Jesus i Dadi'-na si Diyos, padayon i Diyos pagpaki'adda
    si iya ngan iya may liwat padayon pagpaki'adda si Diyos.
  mco-NT: Tüg'ócɨy jäy huɨdibɨ nigapxp co Jesús je' yɨ' Dios y'ung, Dios yajpatp ma
    yɨ' e nañ yɨ' yajpatp ma Dios.
  cpb-NT: Ikaatzi kantatsiri, “Jesús Itomi rinatzi Pawa,” iriira maperotzirori itsipashiretaari
    Pawa.
  aon-aon: Aria enen arpen nyukri Jisas anan douk Iruhin ananin Nuganin um, enyen
    douk nyani Iruhin nyape aria Iruhin nani enyen nape.
  hus-NT-2005: Ejtal xitaꞌ kin ulu ke na Jesús jaꞌich in Chakámil na Dios, kʼwajat
    kʼal na Dios ani na Dios kʼwajat kʼal jajáꞌ.
  mig-NT: Nú ndé ña̱yɨvɨ ká'a̱n ndaa̱ ja̱ Sé'e Dios kúu Jesús, yúan‑na te ncháá Dios
    jíín máá‑i, te máá‑i jíín Dios.
  bps-bps: Na ku simto tmulen di demen to, Dyisas Tingà Dwata, tamnè Dwata di kenen,
    na tasasatu kenen di Dwata.
  mbs-mbs: Se otaw mikagi te benal Batà te Timanem si Jesus, yan se otaw doen Timanem
    diyà kandin, aw diyà heman sikandin te Timanem.
  tof-tof: Darrü oloma ne igó nóma panzedó bóktóne wagó, Yesu Godón Olome, God oya
    bübdü ngyabenda akó wa ta Godka ngyabenda.
  cme-NT: Umaŋ duɔ tuɔ piiye wuɔ Yesu‑i Diiloŋ-Biɛŋo; kutieŋo dii Diiloŋo horre-na
    aa Diiloŋo bi waa baa kutieŋo‑i.
  sus-sus: Mixi naxan a falama a Isa findixi Ala xa Di nan na, na kanyi nun Ala na
    a ra.
  pon-2006: Mehmen me kasaledahr me Sises iei Sapwellimen Koht, Koht kin ketiket reh,
    oh pein ih kin mihmi rehn Koht.
  dad-dad: Aib taka Jesus ĩ Negur Naal youf are, Negur ĩ bun ibodok, age fe di, ĩ
    Negur bun ibodok.
  zab-NT: Tutix ni rnii dec Jesucrist ná Lliin Dios, laab rbeznécbɨ Dios ne laany
    rbeznény laab.
  jae-jae: Ŋac teŋ embe êsôm lasê gebe Jesu eŋ Anôtônê Latu, go Anôtô êmoa êwiŋ eŋ
    ma eŋ êmoa êwiŋ Anôtô.
  ksd-ksd: Diat par dia varvai kapa ba Iesu ia ra Natu i God, God i ki ta diat, ma
    dia ki tai God.
  msm-NT: Inggad hintawa no og-angkon no migtuu sikandin no si Jesus Anak to Diyus,
    ogpabilin to Diyus duon kandin aw ogpabilin isab sikandin duon to Diyus.
  myk-myk: Sipyaa sipya wʼa sɔɔ li na na Kilɛ Ja wu ɲɛ Yesu ge, Kilɛ na gori yaha
    ni weefɔɔ ni kariɲɛɛgɛ ni, weefɔɔ bɛ na gori yaha ni Kilɛ ni kariɲɛɛgɛ ni.
  sbe-sbe: Ena kaiteya ye hededehemasalaha meta Yesu iya Yaubada Natuna, meta Yaubada
    ede ye miyamiya iya kalinawai, yo iya ye miyamiya Yaubada unai.
  mcr-mcr: Ämaqä, “Jisasi Iqu, Goti Iqueqä Ymeqä-queqä” ätätä, awä ätätŋqä iqu, ii
    Goti Iqu ique nyätaŋgi, ga iqu Ique änyä.
  cux-NT: Du'ū chí intúmiiⁿnuⁿ chí Jesús ní daiyá Dendyuūs 'yā, Dendyuūs canée yā
    nduucú yā, ní 'iiⁿ'yāⁿ miiⁿ canée yā ndúúcū Dendyuūs.
  tur-YTC: Kim Yeşua’nın Tanrı’nın Oğlu olduğunu açıkça söylerse, Tanrı onda, o da
    Tanrı’da kalır.
  san-ITR: yIshurIshvarasya putra etad yenA NgIkriyate tasmin IshvarastiShThati sa
    cheshvare tiShThati|
  bel-N: Хто прызнае, што Ісус ёсьць Сын Божы, у тым застаецца Бог, і ён — у Богу.
  sch-sch: Tukhom Jisua hi Pathien Nâipasal ani tia muphuong chu, Pathien leh inzomin
    a oma Pathien khom ama leh inzomin a om ngâi ani.
  mic-MIQNT: Ta'n wen teluet Se'sus na Gjinisgam uggwisl, na Gjinisgaml iapjiw wijitgweiatl
    aq negm iapjiw majulgwalatl Gjinisgaml.
  huu-NT: “Jusiñamui Jitodɨ Jesús” llotɨmɨedɨ Jusiñamuina nabaide. Jusiñamui naimɨena
    jɨaɨ nabaide.
  jiv-NT: “Jesus Yusa Uchiri̱nti” tana nu shuarja̱i̱ Yus tsaniṉ wekaawai tura niisha
    Yusja̱i̱ tsaniṉ wekaawai. Mai chikichik ajasu áiniawai.
  otm-NT: Nu'a to'o im ma ngue rá Ts'ʉnt'ʉ Oją a ra Jesús, nu'a Oją bin ząm bʉ ja
    rá mbʉi, nɛ nu'a ra ją'i xim mi 'bʉhmi Oją a.
  dah-dah: Niŋgeb al kura Yesube Al Kuruŋ Urmiŋ yeŋ nurd uneŋ haŋ marbe Al Kuruŋbe
    yeŋya haŋ, irke yeŋ wor Al Kuruŋya haŋ.
  tnk-tnk: Iərmama sə rani irapw mə Iesu in Tɨni Kumwesən, Kumwesən rəpwit əknekɨn
    irə, nənə in mwi rəpwit əknekɨn ia Kumwesən.
  kpr-kpr: Mave, “Iesu mo, nu God da Mandiri,” sarira amo, God nu anakora genembo
    ainghae tatedo, nunda dubo jokáda irarira.
  san-IAS: yīśurīśvarasya putra etad yenāṅgīkriyate tasmin īśvarastiṣṭhati sa ceśvare
    tiṣṭhati|
  nho-nho: Te tama e taratara maa Jesus ko te Tama TeAtua raa, teenaa ko te tama e noho
    ma TeAtua aa TeAtua e noho ma ia.
  gym-NT: Jesu abko Ngöbö Odei era metre, ye nire nire kräke tä nebe era, käta tödeke
    bti, ni ye abko tä nüne ketetibe Ngöböbe amne Ngöböta nüne ketetibe ben arato.
  azg-NT: Minninchen tsꞌan na icüjiꞌ jndyoyu na nquii Jesús conduihin jnda Tyoꞌtsꞌon,
    mꞌaan Tyoꞌtsꞌon quiiꞌ tsꞌon tsanꞌñeen ndoꞌ juu tsanꞌñeen ityiiꞌhanꞌhin ntyja ꞌnaanꞌ
    nquii jon.
  bhd-bhd: ज़ै इन मन्ते, कि यीशु परमेशरेरू मट्ठूए, परमेशर तैस मां बनोरो रहते, ते तै
    परमेशरे मांए।
  too-NT: A'ntīn takalhlaka'ī' lā' tahuan que Jesús ū'tza' a'ntī ixO'kxa' Dios, Dios
    cātā'lahuī' xlaca'n.
  ind-AYT: Setiap orang yang mengaku bahwa Yesus adalah Anak Allah, Allah tinggal
    di dalam dia dan dia di dalam Allah.
  cjo-NT: 'Akanterika: “Rirotaki Jesoshi Itomi Tajorentsi”, kijokiro rowanakae Tajorentsi.
    Eejatzi akimitya aari, kijokiro owanakiri: rootaki akimitawakagaeyantyaarini maawaeni.'
  nsn-nsn: God e uangoul tagu tang mai gere hirhire tauete teil pare, “Iesu a Tuna
    God.” God e uangoul tagu tatanon.
  san-DEV: यीशुरीश्वरस्य पुत्र एतद् येनाङ्गीक्रियते तस्मिन् ईश्वरस्तिष्ठति स चेश्वरे
    तिष्ठति।
  tna-NT: Quebata, “Cristo da Diusu sa Ebacua”, epu su, tueda Diusu neje dunejiji
    yani.
  lid-lid: Buku none ari ndramak asehek anya, “Jises badeh, iy Nadu Kindrei handru,”
    iy lau doh ereu hawe Kindrei, ma Kindrei ereu hawen ale.
  wim-wim: Nil weeꞌangan Jesus kan-kanaman waaꞌiy nunang puk nhengk God.antaman-a,
    nil God.an ngangk nungantamangan wun-wunana. Nil pam alantangan nil God.an anman
    iiy-iiyan nungantang.
  zga-M: Uvi ikwedika ukuta Uyesu nswambe va Nguluve, itama mugati mumwene nu mwene
    mugati mwa Nguluve.
  yom-yom: Woso wela kikinina ti Yesu niandi muana Nzambi, buna Nzambi widimu niandi
    ayi niandi widi mu Nzambi.
  san-SIN: යීශුරීශ්වරස්‍ය පුත්‍ර ඒතද් යේනාඞ්ගීක්‍රියතේ තස්මින් ඊශ්වරස්තිෂ්ඨති ස චේශ්වරේ
    තිෂ්ඨති|
  yut-yut: Amɨn kɨnda da Yesu do asi Piŋkop dakon Monji yaŋ yosok amɨn Piŋkop uŋun
    amɨnon egɨsak, ae uŋun amɨn Piŋkopmon egɨsak.
  grc-BYZ: ὃς ἂν ὁμολογήσῃ ὅτι Ἰησοῦς ἐστιν ὁ υἱὸς τοῦ Θεοῦ, ὁ Θεὸς ἐν αὐτῷ μένει
    καὶ αὐτὸς ἐν τῷ Θεῷ.
  cpc-NT: Itzimirika kantatsiri, “Jesús Itomi jinatzi Pawa”, iriitaki mapirotzirori
    itsipashiritaari Pawa.
  nhg-NT: Cuöc öque quejtoa ca noche sentetl iyulo que Jesús iloac tieConietzi Deus
    quejtusneque que Deus nemoateca pa iyulo, hua yaja icaca tieca Deus.
  nya-nya: Ngati aliyense avomereza kuti Yesu ndi Mwana wa Mulungu, Mulungu amakhala
    mwa iye ndipo iyeyo amakhala mwa Mulungu.
  ngu-NT: San aquinon yejhuan quitenehuas ica Jesús yejhua iConetzin Dios, Dios nemi
    san secan ihuan on tlacatl, niman on tlacatl san secan nemi ihuan Dios.
  kup-kup: Met aban nap pi ourah epat hahopan, “Iesu pi Godiz rop ok.” Pot hahopanez
    popunañ God hepan, ma aban pop pi amun Godinañ honeo hepanezap ok.
  jid-jid: Du ndi wa a bu yua ma da tre di Yesu a vre Irji, Irji hei ni 'u' u wa wu
    hei ni mi Irji.
  wmw-wmw: Mwenyé kwakikisha kuwa Insa Mwana wa Mwenyezimungu, Mwenyezimungu kawa
    nkati yake, na iye kawa nkati ya Mwenyezimungu.
  gmv-GGM: Yesussay Xoossa na gididaysa amanidi marikatiza wurson Xoossi deesinne,
    izadeykka Xoossan dees.
  ssg-ssg: Tel na i paxai tioi ma kaxi ka Jises se Nati Haeu, i pakata xox kapi Haeu
    ma Haeu pakata xox kapin.
  zpo-NT: 'Zee loka xaa yé: “Lee Jesús nak Xgann Dios”, Dios nzo kwaan lee xaa, nu
    lee xaa nzo kwaan Dios.'
  poy-poy: Handa Kila muntu yakajimira kuwera Yesu ndo Mwana gwa Mlungu, Mlungu kalikala
    mukulikolerana pamuhera na muntu ayu, nayomberi kalikala mukulikolerana pamuhera
    na Mlungu.
  qwh-NT: Sitsun pipis Jesucristupaq Diospa Tsurin canqanta willaconqa, tse nunawanqa
    Diosmi quecan, y Dioswanmi pe quecan.
  gaw-gaw: Laa nug Jesus am Kayak Beḵa anana madiṯe ele amu, Kayak Nug danab amu nuhigp̱a
    dayeye, danab amu nug ele Kayak nuhigp̱a daaṯe.
  nca-nca: Asa ko uni kato ŋande yeweya, “Yesu ŋuko Anutu koro Naŋuní,” yeyote tiníqo,
    Anutuko quroko yorote, ko enendo Anutu quroko yorote.
  zpz-NTPP: Orzeꞌ cyu ziꞌl mbecy nu driib cuen yu nu Jesuuz nac mi Iꞌñ Ñgyoozh, orzeꞌ
    Ñgyoozh nac num yu, nunu yu zeꞌ nac nuy mi.
  mkj-mkj: Emen ma kajalehda pwa Jesus ioar Nihn Koahs, Koahs kin minmine ipoa, apel
    ih kin minmine ipen Koahs.
  zac-NT: Lëꞌë naná rniꞌi lu ra mënë Jesús na shini Dios, cabezënú Dios lë́ꞌëll nu
    unidë nall con Dios.
  kyg-kyg: Gotiꞌa muki vayaꞌmogi, Yesuꞌa Goti mafaꞌneꞌamo maiꞌniye, huꞌa aeꞌa hakalo
    huꞌa hapa nepaiya vayapiꞌmo alagi maiꞌnigeꞌa apakaemo agaepiꞌmo alagi maiꞌnae.
  kmk-kmk: Singngadan na mana mangibaga un si Jesu Kristu Anak Apudyus, inggaw kan
    Apudyus kan inggaw pay si Apudyus kan siya.
  cao-NT: Jatsi, “Dios baquë xo Cristo” i tsohuëcara pi no tsi jahá bëso xo Dios.
    Jasca, Dios ó tsi bësohi quiha jaa ri.
  bbr-bbr: Inok roasires Jisas ko Anut nukan mokoi räi äiäi, ko Anut pak rau, Anut
    ran kiro roasir pak rau.
  inb-inb: 'Mai­kan­pas willa­chu­kuna: “Jesús, Taita Dius­pa wam­bra­mi ka”: chasa
    willag­kuna­mi pari­juma Taita Dius­wa sug­lla kaug­sai iukag ni­raian­kuna.'
  hrv-hrv: Tko ispovijeda da je Isus Sin Božji, Bog ostaje u njemu, i on u Bogu.
  box-NT: Nùpue na bía wéréwéré le o Yeesu lé le Dónbeenì Za, wón ɓànso
    le Dónbeenì páaníanáa, ó o mún páanía lè le Dónbeenì.
  ote-NT: ꞌBʉ ꞌna toꞌo da damajua̱ni gue ma zi Hmuhʉ ra Jesu go gueꞌa̱ rá Tꞌʉ Ajua̱,
