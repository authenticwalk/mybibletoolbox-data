  wnu-wnu: End munon ger Yisas eng Qenu wonou wau apand qamb imbig igo eng wo Qenu
    nob igama Qenu gor munon eng nob igo.
  zam-NT: Chol mèn co' nda' cuent no co' nde'th le' Jesús nac xgan' Diox, mèna nzo
    ban no Diox no nzo ban no Diox mèna.
  zyp-NT: Pakheh kheh tah Zisu cawh Khazing Sawcapaw a cang, a tah caco a chung letah
    Khazing ung ka, ama zong Khazing chung letah a ung hrah.
  sey-NT: Ja̱je paꞌina, Jesure Maijaꞌquë mamaquëre pare asaquë cato Maijaꞌquë ja̱ꞌre
