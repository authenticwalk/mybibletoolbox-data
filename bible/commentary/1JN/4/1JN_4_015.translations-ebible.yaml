verse: 1JN.004.015
translations:
  kpx-kpx: Iale oleuoleu negoai loui kosea, “Iesu keu Dilava mo.” Ige Dilavana kebiahi
    ui. Ige abuna abuta Dilavaluvuta igaetolahai.
  okv-H: avoeto Iesu amo God ta Meni be ke asuja embo amo God ta jo ta, God amo embo
    amita jo ta ra
  tbo-tbo: Uyahinei apo iyai ina kawamoineya po ina pa, ‘Ee, Yesu tauna Yaubada Natuna,’
    yaka Yaubada mitehi he memae.
  mal-C: യേശു ദൈവപുത്രൻ, എന്ന് അംഗീകരിക്കുന്നവരിൽ ദൈവം വസിക്കുന്നു; അവർ ദൈവത്തിലും
    വസിക്കുന്നു.
  grc-SR: Ὃς ⸂ἂν⸃ ὁμολογήσῃ ὅτι ⸂2Ἰησοῦς⸃ ἐστὶν ὁ υἱὸς τοῦ θεοῦ, ὁ θεὸς ἐν αὐτῷ μένει,
    καὶ αὐτὸς ἐν τῷ θεῷ.
  bgc-bgc: जो कोए या मान ले सै के यीशु परमेसवर का बेट्टा सै, परमेसवर उस माणस म्ह वास
    करै सै, अर वो परमेसवर म्ह।
  khz-khz: Pene talima ta pene kila, “Iesu Palagu Natuna,” ia aonai Palagu e ia maki
    Palagu aonai etaluna.
  deu-TKW: Wer nun bekennt, daß Jesus der Sohn Gottes ist, in dem bleibt Gott, und
    er bleibt in Gott.
  zsr-NT: Nu rnë yalj lulu naquëꞌ Jesús Zxiꞌnëꞌ Dios, Dios zóalenczëꞌ nu naꞌ, atiꞌ
    lei zoalen Dios.
  lin-lin: Moto oyo andimaka ete Yesu azali Mwana na Nzambe, Nzambe azali kati na
    ye, mpe ye azali kati na Nzambe.
  hns-NT: Har ek djaun bieswaas kare hai aur bole hai kie Jiesoe Parmeswar ke Beta
    hai, oe Parmeswar se ek hai aur oe ose bhie.
  noa-E: Maadëuta Jesuun chadcha Ẽwandam Iewaa aawai ich dʉ̈i ãba sim awia i aumʉn,
    magan maachin Ẽwandam dʉ̈ita khapeerkham iek khapeerkha nʉm.
  eng-EMTV: Whoever confesses that Jesus is the Son of God, God abides in him, and
    he in God.
  mib-NT: Te núu ndé ñáyuu jejnúhún i jeē Séhe Yaā Dios cúu Jesús, te ndúú i jíín
    Yaā Dios, te Yaā Dios ndeé yá ini i.
  lif-NT2: आत्तिल्‍ले़ ये़सुःन् निङ्‌वाॽफुसाः फाॽआङ् ते़न्‍दिङ् चोगुॽ, खुने़ॽओ निङ्‌वाॽफुमाङ्‌ङिन्
    वाॽ हे़क्‍क्‍याङ् खे़न् निङ्‌वाॽफुमाङ्‌ङो वाॽरो॥
  xnj-xnj: Kila mundu mweiyidakila na kujova kuvya Yesu ndi Mwana wa Chapanga, Chapanga
    itama mukuwungana nayu, na mwene mukuwungana na Chapanga.
  mmx-mmx: Do tara i tong asu i do ne Iesu Nitna ne Moroa, ne Moroa i nemen keneng
    teren la neni i nemen keneng at ne Moroa.
  cbr-NT: Uin cara —Jesucristo ax ca asérabi Nucën Papa Diosan Bëchicë 'aish asaribi
    'icë —quixun 'unánquin unicama ñuixunia, ax ca Nucën Papa Diosbë 'icën. 'Imainun
    ca Nucën Papa Diosribi a unibë 'icën.
  tee-NT: Pus va tichi chavaich ju najun ni yuchi ju ists'alh Dios ju Jesús pus ju
    Dios t'ajun la'ix'alhunut chai ju yuchi ix'amigo Dios junita.
  eng-LSV: whoever may confess that Jesus is the Son of God, God remains in him, and
    he in God;
  cak-NT: Y xabachique (xama'anchique) winak ri ni'in chi ja ri Jesús ri Ralc'ual
    ri Dios, raja' can c'o-wi ri Dios pa ránima, y raja' chuka' can xe jun rubanon
    riq'uin ri Dios.
  pah-NT: 'G̃a erame: “Jesus''ga ko Tupana''ga ra''yra''ga”, Tupana''ga ojikoty''a
    g̃a pavẽi. G̃a ojikoty''a Tupana''ga pavẽi no.'
  sja-NT: Mapa chi jara bɨpa Jesús Tachi Ak'õre Warra t'ãri a-ba bapari Tachi Ak'õre
    ome.
  xed-xed: 'Mndu ta mnay baŋluwa kazlay: Yesu ná, Zwaŋa Lazglafta ya kəʼa, nda nza
    nzakwa Lazglafta nda tsa mndu ya, nda nza nzakwa tsatsi guli nda Lazglafta.'
  mks-NT: Ndá na̱ cándúsa ña̱ cúú Jesucristo in túhún ji̱ni̱ já ja̱hyi Ndióxi̱, na̱
    ja̱n cúú na̱ in na̱nduu xi̱hi̱n Ndióxi̱ ta in na̱nduu Ndióxi̱ xi̱hi̱n ná.
  gfk-S: Nesi tikenong i haut be Jisas aie no Natine God, io, God ila kis ter tana
    ma ila kis ter tane God.
  bmu-bmu: Kunŋan “Jisös Anutugö Nahönŋi akza,” jiba jim miwikŋaimakzawi, Anutunöŋ
    mönö yaŋgö uruŋe lapingöba kiniga yaŋön Anutubuk qekötahöba malja.
  dgz-dgz: Waenapan da anega wapi, “Iesu me God otua di,” ap wapi mu God den tobot
    tane wanumamun amba God mu den tobot tan potamup wandia.
  eng-GNV: Whosoeuer confesseth that Iesus is the Sone of God, in him dwelleth God,
    and he in God.
  zaa-NT: Nuỹa tediba runi reconocer qui'ni Jesús nna née Ỹi'ni Tata Dios ą' modo
    nna yù ri'u qui'ni Tata Dios nna dúe lo lòstu'į nna ną́ ttùba lani lèe.
  eng-WEBSTER: Whoever shall confess that Jesus is the Son of God, God dwelleth in
    him, and he in God.
  guh-guh: 'Pajivi jumaitsi mapacueniaje: “Jesús raja Dioso pexënato,” jai, bajarapajivi
    Dioso yajavaponapona. Bajarapajivi pijinia Dioso ata yajavaponaponatsi.'
  bon-bon: Piiyepu cuta laati te liba jaaitnuge, egä Yeesu lui Acejiyame me Bägrä
    gyene, Acejiyame pisi nyene teeme cabu piiyepu tabe lui Acejiyame cabu pisi nyene.
  nhw-BL: Huan yaya catli quineltoca huan quinyolmelahua masehualme para Jesús nelía
    Icone Toteco, Toteco mocahua ipan ya huan ya mocahua ipan Toteco.
  swh-ONEN: Kila akiriye kwamba Yesu ni Mwana wa Mungu, basi Mungu hukaa ndani yake,
    naye ndani ya Mungu.
  wbi-wbi: Umuunhu ghweni juno ikwitika kuuti u Yesu mwana ghwa Nguluve, u Nguluve
    iva n'kate mwamwene ju mwene iva n'kate mwa Nguluve.
  bba-bba: Bɑɑwure wi u wurɑ mɑ Yesu sɑ̃ɑwɑ Gusunɔn Bii, Gusunɔ kɑ nùn mɑninɛ, mɑ
    yɛ̃ro mɑɑ kɑ Gusunɔ mɑninɛ.
  eng-KJVCPB: Whosoever shall confess that Jesus is the Son of God, God dwelleth in
    him, and he in God.
  kgk-NT: Ha “Nhandejáry ra'y voi Hesu” he'i va'e gwive, peteĩxa omoirũ íxupe Nhandejáry.
    Omoirũ peteĩxa Nhandejáry-pe ave.
  waj-waj: 'Gioonna kiaapu voovoono kooyaa tinoo: Yisuuva Anutuuqaa Mmaapuvaivee,
    tiivaaki Anutuuqo varikio ivo Anutuuqaaki varivai.'
  cpy-cpy: Itzimi-rika kantatsiri, “Jesús Itomi irika Tajorentsi,” riitakira maperotzirori
    raapatziyaari Tajorentsi.
  mpx-mpx: '@see-verse:1JN.004.014'
  wbp-wbp: Nganangku-puka yapangku kuja-ka Ngalapi-nyanu-pajirni Kaatu-kurlangu Jijaji
    Kiraji, ngulaju-ka nyinami yapa Kaatu-kurlangu. Ngulakuju karla Kaatuju jirrnganja
    nyinami tarnnga-juku yampinja-wangu-juku.
  luo-luo: Ka ngʼato ohulo ni Yesu en wuod Nyasaye, to Nyasaye odak e iye kendo en
    bende odak ei Nyasaye.
  nhe-NT: Huan yajaya tlen quineltoca huan quinyolmelahua tlacame para Jesús nelía
    Icone Toteco, Toteco mocahua ipan ya huan ya mocahua ipan Toteco.
  aii-aii: ܟܠܔ ܡ̇ܢ ܕܡܵܘܕܹܐ ܕܝܼܫܘܿܥ ܒܪܘܿܢܵܐ ܕܐܲܠܵܗܵܐ ܝܠܹܗ، ܐܲܠܵܗܵܐ ܟܹܐ ܥܵܡܹܪ ܒܝܼܹܗ
    ܘܗ̇ܘ ܒܐܲܠܵܗܵܐ.
  esk-NT: Kisupayaaq uqautigumiuŋ nalupqinaiġḷugu Jesus Iġñiġiñiḷugu Agaayyutmun,
    tavra Agaayyun iñuuruq ilaani aasiiñ ilaa atausiŋŋuumapluni Agaayyutmi.
  msb-msb: An nagaako na si Jesus Anak san Dios, an Dios nabubuhay sa iya kag siya
    ada sa Dios.
  cpa-NT: Jøng² quianh¹³ báh³ dsa² Diú¹³, jø¹² quianh¹³ báh³ Diú¹³ dsa², lǿa¹² ju³
    hein² dsa² hé² jǿg³ hi² lán¹² Jesús jong¹² Diú¹³.
  dso-dso: ଜେ ମିସା ଜିସୁକେ ପର୍‌ମେସରର୍‌ ପଅ ବଲି ନାମ୍‌ଲେ, ପର୍‌ମେସର୍‌ ସେ ଲକର୍‌ ସଙ୍ଗ୍ ମିସିରଇସି
    । ଆରି ସେ ମିସା ପର୍‌ମେସରର୍‌ ସଙ୍ଗ୍ ରଇସି ।
  meu-meu: Iesu na Dirava Natuna e gwauraiamu tauna na Dirava be ia lalona ai e nohomu,
    ia danu Dirava lalonai e nohomu.
  yva-NT: Vatano are pirati po Yesus aura pare, “Yesus opamo Arikainyo Amisy,” Amisye
    no tawan no vatano napije anuga rai. Muno vatano napije be intabove Amisye ai.
  dgc-dgc: Maski ti ésiya a mégpahayag a ti Jesus éy anak na Diyos, éy siya i mékiaguma
    ta Diyos, sakay i Diyos éy mékiagum be diya.
  zpm-NT: Grëse zha ne rliladz Xpëëd Dios nac Jesús, ni rnee zhow lo miech, ga rlu
    ne nacnie Dios zho, ni scagaa zha nacnie zho me.
  hix-NT: Txesusu ryhe, Khoryenkom muru me naha, kany me kehtokonye, kàhnawonye roro
    nay hamà, Khoryenkomo. Noro yohà roro me tehxatxow hamà.
  sim-sim: Os ji mba, �Jisas Avui Wasilakahi jikisi indingo ria.� Karem ji mba nahi,
    Avui Wasilaka ormu jir nga nakrem sinduwa. Uwak jir or nga os jimu sinduwa.
  npi-ULB: जसले येशू परमेश्‍वरको पुत्र हुनुहुन्छ भनी स्वीकार गर्छ, परमेश्‍वर त्यसमा
    रहनुहुन्छ र त्यो परमेश्‍वरमा रहन्छ ।
  cgc-cgc: Bisan kino na mag-ako na Jesus an Bata Ta Dyos, gapadayon na Dyos an naan
    ki kanen daw gapadayon man na kanen an naan ta Dyos.
  tim-tim: Akto luâk siâŋe Yesu âmâ Anutugât Nanŋe bunŋe dondâ dâm den are makmâ miawakmap
    âmâ Anutuŋe biwiŋân manmap. Akto yâkŋe Anutu nâŋgaŋbiap.
  yor-yor: Ẹnikẹ́ni tí ó bá jẹ́wọ́ pé Jesu Ọmọ Ọlọ́run ni, Ọlọ́run ń gbé inú rẹ̀,
    àti òun nínú Ọlọ́run.
  wos-wos: Du takwa angi wandat, “Jisas Godna nyan dé. Wu mwi hundi dé.” Wungi wandat,
    God deka mawulimbu téndéka di Godmbu di re.
  emp-NTPO: Bariduaba Jesura wãrãda Ãcõrẽ Warraad̶a aibʌrʌ, Ãcõrẽra idji ume b̶ʌa
    idjab̶a idjira Ãcõrẽ ume b̶ʌa.
  eng-F35: Whoever confesses that Jesus is the Son of God, God abides in him and he
    in God.
  ind-ind: Siapa pun yang mengaku, “Saya percaya bahwa Yesus adalah Anak Allah,” maka
    Allah bersatu dengan dia, dan dia bersatu dengan Allah.
  pes-OPCB: هر که ایمان داشته باشد و به زبان بگوید که عیسی پسر خداست، خدا در وجود
    او ساکن است و او نیز در خدا.
  mpt-mpt: Nakae waneta baanea Yesuse Gode miinobo geneme nakae etem God etem naniba
    i bobol temo makob bliobe.
  ssx-ssx: Ma꞉nda꞉ epima꞉ Yesuta꞉ Koda꞉na꞉ Eiyekee lea꞉ka꞉na꞉ta꞉ kota꞉ koto someta꞉
    Koda꞉ yaapo ta꞉ma꞉ni pea hala꞉ make Koda꞉ta꞉ ipiki yaapo ta꞉ma꞉ni pea hala꞉me.
  mkl-mkl: Inɛ iyi í jɛsi iyi Jesu í jɛ ɑmɑi Ilɑɑɔ̃, Ilɑɑɔ̃ í wɑ siɛ, nɔ lɑfɛ̃ɛ mɔ
    í wɑ si Ilɑɑɔ̃.
  gaq-gaq: ଜାଣ୍ଡେକି ଜିସୁକେ ଇସ୍‌ପର୍‌ନେ ଉଙ୍ଗ୍‌ଡେ ଡାଗ୍‌ଚେ ଗ୍ର‍ଅନ୍‌ ଡିଙ୍ଗ୍‌ଏ ଇସ୍‌ପର୍ ମେଁନେ
    ଡାଗ୍ରା ଲେଃକେ ବାରି ମେଁ ଇସ୍‌ପର୍‌ନେ ଡାଗ୍ରା ଲେଃକେ ।
  gof-RNT: Yesuusi Xoossaa Na7aa gideyssa markkattiya ooddenkka Xoossay de7ees; ikka
    Xoossan de7ees.
  unx-unx: ଜେତାଏ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌କେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହନ୍‌ ତାନିଃ ମେନ୍ତେ ମାନାତିଙ୍ଗ୍‌ତାନ୍‌ରେଦ,
    ପାର୍‌ମେଶ୍ୱାର୍‌ ଇନିଃରେ ତାଇନ୍‌ତାନା ଆଡଃ ଇନିଃ ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃରେ ତାଇନ୍‌ତାନା ।
  gah-gah: Itó Izesú eza lamaná Ómasímini gipala noive liki lita vegená keza Ómasiloka
    gímiziki minanigave, itó Ómasímo ámina oko mulúikú minoko aleko inogo ive.
  lcm-lcm: Man a si kapo mengen amalangas ta Iesu nia na nat i God, e iang God kapo
    to singina na ninia kapo to si God.
  aer-aer: Tyerrtye angwenhe apeke arratye angkeme, “Jesus kwenhe arratye Alere Ngkarte-kenhe.”
    Tyerrtye yanhe kwenhe Ngkartenge apurte akwete anetyenhe, Ngkarte alakenhe-anteye
    Re ikwerenge apurte anetyenhe.
  qvc-NT: 'Kanan mayqan yuyakuqmi: “Jisukristuqam Dyuspa Churin” nishpa, payqam Tayta
    Dyuswan. Dyuspismi paywan.'
  tgl-ULB: Sinuman ang kumikilala na si Jesu-Cristo ay ang Anak ng Diyos, ang Diyos
    ay nananatili sa kanya at siya sa Diyos.
  cbs-NT: 'Jamen tsuabunda yuikin: “Chanima Jesús Diosun bake kayabiki”, ikaibudan,
    Dioski dasia jiweabu inun Dios jatuki dasidiaki.'
  xtm-NTPP: Ndeva'a‑ni na in ndákuan‑yu'u ja Jesús ma, te Sa'ya Su'si ma kúu ya, iyo
    i ji'in Su'si ma, te iyo Su'si ma ji'in i.
  nnq-nnq: Kila mundu jwalenga kung'omo jakwe kutenda Yesu nga Mwana jwa Nnoongo,
    Nnoongo atama nkati ja mundu jwenio, na jwenio atama pamwe na Nnoongo.
  bao-NT: Jĩcʉ̃ ʉno, “Ʉmʉreco Pacʉ Macʉ̃ra niimi Jesús” ca ĩigʉa, Ʉmʉreco Pacʉ mena
    nii, ñucã Ʉmʉreco Pacʉ cãa cʉ̃ mena nii, biimi.
  san-ORI: ଯୀଶୁରୀଶ୍ୱରସ୍ୟ ପୁତ୍ର ଏତଦ୍ ଯେନାଙ୍ଗୀକ୍ରିଯତେ ତସ୍ମିନ୍ ଈଶ୍ୱରସ୍ତିଷ୍ଠତି ସ ଚେଶ୍ୱରେ
    ତିଷ୍ଠତି|
  huv-NT: Sitiül jangantanej apmajüiquich mapiüng Teat Jesús aag ayaj Micual nej Teat
    Dios, quiaj Teat Dios ajlüy tiül omeaats nej, aton nej ajlüy tiül omeaats Teat
    Dios.
  otn-NT: Nu̱ ra̱ ja̱'i̱ mma̱ ngue ɛ̱c'ɛ̱i̱ ngue rá̱ Ts'ʉnt'ʉ Oja̱ na̱ ra̱ Jesús,
    guehna̱ ra̱ ja̱'i̱ rá̱ n'youi Oja̱ na̱, ngu̱ Oja̱, ngu̱ ra̱ ja̱'i̱ hi̱nha gui̱
    nhyɛgui.
  nop-nop: Nebek niŋdi “Jesu adi Bepaŋ’walaŋ Mihiŋiŋ” unduŋ yolak adi Bepaŋdi me weŋgut
    buŋa galilak, kaŋ me wendi Bepaŋdut wooŋ galilak.
  obo-NT: Iddos ahad ondoy nod pongimbonnaa no si Disas Krays, Anak to Monama, nosokkad
    en sikandin diyot Monama woy dos Monama, diyon mandad to kandin.
  cak-ENT: Y achique na vinük ri nbin que ja ri Jesús ri Ruc'ajol ri Dios, rija' c'o-vi
    ri Dios pa ránima, y rija' chuka' jun rubanun riq'uin ri Dios.
  lif-NT: ᤀᤠᤳᤋᤡᤸᤗᤧ ᤕᤧᤛᤢ᤺ᤴ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠ᤺ ᤑᤠ᤹ᤀᤠᤱ ᤋᤧᤴᤍᤡᤱ ᤆᤥᤃᤢ᤹. ᤂᤢᤏᤧ᤹ᤀᤥ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ
    ᤘᤠ᤹ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤴ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤥ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: De tú ní-ni nchivī jétúhún ji jā Sēhe Yāā Dios cúu Jesús, túsaá de íñí nīhin
    ji jíín Yāā Dios, de ndéē Yāā Dios inī ji.
  san-TIB: ཡཱིཤུརཱིཤྭརསྱ པུཏྲ ཨེཏད྄ ཡེནཱངྒཱིཀྲིཡཏེ ཏསྨིན྄ ཨཱིཤྭརསྟིཥྛཏི ས ཙེཤྭརེ ཏིཥྛཏི།
  qve-NT: Sichus pipas cheqaqtapuni creen Jesucristoqa Diospa Wawan kasqanta chayqa,
    Diosmi chay runawan kashan; hinallataq chay runapas Dioswan huklla kashan.
  pao-NT: Tooe haga tooe oo naka'oedyukudu soo Te Pabe'e Te Naa Tooa, tookwa Te Naa-no
    meadape.
  cbu-NT: Ashiriya, tputssha, Isusu Apanllcha Wipaya, átu an Apanll uwash taakcha;
    uwsha Apanllpapaz taaku ashishta.
  usa-usa: náawabi Îtuqtaba “Áánûqtun-aanimiye” téna arummá kámena tin-nákópí Áánûqtuma
    máitana wemá Áánûqtupi máiye.
  soy-soy: Úye un n ceri un tinhɑɑ rɛ Yeesu yɛ Uléécɑɑ Kɛpipi lɛ, li nyísɛlɛ rɛ
    liute uyɛ̃ nɛ Uléécɑɑ yɛ pɛ́nɛlɛnlɛ un nɛ Uléécɑɑ kɛ́mɛɛ́ we Uléécɑɑ pɔ́ɔn
    kɔ ukɛmɛɛ́ we.
  hui-hui: Mbiralime, Yasu ibu Ngode Datagaliwabe Igini ka, lalu latagi hayagua ibu
    Ngode Datagaliwabeha hogimbu bu halu Ngode Datagaliwabe ibu nde ibuha hogimbu
