  mto-NT: Pa̱n pa̱n xa veꞌe du̱ꞌavaꞌnip je̱ts je̱ Jesús je̱ꞌe̱ veꞌe je̱ Nteꞌyam je̱
    yꞌOnu̱k, je̱m tseꞌe jyaꞌvin ka̱jxm yꞌit je̱ Nteꞌyam je̱ts je̱mts je̱ꞌe̱ veꞌe je̱
    Nteꞌyam jyaꞌvin ka̱jxm yꞌijtpa.
  bzh-bzh: Nabë mehöti nanër ranġah nabë Yesu sënëḳ Anutu Nalu, og Anutu nedo loḳ
    mehö saga, geluho mehö saga detu timu.
  guj-2017: જે કોઈ કબૂલ કરે છે કે ઈસુ ઈશ્વરના પુત્ર છે, તેનામાં ઈશ્વર રહે છે અને તે
    ઈશ્વરમાં રહે છે.
  jvn-NT: Sapa sing ngakoni nèk Gusti Yésus Kristus kuwi Anaké Gusti Allah, wong kuwi
    pantyèn kanggonan Gusti Allah lan wong kuwi pantyèn dadi siji karo Gusti Allah.
  byr-byr: Gazaizai jalɨkurakɨna “Jizaazai Gotɨyare Gawaalɨvaangelyɨ,” yɨ sara jalɨkurakɨna
    yajarɨ Gotɨyai kuna wɨlamwaalɨꞌ. Nabaai Gotɨyarɨ sahwai kuna wɨlamwaalɨꞌ.
  ian-ian: Jisas Godna nyana waa kɨta nyan wandeyan God ndɨna maawupmba yetɨlɨgandɨ.
    Ndɨ Godna yelangɨmba lɨgandɨ.
  hun-hun: Aki vallja, hogy Jézus Isten Fia, Isten megmarad abban és ő is Istenben.
  mcf-NT: Esuquidistu Nuquin Papan Madombo nec, quequin tantiaquidquio Nuquin Papan
    pausunquin aton Mayan meniaid nec.
  kjs-kjs: Gore enaali raayome Yesuri ora Gote-na Si leme-daare nimuri Gote raapu
    komea-para pirina Gote page go enaalinuna lo robaa-para pia.
  mni-mni: Jisudi Tengban Mapugi Machanupani haiba adu achumbani haina yajaba mi aduda
    Tengban Mapuna lei amasung mahakna Tengban Mapuda lei.
  yad-NT: 'Mi̱ni̱tyi ra̱tu̱chu vijyo̱mujache: “Ju̱denu denu sani̱cha Jesús,” savichasara
    Ju̱denu variy simu, ni̱ jarye vichasara variy simu.'
  mxb-NT: Ta ndi ndáa ña̱yuu nákoni ña̱ Jesús kúú de̱ꞌe Ndios, no̱ón kúú na̱ ñóꞌo
    noo̱ ndáꞌa̱ Ndios, ta ió Ndios xíꞌín ná.
  pon-2006A: Mehmen me kasaledahr me Sises iei Sapwellimen Koht, Koht kin ketiket
    reh, oh pein ih kin mihmi rehn Koht.
  maq-NT: Tu yo ni xi chja cjuaquixi xi Jesús ne, Quihndi rë Nina jain me ne, me vëhë
    ne, jiya Nina cahntsua xahasen rë, hacuaha tjin tangun cjuatacun rë cojo Nina.
  hto-hto: Nágamɨerie Jesús Juzíñamui Jitona onótatɨmɨe, jaca Juzíñamui dɨga ite.
    Daje izói Juzíñamui afémɨe comécɨmo ite.
  por-BRBSL: Quem confessa que Jesus é o Filho de Deus, Deus permanece nele, e ele
    em Deus.
  ces-NKB: Kdokoli by vyznal, že Ježíš je Boží Syn, Bůh přebývá v něm a on v Bohu.
  cui-cui: 'Pon ba xua jeye: “Bapon Jesús Nacom Pexanto tatsi”, jei, bapon apara bara
    yawa popona Nacom, irʉ Nacom yawa popona bapon.'
  boj-2014: Tamo bei a endegsi marqas, “Yesus a Qotei aqa Ŋiri.” Degsi marqas di Qotei
    na a beteryesqas. Yimqa a dego Qotei beteryesqas.
  eng-OEBUS: Whoever acknowledges that Jesus Christ is the Son of God, God lives in
    them, and they live in God.
  eri-eri: Ariya fai ete no beele benou lewona, “Yesus no Itou Idau.” Ono wona wa
    Itou no fai waha fada tuna, ono ganga fai waha no Itou fada tuna.
  wiu-wiu: Yesu onepa Akolaline mana wa to̱awea oko ago einago-pala Akolali lipua
    meko. Einago Akolali-pala lipua meko.
  swe-swe: Om någon bekänner (instämmer med ordet – Guds ord) att Jesus är Guds Son
    - i honom förblir (lever, bor) Gud och han själv förblir i Gud.
  cth-cth: Jisuh teh Cathut Capa doeh tie ka kampangkhai e tami dawk Cathut ao teh
    ahni hai Cathut dawk ao.
  mti-mti: Da bira wapewa, “Iesu me God Usiwa,” God me gumbe wakeivi, sira me God
    gumbe wakeivi.
  pad-NT: Ija'aria Deus kaisai hina bikahiha ada Jesus; Deus kania akaramisihi. Kidiania
    jaboni akaramisiki ada Deus.
  twi-twi: Obiara a ɔpae mu ka se Yesu yɛ Onyankopɔn Ba no, na Onyankopɔn te ne mu
    na ɔno nso te Onyankopɔn mu.
  hlt-hlt: Jesuh te Pathen Capa ni tila aka phong te tah anih dongah Pathen om tih
    anih khaw Pathen khuiah om.
  tbz-SIM: Kòò mɔù nɑ̀ɑ́ nYesu túmɛ̀ Kuyie mBirɛ, ò kù tɑunɛ̀mu kɛ̀ kù ò bonɛ̀.
  san-GUJ: યીશુરીશ્વરસ્ય પુત્ર એતદ્ યેનાઙ્ગીક્રિયતે તસ્મિન્ ઈશ્વરસ્તિષ્ઠતિ સ ચેશ્વરે
    તિષ્ઠતિ|
  ake-NT: Ɨnʉ' rɨ Sises i'tuyai'ne' Papa Mu pe esi yau, Papa esi mɨrɨ iyau, kʉrɨ rɨ
    kanan esi Papa yau.
