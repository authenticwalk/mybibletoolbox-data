  nko-NT: Mbla ánɩ́ Yesu Kristo lɔ́wa há anɩ gyí, “Ɔhá ánɩ́ ɔtɔdwɛ́ Bulu ɔdwɛ́ɛ
    mʋ ba ɛ́.”
  bsn-NT: Sĩgʉ̃, Diore ĩ mairʉajama, Jesúre ajitirʉ̃nʉgʉ̃re ĩamairoti ñaja. To bajise
    manire yirotiyumi Dios.
  pib-NT: Ga wa wixa waneya tye yokanru Goyakalu yokanatyawu, wa Goyakalu gishinikachri
    rushinikankoxlu gimole.
  wiv-wiv: 'Na lo kua tolu ta pelea ni Kristus ia e pebarae: Kaka kua e lala kete
    kulina matoto kiri Vuvu, ia kete kukulina matoto ve kara manumanu laveve ke Vuvu.'
  reg-reg: 'Na chinu nicho echilagilo chinu chili nacho okusoka ku mwene: wona wona
    unu kamwenda Nyamuanga, kumwiile amwende no wabho one.'
  mlh-mlh: Moji Anutu manjoko eteega, iŋoji ogopuine oŋuakoŋ manjoko eyareru goigoŋ.
    Anutuji manji jojokore mimipaŋ buŋo oŋu ruame pega. Oŋu.
  gof-ENT: ኪሪስቶሲ ኑስ ኢሚዳ ኪታይ ሃይሳ፤ «ፆሳ ሲቂያ ኦኒካ ባ ኢሻ ሲቃናው ቤሴስ» ያጌይሳ።
  aau-aau: Me-kupaku-ok, Krais hiy hreme ma kow kokwe senkin, unsaney God se uron-pi
    ko-ar ma lwak homkwe, hmo wayh-wayh me uron-pi ko-ar kwa nuw-wak.
  tvk-tvk: 'Ti ripisen eheien mi mosav xil vengan xa Hi tesa rae ak mi xir xa bit:
    moletin xa eheien nan de Hi, eheien nan iti e tuneli e hineli mun.'
  prf-NT: 'Iddi en utus a inyatád ni Cristo dikotam: ni deya en magmahal ten Diyos
    ay dapat bi a magmahal ten kákkapatkaka na hidi.'
  auy-auy: Ísu Káráísiti óraaka séna Maníkómbá tirumbó áméwi miwítí waásiwaraꞌa tirumbá
    tíméro siyáiye.
  tbg-tbg: Karaitiva tinavuniara maa uvara tivatero tiharo, Kotirara muntuka vate
    vairava nai kena vaiintiaravata muntuka vataarire, tura.
  hub-NT: 'Jesucristo chicham umiktarma tusa turammauwa nuka juwaiti: Yuusan aneaka,
    nita yachi ainancha aneniarti tusa tinaiti.'
  hmo-hmo: 'Keriso ese ita dekenai ia henia taravatu be inai: Dirava ia lalokau henia
    tauna ese iena tadikakana danu do ia lalokau henia.'
  big-big: Keya Kilisi ngezebokko ngago pera miziweki pelik kaiya, Anotoyegi kelibok
    pi kiling Yisuyegi ngizi kumuli nawiliyegirau keliweki kaiya.
  gux-G: Bili mani i yama nni ke U Tienu ń bili ti po ya ñɔmaama n yeni. Ti ya bua
    o, ti baa li buali ke tin buadi ti lieba bi dugikaaba.
  cnl-NT: 'La²³la³ cu³lø³¹ ''e³ ca²³dxi³ ''i''²³ Dios quiée²ra²: Dsa³ ''i³ ''néen²
    Dios, ''e³ quie''²³ ''ne''² li²³''néen² jó̱o̱² co̱''³.'
  zar-NT: 'Caní gunná béʼenëʼ Jesús rëʼu. Gunnë́ʼ: Nu nadxíʼi Dios, ral-laʼ idxíʼi
    caʼ böchiʼ luzë́ʼe.'
  kde-kde: Aino njo amuli yatwing'ile Nnungu kuva, munu antâmwa Nnungu àlembelewa
    antamwe na nkúkulupila nnyake mwalehu.
  ata-ata: ꞌEi ane umasaxau Lataua, la eni avikalanu pekiaꞌu lexe anu umasaxaiꞌa ta
    vimovimou kalumo. Lapuloto ane ne, Lataua mulosinge.
  qvw-NT: 'Chaymi pay camachimälanchic: “Diosta cuyäcá, chalapacü-masintapis cuyanantacmi”
    nil.'
  nfa-nfa: Te Ama Lamatua unu Na ka dhu papuru paredha, peka na, èdhi baku sue dhodhoka
    Nèngu di, te ngaa sue ku aꞌari èdhi dhèu parcaya sèra.
  tnp-tnp: 'Kəni in təməfa rəhan nəghatiən kəm tah məmə: iətəmimi pəh tolkeikei Uhgɨn
    in otəkeikei molkeikei mɨn pian.'
  urd-urd: और हम को उसकी तरफ़ से ये हुक्म मिला है कि जो ख़ुदा से मुहब्बत रखता है वो
    अपने भाई से भी मुहब्बत रख्खे।
  hot-hot: Wapômbêŋ bôk hêv abô balabuŋ yôv hadêŋ alalô nena, “Opalêla takatu ba leŋiŋhaviŋ
    Wapômbêŋ ma leŋiŋimbiŋ iviyaŋ imbiŋ.”
  mqj-NT: 'Anna dengan parentana nabengangkia'' kumua: “Benna-benna ungkamasei Puang
    Allata''alla la ungkamasei duka'' padanna to mangngorean.”'
  rus-SYN: И мы имеем от Него такую заповедь, чтобы любящий Бога любил и брата своего.
  mbh-mbh: 'Na patorong ako te el i a i nge, kene i vene: Toko ako ia sagu a God,
    aro ia sagu mun itein lemioongare.'
  bdd-bdd: Ma ꞌada loina Yehoba ꞌoinega ꞌabehega tauna tahelauwe, ta wete tasidao
    tahelauwedi.
  cbt-NTPO: Quisocristo pënëninpoa'. “Nosorohuatamaco, piyapinta' nosoroco',” itërinpoa'.
  srn-NT: A sma di lobi Gado, mus lobi tra bribisma tu. Dati na san Gado komanderi
    wi.
  cta-NT: 'Cua ngulo Ni cña biꞌ jiꞌna ndiꞌya̱: Tsoꞌo ti tyuꞌu tyiquee ma̱ ñaꞌa̱ ma̱
    jiꞌi̱ ycuiꞌ Ndyosi, loꞌo juaꞌa̱ xcuiꞌ tsoꞌo ti tyuꞌu tyiquee ma̱ ñaꞌa̱ ma̱ jiꞌi̱
    tyaꞌa ñati̱ ma̱.'
  bqc-SIM: 'Yã́ pↄ́ a dìlɛwɛ̃ɛn kɛ: Gbɛ̃́ pↄ́ ye Luazi, sema aàↄ ye a gbɛ̃́deezi
    sↄ̃.'
  tcz-CHONGTHU: Chule Aman hiche thupeh hi eipeuve, hichu-Pathen ngailuhon a Christian
    chanpiu sopiho chu angailut dingu ahi.
  mar-mar: जो देवावर प्रीती करतो त्याने आपल्या बंधूवरही प्रीती करावी, ही ख्रिस्ताची
    आपल्याला आज्ञा आहे.
  snp-snp: Yamu linate Goti seti-muludi umamo wenena ya wenenatina yaki lakoina seti-muludi
    gimi-gimi o minalo, loto lo mele ledaima ne.
  isl-isl: 'Boðorð Guðs er svona: „Sá, sem elskar Guð, á einnig að elska bróður sinn.“'
  spy-NT: 'Mākuutyēēt nyēē kikōōnēēch ꞉Yēyiin ku nyi: Māchāktōōs ꞉chii nyoo chāmē
    Yēyiin kuchāmē nkinee ng''eetaabkaamet.'
  xnn-xnn: Dapay nan esay bilin Apo Dios ken datako et kanana en no laylaydem si Apo
    Dios et masapol ay laylaydem abes nan iib-am ay ipogaw.
  mwe-mwe: Bhai jejino ni amuli jibhatupele a Kilishitu. Akwaapinga a Nnungu anapinjikwa
    kumpinga nkilishitu njakwe.
  tte-tte: Mwa bwaite kala loina iyeyama kolila iwaloba, tem yaiya imulolo Yaubada
    koina sowasowana imulolo kanakava koina.
  tcs-tcs: Dat oda wea Kraist i bin gibe mipla i diswan, demwan uda i labe God i mas
    wantaim labe amenpamle blo dempla.
  hlt-THB: 'Anih ing ningnih a ven awhkaw awipeek ve ni pehy: U awm Khawsa ak lungnaak
    thlang ingtaw a koeinaa ce a lungnaak aham awm hy.'
  soq-soq: 'Keriso anaana ema no witambosano wadatana: “Me mida God nuawadawadasadia
    me sowaida do nuawadawadasampe waimpa.”'
  qub-qub: 'Noganchïtaga Tayta Diospa mandamintuncho nimanchi: «Diosta cuyarga ermänuyquitapis
    cuyay» nirmi.'
  att-att: Á yawe yù itaddán ni Namarò nittam, ta yù tolay nga mangiddù kâ Namarò,
    máwák na gapay nga iddukan yù ira ikáttole na.
  bki-bki: Kristo kiano tuboiano napano ban kito naio jibe nei, ber toro na m̃a jidom
    ka naio be toro na m̃a tinien tii Atua, naio monoka tinien tii vatitig bunu kanano
    m̃aratavo.
  bqp-bqp: 'Yã kũ à dìtɛwɛrɛn dí: Gbɛ̃ kũ à ye Ludai, séde àgↄ̃ ye a Yesude dakei.'
  mcp-mcp: 'Cɛ̧ɛ̧́ *Krîst nyə á yə sə́ ntâg wə́ ga: muud mə cɛ́ɛ́l Zɛmbî yɛ́, cɛ́ɛ́lʉg
    nə́mə́ mínyɔŋʉ̂ yé.'
  hat-hat: 'Se sak fè, men kòmandman Kris la ban nou: Moun ki renmen Bondye, yo fèt
    pou renmen frè yo tou.'
  npl-NT: 'Ye otechmák nin tlanawátili: Akin kitlasojtla Dios noiwa makitlasojtla
    ikni.'
  bgg-bgg: 'Masi è gethek shii muyung phi pha ne hì ro: Hamangkhung-aphuii shii hanyie
    è miie ai ne khuiino nane bumuii shii de miie chid.'
  eng-TCENT: 'And this is the commandment we have from him: Whoever loves God must
    also love his brother.'
  eng-BSB: 'And we have this commandment from Him: Whoever loves God must love his
    brother as well.'
  cpu-NT: 'Irootake otzimantari ikantakaantakeri, ikantake: Ikaratzi etakotaariri
    Pava, ontzimatye iretakotaiyaari iyekiite.'
  san-ASM: অত ঈশ্ৱৰে যঃ প্ৰীযতে স স্ৱীযভ্ৰাতৰ্য্যপি প্ৰীযতাম্ ইযম্ আজ্ঞা তস্মাদ্ অস্মাভি
    ৰ্লব্ধা|
  tac-NT: 'Jena ruimé ne churigá nuláliga Onorúgame: Ralámuli napu ekí galegá járome
    ju Onorúgame, a''chigóriga galegá etémili júkuru Onorúgame oyérame ralámuli. Regá
    nulale Onorúgame.'
  eng-WEBPB: This commandment we have from him, that he who loves God should also
    love his brother.
  gfk-H: Ma dahat kap iakan ra warkurai makaia ta Karisito, bia siga tikai i nem Kalou
    na marsei no tasina ta Karisito.
  viv-viv: Ada au Keliso hida vehimeya giveleda, higa gava kaliva yana nuwanuwa Yaubada
    againe giseusena, gilubodana be kadu tobohiyana againe yana nuwanuwa gidaseusena.
  yao-yao: 'Kilisito ŵatupele lilajisyo li: Mundu jwakwanonyela Akunnungu akusachilwa
    iyoyo annonyele ni nlongo njakwe.'
  tgp-tgp: Retileu sei God mo siler̃a hinia mo sohen harihi, “Haratu mo opoi God,
    enia i pa opoi na voraina.”
  auc-NT: Ayæ̈, Ïïmaï cæedäni, ante Itota Codito mönö ïmonte ïïmaï angacäimpa. Tömämïni
    Wængonguï ingante në waadete pönëmïni inte mïnitö tönïñadäni ïnänite adobaï waadete
    pönenguënëmïni ïmïnipa.
  kbc-NT: Cristo najigotedoɡ̶owa niɡ̶ida niiɡ̶enatakaneɡ̶egi, niɡ̶ina oko ane yemaa
    Aneotedoɡ̶oji, leeditibige maɡ̶aɡ̶a yemaa nioxoa.
  bmh-bmh: 'Kasai ze go Kristus nug migeun enai: Duailel inen ag Uwait en oiagab noumaneu,
    agal zaiagar en han oiagab nouman.'
  ctu-BL: 'Dios tsi'' yʌq''ueyonla ili mandar: Jini mu'' bʌ i c''uxbin Dios, la''
    i c''uxbin i yermano ja''el.'
  meq-meq: Wu nakə Kəriste a gwaɗakway gum aye na, mey? A gwaɗakway na, ndoweye ka
    wuɗa Mbəlom na, mâ wuɗa malamar ŋgay dərmak.
  noa-H: 'Jesucristoou maachig jaau pʌatarr maadëu k''ap''ʌ nʌm. Mag hirua jaau pʌarran
    mʌgau: “Pua chadcha Hẽwandam k''õsi sim k''ai, magan pʌch k''apeenjã hich hagjö
    k''a k''õsi habá,” ha sim.'
  alp-NT: 'Hoko kwali betaya, Alla Ipleta itere elere: sire rebe lalei titinai loko
    Alla hoko suke Ioki kwalini kai betai lekwe.'
  san-VEL: ata ii"svare ya.h priiyate sa sviiyabhraataryyapi priiyataam iyam aaj naa
    tasmaad asmaabhi rlabdhaa|
  kbq-kbq: Jisasi'a amanage huno kasegea tami'ne, Anumzamofoma avesintesimo'a, amentinti
    nehia nefuna ana huno avesintegahie.
  kbh-kbh: 'Y bënga quem mando chábents̈ana tmonjanóyëngacñe: nda Bëngbe Bëtsábioye
    tbojtsebobonshana, cachabe cats̈átbioynaca chabotsebobonshana ca.'
  ron-LSB: 'Această poruncă o avem de la el: cine iubește pe Dumnezeu să iubească
    și pe fratele său.'
  pon-pon: A kujoned pot et kitail aleer jan re a, me i, me pok on Kot, en pil pok
    on ri a.
  nhe-BL: 'Huan Toteco techmacatoc ni tlanahuatili: Yajaya tlen nelía quiicnelía Toteco,
    monequi nojquiya ma quinicneli iicnihua.'
  sps-sps: 'Krais faan iny tsuen parits tovei tsura: E sei na mes te mangiir non e
    Gov ee, ma mangiir kainy e vamuinyasiny fafaaman tsunia.'
  wnc-wnc: Unzingge Jesuta mama wamu anzing nimukut. Aminu Anutue musip gwaang natangamunggak
    kapata inane notnae kuut musip gwaang natangamuyok ngang nimukut.
  bus-bus: 'Yã kɛ̀ à dìɛween yɛ̀: Gbɛ̃ kɛ̀ ye Ludazi, séde àgↄ̃ ye a Yesude daaazi.'
  gub-BL: Ko ze'eg Zaneruwihawete umume'u zanewe a'e. — Aze amo uzamutar katu Tupàn
    a'e nehe, uzamutar katu putar amogwer uzeruzar ma'e a'e wà nehe no, i'i zanewe.
  imo-imo: 'Kraistini lino ungu mane tirimu te i tepa: imbo Gote konopu mondoromo
    imbomu yuni Gotenga imboma kape konopu mondopili aku tepa ungu mane tirimu.'
  boj-boj: Tamo a Qotei qalaqalaiyqas di a aqa Kristen was naŋgi dego qalaqalainjreme.
    Dal anjam di iga Yesus aqaq na em.
  eng-DRA: And this commandment we have from God, that he, who loveth God, love also
    his brother.
  knf-knf: 'Uko wi Naşibaţi ajakuŋ na nja ŋdo kado wii wi : ñaaŋ aŋŋaluŋ Naşibaţi
    akaan aŋal ayiţul ţi Kriŧtu.'
  san-KHM: អត ឦឝ្វរេ យះ ប្រីយតេ ស ស្វីយភ្រាតយ៌្យបិ ប្រីយតាម៑ ឥយម៑ អាជ្ញា តស្មាទ៑ អស្មាភិ
    រ្លព្ធា។
  arn-NT: 'Jesucristo ta elueiñmew tüfachi werkün dungu: Tati piwkeyefilu ta Ngünechen
    ka femngechi feley ñi piwkeyeael tañi peñi ka lamngen.'
  zas-NT: 'Laagajcaman na: Bén rën Dios rayal guiën lasaꞌman.'
  ken-NT: Nɛ ɛbhé ɛnɛ Mandɛm achyɛ bhɛsɛ ɛchi bɛ mmu anɛ akɔŋɔ Mandɛm abhɔŋ bɛkɔŋ
    ntɨ nkwǎ nkwɔ.
