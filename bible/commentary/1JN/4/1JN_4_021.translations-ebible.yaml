    ogo enabwa umbutu dugwit, henendawi hunik ogonupu dogones o,” yiluk, wene yukneragagi
    ako andi aro.
  tgo-tgo: Na mbaroko iya Loi va i giyako weinda iŋa, “Thela thoŋgo i gharethovu weya
    Loi, tembe i gharethovu weva ghaghae.”
  yap-yap: 'Ere ba’aray e n’en ni yog Kristus ni ngad rin’ed ni ga’ar: en nib t’uf
    Got rok e ku errogon nthingari t’uf rok walagen ni girdi’en Kristus.'
  mop-NT: Le'ec mac a yaj u yubi a Dioso, yan ilic u yacunticoo' a hermanojo. Le'ec
    abe' u t'an a Dios a aalbi to'on a ca' ti tz'oquese.
  tet-tet: Naꞌi Maromak duꞌuk natuun ukun naꞌak, ita keta hadomi Nia dei, mais ita
    moos musti hadomi mamaluk.
  hlt-MCSB: Pathen aka lungnah loh a manuca te khaw a lungnah van ham Amah lamkah
    olpaek he khaw n'dang uh.
  xtd-NT: Te xaꞌa kuu tnuꞌu n‑taꞌu tniu Ianyuux. Nux xemani ɨɨn ñayiu Ianyuux, io
    xa juemani‑i ñani‑i kuꞌa‑i tuku.
  mdy-ETH: ዬያሮ ኪሪስቶሴ ኑም ዓይሤ ዓይሢፃ፦ «ፆኦሲ ናሽካሢ ፔ ዒሻሢንታ ፔ ሚሼሎንታ ናሽኮንጎ» ጋዓያኬ።
  spl-spl: Yâhâ nenŋe Anitâhâlen biwinenŋaŋe kepeim manmain. Yawu manmâ bukulipnenŋe
    orop buku oraŋgim mannomgât Yesu Kiristoŋe sâm kalop. Yakât otmâ ya otnehâlâk
    nâŋgâm manmâ yâhânom.
  usp-NT: Kakaj Jesucristo xye' jun pixab' chi nen kes tz'etel tz'et tijlok'aj Kakaj
    Dios, rajwaxi' tijlok'aj jun rech'elxic chirij Kakaj Jesucristo.
  zav-NT: De'e ngan' non Diozən' mendad gon chio'o chaquecho c̱he', ḻeczə cheyaḻə'
    gaquecho c̱he lɉuežɉcho.
  sgz-sgz: 'Má minái má arardos ái Karisito ákte tari si git: ái koner a mámna Káláu,
    ái na mámnai táir mul.'
  kek-NT: 'A''in li chak''rab quixq''ue ke li Jesucristo: Li ani naxra li Dios, tento
    ajcui'' nak tixra lix herma̱n.'
  blz-NT: 'Koi kani''imari a men Ia potuunkon i Kristus na ko''onta: Mian men molingu''kon
    Alaata''ala, ia tio uga'' molingu''kon utusna sa''angu'' kaparasaya''an.'
  poe-NT: Tíhi mé tsíkꞌe̱to̱an Jesucristo kíxin tí nkexro tjuèhe Dios la mé kja̱xin
    chrótjuèhe kíchó.
  san-TAM: 'அத ஈஸ்²வரே ய​: ப்ரீயதே ஸ ஸ்வீயப்⁴ராதர்ய்யபி ப்ரீயதாம் இயம் ஆஜ்ஞா தஸ்மாத்³
    அஸ்மாபி⁴ ர்லப்³தா⁴|'
  cof-NT: 'Diosi chiquilaca itsanque mantanue: Laca laquiraminla yalachi acolacanan
    laquiranola joe tinue.'
  srm-NT: 'Biga Masa Jesosi seei da u di wëti aki taa: “Ee i lobi Masa Gadu, nöö söseei
    i musu u lobi di otowan fii tu.”'
  qvs-NT: Jesukristu kamachiwashkanchisapa Tata Diosta kuyashpanchikuna paypa wambrankunatapish
    kuyananchikunapa.
  zca-NT: No Dios mile' mandad, chi nazhi' tu men Dios, nu guchin xa', rë men che'n
    Jesukrist, ñal chizhi' xa'.
  cbc-NT: 'Jesucristo atore bairo marĩ átiroticũwĩ: “Ni jĩcãʉ̃ ũcʉ̃ Diore camai, cʉ̃
    yaʉre bairo caãcʉ̃ cʉ̃ãrẽ cʉ̃ cʉ̃ maiáto,” ĩ cũwĩ.'
  qxo-NT: 'Señor Jesucristoga nimantsic: “Tayta Dios munangannö cawarga runa mayinta
    cuyayätsun” nirmi.'
  mox-mox: 'Yaubada luvine niʼa neida ta ana alamani baʼe: Tomeqabu Yaubada iveveyolubea,
    e luaqiaqiedi be wese taidiavo ina veyolubedi.'
  kew-kew: 'Go madaare Krais-me niaa agaa mana gupa lagisa: Aa medame Gote madaa pedo
    pu raaname omalia-daare nipuna ame madaa page go kone salia.'
  dww-dww: 'Be tauna umanama ya riu vavasaḡedana: Aitau da Mamaitua ewai nuapaḡoena,
    naumeki da dobue turanama mate ei nuapaḡoena.'
  twi-ASANTE: Yei ne mmara a Kristo hyɛ maa yɛn. Deɛ ɔdɔ Onyankopɔn no, ɛsɛ sɛ ɔdɔ
    ne nua nso.
  aoj-aoj: Basef ifimba Krais nagaꞌipapaef dindinipi ifimba. Epen ami okom magamagaila
    Godi, epen inimba okom mondaila sahin owan ananisi wapani.
  cbv-cbv: 'Pánihna, nin pah jwiítdih Jesucristo ã niíj wʉtʉp jĩ: “Ded Diosdih oina,
    ã dée panihnidihbʉt oyat caá náahap”, ã niijíp jĩ.'
  taw-taw: God ne chɨnop kɨles gɨl agak, Binɨb yɨp mapen lɨpal okok, mam ay okok kɨlop
    abe mapen lɨnɨgel agak.
  jic-NT: 'Mpes Dios qjuis wala tjevele: “Nun quelel la nojí. Mpes quelel lis müjí
    wa nun sejatjampan.”'
  zap-NT: 'No laake Dëdyuzh nak ne re: men ne ryaan Dëdyuzh, rap men degne gyaan ke
    men semén men.'
  wer-wer: Yesu pim ngön kosangët epël wia. Omën Anutuun lup sant yaalmëa pöp pim
    karipönta lup sant elmëëp.
  ipi-ipi: '@see-verse:1JN.004.020'
  qul-NT: 'Jesucristo cayta mandawanchis: “Diosta munacojka hermanonta munacullachuntaj.”'
  tnc-tnc: 'Ikuᵽaka Tuᵽarãte mare jã''meka: “Yire mija yaᵽarãkareka Jesúre yi''yurãteoka
    mija wayuĩabe.”'
  ter-NT: Yoko koati Itukó'oviti exókovi kónokea ákoyea omótova vokóvo ne po'inu ûti,
    koeku ákoyea omótovo vokovo Itukó'oviti.
  bmr-NT: Jaabo mɨɨhaico atajɨɨbauno jino Moocaanico agaijɨɨbo tollɨro inahaboco igaijɨqui.
  fuf-fuf: 'Awa, ko ndee yamiroore ɗoo heɓirɗen mo: mo no yiɗi Alla, yo yiɗu kadi
    musiɗɗo mun on.'
  bhl-bhl: 'Kate, Yesus em nulo duyemse kukuyemin weng e kanekote: “Sunbin-Got elo
    ibolow mutuk fian dulewkabiliw kunum waneng i Yesus em angin keko, ikalem awkunum
    kumel kunum waneng ikati ibolow mutuk fian dukayemboliwka!”, yangse te.'
  ons-ons: Ea wane Kristo wane pidon iwa yale ŋebonge, mane eŋe Anutu wet maep okan
    kaki paki, ŋei kimaine weneŋ yale waka wet maep okankayake.
  con-NTPO: 'Tsa''cansi tsu Cristoja ingima qquen manda: Chigama ñotsse in''jan''da
    tsu faenga''suma''qque ñotsse in''jaña''cho.'
  ghs-ghs: '@see-verse:1JN.004.020'
  peg-peg: ଇନେନ୍‌ ଇସ୍ୱର୍‌ତିଂ ଜିଉନନାନ୍, ହେୱାନ୍ ଜାର୍ ଟଣ୍ଡେନିଂ ପା ଜିଉନନାନ୍, ଇ ବଲ୍‌ ଆପେଂ
    ତା ତାକେଣ୍ଡାଙ୍ଗ୍‌ ପାୟାତାପ୍‌ନା ।
  txu-NT: Metĩndjwỳnh arỳm gwaj bamã 'ã karõn gwaj bamã, —Djãm ar amã ijabê? Dja gar
    amã akamydjwỳ jabê, ane. Kam dja gwaj bamã bakamy jabêkumrẽx.
  eng-WEBU: This commandment we have from him, that he who loves God should also love
    his brother.
  gnw-NT: 'Jare Tumpa umɨmbeu ma yandeve cua mboroyocui: “Uau Tumpa vae tuau vi ĩru
    upurugüɨrovia vae.”'
  mux-mux: 'Pulu Yili-ni oliu “Teai!” nimba ung-mani sirim ung te i-sipa mele: “Yambu
    te Pulu Yili numanu monjulemú yambale yu-ni yunga anginele numanu munjupiliko!”
    nimba aku-sipa mele ung-mani te sipa panjurum kanili.'
  maj-NT: Xi tjoho̱ Nti̱a̱ná tjíhin nga ta̱ ts'i̱íntjo nda̱ nts'e̱. Kuihí kju̱a̱téxuma
    xu'bi̱ xi kin'ekjái̱ín.
  bkq-NT: “Deus tywyneze âmaemo-ro watay, ynynonro modo iwynedaungâ lâpylâ” nygue
    Jesus, xina agâ tawyly ume.
  kue-kue: 'Ana Krais ka giglendi yegl dinorkwa: Yomba ta God pre munduwo panan ana
    ye angigle pre munduwo ama panambuka.'
  cot-NT: 'Icantajiacajitarite iriatimpa: quericaca pintsamajatarica Aapani Irioshi
    impintsataquempariqueate aisa irapiguemisantariteni.'
  bnp-bnp: 'A Vure i vakuku hita maea: E rei a viri i ngarua a Vure ge ngaru tabu
    e huriki e turana.'
  apn-NT: 'Na pre Tĩrtũm mẽ pamã kapẽr o amnhĩrĩt o: Kot kaj mẽ amã ixkĩnh hã kot
    kaj mẽ mããnẽn amã akwỳjê hkĩnh o mẽ ho mex o ri apa. Anẽ.'
  ctp-NT: 'Wa ngulo Ni tñan re ꞌñaan sikwa: Suꞌwe ti xuꞌwi tiye wan ñaꞌan wan ꞌin
    Ndiose, loꞌo ngwañaꞌan, xkwiꞌ suꞌwe ti xuꞌwi tiye wan ñaꞌan wan ꞌin taꞌa nten
    wan.'
  opm-opm: Ama dire na wandeipti Got orhor mama sawa meng moh Norhornong arpin bopor
    nahayahanoh norhe nita kuuhan ihirnonghe arpin bopor matiprohemur napor ama sawa
    meng oh natipmur.
  bvr-bvr: 'Wurra joborr Christ arr-wuna gun-gunaga: Ana-nga minypa jal a-nirra nula
    Wangarr, nipa an-gata an-gugaliya barra jal a-ni nula an-nigipa an-borrmunga burr-guta.'
  wal-wal: Qassi Kiristtoosi nuuyyo immido azazoi hagaa; Xoossaa siiqiya urai ba ishaakka
    siiqanau bessees.
  zad-NT: 'Dgan nllia Jesucrístona'' bia'' goncho: Beena'' chakile'' Chioza'', ḻekzka''
    chiyaḻ'' gakile'' bish'' ljwelle''na''.'
  kmg-kmg: 'Jesure sâcmutâc dâŋ šiŋuc fonârekac: Anutu maŋjauŋ ecneekaczi âgo-ticne
    mâmâc ecnezejec.'
  aso-aso: 'Idoꞌ Izesuꞌ lo huko lo-lidineꞌ gamazi ma tiꞌ lo gelaaꞌ noune: Lute nene
    Oꞌmoso emo ma evenekisi ngemeloneꞌ o neive.'
  uli-uli: 'Iye Hatobtob we Kristus ye fang ngalgich: te tugul semal le be hachangi
    Deus, ngo iy yebe wol hachangi bisil.'
  nin-NT: 'U Abachi à ni inta ure ku nggo u da di: “Abangga ba nggo kpanye na Abachi
    ku, i si gbigbi mu di a bu bi kpanye na amuyirr meme.”'
  tgk-tgk: Фармони Худо ин аст, ки ҳар кӣ Ӯро дӯст дорад, бояд бародари худро низ
    дӯст дорад.
  acu-NT: 'Yus iincha ju chicham umirtuktaram tusa akupturmakmiaji: Yusen aneauka
    chikich ainauncha aneeti turammiaji.'
  cak-WNT: Rumac'ari' ri Dios ruya'on ca ri pixa' chi quekajo' ri kach'alal. Y wi
    nikajo' ri Dios, can quekajo' c'a chuka' ri kach'alal. Queri' nubij ri pixa' ri'.
  ebk-ebk: 'Nan filin Apo Dios kan chitaku at hiyana: Nan manglaylayad kan Apo Dios
    at masapor laylaychuna us nan ifiana.'
  spa-PDDPT: 'Este Mandamiento tenemos de parte de Él: el que ama a Dios, ame también
    a su hermano.'
  ruf-ruf: Naye Kiristu katwing'a twetwe laghitso lino, Imunu iyomnoghela Imulungu
    pfipfila yamnoghele ndughu yake.
  gun-gun: 'Pova''e ayvu nhaendu ixugui: Nhanderuete oayvu va''e ma toayvu avi o-irmão
    kuery.'
  agu-BL: 'Jesucristo ak''on te jun ca''wle''j sketz: Ko at lok'' ib skaxo''l tu Ryos,
    tajwe''n tan jale''n lok'' ib skaxo''l tu junt kajwutz.'
  isn-isn: 'Hangi ili lilo ilagiilyo ni kulikete kupuma kitalakwe: Wihi muimulowa
    Itunda, utakiwe kumulowa ga nu muluna nuakwe.'
  ilo-ULB: 'Ken adda kadatayo daytoy a bilin manipud kenkuana: Siasinoman a mangay-ayat
    iti Dios ket masapul nga ayatenna met ti kabsatna.'
  pir-NT: 'Sa yero ahri ijire marine Cristo tiquiro dutiriro: Cohãcjʉ̃re cahĩna, mʉsa
    cahapʉ ijiyequina gʉ̃hʉre cahĩña.'
  anv-NT: 'Ne achyɛɛ́ ɛsé ɛbɛ ɛwena aké: Yɛ́ndémuú ayi abɔɔ́ gejeé ne Ɛsɔwɔ abɔ
    mambɔ ntó gejeé ne atɛ aŋmɛ.'
  sab-NT: 'Jesucristo geru jigu gbaba che alin mo ta dbe no daba ole giti, geru e
    gerule ene: Kwian bai kaire mo ta dbe no Chube ole kwian ene mo ta dbadale no
    kaire daba Chubenu ole.'
  tmd-tmd: God mönö ölɨsö yadön yadöŋa, “Nöbö mö nɨ madmag nɨgmɨdöi akuyöbö, haul
    nöbö mölöu nöbö akuyöbö ñɨgö kwo algör madmag nɨgɨŋ,” me röŋa.
  acr-NNT: 'E ri Dios yaꞌyom waꞌ wa taqanik chiqe: «E junoq kꞌax kunaꞌ ri Dios, lik
    chirajawaxik kꞌax chebꞌunaꞌa ri ratz-uchaqꞌ.»'
  kpg-kpg: 'Deenei taganoho a Christ dela ne gaamai gi gidaadou: Be koai hua dela
    e aloho i God, geia gi aloho labelaa i dono duaahina!'
  taj-taj: जुन म्‍हिसे परमेश्‍वरदा माया लला, थेसे ह्राङला ज्‍योज्‍यो आले नाना आङादाएनोन
    माया लला। तिग्‍दा भिसम य्‍हाङदा ख्रीष्‍टसे कुल्‍बा ताम चुनोन हिन्‍ना।
  avt-avt: 'Hɨm im haiu metpiyem meke hɨm me Krais man. Hɨram mar im: Keimɨn han tewenɨn
    God hɨrak han tewenɨn kɨrak yinak.'
  cbk-cbk: 'Este el mandamiento ya dale si Cristo canaton: si quien ta ama con Dios,
    necesita tamen ele ama con su hermano na fe.'
  uig-ARA: 'شۇڭا بىزدە ئۇنىڭدىن: «خۇدانى سۆيگەن كىشى قېرىندىشىنىمۇ سۆيسۇن» دېگەن ئەمر
    باردۇر.'
  tuf-tuf: Sirat is quin uchta yajc áyjacro. Isat Sir sehnactar rabin cat sehnác chácataro.
  abx-abx: 'Agbuwanan-na kita kam sito mando'': Bisan say maghigugma'' si Diyos, kinahanglan
    may liwat aghigugma'' si bugtu''-na si pagtu''o.'
  mco-NT: E Dios ɨɨch ajt xyñajtz'ane'mɨɨyɨm co pɨn Dios mɨbɨjcp mɨjpɨdacp, huen nañ
    jadu'n ymɨgügtɨjc tzocy jɨhuɨ̈y.
  cpb-NT: 'Iroowa otzimantari inintakaantziri, ikantake: Ikaatzi nintairiri Pawa,
    ontzimatye retakotaiyaari isheninkapaini.'
  aon-aon: Lo douk Krais nakopen iri enyudok. Meinyi arpen douk enyenyim urkum munawasham
    Iruhin iri, namudok atin enyenyim urkum ta munawasham enyenyish arpesh shopunek.
  hus-NT-2005: 'Jajáꞌ tu pidhámal jechéꞌ an ti takʼixtaláb: Xitaꞌ in kʼanidhál na
    Dios, yejat jeye kin kʼanidhaꞌ nin at kidháb.'
  mig-NT: 'Te ni̱ tá''ú‑yá tiñu yá''a nuu̱‑yo̱: Cha̱a mani̱ jíín Dios, suni ná kúndá''ú
    ini̱‑de ñani̱‑de.'
  bps-bps: Taman ani flalò Dwata di gito, dunan i to kamdo Dwata là fakay ku laan
    kamdo i demen to.
  mbs-mbs: Seini se impunù te Timanem kenitadon. Se otaw dakel se pedowan din te Timanem,
    yan se otaw keilangan dakel heman se pedowan din te menge doma din.
  tof-tof: 'Akó God mibü ini gida bóktan poko tókyenóp: noan moboküpdü ubi Godkama,
    oya moboküpdü ubi ta tóba zonaretódó asi ki yarilün.'
  cme-NT: '*Kirsaŋ hãa-ye mamaŋ, ma yaa daama: Umaŋ duɔ tuɔ dɔl Diiloŋo‑i u saaya
    u bi tuɔ dɔl u natobiŋo‑i.'
  sus-sus: 'Ala won yamarixi yi nan na: Naxan Ala xanuxi, a xa nu a boore adamadi
    fan xanu.'
  pon-2006: Eri, iet kosonned me Krais ketikihongkitailehr; mehmen me kin poakohng
    Koht, en pil poakohng rie.
  dad-dad: Kristus ĩ ada ĩtãfiya enei ifanadan. Aib taka Negur nigin wau laa fef,
    ĩ yogon tura nigineg wau laa fouf bagai.
  zab-NT: 'Lagac laany guniiny: Elquɨ ni rcaaz Dios ná par icaazbɨ de saa bnietbɨ.'
  jae-jae: Biŋsu taŋ takôc aŋga ênê naŋ tonec gebe Ŋac taŋ têtac gêwiŋ Anôtô naŋ,
    têtac êwiŋ lasitêwai amboac tonaŋgeŋ.
  ksd-ksd: Ma go ra vartuluai i ga tul tar ia ta dat, dari. Ba tikai i mari God na
    mari bula turana.
  msm-NT: 'Seini to insugu to Diyus ita: To otow no oghigugma to Diyus, kinahangyan
    higugmaon din isab to mgo duma din.'
  myk-myk: Yesu Kirisa yɛ pyaa bɛ yɛrɛ ya le ɲɔmɛɛ le jo wèe mu na sipyaa sipya wʼa
    jo na Kilɛ kaa ya dan ma ni ge, ma cebooloo pu bɛ kaa ya yaa na dan ma ni.
  sbe-sbe: 'Na Yaubada yona laugagayo ye haiyamako ede teina: Kaiteya Yaubada ye gadosisiyei,
    meta hinage bena kana kaha ye gadosisiyei.'
  mcr-mcr: Goti Hanjuwä Iqu, kukŋuä-suqä tiiŋä ätätŋqe. “Ämaqä Goti Iquenyqä itä,
    qeqä ätmäkätŋqä iqu, ämaqä quuvqä heqiyqä duŋqä-pqe inä itä, qeqä tmäkquätŋqeqä.”
  cux-NT: Niicu s'uuúⁿ ní canee yú ndúúcū ley yeⁿ'é yā. Du'u chí idinéⁿ'e Dendyuūs,
    'tiicá ntúūⁿ idinéⁿ'e yā vi'i yā.
  tur-YTC: “Tanrı’yı seven kardeşini de sevsin” diyen buyruğu O’ndan aldık.
  san-ITR: ata Ishvare yaH prIyate sa svIyabhrAtaryyapi prIyatAm iyam Aj nA tasmAd
    asmAbhi rlabdhA|
  bel-N: І мы маем ад Яго гэткае прыказаньне, каб той, хто любіць Бога, любіў і брата
    свайго.
  sch-sch: 'Khrista''n chongpêk mi pêk hah mahi ani: Tukhomin Pathien a lungkhamin
    chu a lâibungngei le sarnu ngei khom a lungkham ngêt sa rang ani.'
  mic-MIQNT: '''Tplutaqan ta''n Gjinisgam telimugsi''gup tla''taqatinenu telueg na
    ta''n wen gesalatl Gjinisgaml amuj elg gsalatal Nisgam un''jann.'
  huu-NT: 'Jusiñamui iena caɨmo jai llote: “Cuena isiruitɨmɨe jɨaɨe creyentena jɨaɨ
    isiruite”. Ie jira coninɨna isirui.'
  jiv-NT: 'Yus incha ju̱na turammiaji: Yúsan anea nu shuar chíkich Yus-shuarnasha
    aneatniuiti.'
  otm-NT: 'Nɛ jaua rán t''ɛ̨di Oją, bi xijʉ: “Nu''a to''o da numanho Oją, pɛ i jatho
    ngue nɛ''a rá cu da numanho, nɛ di huɛ̨qui.”'
  dah-dah: 'Niŋgeb Al Kuruŋ beleŋ saba kura dirtiŋ gobe gahade: al kura beleŋ Al Kuruŋ
    niŋ amaŋeŋ nurd uneŋ hi kenem kadom niŋ wor amaŋeŋ nurde uneŋ hiyeŋ.'
  tnk-tnk: Nənə nəɡkiariien i in i Iesu rɨməuvei pehe m kɨtaha. Iərmama sə ramokeikei
    Kumwesən traməkeikei mokeikei mwi piəvni.
  kpr-kpr: Keriso nu aindae sise, agho dari evia futusira. Mave nu God dubo bari sarira
    amo, nunda namendi barago dubo barira.
  san-IAS: ata īśvare yaḥ prīyate sa svīyabhrātaryyapi prīyatām iyam ājñā tasmād asmābhi
    rlabdhā|
  nho-nho: 'Taratara hakamaatua TeAtua raa e mee maa: Naa tama hakkaatoa e laaoi i TeAtua raa
    ki laaoi hoki i naa taaina ma naa kave laatou.'
  gym-NT: 'Ne aisete niarakwe kukwe biani nuendre nie abko krörö: Nire nire käta Ngöbö
    tarere ye käkwe mräkä taredre arato abko biani nuendre kwe nie.'
  azg-NT: Ndö vaa jñꞌoon na icoꞌxenhanꞌ na tyincyaa Cristo ndëë jaa. Itsohanꞌ na minninchen
    tsꞌan na viꞌntyjii juu Tyoꞌtsꞌon, chuhanꞌ na cüiviꞌntyjii juu tyje juu na vantyja
    tsꞌon juu jon.
  bhd-bhd: ते तैस करां असन ई हुक्म मैलते, कि ज़ै अपने परमेशरे सेइं प्यार केरते, तै
    विश्वासी ढ्लाए सेइं भी प्यार केरते।
  too-NT: 'Huan līmāpa''ksīn a''ntū Dios quincāmaxquī''ni'', ū''tza'' huā''mā'': A''ntīn
    tapāxquī'' Dios nā natapāxquī'' ixtā''timīnca''n.'
  ind-AYT: Dan, perintah ini kita terima dari Allah, bahwa setiap orang yang mengasihi
    Allah, harus mengasihi saudaranya juga.
  cjo-NT: 'Ajaa, iroka ikaminaakaeri irira: “Aririka anintaperoteri Tajorentsi, eejatzi
    akimiteri atziripaeni, anintaperoteri rirori”.'
  nsn-nsn: Doh Inggono ke heir tagigeig tar ualatutene, mai re malauelhir tang God,
    inggon e malauelhir pono toso bung uanoton.
  san-DEV: अत ईश्वरे यः प्रीयते स स्वीयभ्रातर्य्यपि प्रीयताम् इयम् आज्ञा तस्माद् अस्माभि
    र्लब्धा।
  tna-NT: 'Beju uja Diusu ja ecuana cuatsasiataidha: Ahua quebata ja Diusu ibuneda
    baja su, daja huecha mesa edue ibuneda ba taji.'
  lid-lid: 'Sahou batanau Krais mene ndrasehek i buku doh: Are lau aso-ok Kindrei,
    iy kaso-ok nadu tinen ale.'
  wim-wim: 'In puth kan-kanam wik thayan nil Jesus.an thaw ngampara: than weeꞌ-weeꞌanangana
    kaangk wunayn God.antan-a, an than Christians wiy al-alantan kaangk wunayn thant
    thampanga.'
  zga-M: 'Ulu lululagelo ulutulinalwo ukuhuma kumwenne: Uviavenchaga aganile Unguluve
    panogile ukugana ulukololwe vamwene paninie.'
  yom-yom: '@see-verse:1JN.004.020'
  san-SIN: අත ඊශ්වරේ යඃ ප්‍රීයතේ ස ස්වීයභ්‍රාතර‍්‍ය්‍යපි ප්‍රීයතාම් ඉයම් ආඥා තස්මාද්
    අස්මාභි ර්ලබ්ධා|
  yut-yut: 'Kristo da gen teban kɨnda nimgut uŋun yaŋ: Amɨn kɨnda Piŋkop do but dasi
    galak taŋ ɨmjak kaŋ, paŋmuwukbi notni do yaŋ gɨnsi asak.'
  grc-BYZ: καὶ ταύτην τὴν ἐντολὴν ἔχομεν ἀπ᾽ αὐτοῦ, ἵνα ὁ ἀγαπῶν τὸν Θεὸν ἀγαπᾷ καὶ
    τὸν ἀδελφὸν αὐτοῦ.
  cpc-NT: 'Irootaki otzimantari ikantakaantakiri, ikantaki: Ikaatzi itakotaariri Pawa,
    ontzimatyii jitakotaiyaari iyikiiti.'
  nhg-NT: Hua yaja ini mandamiento tiechcöbelejtiejque, que öque quejtoa que tietlasojtla
    Deus ma quetlasojtla icni nuyejque.
  nya-nya: 'Ndipo Iye anatipatsa lamulo lakuti: Aliyense amene amakonda Mulungu ayenera
    kukondanso mʼbale wake.'
  ngu-NT: 'Dios otechmacac yejhua in tlanahuatijli: “On yejhuan quitlajsojtla Dios
    no ma quitlajsojtla icniu.”'
  kup-kup: Met Kristoz hahan hez-epov maot arin añom, Met Godiz zait tat het loporï
    manohopanez pop pim modariz amun zait tat loporï manohopan.
  jid-jid: Naki wa yi ni tre wa ki kpa ni u' indi wa ni son Irji wa ka son vayi ma
    game.
  wmw-wmw: 'Na tanawo eyi ámuri‑yi yaatipa ofwe javi: ampénda Mwenyezimungu, ajuzi
    ampende nduye novyo.'
  gmv-GGM: “Xoossu siqiza assi wurikka ba isha siqanas beses” Giiza ha azazoza izi
    nuus imides.
  ssg-ssg: Puki Haeu nauen kako ka tin waheniwa seilon liai, kumahe mewenae i.
  zpo-NT: 'Jesucrist nguné wdizh ne lo be: Loka xaa nkela Dios, seeka nzhaal kela
    xaa re xinn Dios.'
  poy-poy: Na Kristu katupananiti lilagaliru ali, muntu yoseri yakamfira Mlungu, viraa
    kafiruwa kamfiri mlongu gwakuwi.
  qwh-NT: 'Diosnintsicmi que mandamientuta qomashqantsic: peta cuyarnenqa, nuna mayintsictapis
    cuyanapaq.'
  gaw-gaw: Amu Kayak Nug ḏo iiḵu ig meḵom. Laa nug Kayaknu oo mauhak dooṯe amu nug
    layagnu ele oo mauhak doyaḏ!
  nca-nca: Mande kondé ŋuko Yesuko yiní iŋatowó ŋuko ŋandiro, uni kato Anutu newonde
    meté inoyote ŋuko meté uni topé ŋuya newonde meté yunoweya.
  zpz-NTPP: 'Jesucrisht mniim lo den nu gyicy na de coz ii: mbecy nu rca Ñgyoozh,
    yu zeꞌ niꞌ ziꞌl rcay losaꞌy.'
  mkj-mkj: 'Doari, ioar me kojonnedwa ma Christ ne kioang kisai: emen ma kin ipwilki
    Koahs en pel ipwilki riah.'
  zac-NT: 'Lëꞌë mandamientë shtë më nabëdë́ꞌnaꞌa recibir de lëꞌë më rniꞌi zndëꞌë:
    El quë narac shtuꞌu Dios napë quë gac shtúꞌull saꞌll.'
  kyg-kyg: Gotiꞌa mani keꞌaepa geꞌaeꞌmo, Lapakaemo Gotifeꞌmo lapau lapayamopafiꞌmo
    nelapaisigeno konagatapimogiꞌefeꞌmo lapau lapayamopafiꞌmo lapaino, huno laha paiꞌniye.
  kmk-kmk: Ot siyatu’d bilin Jesu Kristu kan ditaku un, ditaku’n mamippiya kan Apudyus,
    masapula pipiyaon taku pay dat pada taku’n manuttuwa.
  cao-NT: 'Nicacahuë. Cristó noqui ani ca yoba tsi xo naa: “Jahuë xatë noixëti xo
    toa Dios noihai cato ra” i ja ni quiha.'
  bbr-bbr: 'Kiro sintore ämän Krais nukas ikowon kesek: Inok roasiret akan woiakas
    Anut mesin meiäi, akan jaunakat akanun ran woiakas meiewe.'
  inb-inb: 'Kikin Jesu­cristo­mi nukan­chita kasa nirka: mai­kan­pas Taita Diusta
    kuiagka iukan­mi, chasa­lla­ta waug­kin­di­kunata kuiaspa kaug­sa­kunga.'
  hrv-hrv: 'I ovu zapovijed imamo od njega: Tko ljubi Boga, da ljubi i brata svoga.'
  box-NT: Le Dónbeenì mún bò mu henía le yìa wa mínɛ́n Dónbeenì, á ɓànso
    mún ko ò o wań mín za tàá mín hĩ́nló kèrètĩ́ɛ.
  ote-NT: 'Nuna go guehna ra hmanda xa xicjʉ Ajua̱ ga øthʉ: Nuꞌa̱ tóꞌo ma̱di Ajua̱,
    mahyoni nehe da ma̱di rá cu.'
  wnu-wnu: 'Eng munon inubersiau tari qomon qoregen inimbigor eng ete: Munon ger Qenu
    qenunget eng munangit gor ende wuriqenungariner.'
  zam-NT: Diox mtan' di's loo na' no mnibe' Diox loo na' li na' xal ngue niin loo
    gu' ndxè' le' mèn co' mbez nque' lezo' mèn Diox, mèna ndxàalque' que' lezo' ñèe
    hues xtàa mèna.
  zyp-NT: Taico kaaning cawh ma biapeh heh a ma peh thah. Khazing a dopaw cawngsaw
    taco a uny zong a do hrahring a tahpaw heh.
  sey-NT: 'Ja̱je paꞌina, maipi payë, i̱ cua̱ñeseꞌe ñeje cayere: “Maijaꞌquëre oiquë
    cato Maijaꞌquë doꞌiquëreje̱ oiye paꞌiji.”'
  nvm-nvm: Regavo Jesu Kurais fu no kuo, Erar fu God oijmakma ni kaifijaf mukoi oijmiamne
    kuin.
  mps-mps: 'Tama te bomo yai po dago God agade sai, te po tama wai: niwai bidigo God
    dali te dwagi yai homu eyu godolo ebo bidi, agai aga ama dali me dwagi yai homu
    eyu godolo mu yao.'
  seh-seh: 'Mulungu atisiyira matongero awa: Kuti ule anafuna Mulungu, mbafunembo
    m''bale wace.'
  pab-NT: 'Exakere atyo Cristo xaotyakisati isa womana: Xala xamani atyo awaiyetita
    Enore hoka hahinaehare tehitiya awaiyetya.'
  llg-llg: Huu, Manetualain mesa kana nakonda palendan so, nae, boso kada sue Ndia,
    tehuu ita boe oo musi sue ita tolanoo kamahelen nala.
  kyf-kyf: 'Nɩɩ, tite -we -Lagɔ ''nyɛa -aɩn, mʋ nɩ: nyɩmɛ -ɔ -ka -Lagɔɔ zɛkalɩ, we
    mɩ nɩɩ, ɔ -kalɩ ɔ bhelii zɛ.'
  tpi-tpi: Dispela lo yumi kisim long Krais, em i olsem. Man i save laikim tru God,
    em i mas laikim tru ol arapela manmeri bilong God.
  mih-NT: 'Ihya cuu tuhun sa i saha ra Ndyoo sii yo: Tatu cuñi xaan yo sii maa ra
    Ndyoo, cuñi si vatyi cuñi xaan tucu yo sii hermano yo.'
  qvh-NT: 'Jesucristupis caynömi nergan: “Tayta Diosta cuyarga runa mayintapis cuyasun.”'
  kms-kms: 'Di ni beghi wand ven simbe nundug: Wuti pughe ye God yawo nirang righe,
    tedi ni wute aye Jisas nei rimbig kin te anene ei yawo nirany righe.'
  agn-agn: Narin tang tobol ang sindol ni Cristo ong yaten--mga maggegma ita ong Dios
    dapat maggegma ita ka ong mga logod ta.
  nhi-NT: 'Yehuatzin otechoncauilihteu nin itlanauatiltzin: naquin ictlasohtla Dios
    noiuqui mactlasohtla nicniu.'
  ttc-NT: 'Iktza''x oje kaj q''uma'' te qetz ikxjani: Ab''l aj nqet tgani'' Qtata
    Dios, ax intqet tgani'' jun ab''l tetz.'
  dan-1931: Og dette Bud have vi fra ham, at den, som elsker Gud, skal også elske
    sin Broder.
  kwj-kwj: 'Dohaꞌa lo mwanji Kurais ki nu mendiro ti ka hinga: Gotri keke mwe naha
    wondau hima ri, ri hiparakambwe keke okwe sa ri wonda.'
  vie-OVCB: 'Chính Đức Chúa Trời cũng đã truyền dạy: Ai yêu Đức Chúa Trời cũng phải
    yêu anh chị em mình.'
  kze-kze: Ísu Káráísiti asiramái séna Áánútumba tirumbá kwéamewai miwítí kwaásigwara'a
    tirumbá tíméro siráiye.
  mpj-mpj: Julyju Mamalu-lampa wajarnu, palukulara layikamurrira nyinara, ka martu
    kujupakajakula-janampa layikamurrira nyinara.
  lbk-lbk: Siya na nan infilin Apo Dios ken chatako, mo sino nan menlayad ken siya,
    masapol ay wad-ay layadna akhes isnan ib-ana.
  mto-NT: 'Ya̱ꞌa̱ts je̱ꞌe̱ veꞌe juuꞌ veꞌe xtukpavaꞌnumdu: Pa̱n pa̱n tseꞌe je̱ Nteꞌyam
    du̱tso̱jkp, tun vinko̱pkts je̱ꞌe̱ veꞌe je̱tseꞌe du̱tso̱jkpat je̱ yꞌuts je̱ yꞌajch
    ma̱a̱t je̱ yꞌuts je̱ cha̱ꞌa̱.'
  bzh-bzh: 'In hil haḳo horek sënë vu Kerisi bë: Mehöti sën ahë neving Anutu lo,
    og yiḳ ahë geving ari lo geving nabë saga.'
  guj-2017: જે ઈશ્વર પર પ્રેમ રાખે છે, તેણે પોતાના ભાઈ પર પણ પ્રેમ રાખવો જોઈએ, એવી
    આજ્ઞા તેમના તરફથી આપણને મળી છે.
  jvn-NT: 'Angger-anggeré Gusti Allah kanggo awaké déwé uniné ngéné para sedulur:
    “Sapa sing trésna marang Gusti Allah kudu trésna marang seduluré.”'
  byr-byr: Kɨwɨnya dɨnɨka daꞌ Kɨraazɨtɨyai dareꞌ nedaꞌ “Gotɨyarɨna tewaanya wɨvuꞌnadei
    gyaꞌmwe kwarɨnajɨ kale wiana!”
  ian-ian: Wawa nyaangɨt kwo ana walɨgowun. God wandɨ, walɨgowun. God wandɨ. Kɨta
    nyan wun kat mɨna ana woviyaguga lɨgiyandɨ. Ndɨ ndɨna wakwa nɨmba kat ndino aywaa
    woviyaguga lɨgandɨ. waa wandɨ God.
  hun-hun: Azt a parancsolatot is kaptuk Tőle, hogy aki szereti Istent, szeresse atyjafiát
    is.
  mcf-NT: Nuquin Papan chiaid nad iqueque. Tantiata. Nuquin Papa tantiaquid nebi,
    quequin Nuquin Papa tantiaquid utsibo tantiatiad.
  kjs-kjs: 'Go madaare Keriso-me naa agale mana go-rupa lagisa: Ali medame Gote madaa
    ranaame komalia-daare nipuna ame madaa page go kone salia.'
  mni-mni: 'Ibungona eikhoida yathang asi pibire: Tengban Mapubu nungsiba mahak aduna
    mahakki machin manaobusu nungsigadabani.'
  yad-NT: 'Ju̱denumusiy ji̱ta dárya jirya niquejada day: “Ni̱tiy va̱tani̱ Ju̱denu,
    daryaday sa̱va̱ta variñi̱ jityeryi̱ntiy.”'
  mxb-NT: Dá chi̱ mií Jesús ni̱ saꞌanda choon yóꞌo noo̱ yo̱, ña̱ tá kóni̱ ndisa yó
    Ndios, dá kía̱n kánian kuꞌu̱ ini yo̱ saꞌa̱ ñani yo̱.
  pon-2006A: Eri, iet kosonned me Krais ketikihongkitailehr; mehmen me kin poakohng
    Koht, en pil poakohng rie.
  maq-NT: 'Nina ne, cavitexa naja me cjua vihi: yo xi tjin rë cjuahmutacun cojo Nina
    ne, hacuaha meje rë xi tjin rë cjuahmutacun cojo xicjin.'
  hto-hto: 'Juzíñamui caɨmo iga daa ocuícafue. Afe bie ocuícafue daɨde: “Juzíñamuina
    izíruitɨmɨe daje izói ie aɨno cómena izíruiri,” daɨde.'
  por-BRBSL: Este mandamento que temos dele, de que aquele que ama a Deus deve amar
    também a seu irmão.
  ces-NKB: A toto přikázání máme od něho, aby ten, kdo miluje Boha, miloval i svého
    bratra.
  cui-cui: 'Nacom nacata itoroba pia peitorobi diwesi jume. Barapo diwesitha naca
    jeye: “Pon ba xua Nacom antobetsi, bapon ba bewa muxuna antobe tsane pia jiton
    pontha xua irʉ jume cowʉntarʉ Nacom”, naca jei barapo diwesitha.'
  boj-2014: Tamo a Qotei qalaqalaiyqas di a aqa Kristen was naŋgi dego qalaqalainjreme.
    Dal anjam di iga Yesus aqaq na em.
  eng-OEBUS: 'Indeed, we have this command from Christ: Those who love God must also
    love each other.'
  eri-eri: Ariya Kristus langa nuuni beele tei waha benou. Fai no Itou gaude tuna
    waha, no Itou nomo fai‑aita ila fere gaude nigonbona.
  wiu-wiu: Keraisuyo tone litia toateko totono yametekome eya wa oka. Akolalike wene
    mekoa meki yenepa kini oya-lawekeka wene mekoa meamediki wa oka.
  swe-swe: 'Detta bud har vi fått från honom: Den som älskar Gud, han älskar också
    sin broder och syster. []'
  cth-cth: Cathut lungpataw e tami niteh, a hmaunawngha hai lungpataw van han tie
    kâlawk teh Khrih koehoi maimouh ni coe awh toe.
  mti-mti: Da bira God gumbe baigan apewa, me mina tatawa gumbe meib baigan atanit
    di. Gwangwan mame Keriso nunne.
  pad-NT: 'Nimania hida honari Cristo haria nava''isohivini hi''iki: Deu-ra anakaidivahi;
    va''ora vanakaidiva bana adani vahoariha.'
  twi-twi: Eyi ne mmara a Kristo hyɛ maa yɛn. Nea ɔdɔ Onyankopɔn no, ɛsɛ sɛ ɔdɔ ne
    nua nso.
  hlt-hlt: Pathen aka lungnah loh a manuca te khaw a lungnah van ham Amah lamkah olpaek
    he khaw n'dang uh.
  tbz-SIM: Yesu bɛ́immu kɛ tú, kɛ̀ wèè dɔ́ Kuyie nwè ndɔ́ o kou tɔù.
  san-GUJ: અત ઈશ્વરે યઃ પ્રીયતે સ સ્વીયભ્રાતર્ય્યપિ પ્રીયતામ્ ઇયમ્ આજ્ઞા તસ્માદ્ અસ્માભિ
    ર્લબ્ધા|
  ake-NT: 'Mɨrɨpan uya serɨ si apiyo''man nɨto'' tʉsa'' uyena''nokon: Ɨnʉ'' rɨ Papa
    i''nʉnkanin uya tʉtonpa i''nʉnkato'' pe rɨ marɨ iyesi, tawon.'
  qvn-NT: 'Quiquin Jesusmi niras: “Diosta cuyagga, cuyachun Jesusman yupachicug-mayintas”
    nir.'
  tku-NT: 'Tzamā'' līmāpa''ksīn tū Dios quincāmaxquī''n, ū''tza'' huā''mā'': Tī tapāxquī''
    Dios nā natapāxquī'' ixtā''timīnca''n.'
  bjk-bjk: Me ire toxoro kip lo a warkurai meringan te ine bira, bara ewe re öng i
    mamaa ulamun e God irabo mana mamaa bölök ulamun a tönö ine kölöme re Krais.
  msy-2020: God Akar Gavgavir kam e ganɨngi. Tina God gifueghɨva, egh a uaghan Godɨn
    borir igharazibagh ifongegh.
  bpr-bpr: 'Ani uldin ta blén di gito: nè to kandon i Dwata, lêan kando i dademen
    to.'
  cle-NT: 'Liáh³la³ nɨ³ ná⁴lɨ¹ mandamiento hi³ gá⁴cuoó⁴ jniaah¹ nɨ³: ja̱y³ hi³ nieéy²
    Dios, ba² ga³jmee⁴ hí⁴jmeé⁴ nieéy² ja̱á̱¹ du³ñuúh².'
  txq-txq: Huu Manetualain mesa kana ndia nakonda parenda nae, ita boso sue-lai neu
    kada Ndia mesa kana, tehuu ita oo muste sue-lai neu ita toranoo kamaheren nara
    boe.
  aaz-aaz: Fin Uisneno kuun nasanut aprenat am nak, hit kais atneek aah Ee nmees,
    mes hit ro he tneek hit aok-bian atoin apirsait ein amsaꞌ.
  qup-NT: Yaya Dios ñukanchita kamachirka payta yuyashpanchi kirik masinchikunatapas
    yuyananchipa.
  dop-dop: 'Kʋsǝsɩɩtʋ nti Kilisiti tʋ-tʋ tɔɣɔlɛ sɩ: Pǝ wɛɛ sɩ ye wei ɩ sɔɔlɑ Ɩsɔ,
    pʋntʋ ɩ́ sɔɔlɩ ɩ yʋlʋtɔɣɔntǝlɛ tɔtɔɣɔ.'
  azb-azb: Bizim Ondan aldığımız əmr budur ki, Allahı sevən gərək öz qardaşını da
    sevsin.
  eng-DBY: And this commandment have we from him, That he that loves God love also
    his brother.
  guo-NT: 'Ampoxlap Jesucristo xatis nakjʉm-aech: “¡Dios nejxasinkpi, japi jiw nejxasinkbej
    asew jiw!” —aech Jesús xatisliajwa.'
  hla-hla: 'Na nonei e hala nema u ranga teka i tarara: esi a katun te ngilena e Sunahan
    e ga ngil hasi a man hahatoulana i tanen.'
  mav-NT: Pyno ahenoi i ra'yn Aika­'iwat piat ainãpin hap sese. Mio tã e hap — Ewei'a­tu­ky'e
    ro eiwy­ria'in e. Yt ewei'a­tu­ky'e eiwy­ria'in pote pyno yt Tupana ky'e haria
    hin i eweikup­te'en are.
