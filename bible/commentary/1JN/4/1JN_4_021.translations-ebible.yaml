verse: 1JN.004.021
translations:
  kpx-kpx: Katealemoike Iesuu menaka ko mai nahiovei avoe, “Oleuoleu isiviai Dilava
    isivi omiliege abu abu haokuvutaho isivilahai kebia tedaevei.”
  okv-H: 'Avoeto God na ke peni erevi ikena: eto embo na God osa asuja amo namei te
    tapa osa asuja.'
  tbo-tbo: Ma ata lugagayo Yaubada uyahinei i pa, inapa tauna ta luhogaleya yaka walewalehita
    gasi ta luhogalehi.
  mal-C: ദൈവത്തെ സ്നേഹിക്കുന്നവർ തങ്ങളുടെ സഹോദരങ്ങളെയും സ്നേഹിക്കണം. ഈ കൽപ്പനയാണ്
    അവിടന്നു നമുക്കു നൽകിയിരിക്കുന്നത്.
  grc-SR: Καὶ ταύτην τὴν ἐντολὴν ἔχομεν ἀπ᾽ αὐτοῦ, ἵνα ὁ ἀγαπῶν τὸν θεόν, ἀγαπᾷ καὶ
    τὸν ἀδελφὸν αὐτοῦ.
  bgc-bgc: परमेसवर तै हमनै यो हुकम मिल्या सै, कै जो कोए परमेसवर तै प्यार राक्खै सै
    वो अपणे भाई तै भी प्यार राक्खै।
  khz-khz: 'Keriso na erova kilana evenirato: Palagu eulamagiana talimana walakavana
    maki pene ulamagia.'
  deu-TKW: Und dies ist das Gebot das wir von ihm haben, daß wer Gott liebt, auch
    seinen Bruder liebt.
  zsr-NT: 'Cni gna béꞌinëꞌ rëꞌu Jesús, gnëꞌ: “Nu nadxíꞌi Dios, ral‑laꞌ gdxiꞌi caꞌ
    böchiꞌ lzëꞌi.”'
  lin-lin: 'Kutu, Klisto apesaki biso mobeko oyo : moto oyo alingaka Nzambe asengeli
    mpe kolinga ndeko na ye.'
  hns-NT: 'Ohie se Kriest hamlogse bolies hai kie: Dje Parmeswar ke pjaar kare hai,
    oke tjaahie ek doesare ke bhie pjaar kare ke.'
  noa-E: 'Jesucristoou maachig jaau pʉatarr maadëu khaphʉ nʉm. Mag irua jaau pʉarran
    mʉgau: “Pua chadcha Ẽwandam khõsi sim khai, magan pʉch khapeenjã ich agjö kha
    khõsi abá,” a sim.'
  eng-EMTV: 'And this commandment we have from Him: that he who loves God should love
    his brother also.'
  mib-NT: 'Chi je ni ndacu ya jniñu yáha nuū yō: Ñayuu jeē maní i jíín Yaā Dios, suni
    na cóo manī i jíín jnáhan i.'
  lif-NT2: आत्तिल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिन् मिःम्‍जि मे़त्तुॽ, खे़ल्‍ले़ नसानिबा फुॽनुसाॽ
    नु ने़ॽनुसाॽहाॽआङ् लुङ्‌माॽ तुक्‍मासिए पोःङ्‌लो लॽरिक् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कन् इङ्‌जाःङ् आबिरे़आङ् आवाॽरो॥
  xnj-xnj: 'Hinu, mihilu yeniyi ndi yetipewili na Kilisitu ndi aga: Mundu mwakumgana
    Chapanga iganikiwa mewa amgana mlongo waki.'
  mmx-mmx: Mo lavapaase ne Karisito gara raba vam dik min i lok keretna. Do tara i
    vavara aleng ne Moroa, neni na balamu bok neton.
  cbr-NT: 'Ënë bana ca Nucën Papa Diosan nu ''ináncëxa: axa ami sináncë uni ax ca
    uni itsimiribi sinánti ''icën.'
  tee-NT: 'Chai ju quijnan''an mispayauch ju ixlhamap''aksin Dios junta ma chani najun:
    “Ju vasalh mapaini ju Dios pus ma vachu'' camapaini ju ixlhilak''au”.'
  eng-LSV: And this [is] the command we have from Him, that he who is loving God,
    may also love his brother.
  cak-NT: Romari' ri Dios ruyo'n can ri mandamiento chi quiekajo' ri kach'alal. Y
    xa nakajo' ri Dios, can quiekajo' chuka' ri kach'alal. Quiri' ri tz'iban can chupa
    rutzij ri Dios.
  pah-NT: 'Tupana''ga e''i reki nhande ve: “Pe ji arõrame na jitehe po pearõ penhiirũ''g̃a
    hamo.”'
  sja-NT: Maperãpɨ Jesucristopa jaraji chi Tachi Ak'õre k'inia iru bɨpa ichi ɨ̃pemaarã
    Cristo k'aurepa auk'a k'inia iru baipia bɨ.
  xed-xed: Ka ɗvuɗva yu ta Lazglafta ka mndu katsi ná, ka ɗvuɗva tsi ta zwaŋamani
    guli, ka zlaha Kristi mnata.
  mks-NT: 'Na̱sahnda Jesucristo chuun yóho nu̱ yo̱: Ndá na̱ quíhvi̱ ini Ndióxi̱ já
    ndítahan nu̱ ná qui̱hvi̱ ri ini na ñani táhan na̱ viti.'
  gfk-S: Ma dait hatur kawase ikin ra harkurai mekaia ho ie, be nesi tikenong i sip
    God na marse bileng no hinsaana tane Krais.
  bmu-bmu: Kunŋan Anutu jöpaköm waŋgimakzawi, yaŋön mönö alaurupŋi mewöyök jöpaköm
    eŋgiba malma. Anutunöŋ jöjöpaŋ keuŋi mewö al neŋgiyök. Mewö.
  dgz-dgz: Ap menan, God nop mega dandamunagaet manega wan, orup da God menan anu
    guriniwa, me tase gwani munan den di anu guriwandan.
  eng-GNV: And this commandement haue we of him, that he that loueth God, should loue
    his brother also.
  zaa-NT: Jesucristua nna chi beluè'nie ri'u qui'ni canchu nuỹa ttu enne' catsi'ínią
    Tata Dios, ná qui'ni catsi'i huánią hermano quì'į.
  eng-WEBSTER: And this commandment have we from him, That he who loveth God, love
    his brother also.
  guh-guh: Pajivi asiva Dioso, bajarapajivi biasiva itsajivi ata, Dioso penajuajumecovënëtsijivi.
    Tsipaji baja cajena Cristo nacaitoroba vajaasivanexa itsamonae ata.
  bon-bon: Pui name pi Keriso te mibibine ituge jaji egä, laati te Acejiyame tääpume
    singi birige, tabe cuta miiji ätrunga biname bime tääpume singi.
  nhw-BL: 'Huan Toteco techmacatoc ni tlanahuatili: Yaya catli nelía quiicnelía Toteco,
    monequi nojquiya ma quinicneli iicnihua.'
  swh-ONEN: 'Naye ametupa amri hii: Yeyote anayempenda Mungu lazima pia ampende ndugu
    yake.'
  wbi-wbi: 'Ulu lwe lulaghilo luno tulinalo kuhuma kwa mwene: Ghwe ghwoni juno ikumughana
    u Nguluve, anoghile kukumughana unyalukolo ghwa mwene.'
  bba-bba: Gusunɔ mɑɑ sun woodɑ yeni wɛ̃ u nɛɛ, wi u nùn kĩ, u de u n mɑɑ win beruse
    kĩ.
  eng-KJVCPB: And this commandment have we from him, That he who loveth God love his
    brother also.
  kgk-NT: 'Hesu remimanda a-rami nhande-rehe: “Nhandejáry rayhuha tohayhu katu gwe''ýi
    ave” he''i Cristo nhande-rehe omanda-vy.'
  waj-waj: Aa na tinara kua aavaa Yisuu Kirisiivaano tii kuavai. Gioonna kiaapu voovoono
    Anutuuqaara mmuduuya ruaivoono ari seenaiyaraatama mmuduuya ruaivee.
  cpy-cpy: 'Iroka ikantan-teetari paerani: Ikaatzi etakotaariri Tajorentsi, otzimatyee
    retakotawakaayiteeyaa.'
  mpx-mpx: Ge logugui ya i pem elala i ba, “Henala ebo Yehoba i nunuwana-an, he talina
    al ni nunuwana-an.”
  wbp-wbp: 'Nyampunya kuruwarri Kaatu-kurlangu kuja-ngalpa yirrarnu: “Yapa kuja karla
    Kaatuku nganta yulkami Kirijini nganta, ngula-puruju yungurla yulkami Kirijini-kariyi-nyanurlanguku.”'
  luo-luo: 'Chik ma osemiyowa en ma: Ngʼat mohero Nyasaye nyaka her wadgi bende.'
  nhe-NT: 'Huan Toteco techmacatoc ni tlanahuatili: Yajaya tlen nelía quiicnelía Toteco,
    monequi nojquiya ma quinicneli iicnihua.'
  aii-aii: 'ܘܐܵܗܵܐ ܦܘܼܩܕܵܢܵܐ ܐܝܼܬ ܠܲܢ ܡܸܢܹܗ: ܗ̇ܘ ܕܡܲܚܸܒ ܠܐܲܠܵܗܵܐ ܘܵܠܹܐ ܝܠܵܗ̇ ܕܡܲܚܸܒ
    ܐܘܼܦ ܠܐܲܚܘܿܢܘܼܗ‌ܝ.'
  esk-NT: Tillisiusiaqput Christ-miñ [aasiiñ taatnatun ilaan iñuuniaqugaatigut], iñuk
    piqpaksrikami Agaayyutmik piqpaksriruksraupmiuqtuuq ukpiqtuaqatiumiñik.
  msb-msb: Amo ini ngani an sugo na ginhatag sa aton ni Cristo na an namumuot sa Dios
    kinahanglan mamuot man sa iya kapwa.
  cpa-NT: 'Jǿg³ la² ma²ca¹cuúh¹ Diú¹³ jniang³ dsa² hnio¹ Diú¹³: Hi² hnio¹ jniang³
    roh¹³ jniang³.'
  dso-dso: ଆରି ସେ ଆମ୍‌କେ ଏ ଆଦେସ୍‌ ଦେଇ ତିଆର୍‌ଲାଆଚେ, ଜେ ପର୍‌ମେସର୍‌କେ ଆଲାଦ୍‌ କର୍‌ସି,
    ତାର୍‌ ମିସିବିଡି ରଇବା ବିସ୍‌ବାସି ବାଇବଇନିମନ୍‌କେ ମିସା ଆଲାଦ୍‌ କର୍‌ବାର୍‌ ଆଚେ ।
  meu-meu: 'lena amo ta abiamu haheḡanina binai: Dirava e ura heniamu tauna ese tadikakana
    danu baine ura henia.'
  yva-NT: 'Ananyaowe somamo Amisye po raunande: Are pirati muinyo Amisye ai, syare
    muiny irati apa arakove mai tavon.'
  dgc-dgc: 'Saye i utus a nibilin ni Cristo dikitam: i mégmahal ta Diyos, éy dapat
    be a mahalén na i kapareho na a tolay.'
  zpm-NT: 'Sac goṉ, znu nac xtiidz Jesús: Zha ne rleynie Dios, zigne rleynie zho me,
    scaque none gleynie zho samiech zho. Ni miṉ rii rnabey me dziuuṉ ne.'
  hix-NT: Onà wyaro khananàhyatxhe, Kryestu. Khoryenkom xe ehtxoko. Noro xano rma,
    oyowtà komo xe xarha ehtxoko, kehe, kàwyanye.
  sim-sim: Lo os Krais nirin or hari karem, os ji mba, �An Avui Wasilakan wapnuku
    anhik a ewenda nir.� Karem ji mba nahi, wa halanak Jisasin hishindiyanda ma anandi
    ondon er nga wapnuku jihik ji eweka.
  npi-ULB: अनि उहाँबाटको यो आज्ञा हामीसँग छ, कि जसले परमेश्‍वरलाई प्रेम गर्छ, त्यसले
    आफ्नो भाइलाई पनि प्रेम गर्नुपर्छ ।
  cgc-cgc: 'Yi sugo ta Dyos ki kiten: Bisan kino na maggugma ki kanen, dapat na maggugma
    man ta paryo din na utod ki Cristo.'
  tim-tim: Akto Yesugât den hin yenengiâp. Anutu biwi okot âlep agaŋberâm âmâ âlepŋe
    galalupnenŋe hainâk okot âlep akyeŋgiwaen.
  yor-yor: Òfin yìí ni àwa sì rí gbà láti ọwọ́ rẹ̀ wá, pé ẹni tí ó bá fẹ́ràn Ọlọ́run
    kí ó fẹ́ràn arákùnrin rẹ̀ pẹ̀lú.
  wos-wos: Jisas ané hambuk hundi dé naniré wa, “Guni Godka némafwimbu mawuli yakwa
    du takwa, guni guna nyama bandika akwi némafwimbu mawuli yatanguni.” Wungi dé
    naniré wa.
  emp-NTPO: 'Jesucritoba dadjirãa obi b̶ʌra naʌ̃gʌa: Ãcõrẽ quĩrĩã b̶ʌba idji djabara
    quĩrĩã b̶aida b̶ʌa.'
  eng-F35: 'Indeed, this commandment we have from Him: he who loves God must love
    his brother also.'
  ind-ind: Lagipula, Allah sudah memberikan perintah kepada kita, yaitu siapa pun
    yang mengasihi Allah harus mengasihi saudaranya juga.
  pes-OPCB: این حکم خداست که هر که او را دوست دارد، باید همنوع خود را نیز دوست داشته
    باشد.
  mpt-mpt: Klaiste hekmel weng olo nibo baabenea Nakae waneta Gode goba bie mole e
    bainobo galin nakaia unangai mak isa gobeneko genebiobe.
  ssx-ssx: Mo hande Ketisoma꞉ niki pa꞉ta꞉ ka꞉la꞉ pi ula꞉ ekita꞉ dupae. Ma꞉nda꞉ epima꞉
    Koda꞉ pa꞉ta꞉ pukima꞉ homea꞉ka꞉na꞉ta꞉ kota꞉ ipikita꞉ mo ipika꞉ kame pa꞉ta꞉ make
    pukima꞉ homa꞉peke ya꞉la꞉me la la꞉la꞉me.
  mkl-mkl: Kirisi í nɑ wɑ woodɑu ihɛ̃ í ni, inɛ iyi í bi Ilɑɑɔ̃ ɑ́ bi kpɑɑsiɛ mɔ.
  gaq-gaq: ଜାଣ୍ଡେ ଇସ୍‌ପର୍‌କେ ଆଲାଦ୍ ଡିଙ୍ଗ୍‌ଏ ମେଁ ନିଜର୍ ବୟାଁ ବାରି ତନାକେ ଡିଙ୍ଗ୍ ଆଲାଦ୍
    ଡିଙ୍ଗ୍‌ଏ ଆକେନ୍ ଆଦେସ୍ ନେଃ ମେଁନେବାନ୍ ବାନେଲେଃକେ ।
  gof-RNT: Kiristtoosi nuus immida kiitay hayssa; “Xoossaa siiqiya oonikka ba ishaa
    siiqanaw bessees” yaageyssa.
  unx-unx: ଜେତାଏ ପାର୍‌ମେଶ୍ୱାର୍‌କେ ଦୁଲାଡ଼ିତାନ୍‌ନିଃ ଖ୍ରୀଷ୍ଟ୍‌ ହାଗା ଚାଏ ମିଶିକେହଁ ଦୁଲାଡ଼ିକାଏ,
    ନେ ଆନାଚୁ ଆବୁ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ତାଃଏତେ ନାମାକାଦାବୁ ।
  gah-gah: 'Izesú láa loko lo hukoleta gakó geleaká noune: Ómasi kigika amiaká nia
    vegenalite ámina iki kigivéikini nene kigika kemeakalímini genaváa keitoka neve.'
  lcm-lcm: Au kana na asok tapai katala alis ia singira. Man a sikei kapo vubuk using
    a God, e iang kapo lavlabat ta ka vinga ro kapa taun a tasina.
  aer-aer: Itelareme, Christ-ele-arle anwernenhe alakenhe uterneke, “Nhenge arrantherre
    apeke mwantye itirreme Ngkarte-akerte, kele arrantherre apeke kwenhe atyewe Ngkarte-kenhe
    arrpenhe areye arratye mwantye-mwantye-iletyeke arntarnte-aretyeke-anteye.”
  qvc-NT: 'Chaymi Jisukristuqa kayshina kamachiwashqa kanchiq: “Dyusta kuyaqkunaqar
    runa masingunatapis kuyanqallapa”, nishpa.'
  tgl-ULB: 'At ito ang kautusan na mayroon tayo mula sa kanya: Kung sinuman ang nagmamahal
    sa Diyos ay dapat ding mahalin ang kanyang kapatid.'
  cbs-NT: 'Jesucriston nuku yunukinan, eska yuiniki: “Tsuanda Dios bechipaikinan,
    matubetan ikunwainbudi jatuwen nuikin bechipaidiakubainkanwen”, nuku waniki.'
  xtm-NTPP: Jesucristo ma, ni tatnuni ya ja nú na in kútoo Su'si ma, suni na kutoo
    i tna'a i ma.
  nnq-nnq: Kuyenie jenje nga amuli jatupa Kilisto, ojwampala Nnoongo uyo apaligwa
    kumpala nnongomundu.
  bao-NT: 'Jesucristo ate manire tii doti cũuupi: “Ʉmʉreco Pacʉre ca maigʉa, cʉ̃ yee
    wedegʉ cãare cʉ̃ maijato,” manire ĩiupi.'
  san-ORI: ଅତ ଈଶ୍ୱରେ ଯଃ ପ୍ରୀଯତେ ସ ସ୍ୱୀଯଭ୍ରାତର୍ୟ୍ୟପି ପ୍ରୀଯତାମ୍ ଇଯମ୍ ଆଜ୍ଞା ତସ୍ମାଦ୍ ଅସ୍ମାଭି
    ର୍ଲବ୍ଧା|
  huv-NT: 'Icootsa ajiüraats aaga poch niüng apiüng: jane andiüm Teat Dios, netam
    mandiüm aton alinop nendüüb Teat Cristo.'
  otn-NT: Guehna̱ ra̱ hya̱ di̱ ma̱nda Oja̱ na̱ya ngue nu̱ ra̱ ja̱'i̱ ɛ̱na̱ ngue di̱
    ma̱ Oja̱, jatho di̱ ma̱hrá̱ cu̱.
  nop-nop: Kilisto’walaaniŋ yodoko mede nadigumun adi indiŋ. Meeniŋ nediyeŋ Bepaŋ
    kahile hinek tilak, adi yadi Bepaŋ’walaŋ metam maaŋ undugoŋ yabukahile hinek tuluwaak.
  obo-NT: Iyon suhu ni Disas Krays keta, no iddos id ginawa to Monama, ko-ilangan
    nod ginowannan din mandad kos suwod din to kopomakoy.
  cak-ENT: Roma c'a ri' ri Dios ruyo'on can ri mandamiento que quekajo' ri hermanos.
    Y si nkajo' ri Dios, quekajo' c'a chuka' ri hermanos. Quiri' ri tz'iban can.
  lif-NT: ᤀᤠᤳᤋᤡᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤔᤡ᤺ᤶᤈᤡ ᤔᤧᤳᤋᤢ᤹. ᤂᤧᤸᤗᤧ ᤏᤛᤠᤏᤡᤒᤠ ᤑᤢ᤹ᤏᤢᤛᤠ᤹ ᤏᤢ ᤏᤧ᤹ᤏᤢᤛᤠ᤹ᤜᤠ᤹ᤀᤠᤱ
    ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤔᤠᤛᤡᤀᤣ ᤐᤥ᤺ᤱᤗᤥ ᤗ᤹ᤖᤡᤰ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤴ ᤀᤡᤱᤈᤠ᤺ᤱ ᤀᤠᤒᤡᤖᤧᤀᤠᤱ ᤀᤠᤘᤠ᤹ᤖᤥ॥
  mie-NT: 'Chi ja nī ndacu yā tiñu yáhá nūū ō: Nchivī jā íyó mānī jíín Yāā Dios, suni
    ná cóo manī ji jíín táhán ji.'
  san-TIB: ཨཏ ཨཱིཤྭརེ ཡཿ པྲཱིཡཏེ ས སྭཱིཡབྷྲཱཏཪྻྱཔི པྲཱིཡཏཱམ྄ ཨིཡམ྄ ཨཱཛྙཱ ཏསྨཱད྄ ཨསྨཱབྷི
    རླབྡྷཱ།
  qve-NT: 'Noqanchistan Señorninchis Jesucristo kamachiwaranchis khaynata: “Pipas
    Diosta khuyakuqqa, runamasinkunatapas khuyakuchun”, nispa.'
  pao-NT: Soo Te Naa mee te netamma, “Soo tooe haga tooe unu e soobedyadu, sakwa umu
    e doodooamu tuwazoo unu soobedya.”
  cbu-NT: Itaru, Apanll waana iyaa kamachtarangu; Yuw nuwaa chinaku, ashiri tputsee
    chinachtampa; átcha. Ashiri Apanll iyaa ksumish chinaku, iysha yaanpata chinachtamanipa.
    Anuri chinangtsa, zuwanllee.
  usa-usa: Îtu Káríqtoma maan-ámáán-áímmá tímikaiqtaae. náawabi Áánûqtuqtaba kákainanama
    wenanaaé wáráa-kayukayabagaraq akaíno.
  soy-soy: Kirisi yɛ kɔ pɛɛ isé rɔ́ hɛlɛ rɛ nkó yɛɛ Uléécɑɑ ń lɑ ukɛ́ kɔ uusoicɔ
    n lɑ.
  hui-hui: Kerisohanda mana iname buluma̱ya langiyago ogo. Iname Ngode Datagaliwabe
    gubalini ho kamadagua Keriso hameigini karubi gubalini ho holene nga.
