    ketyn h'ũũm P'op Hagä Do ky n'aa rod oow daap menyyh doo.
  lat-VUC: 'Carissimi, nolite omni spiritui credere, sed probate spiritus si ex Deo
    sint: quoniam multi pseudoprophetæ exierunt in mundum.'
  ngp-ngp: Wambuya zangu, mse kumhuwila kila mnt'hu akugamba alongozwa ni Muye ywa
    Mnungu, mna mumhime vileke mmanye ni kindedi kugamba Muye uyo alawaga kwa Mnungu.
    Kwaviya walotezi wengi wa lulimi walaila mwe isi.
  enq-2: Mona setenge paluma, spirita tata dupa pitaka tungi pyala naeyalapape. Sambo
    propeta longo mendapu yuu dupa pitakanya patelyaminona, propeta dupa Gotenya Spirita
    doko-pipa kalyamipi lao makande pyoo kanjepape.
  eng-ASVBT: Beloved, believe not every spirit, but prove the spirits, whether they
    are of God; because many false prophets are gone out into the world.
  mna-mna: 'O niom wal tio, kere yom. Kokena kakan la sorok sua kizin wal boozomen
    tau tima mi tiso piom ma tisombe: “Niam ti, Bubuŋana ta ikamam peeze piam.” Bela
    kitiiri kat zin muŋgu, tona kikilaala zin mi kuute: Zin, Anutu iŋgo zin ma tima,
    o som? Nio aŋso paso, wal boozo kat ta tiwwa pa toono, mi tipakamkaam ma tizzo
    sorok kembei zin Anutu kwoono bizin.'
  myw-myw: Budag yakamiy, awoum bukusimounids kululuwan babaw wasigeis, awoum. Tage
    bukuyakwanes mo bukukines meinoy nimeis Yowbad waseg, o nag. Peinan tayyaweids
    babaw nisaps wadaban pwepway, mamagina palopits tasiyas; tage ikatidavis gamag.
  sby-sby: Omwasunika, kamutashomanga muntu uliyense lambangeti ukute mushimu wa Lesa,
    nsombi mwelela kubelesha kwambeti mubone na nicakubinga eti bakute mushimu weshikufuma
    kuli Lesa. Mwelela kwinseco pakwinga bashinshimi bandemishibili balamwaiki kuli
    konse.
  sll-sll: Ena enambi hobo, omaga yal tau God hana togu yal moliwa di wangwo hobi
    tau hasu di wamua. Ware God Kwiang yona wu bungure diiwa dinamba, God Kwiang tongure
    dim mo, nin nomani si pungwo meri pire dim mo, dire, ni yalhobi suang i hano.
  yaq-NT: Tu'isi in nake'um, ka eme'e si'imem jume' Liojta betana emo ju'uneetuawa'ati
    jiame sualbaane. Ala eme'e, amet ju'uneebaane, juname'e, Liojta tu'u jiapsi amet
    ane'epo oo ka a' juna'atuka'po. Bwe'ituk jume' ka lutu'uriata teuwaame inim juebena,
    Liojta betana emo noktuawa'ati jiame.
  uro-uro: Gua ruavek kärarhani i gua snäng bät a ngän, qale ngänät nanakt na ama
    ruvek moe arha enge qärangätni i rhi qoar i ngät dän nage ma Ngämuqa dap mamär
    iva ngäni siqut na arha enge ivakt iva ngäni räm i ngät dän maengäktki nagem ga
    ura qaku. Nguat tamän doqor täkt dinguna rhäkt di ama rhäqäp na rha ama vämginarha
    ama iras mät ta rha e vät ama ivätki rhage rhage.
  ita-1885: DILETTI, non crediate ad ogni spirito, ma provate gli spiriti, se son
    da Dio; poichè molti falsi profeti sono usciti fuori nel mondo.
  muy-muy: Zləbəba goro ni, ndam ya tə̀ɗəm təzlapay àna njəɗa ga *Məsuf ni ɗek ti
    kə̀gəsumkabu pakama gatay ni ba. Hojo sayumfəŋa kà tay a day, akal ti nday tə̀bu
    àna Məsuf ge Melefit aw. Aɗaba mam, mis dal-dal tə̀bu a duniya bu, tə̀ɗəm nday
    ndam mahəŋgaray *pakama ge Melefit, ambatakani do nday ndam masəkaɗ malfaɗa sawaŋ.
  kqc-kqc: Nai uka maida vene, vima tau rofu mokena vari gira ga aefa, idu vima ebene
    refa, mina bi Sei rofu ba ide, adina Sei di ago nidedi ofa vene tau tora ka bi
    kono tora noibanuri diyadi.
  tav-tav: 'Yʉ yarã, aperã ocõo bairo caĩto teñarã ãma: “Dio ye quetire cabuioʉ yʉ
    ã, Dio cʉ cabuio joo rotiricʉ yʉ ã,” caĩto teñarã capãarã ãma. To bairi mʉja tʉpʉ
    na caejaro na cabuiorije ¿cariapena Dio ye, Espíritu Santo mena to anibapari?
    na ĩ majiña. Dio ye riape caĩ buioquẽna na cãno tʉjʉ majiri na apiʉjaqueticõaña.'
  eng-ULB: Beloved, do not believe every spirit. Instead, test the spirits to see
    whether they are from God, because many false prophets have gone out into the
    world.
  spa-VBL: Queridos amigos, no confien en todos los espíritus, sino pruébenlos para
    saber si son o no de Dios, porque hay muchos falsos profetas en este mundo.
  fra-_FOB: Bien-aimés, ne croyez pas à tout esprit, mais éprouvez les esprits, pour
    voir s'ils sont de Dieu; car plusieurs faux prophètes sont venus dans le monde.
  hau-ULB: Kaunatattu, kada ku amince da kowanne ruhu. Amma ku gwada ruhohi ku gani
    ko na Allah ne, gama annabawan karya masu yawa sun fito zuwa cikin duniya.
  mal-mal: പ്രിയമുള്ളവരേ, അനേകം കള്ളപ്രവാചകന്മാർ ലോകത്തിലേക്കു പുറപ്പെട്ടിരിക്കുകയാൽ
    ഏത് ആത്മാവിനെയും വിശ്വസിക്കാതെ, ആത്മാക്കൾ ദൈവത്തിൽനിന്നുള്ളവയോ എന്ന് ശോധന ചെയ്‌വിൻ.
  kkc-kkc: Tei telaga odoo emegei, niba obeeyamo. Bei, gamenee goo eligili odoo bei
    mipoo toowa hamapoo olo silesiboso. Esiga odoo heeso sibileso takolone, “Ayo eligi
    goo hagee eligimo silo Dio Tei maga siboso,” dee takooga, o to duloso yimapoo
    saga tei na te. Esino niyo yayo egee eligimo silo tei Godee maga sibabeleso, medee
    hoodo ege.
  lit-lit: Mylimieji, netikėkite kiekviena dvasia, bet ištirkite dvasias, ar jos yra
    iš Dievo, nes daug melagingų pranašų yra išėjusių į pasaulį.
  urd-GVR: Azīzo, har ek rūh kā yaqīn mat karnā balki rūhoṅ ko parakh kar mālūm kareṅ
    ki wuh Allāh se haiṅ yā nahīṅ, kyoṅki muta'addid jhūṭe nabī duniyā meṅ nikle haiṅ.
  far-far: Wane kwaimani nau ki 'ae, nao mulu si famamana na fatae ana wane ki tafau
    ne kera saea kera too ana na Anoeru Abu. Boroi ma mulu ilito'oda basi fua mulu
    kai dao to'ona dia ne anoeru ne kera too ana nia safali mai fasia God. Sulia na
    profet susuke 'oro ki kera leka na ana kula ki tafau.
  suz-BL: आं दाक्‍शो लोक्‍बपुकी, शेंबपुकीमी शेंदमेनु, गेपुकीमी परमप्रभु यावे रे पा
    शेंनीमी देय मशेंनीमी मेको रुपीन। मारदे हना रागीमी शुश दूली पा, परमप्रभु यावे आ
    लोव़ पाइब बाक्‍नीम। मत्ती ७:१५
  car-NT: Typynamon yja'sakarykon, pa'poro 'ne a'kanano kysamyikaton. Mo'karon a'kanano
