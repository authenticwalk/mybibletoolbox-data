verse: 1JN.004.001
translations:
  kpx-kpx: Di uvue haokuvuia, loboe beloveta moagaeau vata bahatae tilu. Iale abu
    lae lohoi loui kosea, “Dilava Munanae Tumuu noemo holomaike vage no hotove louma.”
    Abu kateai louge lainaho solekai hotoeabe evilive. Isito vasohuta nenilahai vaveveabe
    ke kaovage keau seleveta Dilava Munanae Tumu malelu. Mena Munanae toela malelu.
  okv-H: Nau osa ari embomeni ungota degi erena, embo na Ahihi ta sovera na ke asi
    ijie puvuresora te God ta Ahihi Otohu retemo Ahihi neire avo be eto kogo eto kivujo
    amo peroveta sokova neite neite enda ta hembuhe mihera
  tbo-tbo: U lawa, apo lawa gehouna ina iatatiyana po ina pa, ‘Nugotuhu geka Yaubada
    uyahinei i nei,’ ega ona itumaganeya, ma ona ludadani Yaubada Alugonei bo palouma
    uyahinei, babana tu wibaabani koyakoyama hoi hipuli hi maga duma.
  mal-C: പ്രിയരേ, എല്ലാ ആത്മാക്കളെയും വിശ്വസിക്കരുത്. കാരണം, അനേകം വ്യാജപ്രവാചകർ ലോകത്തിൽ
    വ്യാപിച്ചിട്ടുണ്ട്. ആ ആത്മാക്കൾ ദൈവത്തിൽനിന്നുള്ളവ ആണോ എന്നു പരിശോധിക്കുക.
  grc-SR: Ἀγαπητοί, μὴ παντὶ πνεύματι πιστεύετε, ἀλλὰ δοκιμάζετε τὰ πνεύματα, εἰ ἐκ
    τοῦ θεοῦ ἐστίν· ὅτι πολλοὶ ψευδοπροφῆται ἐξεληλύθασιν εἰς τὸν κόσμον.
  bgc-bgc: हे प्यारे बिश्वासी भाईयो, हरेक आत्मा का बिश्वास ना करो, बल्के आत्मायाँ
    नै परखो के वो परमेसवर की ओड़ तै सै के न्ही; क्यूँके घणखरे झूठ्ठे नबी दुनिया म्ह
    उठ खड़े होए सै।
  khz-khz: Gataku maparami, palagu maparara ragai pio vega-tauna taunara, na palagu
    pio ripara ulanana pio gita-kalakala vou. Ira Palagu genana gevogomaito pa? Kwalana
    peroveta talimara opakaura gutuma tanoparai gelouna.
  deu-TKW: Geliebte, glaubt nicht jedem Geist, sondern prüfet die Geister, ob sie
    aus Gott sind; denn es sind viele Lügenpropheten ausgegangen in die Welt.
  zsr-NT: Böchiꞌ lzaꞌadauꞌ, cutu tséjlëꞌliꞌ nútiꞌtëz nu rna zóalenëꞌ lei Dios Böꞌ
    Laꞌy, san gul‑síꞌ bëꞌ nu naꞌ, chquiꞌ zóalenëꞌ lei Dios Böꞌ Laꞌy, le taꞌdë́ꞌ yödzlyú
    ni zian bönniꞌ taꞌzíꞌ yëꞌë, taꞌnë́ꞌ tuꞌë didzaꞌ uláz queëꞌ Dios.
  lin-lin: Balingami na ngai, bondimaka te bato nyonso oyo babetaka tolo mpo na koloba
    ete batondisami na Molimo ya Nzambe ; kasi bomeka bango mpo na koyeba soki bazali
    penza ya Nzambe, pamba te basakoli ebele ya lokuta basili kopanzana na mokili.
  hns-NT: Pjaara bhaai log, doenia me dher manai hai djaun Parmeswar ke biese me djhoeth
    baat siekhaawe hai. Ohie se toelogke na tjaahie sab koi ke baat bieswaas kare
    ke djab oe bole hai kie oe ek Parmeswar ke sanesia hai. Toelogke tjaahie oesabke
    baat adjmaaike dekhe ke kie oesabhan Parmeswar ke Aatma dwaara batia hai kie na.
  noa-E: Keena Cristo gaaimua khodamnaan, ĩsin õor sëunemkham khʉʉn neeme thʉnʉm;
    mag sëukha wënʉrrʉmta amach iiupain Ẽwandamau jaaupitarr iekta jaau wënʉrrʉm aajem,
    sĩi magʉm gaaimua õor khũguraag. Oob jãg parhooba nem jaau nʉmta Ẽwandamau jaaupitarr
    iekta jaau wënʉrrʉm aajem khʉʉn iek ʉ̈khamiet. Amau jaau nʉm khap aag, ʉ̈khaju
    nawe ajapha khĩirjubat, chadcha Ẽwandam Akhaar chaar amach ee wai naawaita mag
    iekha nʉ wa sĩi dösãtauta mag iekhapi sĩ.
  eng-EMTV: Beloved, do not believe every spirit, but test the spirits, whether they
    are from God; because many false prophets have gone out into the world.
  mib-NT: Ñánī mánī, ma candíje ró táca tée jéē cácahān de jeē jiín Espíritu Yaā Dios
    cánacani de jnūhun. Chi sa suhva coto ndee rō de, núu nde nuū Yaā Dios vēji jnūhun
    cácahān de, chí tuú. Chi ini ñayɨ̄vɨ́ je ni canecoo cuehē tēe cánacani jnūhun
    stáhú, te cácahān de jeē ndé nuū Yaā Dios vēji.
  lif-NT2: आमिःम् आन्‍जुम्‍से, यरिक् इङ्‌ले़क्‍पा माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाहाॽ
    इक्‍सादिङ् खाम्‍बेःक्‍मो के़रे़क् पिसाङ् मे़लःन्‍दे़आङ् मे़वाॽरो॥ खे़ल्‍ले़ चोगुल्‍ले़
    इङ्‌गाॽ सेसेमाङ्‌लाम् पाःत्ता के़लॽबाहाॽ काक् नसाःन् मे़जोगे़म्‍सिम्‍मिन्‍ने़ॽओ,
    कर खे़ङ्‌हाॽ निङ्‌वाॽफुमाङ्‌लाम् के़दाःबासिबि मे़ःम्‍बि फाॽआङ् साॽरे़म्‍सिम्‍मे़ॽओ॥
  xnj-xnj: Mwava nkozi vangu, mkoto kumsadika kila mundu mweijova ilongoswa na Mpungu
    wa Chapanga, ndi mumlinga hoti mmanya ngati chakaka Mpungu mwenuyo ihuma kwa Chapanga
    amala lepi, ndava muni kuvi na vamlota vamahele va udese pamulima.
  mmx-mmx: Larapen tangas orong tarak. Nemen gat mita rebeng alis soso levenanasa
    atnedi di tong i do di ruuna Loroonan Kaala. Ketla mina viila mumu avot be levenanasa
    atdi do i sixit epovo mi levenanasa at ne Moroa. Mina lox i xuren atla buaang
    lavaeme vapaase xaxarang dit pas tangtagap at lengkot axap.
  cbr-NT: '''Ën nuibacë xucë́antu, ënë nëtënuxun ca ''itsa unin —Nucën Papa Diosan
    sinánmicëxun cana uni bana ñuixuni —quiquinbi an sinánmicëxunmabi anbia sináncë
    bana uni ñuixunia. Usa ''ain camina —Nucën Papa Diosan ca ''ë sinánmia —quiquian
    unin ñuicë bana acamaira cuatima ''ain. Upí oquin pain camina asérabi cara Nucën
    Papa Diosan sinánmicëxun uni ñuixunia quixun cuati ''ain.'
  tee-NT: Ji qui'alak'avin jantu alac'a'ik'ot'it ixchivinti'an tachi chun ju lapanacni
    ju tanajun ni tachivinin ixchivinti Dios. P'ulhnan k'ox alakts'int'it junta ts'ok'ulacanta
    ixchivinti Dios ni vasalh chunch tachi ju ta'amasuninin ju yu'unch u jantu. Chunch
    anavit'it va ixlacata ni na lhu ju tatalacasui ju ani lacamunutpa' tachi ju yu'unch
    ju tanajun ixchivinti Dios mas jantu vasalh ni ixchivinti Dios ju tanajun ju yu'unch.
  eng-LSV: Beloved, do not believe every spirit, but prove the spirits, if they are
    of God, because many false prophets have gone forth into the world.
  cak-NT: Rix ri can jixinjo', man tinimaj jun winak xe roma nu'ij chi riq'uin ri
    Espíritu Santo petenak-wi ri nu'ij. Rix can nic'atzin chi nic'oxaj utz ri nu'ij,
    chi quiri' nina'ej xa can ketzij-wi chi can riq'uin ri Espíritu Santo petenak-wi
    ri nu'ij. Roma je q'uiy winak chech-ulef ye'in chi ja rutzij ri Dios ri niquitzijoj,
    y xa man ketzij ta.
  pah-NT: 'Nhiirũ, taperoviapavuhui ti g̃a erame: “Tupana''ga ra''uva oko ji pavẽi.”
    Taperoviapavuhui ti g̃anhi''ig̃a. Mara''ngu po g̃a javo tehe? Pekwaha na''ẽ ti
    hepiaga. A''ereki g̃a he''yi Tupana''ga nhi''ig̃aatyviva''ea mombe''uhara''g̃a.
    Ohooho g̃a toromombe''u katu ore Tupana''ga nhi''ig̃a javo tehe ojipe''g̃a pe.'
  sja-NT: Ɨ̃pemaarã k'iniarã, na p'ek'au eujãde seewa-idaa beerã chok'ara paraa. Mãɨrãpa
    “Tai Tachi Ak'õre Ũraa jarateepataarãda” apata mĩda, ijãanáatɨ ãchia jara p'anɨ.
    Pia ũridaipia bɨ jõmaarãpa jaramaa p'anɨ, k'awaadait'ee wãara jara p'anɨ Tachi
    Ak'õrepa jarapi bɨk'a wa mãga-e.
  xed-xed: 'Zwanama ɗa, ma gi sna kuni ta gwaɗa mndu ta mnay kazlay: Mamu Sulkuma
    Lazglafta ma iʼi kəʼa ya. Ɗaslawa tsa skwi ta mnə tsi ya karaku, ka mamu Sulkuma
    Lazglafta mida, ka haɗ wa a tsi. Kəl yu ka mna tsaya ná, kabga nda ndəgha ghwaɗaka
    anabiha ta sliʼagapta ta ghəŋa haɗik.'
  mks-NT: Cande̱hé ndo̱, ñani mí i̱, na̱ cúú cuéntá Jesús. A̱ cándúsa ndó tócó ndihi
    na̱ cáchí ña̱ cúú ná cuéntá Ndióxi̱ jáchi̱ cua̱ha̱ ná cúú ná na̱ tu̱hún. Ña̱ xíní
    ñúhú caja ndó quéa̱ coto ndojó ndó na̱ já ná canda̱a̱ ini ndó á mé a̱ nda̱a̱ ndáca̱a̱n
    ínima̱ yi̱i̱ Ndióxi̱ ini na á co̱ó a̱. Jáchi̱ cua̱há ndiva̱ha na̱ tu̱hún na̱ndicui̱ta
    nuu na ñuyíví yóho jándahvi na ña̱yivi va̱tí cáchí na̱ cáha̱n na̱ cuéntá Ndióxi̱.
  gfk-S: Ira bilai na hinsaagu tane Krais, a haleng ira tangetus harabota di te hana
    harbasie tano ula hanuo. Io kaie, waak mu nurnur ta ira turadi bakut ing di tange
    be no Tanuo tane God i hinawase di tari linge. Iesene mu na walar di ura nunure
    be God i ter ra nianga ta di be pata.
  bmu-bmu: O wölböt alaurupni, kezapqetok ambazip takapulakaŋi gwötpuk mi gölme dop
    liliköba maljei, miaŋgöra keu pakpak mi zilaŋ kude memba möt narime. Anutugö Uŋaŋan
    me öme kunŋan sölölöhöiga asuhuzawi, mi mönö mutuk esapesapnöŋ ala kewötme.
  dgz-dgz: Ae kaiwan, evenan wainawa, waenapan guewa eboewa warane nagirewa, arugataet
    tauan at at ma iragi amone. Ap menan guewa uruga inamup anu tumat ya tamone. Go
    namu guewa iramu yawamon amba ansena God mega wandepiwa ame waran anu tumasen.
  eng-GNV: 'Dearely beloued, beleeue not euery spirit, but trie the spirits whether
    they are of God: for many false prophets are gone out into this worlde.'
  zaa-NT: Lebi'į hermanos nu yala catsi'í te', bittu tsía tè latsi' le qui' nuỹa tediba
    biỹa rena cą nu cca qui' la' ríalatsi' qui' quį, porqui'ni xiaba propaganda nu
    runi cą nna labí ną́ de acuerdo lani nu ná lí. Sino primeru ỹa caduel·la' gucué'
    le ca titsa' nu ra cą para egà'na le seguro canchu hualígani ná cą qui' Tata Dios
    o labí. Porqui'ni nuỹetse' canu ruthacca'ỹí chi tse'e le' yétsiloyu nna calatsi'
    quį qui'ni tanó adí ca enne' cą.
  eng-WEBSTER: 'Beloved, believe not every spirit, but try the spirits whether they
    are of God: because many false prophets have gone out into the world.'
  guh-guh: 'Tajamonae bitso patacaasivavi, itsamonae itsa pacajumai tsane mapacueniaje:
    “Espíritu Santo raja, ponë netsijamatabëeca, netsipaeba. Nexata juya bajarapalivaisi
    pacatsipaebatsi,” itsa pacajai tsane, pëtsa abaxë caecuenia pajumecovënëtame.
    Copiaya abaxë pajamatabëcueneëjëbianame paneyapëtaenexa itsa xaniajai bajarapamonae
    Espíritu Santo petsipaebilivaisitsi pacatsipaebiana. Bajarapacuenia pajamatabëcueneëjëbianame
    tsipaji raja daxitajava mapanacuajavaje yacaëjëpa penajumetsënëtsilivaisi petsipaebanajetarubenaevi.
    Bajarapamonae penajumetsënëtsilivaisi daxitajivijava tsipaebanajetarubena. BeDioso
    itajara pejumelivaisi petsipaebivicuenia, tsipaebanajetarubena.'
  bon-bon: Cäme miijirage binamewale, weene gone jäätrungimuye iyeta eei bine, lui
    cina jiicusi, egä Aceji Seemo pisi nyene teeme cabu. Yepä weene teebibine epicetnäremepeye
    umle äbitame, egä lui seemo te enajenige teeme cabu, nää Acejiyame bau ca gyene
    coo lica. Weene apu wawename, ingle bucurage biname cina itu yaatengläjepesi,
    lui cina jiicusi, egä teepi Acejiyame me tagepogogo mene jiicemusi, yepä teepi
    walya gemi.
  nhw-BL: Noicnihua catli nimechicnelía. Amo xiquinneltocaca nochi masehualme san
    pampa quiijtohuaj quipiyaj Itonal Toteco huan yaya quinmacatoc inintlamachtil.
    Monequi xiquinyejyecoca catli quiijtohuaj ica Icamanal Toteco para anquiitase
    sintla melahuac nopa tonaltzi catli quipiyaj huala tlen Toteco, o amo. Pampa miyac
    tlacajcayahuani nemij campa hueli, huan quiijtohuaj para itlajtol pannextijcahua
    Toteco, pero san istlacatij.
  swh-ONEN: Wapendwa, msiamini kila roho, bali zijaribuni hizo roho mwone kama zimetoka
    kwa Mungu, kwa sababu manabii wengi wa uongo wametokea ulimwenguni.
  wbi-wbi: Vaghanike, mulekaghe kukumwitika juno iiti ali nu Mhepo, lino musighelaghe
    u Mhepo kange mulolaghe ndavule sihuma kwa Nguluve, ulwakuva avaviili avavudesi
    mwevale viinga mu iisi.
  bba-bba: Nɛn kĩnɑsibu i ku tɔmbu kpuro nɑɑnɛ ko be bɑ ɡerumɔ bɑ Hunde Dɛɛro mɔ,
    ɑdɑmɑ i bu wɛ̃ɛrio bɑ̀ n sɑ̃ɑ Gusunɔɡibun nɑ, domi Gusunɔn sɔmɔ weesuɡibɑ yibɑ
    hɑnduniɑ ye sɔɔ.
  eng-KJVCPB: 'Beloved, believe not every spirit, but try the spirits whether they
    are of God: because many false prophets are gone out into the world.'
  kgk-NT: 'Pejeapysaka katu xe nhe''ẽ-rehe, xe rembiayhu va''e. “Nhe''ẽ Marangatu
    tee va''e xe monhe''ẽ uka” he''i va''e gwive, ani perovia pya''e teĩ íxupe. Eporandu
    ranhe katu hemimombe''u-rehe: “Kiva''e nhe''ẽ-py ha''e omombe''u? Nhandejáry gwigwa
    nhe''ẽ para''e. Anháy remimombe''ukwe para''e omombe''u” ere hese. Heta anháy
    nhe''ẽ-py omombe''u va''ety opa-rupi osẽ oho-vy. Opa-rupi omosarambi onhe''ẽ oho-vy.
    Upéa-gwi eporandu randu ranhe katu íxupe hemimombe''u-rehe. Ani ererovia teĩ Nhandejáry
    nhe''ẽre''ỹ.'
  waj-waj: 'Ni seena na ngiiiyara mmuduuya riraiyaso, kaayau unnakua forofetaiya mmuakiaa
    mmatavau nookiaavai. Itaama vai ivaara mmuakiaa gioonna kiaapuuya ngiariiyara
    kiaanoo: Mmannasa Yoketaivo ti aakiaiyauvaki varinoo, kiaiya sa iya kiaa kuaiyauvaara
    akiairaama kutaavaivee kiatee. Tauraa iya iida taaree kiaa tuqinnama teeda rikiaatee.
    Mmannasaivo iyaki variivo Anutuuqaasidiri tiivainnee? Vara hama Anutuuqaasidiri
    tiivainnee?'
  cpy-cpy: 'Netakoyitani, eenitatsira osheki kantawita-chari: “Naaka Kamantantaniri.”
    Roo kanteencha kamaari ñaawaeta-kaeriri. Rootaki eero pikemijanantari okaatzi
    ikantayiteri, tema otzimatyee piñaantyaari rii-perotaki-rika Tajorentsi ñaawaeta-kaeriri
    irika Kamantantaniri.'
  mpx-mpx: No heliyamwau nunuwanil, palopitau kakakawel hi gewi iyaka hi tagilan hi
    na panayawi labena gegewena elal. Inoke gamagalau bolo yayaluwa etega i pabaaba-agil,
    bahi gegewel nuku aabulilek-agil, yaa yayaluwa ona nuku hilel ga, inoke nuku atena
    te ebo hi neem Yehoba elana o ebo nigeya.
  wbp-wbp: Ngajukupurdangka-patu yapa-patu wungu-warnu-patu, nyampurla walyangka kalu
    nyinami panu-jarlu-nyayirni jarukungarduyu-patu Kaatu-kurlangu nganta. Ngulakujulu-jana
    ngungkurr-nyinanja-wangu jurnta nyinaya! Marlaja wangka nganta kalurla Pirlirrpa
    Kaatu-kurlanguku nganta. Junga marda kalu wangka, warlka marda kalu kujaju wangka.
    Ngungkurr-nyinanjakungarntirliji, miimii-nyanjarlalu-jana waalparrika yapa-patuju
    marda Kaatu-kurlangu-kurlu-japa, lawa ngula-wangu marda.
  luo-luo: Osiepena mageno kik uyie roho duto, to temgiuru mondo ufwenygi ka bende
    gia kuom Nyasaye nikech jonabi mag miriambo mathoth osebiro e piny koni gi koni.
  nhe-NT: Noicnihua tlen nimechicnelía. Amo xiquinneltocaca nochi tlacame san pampa
    quiijtohuaj quipiyaj Itonal Toteco huan yajaya quinmacatoc inintlamachtil. Monequi
    xiquinyejyecoca tlen quiijtohuaj ica Itlajtol Toteco para inquiitase intla melahuac
    nopa tonaltzi tlen quipiyaj huala tlen Toteco, o axtle. Pampa miyac tlacajcayahuani
    nemij campa hueli, huan quiijtohuaj para itiocamanalojcahua Toteco, pero san istlacatij.
  aii-aii: ܡܘܼܚܸܒܝܼ̈، ܠܵܐ ܗܲܡܸܢܝܼܬܘܿܢ ܠܟܠܔ ܚܕܵܐ ܪܘܼܚܵܐ، ܐܸܠܵܐ ܨܲܚܨܹܝܡܘܼܢ ܠܪ̈ܘܼܚܹܐ
    ܕܚܵܙܹܝܬܘܿܢ ܕܐܸܢ ܡ̣ܢ ܐܲܠܵܗܵܐ ܝܢܵܐ، ܣܵܒܵܒ ܪܵܒܵܐ ܢܒ݂ܝܼܹ̈ܐ ܕܲܓܵܠܹ̈ܐ ܦܠܝܼܛܹܐ ܝܢܵܐ ܓܵܘ
    ܥܵܠܡܵܐ.
  esk-NT: Iḷauraamaaŋ, iñugiaktuat taŋiġiḷiqiruat iḷisautrit siamittut napmupayaaq.
    Taatnamik tunŋaviginagu iñupayaaq uqaqtuaq Agaayyutim irrusiagun nipliġñipḷuni,
    aglaan uuktuaġlugu Agaayyutitŋaqtaugaluaqmagaan.
  msb-msb: Mga pinalangga ko, ayaw kamo pagtuod sa tanan na propeta na nagaangkon
    na napasa inda an Espirito Santo, kundi porbaran sinda kun hali man gayod sa Dios,
    kay damo na sin nagluwas na mga buwaon na propeta sa kinab-an.
  cpa-NT: Dsa² roh¹³ jniang³, tsa¹ju³héh³ hniah¹² ca¹lah¹jǿ¹ jǿg³ hi² dsii¹² dsa².
    Cu²rø² jáih³hning chi²júh² lah¹dsóh² jmi²dsí² quiah¹² Diú¹³ quin¹² dsa² he¹² jǿg³.
    Jue¹² dsa² ma²ŋi²nio³ jmøi¹guǿi¹ ju³lah dsa² ma²he¹² jǿg³ siíh².
  dso-dso: ଏ ଆଲାଦର୍‌ ବାଇବଇନିମନ୍‌, ଜଦି କେ ମିସା ପର୍‌ମେସରର୍‌ ଆତ୍‌ମା ମର୍‌ଟାନେ ଆଚେ, ବଲି
    କଇବା ଲକ୍‌ମନର୍‌ କାତା ବିସ୍‌ବାସ୍‌ କର୍‌ବାର୍‌ ନାଇ । ମାତର୍‌ ସେନ୍ତାରି ଲକର୍‌ଟାନେ ସତଇସେ
    ପର୍‌ମେସରର୍‌ ଆତ୍‌ମା ଆଚେ କି ନାଇ ଜାନ୍‌ବାକେ ମନ୍‌ଦିଆନ୍‌ ଦେଇ ସେ କଇବା କାତା ପରିକା କର୍‌ବାର୍‌
    ଆଚେ । କାଇକେବଇଲେ ମିଚ୍‌ କାତା ସିକାଉମନ୍‌ ବେସି ଲକ୍‌ ବାରଇଆଚତ୍‌ । ପର୍‌ମେସରର୍‌ ଟାନେଅନି
    ମିଲାଇଲା କବର୍‌ ବଲି ସବୁବାଟେ ଗାଲାଇ ଆଚତ୍‌ ।
  meu-meu: Egu lalokau taumui e, lauma iboudiai basio kamonai henidia, a lauma ba
    dibadia guna, idia na Dirava ena amo eiava. Badina be peroveta koikoi taudia hutuma
    na tanobada ai vada e hedinarai.
  yva-NT: 'Sya arakovo inanuga no wasai, vemo wapanave vayave ayao rui anawae inta
    po raura wasai rai jinya. Yara syare wapo ranajo rati indamu wadaen kobe: apa
    ayao po raura mamo Amisye apa Anawayo Vambunine mo raugaje ai rako jewena e? Weye
    soamo anawae angkari wanui utatipu ti wanya mine tename so rai.'
  dgc-dgc: A kakaguman ko, diyan kam méniwala agad ta bawat mégkagi a égse dide i
    Espiritu na Diyos. Engˈwan puhubaan moy pa side, monda mapospusan moy éng gébwat
    ta Espiritu na Diyos i pégtoldu dia. Dahilan éy te meadu dén a mégtoldu ta éwan
    tama.
  zpm-NT: Bets, bzian, zha ne gnë zhiEspíritu Dios nacnie zho, gooṉ ye zho quianee
    Xtiidz me lo miech; ib guṉde to ne lëëlëd gliladz to xtiidz zho, sinque goḻwigazh
    dieṉ pe nli zhiEspíritu Dios nacnie zho. Sac ndal grë zha ne quianzë lo guidzliu,
    rquidie zho rnee zho Xtiidz Dios noteed zho.
  hix-NT: Ronàhnàn komo y, onà wyaro kany komo rma, thenyehra natxow hamà, Khoryenkom
    yokato yano me ekarymanye ro uro ha, kany komo rma. Omeroron komohnà eyuhtxoko.
    Uhutwanàr kom hok haxa ehtxoko. Khoryenkom yano mehra haxa hana nekarymetxowà,
    katxoko. Yaworon me haxa hak nehutwamohsotxowà. Àsok tawro hana. Thenyehra rma
    haxa natxow hamà, yaworonohnà ro komo, Khoryenkomo rwonà yokarymanye ro uro ha,
    kany komo rma haryhe. Anaro rha owto ho natxhe, othoyehra mak ha.
  sim-sim: Naimble anhi jirin ji misi, ma ol Avui Wasilakahi mashin sawehe haimba
    handambanda ma ondo angop li talaha yanga yangak li yaha karem mbanda lir, �Mashi
    kas ni sawewa kaso Masikome Avui Wasilakahi sauhawa nombo hom kas nimu sawenduwa.�
