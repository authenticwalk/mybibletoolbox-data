  cco-NT: Jo̱baꞌ fɨ́ɨˉguɨ́ɨ ꞌnʉ́ꞌˋ, dseaˋ rúꞌˋnaaꞌ i̱ ꞌneáanˋn eáangˊ, jaˋ jáꞌˉ güɨlíingˋnaꞌ
