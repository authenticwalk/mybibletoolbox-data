  nko-NT: Apíó adwɛpʋ́, mlɩmáhɔ ahá fɛ́ɛ́ ánɩ́ bɛɛ, bʋbʋ Ɔŋɛ Wankɩ́hɛ́ amʋ asʋ́nsʋ́
