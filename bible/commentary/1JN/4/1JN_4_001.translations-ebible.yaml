    ।
  cgc-cgc: Mga pinalangga ko, dili kaw dayon magpati ta mga ittaw na gambal na iran
    na tudlo mga papaintindi ta Dyos Ispiritu Santo ki danen. Dapat usisaen nyo anay
    ta usto iran na tudlo para mlaman nyo daw ispiritu an na gapaintindi ki danen
    alin gid ta Dyos tenged naan ta kalibutan i tama na mga ittaw na iran na mga patudlo
    dili mga papaintindi ta Dyos Ispiritu Santo tak danen an dili-matuod na mga manugsugid
    ta kabebet-en ta Dyos.
  tim-tim: Galalupne, luâk âmbâle propete hiaŋgi dondâŋe heyeŋgiwerâm akmâ Anutugât
