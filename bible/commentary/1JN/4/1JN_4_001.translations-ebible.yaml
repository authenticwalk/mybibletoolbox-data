  not-NT: Nanintane, quero piquematsatiri antagaisati ira cantatsi iriro igáqueri
    Tosorintsi. Posamitasantiri pairoraca irogometaiguëmi. Piniantimari aroca aisonori
    igáqueri Tosorintsi arosonorinta comantantabetacha matobiantatsiri inatsi yaca
    quibatsica.
  plu-plu: Nukebyupwi kibeynepwi, ka yi muwaka iha giwnkis madiktema hiyeg ku pariye
    ikawnamah ke wotbe giwnkis pes giwntak Uhokri Gitip. Amawka wixwiy apuriw giwnkis
    baki in ayta giwntakwatma Uhokri. Mmanawa gaytakkis hiyeg ekkenepwi wasaymkanen.
    Igkis ikaw ke wotbe igkis ekkene Uhokri gihiyakemni bawa gihiyakemnikis ka ayta
    giwntakma Uhokri. Akebyi nerras hiyeg muwwapu amadga hawkri kuwis.
  iou-iou: Notnaye, äma ätutä Anutu wäpi terak man u ba u yäŋahäŋpäŋ täwet täkaŋ u
    bäräŋeŋ bureni yäŋ nämo nadäneŋ. Nämoinik, man u Anutu-ken nanik ba kubäken nanik
    yäŋ nadäkta ket yäŋpäŋ-nadäneŋ. Nadäkaŋ? Apiŋo, profet jopi-jopi komeni komeni
    kudup it morekaŋ. Unita man bureni ba man jopi niwetkaŋ yäŋ ket nadäna yäŋpäŋä
    ŋode nadäneŋ;
  ntp-NT: Giñaaduñi aliʌsi gʌnoigʌdai aanʌ. Maitavʌr tomasioorʌ vaavoitudada ismaacʌdʌ
    pocaitiadagi saidʌ ʌrDiuusi ñiñiooquituldiadamigadʌ. Ʌʌpʌgavʌr cʌʌga gʌntʌgito
    caʌca sabaiga ʌrDiuusi ñiooquidʌ ismaacʌdʌ aagai ʌgai. Oidaga mui mamaatʌtuldiadami
    yaatavogami cascʌdʌ.
  rai-rai: A kum teptepaang, mongoro na propet warwaruga diat waan taltalili u ra
    rakrakaan buaal. Lenmaa koku muaat nurnur gagaa un te baa i piri naa a Takado
    na Nion i taar taa a pirpir karomi. I koina kupi muaat a babo lele a kum nion
    baa diat kon God baa pate.
  haw-1868: 'E NA punahele, mai manaoio aku oukou i na uhane a pau, aka, e hoao aku
    i na uhane, no ke Akua mai paha, aole paha: no ka mea, ua nui no na kaula wahahee
    i hele aku iwaena o ke ao nei.'
  ffm-ffm: Sakiraaɓe am horsuɓe, baajotooɗo fuu biiɗo Ruuhu Laamɗo ana e mum, pati
    ngoonɗinee ɗum faa koron yalla Ruuhu Laamɗo jaati woni e mum naa wanaa. Sabi annabaaɓe
    peneeɓe heewɓe caakike e aduna oo.
  arb-NAV: أَيُّهَا الأَحِبَّاءُ، لَا تُصَدِّقُوا كُلَّ رُوحٍ، بَلِ امْتَحِنُوا الأَرْوَاحَ
    لِتَعْرِفُوا مَا إِذَا كَانَتْ مِنْ عِنْدِ اللهِ أَمْ لا، لأَنَّ عَدَداً كَبِيراً
    مِنَ الأَنْبِيَاءِ الدَّجَّالِينَ قَدِ انْتَشَرَ فِي الْعَالَمِ.
  cop-CNT: ⲛⲁⲙⲉⲛⲣⲁϯ ⳿ⲙⲡⲉⲣⲛⲁϩϯ ⳿ⲉⲡ͞ⲛⲁ̅ ⲛⲓⲃⲉⲛ ⲁⲗⲗⲁ ⲁⲣⲓⲇⲟⲕⲓⲙⲁⲍⲓⲛ ⳿ⲛⲛⲓⲡ͞ⲛⲁ̅ ϫⲉ ⲓⲉ ϩⲁⲛ⳿ⲉⲃⲟⲗ
    ⳿ⲙⲫϯ ⲛⲉ ϫⲉ ⲟⲩⲙⲏϣ ⳿ⲙⲯⲉⲩⲇⲟ⳿ⲡⲣⲟⲫⲏ ⲧⲏⲥ ⲁⲩ⳿ⲓ ⳿ⲉⲡⲓⲕⲟⲥⲙⲟⲥ.
  sri-sri: 'Yaarã yʉ maĩrã, mʉsãrẽ werea. Dapagorare i ʉ̃mʉrẽ wárã: “Marĩpʉ weredorederosũta
    wererã ããrã”, ãrĩkererã, ãrĩkatorã ããrĩ́ma. Irasirirã, ããrĩpererã mʉsã masĩmerã
    mʉsã pʉrogue buerã ejamakʉ̃, mata ĩgʉ̃sã buerire bʉremubirikõãka! Ĩgʉ̃sã buerire
    pérã: “¿Diayeta Marĩpʉ buedoreri ããrĩ́rĩ? ¿Õãgʉ̃ deyomarĩgʉ̃rẽ oparã ããrĩ́rĩ irasũ
    ãrĩ wererã?” ãrĩ gũñaka!'
  nal-nal: Amun paasaxo daxa zurugu, amun profet faagit ka varas di zazangas farawuk
    la pira angkari, malasing ma dia tuaa dina inaxam paazaai vazaaus pana axazak
    ina xa piaat adu a Laklagaai a Raabu xa ra lis a dorang sin naandi. Ka daxa naaguna
    lalaamangaain amun laklagai ina di dador zin amun profet angkanaan tamon amun
    dorang sin naandi xa wat sin Nakmai.
  kyq-kyq: Jee maak‑jemge, kɛn jeegen jaay ɓaaɗo taaɗsen ɔɔ naaɗe ɔk *Nirl Raa se,
    naase ɔn̰te Ꞌnaar Ꞌtookki mɛtn taarɗe, num gaŋ aak ɔkɗeki jiga jaayo. Ute naan̰
    se jaay ɓo, naase aki jeele kɛn naaɗe se jee Raage ɗeer num. Taa jee kɛn tɛɗ roɗe
    aan gɔɔ jee taaɗ taar teeco taar *Raa ki se, ɓaaɗoga dɛna ɔɔ wɔɔkga do naaŋ ki.
  kwd-kwd: Ta'a ni kwaimaanga agu, moru sia tagoto'o mola na nga alafuunga na ta'a
    te'efou gila iiria gila to'o na nga Anoe 'ola Abu. Tafe'ua tamoru irito'oga madi
    fana 'amoru su'a to'ona lauta na'a anoe 'ola na'a gila to'o ai ngaia 'e eta mai
    fa'asia God. Suria nga profet na kotonga 'e aula gila riu kwairiu no'o na fanua
    te'efou.
  ded-ded: Songo tosofocna, profete ikoha homacngo bangectoa bangec yomohai kemma
    kecdaeac amma ngeni asu sasawa mi negensingyunubisia. Ngeni hengising amma asu
    imoc Anutuarunac me kpac, imocac hentegecbisia.
  ewe-ewe: Nɔvi lɔlɔ̃tɔwo, migaxɔ gbɔgbɔ ɖe sia ɖe ko dzi se o, ke boŋ mido gbɔgbɔwo
    kpɔ be wotso Mawu gbɔ hã. Elabena aʋatsonyagbɔɖila geɖewo kaka ɖe xexea me.
  nuy-nuy: Gurruwaj, warruburru-yung warra-mulung-arrgi-yung wurru-yamana, “Maṉngulg
    Mawurr nganggu-magaa, ngangguuni anaani ana-lhaawu.” Dani-yung wurru-yamana warraawurru-yung.
    Yagu nugurru aadanu yagi anubani nurru-jambarrgi warraarrawindi-lhangu. Wurrugu,
    nambarra-rawumana warruburru-yung wurru-yamba-yambina-yinyung, anubani numburru-marrbuy
    anubani-yung ana-mawurr ari na-God-gala anggu-yaarri, yagu yagi. Warraawurru-yung
    warraarrawindi yamba wurru-rajaarriyn wurru-yaarri anaani-rruj ana-lhal, wurru-yamana
    “Nurru anaani nurru-yambina na-God-jinyung”, wurru-yamana, wugurraayung yagu wurraawaḻii.
  cop-BHC: ⲚⲀⲘⲈⲚⲢⲀϮ ⲘⲠⲈⲢⲚⲀϨϮ ⲈⲠⲚⲈⲨⲘⲀⲚⲒⲂⲈⲚ ⲀⲖⲖⲀ ⲀⲢⲒⲆⲞⲔⲒⲘⲀⲌⲒⲚ ⲚⲚⲒⲠⲚⲈⲨⲘⲀϪⲈ ⲒⲈ ϨⲀⲚⲈⲂⲞⲖ
    ⲘⲪⲚⲞⲨϮ ⲚⲈϪⲈ ⲞⲨⲘⲎϢ ⲘⲮⲈⲨⲆⲞⲠⲢⲞⲪⲎ ⲦⲎⲤ ⲀⲨⲒ ⲈⲠⲒⲔⲞⲤⲘⲞⲤ
  buk-buk: O aneŋ lau atac whiŋ-ŋga, akêŋ whiŋ lau hoŋ naŋ sêsam dau bu Anötö ndê
    propet, naŋ dom. Mba! Ayob daôm ŋapep, bu propet tasaŋ daêsam sêhôc asê su. Bocdinaŋ
    aŋsahê ŋac si yom, tu bu alic bu Anötö ndê Ŋalau gêm gôliŋ ŋac, me mba.
  pri-NT: Guwà ipwacôoco, co tèpa âji béeò. Ba wâru tèpa *péroféta a pwâ, na rà mwa
    tèepaa me. [Â rà ina pâ rà pame ê popai kà Pwiduée.] Â guwà cibwaa nama cèikî
    naa goorà! Wâdé na guwà côo bwàti ê pwina rà ina pâ, pwiri âji popai na me gée
    goo ê Nyuâaê Pwicîri kà Pwiduée.
  zpq-NT: Le'e beṉe' chacda', bi šejḻe'le c̱he yogo' beṉe' chesene' cheso'e diža'
    dan' gož Spiritw c̱he Diosen' ḻegaque', san ḻe gone' prueba še xtiža'gaquen' naquen
    da' bzejni'i Dios o še cbi naquen. Ḻe gone' prueba, ḻe ba chaš beṉe' zan beṉe'
    chesonḻaže' chesene' cheseyix̱jue'ede' dan' gož Diosen' ḻegaque'.
  por-TFT: Meus caros amigos, muitos falsos profetas que ensinam uma mensagem falsa
    saíram para ensinar as pessoas [MTY]. Portanto, não deem fé a qualquer mensagem
    que alguém alegue ser comunicada a ele pelo Espírito [MTY] de Deus. Pelo contrário,
    ponham à prova o ensino que ouvirem para determinar se vem de Deus ou não.
  gwi-NT: Shalak nąįį, Vit'eegwijyąhchy'aa eenjit ginkhii adaa'įį nąįį dzaa nankak
    gwanlii. Dinjii lęįį nąįį tsinteediihąąhkaii. Juu Ch'anky'aa Shroodiinyąą shats'an
    nilii, nyąą ji', ąįį nąįį k'injuhkhit shrǫ', gąą Vit'eegwijyąhchy'aa vats'an Ch'anky'aa
    Shroodiinyąą di'įį ji', eenjit tr'ookit vak'ahoonjii.
  dji-dji: 'Marrkapnyakiṉpila, ŋunubilaŋ wari ŋunupilaŋ lidja bultjigi miri bilapilaŋ
    gam'': “Ŋirramirrpmi Godaŋ Wugiḻi nyani waŋi”, iŋkiban djayurrkdjurrk lidji marr-birralŋakiṉidjidji
    ŋunugirki yangi, biḏak, manyawi ŋunuŋ wugiḻinyi ŋurrwakŋi, marrga lidji djiriŋilgiban
    bilaŋ ŋunuŋ wugiḻi nyani birral Godŋiri waŋ kirimi, gima marri ŋunuŋ waŋ kirimi
    Mirriŋir. Ŋiy, ŋilidji bilaŋ lidji manyaŋi nyim wugiḻi ŋunuŋi, bintji nyani lidjny
    gar-yuli marri, gima galbi wiḻtjnyiwiḻtjnyiriŋ djabarrkgiṉpili inydjin yulgimban
    bubalikiṉimirri djiḻi munatjamirri.'
  gvn-gvn: Ngayku jawun-karra! Kanbalda bamangka balkal, “Godumu Wawu ngulkurr ngaykunji
    bundanday.” Yamba jana jurril-bungal-bungal. Yurra mumbarmaka jananka. Bamangka
    wubulinjaku jurril yalaman, “Nganjin Godumu kuku yirrkan-yirrkay.” Yamba jana
    jurril-bungan. Mumbarmaka jananka. Jananga kuku mumbarabuku nyaka, binalmanka,
    nguba manubaja, nguba kari.
  nhy-NT: Notetlasojkaikniwan, amo xikinneltokilikan nochtin katlej kijtaj tetlapowiaj
    ika iEspíritu in toTajtzin Dios. Moneki achtoj xikinyejyekokan kox melawak tetlapowiaj
    ika iEspíritu de toTajtzin Dios o noso tetlapowiaj ika oksé espíritu. Porke katej
    miekej profetajtin tekajkayajkej ixko yin tlaltikpak, katlej kijtaj tetlapowiaj
    de Dios iwan mach melawak.
  asm-FB: হে প্ৰিয়সকল, অাপোনালোকে সকলো আত্মাত বিশ্বাস নকৰিব; কিন্তু সেই আত্মা ঈশ্বৰৰ
    হয় নে নহয়, সেই বিষয়ে জানিবৰ বাবে আত্মাবোৰ পৰীক্ষা কৰি চাব; কাৰণ জগতত বহুত ভুৱা
    ভাববাদী ওলাল।
  okv-okv: Nau osa ari embomeni ungota degi erena, embo na Ahihi ta sovera na ke asi
    ijie puvuresora te God ta Ahihi Otohu retemo Ahihi neire avo be eto kogo eto kivujo
    amo peroveta sokova neite neite enda ta tehue mitera
  mxt-NT: Cuñí xain chi ndo, yañi. Ma chino iñi ndo tandɨhɨ ñáyɨvɨ cha catyí tyi cuenda
    Nyoo cahán ñu. Nye̱he xihna ndo tatu nacachí tahan cha cahán ñu chihin tuhun Nyoo.
    Vatyi cuaha xaan ra cha catyí vatyi Nyoo sañahá chi ra. Soco ña ndicha.
  tzo-NT: Ho'oxuc ti c'uxoxuc ti co'ntone, mu me xach'unic c'uc no'ox c'op chava'yic.
    P'ijanic me, a'yic me mi chco'olaj xchi'uc ti sc'op ti Diose. Yu'un ep ti much'utic
    li' ti balumile chalic sc'op Dios ti scuyojique.
  ind-AGS: Teman-teman yang terkasih, jangan percaya setiap roh, tetapi ujilah roh-roh
    itu untuk mengetahui apakah mereka berasal dari Allah, karena ada banyak nabi
    palsu di dunia ini.
  omw-omw: Po, ni nramwunaa tuaavo, unra vaisi airivanto mpo mwatani mpo mwatani nrohita
    tiqata, Nte Kotiva qua mpo qovarama kyaihana nte timwa nyi varuvave, ti variara.
    Vaisi mpovanto nri ntero nkyiara mwitaa tirera, mwia quara qamwanrama kyeta qutaave
    tivora. Nkye mwia kyaiqavata mpora kyaiqavata tukyama kyeta taqaata. Kotira mwanraquravanto
    mwia kyaahaqa hi variharove mwiva tiho, vaanavanto kyaahaqa hi variharove mwiva
    tiho, timwa kyetama mwia kyaiqavata mpora kyaiqavata tukyama kyeta taqaata.
  yrb-yrb: Nanu uwara, nanu neno yabai ibinu. Moana uwaranu sina da nauawe! I uwarama
    waita, Godinu Imumu yabai ibinu waitana ba me. Enoba imue eawe! I emabai ibinu
    imumu ue eawe. Ina Godibairoma fari aba me?
  maa-NT: Jñò ndí 'ndsè xi 'ñó matsjake̱‑nò, kì ta̱xki̱ mokjeiín‑nò i̱t'aà ts'e̱ ngats'iì
    xi̱ta̱ xi tsò nga jè Ini̱ma̱ Tsjeè‑la̱ Nainá síkíchi̱ya‑la̱ 'én xi chja̱ya. Ítjòn
    chít'aà, a kixi̱í kjoa̱ nga jè Ini̱ma̱ Tsjeè‑la̱ Nainá tísíchi̱ya‑la̱ 'én xi chja̱,
    a xi majìn‑né. Nga̱ jñà na̱chrjein xi titsa̱jnaá i̱'ndei̱, tjín jchán xi̱ta̱ ndiso
    xi tjímasòn ya̱ i̱sò'nde xi tsò nga jè Nainá tsjá‑la̱ 'én xi nchibéno̱jmíya.
  mcq-mcq: Ehu nuna kaꞌene na ja oja mihiꞌinakije ja ꞌavena mapokakija panimaa vetiꞌavara.
    ꞌEnakaivo ꞌavena kajija vene kive Godoni rena rou ho paꞌajaho kiꞌavara. Ijihuni
    maijaho poropetia iraꞌasina mapoka mweꞌakino ojura.
  sus-A: ﭑ شَنُنتٍنيِيٍ، وٌ نَشَ لَ شَشِلِ بِرِن نَ. وٌ شَ عَ مَتٌ عَ قَنيِ رَ شَ
    نَ شَشِلِ قَتَنشِ عَلَ نَن نَ، بَرِ مَ وُلٍ قَلّيٍ بَرَ فبٌ دُنِحَ نَشٍيٍ عٍ يّتّ
    قِندِشِ نَمِحْنمّيٍ رَ.
  jpn-1965: 愛する者たち。霊だからといって、みな信じてはいけません。それらの霊が神からのものかどうかを、ためしなさい。なぜなら、にせ預言者がたくさん世に出て来たからです。
  fra-SBL: Bien-aimés, ne croyez pas tout esprit, mais éprouvez les esprits, pour
    savoir s'ils sont de Dieu, car beaucoup de faux prophètes sont sortis dans le
    monde.
  yka-yka: Meˈ bagayku kinalasahankun, daˈa magtawus kahagadun bi bang niyaˈ meˈ aˈa
    magpaˈin weˈ laˈi si siye Niyawa Tuhanin. Subey dahuˈ pandogahanbi meˈ panoloˈden
    supaya kataˈuhanbi bang bennal laˈi si siye Niyawa Tuhanin atawa gaˈ. Peggeˈ ekka
    ne meˈ aˈa paguwaˈ si meˈ kalahat-lahatan tuˈu si dunya magmā-mā nabi siye.
  mle-mle: Wunadiy mawul yituwadiy kapa nyanugw, aw li nuwukadiy duw taakw gwurak
    yakuw wakidana aw day God dikidiy duw taakw tikuw, gwur dayadiy maaj yabiyib wukijibir
    tiwayik. Taay mwiy taay, dayaam kwurkitaan av likil day mwiya mwiyab God dikidi
    Mawul aal dayaam rawun kwanaad, ay wudib kayik-adiy dayaam rawun kwanadiy waan.
    Aw duw taakw suwaal takataay, wakwunadiy miyawa tamiyaar.
  shp-NTPO: Nokon keen wetsabó, ikonhamatianbipari, jatíbi ja Diossen Shinanman imaa
    yoyo ikaibo riki noa, iki ikaibo jato tanakanwe, ja jato meran iká shinanki Diossena
    iki ixon, maton onannon. Moara ichaira nato neten ikonma *profetabo pikókanke.
  aom-aom: 'Aganomë ae göëro göëro sarerivoromo saꞌae dinöꞌe dinöꞌe majëhibe jijihoromo
    uvoruomajeje: No God-are Aruꞌahohuro jöho bojamuego majëhijarue höjo. Ëhuni ae
    göehu ëhi uëvëꞌoho avoho gëromo gare jabumë mae God-are Aruꞌahe baejëꞌëro uëvego
    o hesi aruꞌahe gö baejëꞌe jioruomego.'
  geb-geb: Nde nan kɨvntogi, Fhe Bakɨme kamthooŋ gumgir wari guiguigi gumgi vhɨrve,
    mbe tamtam kha nuianan rurga. Maaŋ muuŋgip, nden han zɨv khaŋ suanga gumgi, “Fhe
    Bakɨme Ŋina Ŋaar kha kamen na nɨɨŋgi.” Nde za mbe khothivɨ thari. Nde mbe mbui
    ŋaari gu mbe nzuai buni mbararari. Nde maaŋ muuŋv, nde kaŋgirga khe Fhe Bakɨme
    han kega zɨgi o, fhuvara.
  bsj-bsj: tano nyo nob cwi ka miko kom ciyere kange yuwa tangbe no nyori kom cuwa
    yuwa tanngbeko kom nyimom no kwama ceri la nyo nob dukkumecwer ducce wifo mwor
    kalewo
  cak-cak: Rix ri can yixinjo', man que'inimaj ta conojel ri ye'in chi c'o ri Lok'olaj
    Espíritu quiq'uin, xa tinojij utz-utz si kitzij riq'uin ri Dios petenak-vi ri
    niqui'ij. Roma eq'uiy vinak quic'utun-pe-qui' choch'ulef ri choj quik'eban-qui'
    chi ri niqui'ij, ja ri Dios ni'in-pe pa cánima.
  chf-NT: Anela cä yajben hermanos, mach a päpä' tz'ombenla niuntu que u yäle' que
    Dios u täsqui u tz'aycäben u t'an. C'änä a wiranla najtäcä si u cänäntanob ni
    Ch'u'ul Pixan ta Dios, o tzuc pixanob. Uc'a q'uen ajjop'ojti' ayan bada pancab
    que u yäle' cache' Dios u täsqui u tz'aycäben u t'an.
  tlf-tlf: Atin nugumal ibe. Tinum bisop bagamin kwiin tagang iyo kafin diim komi
    abiip maak kugol na na bom albip kale, iyo bisop bogobe, “Nuyo God imi weng bagan-bulup
    o,” agan-bilip kale, ibo imi weng uyo tinangku waafunamin ba kale, ibo bilip imi
    sinik igalak bala iyo atam dup-kugu-nilipta, “God imi diim ilep ti-se bele o?”
    age atam dup-kugu-bom-nilipta o ageta ko.
  piu-2006: Walytja tjuṯa, wangka ngaatjanyaya kulila! Wangka nintilpayingku nyurrangarrinya
    nintintjala, nyurrangarri yalatji kulintjaku, “Tjinguru wangka palatja Katutjakuṉu
