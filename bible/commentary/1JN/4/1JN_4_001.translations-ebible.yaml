  att-att: Kákkopuk ku nga iddukak ku, ari kayu laguk manguruk sù ira ngámin nga makkagi
    ta maddok nira yù Ikararuá ni Namarò, nga paggapuán nayù ituddu ra. Ngam ginnán
    naw nu kuruk yù ituddu ra. Ta aru garè yù ira áppè ábbilinán nga jimittálin ta
    ngámin nga lugár, nga tanakuán yù paggapuán nayù ituddu ra.
  bki-bki: Banalo, ver toro tai ver Niununo Lu joa naio, mila na naio jom̃a berial
    kanano iliano, bo ka kamiu kuvitii veve vatitig niununo neibano joaio, be riano
    ka be Atua kanano, p̃eli na maka ve Atua kanano. Kito monoka rovitii vatitig rivu,
    bior be naverialiano sibisibi miroano aju aban janea yetemeriba nei ruei.
  bqp-bqp: Ma gbɛ̃ yenyĩdenↄ, àsun nini sĩnda pínki náani kɛro. À nininↄ tàasi ká
    à gwa, tó ò bò Luda kĩnaamɛ, zaakũ annabi ɛ́kɛnↄ dasi kũ̀ andunia gũn.
  mcp-mcp: Yé búúd bâm mə́ búl cɛɛl wá, bɨ́ nda dʉ kənd lâm míshíshim myɛ́shʉd. Dʉgá
    fwágʉsə myo shú nə́ bɨ dʉ́g mpu ŋkí mí ŋgə zhu wə́ Zɛmbî. Dʉgá sá ntɔ́ nəcé ncúlyá
    *buud ɔ mícúndə́ wâ ibəmb bwə́ mú shí gaád.
  hat-hat: Mezanmi, nou pa bezwen kwè tout moun k'ap di yo gen Lespri Bondye a. Men,
    se pou n' sonde yo pou nou wè si lespri yo genyen an soti nan Bondye vre. Paske,
    gen yon bann fo pwofèt ki gaye toupatou sou latè a.
  npl-NT: Notlasojikniwah, amo xikinneltokakah akimeh kijtoah kipiah Iespíritu Dios.
    Achto xikinyejyekokah kox tlan kijtoah wits de Dios. Porke yomonextijkeh miakeh
    tekajkayajkeh itech nin tlaltíkpaktli.
  bgg-bgg: Gu iijiiakthek wo, zab Ragung um rone yao pha ji shii migi arek rabo, jishii
    ithek ro ragung ne Hamangkhung-aphuii è thog pha bey ne ithek shii chai ne riig
    bo, khihà ne asi pha chaigthek ne bajo thog ro.
  eng-TCENT: Beloved, do not believe every spirit, but test the spirits to see if
    they are from God, because many false prophets have gone out into the world.
  eng-BSB: Beloved, do not believe every spirit, but test the spirits to see whether
    they are from God. For many false prophets have gone out into the world.
  cpu-NT: 'Netakotaneete, tzimatsi osheki kantavetachari: “Naaka kamantantaneri.”
    Iro kantacha kamaarira ñaavaitakaakeri. Irootake eero pikempisantantari okaratzi
    inkantayeteri, aña ontzimatye piñaantyaari iriitajaantakerika Pava ñaavaitakaakeri
    irika kamantantaneri.'
  san-ASM: হে প্ৰিযতমাঃ, যূযং সৰ্ৱ্ৱেষ্ৱাত্মসু ন ৱিশ্ৱসিত কিন্তু তে ঈশ্ৱৰাৎ জাতা ন
    ৱেত্যাত্মনঃ পৰীক্ষধ্ৱং যতো বহৱো মৃষাভৱিষ্যদ্ৱাদিনো জগন্মধ্যম্ আগতৱন্তঃ|
  tac-NT: '''Emi napu ''we ''la galilía Onorúgamete, tase pe apiépiri ra''íchili oyériwa.
    ''La machigá gepuwa pala ''la Onorúgame ra''ichálila ko. We''ká ralámuli Onorúgame
    nila rejcholi benírime korime ju, péchigo ''yégali benírime júkó ralámuli. Alueka
    tabilé Onorúgame nila ra''íchali benírime kéré.'
  eng-WEBPB: Beloved, don’t believe every spirit, but test the spirits, whether they
    are of God, because many false prophets have gone out into the world.
  gfk-H: Ira bilai na tasigu ta Karisito a haleng ira poropet bisbis diet ta haan
    harbasiai tano ula hanua. Io, waak muat nurnur ta ira tunatuna bakut ing diet
    tangai bia no Tanua ta Kalou i hasasei diet taring linga. Senbia muat na walar
    diet wara nunurei bia Kalou i tar ra nianga ta diet bia taia.
  viv-viv: TobohiyaꞋaseꞋasekweyao, keke kaliva moyaꞋaidi yadi laumamala wanavetumaganeni
    vaita hidagahe velemoꞋena. Au inubadi wananuwaveꞋuveꞋuna be wanahalamane-hagihagiyena
    kaꞋi AluꞋaluwa Mahalina yana nuwanuwa amine hilukahihi o kaꞋi keke. E, tolaumamala
    wananuwaveꞋuveꞋudi faꞋina toveꞋalololo moyaꞋaidi higa vaita Yaubada bonana ana
    toꞋawatalatalaina amine amanadi fafali tulina tulina agaidiya hilakayemu be hififaisewa.
  yao-yao: Achambusanga ŵangu, ngasimunkulupilila mundu jwalijose jwakuti akulongoswa
    ni Mbumu jwa Akunnungu, nambo munninje nnole kanga mbumu jo akutyochela kwa Akunnungu
    pane ngaŵa, pakuŵa ŵakulondola ŵa unami ŵajinji akopochele pachilambo.
  tgp-tgp: La tapalaku r̃uhur̃uhu, ha sopo rasu na tanume tari vara la verea vara
    la lo retireti na suihan Tanume Tapu, pani ha vaihitera vara la tai isan God teni
    mo vono, matan pr̃ovet haluhalu matuvana la vano na varama moiso,
  auc-NT: Botö në waademïni ëñëedäni. Wadäni, Wængonguï Önöwoca incæ mönitonga pö
    guiicä ïninque ëwocamöni ïmönipa, ante në änäni incæte mïnitö wïï tömënäni näni
    änö pönëedäni. Wæætë, Tömënäni önöwoca Wængonguï weca owodinque pöwocacantawo,
    ante ëñencæte ante apænte aedäni. Edæ Wængonguï beyænque në apæ̈nemönipa, ante
    në babæ änewënönäni nanguï ïnäni ïmæca quëwënäni weca godänipa.
  kbc-NT: Yokaaɡ̶etedipi yemaanigipi. Jinaɡ̶a domaɡ̶a iwaɡ̶ati inoatawece niwicidi
    anowo niɡ̶ina oko me notaɡ̶anaɡ̶a. Pida awinitece lotaɡ̶a niɡ̶inoa niwicidi, amanagawini
    owooɡ̶oti nigewi me icoɡ̶otedigi miniwataɡ̶a Aneotedoɡ̶oji. Igaataɡ̶a jeɡ̶eliodi
    oko ilaagiteloco niɡ̶ina iiɡ̶o anodi moyeloɡ̶oditedibece lowooko Aneotedoɡ̶oji,
    pida niwitakaɡ̶a.
  bmh-bmh: O izal zaiar, iz ag alarem, dudu ipal agen ig Ah Wes mui aimai awarebi,
    ag pigai goagal ze unum oiagab petak i an. Polumanemen dudu asiu go em e ebu unum
    beu beu wane anemen. Gonun, ag amegai dudu go sisiaraiban, wes oiagab dareu Uwait
    nug ebuan ta, tam ta, abe macan.
  ctu-BL: C'uxbibilet bʌ la, mach yomic mi la' ñop pejtelel espíritujob. Ña'tanla
    mi ch'oyolob ti Dios. Come tsa'ix i pucuyob i bʌ ti pañimil cabʌl xlot bʌ x'alt'añob.
  meq-meq: Dzam ga neheye na wuɗa kurom haladzay aye, kâ pumay zləm a bazlam i ndo
    neheye tə gwaɗ nəteye na, Məsəfəre i Mbəlom andaya fataya aye bəse tsa bay. Ane
    tuk na, ka sərumeye ha ta deɗek taɗə Məsəfəre i Mbəlom andaya fataya na, gumay
    metsehe a bazlam tay lele. Na tsikakum andza niye na, hərwi ndo neheye tə gwaɗ
    nəteye ndo məɗe ha bazlam i Mbəlom aye nəteye andaya ka məndzibəra tsɨy.
  noa-H: Keena Cristo gaaimua k'odamnaan, hĩsin hõor sëunemk'am k'ʌʌn neeme t'ʌnʌm;
    mag sëuk'a wënʌrrʌmta hamach hiiupain Hẽwandamau jaaupitarr hiekta jaau wënʌrrʌm
    haajem, sĩi magʌm gaaimua hõor k'ũguraag. Hoob jãg parhooba nem jaau nʌmta Hẽwandamau
    jaaupitarr hiekta jaau wënʌrrʌm haajem k'ʌʌn hiek hʌ̈k'amiet. Hamau jaau nʌm k'ap
    haag, hʌ̈k'aju nawe hajap'a k'ĩirjubat, chadcha Hẽwandam Hak'aar chaar hamach
    hee wai naawaita mag hiek'a nʌ wa sĩi dösãtauta mag hiek'api sĩ.
  alp-NT: Kwali bataya rebe au oki imi! Kena tamata esi naku be Ro Misete Ikbasaesi,
    imi lene loko pususi sosoli yake, suke imi tehekesi mimise mina be Ro Misete bei
    Allare Ikbasae laleisu tinai pibe mo. Le etia-etia neka mei nusare nabi tinai
    more bokala esi lemake tamata.
  san-VEL: he priyatamaa.h, yuuya.m sarvve.svaatmasu na vi"svasita kintu te ii"svaraat
    jaataa na vetyaatmana.h pariik.sadhva.m yato bahavo m.r.saabhavi.syadvaadino jaganmadhyam
    aagatavanta.h|
  kbq-kbq: Ronenimote, vahe'mo'za maka avamuteti nehune hanaza zankura tamentinti
    osiho. Hianagi Anumzamofontegati ne-efi avame anteta keho. Na'ankure rama'a havige
    kasnampa vahera, ama mopafina vuno eno hu'ne.
  kbh-kbh: Ats̈be bonshana ents̈anga, nÿetscanga chë Bëngbe Bëtsabe juábnaca imoyebuambná
    ca ichámëngbioye ndoñe s̈mattsayaunana; botamana s̈mochjuarrepára corente jtsetats̈ëmbuama
    chënga aíñe o ndoñe chë Bëngbe Bëtsabe juábnaca imóyebuambnama. Quem tempo banga
    Bëngbe Bëtsabe ndoñe ndegombre juabna oyebuambnayënga quem luarëjana mondajna.
    Chë causa ts̈ëngaftanga cmontsamna botamana chëngbiama juarrepárana.
  ron-LSB: Preaiubiților, nu credeți orice duh, ci încercați duhurile, ca să vedeți
    dacă sunt de la Dumnezeu, pentru că mulți prooroci mincinoși au ieșit în lume.
  pon-pon: KOMPOK kan, komail der pojon nen karoj, a kajaui jon en nen akan, ma re
    tapida jan ren Kot. Pwe jaukop likam me toto kaparapar jili jappa.
  nhe-BL: Noicnihua tlen nimechicnelía. Amo xiquinneltocaca nochi tlacame san pampa
    quiijtohuaj quipiyaj Itonal Toteco huan yajaya quinmacatoc inintlamachtil. Monequi
    xiquinyejyecoca tlen quiijtohuaj ica Itlajtol Toteco para inquiitase intla melahuac
    nopa tonaltzi tlen quipiyaj huala tlen Toteco, o axtle. Pampa miyac tlacajcayahuani
    nemij campa hueli, huan quiijtohuaj para itiocamanalojcahua Toteco, pero san istlacatij.
  sps-sps: Fuainy vaatau, ami ma faa mainy vaare rari to te tsue ror a ka ari te nom
    vaanan to te poo fi me tan Aaven, ami ma tanaf tsom rari, ana mi te nat faarof
    iny ya te poo fi minon ten Gov ge na sikia. Vainy kinai te favaanan vavis iny
    ror vaanan gamgam te naa vavis er, ri saats vavis ton mamatsiny pan.
  wnc-wnc: Ngan notnabam. Aminu kunduta enake Anututa musipmin pangenawan itane wamu
    takngatu natapbumang ngang kem yake tasikaing aminu kwaapzangga yanisukukaing.
    Sike wa amikat nana tapatuta yawanu ginda siakan ngangu zet ma natapam. Aho. Wamu
    wa aminda yakaing kaknga usanzitnong. Usanzike wamu wa Anututane ba Setendane
    ba ngang natapa siyok.
  bus-bus: Ma gbɛ̃ yenzideenↄ, àton nini píngi náanɛ kɛro. À niniinↄ tàasi kɛ à gwa,
    tó aↄ̃ bↄ̀ Luda kiiamɛ, zaakɛ annabi ɛgɛɛnↄ pari kũ̀ anduna guu.
  gub-BL: Hemyrypar heremiamutar wà. Purumu'e ma'e uze'eg putar nezewe peme a'e wà
    nehe. — Tupàn Hekwe hemuze'eg kar a'e, i'i putar peme wà nehe. Pezemupy'a wanehe
    nehe. Amo purumu'e ma'e wereko Tupàn Hekwe upy'a pe wà. Amogwer nuwereko kwaw
    wà. Pezeruzar zo wyzài teko waze'eg rehe nehe. Pezeapyaka katu waze'eg rehe nehe.
    — Aipo Tupàn Hekwe umuze'eg kar iko a'e wà, peze wanupe nehe. Peme'egatu wanemiapo
    kwer rehe nehe. Nezewe mehe aze wereko Tupàn Hekwe wà nehe, pekwaw putar pe wà
    nehe. Amo tekwe umuze'eg kar a'e wà. Aze Tupàn Hekwe umuze'eg kar iko wà nehe,
    pekwaw putar wamuze'eg kar har romo heko haw nehe. Aze amo ae umuze'eg kar wà
    nehe, pekwaw putar nehe no. Nezewe a'e peme ihe kury, ta'e heta tetea'u Tupàn
    ze'eg imume'u mua'u har ko 'ar rehe a'e wà kury xe. Wata oho waiko taw nànàgatu
    ywy nànàgatu wà. Numume'u kwaw Tupàn ze'eg azeharomoete har wà. Amo ae ze'eg umume'u
    oho waiko wà.
  imo-imo: Nanga imboma, Gotenga Mini Kake Telimuni na ungu niwi nimbe timo ningo
    Gotenga nimbe munduli ungu nimbo tirimolo ningolio nalo kolo toromele aku iye
    awinima i mai kombuna andoromele. Akumunga imbo awini ongolio ningei Gotenga Mini
    Kake Telimu na ungu nimbe timo ningema ipuki oi naa tieio. Gotenga Mini Kake Telimunje
    molo we kuromani teremonje manda manjiko kanaio.
  boj-boj: Tamo gargekoba naŋgi mandamq endi laqnsibqa endegsib mareqnub, “Iga Qotei
    aqa medabu o qaji tamo bole.” O ijo was bole, naŋgo anjam di gisaŋ. Deqa niŋgi
    naŋgo anjam di nuŋgo areqaloq di siŋgilataib. Niŋgi na mondor kalil naŋgi geregere
    peginjroqnsib dena niŋgi qalieqab, naŋgi Qotei aqaq na beqnub kiyo sai kiyo.
  eng-DRA: 'Dearly beloved, believe not every spirit, but try the spirits if they
    be of God: because many false prophets are gone out into the world.'
  knf-knf: An banoh naan, nawutan kafiyaar bañaaŋ banjaaŋ babubara kaji bawo na *Uhaaş
    wi Naşibaţi, naţëpan ţëp naten bnuura nameena me uhaaş wi bawoonaanuŋ uwoona du
    Naşibaţi. Bañaaŋ baŧum bandaaruŋ aji bawo *baţupar Naşibaţi baniink umundu.
  san-KHM: ហេ ប្រិយតមាះ, យូយំ សវ៌្វេឞ្វាត្មសុ ន វិឝ្វសិត កិន្តុ តេ ឦឝ្វរាត៑ ជាតា ន
    វេត្យាត្មនះ បរីក្ឞធ្វំ យតោ ពហវោ ម្ឫឞាភវិឞ្យទ្វាទិនោ ជគន្មធ្យម៑ អាគតវន្តះ។
  arn-NT: Sakin pu peñi ka lamngen, eymün ngelay tamün feyentuafiel kom tati feypikelu
    Ngünechen ñi Püllü mew ñi dunguken, welu wünelu mew feley tamün ngüneduamafiel
    tati püllü ñi nien engün, fey Ngünechen ñi püllüngen kam ñi feyngenon. Tüfachi
    mapu mew am rume mülelu pu koylatufe tati feypikelu iñche ta dunguken Ngünechen
    ñi Püllü mew.
  zas-NT: 'Gradi compniar raliduladx ree Jesucrist, rënan lëjt, rni tëën lojdi: ad
    rliladxidi chutëëz bén rëb rnieeman xtiidx Dios. Yaloj xgaj gol gogbee zagdxe
    bal wali reeman xtiidx Diosan rniee reeman o ad laatanan ya, din loj guidxliuj
    guie ziza zien ree bén rusquiee, rëb reeman rniee reeman xtiidxaman.'
  ken-NT: Abhɛn ɛkɔŋ, bǎkɛ́ noko yɛ̌ntɨkɨ Ɛfóŋó, kɛ bǎbhɔŋ bɛchak ɛnɛ́ ɛchi ansɛm
    ɛnyɨŋ ɛnɛ mmu árɛ̀m ndu bɛghɔ mbák chi Ɛfóŋó Mandɛm mbɔnyunɛ, barɛmɛ́ kɛpɨ̌ntɨ
    nsé báya fá amɨk.
