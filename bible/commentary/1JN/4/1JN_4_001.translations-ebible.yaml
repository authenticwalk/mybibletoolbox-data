    Inji mkfoyuk yimam niko bi mirahko rroh mrokfom awany yakio-wakninomm. Nhai. Afo
    rhuhato wany nhtakfot. Fitoh yafothar fknihato mrokfom kfo pthiwarm? Bro Nkifrarhu
    Yafothar fknitrr pthewurr o nhai?
  bht-bht: हे प्यारो, हर इक कुसी पर भरोसा मत करा जड़ा बोले उस बाल पबित्र आत्मा है,
    पर उना जो परखा, की सै परमेश्वरे दिया तरफा ला हेन की नी; क्योंकि बड़े भरी झूठे
    संदेश देणेबाले इस संसारे च आयो न, जड़े बोलदे न की असां पिता परमेश्वरे दिया तरफा
    ला बोलदे न।
  eng-NOY: Beloved, believe not every spirit, but try the spirits, whether they are
    of God; because many false prophets have gone forth into the world.
  cub-NT: Mʉja, jívʉ, ji ʉmara, jʉ abejarã mʉja caivʉ ina “Jʉ̃menijicʉi Espíritu coyʉicõjeimi
    yʉre” aivʉre. Ʉbenita cainʉmʉa cũinácʉ põecʉ “Que aibi Jʉ̃menijicʉ” ʉ̃i arĩ coyʉru,
    jã́ri coreóvajarã mʉja ʉ̃i coyʉiyede, majinajivʉ jãve Jʉ̃menijicʉi Espíritu dápiaicõjeñʉre
    ʉ̃́re. Que d̶ajarã mʉja, obedivʉ Jʉ̃menijicʉi yávaiyede coyʉcaipõevape teniduivʉ
    ne daiye boje. Coyʉre cuivʉbu “Jʉ̃menijicʉi yávaiyede coyʉcaipõecʉbu yʉ” arĩduivʉ.
    Ʉbenita borocʉrivʉbu na.
  ita-1927: Diletti, non crediate ad ogni spirito, ma provate gli spiriti per sapere
    se son da Dio; perché molti falsi profeti sono usciti fuori nel mondo.
  lww-lww: 'Erau lala: visae amiu yar tai visa ke sape Ninuna Wa teke e naga, kila
    ke naga pisawal ke kiena visena, popon sa amiu avisu ruruia aninulup̃ar ninuna
    na teke e naga, pe lelaga ninuna kiena ne Ntewa, po pe kiena re Ntewa poli. Ita
    monar tevisu ruruia komin navisawalena navisokanena lala moki asu make yo la ne
    e yomarava nini rui.'
  ckb-ckb: خۆشەویستان، بڕوا بە هەموو ڕۆحێک مەکەن، بەڵکو ڕۆحەکان تاقی بکەنەوە، بزانن
    ئایا لە خوداوەیە؟ چونکە زۆر پێغەمبەری درۆزن بە جیهاندا بڵاوبوونەتەوە.
  nas-nas: Ee aing mmaikoriꞌ piaarampimaing, ookara tanuaananka naroꞌketa masikaꞌantaverereriaꞌ
    otoai, teka ioꞌ nantoong karantavaariko˜ paaraverererimaatoai teing tanuaananka
    tasiꞌkoo teing Kumponing-etaning deekoꞌ, aiꞌ aung-koo kansiꞌkoo tee mmauꞌ oreng
    tanuaananka otorong nakaro-nupoong˜ karantavurimaing, eeꞌnoko teing nakaro-nupoong
    tosiarima Kumponing-etaining tamparimaung.
  uvl-uvl: Titik mur pe liliuk mur, hana nenge te pallaklaka ke iri hetatalonga, tei
    hot ke te ronge ich lochloch ngana ke ulolo. Pe letemo manmanna nga reria helenga
    ero nga nenge te teke, Opepengpeng tungtunge helenga mur lala nge iri. Pe urana
    nge a olleke tele ope nemur. Lape teat nge NeHalang ma ero?
  eng-BBE: 'My loved ones, do not put your faith in every spirit, but put them to
    the test, to see if they are from God: because a great number of false prophets
    have gone out into the world.'
  ixl-CNT: Unhermanos, yitꞌ maꞌl koꞌnkoxh inimal qꞌu chusbꞌal sebꞌaneꞌ. Echaꞌ tziꞌ
    aas satal paal chusbꞌal maꞌj aanima. Abꞌitaj inujul bꞌaꞌnil, tetz tzik Tioxh oj
    yitꞌ aꞌ koj. Tan sibꞌal chulin alol tetz u yolbꞌal Tioxh nipaal tu u vatz amlika
    txꞌavaꞌ tzaꞌ.
  xsi-xsi: Niŋgu-nambwe wukale, ŋgua-tulâŋa tamâta laŋeŋa rârâ uru soka tâno kulu
    silâ wa simâ wa. Mine kala, ambo tamâta toŋge imâ pami ku iporo tu, “Maro Kindeni
    ne Koroani uru itula ŋgua pa naŋa”, ande miki ma kalomi tawana i walele ndimo.
    Ara ŋana miki ma kakai samâŋa panzi koroani, ŋana ma kasama kilalanzi kâ. Ŋineŋga
    miki ma kasama tu koroani ŋinde uru imo kuku Maro Kindeni tâku tia tâku.
  crx-NTPO: Ook'esi'ne, nudúdeh-i ts'iyawh iloh nohba 'alha 'oot'e'. Ndi nududeh-i
    oozúlhdzih Yak'usda ba ts'ih'un 'unt'oh tilah. Lhane huwhuts'it whe nus húhoo'enne
    yun k'ehindil 'et huwa.
  kan-OKCV: ಪ್ರಿಯ ಸ್ನೇಹಿತರೇ, ಅನೇಕ ಸುಳ್ಳು ಪ್ರವಾದಿಗಳು ಲೋಕದೊಳಗೆ ಹೋಗಿರುವುದರಿಂದ ನೀವು ಎಲ್ಲಾ
    ಆತ್ಮಗಳನ್ನು ನಂಬದೆ ಆಯಾ ಆತ್ಮಗಳು ದೇವರಿಗೆ ಸಂಬಂಧವಾದವುಗಳೋ ಅಲ್ಲವೋ ಎಂದು ಅವುಗಳನ್ನು ಪರೀಕ್ಷಿಸಬೇಕು.
  bbb-bbb: Kairafa none maegie ja e binobe oenoene biesiriana kiako, Noeje no kavene
    maeje abevano kiaga jade vua buone fiena ma vierafevo. Ro nine oenoekinu giaga
    kavene ije fune ma Godido ijare oe buone ijia fijoga ni ijare vua buone fiefo.
    Ijadufuo maeje e boeje buka kufuimena oenoekinu kiavo, Noeje no ma Godido vua
    abe oenoevono kiavo.
  blw-blw: Inib-a, achitaaw ammag cha afuroton amin hen mangaliyén wacha ano hen Espiritun
    Apudyus an chicha. Te masapor emamadtaaw paat way mangenlasin unna no ah Apudyus
    tot-owa hen narpowan hen chacha aryén ono safali hen narpowana, te chummuarcha
    hen tatagu hen antoy lota ad uwan way ammag chan parang ah intudtuchun ano hen
    Espiritun Apudyus.
  tam-2017: பிரியமானவர்களே, உலகத்தில் அநேக கள்ளத்தீர்க்கதரிசிகள் தோன்றியிருப்பதினால்,
    நீங்கள் எல்லா ஆவிகளையும் நம்பாமல், அந்த ஆவிகள் தேவனால் உண்டானவைகளோ என்று சோதித்துப்பாருங்கள்.
  azz-NT: Notasojicnihuan, amo xiquinneltoquilican nochi ne tamachtiani ten quijtoaj
    que yejuan quipíaj in chicahualis de Dios. Ta, achto xiquinyectemolican nintamachilisuan
    de que cox melau quipíaj in chicahualis de Dios oso amo. Porín miacque tamachtiani
    tacajcayahuani nentinemij nican talticpac huan yejuan quijtoaj que no tajtoaj
    itencopa Totajtzin Dios.
  spa-RV-1909: 'AMADOS, no creáis á todo espíritu, sino probad los espíritus si son
    de Dios: porque muchos falsos profetas son salidos en el mundo.'
  csy-csy: 'Ka it te awng, thaa theampo um siat heak vun, ahihang Pathian kung pan
    ahile ahi ngawl thaa te sittel vun: banghangziam cile leitung ah leilot kamsang
    tampi hong piang zo hi.'
  mxq-NT: Mʉguꞌugítʉty, jaa may ja ja̱ꞌa̱y diꞌibʉ nayñiga̱jxʉdʉp ko yʉꞌʉ yaꞌʉxpʉktʉ
    es ko xytyuknimiꞌinʉm ja Diosʉ ꞌyayuk. Katʉ miits xymyʉbʉktʉ, jaꞌa ko taa may
    diꞌibʉ andáktʉp, jeꞌeyʉ xywyinꞌʉʉna̱ꞌa̱nʉm. Ixtʉ yajxónʉ tadʉ ꞌyʉxpʉjkʉn es net
    xymyʉbʉ́ktʉt pʉn tʉyꞌa̱jtʉn ko yʉꞌʉ Dios tjaꞌaꞌáty.
  tzj-NT: Chak'laj wach'alal, teya'a' ewxquin tre ja xtinbij chewe ri'. E q'uiy ja
    winak quipaxin qui' chwach'ulew eje'e' nquibij chi tijonem xin Dios ja nqueya'.
    Pro xa quipayil ja nquibij, ma katzij ta. Rmalc'ari' tok nbij chewe, ma que'enimaj
    ta canojel ja winak ja nebini chi Espíritu xin Dios ec'ayon. Pro ja neban, bien
    teya'a' cuenta chique jani' netzijoni ja wi katzij chi Espíritu xin Dios ec'ayon
    owi mani.
  tdt-tdt: Maluk doben sira, se ema ruma mai dehan, Maromak nia Espiritu iha nia,
    keta tuir lai. Imi tenki koko uluk para hatene, espiritu nebee sira iha nee mai
    duni husi Maromak ka lae. Tanba iha mundu nee profeta falsu barak ona.
  ron-BTF: Preaiubiților, să nu credeți fiecare duh, ci puneți la încercare duhurile,
    dacă sunt din Dumnezeu, fiindcă mulți profeți falși au ieșit în lume.
  eng-WEBP: Beloved, don’t believe every spirit, but test the spirits, whether they
    are of God, because many false prophets have gone out into the world.
  eng-FBV: Dear friends, don't trust every spirit, but put the spirits to the test
    to find out whether they're from God, for there are many false prophets out there
    in the world.
  nld-1939: Geliefden, gelooft niet iedere geest, maar onderzoekt, of de geesten uit
    God zijn; want vele valse profeten zijn uitgegaan over de wereld.
  bwo-bwo: T shuntswotso! datsatse kotetsk wotts nebiyiwots botutsotse shayr jamwotsi
