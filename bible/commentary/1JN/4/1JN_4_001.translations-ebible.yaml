    men ikian markɨ. Egh ia deravɨra dar araziba ko mɨgɨrɨgɨaba asavsuigh fogham,
    da Godɨn Duam o duar kuraba.
  bpr-bpr: E dad flanek kanbonggu nawa, nangyu tadè fantoo i kdee dad to man dun yé
