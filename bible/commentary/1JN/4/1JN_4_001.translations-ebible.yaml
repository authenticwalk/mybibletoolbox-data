    tengen bara a Tanono God i töngösen idi ma lalaa. Inexalik mum morobo mana könönöin
    idi rua ösöxö bara e God ixo isik abo tinenge re idi bara kaim.
  msy-2020: Nan adarasi, akam inigha izir gumazir ifarir avɨriba nguazir kam garui.
