  qup-NT: Munashkayni wawkinikuna paninikuna, ama kiriychichu tukuy runakunapa yachachishkankunata,
    Yaya Diospa Espiritunmi kayta yuyachiwashka nishpa rimakkunata. Kay allpapi achka
    tiyan llullachishpa yachachikkuna Yaya Diosmantami rimashkaynika nishpa. Paykunata
    uyashpa, kawsanankunata rikushpa alita yuyariychi yachanaykichipa shutipachu Yaya
    Diospa Espiritunka paykunata yuyachihun manachu.
  dop-dop: Mɑ tɑɑpɑlɑɑ, nyɛntɛ yǝlɑɑ mpɑ sɩ Ɩsɔ Feesuɣu tii mpɛ pɑ tɔɔ tɔ ɩ́ tɑɑ mʋɣɩ
    pɑ tǝnɑ pɑ tɔm kɛ yem. Ɩ́ tɛɛ pɑ wɑɑlɩ nɑ ɩ́ nɑ́ sɩ feesuɣu ŋkʋ kʋ kɛ́ Ɩsɔ nyǝŋkʋ
    yɑɑ ŋku. Pǝ tɑɣɑ pʋlʋ, Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ pɔpɔtʋnɑɑ kʋpiŋ yɑnɑ nɑ ɑntulinyɑ.
  azb-azb: Ey sevimlilər, hər ruha inanmayın; ruhların Allahdan olub-olmadığını bilmək
    üçün onları sınaqdan keçirin. Çünki dünyada çoxlu yalançı peyğəmbər meydana çıxıb.
  eng-DBY: Beloved, believe not every spirit, but prove the spirits, if they are of
    God; because many false prophets are gone out into the world.
  guo-NT: 'Takoew, xamal xabich nejxasinkaxpim, ¡chiekal xan nanaewe''e! Xabich profetakola-eli,
    japi ampathatpijiw naekichachajbafʉl. Samata, najut natataeflam wʉt, ¡chiekal
    natataeflafʉlde! Asew jiw pajutliajwa najʉm-aech wʉt: “Espíritu Santo jʉm-aech
    xanalliajwa. Samata, xanal japoxan jʉm-an xamalliajwa” —aech wʉti, ¡xamal kamta
    nabej naexasis japox! ¡Majt chiekal taem, diachwʉajnakolax japi jiw naewʉajan
    wʉt Diosliajwa!'
  hla-hla: A ma tsomi, alimiu go ma hengoemi u ranga turu katun hoboto te poier nori
    e ka mer u Namnamei tere Sunahan. Alimiu go ruto haniga ramen te ga haranga merien
    e Sunahan. Taraha, u propet u gamogamo u para e ka ria tara han a para.
  mav-NT: Uiwy­ria'in yt eweimohey tei'o yne wo'o­mu'e haria — Uito Tupana Pã'ãu eiam
    i'atu'e pytkai. Waku eweikat i kat i mi'iria sio Tupana Pã'ãu eiam sio yt hap
    kuap hamo. Katu­pono i'atu kahato wo'o­mu'e haria mesuwat yi totiaria yt pywo
    piat haria i katu­pono wẽtup pã'ãu i'atupiit pe.
  kpf-kpf: Bukurâpnâ, a den sâme, zo yen mân nâŋgâbi. Den zorat topŋâ nâŋgâm sâlâpkum
