    rimayächingantas. “Nogaga Dios nimanganta yachrachigmi cä” nigtucugcuna, achcam
    yargarärimun cay pachapa.
  tku-NT: Tā'timīn, jā cacā'a'ka'ī'tit ixlīpō'ktuca'n tī tahuan talīmāsu'yu ixlīmāpa'ksīn
    Espíritu Santo. Skalalh catahui'la'tit ē calacapāstactit palh lacxtim tū a'ka'ī'nī'ta'ntittza'.
    Chuntza' naca'tzīyā'tit palh tamāsu'yumā'nalh ixtachihuīn Dios. Lhūhua' a'nan
    a'kskāhuī'ni'nī'n tī tahuan talīchihuīna'n ixtachihuīn Dios.
  bjk-bjk: Abo ais deek ke e, a oleleng nebo propet atöxö idi toxoro wan nana ra xö
