    tan lajluchaxe'n yi ko cho'n na saj yi cyajtza'kl te Ryos, nka qui'. Na wi'nin
    chijale'n ajchusunl yi e' tu' subul nak.
  isn-isn: Alowa, leki ku huiili kila nkolo, kuiti igemi inkolo mihenge anga ize ipembenkanilye
    ni Itunda, ku nsoko anya kidagu idu nia uteele apembeeye mu ingu.
  ilo-ULB: Ay-ayatek, saankayo a mamati lattan iti tunggal espiritu, ngem suotenyo
    dagiti espiritu tapno makitayo no naggapuda iti Dios, gapu ta adu a palso a profeta
    ti nagwaras iti lubong.
  pir-NT: Yʉhʉ cahĩna, apequina “Cohãcjʉ̃ yaquiro Espíriture cʉoaja”, niñequina tiquina
    ijiepegʉ̃ta tiquina ye buheye ni mehoñe ijire. Sa ye apequina pehe Espíritu Santo
    warore cʉoyequina ni mehono marieno buhere tiquina. Peyequina “Cohãcjʉ̃ yere yahu
    mʉhtarina ijiaja”, niepeta ni mehoñequina ijire yojopʉre. Ijipihtiropʉre ijire
    tiquina. Sa yena apequina mʉsare tiquina buheye ni mehoñe buheye ijigʉ̃ ihña masiña
    mʉsa. Cohãcjʉ̃ ye ti ijigʉ̃ gʉ̃hʉre ihña masiña mʉsa.
  anv-NT: Ajeé ba abi gejeé, ɛ́kágé dékamege ne yɛ́ndégenó ɛyigé muú ajɔ́gé.
    Muú ajɔ́gé genó, chɛrege dégɛ mbɔgé mendoó ɛwé ɛtɛne ji nnó ajɔɔ́ ɛtané
    mbaá Ɛsɔwɔ, néndé gejamégé bɔɔ́ ɛkpávé gebyɔ achwɔ́ ne atyaá né mme meko.
  sab-NT: 'Cha bitalla ulita Jesucristo giti, cha no ba ole, cha ba ta gbe ene: Ba
    me mo ta gbadale kwian ulita gerua gai ulia kwian gerule ba ole ama kle chage
    kwian tke tangle Chube gerua ulia giti gire. Ba me ama ulita kerua gai ulia blikare
    dale, agwa ma no ba kwian ene ta chugeda ulia ama kle chage Chube Oña talla giti
    o ama kle chage che dolla talla giti. Ba ama ta chugadaleda, ene be suge ma trate
    bage ama ulia Chubenu o me. Ulia ulia nga dba ai ulitage kwian tanre kle chage
    daba tke tangle geru ngwale me uliage, kwian e kle gerule ama kle chage geru ulia
    Chube giti kete kwiange, agwa me ulia dale ama kle kwian anblite ngwale.'
  tmd-tmd: Haul nöbö mölöu nöbö nɨ wä bla. Nöbö mö God Mönö yad nölmɨdölɨŋö, rɨmɨdöia,
    jɨ inakmönö hörön yad nöl yönmɨdöi nöbö mö bla mɨga mɨdöi aku mɨ, nöbö mö bli
    God Inöma pɨsaŋ nɨgiö nɨgön mɨdölɨŋö, rɨmɨjöñ aku, ñɨŋ nugw ri abön, mönö ñɨŋ
    aku pöña. God Inöma aimönö ap hör i ñɨgö rɨba nölmɨn yadmɨdöiŋö, rön, nugwöña.
  acr-NNT: Hermanos, lik e kꞌi ri qꞌalajisanelabꞌ xa e sokosoꞌnel ebꞌenaq pa taq ri
    tinamit che ruwachulew re kakiꞌan kꞌutunik. E uwariꞌche makoj alaq ruchꞌaꞌtem
    junoq xew ruma kubꞌiꞌij kꞌo uqꞌalajisam lo ri Ruxlabꞌixel ri Dios che. Ri ꞌana
    alaq e lik chꞌobꞌo alaq we wa kubꞌiꞌij paqatzij wi re ri Dios.
  kpg-kpg: Ogu ihoo hagaaloho nei, hudee hagadonu ina digau huogodoo ala e helekai
    bolo di Hagataalunga Dabu le e noho i nadau baahi. Goodou hagadina ina be di hagataalunga
    dela i baahi digaula la go di Hagataalunga ne hanimoi i baahi o God, idimaa, e logo
    nia soukohp dilikai guu hula gu modoho i henuailala.
  taj-taj: ङाला सेम निबा ह्रोगदे, परमेश्‍वरला आत्‍मा मुला भिसी भ्रबा खजिबै म्‍हिदा
    विश्‍वास थालउ। तर थेनीगदेदेन छ्‌याम परमेश्‍वरला आत्‍मा मुला कि आरे भिसी च्‍यागो।
    तिग्‍दा भिसम लुसीला ताम पाङ्बा अगमवक्तागदे जम्‍बुलिङ नाङनोन खसी जिन्‍बा मुला।
  avt-avt: Nai yinan, mɨt yapɨrwe newepyapɨr hɨm enum me memipɨn hɨr epei nen nerer
    wit wit. Yi ap eiyɨmtau hɨm me mɨt yapɨrwe hɨr natɨp God Hɨmɨn Yaaik kau ketikeri
    au. Yi han ekitet werek hɨm yapɨrwe mɨt netpim te yi eiyɨrtei hɨm mɨr hɨram me
    herwe o hɨram me God. Hɨm me mɨt in hɨram me herwe te yi eiweikɨn sip eiwetɨwem.
  cbk-cbk: Mi maga estimao amigo, no cree dayun con todo aquellos quien ta habla que
    el di ila mensaje ta sale con el Espiritu Santo, sino tene cuidao y pensa gayot
    anay si ese mensaje di ila ta sale ba con Dios o hende. Cay mucho ya gayot maga
    profeta falso ta anda donde donde na mundo y ta habla el maga mensaje hende amo.
  uig-ARA: سۆيۈملۈكلىرىم، ھەربىر «ۋەھىي قىلغۇچى» روھلارنىڭ ھەممىسىگىلا ئىشىنىۋەرمەڭلار،
    بەلكى بۇ روھلارنىڭ خۇدادىن كەلگەن-كەلمىگەنلىكىنى پەرقلەندۈرۈش ئۈچۈن ئۇلارنى سىناڭلار.
    چۈنكى نۇرغۇن ساختا پەيغەمبەرلەر دۇنيادىكى جاي-جايلارغا پەيدا بولدى.
  tuf-tuf: 'As íw̃oquinu, ricán to binat tew̃ay yinjacro. Eyinat uchta wacaro: “Aját
    Sir urá cut tew̃ro,” wacaro. Eyta waquí cuar Sir urá cuti téw̃tiro. Cajc bahnác
    cutar bísaran bísaran eyta tew̃yat sinquin yinjacro. Bahnáquinat Sir urá cut tew̃ic
    waquín ajc rahcti jaw̃i. Síraytara, Siray bártara ey istín ac bow̃ yajw̃i.'
  abx-abx: Mga hinigugma'-ko kumpaniya, dakam basta-basta anutu'o si kada espirito
    magdalom si a'a, lugod siksiku-bi pahalap kon ungod ba' to gayod pinabawa-na si
    Diyos, kay si kamatu'uran malabbat na mga burubullo' paragsumat i magsara ato
    si kalibutan.
  mco-NT: Miich ajcxy mɨgügtɨjc huɨdibɨ ooy ndzocy njɨhuɨ̈yɨch, ca' ajcxy mmɨbɨjctähuɨpy
    tüg'ócɨy jäy huɨdibɨ Dios y'ayuc capxhuäcxɨp. Mɨdo'mbɨjccɨxy jayɨjp penɨ janch
    ajcxy mɨɨdɨty Dios yjɨhuɨ'ñ ymɨc'ajt. Com ji mayjäy ya naaxhuiñ huɨdibɨ mɨnam
    co Dios y'ayuccapxhuäcxɨ yɨ' ajcxy e ca' yjanchɨty.
  cpb-NT: 'Netakotaneete, tzimatsi osheki kantawetachari: “Naaka kamantantaneri.”
    Iri kantacha Kamaari ñaawaitakaakeriri. Irootake eero pikemisantantari onkaate
    inkantayetemiri, ontzimatye piñaantyaari iriitajaantakerika Pawa ñaawaitakaakeriri
    jirika kamantantaneri.'
  aon-aon: Eikish arpesh, sabaimi henek rohwumesh iri profet douk hape harahe hanak
    ihigunum agundok atap. Namudok aria ipak mare punek bilip um ihim-morim profet
    douk hukri amam douk Iruhin ananin Mishin nyapenyam iri, uwok. Aria ipak punek
    skelimam ihim-morim um pudukemesh um amam adur Iruhin ananin Mishin nyapenyam
    o enen kupainyi.
  hus-NT-2005: Kidháblábtsik xi kʼán tʼajat, yab ka beltsitsik xitaꞌkichkʼi xin ulal
    ke u káw ijtsidh kʼal a Dios, ka exlaꞌtsik okʼox alwaꞌ max ba Dios ti tál xowaꞌ
    in ulal o yabaꞌ. Pos exomich tʼajat ti waꞌchinal ban kʼayꞌlá i kʼambix tʼiltsixtsik,
    xin ulal ke u káwtsik ijtsidh kʼal a Dios.
  mig-NT: Ñáni̱ máni̱, ma̱ kándíja‑ró táká tu̱'un. Chi̱ ná kóto nchaa̱‑ro̱ táká tu̱'un
    te nú onde̱ nuu̱ Dios va̱i xí túu. Chi̱ kua'a̱ ñáyɨvɨ kájani tu̱'un tú'ún, ni̱
    kenda koyo‑i ini̱ ñu̱yɨ́vɨ.
  bps-bps: Dad flanekgu toogu kando, nang gamu faglut i tdò kdee dad to gal tamdò,
    balù manla mnè Tulus Dwata di dale. Kabay funayu too neye ku nè gumdà i tdò i
    to tamdò, ku mdà di Dwata ku demen ise. Du tanun dee dad to flingu, ale dad tugad
    Dwata, bay i kaglutan, mnè di dale i tulus busaw.
  mbs-mbs: Menge kedowa egkedekelan ko te pedowan, ikà niyo egpemenal te kedita te
    otaw megtoladà kenyo singed aw onà kaw mengemahà aw lekat te Timanem se intoladà
    dan, so medita se otaw eglegeb-legeb dini te keneyonan aw egpelingo-lingo te telekeliwat
    dan te kagi te Timanem.
  tof-tof: Moboküpdü gómdamal, blaman samu amkoman bangun-gu, a samu bapóka ia Godkagabako,
    zitülkus abün obae ⌊prropeta⌋ ini tüp kuri gwarranórr.
  cme-NT: Mi jɛ̃naaŋ namaa, bilaaŋ na fɛrɛ. Na saa da, bamaŋ karaaŋ coima‑i wuɔ bafamba
    *Diilopɔpuɔrbiemba, ba gbuyaa terni‑i hiere. A ce dumaaŋo-na umaŋ duɔ cira fuɔ
    ce u wɛima‑i baa *Diiloŋ-Yalle fɔ̃ŋgũɔ, baa na pãŋ na cu kutieŋo huoŋ-nu. Ciɛŋ-yoŋ
    na ne igɛ̃na, da kuɔ Diiloŋ-Yalle yaa kelkel, na ka suɔ.
  sus-sus: N xanuntenyie, wo naxa la xaxili birin na. Wo xa a mato a fanyi ra xa na
    xaxili fatanxi Ala nan na, barima wule falɛe bara gbo duniɲa naxee e yɛtɛ findixi
    namiɲɔnmɛe ra.
  pon-2006: Kompoakepahi kesempwal ko! Kumwail dehr kamehlele irail koaros me kin
    koasoia me Ngehn Sarawio kin ketiket rehrail, ahpw kumwail song irail pwe kumwail
    en wehwehki ma ngehn me mihmi rehrailo iei Ngehno me ketido sang rehn Koht. Pwehki
    soukohp likamw tohto kin kohkohseli wasa koaros.
  dad-dad: Turau tar oboiyou, uur ganan nigin to momoi ge fen, idi Negur bun tamal
    be sã anĩ ulogouf nigin, idi es wiyẽdigouf, ere nigin, idegẽya profet musei teneub
    ganan bun diyokelef.
  zab-NT: Zec ni rcaaza laat, nare rniia laat quɨt chaldilaaztit tutix de ni rnii
    canii xtiidx Dios. Nidootellga gulgacbezaac la xtiidx Diosquɨpacquɨy rueeb o la
    gati laaniy. Te pur lo guɨchliuré zienzi de bɨndixú candza rniideb dec caniideb
    xtiidx Dios.
  jae-jae: O lauace, propete dansaŋ taêsam mêŋsêsa dêdêŋ ŋamalac, tec akêŋ êwiŋ ŋalau
    samob atom. Ansaê ŋalau acgom e ajala oc aŋga Anôtônê me masi.
  ksd-ksd: A umana vakak, koko avat a kapupi ra lavur tulungen, boina ba avat a kukure
    bulu ra umana tulungen, ba dia ga vana rikai tai God ba pata; tago mangoro na
    propet vavaongo dia ga vana ta ra rakarakan a gunagunan.
  msm-NT: Mgo hinigugma ku, kona kow dajun ogtuu ko meyduon otow no og-angkon no piggahoman
    sikandin to Ispiritu Santu. Unahi now paniidi to igpang-anad din, su mahan-in
    on to mgo otow no migyogwa kani to kalibutan no ogpatuu-tuu no kibali ba-ba sikandan
    to Diyus.
  myk-myk: Ayiwa, na taanɲiinɛɛ yi ganha ba daa munahaa bɛɛri kafila na wɛ, ga yi
    fɛnhɛ ki suguri ki bi foro Kilɛ ni, bani kafinɛjuu piimu pʼa puyɛ pyi Kilɛ tudunmɔɔ
    ge, pee niɲɛhɛmɛɛ ya foro koŋɔ na.
  sbe-sbe: Kehaguwao, tabu yaluwa udoiꞌudoi yodi hedehedede kwa kawamamohoiyeidi.
    Bena kwa lautonogidi na kwa kitadi ena siya mamohoina Yaubada unai se laoma, e
    nige. Matawuwuna pelowetalupolupo gwaudi ede se laoko tanoubu tehana maudoidi
    udiyedi.
  mcr-mcr: Nyämaqä nyi kiiŋä änyinätŋqäuä, ämaqä hiŋuä quaŋgä tqe, kuapänäŋi ae im-imä
    äwquwi. Iiŋiŋqe, ämaqä, “Goti Iqueqä Dŋä Iqu, nyi kukŋuä ändapqiyä” ätätŋqä eeqänäŋä
    iuŋqe, quuvqä maeqiyqä pambu. He dŋä iquauŋi, “Goti Iquesa äpqäpiyä, ä änäändiyä”
    tpu, äwiwäsäupŋqe.
  cux-NT: Ndís'tiī chi neⁿ'é, nguɛ́ɛ́ cu'téénu nī tanducuéⁿ'ē espíritu naati n'dííchineeⁿ
    nī tanducuéⁿ'ē espíritu chɛɛ́ chi yeⁿ'e Dendyuūs caati nééné 'yaaⁿ 'iiⁿ'yāⁿ nguɛ́ɛ́
    ngaⁿ'a yā nduudu cuaacu yeⁿ'e Dendyuūs.
  tur-YTC: Sevgili kardeşlerim, her ruha inanmayın. Tersine Tanrı’dan olup olmadıklarını
    anlamak için ruhları sınayın. Çünkü birçok sahte peygamber dünyaya yayılmış durumda.
  san-ITR: he priyatamAH, yUyaM sarvveShvAtmasu na vishvasita kintu te IshvarAt jAtA
    na vetyAtmanaH parIkShadhvaM yato bahavo mR^iShAbhaviShyadvAdino jaganmadhyam
    AgatavantaH|
  bel-N: Улюбёныя! Ня ўсякаму духу верце, але выпрабоўвайце духаў, ці ад Бога яны,
    бо шмат фальшывых прарокаў прыйшло ў сьвет.
  sch-sch: Ku ruol moroitak ngei, Ratha ko dôn ti ngei murdi iem pai no roi, aniatachu
    an ratha dôn hah Pathien renga ani le niloi minsin roi. Asikchu dêipu adikloi
    tamtak muntina an suok zoi.
  mic-MIQNT: Nn'jantut, mut 'gtlams'tmnew ta'n te's'g goqwei mimajuinu'g teluejig.
    Awna tmg ugt nu'gwatmug ta'n goqwei teluepnig aq na 'gji'tutoqs'p pa na tluetis
    ta'n Gjinisgam tel puatg. Ula amujpa tela'taqatioq muta nujiegsua'tijig niganigjitegewinu'g
    eimu'tijig ta'n telgi'g ugs'tqamug.
  huu-NT: 'Omoɨna isiruitɨcue. Naga llofueraɨma uaina ɨɨnoñeno. Ailluena taɨnona llofueraɨnɨ
    birui illa jira, Jusiñamuimona naimacɨ feiñoga uaina nɨɨca naimacɨna facacɨ:'
  jiv-NT: Aneamu yatsuru, untsurí̱ shuar wáitruiniak “wi Yúsnan etserniuitjai” tuiniawai.
    Tuma asamtai ashí shuar “wi Yusa Wakani̱n takakkun chichaajai” tuinia nu péṉker
    nekaptsuk enentáimtusairap. Antsu íisrum nekas Yusa Wakaní̱mpiashit tura chíkich
    wakaniashit nu nekaatarum.
  otm-NT: Ma zi cu ahʉ, hingui sä ga ɛ̨c'yɛihʉ 'bɛ'a gätho ním hma ɛ̨mbi rám hman
    Oją. Pɛ i jatho ga pąhmbʉ 'bʉ majuąni ngue gue'a rám hman Oją, uague hin'na. Nguetho
    xʉn ngu yʉ hyäte pøngahyą i 'youa ja ra ximhäi.
  dah-dah: Be, kadne yago, megeŋ gabe Al Kuruŋyen mere basaŋ mar porofet falkuk budam
    wor po haŋ. Niŋgeb al kura waŋ, “Nebe Holi Spirit beleŋ mere nunke gago tagalde
    hime,” yeke bemel ma yeŋ ge hekkeŋ nurnayiŋ. Gwaha titŋeŋbe al go fudinde Holi
    Spirit beleŋ mere irtiŋ ma gwahade moŋ goyen keŋkela keneŋ bebak teŋ hinayiŋ.
  tnk-tnk: Nɨpwnətɨk keikei me. Tihəpwəh nɨniien nɨpərhienien ia profet me pam, mətə
    tihəkupwən mhətə sas raka ia nirəha mə nənɨmwɨn sə ramarə ia nirəha ruku pen pərhien
    tɨ Kumwesən uə rekəm. Iakani iamɨnhi irə tɨ nəri nə mə profet eikuə me həpɨk həuvavən
    pam ia tənəmtənə me.
  kpr-kpr: 'Nanda nano namendi, evetu genembo digari eminge seraera, “Namane God da
    Asisi budo irera.” Mendeni mo, ne geka beká seraera. A mendeni mo, gungubo seraera.
    Ava itatame gaovo dae resena. Ne, God da Asisiimi sonemburureari geka seraera,
    ai, sukarui sonemburureari geka seraera? Kote givu! Ainda beká mo: feroveta derari
    kakato digari mo, Satan da uju ava sari dae sedo, yama reighi mendeni mendeni
    aminda, geka vironu seraera.'
  san-IAS: he priyatamāḥ, yūyaṁ sarvveṣvātmasu na viśvasita kintu te īśvarāt jātā
    na vetyātmanaḥ parīkṣadhvaṁ yato bahavo mṛṣābhaviṣyadvādino jaganmadhyam āgatavantaḥ|
  nho-nho: Aku soa nei. Kootou see hakannoo ki naa taratara naa tama e hai maa laatou
    e tarataraina laatou naa taratara TeAitu. Kootou ki haaiteria kootou naa tama naa,
    ki illoa kootou maa laatou e tarataraina maaoni laatou naa taratara, i te aa i te lopo
    pure hakalellesi ku ttaka vaaroto te maarama nei.
  gym-NT: 'Ti mräkätre tare tikwe, ti bike kukwe mdara jire niere munye abko krörö:
    Ni jökrä jata dirire munye abko tä näin dirire Ngöbö Üai köböire jata niere, ni
    ye abko ie munkwe ñan ja ngwian nain jötrö ngwarbe, akwa tä näin dirire era metre
    Ngöbö Üai köböire ya, o üai käme köböire ya, ye abko munkwe mika ñäräre kuin,
    ñobtä ñan angwane ngöbö ngwarbe kukwei niekä tä näin kwati mtare üai käme köböire,
    aisete munkwe ja ngibia kuin.'
  azg-NT: ꞌOꞌ ntyjë na viꞌntyji ꞌoꞌ, mꞌan minꞌndye nnꞌan na comaꞌndyiꞌhan na conduehan
    na joo jñꞌoon na coninncyahan, nquii Espíritu Santo itsiꞌman jonhanꞌ ndëëhan.
    Majoꞌ ꞌoꞌ tyiꞌngantyja nꞌonhoꞌhanꞌ. Joo jñꞌoonꞌñeen, quitquen jndyeehoꞌ cüenta
    na aa itsijonhanꞌ joohanꞌ chaꞌxjen joo jñꞌoonꞌ Tyoꞌtsꞌon na jndë tyꞌoonhoꞌ cüenta.
    Icanhanꞌ na quintꞌahoꞌ na nndaꞌ, ngꞌe jndye nnꞌan comaꞌndyiꞌhan na conanꞌviꞌnnꞌanhin
    na conduehin na nquii Tyoꞌtsꞌon incyaa jon jñꞌoon na conanꞌmanhan.
  bhd-bhd: हे ट्लारव, हर एक्की मैनेरू याकीन न केरा ज़ै दावो केरते कि परमेशरेरी आत्मा
    तैस मां आए, बल्के आत्मां अज़माथ कि तै परमेशरेरी तरफांए कि नईं; किजोकि बड़े झूठे
    नबी दुनियाई मां निसोरेन।
  too-NT: Tā'timīn, tū' cacākalhlaka'ī'tit ixlīhuākca'n a'ntīn tahuan que tamāsu'yu
    por ixlīmāpa'ksīn Espíritu Santo. Cuenta catlahua'tit lā' capuhua'ntit palh chu
    a'cxtim hua'chi huan xastu'ncua' tachihuīn a'ntūn kalhlaka'ī'nī'ta'ntittza'. Lā'
    chuntza' naca'tzīyā'tit palh tamāsu'yumā'na ixtachihuīn Dios. Lakachu ta'a'nī't
    a'ntīn tahuan que tachihuīna'n por ixquilhtampān Dios. Lā' xmān ta'a'kxokonu'n.
  ind-AYT: Saudara-saudaraku yang kukasihi, jangan memercayai setiap roh, melainkan
    ujilah roh-roh itu untuk mengetahui apakah mereka berasal dari Allah karena banyak
    nabi palsu telah datang ke dunia.
  cjo-NT: 'Nonintaperotanewopaeni, eero paapatziyayitarini intsipaete maawaeni iyotaawitemini:
    ramatawitzimikari. Aririka ikantemi: “Rotyaantakina Tajorentsi”, omaanta pityaawo
    pojampiteri oetarika riyotagaemiri, piyotantyaariri kyaaryorika rotyaantakiri
    Tajorentsi. Jaka kipatsikika eenitatsi osheki kowatsiri ramatawitante.'
  nsn-nsn: Ro bung kaloug! Ahik pah mung uolong tagorong man tas mais ra kula pare,
    ra kale teil tar iaben. Bo mung uedanga baka tasisina ge pare, la turur iabeneit
    ra kale teilisisina tang God. Ge o burehe per propet bohoboh ra uangoul ueltebeir.
  san-DEV: हे प्रियतमाः, यूयं सर्व्वेष्वात्मसु न विश्वसित किन्तु ते ईश्वरात् जाता
    न वेत्यात्मनः परीक्षध्वं यतो बहवो मृषाभविष्यद्वादिनो जगन्मध्यम् आगतवन्तः।
  tna-NT: Ibuneda edue cuana, quebata cuana, “Ecuanaju mu Diusu sa jabuetsuati cuana
    ebuetsuainia”, eputa su, be tipeida jei meaji huecuana. Equene aba taji huecuana,
    jucuada bid'umimi quisaquisa puji cuana ye mundo su yani putsu. Mebaenique tuna
    sa jabuetsuati cuana Diusu peje jenetia, ahua mahue.
  lid-lid: Wurah lomada aha kawas tek ta Kindrei, iri propet solo-an ta wasai ndradek
    bolo kon munyak, aha satehei budon taha boto-on sala ta sahou tiri mari aha anuhun,
    ndri-iy labai. Lau solo-an kameh anya, “Kindrei atehei sahou tan eme tek ta asehek
    ewek taha.” Arile, aha kanyolom ma kanuhun sahou kamwenen, kora-on sahou doh ta
    Kindrei bwe, ya iy sawendreyani aha.
  wim-wim: Ngurp ngatharam niiyalang, niiy wik erkaman-a, keꞌ ngeeyān thanang pam
    wiy anangana, niiy kan thathān thananga, aꞌ ngaantam-ngeeyān thanang nath yaakaꞌ
    kan-kanam wik waaꞌ-waaꞌantan Ngeen-Wiy Min God.antamana, nath yaꞌ yaakaꞌ, nath
    wik oony way piꞌan alantaman waaꞌ-waaꞌantana; puth pam yot anangan nath-nathan
    kan iiy-iiyantan aꞌ waaꞌ-waaꞌantan thanttakama keꞌ wik God.antaman waaꞌ-waaꞌantan,
    puth an yaꞌa, yaan wik uuy-uuyamantana, than wik oony way alantaman waaꞌ-waaꞌantana.
  zga-M: Vagane Mlekhe ukwidika kilamepo, ila mgelage, ila mgelage imepo ndanchi humana
    kwa Nguluve, ulwakuva avanyamalago vingi avavudesi vahumile vahumile munkilunga.
  yom-yom: Bakiluzolo, lubika wilukila yoso-yoso pheve vayi lufionguninaziphevi mu
    tala kani zidi zi Nzambi bila mimbikudi miwombo mi luvunumitotukidi va nza.
  san-SIN: හේ ප්‍රියතමාඃ, යූයං සර්ව්වේෂ්වාත්මසු න විශ්වසිත කින්තු තේ ඊශ්වරාත් ජාතා
    න වේත්‍යාත්මනඃ පරීක්‍ෂධ්වං යතෝ බහවෝ මෘෂාභවිෂ්‍යද්වාදිනෝ ජගන්මධ්‍යම් ආගතවන්තඃ|
  yut-yut: Not kabɨ, on mɨktɨmon kombɨ amɨn toptopmɨ morapmɨ ekwaŋ, do amɨn da abɨŋek
    Piŋkop dakon Wup da gen on nimɨk yaŋ dayɨŋba kaŋ, tepmɨ dɨma nandaŋ gadani. Asi,
    Piŋkop dakon Wup da gen yomɨk bo dɨma, yaŋ do paŋkɨlɨgek pɨndatni.
  grc-BYZ: Ἀγαπητοί, μὴ παντὶ πνεύματι πιστεύετε, ἀλλὰ δοκιμάζετε τὰ πνεύματα εἰ ἐκ
    τοῦ Θεοῦ ἐστιν, ὅτι πολλοὶ ψευδοπροφῆται ἐξεληλύθασιν εἰς τὸν κόσμον.
  cpc-NT: 'Nitakotaniití, tzimatsi ojyiki kantawitachari: “Naaka kamantantaniri”.
    Iri kamaari ñaawaitakairiri. Iiro pikimisantziri inkantayitiri, ontzimatyii piñaantyaari
    iriitajaantakirika Pawa ñaawaitakaakiri jirika kamantantaniri.'
  nhg-NT: Notlasojcöicnihua, amo xomoneltocacö sampor öque quejtoa que tlanunutza
    por tieEspíritu de Deus. Cache xequenprobörucö para abier tlö de melöhuac tlanunutza
    por tieEspíritu Deus noso por ocsente espíritu. Pos meyactie tlayulepantejque
    istlacateneme tlanunutzteneme ipan tlöltecpactle, tli yejua quejtoa que tlanunutza
    de pörte de Deus.
  nya-nya: Anzanga okondedwa, musakhulupirire mzimu uliwonse, koma yesani mizimu ngati
    ikuchokera kwa Mulungu, chifukwa aneneri onama ambiri afalikira mʼdziko lapansi.
  ngu-NT: Notlajsojcaicnihuan, ma ca xquinneltocacan nochimej on yejhuan quijtohuaj
    ica Dios oquinhuajtitlan para temachtiaj. Yej achtopa xquinmixtlalocan para nenquitasquej
    tla melahuac Dios oquinhuajtitlan noso ca, pampa miyequej tlacajcayaquej tiotlajtojquej
    yoquisquej imanyan in tlalticpactli.
  kup-kup: Met nem hat tinari, petev aban moreg nari zeisikaroh sat em tohot paru
    epat hamah, “Dei Godiz ñetiv ourah hamegiri ev.” Pot paru hamah, povoz aban nap,
    “Godiz Pul Tinap nem loporih hezan ne pim ñetiv ev hamoh,” pot hapanen ari hatevetet
    zuam barotap batotunei, oñ Godiz Pul Tinap hodadeo manamahan hamah, ma pi pat
    naekanañ hodad horiv bat okat hamah, pot homet pi zu metat etei.
  jid-jid: Kaunatatu, na kpayeim ni Ruhohi wa wu mba u' na naki bi ka tsra ba toh
    ko ba rji ni Irji. Bi toh Irji, bi che ba hei game ba shu ni gbugbulu zizan.
  wmw-wmw: Wapendani wangu, musiwakubali piya wamba wáfunda kwa Roho wa Mwenyezimungu,
    fala kwanza watunzeni nowo wanu‑wo, mwijiwe kuwa wa Mwenyezimungu au siwo. Konta
    mulumwengu‑mu wankulawirira minabii wengi walongo.
  gmv-GGM: Ta ishato ayana wursi amanopite. Gido attiin ayanati Xoossapekonne pacci
    beyte. Gasoykka daro wordo nabeti biitta bolla laletida.
  ssg-ssg: Teka soliai akikik ti Krais, kum hong sosohomu seilon na laha ukek Holi
    Spirit hahanamiloa laha ti kakaialaha. Hong kolongenimua kakaialaha nake kilan
    seilon laha woinakon kuluiai kakai Haeu.
  zpo-NT: 'Rese gu xaa nkedoola na, nalet gu krer rese xaa né: “Lee Mbi Naban cheen
    Dios nzho lextoo na”, nel naret mbi nak cheen Dios. Zee leezha tub xaa nii: “Lee
    Mbi Naban cheen Dios nzho lextoo na”, ble gu preb xaa, ne che wli xaaya. Nel lo
    yizhyo ne nzho zyen doo xaa nkade, nu nii xaa: “Na nak tub xaa nzaa kwent kwaan
    né Dios lo na”.'
  poy-poy: Waganja wangu, namumjimira kila muntu yakalonga kuwera kalongoziwa na Rohu
    gwa Mlungu, kumbiti mujeri handa muntu ayu kalongoziwa na Rohu gwa Mlungu ama
    ndala, toziya wambuyi wavuwa wa upayira walawira pasipanu.
  qwh-NT: Cuyashqa wauqicuna y panicuna, ama llapan yachatsicoqmanqa creyicuyëtsu.
    Atscaqmi jinantinpa uli profetacuna puricayan. Tsemi puntata musyariyëraq imano
    yachatsicuyanqantapis; mä ¿rasonpacush Diospaq yachatsicuyan? ¿o manacush?
  gaw-gaw: O gamalad, ag propet oh dilag nai pahanab oolagp̱a genab aib doop̱ig. Iiṯa.
    Propet ham bup̱uak kuḏum wan ohp̱a oiṯeb amunu ag peheṯan epeḏin, aun nug Kayak
    Ouḏip̱a nai madiṯe anidna, nuhig naiib ag oolagp̱a genab doyeg!
  nca-nca: Uni topo hamó, ye-ye uni kota-kota uni nokone-nokone uyareŋgurí. Ŋunde
    ŋuroko uni soso yeno mahero mande ka yimirowaŋgo ŋu ma iŋondutuwowero. Kini, koretero
    eneŋo yuqaye qene rondaŋi qembe, ŋumbe Anutu koŋgo mahetepe ma kini.
  zpz-NTPP: De ru bicy na nu dzi rca̱, cueꞌ cheña lagy der ni de mbecy ornu ricy dey
    nu rniiy por cuen ni Ñgyoozh, sinu bicy der preb dey ben a laab Espiriit Yon ni
    Ñgyoozh rcyiiñ mi nañ lardoo dey, uti walab. Gun gyishlombecy ii bzu laa mbecy
    rguu nu ricy nu rnii por cuen ni Ñgyoozh.
  mkj-mkj: Oai pirien kajampwal kan! Kamwai joah kamehlele irai ohroj ma kin sikoa
    pwa Ngenno kin minmine iparai, a kamwai jong irai pwa kamwai en diarda ma Ngenno
    ma minmine iparai indoa jang ipen Koahs. Pwa joukohp likamw dihrdir ne aluhpijoang
    nehn jampah.
  zac-NT: Lëꞌë të narac shtuaꞌa, adë tsaldídiꞌi lduꞌu të grë ra mësë narniꞌi de quë
    ruadiꞌdzë rall por Espíritu shtë Dios sino gulë bëtëꞌdë prëbë shtiꞌdzë rall parë
    gac bëꞌa të si talë bësheꞌldë Dios lëꞌë rall tsagluaꞌa rall. Zihani mënë falsë
    riagluaꞌa rall ra mënë.
  kyg-kyg: Nahauꞌniya vayaꞌnimogitapae, Asole aigofe vayaꞌmogi gemo aeꞌa hakalo huꞌa
    hapa nepaiya vayaꞌmo muki ma mopafiꞌmo umenitata nehae. Umenitata nehayanagi lama
    gemo nehae, hutapa oꞌafitapa alagepa huta alita fako hutapa afitetapaeꞌmo, Gotitegatiꞌmo
    eꞌnafi oꞌmeꞌnafi, hutapa afiyo.
  kmk-kmk: Napotoga gagayyom, madi yu tuttuwaona dagus dan losana umoy manudtudu un
