    Cha­sa­paka, pai­kunata tapu­chin­gi­chi: ¿sutipa­chu Dius­pa Ispi­ri­tu­wa rimag­kuna
    ka?'
  hrv-hrv: Ljubljeni, ne vjerujte svakom duhu, nego provjeravajte duhove jesu li od
    Boga, jer su mnogi lažni proroci izišli u svijet.
  box-NT: Minɛ́n na á ĩ wa làa sòobɛ́ɛ, mi pa miten bìo. Bìa ɓúenɓúen na le
    le Dónbeenì Hácírí wi làa mí á mi wé yí dɛ̀ɛní dé mi sĩa yi. O ɓúi
    le mí wee bío lè le Dónbeenì Hácírí pànká, à mi cũii ɓànso bíoní
    à khɛ́nnáa o kúará loń le mu so bon le. Lé bìo á bìa le mí lé le Dónbeenì
    ɲi-cúa fɛɛrowà à mu yí bon á wi ho dĩ́míɲá lùa ɓúenɓúen yi.
  ote-NT: Ma zi hma̱di cuꞌihʉ, oxqui camfrihʉ gatho núꞌa̱ da siꞌahʉ. Pa̱dihʉ xá hño
    ua go gueꞌa̱ xi majua̱ni xa ma̱ Ajua̱, pa go gueꞌa̱ gui camfrihʉ. Ngueꞌa̱ ndunthi
    ya hyate ba̱di ꞌyo ja ra ximhai, nuꞌʉ́ ꞌyobʉ ma̱ gue ña̱ co rá tsꞌɛdi ra Ma̱ca
    Nda̱hi, pe nuya noya ma̱ñꞌʉ hingo mahyɛgui ngu núꞌa̱ ma̱ Ajua̱.
  wnu-wnu: 'An yonou munon banam, an qoyamet igoarar. Igomurur ar song-song eng ag
    et igour. Munon ger ete qamara gab eng: “Ye Igomurur qau eng yoopurima ten igoum.”
    ende qamara gab eng an musub qerei gaiar. Qenu apand wonou igomurur qiyo eng musub
    imbigar. Munon irou qob qetopur gigit qamb qib igour.'
  zam-NT: Mèn huesen por cón che'n Jesucrist, gu' co' anze'f nque' lezon ñèen, ne'yila'ste
    gu' di's co' ndyoodi's chol mèn, mèn co' mbez le' Diox mtel' mèn par nde lu' mèna
    mèn co' mbez mèn nac cón che'n Diox. Ndxè'leque', huen huen bla's gu' no noo noo
    ftoodi's no gu' mèna par ñee gu' no ta' gu' cuent co' huenleque' ñeene' ché',
    lìcque', nde mèna loo gu' par ndyoodi's mèna cón che'npe Diox o ché' ndyoodi's
    mèna cón che'npe mèna no maste. Tac loo izlyo' ndxè' ampurte mèn gutyè' nzo co'
    mbez no co' ndyoodi's le' mèna nac che'npe' Diox no ndyoodi's mèna cón che'npe'
    Diox. Per yalgutyè'túb nac co' ndyoodi's mèna no co' mbez mèna.
  zyp-NT: Dopaw vesaw sahlo thlawpaw maikaw khah zing khe la, Khazing taitei a cang
    he maw tah hninah cawtah khei ma thlawpaw sahlo cawh pase my lo, zecawtamaw tatah
    khuavang pakheipaw a hlupui khazaw letah aa chua thahnah cawtah hei.
  sey-NT: Deꞌoji, Maijaꞌquë doꞌijë. Iye yeja jai pa̱i Maijaꞌquëre cacaicohuaꞌi aꞌë
    cajë, coa cosocohuaꞌi paꞌiyë. Ja̱ doꞌire siꞌaohuaꞌire care payë cuasajë asamaꞌpë
    paꞌijë̱ꞌë. Coa ai jerepa i̱ohuaꞌi caseꞌere neñajëꞌë, Maijaꞌquë joyo ayere paꞌni,
    iye pa̱nitaꞌa coꞌa joyopi camaꞌquë cajë.
  nvm-nvm: Kaifnun maigie jab oine e kafob biesiame kia, Noiji no kaven ma iji abenvano
    kiaga jab vuak buon faik. Regavo ni amur mukorigia oknum giaga kaven iji fun ma
    Godon Kaven ijar oibuon ijia ariga ni ijar vuak buon faif. Ijefuon maiji e fok
    bu kufuimene oknum e iji kia, No iji no ma Godon vuak iji abe oijno kiak.
  mps-mps: Abagi dedeo, tibo po ola mabo bidi dabe hauwa augwali tigidali tǫde bilalubao.
    Tama bidi hauwago te po obao, “Godigo Mobo Bidi agai enabolo mu po olama, tama
    eno te mu po pusubo dao.” Te po obaso, dagego homu te augwaligo ola mabo poba
    olo subigila dąų wagio. Dagego koneainogo, tigidali te po ola mabo bidi osola
    suao, te Godigo tagala palali Mobo Bidi augwali dali bidibawe, ma meniwe, te suainogo
    tama tiao.
  seh-seh: Axamwali akufunika, lekani kubvera mizimu yonsene, mbwenye ilang'aniseni
    mwadidi toera muione ngakhala yabuluka kuna Mulungu. Thangwi aporofeta azinji
    a uthambi ali kubalalika n'dziko muno.
  pab-NT: Nohinaehare, noxiyakawalinae, awa atyo xityakekohena tyotya Enore Nisekohare
    kakoare aokowiterenae. Maika xahasakaharetyahene xawaiyore maheta ekakoaha, xoana
    hatyo isekohaliti tyaonahitere ekakoa Enore nalitare xamani, maisa xamani. Hiyaiya,
    kahare iraiti xakaisasehare metalahare xaorekoa waikohe hakakoare koa.
  llg-llg: Ana susue nggalei! Boso kada simbok no nggoa-nggoa, mete ma hambu hataholi
    nae, neni heheluk neme Manetualain mai. Tehuu ei musi palisak neulalau, fo bubuluk
    mete ma ndia kokolan ndia, tetebes neme Lamatuak mai, do taa. Huu hatematak ia,
    masapepeko kala noꞌuk, laꞌok ndule daebafok ia so. Ala kedi hataholi, lae, sila
    Manetualain mana kokolan.
  kyf-kyf: Na bhelia -zɔnʋ, -wa -ka gba nɩɩ, wa ka -Lagɔɔ Zuzu 'wʋ, -a 'na zʋlʋ wa
    'dɛ weee dlɩ -gʋ -nɩ. Yoyogbʋʋ -falɩpanya duun mneni da weee la. We 'dɛɛ 'gbʋ
    a yla wa 'dɛ weee la, 'ɩn -wa -ka -Lagɔɔ Zuzu 'wʋ -ka, a 'ka we 'jiyibheli.
  tpi-tpi: Ol pren, planti giaman profet i save raun nabaut long graun. Olsem na yupela
    i no ken bilip long olgeta man i kam long yupela na i tok, “Spirit bilong God
    i givim tok long mi.” Nogat. Yupela i mas traim olgeta spirit, bai yupela i ken
    save, ol i kam long God, o nogat.
  mih-NT: Ndoho ra sa cuñi xein, ma sino iñi ndo yoo ñi maa ñiyɨvɨ catyi vatyi cahan
    ñu sa cuenda maa ra Ndyoo. Cuñi si vatyi nducu coto vaha ndo sii ñu, ta cua coto
    ndo tatu Tatyi Ii maa ra Ndyoo cuu sa iyo sihin ñu a yɨvɨ. Vatyi sa cuaha xaan
    ra vatya quita coyo nacahnu ñuu ñiyɨvɨ, ta catyi ra vatyi cahan ra sa cuenda maa
    ra Ndyoo.
  qvh-NT: 'Waugui-panicuna, cay pasachöga ascagmi puriycäyan lutan yachasicogcuna.
    Sayno caycaptenga pipis: “Diospa wilacogninmi caycä” nir chämuptin shumagrä tantyapäyay
    Diospa wilacognin cayashganta o mana cayashgantapis.'
  kms-kms: Nge mand nganye, wute mari ququ ninde yenu puq mand kin te buagi ane nganyene
    puq wundim wayequ, pudi wap wi mewo ei wuqond ququ te God nde pu bri nandi. Te
    pugri propet wandoqi kin nganye buagi qi pe ven nde mar ir mo pre.
  agn-agn: Mga agmaleno, indi amo basta-bastang magparet ong mga taw ang ganing ang
    Ispirito tang Dios yay ang sinobol ong nira. Osisaen mi kang lagi para mata-wanan
    mi mga nagalin ka kaman ong Dios tang ispirito ang don ong nira. Tenged doro rang
    mga bo-lien ang mga propita ang limindoa ra ong kalibotan.
  nhi-NT: Notlasohicniuan, amo ixconniltocacan san aquiyasa naquin ictoua ocsilih
    itlah tlahtol den Espíritu, yeh ixquimontlatlatacan max naquin tlahtohtoc tlahtohtoc
    ica niEspíritu Dios. Ixconmatican, miqueh tlen quihtouah mach icsiliah tlahtol
    de Dios ninintinimih itich in tlalticpactli.
  ttc-NT: Erman aj ganimix witza', k'on xik etoksla' kyyol kye aj nkyq'uma' qa kyetz
    nyolin Qtata Dios kyuky'i'l, sinoke intqet eb'isu' aj nkyyoli' tzan tel eniky'
    qa a te Txew Dios atqex tuj kyanim qa nya'txji. Komo twitz ja tx'o'tx'ni ate'
    ky'ila'j aj nkyq'uma' qa kyetz aj yolil tyol Dios-e' per nya'tx b'an'ax kyitza'.
  dan-1931: I elskede! tror ikke enhver Ånd, men prøver Ånderne, om de ere af Gud;
    thi mange falske Profeter ere udgåede i Verden.
  kwj-kwj: Ai nau le, ele himamwale hinga ni sembe ku ha kei, mina. Ele himamwale
    ma ku simiyaneheisini pwe, Gotri ki taroꞌo, Saiten ki taroꞌo. Hinde wowani, gambolomboni
    Gotri mwanji bwarakarandau hima le miyafo do nuwe ki ele ichiꞌuchanda.
  vie-OVCB: 'Anh chị em thân yêu, đừng vội tin những người tự cho mình được thần linh
    cảm ứng: Trước hết phải thử xem thần linh này có từ Đức Chúa Trời không. Vì hiện
    nay đã có các tiên tri giả xuất hiện nhiêu nơi trong thế gian.'
  kze-kze: kesí kwaásiyono. sáwíva-kwaasi kampa'-mónór-áímbá simátíma'maesa kwénaaesa
