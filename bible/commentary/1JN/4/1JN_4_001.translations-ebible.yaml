    parra mayunyjulu jakurljuni.
  lbk-lbk: Iib-ak ay laylaychek, ad-iyo aped kannay patiyen nan olay sino ay en-isos-olo
    ay mangwanin nalpo ken Apo Dios nan isos-olocha, mod-i ket tepngenyo/pachasenyo
    ona chaicha mo nan isos-olocha et tet-ewa ay nalpo isnan Ispirito Santo paymo
    isnan anito. Tay angsan cha nan ad-i tet-ewa ay mamadto ay enfaabfaat isnan lofong.
  mto-NT: Miitsta, juuꞌ a̱tseꞌe o̱o̱y ntuntso̱jktup, kaꞌa tseꞌe xjaanchjávadat nu̱jom
    pa̱n pa̱n jatyeꞌe vaandup je̱ts je̱ Nteꞌyam je̱ yꞌayook ko̱jtsnajxpa je̱ꞌe̱ veꞌeda.
    Payo̱ꞌo̱yda o̱y pa̱n je̱ Nteꞌyam ka̱jx je̱ꞌe̱ veꞌe juuꞌ veꞌe je̱m jyaꞌvin ka̱jxmda,
    uk pa̱n kaꞌa. Ku̱x je̱ja xa veꞌe nu̱may je̱ jayu juuꞌ veꞌe natyijju̱dup je̱ Nteꞌyam
    je̱ yꞌayook ko̱jtsnajxpada, je̱ꞌe̱ tseꞌe je̱ jayu tyukꞌíxtup juuꞌ veꞌe ka je̱
    Nteꞌyamap jye̱ꞌe̱.
  bzh-bzh: Oo sa mehö lo! Alam-ġaġek-kuungsën nġahiseḳë denedo yoh vu nyëġ vu
    dob. Nebë saga, om ham su gwevonġ geving mehönon pin sën denenër bë Anon Vabuung
    nedo loḳ sir lo. Gaḳ ham seggi nġaa sën nedo loḳ sir lo pin mejaḳ ni rë nabë
    Anon Vabuung sën neyam vu Anutu lo yönon ma ma.
  guj-2017: વહાલાંઓ, દરેક આત્મા પર વિશ્વાસ ન રાખો, પણ આત્માઓ ઈશ્વરથી છે કે નહિ એ વિષે
    તેઓને પારખી જુઓ; કેમ કે દુનિયામાં જૂઠાં પ્રબોધકો ઘણાં ઊભા થયા છે.
  jvn-NT: Para sedulur sing tak trésnani, aja gampang pretyaya saben wong sing ngakuné
    nduwé tembung sangka Roh Sutyi. Dititèni sing apik ndisik wong kuwi nduwé Rohé
    Gusti Allah tenan apa ora. Kenèng apa aku kok ngomongi kowé ngono? Awit ènèng
    wong ngapusi okèh pada ndlajahi jagat, ngakuné nabi-nabi kongkonané Gusti Allah.
  byr-byr: Nyɨvuꞌnadeihi, aꞌmwe kwalaalyara kwaasɨ dadɨvɨꞌ “Gotɨyare Kuryai sɨmunyavɨ
    nyɨdada yɨhɨzɨwaakɨvanɨgeinyɨ.” Sara dadɨvɨꞌ Kwaakevakɨ walyuna yadɨvɨꞌ yaasɨwaꞌna
    kwaasɨ wɨjɨwakamarivanɨgasavɨdaaꞌnyɨ yuyara “Kuryai kɨnɨnnakeinyɨ,” yɨhɨthadɨvɨsaraavɨ
    yaasɨwaꞌna malɨmwabɨna! Aawa. “Gotɨyai gannya Kuryarɨ wɨjaavakei dɨngaka? Kuryarɨ
    mujaayakei dɨngaka?” dapɨjɨ kumɨre kurya sahwaraavɨ yaamɨjɨ jawɨbwarila!
  ian-ian: Wuna nyangu, wukngwa nyaangɨt aywaa ke maawupmba kwutaa yetɨga. Wan nyaangɨt
    Godna nyaangɨtna? E? Godna nyaangɨt ana ndɨ? Waa maawupmba yelavɨk ngwula. Nɨma
    sakwat nɨmba kɨpmamba lɨgandi. Wun God waa nyaangɨt kiyalɨga nyan wun waa woseka
    walɨgandi.
  hun-hun: Szeretteim, ne higgyetek minden léleknek, hanem vizsgáljátok meg a lelkeket,
    hogy Istentől valók-e, mert sok hamis próféta jött el a világba.
  mcf-NT: Utsibo, Nuquin Papa chieshënquidën chuimiaido dadpen iqueque. Aidën chuimiaidën
    chuisho tantiashun, ¿Nuquin Papan chiaidquiobida chuibanoshe? Isnu queshun Nuquin
    Papan chuiquin dada uamiaidquio isteneta. ¿Adquiobida iqueque? Isnu, queshun isteneta.
  kjs-kjs: Gore nana epe adami enaalinu-ya Gote madaa makirae agale le enaali adaapu
    go su kamaa epa pimi. Go pea-le ali raayome nana lo robaa-para Holi Spirit pia
    lemere go agale madaa kone narulaalepape. Pare nimimi nimuna lo robaa-para Holi
    Spirit pia palo adolalore nimuna agale pagoma go agalena re waru adalepape. Go
    puma Gote-me nimu Holi Spirit kalisa palo nakalisa palo adamina.
  mni-mni: Achanbasa, thawai khudingmak thajaganu, adubu thawaising adu Tengban Mapudagi
    lakpra haiba khangnaba chang yeng-u, maramdi wa phongdoksinnaba yamna taibangpanda
    chatthokkhre.
  yad-NT: Ravya̱tavay, ne jirya̱tuva̱chu ruumu tu̱chuvay ti̱ta̱ju̱. Jirya̱ntya jantya
    munatyani̱, va̱ Ju̱denumusi̱ sani̱cha cay, richipyateda rajuuvay quivu̱vye jirya
    mucadimuju̱ daryaju̱, ru̱tu̱yada yitay Ju̱denuju̱ tu̱chuvadyeyu.
  mxb-NT: Na̱ mani̱ miíi̱, o̱ sa̱ kándísa ndó ndidaá ña̱yuu, na̱ káꞌa̱n ña̱ kómí ná
    Espíritu Ndios. Dinñóꞌó ka̱ korndodó ndó na̱, ná kande̱ꞌá á miía̱n ndaa̱ kómí
    ná Espíritu Ndios o ko̱ó. Dá chi̱ kua̱ꞌá nda̱ꞌo profeta to̱ꞌón xíonoo iin níí
    kúú ñayuú.
  pon-2006A: Kompoakepahi kesempwal ko! Kumwail dehr kamehlele irail koaros me kin
    koasoia me Ngehn Sarawio kin ketiket rehrail, ahpw kumwail song irail pwe kumwail
    en wehwehki ma ngehn me mihmi rehrailo iei Ngehno me ketido sang rehn Koht. Pwehki
    soukohp likamw tohto kin kohkohseli wasa koaros.
  maq-NT: Ngayujun ni tsan ne, mijí rë xi ngutjen cumacjain nuju tsëhë yëjë ni cjuatacun
    xi cuichja xuta cojo nuju ta titjun chjuhunchuvun cjuatacun jan, ¿há ma tangun
    cojo cjuatacun rë Nina? Cuatjin meje rë ta, tsëhë xi ngasunhndë ne, tjemu cjín
    xuta xi tivindacha me. Chja suvá me ta cjuatacun xi vicuya me ne, cjuatacun rë
    Nina, peru quixiin vë.
  hto-hto: Bie énɨe táɨnofuiaɨ llotɨ́nona oruízaideza. Afémacɨ “Juzíñamuido úritɨcaɨ,”
    daɨdíaɨoɨ. Izíruiga ámatɨaɨ, ¡omoɨ cácarei! Naga “Juzíñamui dɨbéfodo úritɨcaɨ”
    daɨdɨ́mɨena ɨ́ɨnoñeno iri. Mei íadɨ íaɨoɨna facátari, nɨɨe joreño íaɨoɨmo íllana
    onóillena, Juzíñamui ie, nɨbaɨ íeñede.
  por-BRBSL: Amados, não acreditem em todos os espíritos, mas testem os espíritos,
    se são de Deus, porque muitos falsos profetas têm saído pelo mundo.
  ces-NKB: Milovaní, nevěřte každému duchu, ale zkoušejte duchy, zda jsou z Boha,
    neboť do světa vyšlo mnoho falešných proroků.
  cui-cui: 'Tamonae pam, pomonae tapaca caantobe jiwichi pam, irʉ painya nejume cowʉntsixae
    Jesucristo. Jopa pajume cowʉntsinde xua daxita pomonae paca jei: “Paxan Nacom
    peitorobi jume pata paebiwi pan”, paca jei. Jame maisa pajʉjʉre saya barapomonae
    painya neyaputaenexa barapomonae icha metha bara Nacom itoroba barapomonae. Tsipei
    barapo cae pin nacuathepiwi jiwi ayei pomonae penaerabiwi, pomonae jei: “Paxan
    Nacom peitorobi jume pata paebiwi pan”, jei.'
  boj-2014: Tamo gargekoba naŋgi mandamq endi laqnsibqa endegsib mareqnub, “Iga Qotei
    aqa medabu o qaji tamo bole.” O ijo was bole, naŋgo anjam di gisaŋ. Deqa niŋgi
    naŋgo anjam di nuŋgo areqaloq di siŋgilataib. Niŋgi na mondor kalil naŋgi geregere
    peginjroqnsib dena niŋgi qalieqab, naŋgi Qotei aqaq na beqnub kiyo sai kiyo.
  eng-OEBUS: Dear friends, do not trust every spirit, but test the spirits to see
    whether they are from God, because many false prophets have gone out into the
    world.
  eri-eri: O ilibafe gane, nere yaawa profet baingaro oula langa kejiwe golo-golode.
    Onou waha bona nere fai oruwanga tere bagu maidu benou letigogunga adai ngalenga
    wagu, “Itou nomo Hauri beele lehiyaha.” Tere hauri oruwanga haawe nigagu, onodu
    tere isagu ganga, nere Itou langa mayane yo uwa.
  wiu-wiu: Anu kolotini yene kipala eya wane pubu uku. Ali kainya matiyamepa Epetane
    Yominiyo wene takaka toane uku wa eketeke kapene agale oa pupitikama yaki. Nipa
    Epetane Yomini awitaneya mekene uku wa iki-kitipa e̱e nimini iki wa mekamotekete
    pitakete wameamene. Kiwike awitane yominipa Epetane Yomini patu, pa yomini patu
    wa takoa enekala tamene.
  swe-swe: '[Kristna kallas ofta troende, men det är inte en tro som blint köper allt
    som sägs med religiösa och andliga termer. Här uppmanar Johannes den troende att
    inte tro! På samma sätt som det är livsnödvändigt att både andas in och andas
    ut luft, kan en kristen inte tro på sanningen utan att avvisa lögnen. Det går
    inte att älska rättfärdighet utan att hata synd. Det går inte att följa det goda
    om man inte är beredd att fly från det onda, se .] Mina älskade! Sluta att tro
    (lita) på alla andar, pröva i stället om de kommer från Gud (testa, undersök om
    de är äkta), för många falska profeter har gått ut i världen.'
  cth-cth: Ka lungpataw e naw, muitha pueng hah yuem awh hanh. Cathut koehoi ka tho
    e maw, ka tho hoeh e maw tie tanouk awh. Bangkongtetpawiteh, moikapap e profetkaphawknaw
    teh het talaivan vah a kamthaw awh toe.
  mti-mti: Owanaiwa. Guwawa upeba gumbe tate anotumat den aya. Guwawa ag yauya me
    God gumbe onne go onan, kuiyawa uga propeta obiren dauwag piyu mame gumbe uwaya.
  pad-NT: Kodiva'ahi, a'onira onakaidivaki ho. Avaadahaoniki adani ija'ari vaipohiki
    Deus athi namoniva abono vihina-ra vakahi'badaraki. Ni-ija'ari hahavia vavahojaki
    ada Ma'onahai Jahaki vava'i bodinia. A'onivani, vakaijo'a bana ida ma'onahai ija'ari
    hoariha kania hojaki mahija Deua bikaronavini Deua bikaronaravini avarigavini.
    Avakaijo'aravini oadani vakajari'da bana ida ija'ari kavarani, Ma'onahai Jahaki
    kidiania hojana-ra kahivini.
  twi-twi: Me nuanom adɔfo, munnnye honhom no nyinaa nni. Mmom monsɔ honhom no nhwɛ
    sɛ efi Onyankopɔn ana. Efisɛ atoro adiyifo bebree ahwete wɔ wiase.
  hlt-hlt: Thintlo rhoek, mueihla boeih te tangnah uh boeh. Pathen kah mueihla la
    a om uh khaw nuemnai uh dae. Diklai ah laithae tonghma rhoek muep pongpa uh coeng.
  tbz-SIM: N kɔbɛ n dɔ́ bɛ̀ di bɑ́ nyíé bɛnìtìbɛ̀ bɛmɔu kpɛti, bɛ̀ɛ̀ tu bɛ̀ nɑ̀ɑ́
