    ngue'mø ma̱jua̱ni̱ rá̱ hya̱ Oja̱ mma̱, ogue hi̱n'na̱. Porque xa̱ngu̱ yø fɛhni̱
    pønga̱hya̱ ya 'yo ndap'ʉ bi zä.
  nop-nop: O notneye, polofet yalayalaŋ feedi mintaaŋ kwetkwet hatidapmaŋ tiiŋ. Unduŋ
    doktiŋa hidi me niŋdi buŋa “Nu Bepaŋ’walaŋ Munabulidi mede naniŋak,” unduŋ hanimbune
    hidi adi’walaŋ mede mu nadisukilitiyaneeŋ. Mokoŋ. Hidi adi toboniŋ munabuli u
    biyagoŋ Bepaŋ’walaŋkade be bulak, be mokoŋ u kanadi taneeŋ.
  obo-NT: Na id ginowannan ku no mgo suwod diyot kopomakoy, yo kow go-os od pomakoy
    taddot ahad ondoy nod ikahi no id dumannan sikandan to Ispiritu to Monama. Unna-a
    row pa oonongnga ko bonnaa en no id pomon to Monama iddos nonaw rin. Oyyos mo-uraa
    ron ko-ungkay kos od po-uvag-uvag no propeta no id so-ob to intirut ingod nid
    ponnonaw to uhus.
  cak-ENT: Rix ri juis nyixinjo', man tinimaj ri nbij jun vinük xaxe roma ri nbij
    que riq'uin ri Lok'olüj Espíritu petenük-vi ri nbij. Rix xa nc'atzin que ninuc
    jabel pari' richin nivetamaj, si ketzij ri nbij que ja ri Lok'olüj Espíritu ruyo'on
    rutzij. Roma ye q'uiy vinük chuvüch ri ruch'ulef ri nyebin que ja ri rutzij ri
    Dios ri nquitzijoj, y xa man ketzij tüj.
  lif-NT: ᤀᤠᤔᤡ᤺ᤶ ᤀᤠᤴᤈᤢᤶᤛᤣ. ᤕᤖᤡᤰ ᤀᤡᤱᤗᤧᤰᤐᤠ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤁᤧᤒᤠ᤺ᤵᤐᤠᤜᤠ᤹ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥ
    ᤁᤧᤖᤧᤰ ᤐᤡᤛᤠᤱ ᤔᤧᤗ᤺ᤴᤍᤧᤀᤠᤱ ᤔᤧᤘᤠ᤹ᤖᤥ॥ ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤛᤣᤛᤣᤔᤠᤱᤗᤠᤶ ᤐᤠ᤺ᤳᤋᤠ ᤁᤧᤗ᤹ᤒᤠᤜᤠ᤹
    ᤁᤠᤰ ᤏᤛᤠ᤺ᤴ ᤔᤧᤈᤥᤃᤧᤶᤛᤡᤶᤔᤡᤴᤏᤧ᤹ᤀᤥ. ᤁᤖ ᤂᤧᤱᤜᤠ᤹ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤗᤠᤶ ᤁᤧᤍᤠ᤺ᤒᤠᤛᤡᤒᤡ ᤔᤧ᤺ᤶᤒᤡ ᤑᤠ᤹ᤀᤠᤱ
    ᤛᤠ᤹ᤖᤧᤶᤛᤡᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: Ñanī mánī, mā cándíja nú ndācá tēe jā cáhān dē jā jíín Espíritu Yāā Dios
