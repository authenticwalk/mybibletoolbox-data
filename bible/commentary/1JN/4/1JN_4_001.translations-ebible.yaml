  eng-F35: Dear ones, do not believe every spirit, but test the spirits, whether they
    are from God, because many false prophets have gone out into the world.
  ind-ind: Saudara-saudari yang saya kasihi, janganlah cepat percaya kepada seseorang
    yang mengaku bahwa ajaran atau nubuatannya berasal dari Roh Kudus. Kalian harus
    terlebih dulu menguji ajaran atau nubuatannya itu untuk mengetahui apakah memang
    dari Roh Allah atau roh lain, karena di dunia ini sudah banyak guru dan nabi palsu.
  pes-OPCB: عزیزان من، هر کسی را که ادعا می‌کند از روح خدا پیغامی دارد، زود باور نکنید.
    نخست، او را بیازمایید تا دریابید که آیا پیغام او از جانب خداست یا نه؛ زیرا معلمین
    و واعظین دروغین بسیاری در دنیا هستند.
  mpt-mpt: Ne nekwal ibo hobe weng omkeimalin nakai homoni moniba bib mak bib mako
    haabianiba nakaia unangai baabeniba Hobe ni bekebe biebo gabianiba inamin namin
    wengo oyemibo ibo weng olo hebmamsabo mo bainobo genimibe! Ibo i wengo naateniba
    tekein keniba weng olo bain Gode Hobe weng bleka dim omin hobe weng eso geniba
    moton manibte!
  ssx-ssx: Yaka pukipiki ta꞉ma꞉ni sunuo. Mo Koda꞉na꞉ Sipitidi moloma꞉me aleme wanda꞉hali
