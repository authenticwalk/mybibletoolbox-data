  nch-BL: Noicnihua cati nimechicnelía. Amo xiquinneltocaca nochi masehualme san pampa
    quiijtohuaj quipiyaj Itonal Toteco huan yaya quinmacatoc inintamachtil. Monequi
    xijyejyecoca ten quiijtohuaj ica Icamanal Toteco para anquiitase sinta melahuac
    nopa tonaltzi cati quipiyaj huala ten Toteco, o amo. Pampa miyac tacajcayahuani
    nemij campa hueli, huan quiijtohuaj para itajtolpanextijcahua Toteco, pero san
    istacatij.
  quc-TNT: Lok'alaj tak kachalal, micoj ri qui tzij conojel ri winak ri cäquibij chi
    ri espíritu ri c'o cuc' yo'm chque rumal ri Dios, xane chiwila na we ri espíritu
    ri c'o cuc' kas rech ri Dios o man rech taj. Je ri', rumal chi tajin queq'uiar
    cho ruwächulew ri banal tak tzij ri cäquibij chi kas e k'alajisal tak re ru Lok'
    Pixab ri Dios.
  tfr-NTPO: Pjeyoga, nopga ara to l̈öng tjl̈ẽ ga «Tjawa tjl̈ẽ Sbö Sëya go» l̈e l̈ok
    eni. Gueniyo nopga ara eniyo ichaga Sbörë l̇l̇ëme. E kjĩshko ga epga uunkong l̈i
    tjl̈õkwo kjrëy l̇l̇ëm, woyde ga e tjl̈ĩy bäm go guing.
  kaq-NT: Dios Yoshiman ta hea shinanmahaxqui hihquish yohuanaibo bi hihcoinaibo rahsihi
    shinanyamanahue, heen huetsabaan. Dios Yoshiman jato shinanmahaxquin hihxon jato
    honanquin sirijanahue. Tiroma Yoshiman shinanmaha yohuanaibo ta hicha jaiqui,
    jaan raanah.
  sgb-sgb: Hikaw ya anlugurên ko, paan kaw maniwala ha balang mánoro ya ampaghabin
