    ya ampagbabara hên ampanoro hila hên kaptêgan.
  vie-1934: Hỡi kẻ rất yêu dấu, chớ tin cậy mọi thần, nhưng hãy thử cho biết các thần
    có phải đến bởi Đức Chúa Trời chăng; vì có nhiều tiên tri giả đã hiện ra trong
