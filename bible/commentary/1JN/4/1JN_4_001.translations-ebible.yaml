  wos-wos: Némafwimbu mawuli yawuka du takwa, mé xéké. Némbuli séfélak yénataka hundi
    wakwa profet di ané héfambu yitaka yataka. Wun jooka sarékéta du takwa gunika
    yae wandat, “Godna Hamwinya nana mawulimbu wulaaye téndéka nani Godna ximbu hundi
    wa.” Wungi wandat, guni deka hundi bari yamba xékékénguni. Tale deka hundika sarékétanguni.
    Sarékéta xékélakitanguni. Godna Hamwinya deka mawulimbu dé té wana, haraki hamwinya
    deka mawulimbu dé té wana?
  emp-NTPO: Djabarã, Ãcõrẽ Jaured̶eba bed̶ea panʌana abadara jũma ĩjãrãnadua, ãtebʌrʌ
