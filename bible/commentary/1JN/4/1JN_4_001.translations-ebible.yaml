    tuttuwan nanligwat kan Ispiritun Apudyus dit itudtudu da. Ta aduwon dat nanwaḻas
    situn lubung un man-ag-agin propeta.
  cao-NT: Quiniacaxëcahuë. Chahahuahacatima xo jatiroha ca chani. Tobi xo toa huëstima
    ca mahitsa ca Dios Chani yoacanaibo ra. Ja iqui tsi jatiroha ca chani tanaparicahuë,
    jabija ca ja nori ca cahëxëna.
  bbr-bbr: O isan jaiat, is akanun woias meiem, karauk roat akas ik Osou Näu orip
    rai awarona, ak kurte akan ämän erekapu woiaka epar wa mau. Sätäiäi roat sosop
