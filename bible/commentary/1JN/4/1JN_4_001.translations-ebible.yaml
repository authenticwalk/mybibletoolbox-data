  mkl-mkl: Iŋɛ bɑɑkɔɔm ŋɑ, i mɑɑ̀ yɑ nɑɑnɛ inɛ ŋɑ iyi ɑ̀ yɑ ni ɑŋɑ ɑ̀ nɛ Hundei Ilɑɑɔ̃
    fei, ɑmmɑ i cɔ yɑɑse nŋɑ mɑ̀ ɑ̀ jɛ ti Ilɑɑɔ̃ ntɔ ntɔ, domi wɑlii ilu ibo ŋɑ ɑ̀
    wɑɑ kɔ̃i si ɑndunyɑu ihɛ̃.
  gaq-gaq: ଅ ନିଜର୍ ମୈତର୍‌ଇଂ ଇସ୍‌ପର୍‌ନେ ଆତ୍ମାନେ ବାଲେଃକେ ଡାଗ୍‌ଚେ ଜାଣ୍ତେଇଂ ବାସଙ୍ଗ୍‌ଆର୍‌ଏ,
    ଆତାନ୍‌ ସାପାରେକେ ବିସ୍‌ବାସ୍‌ ଆଡିଙ୍ଗ୍‌ପା ମେଇଂ ବାଲେଃକ୍ନେ ଆତ୍ମା ସତ୍‌ରେ ଇସ୍‌ପର୍‌ନେ ବାନ୍‌
    ପାଙ୍ଗ୍‌ଲେକ୍ଲେ ଣ୍ତୁ; ସେନୁଗ୍‌ ପରିକ୍ୟା ଡିଙ୍ଗ୍‌ କେଲାପା । ଡାଗ୍ଲା ମଞ୍ଚ୍‌ପୁର୍‌ନ୍ନିଆ ଗୁଲୁଏ
    ବଣ୍ତ ବାବବାଦି ତାର୍‌ଲେଃଆର୍କେ ।
  gof-RNT: Ta siiqo ishato, ayyaanata ubbaa ammanoppite, shin entti Xoossafe yidaakko
    paaci be7ite. Ays giikko, daro worddo nabeti alamen denddidosona.
  unx-unx: ହେ ଦୁଲାଡ଼୍‌ ହାଗା ମିଶିକ, ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃଏତେ ଆତ୍ମା ନାମାକାଦାଲେ ମେନ୍ତେ କାଜିତାନ୍‌
    ସବେନ୍‌କକେ ଆଲ୍‌ପେ ବିଶ୍ୱାସ୍‌କଆ, ଇନ୍‌କୁ ନାମାକାଦ୍‌ ଆତ୍ମା ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃଏତେ ହିଜୁଃକାନାଚି
    କାହା ଏନା ବିଡ଼ାଅକୁପେ, ଚିୟାଃଚି ପୁରାଃ ହସଡ଼ ନାବୀକ ଅତେଦିଶୁମ୍‌ରେକ ଅଡଙ୍ଗ୍‌କାନା ।
  gah-gah: Nigika lukumu vegenáise, Sikalahulímo lelémo vávani igo loaká noune liki
    liaká nia vegenalitini gakó nigiliki mukí nene Ómasilokatí neve liki gelemilo.
    Gakó lili ali ve sozámini mukí utó iake hutilí ikamó nenazo, gakó makó nene Ómasilokatí
    nehe nomihe gele hehe litune liki mili gililo.
  lcm-lcm: Keve tungag ro, mi ago ta lomlomon an ta keve malanganto aongos. Kapo ro
    mi atoktokngai ani keve malanganto asi kami arai ta kita serei le si God, vo parik.
    Using a mamain ta katakai i kus amalangas kapau, lenginang kilapo pasal pulakai
    e kuli rina.
  aer-aer: Atyewe atyinhe areye, arrpenheme kwenhe alakenhe angkeme, “Utnenge Ngkarte-kenhe
    atnyeneme-arle, ayenge kwenhe angkentye nhenhe angkeme.” Nhenge renhe iparrpele
    arratye itelaretyale, Ngkarteke-amparre alakenhe apayuthnaye, “Tyerrtye nhenhele-ame
    angkentye renhe ileme rarle Utnenge Ngkwinhe atnyeneme apeke, re apeke utnenge
    arrpenhe atnyeneme?” Ngkarte apayuthneke-arle-iperre, kele imerte awemele angkentye
    renhe arrkernemele tyerrtye atningke-arle kwenhe angkemenge, itne-arle akwele
    Utnenge Ngkarte-kenhe-akerte, apmere arrpe-anenhe-werne alherlte-iweke-arle, itne
    urrtyirrerle-apeme angkentye akurne ilerle-apemele.
  qvc-NT: 'Kuyashqay masitakuna, kay mundupiqam Dyuspaq achka rimaq tukuqkuna puriykanllapa:
    “Dyus niwashqandam rimani” nishpa. Amakish dijakangillapachu ingañashunambaq.
    Ashwanri paykunataqa allita mallipayllapa yach''anayki: ¿Allipchu Dyuspa Santu
    Ispiritunwan ichu mana? nishpa.'
  tgl-ULB: Minamahal, huwag maniwala sa bawat espiritu, pero suriin ang mga espiritu
    upang makita kung sila ay sa Diyos, dahil maraming mga bulaang propeta ang nagsilabasan
    sa mundo.
  cbs-NT: En betsabu inun en puibuun, matuwen nuikin na jaska taxnibidanaibukidi en
    matu yusinkatsis ikaii. Mai jidabi anu Diosun jancha yuixunikanikapai jabu chani
    chakaibudan, midima jayaki. “Eadi en Diosun jancha yuixunikaki”, ikaibudan, dasibi
    jatu ikunwanyamakanwen. Jakia jatu unanti wakinan, ¿chanima jabu Diosun Yushin
    jaya ikanimenkain? ¿jayamabia machupai ikanimenkain? Jatu uinkubainkanwen.
  xtm-NTPP: Ndijin ja ka kutoo tna'a o a, máko jin kandija ni ja ka ka'an ndaka ñayii
    ka sa'a i tnu'u ja tnu'u Xtumani Ndios ma kúu tnu'u ka ka'an i ma, nú masu ja
    jin kototnuni ni i, sukan‑va'a jin kuni ni nú ka neva'a i Xtumani Ndios ma, xi
    ñatuu, vaa jâ ni ka kenda koo kua'a ñayii ka xnda'vi tna'a ñuu ñayivi a, te ka
    sa'a i tnu'u ja ka ka'an i tnu'u Su'si ma.
  nnq-nnq: Makalongo bango mukunhwaminije kila mundu ojwalenga kita akweti Uhuke jwa
    Nnoongo, nambu munhwingakia mundu jwenio anda akweti nu Uhuke jwa Nnoongo andaje
    uwangi, gambu akalondoli ndu buwangi bapitile padunia.
  bao-NT: Yʉ yaarã yʉ ca mairã, “Ʉmʉreco Pacʉ cʉ̃ ca majiorije mena jãa wede” ca ĩirãre,
    niipetirãpʉrena tʉo nʉnʉjeeticãña. Díámacʉ̃ra Ʉmʉreco Pacʉ cʉ̃ ca majiorije mena
    cʉ̃ja ĩimiti ĩirã, cʉ̃ja ca wederijere añuro tʉoya. Ati yepapʉre paʉ peti niicãma,
    “Ʉmʉreco Pacʉ yee quetire ca wederã jãa nii,” ca ĩi dito yujurã.
  san-ORI: ହେ ପ୍ରିଯତମାଃ, ଯୂଯଂ ସର୍ୱ୍ୱେଷ୍ୱାତ୍ମସୁ ନ ୱିଶ୍ୱସିତ କିନ୍ତୁ ତେ ଈଶ୍ୱରାତ୍ ଜାତା
