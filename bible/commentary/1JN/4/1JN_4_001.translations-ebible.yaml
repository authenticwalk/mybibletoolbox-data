  aaz-aaz: Riꞌaan amaneekt ein arki! Kais mitun-tuin ahaa, karu tuaf nak, in neik
    haan beno naꞌko Uisneno. Mes hi ro miprikas mirek-rekoꞌ he mihiin karu in uab
