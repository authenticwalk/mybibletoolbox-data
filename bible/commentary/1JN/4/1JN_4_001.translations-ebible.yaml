  ory-ory: ହେ ପ୍ରିୟମାନେ, ପ୍ରତ୍ୟେକ ଆତ୍ମାଙ୍କୁ ବିଶ୍ୱାସ କର ନାହିଁ, ବରଂ ଆତ୍ମାମାନେ ଈଶ୍ବରଙ୍କଠାରୁ
