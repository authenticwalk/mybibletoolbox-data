  huv-NT: Xecojow xechijquiaw, nde meyariün andeacüw meáwan leaw apiüngüw ambeol nejiw
    Nangaj Espíritu ocueaj Teat Dios, pero netam mejawan sitiül naleaing ambeol nejiw
    Nangaj Espíritu, tengwüy ngwüy; cos xeyay monwaiich lajlüyiw ningüy wüx aaga mundo
    cam.
  otn-NT: Ague ma̱ zi cu̱'a̱hʉ, nu̱ to bi zä ma̱ ja̱'i̱ da̱ 'yɛ̱na̱ ngue ra̱ Espíritu
    Santo di bɛ̱nnba̱bi̱ ra̱ hya̱ da̱ ma̱, 'yo sä 'bexque'a̱ guí ɛ̱c'ɛ̱i̱hʉ te mma̱.
