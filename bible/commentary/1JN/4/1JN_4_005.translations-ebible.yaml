verse: 1JN.004.005
translations:
  kpx-kpx: Ata keau vatae ataea. Iale keau vatae vaveve ehovai vatae hoto louge vatae
    ataeau hotoeabe ke evisi ehovema.
  okv-H: Rate enana enda ta toho avoeto enda ta ke avo ijiore enda embomeni na ingiora
  tbo-tbo: Ma tu mehipuli tauhi hipuli dewana binei he ibaabani uyahinei tu mehipuli
    atapuhi hai baha hi nonoli.
  mal-C: ലോകത്തിൽനിന്നുള്ളവർ ആയതിനാൽ അവർ ലൗകികമായി സംസാരിക്കുന്നു. ലോകം അവരെ ശ്രദ്ധിക്കുന്നു.
  grc-SR: Αὐτοὶ ἐκ τοῦ κόσμου εἰσίν· διὰ τοῦτο ἐκ τοῦ κόσμου λαλοῦσιν, καὶ ὁ κόσμος
    αὐτῶν ἀκούει.
  bgc-bgc: झूठ्ठे नबी दुनिया के लोग सै, इस कारण वे दुनिया की बात बोल्लै सै, अर लोग
    उनकी सुणै सै।
  khz-khz: Voperoveta talimara opakaura tanopara gena, vovetainai geria kila tanopara
    gena rauparai gekilana, e tanopara na maki ira ekamonagi-venirana.
  deu-TKW: Sie sind aus der Welt, darum reden sie aus der Welt heraus, und die Welt
    hört auf sie.
  zsr-NT: Lequëꞌ nacquëꞌ bunách yödzlyú. Qui lë ni naꞌ tuꞌë didzaꞌ qui le nac qui
    yödzlyú, atiꞌ bunách yödzlyú ni tuꞌzë́ naggac lequëꞌ.
  lin-lin: Basakoli ya lokuta bazali ya mokili ; balobaka kolanda elobeli ya mokili,
    mpe mokili eyokaka bango.
  hns-NT: Djhoettha sanesia log bhie raadj tjalaawe hai saitaan ke dwaara. Ohie se
    doenia me dher manai log ke oesabke baat attjha lage hai.
  noa-E: Jãg chi sëukha nem jaaujem khʉʉnaun sĩi mʉig eegarm khʉʉn khĩirjugpaita jaau
    naawai Cristo ichaaurta jaau nʉm. Magua õrau am iek ũrm khõsi ũurjerram, amach
    khapeen iek aawai.
  eng-EMTV: 'They are of the world: on account of this they speak of the world, and
    the world hears them.'
  mib-NT: Máá i cácuu cuenta ñayɨ̄vɨ́, te jeē yúcuan cácahān i jnūhun cuenta ñayɨ̄vɨ́.
    Te ñayuu cácuu cuenta ñayɨ̄vɨ́, cájini nahín i jnūhun ún.
  lif-NT2: खे़ङ्‌हाॽग इक्‍साओबासिरो हे़क्‍केःल्‍ले़ खे़ङ्‌हाॽरे़ इक्‍सादिङ् खाम्‍बेःक्‍मोबा
    पाःन्‍ने मे़बाःत्तुॽ, हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ खुनिॽ पाःन्‍निन् इक्‍सादिङ् खाम्‍बेःक्‍मोबाहाॽरे़ए
    मे़घे़प्‍सुॽरो॥
  xnj-xnj: Vamlota venavo ndi vandu va mulima vijova mambu ga mulima na vandu va pamulima
    vakuvayuwanila ndava muni vene ndi va pamulima.
  mmx-mmx: Nedi mede at na lavatbung menemen mun, kuren la di anasa mi levempanga
    at na lavatbung menemen, la limixin at na lavatbung menemen ding tonga res atdi.
  cbr-NT: A unicamax ca ënë menu 'icë ñuishi sináncë 'aish a ñuishi ñui banaia. Usa
    'icë ca asaribi unicaman aín bana cuatia.
  tee-NT: Pus ju yu'unch ju jantu vasalh ixchivinti Dios ju ta'amalaninin pus va ta'alacpastacnan
    tachi ju ta'alacpastacnan ju jantuca' talhilaca'anta ju Cristo. Chai yuchi talhichivinin
    ju xataxtokni ju ani lacamunutpa'. Chai ixlhiyuchi tak'asmatni ju ali'in lapanacni
    ju vachu' jantuca' talhilaca'anta ju Cristo.
  eng-LSV: They are of the world, because they speak of this from the world, and the
    world hears them;
  cak-NT: Ri je tz'ucuy-tzij man je richi ta ri Dios, romari' xe tzij chi ri rech-ulef
    ri yequi'ij, y conojel ri winak ri man jani tiquinimaj ri Dios niquic'oxaj ri
    niqui'ij.
  pah-NT: Tupana'ga nhi'ig̃aatyviva'ea mombe'uhara'g̃a ko Tupana'ga arõe'ỹve'g̃a pyteripeve'g̃a.
    Nurã g̃a nhi'ig̃i Tupana'ga remiarõe'ỹva'ea rehe. A'ero Tupana'ga arõe'ỹve'g̃a
    hendukatui g̃anhi'ig̃a.
  sja-NT: Ãchi mãik'aapa jõmaweda na p'ek'au eujãdepema ijãadak'aa beerã Netuara Poro
    Waibɨa jua ek'ari p'anapata. Maperã na p'ek'au eujãdepema k'ĩsia k'ĩra t'ãdoo
    jara wãdak'ãri, awaraarãpa ma seewa ũripata mãik'aapa aɨde ijãapata.
  xed-xed: Hahəŋ ná, ŋa ghəŋa haɗik həŋ. Tsaya ta kəl həŋ ka mna skwi ta zɗəganatá
    mnduha ma ghəŋa haɗik. Ta fana fa mnduha ma ghəŋa haɗik ta sləməŋ ta həŋ guli
    ka snay.
  mks-NT: Mé na̱ ja̱n cúú ná cuéntá ña̱ núu ñuyíví yóho ta ña̱ha ñuyíví yóho cuití
    cáha̱n na̱ sa̱ha̱. Ta ña̱yivi ñuyíví táa jo̱ho na ña̱ cáha̱n na̱.
  gfk-S: Di tano ula hanuo, io kaie, di ianga mekira ra ula hanuo ma no ula hanuo
    i taram di.
  bmu-bmu: Yeŋön gölmegö buŋaya aketka gölmegö ömeŋan sölölöhöm eŋgimakze. Miaŋgöra
    gölmegö ahakmemeŋi wuataŋgöba keu jigetka urumeleŋgö kopa ambazip yeŋön keuŋinaŋgöra
    kezap ala mörakze.
  dgz-dgz: Endi waenapan Iesu tandayasine nagirewa, mu piup ma megawa di, ap menan
    piup ma nagire mu nop muga den warane waiwanum. Amba nop muga waine piup ma waenapan
    mega darine pemagene anuiwanum.
  eng-GNV: They are of this worlde, therefore speake they of this world, and this
    world heareth them.
  zaa-NT: Lacą nna ná cą enne' qui' yétsiloyu, acca ca cosa qui' yétsiloyuį ba rinne
    cą nna rudà naga' quį qui' quį.
  eng-WEBSTER: 'They are of the world: therefore they speak from the world, and the
    world heareth them.'
  guh-guh: Pamonae tsipaebapona penajumetsënëtsilivaisi, bajarapamonae saya Dioso
    apo peyapëtaevi. Bajaraxuata mapanacuapijicuene cacuaicuaijai. Nexata pamonae
    bitso jitsipa maëpanacuapijicueneje, namuxunaevetabiabatsi.
  bon-bon: Teepi ai gawecewe memi, peei name pi teepi ngena jiicemimusi, ai gawecewe
    cabu ca gemi, siige gawecewe muleyame biname cina jäätecijemusi.
  nhw-BL: Nopa istlacatica tlajtol pannextiani itztoque iaxcahua ni tlaltipactli.
    Huajca inijuanti camanaltij quen amo cuajcualme tlen ni tlaltipactli, huan amo
    cuajcualme tlen ni tlaltipactli quintlacaquilíaj.
  swh-ONEN: Wao wanatokana na ulimwengu na kwa hiyo hunena yaliyo ya ulimwengu, hivyo
    ulimwengu huwasikiliza.
  wbi-wbi: Aveene va mu iisi, neke kino vijova kya mu iisi, naji iisi jikuvapulikisia.
  bba-bba: Beni hɑnduniɑɡibɑ bɑ sɑ̃ɑ, yen sɔ̃nɑ bɑ kɑ hɑnduniɑn bwisi ɡɑri mɔ̀, mɑ
    hɑnduniɑɡibɑ bu swɑɑ dɑki.
  eng-KJVCPB: They are of the world, therefore speak they of the world, and the world
    heareth them.
  kgk-NT: Teko rei rehegwa nhe'ẽ omombe'u. Teko rei reko-rupi oiko. Upéa-gwi teko
    rei ohendu ave inhe'ẽ.
  waj-waj: Unnakua forofetaiya inna vaidi kumimakaiyaniyavee. Ivaara iya mmatayaa
    diaa mmooriivaara kua kiaani gioonna kiaapu kumimakaiya iya kuaivaa rikiaavai.
  cpy-cpy: Irika-paeni kamantanta-shiwaetachari jaawiki-jatzi irika. Rootaki ikemijanta-wakaantari
    ikaatzi ijaawiki-jatzitzi.
  mpx-mpx: He palopitau kakakawel heliya panayawi ana gamagalau, inoke panayawi ana
    nuwatu elana te hi baaba ge analiya panayawi gamagaliliyau hi hago.
  wbp-wbp: Yangka-paturlu kuja kalu-nyanu Kiraji-kirlangu-pajirni, ngulaju walku!
    Ngulaju kalu nyinami Juju Ngawu-kurlangu-patu. Ngula-paturlu kalu-jana warru yimi-ngarrirni
    Juju Ngawu-kurlangu yimi yapa-patu-kariki Juju Ngawu-kurlangu-patuku-yijala. Ngampurrparlu
    kalu-jana purda-nyanyi yimi Juju Ngawu-kurlangukuju wangkanja-kurrakuju.
  luo-luo: Gin jopiny, omiyo giwuoyo kuom pinyni kendo piny winjogi.
  nhe-NT: Nopa istlacatica tiocamanalohuani itztoque iaxcahua ni tlaltepactli. Huajca
    yajuanti camatij queja ax cuajcualme tlen ni tlaltepactli, huan ax cuajcualme
    tlen ni tlaltepactli quintlacaquilíaj.
  aii-aii: ܐܵܢܝܼ ܡ̣ܢ ܥܵܠܡܵܐ ܝܢܵܐ. ܒܘܼܬ ܐܵܗܵܐ ܡܸܢܕܝܼܵܢܹ̈ܐ ܕܥܵܠܡܵܐ ܟܹܐ ܗܲܡܙܸܡܝܼ ܘܥܵܠܡܵܐ
    ܟܹܐ ܫܵܡܹܥ ܐܸܠܵܝܗ‌ܝ.
  esk-NT: Taŋiġiḷiqirit tuunġaqŋaqtaurut. Taatnakii uqaġigaat sutigun akitñaqtuiruat
    Agaayyutmik. Iñuittuuq tuunġaqŋaqtaupmiruat naalaġnipmiraġigaich.
  msb-msb: Ini na mga buwaon na propeta kinab-anon kag kinab-anon man an ginasurmaton
    ninda kaya an mga tawo sa kinab-an nagapamati sa inda.
  cpa-NT: Dsa² ŋi²nio³ jǿg³ quiah¹² jmøi¹guǿi¹ la² báh³ dsa² mi²gag¹² héi². Hi² jøng²
    dsii¹²dsa jǿg³ jøng². Jǿg³ jøng² báh³ hniu¹ nang¹ dsa² jmøi¹guǿi¹.
  dso-dso: ସେମନ୍‌ ଏ ଜଗତର୍‌ ଲକ୍‌ । ଆରି ଏ ଜଗତର୍‌ ଲକ୍‌ମନ୍‌ ତାକର୍‌ କାତା ସୁନ୍‌ବାଇ । କାଇକେବଇଲେ
    ସେମନର୍‌ ସିକିଆ ଆରି ଏ ଜଗତର୍‌ ଲକ୍‌ମନର୍‌ ସିକିଆ ସମାନ୍‌ଆଚେ ।
  meu-meu: Idia na tanobada ena; taunabunai tanobada herevadia e gwauraimu, bona tanobada
    ese e kamonai henidiamu.
  yva-NT: Anawae angkari onawamo mine so amaura mai. Weti awa ana wayao dai maisyare
    vatano mine so awa ana wo ratantona obo ramaisy, weti vatano mine so wo awa ayaowe
    raraniv.
  dgc-dgc: Side, i pégtoldu dia éy gébwat ta ugali ta mundua. Ey du iba a tolay éy
    méniwala side dide, da sakup be side na ugali ta mundua.
  zpm-NT: Grë zha co, ncuaaṉe rac lo guidzliu rii nonie guic zho; gacxe waa, niapse
    lëëw rnee zho, ni gagaa grëque zha ne rleynie grë ncuaaṉ co, zha co rliladz zhiwseed
    zho.
  hix-NT: Yukryeka hon kom yohà ymo yano me rma haxa natxhe, nyamoro ha, yaworonohnà
    ro komo. Àro ke, noro ymo yano me nekarymetxhe. Nyamoro yonytxetxhe, toto komo,
    yukryeka hon komo.
  sim-sim: Ter ol nimu heyenduwa, haimba handambanda ma ondo misambik fehe lir. Uhu
    mashi misambik fehen sawenda lir. Uwak ma misambik fehe mashi lihin misinda lir.
  npi-ULB: ती आत्माहरू संसारका हुन्, यसकारण, तिनीहरूले भनेका कुराहरू संसारकै हुन्,
    र संसारले तिनीहरूको कुरा सुन्छ ।
  cgc-cgc: Tenged mga dili-matuod na manugsugid ta kabebet-en ta Dyos ula gapati ki
    kanen, simpri iran na tudlo sunod nang ta isip ta mga paryo danen na ittaw na
    ula man gapati ki kanen daw tanan na mga gatuman ta iran na tudlo mga ittaw na
    ula man gapati.
  tim-tim: Akto propete hiaŋgi yâk âmâ hânân gâtŋe aregât hângât nâŋgâ nâŋgâ are makmai.
    Makbiâ hânân gâtŋande ondop katmai.
  yor-yor: Tí ayé ni wọ́n, nítorí náà ni wọn ṣe ń sọ̀rọ̀ bí ẹni ti ayé, ayé sì ń gbọ́
    tí wọn.
  wos-wos: Di ané héfana du takwa di re. Wungi reta di ané héfana jonduka male di
    hundi wa. Wungi wandaka ané héfana du takwa di deka hundi xéké.
  emp-NTPO: Maʌ̃ sewaid̶a b̶eara naʌ̃ ẽjũã cadjiruad̶ebemaa. Maʌ̃ bẽrã ãdjirãba naʌ̃
    ẽjũãnebema crĩchada jaradiabadaa idjab̶a ãdjia jaradia panʌra naʌ̃ ẽjũãne Ãcõrẽ
    adua b̶eaba ĩjãbadaa.
  eng-F35: They are of the world; that is why they speak of the world, and the world
    listens to them.
  ind-ind: Guru-guru palsu itu berasal dari dunia ini. Itulah sebabnya ajaran mereka
    sesuai dengan pikiran orang duniawi, dan orang-orang duniawi senang mendengarkan
    mereka.
  pes-OPCB: این معلمین دروغین از این دنیا هستند؛ به همین علّت، سخنانشان دربارهٔ امور
    دنیوی است و مردم دنیوی نیز به گفته‌های ایشان توجه می‌کنند.
  mpt-mpt: Dim weng omkeimalin naka eli dabalim olo inamin namino weng sang ota obiba
    dabalim nakaia unangai i wengo wentebiobe. Niminbabe, i dabalim olo kukub ota
    wafu bliobe.
  ssx-ssx: Hande makeaasa꞉ potopede manuma꞉ta꞉ do kenkena꞉ hau manuna꞉ pi hotu halememe.
    Koto ekina꞉ mo kenke hauna꞉ tapakema꞉ta꞉ do kenke hauna꞉ tapake haleme ekiyalo
    koto pi opu halememe.
  mkl-mkl: Inɛ nŋu ŋɑ ti ɑndunyɑi ɑ̀ jɛ, ŋɔi í jɔ̀ ɑ̀ wɑɑ fɔ ide do bisii ɑndunyɑ,
    nɔ inɛi ɑndunyɑ ŋɑ ɑ̀ wɑɑ ɡbɔ ide nŋɑ.
  gaq-gaq: ବଣ୍ତ ବାବବାଦି‍ଇଂ ଏନ୍ ମଞ୍ଚ୍‌ପୁର୍‌ନେ ମେଇଂ ମଞ୍ଚ୍‌ପୁର୍‌ନେ ସାମୁଆଁ ବାସଙ୍ଗ୍‌ ଅଲେଙ୍ଗ୍‌ଡିଂକେ
    । ରେମୁଆଁଇଂ ମେଁଇଂନେ ସାମୁଆଁ ଅଁଆର୍‌ଡିଂକେ ।
  gof-RNT: Entti ha alamiya ase gidiya gisho ha alamiyabaa odoosona; ha alamiya asay
    entta odaa si7oosona.
  unx-unx: ହସଡ଼ ନାବୀକ ଅତେଦିଶୁମ୍‌ରେନ୍‌ ତାନ୍‌କ, ଇନ୍‌କୁ ନେ ଅତେଦିଶୁମ୍‌ରେୟାଃ କାଜିକ କାଜିତାନା
    ଆଡଃ ଅତେଦିଶୁମ୍‌ରେନ୍‌ ହଡ଼କ ଇନ୍‌କୁଆଃ କାଜିକ ଆୟୁମାଃ ।
  gah-gah: Monó lili ali ve sozámini keza mikasímini amupiló netakumukó liaká nianazo,
    monóini nomi vegenalite gakóini nene ali kagatagú miliaká niave.
  lcm-lcm: Ria le kuli rina, le iang kipo mengen le si kari ararai ina, voiang kapo
    ararai i kuli rina, na kuli rina kapo longong iria.
  aer-aer: Itne angkentye apmere ahelhe nhenhe-arenye-ante ware angkerlte-aneme, itne
    kwenhe akaltyele-antheme arne areye nhenge tyerrtye Ngkarteke akutne areye-arle
    awetyeke ahentye-anemenge, alakenhe ikwerenge anteme Ngkarte-kwenye areyele itnenhe
    aweme.
  qvc-NT: Chay llullakuqkunaqam kay mundupa imangunapi yuyakushpalla rimanllapa. Chaymi
    Dyuspi mana kriyiqkunaqa paykunata ancha allita uyanllapa.
  tgl-ULB: Sila ay makamundo, kaya't ang sinasabi nila ay para sa mundo, at ang mundo
    ay nakikinig sa kanila.
  cbs-NT: Ja yusinan padananainbudan, jatun yusianwen janchaidan, jatun beyakidi besti
    janchakanikiki. Tsuabuda jabu keskabundi jatu ninkakanikiki.
  xtm-NTPP: Ñayii yukan chi ñayii ñuu ñayivi a ka kuu i. Chukan kúu ja ndimaa ja iyo
    ñuu ñayivi a ka ka'an i, te ñayii ñuu ñayivi a, ka niniso'o i ja ka ka'an i ma.
  nnq-nnq: Akalondoli buwangi balenga ilebe yadunia, nangweto dunia japenakia magambu
    angweto nga badunia.
  bao-NT: Cʉ̃ja ati yepa macãrã niima; to biri ati yepa maquẽ cʉ̃ja ca majirije wadore
    wedema. Teere cʉ̃jare tʉo nʉnʉjeema ati yepa macãrã.
  san-ORI: ତେ ସଂସାରାତ୍ ଜାତାସ୍ତତୋ ହେତୋଃ ସଂସାରାଦ୍ ଭାଷନ୍ତେ ସଂସାରଶ୍ଚ ତେଷାଂ ୱାକ୍ୟାନି ଗୃହ୍ଲାତି|
  huv-NT: Nganüy ajcüwa monwaiich quiaj, ngome ocueaj nejiw Teat Dios; pares andeacüw
    leaw ajlüy wüx aaga iüt cam, aton nipilan aag andiümüw manguiayiw.
  otn-NT: Nu̱'ʉ yø fɛhni̱ pønga̱hya̱, yø n'yohʉ yø ja̱'i̱ 'bʉcua ja ra̱ xi̱mhäi'ʉ,
    ja̱na̱ngue mma̱n'a̱ te ja ua ja ra̱ xi̱mhäi. Yø ja̱'i̱ 'bʉcua ja ra̱ xi̱mhäi p'ʉya,
    nnu̱ ma̱nho ra̱ hya̱ mma̱nya yø fɛhni̱.
  nop-nop: Polofet yalayalaŋ heki adi kwetfoloŋdok gigit. Unduŋ doktiŋa medehik yoiŋ
    adi nemenemek kwetfoloŋ hatakdok yoiŋ. Kaŋ metam nadinadihik nemenemek kwetfoloŋ
    hatak wendok foloŋ wapum hatak adi hekiyeŋ medehik nadiyemiiŋ.
  obo-NT: Dos od po-uvag-uvag no mgo propeta, iyon dan od ikulon, iddos botasanon
    to mgo minuvu ka-ay to ampow't ingod no waa Monama. Purisu iyon dan id nonaw,
    idda ra en so ka-ay to ampow't ingod, woy od pominoggon sikandan to mgo minuvu
    no waa Monama.
  cak-ENT: Ri ch'aconela' ye richin vi ri ruch'ulef. Y romari' ri tzij ri nquibij,
    xa tzij richin ri ruch'ulef. Y conojel ri vinük ri quiyo'on c'a cánima riq'uin
    ri ruch'ulef ncac'axaj ri nquibij.
