    gapo ay laylayden nan adi mamati ken Apo Dios ay mangdengdenge ken daida.
  mwe-mwe: Bhanganyanjibho ni bha pa shilambolyo, na ibhabheleketanga indu ya pa shilambolyo,
    na shilambolyo shinakwaapilikanishiyanga, pabha bhene bhanganyanjibho ni bha pa
    shilambolyo.
  tte-tte: Mwa siya palopita mwakomwakotaliyao siya bwaimwana yanuwa yaulina tomonliyao
    ali boda kalona mena kabo siya sauga meuloina yanuwa yaulina kana nuwatu koina
    siedeedede kainali yanuwa yaulina tomonliyao sibenalan.
  tcs-tcs: Dem laimesizman i blo dis wold. Bikoz dempla blo dis wold, dempla spik
    wase wei blo da wold, ane da pipol blo da wold i lisen po dempla.
  hlt-THB: Ce mihkhqi taw khawmdek ben nakawng ami law a dawngawh khawmdek huhnaak
    ing kqawn uhy, khawmdek ingawm cekkhqi ak awi ce ngai pehy.
  soq-soq: Waeuwa apanawa lagawaau mo bumpau ipa tawo ema bedewe winede, sa baiwa
    mo gagalou uduudu tawo ema mampea waie lai. Ita ema baiwa tawo ema apanawa mo
    gagalou eteie tauwadea os sumanaibuntoie wauwo antoi.
  qub-qub: Paycunaga juchasapallami. Chaymi juchallata rimaptin juchasapa-masincuna
    wiyan.
  att-att: Á yù ira áppè ábbilinán, naggittá yù nonò da ta narákè nga nonò nayù ira
    tatolay nga ari manguruk kâ Namarò. Á yáyù nga ituddu ra yù meyannung ta dabbuno.
    Á yù ira tatolay nga ari manguruk kâ Namarò, tángngagad da yù ituddu nayù ira
    áppè ábbilinán.
  bki-bki: Tomu na sibiano na, nalo abe tomu na yetemeriba nei, a iliano nalo nam̃a
    aju aberenio amolmoluo ea jidomiano na yetemeriba nei, a kulo dolu nalo na yetemeriba
    nalo ajom̃a amiagago kalo.
  bqp-bqp: Andunia gbɛ̃nↄmɛ ń ũ. Abire yãin òdi yã o andunia ágban, akũ andunia
    gbɛ̃nↄ dì ń yã ma.
  mcp-mcp: Buud ɔ mícúndə́ wâ ibəmb ɔ́nɨ bʉ́sə buud wâ shí ga; gwə́ wə́ í sá nə́ bwə́
    lásʉ́g nə́mə́ njɨ nda buud ɔ shí ga, buud ɔ shí ga ka nə́mə́ dʉ gwágʉlə bwo.
  hat-hat: Lè y'ap pale yo pale tankou moun ki nan lemonn. Moun ki nan lemonn ap koute
    yo paske yo menm tou yo se moun lemonn.
  npl-NT: Yejwah san tlaltikpaktlakah. Yika kitemachtiah tlan onka itech nin tlaltíkpaktli,
    iwa n tlaltikpaktlakah kinkakih.
  bgg-bgg: Asi pha chaigthek ne sohjambling chiang shii yao, chiih-è sohjambling pho
    ne ithek shii nuii nyieliieshii ithek ne sohjambling è ro.
  eng-TCENT: They are from the world; therefore what they say is from the world, and
    the world listens to them.
  eng-BSB: They are of the world. That is why they speak from the world’s perspective,
    and the world listens to them.
  cpu-NT: Irikaite kempivetakariri kamantantaneri, osavisatzi inatzi. Irootake ikempisantavakaantari
    ikaratzi josavisatzitzi.
  san-ASM: তে সংসাৰাৎ জাতাস্ততো হেতোঃ সংসাৰাদ্ ভাষন্তে সংসাৰশ্চ তেষাং ৱাক্যানি গৃহ্লাতি|
  tac-NT: Alué ralámulika napu Remónisi alawala alawégame ju, napurigá Remónisi najkí
    alarigá benírime ju. 'Lige ralámuli napu ekí Remónisi gompaniérola ju 'we 'la
    oyérame ju alarigá beníriga e'yénachi alué ralámuli.
  eng-WEBPB: They are of the world. Therefore they speak of the world, and the world
    hears them.
  gfk-H: Diet gar tano ula hanua, io hua, diet ianga makai ra ula hanua ma no ula
    hanua i taram diet.
  viv-viv: Badi toveꞋalololo ma babi ana kaliva keke Yaubada yana kaliva, ada au babi
    ana nuwanuwa faꞋina hilulumamala ada tomiyababi Yaubada keke hidahalamaneni-ma
    bonadi hivenogalena.
  yao-yao: Ŵakulondola ŵaunami akuŵecheta indu ya pachilambo, ni ŵandu ŵa pachilambo
    akwapilikanila ligongo ŵelewo ali ŵa pachilambo pano.
  tgp-tgp: La meresahi nike, la tai na varama, ale matana, tamlohi na varama mo tapurongo
    isara matan la lo retireti na masalon varama.
  auc-NT: Mänïnäni inguipoga beyænque quëwënäni inte mänömaï beyæ̈ inguipoga quëwënäni
    näni pönente änö baï tededäni ïñönänite inguipogaque ante quëwënäni adodäni inte
    tömënäni ïnänite ëñënänipa töö.
  kbc-NT: Niɡ̶inoa awitakaɡ̶a anodi moyeloɡ̶oditedibece Aneotedoɡ̶oji lowooko ida
    aneetege niɡ̶ina iiɡ̶o. Joaniɡ̶idaa me liciagi me notaɡ̶anaɡ̶a niɡ̶ina oko anida
    aneetege niɡ̶ina iiɡ̶o. Odaa niɡ̶ina oko anida aneetege niɡ̶ina iiɡ̶o owatacotece,
    codaa odibatege ane lotaɡ̶a.
  bmh-bmh: Polu ze awaranemen dudu go em e ebuan, gonun, ag em e ebuan ze ag awaranem.
    Em e ebuan duailel agal ze doimai, sesamoranem.
  ctu-BL: Yaño' bʌ i cha'añobʌch pañimil. Jini cha'an i t'an jach pañimil mi' yʌlob.
    Jini i cha'año' bʌ pañimil mi' ñich'tʌbeñob i t'an.
  meq-meq: Ndo maraw me niye hay, nəteye na, faya ta tsikiye na, ka wu nakə a yatay
    a gər a ndo i məndzibəra hay ada ndo i məndzibəra hay faya ta pateye zləm na,
    a nəteye.
  noa-H: Jãg chi sëuk'a nem jaaujem k'ʌʌnaun sĩi mʌig heegarm k'ʌʌn k'ĩirjugpaita
    jaau naawai Cristo hichaaurta jaau nʌm. Magua hõrau ham hiek hũrm k'õsi hũurjerram,
    hamach k'apeen hiek haawai.
  alp-NT: Nabia rebe tinai more esi bei nusa meije. Hoko esi hnaunaru ebei nusa meije
    kai tamata rebe esi hlaleke loko Alla more esi lene lokosi kai lulu esi hnaunaru.
  san-VEL: te sa.msaaraat jaataastato heto.h sa.msaaraad bhaa.sante sa.msaara"sca
    te.saa.m vaakyaani g.rhlaati|
  kbq-kbq: Zamagra ama mopafi vahere, ana hu'nagu kema hazana mopafi zankuke nehazageno,
    mopafi vahe'mo'za ke'zamia nentahize.
  kbh-kbh: Chë Bëngbe Bëtsabe ndoñe ndegombre juabna oyebuambnayëngna chë nÿe quem
    luarama enójuabnayënguents̈ana mondmëna, chíyeca chënga nÿe quem luarents̈a soyëngama
    jtsóyebuambnayana, y chë nÿe quem luarama enójuabnayënga chënga jtsayaunanana.
  ron-LSB: Ei sunt din lume. De aceea ei vorbesc din lume și lumea îi ascultă.
  pon-pon: Irail me udan jappa, iei me irail lokaiaki jappa, o jappa kin ron irail.
  nhe-BL: Nopa istlacatica tiocamanalohuani itztoque iaxcahua ni tlaltepactli. Huajca
    yajuanti camatij queja ax cuajcualme tlen ni tlaltepactli, huan ax cuajcualme
    tlen ni tlaltepactli quintlacaquilíaj.
  sps-sps: Ri tsue tsuk patsukainy ror a fo mamatsiny ka tana monaagits an vainy vavaajets
    tana monaagits tovei nongoiny rarori, tana saa arin fasito fatoobing iny tana
    monaagits to.
  wnc-wnc: Siwan aminu waakwau Anutue masa imukaikat nana. Unzingge wa aminda wamu
    masa imunanga aknga yawawa aminu masa imukaing notnata wa aminde wamu atnataaing.
  bus-bus: Anduna gbɛ̃nↄn ń ũ. Beee yãnzin aↄ̃è yã o anduna zɛ́kpaɛ guuzi, ben
    anduna gbɛ̃nↄ è ń yã ma.
  gub-BL: A'e purumu'e ma'e a'e wà, Tupàn iàmàtyry'ymar romo wanekon a'e wà, A'e rupi
    wanuwihaw umuze'eg kar a'e wà. Wanemiruze'eg uzeapyaka katu waze'eg rehe wà no,
    wanehe uzeruzar pà wà no.
  imo-imo: Aku imboma maina imboma kau, akumunga enonga ungu nimelema maina unguma
    kau pilko nimele, akumunga we maina imbomani enonga unguma pilko moromele.
  boj-boj: Gisaŋ anjam maro tamo naŋgi di mandamq endena branteb deqa naŋgi mandam
    qa segi anjam mareqnub. Mareqnab mandam tamo naŋgi naŋgo anjam quoqnsib dauryeqnub.
  eng-DRA: 'They are of the world: therefore of the world they speak, and the world
    heareth them.'
  knf-knf: Bukal bawo biki umundu ukaaŋ kë uţup wi baka uwo wi umundu, kë umundu ubot
    aŧiink baka.
  san-KHM: តេ សំសារាត៑ ជាតាស្តតោ ហេតោះ សំសារាទ៑ ភាឞន្តេ សំសារឝ្ច តេឞាំ វាក្យានិ គ្ឫហ្លាតិ។
  arn-NT: Kisu engün ta tüfachi mapu tuwünngey, feymew ta dungukey engün tüfachi mapu
    mew mülechi dungu, ka tüfachi maputuwünngechi pu che allkütuñmakeeyew ñi dungu.
  zas-NT: Bén zaꞌ ree contr Jesucrist rüjn reeman xgab tijbzi ni rigaꞌ loj guidxliuj
    guie rniee reeman, guiáad ree bén ad rliladxt Jesucrist rüjncwent reeman ni rëb
    reeman.
  ken-NT: Barɛmɛ́ kɛpɨ̌ntɨ nsé chí bǒ mmɨk anɛ. Ɛ̌ti yɔ kɛ̌ bɔ bátɔ̀ŋ mɛnyɨŋ ɛbhɛn
    bɛchi chi nkaysi bǒ mmɨk nɛ bǒ mmɨk bághòk bhɔ.
