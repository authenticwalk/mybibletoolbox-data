verse: 1JN.004.013
translations:
  kpx-kpx: Dilavau au Munanae Tumu nahioveale vaveve kemoike nahi hilokage nahi Dilavaluvuta
    igaetolahalu. Ige Dilavau nahehi ua.
  okv-H: Eto God na amita Ahihi Otohu ungotenau degi overekena amina God ungotenau
    jo ta eto ungotena God ta jo ta amo kiagora.
  tbo-tbo: Iyowai ma apo ta hanapugeya tauta uyahina ta memae, ma tauna uyahita e
    memae? Babana Alugona i weleta.
  mal-C: 'നാം ദൈവത്തിലും അവിടന്ന് നമ്മിലും വസിക്കുന്നെന്നു നമുക്കു നിശ്ചയമുണ്ട്: ദൈവം
    തന്റെ ആത്മാവിനെ നമുക്കു നൽകിയിരിക്കുന്നല്ലോ.'
  grc-SR: Ἐν τούτῳ γινώσκομεν ὅτι ἐν αὐτῷ μένομεν καὶ αὐτὸς ἐν ἡμῖν, ὅτι ἐκ τοῦ πνεύματος
    αὐτοῦ δέδωκεν ἡμῖν.
  bgc-bgc: इस्से तै हम जाणा सां के हम उस म्ह बणे रह्वा सां, अर वो म्हारै म्ह; क्यूँके
    उसनै अपणे पवित्र आत्मा म्ह तै म्हारै ताहीं दिया सै।
  khz-khz: Ita ripara ita Palagu aonai tataluna, e Palagu maki ita aorai etaluna,
    kwalana ia Palaguna ita evenirato,
  deu-TKW: 'Daran erkennen wir, daß wir in ihm bleiben und er in uns: weil er uns
    von seinem Geiste gegeben hat.'
  zsr-NT: Nö́ziruꞌ zóalenruꞌ‑nëꞌ Dios, atiꞌ Lëꞌ zóalenëꞌ rëꞌu, le bsölëꞌë queëruꞌ
    Dios Böꞌ Laꞌy.
  lin-lin: 'Tala ndenge nini toyebaka ete tozali kati na Nzambe, mpe Nzambe azali
    kati na biso : ezali na nzela ya Molimo na Ye, oyo apesa biso.'
  hns-NT: Oe hamlogke aapan Aatma deis hai. Ie rakam hamlog djaaniela kie hamlog ose
    ek man baatie aur oe hamlogke diel me rahe hai.
  noa-E: Mag maach Ẽwandam dʉ̈i khapeerkha nʉm anʉmjã khaphʉ nʉmʉn, ich Ẽwandamau
    maach dʉ̈i mag khapeerkham khõchgau ich garmua ich Akhaar maachig deetarr aawaiu.
  eng-EMTV: (By this we know that we abide in Him, and He in us, because He has given
    us of His Spirit.)
  mib-NT: Te máá Espíritu Santo jeē ni jéhe ya jeē ndeé ini yō, máá yá steén jeē nduú
    yó jiín Yaā Dios, te ndéé Yaā Dios ini yō.
  lif-NT2: खुने़ॽ कुसेसेमाङ्‌ङिन् आनिॽ आबिरे़आङ् वाॽबाल्‍ले़ चोगुल्‍ले़ आनिॽ निङ्‌वाॽफुमाङ्‌ङो
    आवाॽ हे़क्‍क्‍याङ् खुने़ॽ आनिॽओ वाॽ के़लॽबान् कुसिङ् आनिःत्तुम्‍लो॥
  xnj-xnj: Timanyi kuvya titama mukuwunga na Chapanga na mwene itama mukuwungana na
    tete, ndava atipelili Mpungu waki Msopi.
  mmx-mmx: Nedik di xasep dola nedik di rooro at ne Moroa la ne Moroa i rooro atdik,
    atla ni ga raba vam dik mi Loroonan Kaala ren.
  cbr-NT: An aín Bëru Ñunshin Upí nubëa 'inun 'ináncë 'ixun cananuna 'unanin, nux
    cananuna abë 'ai quixun. 'Unánan cananuna —ax ca nubë 'icë —quixun 'unanin.
  tee-NT: Ju Dios quintaxtaknitan ju iSpiritu Santu. Chai yuchi lai lhic'atsayau ni
    ix'amigojni juntau ju Dios chai ni t'ajunch ju yuchi laqui'alhunut'an.
  eng-LSV: in this we know that we remain in Him, and He in us, because of His Spirit
    He has given us.
  cak-NT: Y chuka' keta'n chi xe jun kabanon riq'uin ri Dios y raja' can c'o pa kánima,
    roma ruyo'n ri ru-Espíritu Santo chake.
  pah-NT: Xajikoty'a nhande Tupana'ga pavẽi. Tupana'ga ojikoty'a nhande pavẽi no.
    Tikwaha nhande a'ea. A'ereki ga ombuhuruka gwa'uva nhande pyri.
  sja-NT: Nãga k'awa p'anɨ tachi t'ãri a-ba p'anapata Tachi Ak'õre ome. Irua ichi
    Jaure pëiji tachi ome bapariimerã.
  xed-xed: 'Lazglafta ná, vlamavla ta Sulkum. Tsaya kəl mu ka grafta kazlay: Ta gɗavagɗa
    amu kawadaga nda tsi, tsatsi guli ta gɗavagɗa kawadaga nda amu kəʼa.'
  mks-NT: Ta sa̱há ña̱ na̱sacu Ndióxi̱ ínima̱ yi̱i̱ mé á ini in in yó sa̱há ña̱ cán
    quéa̱ náha̱ ña̱ in na̱nduú xi̱hi̱n mé á ta in na̱nduu mé á xi̱hi̱n yo̱.
  gfk-S: Dait nunure be dait la kis ter tana ma ila kis ter ta dait horek, kinong
    ite ter no Tanuana ta dait.
  bmu-bmu: Nini Anutubuk qekötahöba malinga yaŋön urunine lapingöba kinjawi, mi Uŋaŋi
    Töröŋi neŋgiyöhaŋgöra aka möt kutuba uruyahöt qahö ahakzin.
  dgz-dgz: God Guewa mega nuneni ap gapan nu asigip tatoni ame God nu den tananen
    wandia, amba nu me den tanaton wanin anit.
  eng-GNV: 'Hereby know we, that we dwell in him, and he in vs: because he hath giuen
    vs of his Spirit.'
  zaa-NT: Tata Dios nna chi gutìthie la'huacca qui' Espíritu Santo qui'e lani ri'u,
    acca ga'na ri'u seguro qui'ni chi ná ri'u ttùba lani lèe, ą'hua lèe lo losto'
    ri'u nna.
  eng-WEBSTER: By this we know that we dwell in him, and he in us, because he hath
    given us of his Spirit.
  guh-guh: Vaxaitsi yajavajinavanapatsi Dioso. Bajara pijinia pacuenia Dioso ata nacayajavaponapona.
    Yapëtanetsi pexaniajaicuene Dioso vajanacayajavaponaponaejava. Tsipaji baja Dioso
    nacarajuta Espíritu Santo.
  bon-bon: Mine naace name pi umle läbitininago, egä tabe pisi nyene mime cabu mine
    teeme cabu, ingle tabe teeme Seemo itu nicäripi mibibine.
  nhw-BL: Tijmatij para melahuac timocahuaj ipan Toteco huan yaya mocahua ipan tojuanti
    pampa yaya techmacatoc Itonal.
  swh-ONEN: Tunajua kwamba twakaa ndani yake na yeye ndani yetu, kwa sababu ametupa
    sisi sehemu ya Roho wake.
  wbi-wbi: Petukagula kuuti tukukala mun'kate mwa mwene kange na jumwene mun'kate
    mulyusue, ulwakuva atupelile umhepo ghwa mwene.
  bba-bba: Sɑ yɛ̃ mɑ sɑ kɑ nùn mɑninɛ, win tii mɑɑ kɑ sun mɑninɛ domi u sun win Hunde
    Dɛɛro kɑ̃.
  eng-KJVCPB: Hereby know we that we dwell in him, and he in us, because he hath given
    us of his Spirit.
  kgk-NT: Ha Nhe'ẽ Marangatu tee va'e-py nhande rexakwaa rei va'ekwe Nhandejáry ime'ẽ-vy.
    Upéa-gwi jaikwaa voi peteĩxa nhamoirũha íxupe. Peteĩxa nhane moirũha jaikwaa ave.
  waj-waj: Vaa ta rikiaunnavai. Ta Anutuuqaaki variaunnano ivo tiiki varivai. Ta ivaa
    rikiaunna oyaivo ataama vainoo. Ivo ari Mmannasa Yoketaivaa ti mmiivaara ta innaki
    variaunnano ivo tiiki varivai.
  cpy-cpy: Tema Tajorentsi rotyaan-takaero Ishire ojeeka-shiretantee, rootaki ayotantaari
    omaperotatyaa aapatziyaari.
  mpx-mpx: Ta atena te kila ta minaa Yehoba elana ge iya i minaa elala, kaiwena Yayaluwana
    i pem elala.
  wbp-wbp: Nyarrparlurlipa-nyanu milya-pinyi yapa-paturluju marda Kaatu-kurlanguju
    warlalja, lawa marda? Nyarrparlurlipa milya-pinyi nyanunguju kuja kangalpa jirrnganja
    nyinami tarnnga-juku? Ngulaju kujarlu kuja-ngalpa yungu Pirlirrpaju nyanungu-nyanguju.
    Kujarlanya karlipa-nyanu milya-pinyi Kaatu-kurlangu yapaju.
  luo-luo: Wangʼeyo ni wadak ei Nyasaye kendo en bende en eiwa, nikech osemiyowa Rohone.
  nhe-NT: Tijmatij para melahuac timocahuaj ipan Toteco huan yajaya mocahua ipan tojuanti
    pampa yajaya techmacatoc Itonal.
  aii-aii: ܒܐܵܗܵܐ ܟܹܐ ܝܵܕܥܲܚ ܕܒܸܥܡܵܪܵܐ ܝܘܲܚ ܒܝܼܹܗ ܘܗ̇ܘ ܒܝܼܲܢ، ܣܵܒܵܒ ܝܘܼܗܒܹܠܔ ܠܹܗ ܐܸܠܲܢ
    ܡ̣ܢ ܪܘܼܚܹܗ.
  esk-NT: Nalupqigiŋitchikput atausiŋŋuqatigitilaaŋa Agaayyun suli ilaa iñuutilaaŋanik
    uvaptikni, atakkii ilaan irrusiñi inillakługu uvaptiknun.
  msb-msb: 'Amo ini an pakasiguro ta na kita ada sa Dios kag siya adi sa aton: kay
    ginhatagan na niya kita san iya sadiri na Espirito.'
  cpa-NT: Ma²ne³ jniang³ hi² ma²quianh¹³ Diú¹³ jniang³, jø¹² hi² ma²quianh¹³ jniang³
    Diú¹³. Di³ ma²ca¹tí²dsa jmi²dsí² quiah¹²dsa quián² jniang³.
  dso-dso: ପର୍‌ମେସରର୍‌ ସଙ୍ଗ୍ ମିସିଆଚୁ ବଲି ଆମେ ଜାନୁ । ଆରି ସେ ମିସା ଆମର୍‌ ସଙ୍ଗ୍ ମିସିଆଚେ
    । କାଇକେବଇଲେ ସେ ତାର୍‌ ଆତ୍‌ମା ଆମ୍‌କେ ଦେଲାଆଚେ ।
  meu-meu: 'Ini ta diba tomamu ita na ia lalonai ta nohomu bona ia danu ita laloda
    ai e nohomu: ia ese ena Lauma vada e henida.'
  yva-NT: 'Wandaen wambe intabove Amisye ai muno Amisye tuna no wansanuga rai no taiso:
    Po apa Anawayo Vambunine raugaje no wansai to.'
  dgc-dgc: 'Nadid, séye i tandaa dikitam a mékiagum kitam dén ta Diyos, sakay siya
    éy mékiagum be dikitam: i tandaa éy tu Espiritu na a niatéd na dikitam.'
  zpm-NT: Me nac meṉ ne pxeeḻ zhiEspíritu me nacnie no, parne glu nacnie me no, ni
    scagaa no nacnie no me.
  hix-NT: Khoryenkom yohà roro me tehxatxhe. Kàhnawonye roro naha, noro ha. Àro wyaro
    kehtxoho komo ryhe thutwetxhe, kàwyanye tokato yàmnyenhàr me esnàr ke.
  sim-sim: Mberem nivai heyeku, os Avui Wasilaka nir nga nor liwan? Masikome orhin
    nirin or hashihindak Masikome oto mu sunguwavu nihik or lihi, os Avui nir nga
    nor liwak nir or nga ni liwan, mukunduwa.
  npi-ULB: यसैद्वारा हामी जान्दछौँ, कि हामी उहाँमा रहन्छौँ र उहाँ हामीमा रहनुहुन्छ,
    किनभने उहाँले हामीलाई उहाँका आत्मा दिनुभएको छ ।
  cgc-cgc: Napamatuuran na kiten i gapadayon na naan ki ta Dyos daw gapadayon man
    na kanen an naan ki kiten tenged paatag din ki kiten Dyos Ispiritu Santo an.
  tim-tim: Akto Anutuŋe ikiŋe Heakŋe nengiep aregât hin nâŋgâne. Yâk âmâ nen nâŋgâ
    nengimap akto nenŋe yâk nâŋgaŋmâ yâk olop manmaen. Akto hainâk manmâ âgâwaen.
  yor-yor: Nípa èyí ni àwa mọ̀ pé àwa ń gbé inú rẹ̀, àti Òun nínú wa, nítorí tí ó
    ti fi Ẹ̀mí rẹ̀ fún wa.
  wos-wos: God déka Hamwinya nanika hwendéka nani xékélaki. Nani Godmbu rembeka dé
    nana mawulimbu dé re.
  emp-NTPO: Ãcõrẽba idji Jaureda dadjirãa diad̶a bẽrã cawa panʌa dadjirãra Ãcõrẽ ume
    panʌda idjab̶a idjira dadjirã ume b̶ʌda.
  eng-F35: By this we know that we remain in Him and He in us, because He has given
    us of His Spirit.
  ind-ind: Kita dapat mengetahui bahwa kita hidup bersatu dengan Allah dan Dia bersatu
    dengan kita, melalui Roh-Nya yang sudah diberikan kepada kita.
  pes-OPCB: خدا برای همین روح پاک خود را در وجود ما قرار داده تا بدانیم که خدا در
    ما ساکن است و ما در خدا.
  mpt-mpt: Gode Hobe nibo dobyebio kesoa nibo tekein kebuobe, God etem nibtem nanoba
    bobol tem makob biobobe.
  ssx-ssx: Nikita꞉ Koda꞉ ame̱le̱ ta꞉ma꞉ni pea haloma꞉ make ipikita꞉ niki ame̱le̱ ta꞉ma꞉ni
    pea hala꞉ ekita꞉ nikana꞉ma꞉ hone uluma꞉me. Pa ekipeke ipikana꞉ma꞉ta꞉ niki pa꞉ta꞉
    ipika꞉ Sipitidi ka꞉la꞉mee.
  mkl-mkl: A mɑ̀ iyi ɑ̀ wɑ siɛ nɔ nŋu tɑkɑɛ í wɑ si wɑ, si nɑ iyi í jɔ̀ í mu nwɑ Hundeɛ.
  gaq-gaq: ନେ ଜେ ମେଁନେ ଡାଗ୍ରା ନେଲେକେ ବାରି ମେଁ ନେଁଇଂନେ ଡାଗ୍ରା ଲେଃକେ ଏନ୍ ନେ ମ୍ୟାନେଲେକେ
    ମାତର୍‌‌ ପର୍‌ମେସର୍‌ ମେଁନେ ପବିତ୍ର ଆତ୍ମାକେ ବିବକେ ।
  gof-RNT: Xoossay ba Geeshsha Ayyaana nuus immida gisho nuuni Xoossan de7eyssanne
    ikka nunan de7eyssa eroos.
  unx-unx: ଆବୁ ପାର୍‌ମେଶ୍ୱାର୍‌ଲଃ ତାଇନ୍‌ତାନାବୁ ଆଡଃ ଇନିଃ ଆବୁଲଃ ତାଇନ୍‌ତାନାଏ, ଏନାବୁ ସାରିତାନା,
    ଚିୟାଃଚି ଇନିଃ ଆବୁକେ ଆୟାଃ ଆତ୍ମାରାଃ ମେନେସା ଏମାକାଦ୍‌ବୁଆଏ ।
  gah-gah: Áisi lelí lelémo amakuka moloaká noive. Itó lelí mulutegú minoko aleko
    oaká noive. Nenémini mogona nene Sikalahula lehizeletamole loko gelenoune.
  lcm-lcm: Taralapo nas ani tarapo to singina, na ninia singira, using kata alis ira
    ta Malanganto ina.
  aer-aer: Itelareme Ngkarte-arle anwernenhe Utnenge Ikwerenhe antheke-arle, kele
    anwerne itelareme anwerne-arle Ngkartenge apurte aneme, Re anwernekenge aneme-anteye.
  qvc-NT: 'Chaqa Santu Ispiritunda qowaptinchiqmi, yach''anchiqllapa: Dyuswannam allipta
    kaykanchiq. Paypismi allipta noqanchiqwan, nishpa.'
  tgl-ULB: Sa pamamagitan nito malalaman natin na tayo ay nananatili sa kanya at siya
    sa atin, dahil binigay niya sa atin ang kanyang Espiritu.
  cbs-NT: Nukubu nun Dioski dasia jiwea inun ja nukube dasia jiwea jawen nun unanti
    wakubainunbun jawen Yushin Pepa nuku inaniki.
  xtm-NTPP: Te nú sa'a ka sa'a o, te ka jini o ja ka iyo o ji'in Su'si ma te iyo Su'si
    ma ji'in o, vaa ni taa ya Xtumani Ndios ma.
  nnq-nnq: Tumanyi kutenda tutama nkati jakwe, najwombe abi nkati jito, gambu jwombe
    atupile Uhuke jwakwe.
  bao-NT: Ʉmʉreco Pacʉ mena mani ca niirijere, ñucã cʉ̃ pee cãa mani mena cʉ̃ ca niirijere,
    mani maji cʉ̃ Añuri Yerire cʉ̃ ca tiicojoricarã niiri.
  san-ORI: ଅସ୍ମଭ୍ୟଂ ତେନ ସ୍ୱକୀଯାତ୍ମନୋଂଽଶୋ ଦତ୍ତ ଇତ୍ୟନେନ ୱଯଂ ଯତ୍ ତସ୍ମିନ୍ ତିଷ୍ଠାମଃ ସ ଚ
    ଯଦ୍ ଅସ୍ମାସୁ ତିଷ୍ଠତୀତି ଜାନୀମଃ|
  huv-NT: Wüx aag agüy ajawaats ajlüyiiüts tiül nej, aton nej ajlüy tiül icootsa,
    cos lamüüch icoots Nangaj Espíritu ocueaj nej.
  otn-NT: Nu̱na̱ Oja̱ bá̱ pɛnnga̱hʉ ra̱ Espíritu Santo, guehna̱ øt'e ngue ga̱ pa̱hmʉ
    ngue dí̱ n'yohʉ Oja̱.
  nop-nop: Bepaŋdi Munabuliŋiŋ nimguk kaŋ wendi Bepaŋ ne buŋa indigut galiŋa hatilak
    kaŋ indi wooŋ adigut galiŋa hatiyam u miŋgoŋ mintadakalelak.
  obo-NT: Iyon po-ukit no nosorollan ta no nosokkad ki riyon to Monama woy sikandin
    mandad dinit keta, otik id boggoy rin keta iddos kandin no Ispiritu.
  cak-ENT: Y chuka' ketaman que jun kabanun riq'uin ri Dios y rija' c'o pa tak kánima,
    roma c'o ri Rulok'olüj Espíritu ri ruyo'on cheke.
  lif-NT: ᤂᤢᤏᤧ᤹ ᤁᤢᤛᤣᤛᤣᤔᤠᤱᤅᤡᤴ ᤀᤠᤏᤡ᤹ ᤀᤠᤒᤡᤖᤧᤀᤠᤱ ᤘᤠ᤹ᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤀᤠᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤥ
    ᤀᤠᤘᤠ᤹ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ ᤀᤠᤏᤡ᤹ᤀᤥ ᤘᤠ᤹ ᤁᤧᤗ᤹ᤒᤠᤴ ᤁᤢᤛᤡᤱ ᤀᤠᤏᤡ᤺ᤳᤋᤢᤶᤗᤥ॥
  mie-NT: De maá Espíritu Santo jā ní jēhe yā jā ndéē inī ō, maá yā stéhēn jā íñí
    nīhin ó jíín Yāā Dios, de ndéē Yāā Dios inī ō.
  san-TIB: ཨསྨབྷྱཾ ཏེན སྭཀཱིཡཱཏྨནོཾ྅ཤོ དཏྟ ཨིཏྱནེན ཝཡཾ ཡཏ྄ ཏསྨིན྄ ཏིཥྛཱམཿ ས ཙ ཡད྄ ཨསྨཱསུ
    ཏིཥྛཏཱིཏི ཛཱནཱིམཿ།
  qve-NT: Noqanchismanqa kikin Diosmi chay Santo Espiritunta qowaranchis. Chayraykun
    yachanchis, noqanchisqa Dioswan huklla kasqanchista.
  pao-NT: Soo Te Naa ka tu Besa Pooha-ma te sootuhipu. Ooonne'yoona ooosapa te tummatzina
    tamme oo-no besa kemmadape.
  cbu-NT: Apanll iyash mangini taariya. Iysha Apanllee chinakani; uwsha Apanll iyaa
    chinaktamcha. Nee mangoonkini yuwamun iyash Waanaatsi Wani pshtarangu anumuna.
  usa-usa: Áánûqtu wení Aokaq-Áámá tiyúwáitaqtaa yáátáá umá kémayaunaboanataa wepí
    kémaunanataa wemá kepíqtáá kémaiye.
