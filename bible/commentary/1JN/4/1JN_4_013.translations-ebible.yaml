  yut-yut: Piŋkop da Wupni nimgut, do nin Piŋkopmon ekwamaŋ ae Piŋkop ninon egɨsak
    yaŋsi nandamaŋ.
  grc-BYZ: ἐν τούτῳ γινώσκομεν ὅτι ἐν αὐτῷ μένομεν καὶ αὐτὸς ἐν ἡμῖν, ὅτι ἐκ τοῦ Πνεύματος
