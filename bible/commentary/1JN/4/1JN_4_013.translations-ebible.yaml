  kze-kze: Áánútun-amanko kentáásirumpimba máyáintaveta séta kesáá Áánútuwe tarúmai
    máyaunanaya Áánútu keséya tarúmai máyáiye-aimba kwésune.
  mpj-mpj: Mamalu-lanya Kuurti jarrpajunu, palujanula nintilu kulini jilanya, “Yilta
