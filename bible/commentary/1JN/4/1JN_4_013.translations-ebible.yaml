  jid-jid: Na ki ki toh di ki hei tare ni u'wa hei ni mi mibu. Anota bru Ruhu ma bari.
  wmw-wmw: 'Tukwijiwa kuwa tikilungana naye na iye alungana nofwe javi: kwa kuwa katipa
