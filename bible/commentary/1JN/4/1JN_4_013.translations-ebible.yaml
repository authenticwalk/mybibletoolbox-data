  san-DEV: अस्मभ्यं तेन स्वकीयात्मनोंऽशो दत्त इत्यनेन वयं यत् तस्मिन् तिष्ठामः स च
    यद् अस्मासु तिष्ठतीति जानीमः।
  tna-NT: Bahue ecuaneda Diusu ecuana neje dunejiji yani, Espíritu Santo ecuana tiatana
