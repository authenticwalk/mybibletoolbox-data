  qwh-NT: Y Santu Espiritunta noqantsicman Dios cachamushqa captinmi, musyantsic Dioswan
    quecanqantsicta, y pe noqantsicwan quecanqantapis.
  gaw-gaw: Nug nuḵa nuhig Ouḏi ig meḵom amunu amup̱a ig dooṯem, ig nuhigp̱a daautut,
