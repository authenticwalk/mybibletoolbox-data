  hat-hat: Nou konnen nou fè yonn ak Bondye, Bondye fè yonn ak nou, paske li ban nou
    Sentespri li.
  npl-NT: Kuali tikmatokeh tinemih iwan Dios iwa Ye kajki totech, porke yotechmák
    Iespíritu.
  bgg-bgg: Gethek ne izai Hamangkhung-aphuii rog ò shii chiih-è ai ne gethek rog ò
    shii, nyieliieshii ai è awai ro Ragung shii gethek shii phi ro.
  eng-TCENT: We know that we abide in him and he in us because he has given us his
    Spirit.
  eng-BSB: 'By this we know that we remain in Him, and He in us: He has given us of
    His Spirit.'
  cpu-NT: Tema Pava jotyaantakairi Tasorentsinkantsi inampishiretantai, iro ayotantaari
    omapero atsipashiretaari.
  san-ASM: অস্মভ্যং তেন স্ৱকীযাত্মনোংঽশো দত্ত ইত্যনেন ৱযং যৎ তস্মিন্ তিষ্ঠামঃ স চ
    যদ্ অস্মাসু তিষ্ঠতীতি জানীমঃ|
  tac-NT: '''La machiáa Onorúgame ''kúchila nírigo napugiti ramué ''ma alawégame nírigo
    Onorúgame Alawala, napugiti bo''né Onorúgame nejíligime bo''né Alawala.'
  eng-WEBPB: By this we know that we remain in him and he in us, because he has given
    us of his Spirit.
  gfk-H: Dahat nunurei bia dahat sala kis taar tana ma ia i sala kis taar ta dahat
    hoken, kanong i ta tar no Tanuana ta dahat.
  viv-viv: KaduꞋe, ide Yaubada againe kamiyamiyaveꞋavina ada BanaꞋe ide agaideya gimiyamiyaveꞋavina
    ma hidede amine kahalamanena, higa Bana AluꞋaluwana giveleda be Tauna nuwahinagedeya
    gimimiyami.
  yao-yao: Kwa litala li tukumanyilila kuti tukutama nkulumbikana ni Akunnungu, ni
    Akunnungu akutama nkulumbikana ni uweji, pakuŵa atupele Mbumu jwao.
  tgp-tgp: Matan God mo siler̃a na Tanumena, r̃a levosahia vara enr̃a r̃a lo toho
    hinia, sohen enia mo lo toho hinir̃a.
  auc-NT: Mönö tömengä nempo quëwëmö inte tömengä ingante adobaï mönö entawente quëwëmompa.
    Wængonguï tömengä Önöwoca ingante mönö ïmonte pönongä ængamöimpa. Mänömaï beyæ̈
    mönö mänïnö ante do ëñëmompa.
  kbc-NT: Jowooɡ̶otaɡ̶a me ɡ̶odexogotege Aneotedoɡ̶oji, codaa maɡ̶aɡ̶a iniwa catiwedi
    ɡ̶odaaleɡ̶enali, leeɡ̶odi me najigotedoɡ̶owa Liwigo.
  bmh-bmh: Uwait nugtal gonugau Ah Wes migeun. Gonun ig abiu ig go dual darem, go
    ig ibaig dareu.
  ctu-BL: Che' jini, la cujil woli la cajñel ti Dios, la cujil woli' yajñel Dios ti
    joñonla, come tsa'ix i yʌq'ueyonla i yEspíritu.
  meq-meq: Ka sərakwa ha nəkway mə həlay i Mbəlom ada neŋgeye tə nəkway na, kəkay?
    Ka sərakwa ha na, hərwi kə vəlakway Məsəfəre ŋgay.
  noa-H: Mag maach Hẽwandam dʌ̈i k'apeerk'a nʌm hanʌmjã k'ap'ʌ nʌmʌn, hich Hẽwandamau
    maach dʌ̈i mag k'apeerk'am k'õchgau hich garmua hich Hak'aar maachig deetarr haawaiu.
  alp-NT: Alla Iono Eni Ro Misete Ikbasae ite peneka. Hoko ite rekwa be iteki hidupe
    esa kai Alla peneka.
  san-VEL: asmabhya.m tena svakiiyaatmano.m.a"so datta ityanena vaya.m yat tasmin
    ti.s.thaama.h sa ca yad asmaasu ti.s.thatiiti jaaniima.h|
  kbq-kbq: E'ina'ma hanuta tagra antahita keta huta Anumzamo'ene mani'none hanunkeno,
    Agra tagrane nemanie. Na'ankure Agra'a Avamura tamigeno tagrane mani'ne.
  kbh-kbh: 'Bënga mënts̈á montsobena ndegombre jtsetats̈ëmbuana bënga Bëngbe Bëtsáftaca
    imomnama y cha bë́ngaftaca: cha tonjanma chabe Espíritu bëngbe ainaniñe cháuamashënguama.'
  ron-LSB: Întru aceasta cunoaștem că noi rămânem în El și El în noi, pentru că ne-a
    dat din Duhul Său.
  pon-pon: I me kitail ajaki, me kitail mimieta re a, o a kotikot re atail, pwe a
    kotin kupurai don kitail er Nen i.
  nhe-BL: Tijmatij para melahuac timocahuaj ipan Toteco huan yajaya mocahua ipan tojuanti
    pampa yajaya techmacatoc Itonal.
  sps-sps: Ara nater ara kaa er Tsunia, ana Ayei kaa en nato tsura, tana saa Ayei
    te faan bus iny men Aaven Tsunia tsura.
  wnc-wnc: Siwan Anututa inane Waunga niman Waungu waapata nindane musipmin pangenawan
    ninda natake ninu Anutuat musipminu takngatukan natake unekan binga gatake yuamang
    ngang natapna kekekanggak.
  bus-bus: Wá dↄ̃ kɛ̀ wá kú à guu bensↄ̃ à kú wa guu, kɛ̀ à a Ninii kpàwa yãnzi.
  gub-BL: Umur Wekwe zanewe a'e, a'e rupi zaiko putar ipyr zane. Wiko zanepy'a pe
    a'e no, ta'e umur Wekwe zanewe a'e xe.
  imo-imo: Yuni yunge Mini Kakemu lino tirimuna pilipolio Yu lino kinye kopu tepa
    moromo, lino yu kinye kopu tepo moromolo nimbo pimolo.
  boj-boj: Iga kiyersim qalieqom, Qotei a gagoq di beteresonaqa iga kamba dego a beteryejunum?
    E ubtosiy marqai. Qotei na aqa Mondor iga egej dena iga qalieqom.
  eng-DRA: 'In this we know that we abide in him, and he in us: because he hath given
    us of his spirit.'
  knf-knf: Naşibaţi awul nja *Uhaaş wi nul, ukaaŋ kë ŋji ŋme kë ŋmëbana, kë abot amëban
    nja.
  san-KHM: អស្មភ្យំ តេន ស្វកីយាត្មនោំៜឝោ ទត្ត ឥត្យនេន វយំ យត៑ តស្មិន៑ តិឞ្ឋាមះ ស ច
    យទ៑ អស្មាសុ តិឞ្ឋតីតិ ជានីមះ។
  arn-NT: Femngechi kimnieiñ iñchiñ taiñ mülen Ngünechen mew ka kisu tañi mülen iñchiñ
    mew, kisu ñi Küme Püllü am eluetew ta iñchiñ.
  zas-NT: Dunuj ree rayagbee guial nabannëꞌ reeman abiꞌ laaman zaꞌ con dunuj ree,
    din ma banee xSprijtaman duloj ree.
  ken-NT: Nɛ ɛnyɨŋ ɛnɛ ɛ́kʉ̀ sɛ́ndɨ́ŋɨ́ bɛ sɛ́chi nɛ Mandɛm mpoknkɛm nɛ bɛ yí achí
    nɛ bhɛsɛ mpoknkɛm chí Ɛfóŋó yi ɛnɛ yi achyɛ bhɛsɛ.
