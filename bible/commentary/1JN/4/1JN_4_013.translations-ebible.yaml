    य्‍हाङ परमेश्‍वरदेन छ्‌याम, ओच्‍छे परमेश्‍वर य्‍हाङदेन छ्‌याम मुला भिबा ताम य्‍हाङदा
    था मुला।
  avt-avt: Haiu mertei haiu metike God haiu mau han kiutɨp mentar hɨrak nɨpaa kewetai
    Hɨmɨn kɨrak Yaaik ketikewai kepu.
  cbk-cbk: 'Y ahora gayot este: paquemodo man kita puede asegura que unido kita con
    Dios, y ele unido canaton? Sabe kita ese cay ya dale le canaton el di suyo Espiritu
    Santo.'
  uig-ARA: بىز بىزنىڭ ئۇنىڭدا ياشاۋاتقانلىقىمىزنى ۋە ئۇنىڭ بىزدە ياشاۋاتقانلىقىنى
    شۇنىڭدىن بىلىمىزكى، ئۇ ئۆز روھىنى بىزگە ئاتا قىلغان.
  tuf-tuf: Isat uchta síhw̃aro. Is urán Sir ícatro. Rahra Sir urá is ícatro. Isat
    eyta síhw̃aro. Sirat ima Ajcan Camur Eya is quin wíjacro. Eyta wijac rehquít,
    is urá Sir icar síhw̃aro. Ey urá is icar síhw̃aro.
  abx-abx: Sanglit sasayuran-ta kam nga ungod padayon kita pagpaki'adda si iya ngan
    iya may padayon pagpaki'adda si kita, tungod kay agpumwan-na si kita kam i Espiritu-na.
  mco-NT: Nejhuɨɨyɨm ɨɨch ajt co nyajpatɨm ma Dios, e nañ jadu'n Dios yajpaady ma
    ɨɨch ajt, mɨɨd co yɨ' yjɨhuɨ'ñ ymɨc'ajt tɨ xy'adɨgɨɨyɨm tɨ xyjottɨgɨɨyɨm.
  cpb-NT: Tema Pawa rotyaantakairi Tasorenkantsi risaikashiretantai, iro ayotantaari
    imapero atsipashiretaari.
  aon-aon: Anan douk nakop ananin Mishin nyapenyap. Namudok aria madukemesh um, apak
    douk mani anan Iruhin mape aria anan shopunek nani apak mape.
  hus-NT-2005: I choꞌób abal u kʼwajatich kʼal na Dios ani Jajáꞌ, kʼwajat kʼal wawáꞌ
    abal tu pidhámalich an tin Tʼokat Ejattal.
  mig-NT: Ja̱ yúán kájini̱‑yo̱ já ncháá‑yo̱ jíín‑yá. Te ncháá‑ya̱ jíín‑yó. Chi ni̱
    ja̱'a‑ya̱ Espíritu‑ya̱ núu̱‑yo̱.
  bps-bps: Ani gugmadeito sasatu ito di Dwata, na mnè kenen di gito, du tagablén di
    gito Tulusan.
  mbs-mbs: Netegahan tadon te diyà kidon kandin aw diyà heman sikandin kenitadon so
    pineokit te Espiritu Santo imbegay din kenitadon.
  tof-tof: God tóba Samu mibü kuri tókyenóp, da we ngarkwatódó ki umulakla wagó, mi
    Godka ngyabendakla akó God mibü bübdü ngyabenda.
  cme-NT: Diiloŋo hãa-ye u *Yalle‑i ku'i ciɛ i suɔ wuɔ uu dii baa-ye aa i bi waa
    baa-yo.
  sus-sus: Won a kolon won nun Ala na a ra, barima a bara a Xaxili fi won ma.
  pon-2006: 'Iet me kitail esehki me kitail kin mihmi rehn Koht oh pein ih kin ketiket
    rehtail: pwehki pein ih e ketikihongkitailehr Ngene.'
  dad-dad: Ada keleĩ, ada ĩ bun tabodok, agef fen, ĩ ada bun ibodok, ere nigin, ĩ
    yogon Awa Uur ada ifanadan.
  zab-NT: Dunnɨ nánnɨ dec rbeznén Dios ne laany rbeznézacny dunnɨ pur ni abnɨɨdxny
    Spíritu Sant xtenny dunnɨ.
  jae-jae: Eŋ kêkêŋ Ŋalau gêdêŋ aêac aŋga tau nê Ŋalau, tec gêwa aêac sa gebe tamoa
    dawiŋ Anôtô ma Anôtô gêmoa gêwiŋ aêac.
  ksd-ksd: go ra magit da nunure tana ba da ki tana, ma ba i ki ta dat, tago i ga
    tul tar ra Tulungeana ta dat.
  msm-NT: Ogkamaan ki no ogpabilin ki duon to Diyus aw to Diyus ogpabilin kani ita
    su imbogoy din ita to Ispiritu din.
  myk-myk: To Kilɛ ya wu Munaa li kan wèe mu, lee na wèe ya li cɛ na jo wèe wa ni
    wu ni kariɲɛɛgɛ ni, wu bɛ di ɲɛ ni wù ni kariɲɛɛgɛ ni.
  sbe-sbe: Kabina ta kata meta iya unai ta miyamiya, yo hinage iya ede ye miyamiya
    kalidaena, matawuwuna Yaluwana ede ye haiyamako.
  mcr-mcr: Goti Iqu ne nenyätaŋgi, ne Ique änyäŋquä iiŋqä näqŋqe, äänä heatuŋque?
    Ne iiŋqä näqŋqä meqe, Iqu Iqueqä Dŋä Ique änätapkqä iuta heanä.
  cux-NT: Ndúúcū chuū ní deenu yú chi canee yú nduucú yā ní 'iiⁿ'yāⁿ miiⁿ nduucú yā
    s'uuúⁿ cáávā chi tee yā Espíritu N'dai yeⁿ'é Ndyuūs s'uuúⁿ.
  tur-YTC: 'Bizim O’nda, O’nun bizde kaldığını şundan biliyoruz: O bize kendi Ruh’undan
