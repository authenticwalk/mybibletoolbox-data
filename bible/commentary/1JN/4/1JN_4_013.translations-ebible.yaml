  azg-NT: Ndö vaa na tsiꞌmanhanꞌ na cotsamꞌan jaa yo Tyoꞌtsꞌon ndoꞌ na mꞌaan jon quiiꞌ
    ñuan njanhan ngꞌe jndë tyincyaa jon Espíritu Santo quiiꞌ nnꞌön.
  bhd-bhd: इस सेइं अस ज़ानतम, कि अस परमेशरे मां बनो रातम, ते परमेशर असन मां, किजोकि
    तैने असन अपने आत्माई मरां दित्ती।
  too-NT: Quina'n ca'tzīyāuj palh Dios quincātā'lahui'lani'. Huā'mā' ca'tzīyāuj como
    quincāmaxquī'nī'ta'ni' huan Espíritu Santo.
  ind-AYT: Dengan ini, kita tahu bahwa kita tinggal di dalam Allah dan Allah di dalam
    kita karena Allah sudah memberikan kepada kita dari Roh-Nya.
  cjo-NT: Rotyaantakaero Ishire, ikithaatakaero, omatakaakae akimityaari rirori. Rootaki
    ayotantakari akempiyaminthatari.
  nsn-nsn: Inggeig i ate pare, i uangoul tagu tang God, doh inggon e uangoul tagu
