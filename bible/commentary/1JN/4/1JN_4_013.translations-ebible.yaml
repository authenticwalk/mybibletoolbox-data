  zga-M: Pa ile tulumanyile ukuta tutama mugati mumwene nayumwene mugati ndyufwe,
    ulwakuva atupile Umepo vamwene.
  yom-yom: 'Tala, mu diambu diadi tuzabidi ti beto tuidi mu niandi ayi niandi widi
