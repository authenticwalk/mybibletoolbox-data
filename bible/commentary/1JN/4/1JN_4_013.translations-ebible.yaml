  huu-NT: Naimɨe Joreño caɨmo itatajamona, naimɨena caɨ nabaillana uiñotɨcaɨ. Caɨna
    naimɨe nabaillana jɨaɨ uiñotɨcaɨ.
  jiv-NT: Yus ni Wakani̱n suramsa asakrin Yus iiji̱a̱i̱ tsaniṉ wekaana nusha tura
