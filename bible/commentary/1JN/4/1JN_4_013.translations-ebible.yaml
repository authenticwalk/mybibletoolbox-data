  dan-1931: Derpå kende vi, at vi blive i ham, og han i os, at han har givet os af
    sin Ånd.
  kwj-kwj: Gotri Himamwale rihi naha tini nunu haro. O keke apa nu hambwanda, nunu
    rini ga nu dawani rini okwe nunu ga do da.
  vie-OVCB: Chúa đã ban Chúa Thánh Linh vào lòng chúng ta để chứng tỏ chúng ta đang
