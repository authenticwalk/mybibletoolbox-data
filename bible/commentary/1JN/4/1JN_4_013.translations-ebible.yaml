    dabade tatedo irera.
  san-IAS: asmabhyaṁ tena svakīyātmanoṁ'śo datta ityanena vayaṁ yat tasmin tiṣṭhāmaḥ
    sa ca yad asmāsu tiṣṭhatīti jānīmaḥ|
  nho-nho: Taatou e illoa maa taatou e nnoho ma TeAtua aa a Ia e noho ma taatou, i te aa,
