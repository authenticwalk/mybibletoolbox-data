  gmv-GGM: Izi nus ba ayana imida gish nu izan dizaysanne izikka nunan dizaysa nu
    hessan eros.
  ssg-ssg: Haeu hani kako Holi Spirit, aile ape kako tioi ka Haeu pakata xoxox kapi
