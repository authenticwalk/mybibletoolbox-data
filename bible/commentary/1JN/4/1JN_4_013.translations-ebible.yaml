  san-ITR: asmabhyaM tena svakIyAtmanoM.asho datta ityanena vayaM yat tasmin tiShThAmaH
    sa cha yad asmAsu tiShThatIti jAnImaH|
  bel-N: З гэтага мы пазнаем, што мы застаемся ў Ім, і Ён — у нас, што Ён даў нам
    ад Духа Свайго.
  sch-sch: Pathien'n ama Ratha mi pêk zoi sikin ama leh inzomin ei oma, male ama
    eini leh inzomin aom ti ei riet minthâr ani.
  mic-MIQNT: Ta'n tujiw ula tela'taqati'gw na tujiw geitu'gw siaw majulgwalu'g Gjinisgam
