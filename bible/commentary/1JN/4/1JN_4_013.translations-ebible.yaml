  otm-NT: Dí pąhmbʉ ngue dí 'bʉhmbʉ Oją, nɛ nu Oją bin ząm bʉ ja ma mbʉihʉ. Guehna
    dí pąhmbʉ, nguetho bi 'dajʉ rá Hogandąhi,
  dah-dah: Be, Al Kuruŋ beleŋ Holi Spirit dunyiŋ geb, Al Kuruŋbe neŋya hike neŋ wor
