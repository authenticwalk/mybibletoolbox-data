  nca-nca: Norendo Anutu quroko yoroteto, ko enendo nore quroko yorote. Ŋunde iŋoteto,
    dokoro eneŋombo Yuqayó ŋu komo rero nore nunaró ŋu.
  zpz-NTPP: Yuꞌ tub mod par nu gad lagy den nu nac dun Ñgyoozh nunu Ñgyoozh nac num
    de ub na. Rad lagy der de ndeꞌ nu nac nu briic mi Espiriit Yon nim ni den.
  mkj-mkj: 'Ioar me kisai kidalki pwa kisai kin minmine ipen Koahs, apel Ih kin minmine
    ipasai: pwa Ih ne kioang kisai Ngenin.'
  zac-NT: Nanë́ hiaꞌa cabezënú më lëꞌë hiaꞌa nu quëbezënú hiaꞌa con lëꞌë më purquë
    bëneꞌe më Espíritu Santo nazeꞌdë de lëꞌë më. Cabezënúhiꞌ lëꞌë hiaꞌa.
  kyg-kyg: Goti Aunemeꞌamo ago alino lamiꞌniyaꞌmofeꞌmo ani kavatetiꞌmo ago ageꞌnonana
    agaepiꞌmo alagi maiꞌnonageno lagaepiꞌmo alagi maiꞌniye.
  kmk-kmk: Intod Apudyus dit Ispiritu na kan ditaku ot siyadi dit manigammuwan taku
    un naiyossaan taku kan Apudyus kan naiyossaan pay si Apudyus kan ditaku.
  cao-NT: Parayamaquia. Dios ó tsi bësoqui noa. Jasca, no nohó bëso xo Dios ri. Toa
    cahëqui noa, noqui jahuë Espíritu Santo ja ani iqui na.
  bbr-bbr: Anut nukasar kon Osou Näu ikowon. Kiro onokun ik äpu ik ko pak raum, ko
    ik pak rau.
  inb-inb: Taita Dius, pai kikinpa Ispi­ri­tu­ta­mi nukan­chita kara­murka. Chasa­man­da­mi
    iachan­chi, pari­juma nukan­chi­wa Taita Dius­wa sug­lla kaug­sai iukag ni­raiagta.
  hrv-hrv: 'Po ovom znamo da ostajemo u njemu i on u nama: od Duha nam je svoga dao.'
  box-NT: Bìo nɔn wa zũ le warɛ́n páanía làa de á lerɛ́n mún páanía làa
    wɛn, lé bìo le nɔn mí Hácírí wɛn.
  ote-NT: Nujʉ dí pa̱hʉ gue dí ꞌbʉhʉ co Ajua̱ ne Ajua̱ ꞌbʉi con guecjʉ nguetho nuꞌá̱
    xa ꞌracjʉ rá Ma̱ca Nda̱hi.
  wnu-wnu: Wonou Igomurur qau eng init qenen imurima innonogursi igo. End in Qenu
    imbig igumune wo gor inimbig igo.
  zam-NT: Con' co' ndlu' loo na' le' Diox nzo loo na' no nzo na' loo Diox nac le'
    Diox mbli ngulàa Xpii Natú' loo na' par thidtene yan' no Xpii Natú' na' par ñibe'
    Xpii Natú' loo na'.
  zyp-NT: Khazing a chung letah ung he peh ka, Ama zong kaa chung letah a ung hrah
    tah cawh kaa hni, zecawtamaw tatah a Thlawpaw a ma peh cawtah hei a cang.
  sey-NT: Ja̱je paꞌina, i̱ joyore maina i̱sisi doꞌire asayë, i̱ ja̱ꞌre paꞌijëna, i̱pi
    mai ja̱ꞌre paꞌiji cajë.
  nvm-nvm: Noka ma vierafega God fu nona ga no madu Godna oij ijefuon maiji fu Kaven
    fuon kege no uniafduin.
  mps-mps: God agai aga Mobo Bidi dabolo mawai. Tama tibaso, dago koneai, da God dali
    bidibo dao, tama aga da dali bidibo dao.
  seh-seh: Ife tisadziwa kuti tiri muna Mulungu, Iyembo ali muna ife, thangwi Iye
    atipasa Nzimu wace.
  pab-NT: Enore Haisekohare ijita womana hoka hatyo hiyeta wawaiyore tyaonitere wikakoa
    kakoa, exahe wisaonitere ekakoa kakoa.
  llg-llg: Manetualain fee Dulan neu ita dale nala. Huu ndia de, ita bubuluk tae,
    ita soda nala dalek esa to Ndia, ma Ndia boe oo, dalek esa no ita.
  kyf-kyf: 'Sa -a yibhelia we ''ji nɩɩ, -a mɩ -Lagɔ ''wʋ, ''ɩn -Lagɔ mɩ -aɩn ''wʋ,
    mʋ nɩ: ɔ ka -aɩn ɔ Zuzu ''nyɛ.'
  tpi-tpi: Olsem wanem na yumi inap save, God i pas wantaim yumi na yumi pas wantaim
    em? Yumi save long dispela, long wanem, em i bin givim Spirit bilong em yet long
    yumi.
  mih-NT: Ihya cuhva cuu coto yo vatyi ɨɨn ñi iyo yo sihin maa ra Ndyoo, ta ɨɨn ñi
    iyo tucu maa ra sihin yo vatyi saha maa ra Tatyi Ii ra sii yo.
  qvh-NT: Tayta Diosninsi nogansiwan caycashganta y nogansipis paywan caycashgansita
    musyansi Santu Espirituta chasquicush carmi.
  kms-kms: Ni nikin Ququ te beghi nengu, pugri bu beghi nei bab beghi ninde pas di
    ni beghi nde nas.
  agn-agn: Gasigoro ita ang indi ita agpalbag ong Dios ig tanandia pirmi ka ong yaten,
