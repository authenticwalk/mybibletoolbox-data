  mto-NT: Ku̱x tseꞌe je̱ Nteꞌyam xmo̱ꞌyumdi je̱ Espíritu Santo, je̱ꞌe̱ ka̱jx tseꞌe
    nnu̱jaꞌvimda je̱ts ijtumdupeꞌe je̱m je̱ Nteꞌyam jyaꞌvin ka̱jxm je̱ts je̱ꞌe̱ veꞌe
    ijtpap yam u̱u̱ꞌm njaꞌvin ka̱jxmamda.
  bzh-bzh: Vo yö yi Anon Vabuung vu hil, lob hil naraḳ ni raḳ sënë bë hil los Anutu
