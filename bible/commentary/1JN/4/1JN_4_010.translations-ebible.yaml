  tam-TCV: 'இதுவே அன்பு: நாம் இறைவனிடம் அன்பாயிருக்கவில்லை. ஆனால் அவர் நம்மில் அன்புகாட்டி,
    நம்முடைய பாவங்களுக்கான நிவாரண பலியாகத் தமது மகனை அனுப்பினார்.'
  mit-NT: Vàchi màdì ñá‑sànì cuu ini ndohó sàhà mii‑yá nduá, còó; divi ñà‑cùú ini
    mii‑yá sàhà ndohó nduá, te sàháyùcàndùá nì techuún‑yá Dèhemanì‑yá nì quixi‑ya
    nì xìhì‑yà sàhà‑ndà, dandu mà nsínúú gà ini‑yà sàhà cuàchi‑ndà.
  ceb-ULB: Mao kini ang gugma, dili kita ang nahigugma sa Dios, apan siya nahigugma
    kanato, ug nagpadala sa iyang Anak nga mahimong halad-sakripisyo sa atong mga
    sala.
  ces-LB: Na počátku tedy stojí Boží láska a oběť, tam se rodí naše láska k Bohu.
  mkn-mkn: Kalo mau lia sayang yang batúl, jang lia kotong pung sayang sang Tuhan.
    Ma lia Tuhan pung sayang sang kotong, tagal Dia kirim Dia pung Ana ko mati jadi
    korban ganti sang kotong. Deng bagitu, Dia hapus buang kotong pung sala dong,
    ko kotong bisa babae kambali deng Dia.
  pol-UBG: Na tym polega miłość, że nie my umiłowaliśmy Boga, ale że on nas umiłował
    i posłał swego Syna, aby był przebłaganiem za nasze grzechy.
  qxh-NT: Sumaj tantiyacushun. Tayta Diosninchita manchapacuyta mana yaćhashcanchichu.
    Manchäga paymi llaquipämashcanchi. Chaymi Wawan Jesústa caćhamusha nuwanchi-raycur
    wañuyman ćhayananpaj. Jesús quiquinpa caway-bïdanta ćhurasha juchanchita aparicunanpaj.
    Chaynuypa Tayta Diosninchi juchanchita mana yarparannachu.
  nwi-nwi: Norkeikeiyen əfrakɨs ramni məknekɨn mə, “Pəh nien mə kɨtawə kɨmɨsorkeikei
    Kughen, mərɨg In rɨmnorkeikei ətawə mher-pə kɨn Tɨni ruə, kɨni mɨvəhsi-pən narpɨnien
    kape təvhagə has kapətawə kɨmin, nɨtawɨn rɨmnaiyu.”
  kmo-kmo: 'Nota God riina rukusii tawey, diita nona rukusii tawa boboyen mukuchikasakech.
    Rukusii tawa boboy diitata: God rii nona rukusii tarek, riita riiti yikapwa podareban
    diita nosapek heechirek yar. Yarek, riita noti kapasek boboyen bachi poyer. Noti
    kapasek boboyen bachi poyeken eena heechirek yar. Dii eeta rukusii tawa boboy.'
  agr-agr: Jutiichuitji dekatkau Apajuí aneejakutik, niiyai jutii aidautin anempajua
