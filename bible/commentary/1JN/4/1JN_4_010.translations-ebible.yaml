    miishano jiyanooshaanura. Naa cutarate seetanujuanaa paniniu.'
  ziw-ziw: Vino ungi nivyo wili, suko kugamba suwe chamungaga Chohile nkongo, mna
    kwa uyo achungaga niyo amwigala Mwanawe atende ntambiko ya kuchilekeila masa yetu.
  grc-TR: Ἐν τούτῳ ἐστὶν ἡ ἀγάπη, οὐχ ὅτι ἡμεῖς ἠγαπήσαμεν τὸν Θεόν, ἀλλ᾿ ὅτι αὐτὸς
