    bʌ i Yalobil cha'an i sajtyel cha'an i xot'beñonla lac mul.
  lac-NT: Caj u yesaj techex bic u yajquintiquechex C'uj. Rajen caj u tuchi't u parar
    C'uj, quir u quimin, quir u jawsic ic si'pirex. Cax mʌ' tic yajquintex C'uj a
    to'onexo'. Chen C'uj caj u yajquin to'onex.
  xla-xla: Bokotiyapo malamolowe ikadepe kokoye ipapena. Ka꞉yapa dita Godye pomalamana,
    hao. Amasiyama Godta dia꞉ye sikemte bokotiyapo malamama Yami hatlopeye di watle
    hamiwapo, ya꞉tapo di batalimale asiyama halowedeme.
  xav-NT: Wa norĩ hã 'Re ĩhâimana u'âsi mono, wama sawi pese za'ra di. Tane nherẽ,
    te taha nhipai u te te 're wa'azawi pese uptabi. Taha wa, ma tô ti'ra we satõ
    ti'ai u, wazada dâ'â da, wazada dâ'â wa, wawasété na te te oto 're wa'ab'madâ'â
    tõ mono da. Tô sena ĩsimizawi pese zé hã siwaprosi te tãma 're hâimana, danhipai
    u.
  cuk-cuk: 'We-sabgued-napiragwadi, weyobid: Ar anmar Bab-Dummad-sabgussulid. Bab-Dummad,
    e anmar-sabgusad. Bab-Dummad, anmarga isgued-nabogega E-Machi barmiargusad.'
  tbf-tbf: Ine arie mi tentoiv. A kap va egiet giet nga muna tovie e Raban eiekesen
