    Bigathani''ihi ida akadibadani jaharika''oaki abosini akadimoni hini.'
  twi-twi: Eyi ne ɔdɔ. Ɛnkyerɛ sɛ yɛdɔ Onyankopɔn, na mmom, ɔno na ɔdɔ yɛn nti ɔsomaa
    ne Ba sɛ yɛmfa ne so nya yɛn bɔne ho mpata.
  hlt-hlt: Lungnah tah te khuiah ni a om. Mamih loh Pathen te n'lungnah moenih. Tedae
