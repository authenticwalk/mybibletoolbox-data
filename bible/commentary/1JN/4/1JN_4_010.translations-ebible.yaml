  gof-ENT: ቱማ ሲቆ ጉሳይ ሃይሳ፡ ኑኒ ፆሳ ሲቂዳ ጊሾ ጊዶናሺን ፆሳይ ኑና ሲቂዳ ጊሾኔ ኑ ናጋራፔ ኑና ማራናው ባ ናዓ ኪቲዳ
