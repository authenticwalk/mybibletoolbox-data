  eng-DBY: Herein is love, not that we loved God, but that he loved us, and sent his
    Son a propitiation for our sins.
  guo-NT: Dios jasox is wʉt, nak-itpaeipon nejxasiyax diachwʉajnakolaxpox. Dios to'ak
    kaekolan paxʉlan, japon tʉpaliajwa cruztat nakwemosliajwapon babijaxan isaspoxanliajwa.
    Xatis nejxasinkaspox Diosliajwa xabicha-el. Me-ama Dios naknejxasinkpox, jachi-el
    wajnejxasiyax Diosliajwa.
  hla-hla: 'A mouna u ngilngil hamana e mar butu u teka: ara i ma ngil mami e Sunahan.
    E moa. E Sunahan e tatagi mam rio ra ba te hala mena namei a Pien Tson i tanen
    te go mi nolo beria ra tere Sunahan tara tou mate i tanen. A ka teka e haruto
    nena te gi mar ngil menai ra a tana katun.'
  mav-NT: Sa'a­wy'i yt wati­ky'e hin i Tupana. Mi'i pytkai aiky'e kahato hawyi toipo­'oro
    Tosa­'yru aiminug sa'ag ko'i atumoma yne hamo. Ha'yru iku'uro hawyi ai'a­piheg
    hap tutu'u yne ra'yn.
  kpf-kpf: Buku orotŋaŋgât topŋâ itâ ziap. Nen Anutu mân buku okŋaŋgâwen. Zâkŋâ buku
    otniŋgâm nanŋâ sâŋgongui gemŋâ bâliŋâniŋaŋgât suupŋâ mem moip. Zorat nen Anutu
