    lekito fulunaiye, loto ilifi melami ne.'
  isl-isl: Kærleikurinn birtist ekki í því að við elskuðum Guð, heldur í því að hann
    elskaði okkur og sendi son sinn til að afplána refsingu fyrir syndir okkar.
  spy-NT: Chamataanaa kumēēbērē acheek ꞉chēē kikeecham Yēyiin, nteenee kichameech
    ꞉Yēyiin kut kukōōn Lakwanyii kuyēk kōrōsyoo /sikēēnyōōwēēch kaat ām choolwookātēēnyoo.
  xnn-xnn: Isonga siya na nan kagtekan nan tet-ewa ay layadna. Tay olay maid layad
    tako ken Apo Dios issan egay tako namatiyan ngem laylaydena kayet datako. Isonga
    inbaana nan Anakna ta matey tasiyay mapakawan nan basbasol tako.
  mwe-mwe: Kweneku ni kupingana, nngabha kuti uwe tushinkutandubhila kwaapinga a Nnungu,
