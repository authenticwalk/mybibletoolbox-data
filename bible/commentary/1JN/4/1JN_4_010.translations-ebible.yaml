  zpc-NT: Tanto nadyëꞌë Diuzi raꞌo, baꞌalaꞌcazi binegueꞌenro Diuzi caora naꞌ, useꞌelëꞌ
    z̃iꞌinëꞌ lao yedyi layu gutinëꞌ lëꞌë yaga cruzo, udiz̃uguëꞌ dulaꞌ xquia quiero
    cuenda yeziꞌz̃e Diuzi quiero.
  gul-NT: 'Wa lob da? Dis wa lob da: Ain dat we lob God, bot God lob we, an e sen
    e Son fa come eenta de wol fa sacrifice esef fa pay fa we sin so dat God kin paadon
    dat sin.'
