  for-for: 'Eya, agu kao''enama nkagoba mayama aborantiye: Piya, taeba agu kao''ena
    kampa potantokana, Koti aewa agu kao''ena puratamagina, yagarawapa otaogana, aguntaenarepa
    asu''a puragaikenaga mampabipa tumintiye.'
  epo-epo: Jen estas la amo, ne ke ni amis Dion, sed ke Li amis nin, kaj sendis Sian
    Filon kiel repacigon pro niaj pekoj.
  gfk-gfk: Ma a mangana linge sa iakan ra magingin na harmarsai tika ma ra sinisip?
    No suruno pai hoken, bia dahat te sip God. Taie. Iesen no suruno bia God ga sip
    dahat gaam marse dahat, ma ga tule se no Natine, a hartabar ie uta ira udahat
    magingin sakena wara hauhau no ngalngaluan gar ta God.
  bjz-bjz: Neno barida bee, aná evere. Namonde amó jo God neno bambi irieta, unona
    seibe namonde amonu neno rururota, namonde anda ari-bari akokogo nundubea gia
    doaita rea, unda Mendi ninenguturieta furia, unda tamonu ari-bari akokogoda mino
    utua, ambubuturie.
  atg-NT: Onana o khi egbegbi inono, ọa khia khi eri awa nono ingme oyi Ẹshinẹgba,
    ama eri ọ nono ingme oyawa, lọli o zẹ ni ọ rọ ghie Omi ọli bhale ni ọ rọ luasẹ
    obo rọ shishi olamhẹ eyawa.
  bjv-NT: E je ɓa jɨ ndɨgɨ Luwə al, nə e e ə ndɨgɨ-je, ə ɨlə NGonne kɨ un rɔne ɨle
    kɔ kadɨ-kare tɨ mbata kɨgə-n dɔ majal je ləje.
  tos-NT: 'Hua̱ yumá̱ li̱hui̱ tapa̱xquí̱tat: ni̱ chá̱mpala quin ti̱ pu̱lh pa̱xqui̱ni̱tahu
