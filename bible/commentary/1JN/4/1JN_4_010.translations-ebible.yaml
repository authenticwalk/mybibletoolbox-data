    Ŋiri qariŋyonaq mandamq aisiqa gago une kobotetgosiqa Qotei aqa minjiŋ taqal waiyej.
  eng-OEBUS: 'This is what love is: it is not that we have loved God, but that he
    loved us and sent his Son to be an atoning sacrifice for our sins.'
  eri-eri: Nere fai-aita ila gau nigei nomo fanyimu waha, Itou nomo fanyimu. Onou
    waha bona ere benou ada iso boya, ere amugedu Itou gau tuweye. Uwa. Itou no we
    amgedu ere gau higai. Onou waha bona no nomo Idau ere ebere une uulu hagei nomo
    bonadu huuru tuwainga oula langa mai.
  wiu-wiu: Nilepa ali atoa toto oneke wene mekakole mena. Totoke wene wedoa mekoa
    mekome eya taneya. Tone toko poanele takoa mitikademe pinali one tigini lodo you
    toa tumotoa one mana moa wetekaneya.
  swe-swe: 'Detta är kärleken: inte att vi har älskat Gud utan att han har älskat
    oss och sänt sin Son som försoning för våra synder. [Guds kärlek som är osjälvisk,
    utgivande och ovillkorlig har sitt ursprung i Gud och visar sig konkret i att
    han gav sin ende Son, se .]'
  cth-cth: Maimouh ni Cathut lungpataw awh toe tie na hoeh. Cathut ni maimouh lung
    na pataw awh, maimae yon tha lah ao nahan Capa a patoun e dawkvah a lungpatawnae
    teh ao.
  mti-mti: Mame me baigan. Nu God gumbe baigan etewa onan. Megara God baigan meuma
    nunne nu gunup, sira me Usiwa baraune onne me kukaeba numawa oya kukaeba anog
    yankwetan puyowawa ane.
  pad-NT: 'Deus haria nakaidiva''oamanija. Nimania hida haria nakaidivakarahovini:
