    hasta quinca̱macaminín xCam, xlá̱ tamacamá̱sta̱lh makni̱ca̱ xta̱chuná̱ la̱ tantum
    tla̱n li̱ca̱xtlahuá̱n hua̱ntu̱ li̱mákni̱t laqui̱mpi̱ chuná̱ naquinca̱pa̱lacaxokoyá̱n
    xpa̱lacata quintala̱kalhi̱ncán.'
  rro-rro: 'Raona''au tohana hanona neiana: Aika Tirama a''i haraona''au aina, ia
    Tirama aika eraona''au ainaka paunai Nahuna euhuna emai aika eka ki''a ihina haona
    tabanai eao.'
  mxp-NT: 'Yɨdeꞌenꞌampy ɨdøꞌøn ja Dios chojkɨn ja pyaꞌayoꞌowɨn yꞌejxɨ tyɨyɨ: pø nɨgɨdi
    adømxɨ ja tø ndsøjkyɨndɨ nbaꞌayøꞌøyɨndɨ jawyeen, pø jaꞌaxɨ adøm køꞌøm tø xtyimchøjkyɨndɨ
    jøts ja yꞌUꞌnk ja xanɨguejxyɨndɨ jøts ja xkuꞌayoꞌowandɨt ja nbøky.'
  aak-aak: Rɨpɨ nánɨ dɨŋɨ́ nɨmoranéná “Ámáyo dɨŋɨ́ sɨxɨ́ nuyirɨ́ná epaxɨ́pɨ, ayɨ́
    apɨrɨ́anɨ?” yaiwipaxɨ́rɨnɨ. Nene Gorɨxomɨ dɨŋɨ́ sɨxɨ́ nuyirane eŋwápɨ marɨ́áɨ,
    sa xewanɨŋo nene dɨŋɨ́ sɨxɨ́ nɨneayirɨ xewaxo negɨ́ ɨ́wɨ́ yarɨŋwápɨ yokwarɨmɨ́
    neaiinɨ́a nánɨ wɨ́rénapɨŋɨ́pɨ nánɨ rarɨŋɨnɨ.
  chd-NT: Ja'ni aƚinca aƚ'e'mola' capic'a laƚpimaye, ticuicomma aƚ'nujuaitsola' iƚniya,
