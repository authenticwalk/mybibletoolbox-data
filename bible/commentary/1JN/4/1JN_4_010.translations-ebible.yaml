    ahin katdoh ahitai.
  mar-mar: आम्ही देवावर प्रीती केली असे नाही तर त्याने आम्हावर प्रीती केली व आपल्या
    एकुलत्या एका पुत्राला आमच्या पापांकरिता प्रायश्चित्त म्हणून पाठवले; यातच खरी प्रीती
    आहे.
  snp-snp: 'Ido siya-muluna lomami monawa etito ya ne: Lalimo Goti ya sete-mulude
