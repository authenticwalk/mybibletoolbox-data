verse: 1JN.004.010
translations:
  kpx-kpx: Nahi Dilavaho isiviale keu baluga holioholinu. Isito Dilavau vasohuta nahiho
    isiviai au mo hanavoge au lohoale hatisi nahie toela ulihale kemo nahi hilokage
    isivive keu nahiho balugataho.
  okv-H: Eto osa ari erena amo ungotena God osa eagora avo mane rate God na ungotena
    osa eto amita Meni avo vahai amina ungotenau ari sasapura hamo amita ta vihou
    humbuto pehaja ikenu puvuna.
  tbo-tbo: Geka a luhogala anona dumana tauta ega Yaubada tata lauhogaleya ma tamogi
    i luhogaleta po Natuna i palihaleya ata apapoe ubeihi i witalaguyabena meya.
  mal-C: 'ഇതാണ് സാക്ഷാൽ സ്നേഹം: നാം ദൈവത്തെ സ്നേഹിച്ചതല്ല, അവിടന്നു നമ്മെ സ്നേഹിച്ച്
    അവിടത്തെ പുത്രനെ നമ്മുടെ പാപനിവാരണയാഗത്തിനായി അയച്ചു.'
  grc-SR: Ἐν τούτῳ ἐστὶν ἡ ἀγάπη, οὐχ ὅτι ⸂ἡμεῖς ἠγαπήσαμεν τὸν θεόν, ἀλλ᾽ ὅτι αὐτὸς
    ἠγάπησεν ἡμᾶς,⸃ καὶ ἀπέστειλεν τὸν υἱὸν αὐτοῦ ἱλασμὸν περὶ τῶν ἁμαρτιῶν ἡμῶν.
  bgc-bgc: प्यार वो न्ही जो हमनै परमेसवर तै करया सै, बल्के प्यार वो सै जो उसनै म्हारै
    तै करया, के म्हारे पापां कै प्रायशिचित कै खात्तर अपणे बेट्टै ताहीं भेज्जा।
  khz-khz: 'Ulamagi ganina ea: Ati ita na Palagu taulamagiato, na ia na ita eulamagirato,
    ne Natuna etuguato, gena kwarega na ita gera rakava penema voi-vagira ulanana.'
  deu-TKW: Darauf steht die Liebe, nicht daß wir Gott geliebt haben, sondern daß er
    uns geliebt hat und hat seinen Sohn gesandt als Sühne für unsere Sünden.
  zsr-NT: Cni nac bëꞌ yöl‑laꞌ nadxíꞌi gdu, clëg ca nadxiꞌiruꞌ‑nëꞌ Dios, san ca naꞌ
    Lëꞌ bdxiꞌinëꞌ rëꞌu, len bsölëꞌë Zxiꞌnczëꞌ quië gutiëꞌ, bugǘëꞌ dul‑laꞌ nabágaꞌruꞌ.
  lin-lin: 'Bolingo yango emonani na likambo oyo : ezali biso te bato tolingaki Nzambe,
    kasi Ye nde alingaki biso mpe atindaki Mwana na Ye mpo ete azala mbeka mpo na
    bolimbisi masumu na biso.'
  hns-NT: Pjaar kare ke matlab na hai kie hamlog Parmeswar ke pjaar kariela, bakie
    oe hamlogke pjaar karies hai. Ohie se oe aapan Beta ke pathaais hai. Aur okar
    Beta ek baliedaan ghat hamlogke paap ke sadja aapan oeppar leis hamlogke aur Parmeswar
    se ek karwaawe khaatien.
  noa-E: Mag Ẽwandamau maach khõsi sim chan mag maachdëuta nacha maach garmua i khõchkhatarr
    aawai khaba, ich garmuata maach daupigau ich Chaai pʉ̈ijim, maach kõit ʉdʉraa
    ich thõopimkhĩir, mag ich thõopibarmua maach khaibag chugpaapʉ̈yaag.
  eng-EMTV: In this is love, not that we loved God, but that He loved us and sent
    His Son to be the propitiation for our sins.
  mib-NT: 'Te yāha cúu jnūhun cúndáhú ni: nasūu jéē xíhna maá yó ni íyo manī yō jiín
    Yaā Dios, chi sa suhva máá yá cúu jeē ní cundáhú ni yā yohó. Te ni tají yá Sēhe
    ya ni quiji, návāha socō yā maá yá jeē quende yā cuēchi yó.'
  lif-NT2: से़क्‍खाबा मिःम्‍जिःङ्‌ग बा कन्‍लो–आनिॽ निङ्‌वाॽफुमाङ्‌ङिन् मिःम्‍जि आमे़त्तुम्‍बा
    मे़ःन्, कर खुने़ॽ लुङ्‌माॽ आदुक्‍ते़आङ् आनिॽ लायोरे़ खुम्‍दिङ्‌ङिल्‍ले़ कुले़क्‌वाओ
    सिदुङ्‌जभा पोःङ्‌मारे़ लागि आबुगे़न् कुस्‍साःन् इक्‍सादिङ् खाम्‍बेःक्‍मो पाङ्‌घु
    युःसुरो॥
  xnj-xnj: Uwu ndi uganu, tete lepi mwatamugani Chapanga, nambu mwene atiganili tete
    ndi amtumili Mwana waki avyayi luteta lwa kutiwusila kumbudila kwitu Chapanga.
  mmx-mmx: Labalamu i lok keretna. Kopmen dola nedik diga vavara solo ne Moroa, ketla
    neni ga balamu dik la ga riki ne Nitna ngan laxaavuk ti ru korop ti laxakapmek
    atnedik.
  cbr-NT: Ami sináncëxunmabi unicama nuibaquin ca Nucën Papa Diosan, a cupí unin 'uchacama
    tërë́ncë 'inuan ënë menuax bamanun aín Bëchicë xuacëxa. Usoquin xuá 'ain cananuna
    'unanin, usaira oquin ca Nucën Papa Diosan unicama nuibatia quixun.
  tee-NT: Ju Dios quintamasunitan ni slivasalh quintamapainin mas tuca' ixmapainiyau
    ju yuchi. Ju yuchi quintamapainiyan chai macamilh ju lakatami ists'alh ju matan'ula
    ix'alhunut ju Dios ixlacata ju qui'alactu'unti'an acsni tavanan nilh. Ju chunch
    ju yuchi mapalalh ixtapalh ju qui'alactu'unti'an.
  eng-LSV: in this is love, not that we loved God, but that He loved us, and sent
    His Son [as] the propitiation for our sins.
  cak-NT: Y can k'alaj-wi chi xe ri Dios ri can ketzij nojo'n, roma can ja raja' ri
    xojo'n-pe kachi na'ey, y man ja' ta roj xojjo'n-apo richi raja' na'ey. Raja' xutak-pe
    ri Ralc'ual chi xcom koma, chi xcoch'otaj (xcuyutaj) kamac.
  pah-NT: 'Ji nda''ei: Nhande ypy tiarõ Tupana''ga. A''ereki gaha nhande arõ. Igwete
    ga gwa''yra''ga mbuhurukari yvya koty. A''ero Tupana''ga ra''yra''ga manoi nhande
    repyga tamombo ti g̃andekote''varuhua g̃a hugwi javoji. Nahã Tupana''ga omboukwaha
    nhanearõhetea a''ero.'
  sja-NT: Tachi Ak'õrepa ichi Warra mãgá pëik'ãri, ak'ɨpiji tachi wãara k'inia iru
    bapari. Tachia iru mãgá k'iniada-e paji. Iruata tachi k'inia iru baji. Mapa ichi
    Warra pëiji piumerã tachia p'ek'au k'achia oopata wẽpapiit'ee.
  xed-xed: 'Tiŋəl Lazglafta ta ɗvutá amu ka ghunagatá tsi ta Zwaŋani ka saha da mtuta
    ŋa pla ghəŋ ŋa plamata Lazglafta ta dmakwa mu. Tsaya na vərɗa ɗvutá mndu, da thə
    amu kazlay: Tiŋəl amu ta ɗvutá Lazglafta kəʼa.'
  mks-NT: Cande̱hé ndo̱ ndá quia̱hva quíhvi̱ ini Ndióxi̱ mí. A̱ ju̱ú jihna ñúhú mí
    na̱qui̱hvi̱ iní Ndióxi̱ jáchi̱ jihna ñúhú ga̱ Ndióxi̱ na̱qui̱hvi̱ ini a mí. Ta
    na̱chindahá a̱ Jesucristo, mé in túhún ji̱ni̱ já ja̱hyi a ña̱ ná cha̱hvi mé Jesús
    sa̱há ndihi cua̱chí tá na̱xi̱hi̱ a̱ ndi̱ca crúxu̱.
  gfk-S: Ma a mangana linge so ikin ra tintalen na harmarsai? No surno paile horek,
    be dait te sip God. Pata. Iesene no surno be God ga sip dait gom marse dait, ma
    iga tule leise no Natine, a hartabar ie uta ira nudait sana tintalen ura hamane
    no ngalngaluan tane God.
  bmu-bmu: 'Nini Anutu jöpaköm waŋgiinmö, miaŋön urukalemgö könaŋi qahö. Urujöpakö
    könaŋi mi kewö: Anutunöŋ jöpaköm neŋgiba siŋgisöndoknini köl könjöratmamgöra Nahönŋi
    melaiiga neŋgöreŋ erök.'
  dgz-dgz: Endi God baigan mega tave iragena mame to ewanen, baigan ame nu God inap
    namu ase ya taton, go God me nunan ma anu gureni menan, otua Iesu koewa nuga wat
    mutapen menan inak mega yan ta God wanen.
  eng-GNV: Herein is that loue, not that we loued God, but that he loued vs, and sent
    his Sonne to be a reconciliation for our sinnes.
  zaa-NT: Álahua porqui'ni ri'u uccuatsi'íni ri'u Tata Dios nna guthèl·le'e Ỹi'ni
    áa yétsiloyu, sino porqui'ni la'a labée nna uccuatsi'ínie ri'u nna guthèl·le'e
    Ỹi'ni áa para gattie por ca tul·la' qui' ri'u nna quée ofrenda para ri'u lani
    Tata Dios para qui'ni eyàcca tse' ri'u lani lèe. Acca por nui nna yù ri'u biỹa
    nuá ná la' tsì'ilatsi' lígani.
  eng-WEBSTER: In this is love, not that we loved God, but that he loved us, and sent
    his Son to be the propitiation for our sins.
  guh-guh: Bajarajamatabëcueneitsi Dioso bitso vajanacaasivajava. Vaxaitsi rajane
    bevelia Dioso jitsipatsi. Dioso ra picani bitso vaxaitsi nacajitsipa. Bajaraxuata
    Dioso nacatoitorobica pexënato cruzata vajanacasivatëpaenexa. Nexata Jesús vajanacasivatëpaexae,
    Dioso baja nacavecuaajibiaexana daxita pibisiacuene vajaexanaeneconimi.
  bon-bon: Singi lui epu lica gyene, egä mine te Acejiyame tääpume singi ituge, yepä
    tabe te niinäce singi itu niglinuji mibibine, siige teeme Bägrä ne tityepuji mime
    niiya mule daremu tääpume.
  nhw-BL: Ya ni technextilijtoc se teicnelijcayotl catli melahuac. Amo tojuanti tiquicnelijque
    Toteco huan yeca Cristo hualajqui. Elqui Toteco Dios techicneli huan yeca techtitlanili
    Icone para yaya elis nopa tlacajcahualistli catli tlaxtlahuas por totlajtlacolhua.
  swh-ONEN: 'Hili ndilo pendo: si kwamba tulimpenda Mungu, bali yeye alitupenda, akamtuma
    Mwanawe, ili yeye awe dhabihu ya upatanisho kwa ajili ya dhambi zetu.'
  wbi-wbi: Mulughano ulu, na kwekuuti tulyamughanile u Nguluve, looli ye atughanile,
    akan'suung'ha umwanaake kuuti ave litekelo lya kupyanilua uvuhosi vwiitu.
  bba-bba: Amɛniwɑ kĩi te, tɑ sɑ̃ɑ, n ǹ mɔ bɛsɛrɑ sɑ Gusunɔ kĩɑ, ɑdɑmɑ wiyɑ sun kĩɑ,
    mɑ u win Bii ɡɔrimɑ u kɑ ko ɑbɔru bɛsɛn torɑnun sɔ̃.
  eng-KJVCPB: Herein is love, not that we loved God, but that he loved us, and sent
    his Son to be the propitiation for our sins.
  kgk-NT: Nhande rayhu teeha jaikwaa-ma a-rami. Nhande ranhe ndajahayhúi va'ekwe íxupe.
    Ndaupéixairy voi va'ekwe nhande. Ha'e ae ranhe nhande rayhu tee nhande-vy. Nhande
    rayhu-gwi ombou va'ekwe gwa'ýry omboyke hagwã nhandéhegwi nhane rembiapo vaikwe
    nhande rereko asy e'ỹ-vy.
  waj-waj: Mmuduuya rira aataruuvo ataama vainoo. Ta Anutuuqaara mmuduuya ruaunnaivo
    inna hama kutaa tuanaa mmuduuya rira aataruuvovee. Anutuuqo tiiyara mmuduuya ruoo
    ari Mmaapuuvaa titooduu mmatayaa tioo tiiyara putiravai. Ti mminnamminnaa maisaiyauvaa
    irisaiyauvo sa tiisi ngiaiveeraivaara ivo tiiyara putiravai. Inna mmuduuya rira
    aataru tuanaivovee.
  cpy-cpy: 'Iroka okanta-kota kyaari-perori etakotantsi: Teera aakapaeni poñaakaan-tyaawoni
    etakotyaari Tajorentsi, tema riitaki Tajorentsi poñaakaan-taawori retakoyitee.
    Tema antawo retakoyitee, rotyaan-takaeri Itomi. Riitakira ratsipeta-kaetani ari
    okanta rariperotan-teeteeri akaaripero-witee-yakani aakapaeni.'
  mpx-mpx: Nige tage nunuwana hot paganina ta kiteya kila wala nunuwana Yehoba elana,
    yaa ta kiteya iya i nunuwana-agila ge Natuna i patuna wala gegi powonina.
  wbp-wbp: Nyarrparlurlipa Kaatuju milya-pinyi Yulkanja-panuju? Kularliparla nyanunguku-wiyi
    yulkaja, lawa. Nyanunguju-ngalpa yulkaja-wiyi, kamparruju yilyajarni Ngalapi-nyanu
    nyanungu-nyangu, ngula-kurlurlunya-nyanu walyka-yirrarnu ngaliparla wilji-panurla.
    Yangka kuja Jijaji Kiraji waraly-karrija watiya warntawarntarla, ngulaju Kaatuku
    yimiri-maninjaku. Ngula-juku karlipa milya-pinyi Yulkanja-panu Kaatuju.
  luo-luo: 'Ma e gima hera en: ok ni wan ema ne wahero Nyasaye, to Nyasaye ema noherowa
    mokwongo mi nooro Wuode kaka misango mar richowa.'
  nhe-NT: Ya ni technextilijtoc se teicnelijcayotl tlen melahuac. Ax tojuanti tiquicnelijque
    Toteco huan yeca Cristo hualajqui. Elqui Toteco Dios techicneli huan yeca techtitlanili
    Icone para yajaya elis nopa tlacajcahualistli tlen tlaxtlahuas ipampa totlajtlacolhua.
  aii-aii: ܐܵܗܵܐ ܝܠܹܗ ܚܘܼܒܵܐ، ܠܵܐ ܕܐܲܚܢܲܢ ܡܘܼܚܸܒ ܠܲܢ ܠܐܲܠܵܗܵܐ، ܐܸܠܵܐ ܕܗ̇ܘ ܡܘܼܚܸܒ ܠܹܗ
    ܐܸܠܲܢ ܘܫܘܼܕܸܪܹܗ ܠܒܪܘܿܢܹܗ ܚܘܼܣܵܝܵܐ ܡ̣ܢ ܓܹܒܵܐ ܕܚܛܝܼܵܬܲܢ̈.
  esk-NT: Qanuutaupiaqtilaaŋa piqpaksrił̣hum uvva, taimani uvagut piqpagiŋitkaluaġikput
    Agaayyun, aglaan Ilaan urriqsuġniġaa piqpaksrił̣ł̣i uvaptiknik tuyuġikamiuŋ Iġñitualuni
    piiquplugich killuqsautivut tuqułiġmigun qiñuiqsitlugu Agaayyun.
  msb-msb: Amo ina an ginasabi ko na pagkamuot. Dili an pagkamuot naton sa Dios kundi
    an pagkamuot san Dios sa aton na ginpakita niya san ginsugo an iya Anak para magin
    sakripisyo na nagapatawad san aton mga sala.
  cpa-NT: 'Lah¹la² hniu¹dsa juúh²dsa hi² hniang¹ Diú¹³ jniang³: A¹jáng¹ lah¹jøng²
    jniang³ ca¹jmó³ lah¹jiá¹² hi² hnio¹ jniang³ Diú¹³. Hŋiah¹² báh³ Diú¹³ hnio¹ jniang³
    lah¹jiá¹². Jøng² ca¹tsen¹dsa jong¹²dsa, dsa² ca¹hén² dsǿg³ jniang³.'
  dso-dso: ଏନ୍ତାରି ନଏଁଜେ, ଆମେ ପର୍‌ମେସର୍‌କେ ଆଲାଦ୍‌ କଲୁ, ମାତର୍‌ ସେ ଆମ୍‌କେ ଆଲାଦ୍‌ କଲା
    । ଆରି କୁରୁସ୍‌କାଟେ ମଲାର୍‌ପାଇ ଆମର୍‌ ଡଣ୍ଡ୍‌ ପାଇବାକେ ତାର୍‌ ପଅକେ ପାଟାଇଲା । ଏଟା ଅଇଲାନି
    ସତ୍‌ସଙ୍ଗ୍ ଆଲାଦ୍‌ କର୍‌ବାଟା ।
  meu-meu: 'Lalokau anina binai: dia ita ese Dirava ta ura henia, to ia ese ita e
    ura henida, bona ia Natuna e siaia, iseda dika kwarana ai ela.'
  yva-NT: 'Weti so mirati muiny: Vatano wami wamuinyo Amisye ai toa jewena, yara Amisye
    pi muinyo wansai muno Po apa Kavo atutir Po anasine raunande kakai indamu Po wama
    ayao kakai ranawan ti mpaya wansai, wirati Po wansaugav wamakare Amisye ai.'
  dgc-dgc: Ewanék nanulat tungkul ta pégmahal tam ta Diyos, éng éwan, i sulat kua,
    éy tungkul ta pégmahal na Diyos dikitam. Da mahal na kitam a pinaange na se tu
    anak na a mangtubus dikitam ta kasalanan tam.
  zpm-NT: Led guiabd ne togo glo miech bleynie Dios gane rleynie me zho niina; led
    scada, sinque ible zdoo me gola rleynie me ne. Ne nligaa gotsaa gwi ne gaṉle zha
    pxeeḻ me Xpëëd me, goc me zig tib gon ne gozh grëse xtoḻ ne. Ga nagoṉ rlu pa lotaa
    rleynie Dios ne.
  hix-NT: Khoryenkom xehra ro mak tehxatxkonà, kàwyamo. Noro haxa ryhe, kxenye rma
    haxa nehxakonà. Kxenye tehtxoho hoye ro, buru nyakye, twayehrà ke àwya kanhànàthàyamo
    yowtoho yehematxho me.
  sim-sim: Nir mbeek maifuk orin ni rupshihi mbele jivi las orin ni uri ambu nir,
    wahau. Or maifuk nirin or rupshihi wapnuku orhik nirin eweri ria. Ushirik Jikisi
    orhi namtar numbun or mbashirik misambik or takaha kavakava nihin yoko ermbekurik
    nihi farniyik hari ria.
  npi-ULB: यसैमा उहाँको प्रेम छ, हामीले परमेश्‍वरलाई प्रेम गरेकाले होइन, तर उहाँले
    हामीलाई प्रेम गर्नुभएको छ, अनि हाम्रा पापहरूका लागि प्रायश्‍चित्त हुन उहाँका पुत्र
    पठाउनुभयो ।
  cgc-cgc: Matuod na gugma dili paryo ta ate na paggugma naan ta Dyos. Matuod na gugma
    paryo ta paggugma ta Dyos ki kiten. Tenged ta iya na paggugma, papadala din iya
    na Bata aged mapatay bilang alad para ta ate na mga sala aged patawaren ki din.
  tim-tim: Akto biwi okot tângo tângo aregât keiŋe hin yendâp. Nenŋe Anutugât biwi
    bo tângoyion. Bo. Ikiŋak soŋ okot nâŋgânengim Nanŋe huŋgunaŋdo gem bâleŋe nenŋaet
    akmâ kindo Eweŋande nengât kuk aŋdo hâk hilâlâm nâŋgâm mondo dosanenŋe bo agep.
  yor-yor: Nínú èyí ni ìfẹ́ wà, kì í ṣe pé àwa fẹ́ Ọlọ́run, ṣùgbọ́n òun fẹ́ wá, ó
    sì rán Ọmọ rẹ̀ láti jẹ́ ètùtù fún ẹ̀ṣẹ̀ wa.
  wos-wos: Méta sémbutka wuni we? Nani Godka némafwimbu mawuli yambekaka wuni we wana,
    God nanika némafwimbu mawuli yandékaka wuni we wana? Wu God nanika némafwimbu
    mawuli yandékaka wuni we. Dé nanika némafwimbu mawuli yata déka nyanré wandéka
    dé gaya, dé hafuré Godka hweta hiyae nana haraki saraki sémbut hérekinjoka.
  emp-NTPO: 'Wãrã quĩrĩãra nãwãbʌrʌ b̶ʌa: quĩrĩãneba Ãcõrẽba idji Warrara diabuesia
    beumãrẽã dadjirã cadjirua poya quĩrãdoai carea. Ãcõrẽba mãwã oẽ́ basía dadjirãba
    idjira quĩrĩã panana bẽrã, ãtebʌrʌ mãwã osia idjia dadjirãra quĩrĩãna bẽrã.'
  eng-F35: In this is the love, not that we loved God but that He loved us—He even
    sent His Son as the propitiation for our sins.
  ind-ind: 'Dalam tindakan itu, nyatalah kasih yang luar biasa: Bukan ketika kita
    mengasihi Allah, tetapi ketika Allah menunjukkan kasih-Nya kepada kita, yaitu
    dengan mengutus Anak-Nya menjadi kurban yang menghapus dosa kita, sehingga kita
    tidak akan dihukum oleh-Nya.'
  pes-OPCB: این است محبت واقعی! ما او را محبت نکردیم، بلکه او ما را محبت کرد و یگانه
    پسرش را فرستاد تا کفارهٔ گناهان ما شود.
  mpt-mpt: Nibo Gode goba biob ota gobenin kukubo mitmakama bleka? Yeye gobenin kukubo
    mitmakamo enaminobe. Gode emaye nibo kla gobe bie kesoa e miine dabanea daak tenea
    dabalim ele tlebiobe. Nibo alukum hengmino hengabob kesoa Gode nibo dosuambe otane
    e miine Yesuse funanea Ne i hengmino omtlabenano genea tenea atdimo kaanea e ileme
    singanea nib hengmino omtlabenea Gode Yesuse naneo wateme kesoa e mo dosuambebabe.
  ssx-ssx: Pukima꞉ homa꞉la꞉ ekita꞉ dupae. Nikana꞉ma꞉ Koda꞉ pa꞉ta꞉ pukima꞉ homomeke
    handa dia꞉ya꞉la꞉pate pa ipikana꞉ma꞉ niki pa꞉ta꞉ pukima꞉ homolo hata꞉ ipika꞉ weki
    tapaala꞉ ekima꞉ta꞉ nika꞉ hoke hau paeyao paeyawala꞉me.
  mkl-mkl: Kù jɛ ɑwɑi ɑ̀ tɑko ɑ̀ bi Ilɑɑɔ̃ ɑmmɑ nŋui í bi wɑ, nɔ í bɛ ɑmɑɛ wɑ ku bɑ
    ku jɛ kuwee iyi ɑ́ kpɑ dulum du wɑ.
  gaq-gaq: ନେ ପର୍‌ମେସର୍‌କେ ଆଲାଦ୍ ନେଡିଙ୍ଗ୍‌କେ ଆତେନ୍‌ ଣ୍ତୁ ମାତର୍‌‌ ମେଁ ଆନେକେ ଆଲାଦ୍ ଡିଙ୍ଗ୍‌କେ
    ଆକେନ୍ ଡିଙ୍ଗ୍‌କେ ସତ୍ ଆଲାଦ୍ । ବାରି ନିଜର୍ ଉଙ୍ଗ୍‌ଡେକେ ନେନେ ପାପ୍‌ ମୁକ୍ତି ଆଡିଙ୍ଗ୍‌ ନ୍‌ସା
    ବେବକେ ।
  gof-RNT: 'Tuma siiqo guussay hayssa: nuuni Xoossaa siiqida gisho gidonnashin Xoossay
    nuna siiqida gishonne nu nagaraappe nuna maaranaw ba Na7aa kiittida gishossa.'
  unx-unx: ନେଆଁଁଗି ସାର୍‌ତି ଦୁଲାଡ଼୍‌ ତାନାଃ, ଆବୁ ପାର୍‌ମେଶ୍ୱାର୍‌କେବୁ ଦୁଲାଡ଼୍‌କିୟା ଏନାତେଦ
    କାହା, ମେନ୍‌ଦ ଇନିଃ ଆବୁକେ ଦୁଲାଡ଼୍‌କେଦ୍‌ବୁଆ ଆଡଃ ଆବୁଆଃ ପାପ୍‌ ଛାମା ନାଗେନ୍ତେ ଆୟାଃ ହନ୍‌କେ
    କୁଲ୍‌କିୟା ।
  gah-gah: 'Ligika kemeakalímini mogonáa lá oko neve: Leza Ómasi ligika amehá negopa,
    áisi nene agika limike gipala amiselekago limike lihimate asú iti gapo veleletamó.'
  lcm-lcm: Kana nia na vinga ro. Tara, parik taratapa vinga ro taun a God, sikei ninia
    kata vinga ro taun ira, na ka alis kana nat ani ka mat anira val pakpakut bat
    ani kara keve lau rikek.
  aer-aer: Re kwenhe nhenge anwerne mwantye-mwantye-anthurre-ileke. Nhenge anwerne-arle
    Ikwere akutne anerrirretyarte akwetethe arne akurne areye mpwarerlte-anetyarte
    Ikwere ahentye anetyakenhe-arlke, Re anteme Alere Ikwerenhe yerneke nhenge anwerneke
    ilwetyeke. Nhenge re apeke ilwemele re kwenhe arne akurne urrpareke nhenge anwerne-arle
    mpwarekenge, anwernekenge ipeltye-irremele. Alakenhe ikwerenge re imerneke Rarle
    anwernenhe mwantye-mwantye-anthurre-ileme.
  qvc-NT: Chaqa manam noqanchiqkunachu Dyusta puntata kuyashqachu kanchiq. Ashwanmi
    Dyusqa noqanchiqkunata puntata kuyawashqa kanchiq. Chaymi kach'amurqan Churin
    Jisukristuta kay pachaman, wañushpa, uchanchiqkunamanda pirdunawananchiq.
  tgl-ULB: Sa ganito ang pag-ibig, hindi dahil minahal natin siya, kundi minahal niya
    tayo, at pinadala niya ang kanyang Anak na maging kabayaran ng ating mga kasalanan.
  cbs-NT: Nuku bechipaiai jaska uinmakinan, nukun dukun nun Dios bechipaiama iniki.
    Jakia nukuwen nuikin nuku bechipaikinan, jawen bake yununiki, jau ja mawakin daewaiwen
    nukun chakabu buatan ana shinanyamakubainxanunan.
  xtm-NTPP: 'Ja kútoo ña''a Su''si ma kúu ja ni sa''a ya sa''a xi''na‑ka: ni tetniñu
    ya Sa''ya ya ma, sukan‑va''a ja ni ndo''o ni neni ya ja kuechi o ma, te sukan
    saa ni kuu ni sakanu ini Su''si ma kuechi ndaka o ma. Kovaa yo''o, ni masu nde
    ni ka yo kutoo o Su''si ma onde xinañu''u ma.'
  nnq-nnq: Kupalana kwa kweli nga kongo, ngiti tweje tatutumbula kumpala Nnoongo,
    nambu jwombe ngatupala nu kunkinga Mwana abe lilumbo likutubokea mabaja gito.
  bao-NT: 'O biri wãme manire maiupi: Ʉmʉreco Pacʉ, cʉ̃re mani ca mairije jʉori méé,
    cʉ̃ pee manire maima ĩigʉ cʉ̃ Macʉ̃re tiicojori, mani ca ñañarije wapare cʉ̃ majuropeera
    ñañaro cʉ̃ ca bii yai ametʉene bojaro manire tii bojaupi.'
  san-ORI: ୱଯଂ ଯଦ୍ ଈଶ୍ୱରେ ପ୍ରୀତୱନ୍ତ ଇତ୍ୟତ୍ର ନହି କିନ୍ତୁ ସ ଯଦସ୍ମାସୁ ପ୍ରୀତୱାନ୍ ଅସ୍ମତ୍ପାପାନାଂ
    ପ୍ରାଯଶ୍ଚିର୍ତ୍ତାର୍ଥଂ ସ୍ୱପୁତ୍ରଂ ପ୍ରେଷିତୱାଂଶ୍ଚେତ୍ୟତ୍ର ପ୍ରେମ ସନ୍ତିଷ୍ଠତେ|
  huv-NT: 'Wüx aag agüy ajüic nguineay andiüm icoots Teat Dios: cos ngome icootsa
    tayambaats mimonajneaj nej; ngwüy, nej tǘüchan icoots aaga monajneaj quiaj, wüx
    tüüch miün Micual nej mandeow para mawaats wüx asoetiiüts.'
  otn-NT: Xi̱nda̱ hangu̱ ga̱di̱ ma̱hmʉ Oja̱, pɛ hi̱nja̱m'mø da̱ zä ga̱ ørpa̱hʉ tengu̱tho
    gui̱ ma̱cjʉ. Pɛ bi 'yu̱rca̱hʉ Oja̱ ha gui̱ ma̱cjʉ, ngue bá̱ pɛnhua rá̱ Ts'ʉnt'ʉ
    ngue da̱ du̱ ngue di hoga̱ ma̱ ts'oquihʉ.
  nop-nop: Me noli yabukahile-kahile uyadi Bepaŋ’walaŋ titiŋ. Unduŋ doktiŋa timeŋ
    hinek indi Bepaŋ mu kahilegumun. Mokoŋ. Toboniŋ timeŋ hinek adi Bepaŋdi nibukahileguk.
    Unduŋ doktiŋa Mihiŋiŋ kubugoŋ hinek u kameune kwetfoloŋ fooŋ kwetkwet metam hatigumun
    hogohogok indi’walaŋ kadakaniŋnikdok kibikoŋ kumuŋguk. Unduŋ tiŋa Beu Bepaŋdut
    welekubugoŋ tiŋa Bepaŋ eŋ metam nihikiulaŋa ne kubugoŋdi me kiukiutnik tuguk hatilak.
  obo-NT: Na iyon bonnaan kodginawa, konna no siketa kos id ginawa to Monama, ko konna,
    sikandin kos id ginawa keta. Oyya su id popiyod din iddos kandin no Anak no id
    buwis atag to keton mgo saa amoy dii ki od silutan.
  cak-ENT: Y xk'alajin c'a achique c'a ri rubanic que jun njo'on. Ja ri Dios ri xojjo'on-pe
    nabey, man ja tüj c'a roj ri xojtz'ucun. Y roma ri juis nkurujo', xutük c'a pe
    ri Ruc'ajol richin xcom koma, richin que ncuyutüj ri kamac.
  lif-NT: ᤛᤧᤰᤂᤠᤒᤠ ᤔᤡ᤺ᤶᤈᤡ᤺ᤱᤃ ᤒᤠ ᤁᤴᤗᤥ–ᤀᤠᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤔᤡ᤺ᤶᤈᤡ ᤀᤠᤔᤧᤳᤋᤢᤶᤒᤠ ᤔᤧ᤺ᤴ. ᤁᤖ
    ᤂᤢᤏᤧ᤹ ᤗᤢᤱᤔᤠ᤹ ᤀᤠᤍᤢᤰᤋᤧᤀᤠᤱ ᤀᤠᤏᤡ᤹ ᤗᤠᤕᤥᤖᤧ ᤂᤢᤶᤍᤡᤱᤅᤡᤸᤗᤧ ᤁᤢᤗᤧᤰᤘᤠᤀᤥ ᤛᤡᤍᤢᤱᤈᤓᤠ ᤐᤥ᤺ᤱᤔᤠᤖᤧ ᤗᤠᤃᤡ
    ᤀᤠᤒᤢᤃᤧᤴ ᤁᤢᤛ᤻ᤛᤠ᤺ᤴ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥ ᤐᤠᤱᤄᤢ ᤕᤢ᤺ᤛᤢᤖᤥ॥
  mie-NT: 'De yáhá cúu tūhun cúndáhví inī: Nsūú jā xihna cā maá ó ní íyo mānī ō jíín
    Yāā Dios, chi sa maá yā cúu jā ní ncundáhví inī yóhó. De nī ntají yā Sēhe yā nī
    nquiji, tácua sōcō yā maá yā jā candeē yā cuāchi ó.'
  san-TIB: ཝཡཾ ཡད྄ ཨཱིཤྭརེ པྲཱིཏཝནྟ ཨིཏྱཏྲ ནཧི ཀིནྟུ ས ཡདསྨཱསུ པྲཱིཏཝཱན྄ ཨསྨཏྤཱཔཱནཱཾ
    པྲཱཡཤྩིརྟྟཱརྠཾ སྭཔུཏྲཾ པྲེཥིཏཝཱཾཤྩེཏྱཏྲ པྲེམ སནྟིཥྛཏེ།
  qve-NT: 'Cheqaq khuyakuyqa kaymi: Manan noqanchishchu Diostaqa khuyakuranchis. Aswanqa
    Diosmi noqanchista munakuwaranchis. Chaymi kay pachaman mandamuran Wawanta, cruzpi
    wañuspa huchanchismanta perdonawananchispaq.'
  pao-NT: '@see-verse:1JN.004.009'
  cbu-NT: Nitaati iy Apanllee chinarangeezini. Itaru, uwshacha iyaa chinarangu, Wipaa
    zanganirangu, iyaam yutaritshishirini waana mapiymaama Apanll zanganirangiya.
    Anumuncha Apanllee chínash yasakani; yuwaa iyaa chinaku anootsi.
  usa-usa: ketáá káonaunatae. áraimma akaí-yátááqá ketááí tikaí-yátááqá Áánûqtuqtaba
    íwáimanibo wení uyátá-maqma akaí-yátááqá keqtááyábá áraimma akaí-yátááqá wáiye.
    minnâ wemá wenáanimma timákáitana kumma kaapaq-yátáráq képuyena ketááí kúmiq-yataaqa
    meyánîq kéumatikaiqtaae. maaminnâ áraimma akaí-yátááqá wáqe-uraiye.
  soy-soy: Ńlɑ mmɛ̃ nɛ nɛ mmpehẽ lɛ. Ái tɔ́ɔ Uléécɑɑ lɑ, ɑmɑ́ uyɛɛ tɔ̃́ lɑ uu
    pɛɛ Ukɛpipi tumti ɑkɛ kɛmɛcirɛ kpísi ɑkɛ ɑrɔ́kópɛ kɛcɑ́ɑ́ hɛ yɑrɛ inyɔ́ɔnsɛsɛɛ
    ɑkɛ́ nɛ ɑrɔ́kópɛ rɔ́ sɑ́rɛi.
  hui-hui: Gubalini holene tene ngago ogo, Iname Ngode Datagaliwabe gubalini harimane
    ndo. Ibugua ina gubalini howa ibu Iginime inanaga ko birimago domo wahole ibilene.
  amf-amf: 'Nashimmakko yinne: Barjo yinti woam kinin nashondettsi, wosa seesonamaar
    shiishea marsha machadhea kinin maatoadettsi yisa Naasaam ki nittsade; wodi Barjoam
    wonin nashondettsitehe.'
  quc-NNT: Je ri' kuya' käqilo chi qas tzij kujraj ri Dios. Man are tä chi ri uj käqaj
    ri Dios, xane chi ri Are' kujraj uj, xutaq k'u loq ri u K'ojol rech käkämisax
    ri Are' rumal qech, rech käsachtaj ri qa mak.
  dob-dob: Gete oboboma ꞌaiꞌaila, nigeya ꞌaene ꞌaboꞌada Yaubada ꞌana toobobomao, ta
    Yaubada esi ꞌada tooboboma, ga Natuna ꞌitagwalena be ꞌitaliyaena tauna ꞌida loegesiyao
    manudi.
  wrs-wrs: Plalnonoava, wevsana und vewolalnamba, osva lohvmoa, pimba Sesoamba und
    viv, osva owai. Plalnonoava os lohv, Sesoa hevsna pim und vewol vena. Wo Sesoava
    wolaihaprana hevna ombolmba, osm himba pimba kilumb shuawol vevra. Wo Sesoava
    pimba wusprunvavmoa no pivna indkoklarava.
  mca-mca: ¿Pa'n ƚunye'j pa' yijaa'ija in witeqsu'unka'x? Nite' pakha' na'l ine'm
    ineqsu'unka'xij pa' Intata. Pa' yijaa'ija pakha'an pa' qi ƚeqsu'unka'x inij pa'
    Intata qa nukinju' ha' Ƚa's qa wa'm infi qe qa' ƚaja'yi'ij pe' inwuƚ'ets.
  tzo-TZC: Ti cꞌuxubinele, jech liꞌe. Ti voꞌotique, maꞌuc baꞌyel ti cꞌux laj caꞌitic
    ti Diose. Yuꞌun jaꞌ stuc baꞌyel laj xcꞌuxubinotic. Jech o xal un, laj stac talel
    ti Snichꞌone, yoꞌ jech ta jtatic perdón yuꞌun ti jmultic ta sventae.
  mya-mya: မေတ္တာ​ဟု​ဆို​ရာ​၌​ဘု​ရား​သခင်​အ​တွက်​ငါ တို့​ထား​ရှိ​သည့်​မေတ္တာ​ကို​မ​ဆို​လို။
    ငါ​တို့​သည် အ​ပြစ်​များ​မှ​ပြေ​လွတ်​ခွင့်​ရ​ရှိ​၍ ပူ​ဇော်​ဆက် ကပ်​တော်​မူ​သော​သား​တော်​ကို​စေ​လွှတ်​တော်
    မူ​ခြင်း​အား​ဖြင့် ငါ​တို့​အား​ဘု​ရား​သ​ခင်​ပြ တော်​မူ​သော​မေတ္တာ​တော်​ကို​ဆို​လို​ပေ​သည်။
  gng-NT: 'Miyíem nnɔ si nà sɔ: na yé tinbi nɛ yíe Uwien, Uwien nɛ yíe tɛ, ki
    sɔn'' ní uʼBijɛ uŋɛndun ni, wɔ ń lá taa uʼba kí tien lituɔrl kí de Uwien
    ŋɔ wɔ ń fère tɛ tiʼbiɛre.'
  cbi-NTPO: 'Juntsa estyanu keewaraya entsaave: ne lala Diosnu de-estyañaa, lalanu
    estyanchin ya'' Nanu engu ere'', ujcha manbitsaanu lala'' mitya peyakarendyuve;
    tsa jutyu'', yaa lalanu estyanchin tsanguive.'
  ikk-NT: 'Ọnwan wụ ihiẹn-ọsụsụọ: ẹlẹni ẹnyi nwẹ ihiẹn-ọsụsụọ Osolobuẹ, kama, nị Osolobuẹ
    nwẹ ihiẹn-ọsụsụọ ẹnyi, gi ẹ zihẹ Nwa a n''ọ wụrụ ẹjan wẹ gi wepụ njọ ẹnyi lẹ iwe-lẹ-ọnụma
    Osolobuẹ hụn njọ e buhẹ.'
  leu-leu: A vilaana ina vubuxan xasingitan a savat malaafaa? Netaara mu rabuna taara
    vubuxan a Piran paamua, bo? Piau paaliu! A Piran a vubuxan netaara e fo feng a
    Natuna xena siak a fakasanaman ina vilaana saat sitaara.
  maz-NT: Xenda s'iyazüji Mizhocjimi que na ngue c'ü rgá negöji angueze. Angueze me
    go s'iyazügöji o ndäjä c'ü o̱ T'i o 'ñe ngõtcüji ín nzhubüji.
  bod-N: བདག་ཅག་གིས་དཀོན་མཆོག་ལ་གཅེས་པ་མ་ཡིན་པར་ཁོང་གིས་བདག་ཅག་ལ་བྱམས་པ་ཡིན༌ཏེ། ཁོང་གིས་རང་ཉིད་ཀྱི་སྲས་མངགས་ནས་བདག་ཅག་གི་སྡིག་པའི་ཉེས་ཆད་བསལ་བའི་མཆོད་རྫས་སུ་མཛད་ཅིང་།
    དེ་ནི་དཀོན་མཆོག་གི་བྱམས་པ་ཡིན།
  tca-NT: Rü woo Tupanaxü̃ tangechaü̃gü, natürü ngẽma ngechaü̃ i guxü̃ãrü yexera ixĩxü̃
    nixĩ na nüma tüxü̃ nangechaü̃xü̃ rü ñoma ga naãnewa na namuãxü̃ ga Nane na taxcèx
    nayuxü̃cèx rü naxütanüãxü̃cèx ga tórü pecadugü.
  zpl-NT: 'Diose seca liaꞌahua: nu la necane nú rlutiaꞌahua seꞌcaꞌahua Diose, liꞌinu
    rlutinu secanu liaꞌahua enzeꞌe uxeꞌlanu Lliꞌñinu Jesucristo para nú ungutinu equie
    cuendaꞌ stulaꞌahua, nu scua nuꞌ nú rriꞌi Diose perdona liaꞌahua.'
  mbc-NT: See warantî Paapaya usa'nama'pîkon, uurî'nîkonya tîîsa'nama wenai pra. Mîîwîni
    tîîse tîîwarîrî usa'nama'pîiya'nîkon. Moropai tînmu yarima'pîiya aasa'mantato'pe
    imakui'pî unkupî'pîkon ye'mapa kai'ma. Mîrîrî ye'nen î' kai'ma uyonpakon sa'naman
    epu'tî'nîkon.
  ndg-ndg: Katika lipendo lee, ni panga kwaa twatimpenda Nnongo, lakini ywembe atitupenda
    twenga, no ntuma mwana wake awe fidia ya sambi yitu.
  wsk-wsk: 'Kua tua ko munan masan mu iwita: Ana giriman Kaem me kua tuman, mena.
    Bare nu giram ana kua nangaram ale ko Namar beteram se tairam ale anananga memek
    siwurokko numi tama bita Kaem tuam.'
  toj-NT: Ja quentiqui, mi ni modo oj caltic que yaj huax cabtic ja Dios ajyi. Miyuc.
    Yena ni bajtan yaj yabyotica, jayuj seca con ja yunin tac, ba oj stup ja jmultiqui.
    Ja jahui, puro syajal sc'ujol ja Diosi.
  tbc-tbc: Ilo panek e ŋai niŋen o ŋabol den igo ya. Id malan malan Anut niŋen o ta
    tamat na ya, tia, iŋ imug id niŋed o imat a. Agod Taman san ilo wananan a idsad
    aupasek igane ilasa dan, Nanun iŋsen yabiani wo iganeg ipalu ya.
  sna-sna: 'Urwu ndirwo rudo: kwete kuti isu takada Mwari, asi kuti iye akatida uye
    akatuma Mwanakomana wake kuti ave chibayiro chinoyananisa zvivi zvedu.'
  smk-NT: Kanya' nin sawanin, na'kit tamoyna no pa'no a peteg nin pangangawa'nan.
    Siti ket ambo' nin no pa'no tamoya nin kinawa'nan a Dios, no kai edet, no pa'no
    natamo nin kinawa'nan nin Dios ket nibaki' nayadti a Anak na ta pigaw nin syay
    dusawen nin dusa nin kasalanan tamo ta pigaw nin sayti ket mapirduna.
  grc-TCGNT: Ἐν τούτῳ ἐστὶν ἡ ἀγάπη, οὐχ ὅτι ἡμεῖς ἠγαπήσαμεν τὸν Θεόν, ἀλλ᾽ ὅτι αὐτὸς
    ἠγάπησεν ἡμᾶς, καὶ ἀπέστειλε τὸν υἱὸν αὐτοῦ ἱλασμὸν περὶ τῶν ἁμαρτιῶν ἡμῶν.
  gof-WFTW: 'Tuma siiqo guussay hayssa: nuuni Xoossaa siiqida gisho gidonnashin, Xoossay
    nuna siiqida gishonne nu nagaraappe nuna maaranaw ba Na7aa kiittida gishossa.'
  spa-BLM: 'En esto consiste el amor: no en que nosotros hayamos amado a Dios, sino
    en que él nos amó y envió a su Hijo como sacrificio expiatorio por nuestros pecados.'
  kyz-NT: Najane ra'ne rũi te 'ã Jarejuwarete 'ga ree janeporomutat rakue. 'Ga ra'ne
    tãmẽjẽ futat te 'ã iporomutat jane ree rakue. A'eramũ ako 'ga wa'yra 'ga muri
    janetywera jane wi imoiawamũ ikue. A'e are jane 'ã Janeruwarete 'ga iporomutat
    jane ree 'e kwaapa. Jarejeapyoramũ 'ã jarejemogyau jarejee 'ga poromutar are.
  dao-dao: 'Mhläkphyanak ti hin ta: Mimi naw Pamhnam mi mhläkphyanak am ni. Ani naw
    jah mhläkphya na lü mi mkhyekatnake mhlätnak vaia a Capa a tüih law ni.'
  cya-cya: 'Ndeña''an nguiaa cha'' tsu''hue can'': Si''i si''yana cua'' lca ntsu''hui
    cha'' tsu''hue ''in na lo''o Ndiose, cui'' ca nu culo nducua la ñi yu''hui cha''
    tsu''hue ''in ñi lo''o na, ngua''an tñan ñi ''in Sñe'' ñi, si''yana caja lo''
    xicuten qui''ya ''in na.'
  wrk-wrk: '@see-verse:1JN.004.009'
  nii-nii: Noman kułułmun oł ei, pułe yi mił pałim. Gos eim kumb se, sinim kin noman
    kultum. Kołpu kin, nga sinim eim kin, ekii se noman kułmun. Ba eim kumb se sinim
    kin noman kułpu kin, eim kingam Jiisas Krais kindang kin, ya mani mei ełe opu
    kin, ond peri ełe kołpu kin sinim oł kis kun pinerim oł enjpin ei, Gos sinim kumep
    kis ei Krais kin kindang kin, Krais eim je sinim oł kis kil ngopu si kindim.
  ign-NT: ¡Tétavicava eta máemuna­si­ra­havihi! Vítisera vahi vitívai­nahíni vémunaca
    ema Viya. Mativahi ema témuna­ca­havihi. Eta máemuna­si­rahavi ema Viya, máijara­recahi
    ema Machicha. Mavanecahi tépenayare te crusu étavene eta macaepa­hai­rayare eta
    vipeca­turana.
  dik-NT: Nhiɛ̈r ë yic acie wɛ̈t bï ɣok Nhialic nhiaar, ee lɔn nhiɛɛr Nhialic ɣo,
    ku kënë yen acï yen Wënde tuɔ̈c ë pinynhom bï bɛ̈n thou rin bï adumuɔ̈ɔ̈mkua päl
    piny.
  cac-cac: 'Icha tic tz''aj scheclajeli to d''a val yel xajan on̈ yuj Dios: Man̈oc
    on̈ ix co b''ab''laj xajanej Dios, palta to A'' ix on̈ xajanani ayic ix schecancot
    Yuninal ul yac''cham sb''a stojoloc co mul.'
  tzj-E: Ma ajoj ta xokjona Dios nabey mul, ja' xjona kxin nabey mul com xutak ta
    Jesucristo je Rlec'wal che arja' xoca chumsbal rxin kil kamac chwech Dios. Tzra'
    nkatz'et wa' kas mer rbanic ojben ri'il.
  san-BUR: ဝယံ ယဒ် ဤၑွရေ ပြီတဝန္တ ဣတျတြ နဟိ ကိန္တု သ ယဒသ္မာသု ပြီတဝါန် အသ္မတ္ပာပါနာံ
    ပြာယၑ္စိရ္တ္တာရ္ထံ သွပုတြံ ပြေၐိတဝါံၑ္စေတျတြ ပြေမ သန္တိၐ္ဌတေ၊
  yaa-NT: Nãskakẽ nõ Nios noi. Akka nõ Nios keskarama, nõ ato noikĩ finamisma. Nios
    fistichi noko noikõimis. Noko noikõikĩ ãfe Fake Jesús nãmã nĩchini noko nãxoyonõ
    nõko chaka noko soaxoxiki.
  cab-NT: Niján ínsiñenibei. máma luágu wagía lan jínsiñejabubei lun Búngiu, luágu
    ligía lan jínsiñejabubei woun, ába loúnajani Liraǘ le ábanrügüti lun loúnwen,
    lun lébuname ferúdunawa lan wafígoun.
  clu-clu: Maman dia ang matood nga gogma. Bukun nga kita ang nagigogma sa Dios, kondi
    nga ang Dios maman ang nagigogma kanatun, gani ginpadara na anang Bata agud akoon
    na atun mga sala para mapatawad kita.
  swh-ULB: Katika hili pendo, si kwamba tulimpenda Mungu, lakini yeye alitupenda,
    na akamtuma Mwanawe awe fidia ya dhambi zetu.
  tpt-NT: Va inchineꞌ junita yu ox japaxkanti. Kijnan jantu pꞌunaj kaꞌachaniu ni Dios,
    va yucha pꞌunaj kintapaxkan. Va malaqachal isTsꞌal para kamaqxtaqlhi tacha taun
    jamoqslanti. Ex va malaqmixiꞌokal kintalaqalhinkꞌan.
  aai-aai: Yabow ana’itininaban i nati, it men God taiyabuw. Baise God it iyabuwit
    Natun ta’imonamo iyun re, saise ine it ata bowabow kakafih God notawiyen.
  sny-sny: Tu naifa nomo Owane Sitewi ma'e marepi erasi a'i tote wawesiye ta'ame.
    Ahowa, Owane Sitewi lai tu nomo ma'e marepi erasi a'i tote wawesiyenamiye. Serai
    le eime topo lo yo seni luwaru a'i nomo lo ne au heseyei ne eimawe arosai. Serai
    marepi erasi apou a'i tote wawesiyenamiteye. [Ro 5:8-10; 1 Jo 2:2]
  myy-myy: Queno maiami Dios manire. Manijʉa ĩ robo bajiro ĩre queno maibea mani.
    Diore mani maibitibojarocati, ĩjʉama manire maiami Dios. Ito bajiri ĩ Macʉre cõañi
    Dios ĩ ya rína mani ñeñaro yirisere waja yi ĩsitoni.
  trc-NT: Ne̱ vaa cheꞌé xca̱j níꞌ cuentá se vaa ne cara̱a̱ cochro̱j níꞌ rihaan Diose̱
    asino ya̱a̱n maꞌ. Tana̱nj asino ya̱a̱n me se cunuu ꞌe̱e̱ rá Diose̱ niꞌya̱j Diose̱
    man níꞌ, ga̱a ne̱ caꞌnéé soꞌ man taꞌníí soꞌ cheꞌé rej cavi̱ꞌ taꞌníí soꞌ ne̱ tinavi̱j
    taꞌníí soꞌ cacunꞌ tumé níꞌ a.
  cut-NT: Yahino vo Dendiohs, ate tahque chahte vedeyahino yahn ma̱n ye che co vedeyahino
    yuhn vo, te dechuh ye Da̱ya ye, chihco menda̱hn ye ihyan, chih ye ca̱va nunde
    yuhn vo. A tihca̱ ndo ya̱n Dendiohs nduco nducoya̱co vo.
  bel-bel: У тым любоў, што ня мы палюбілі Бога, а Ён палюбіў нас і паслаў Сына Свайго,
    каб умілажаліцца з грахоў нашых.
  zlm-KSZI: 'Demikianlah kasih: bukannya kita mengasihi Allah tetapi Allah mengasihi
    kita lalu menghantar Putera-Nya sebagai korban pendamaian bagi dosa kita.'
  gdr-gdr: Ɨja naemb jɨ Godɨmna singi b'iyena mɨle pɨta awonj da, men maka Godɨnd
    singi yiyenonda ajɨ Tonɨt men singi niyeninonj dɨde ket Tina B'ɨga yɨtmɨkitonj
    meraina negɨr mɨle ɨrabɨka sɨ b'anggam.
  vmy-NT: ꞌBi=tsaꞌen kisꞌejñatsejenni xi kjuanimejen fa, bi tsa ña kjinimijáan Naꞌenchana,
    tusa kui kitsimejénna ꞌba kitsikasen Kiꞌndire tuxi ꞌechjintjaini jena nga kitsja
    yojore joni chje.
  cmn-FEB: 这就是爱！不是我们爱上帝，而是上帝爱我们，派他的儿子与我们的罪达成和解，
  gmv-RNT: Nuni Xoosse siiqibeykko shin izi nuna siiqides. Nu nagara dhayssana mala
    ba naaza yeddides. Siiqo guusikka hessa.
  ncl-NT: 'Techlasojla Dios yoje: Amo ticataloaya tehuanten hual ticlasojlaje Dios.
    Unca Dios hual techlasojlac tehuanten. Huan yihual quitilanic iXolol pa miquis
    pampa tiyeje laijlaculi. Miquic pa yoje quipaquiltis Dios pa yihual yajmo cualanis
    ca tehuanten pampa tiyeje laijlaculi.'
  sua-sua: '@see-verse:1JN.004.009'
  are-are: Nurna yarna Altjirraka arratja kangkama. Altjirranha pula nurnaka arratja
    inthorra kangkaka, 'Lira ekuranha alhurna yairnamala korna nurnakanhakakwia ilutjika.
  gai-gai: Na kabena meikramtaɨrmo matŋirena tɨpna kirara, anna Raraŋ Aetaniacna tɨpna
    kirar. Ainda moca aia gainda kai lamŋi teac, aia Raraŋ Aetaniacmo outta matŋirinan,
    wanaiŋ ŋgoin, ma ndo aimo outta matŋirina. Aintik ma ndona Nuocmo mbagɨrica gan
    tiacarpaik nakɨpca, aina tɨpemb ŋgorikta makukara mo kecarinan.
  qvm-NT: Manami Tayta Diosnintsita cuyashgantsipitatsu tsurin Jesucristuta cachamorgan,
    sinöga cuyamashpantsimi Jesucristuta cachamorgan cruzcho wanur jutsantsicunata
    perdonamänantsipag.
  chz-NTPS: Haˉ gwaˉ heˉ hnääꜗ jneˊ Dio. Saꜙ jaꜗ jnänˋ heˉ hnääꜙ jneˊ Dio. Dio baˊ
    heꜘ hi̱ˉ gaꜙläꜙhnääꜗ jneˊ toˉnëˊ heˉja̱ˉ gaꜙche̱e̱yꜗ jo̱o̱yꜘ mahꜗ gaꜙju̱u̱yꜗ llaꜚ
    jneˊ läꜙjwëꜘ jeeˊ gaꜙläꜙhmaahˋ dsoˊkyeˉ jnänˋ.
  kmu-kmu: Manima hau ayamopafima hau-mainea yana tagaya Anumaya Kotife tahau tayamopafi
    nelahaiya yanomagi agaia tagaifema hau ayamopafima hau-mainegeno agaia nafanea
    hutegeno emaine. Tagayama kefo yama huna yafena Anumaya Kotia havino aipa haviya
    hu-lateneanagi Yisasia kefo yatihe huno faligeno Anumaya Kotia aigetateno kefo
    yatia alitalesia yafe Yisasina hutegeno emaine.
  ood-NT: '@see-verse:1JN.004.009'
  lbm-lbm: प्रेम येको म नहाय कि हम न परमेश्वर सी प्रेम करयो, पर येको म हय कि ओन हम
    सी प्रेम करयो अऊर हमरो पापों को पश्चाताप को बलिदान होन को लायी अपनो बेटा ख भेज्यो।
  ncj-NT: Xicchihuacan cuenta quen otechtlasohtlaloc in Dios. Otechtlasohtlaloc masque
    ic achto ahmo otitetlasohtlahque. Ic inon otehualtitlaniloc Teconetzin ic mamicohua
    ica totlahtlacol.
  yuj-yuj: Aropomp i konap nɨnɨk te apae nomomékɨr Kwarén aropompi námpanápe. Aropomp
    i konap nɨnɨk te Kwaromékɨr nomwantá aropompiaka náráp Táráp Kraisén sámp-kérép
    nánko, mao ékia, nomp kwatae nɨnɨk fek sumpwianánko, Kwaro am kwatae nɨnɨk warko
    nɨk mo, pwarará, érékép námpon.
  kto-kto: 'Na iriro tavuk, ogimabuong na migat are mani: Tale kan lake nabuong aime
    Morowa. Karuk. Morowa la lake naong me bulam ga asagaong Poi ang me na uro kimanam
    ga uvara ga aduratong tavuk buang ila kire.'
  gmv-NT: ኑኒ ፆሴ ሲቂቤይኮ ሺን ኢዚ ኑና ሲቂዴስ። ኑ ናጋራ ꬋይሳና ማላ ባ ናዛ ዬዲዴስ። ሲቆ ጉሲካ ሄሳ።
  por-BLT: Isso é amor! Não é que nós tenhamos amado a Deus, mas, sim, ele é que nos
    amou, e enviou o seu Filho, para que os nossos pecados fossem perdoados.
  stp-NT: Dɨɨlh pɨx nat xich joiꞌgɨlh gu Dios, sia kuch chakui miꞌ puiꞌ jiimdaꞌ na
    jax jix aaꞌ, dai pɨx nax mat kaꞌ nach mu jaꞌk bhɨichuꞌn nach paiꞌ gammɨjɨ miꞌ
    pup jich chulhiiñdhaꞌ. Puiꞌ kut baꞌ bhaiꞌ ma joot gu Maraaꞌn jich Xoiꞌkam na yaꞌch
    aꞌmkam jum makgɨrtaꞌ na baꞌ puꞌñi duuji tu namkix kaꞌ nach jɨꞌx jix uꞌuaꞌtulhdhix.
  mgc-mgc: Nenye ëdï hala lɔvɔ ëdï. Anza dë henye do'dɔ ze lɔvɔ Wïrï, mora mo o'dɔ
    lɔvɔ ze, ehe utu Wisi ënï zi kumu rë nï zi kö'du kyënyë 'beze kila.
  ame-NT: 'Arrpaʼ all orrtatonay Yompor ñeñt̃ eʼñe poʼñoc̈h morrenteñets: Allempo
    ya amaʼt mameshapaʼ ama yemorrentpeño Yompor, ñañapaʼ allempot̃eñ atarr morrentenya
    ya. Ñeñt̃oʼmarña ñapaʼ mueñonay Puechemer ñeñt̃chaʼ yetsaʼterroya yoʼchñar.'
  mgh-2016: Wowo phi uttunana we ikeekhene. Khanihiwe hii naachokhonlhe unttuna Nlhuku,
    nansho Yoyo phi anittunne hii mpaka nkanruma Mwaana awe akhalhe isadaka yo uniwaananiha
    wo nlhatu wo unihiyerera uwonya.
  kvn-NT: ¿Imi anmal kepegin Pab-Tummad-pilalgunoni pe ebinzhe? Chulá. Tenal Pab Tummad
    kepegin anmal-pilalgunoni, tegin e-Machi-palminoni, immal-kugedgin-immal-uklegedyob
    anmal-anal iskued penukkal. Wedin tule-pilalgued-chunchunnad.
  gvf-gvf: Den miriin ibal tongwa main iru dungwa paangwa, i piro. Na ibal kobe denan
    miranan God tobinga i tamama, yalini den miriin na ibal kobe na tere, te na ibal
    kobe kal digan ere taalime erebinga, kire di ere na terala dire, yalini Wan nusi
    ime ere na tomue.
  san-ISO: vayaṁ yad īśvarē prītavanta ityatra nahi kintu sa yadasmāsu prītavān asmatpāpānāṁ
    prāyaścirttārthaṁ svaputraṁ prēṣitavāṁścētyatra prēma santiṣṭhatē|
  deu-ELBBK: 'Hierin ist die Liebe: nicht dass wir Gott geliebt haben, sondern dass
    er uns geliebt und seinen Sohn gesandt hat als eine Sühnung für unsere Sünden.'
  mcb-NT: ¿Tyani pairo yavisake itasanotantakara? Teratyo aroegi visaigatsine, teranika
    antumaigavetempari Tasorintsi. Intityo visankitsi irirori, itasanoigakaitari itigankantakaririra
    Itomi panirorira ikamaventaigakaira kameti imagisantaeroniri akañovageigara.
  yle-yle: Nmî Mî nuu ghi nmî nódo dnyinté a tóó, ngmênê nmî nuu ghi dmi u nódo ntênê
    a tóó, Tp꞉oo nmo a dy꞉ââ ngê, nmî yikî dmi u pwo ghay wo.
  swh-1850: 'Hivi ndivyo upendo ulivyo: si kwamba sisi tulikuwa tumempenda Mungu kwanza,
    bali kwamba yeye alitupenda hata akamtuma Mwanae awe sadaka ya kutuondolea dhambi
    zetu.'
  ese-NT: ¡Bacue! Yahuajo nei esejaya Eyacuiñajji botiꞌama poa. Jamatii ohuaya ca
    ca oe ebionei eseya quea jea nee aca poa. Jamajjeya ohuaya ojaya Ebacua Ejja Jesosa
    Quito huoojea ca poa ese que, manoꞌyohua eseja mimishi cuijeaꞌyojji sosejje.
  jac-NT: Haꞌ xin chiyenilo tzet caw yu con̈yochen Comam Dios. Wal xin, caw maẍtajon̈
    babel coyelo jochen Comam Dios, to haꞌ Comam con̈ochen babel, yuxin yati Comam
    Iscꞌahol yakꞌni isba yin̈ xahanbalil, yakꞌnicano tan̈o comul.
  cak-CNT: Y can xk'alajin c'a achique c'a ri' ri ajovabel. Y can jac'a ri Dios ri
    xojajovan-pe nabey, man ja ta c'a roj ri xojtiquiriban. Y roma ri janíla ajovabel
    riq'uin, xutek c'a pe ri Ruc'ajol richin xquen (xcom) koma, richin chi nicuyutej
    ri kamac.
  zia-zia: Dubora mono pumao auna susuwa eyero mitiya. Name Tuwa Bayau eno dubora
    mono oko pumuwangne. Aung ara. Nune name eno dubora mono pupunasani Mani nuna
    iyengtinu wosiro pasena naname auna abena magayena.
  mal-2015: നാം ദൈവത്തെ സ്നേഹിച്ചതല്ല, അവൻ നമ്മെ സ്നേഹിച്ചു തന്റെ പുത്രനെ നമ്മുടെ
    പാപങ്ങൾക്കു പ്രായശ്ചിത്തം ആകുവാൻ അയച്ചതു തന്നേ സാക്ഷാൽ സ്നേഹം ആകുന്നു.
  tuo-NT: Yʉꞌʉ maꞌisere ucũgʉ̃, marĩ Õꞌacʉ̃rẽ maꞌisere ucũgʉ̃ mejẽta weeꞌe. Cʉ̃ peꞌe
    marĩrẽ maꞌisere ucũgʉ̃ weeꞌe. Cʉ̃ marĩrẽ maꞌígʉ̃, marĩ ñaꞌarõ weeꞌquere acobojodutigʉ
    cʉ̃ macʉ̃rẽ oꞌócʉ niwĩ. Cʉ̃ meꞌrã marĩ acobojose bocaꞌa.
  mbl-NT: Ha Topa te yũmũg mõg yãy xe'ẽgnãg. 'A yũmũ'ãte Topa 'ũm mõ'yãy xe'ẽgnãg'ah.
