    gɨyokɨnɨg owak.
  jic-NT: Mpes qjuisin 'yüsa Dios pasal quelel la qjuis tjiji. T'üc' way cupj ma quelel
    lijictsja Dios. Jupj pasal quelel la qjuis tjiji cupj. ¿'Oyn la tjiji jupj quelel
    la qjuis tjiji mpes? Jupj Jatjam jas tjejyama nosis nt'a. Cus tyüla jupj, gente
    pjü malala la tjajay mpes. Niná pyonecj na, Dios perdonar la qjuisiji malala nyuca
    la tjijicj.
  zap-NT: 'Zeree waknyoo ne ryaan Ne be: nakdeto ne laa be nak ne wzelo ryaan Ne,
    sinke cheguel ryaan Ne be, wxaal Ne XPee Ne wet por xdol be ne le xdol be wezh.'
  wer-wer: Anutu pim tiarën lup sant elnieim wë pöt epël pet yaalni. Tiar Anutuun
    lup sant naalmëën ëaut. Puukëër tiarën lup sant elniak pim Ruup wes mëën yangerak
    oröak tiarim saunat ent elniipënëak wel wia.
  ipi-ipi: '@see-verse:1JN.004.009'
  qul-NT: 'Verdad munacoyka caypimi: mana nokanchis Diosta munacuskanchispichu, manachayri
    Dios munacuwaskanchispi. Chayraycu Churinta cachamorkan ofrenda jina wañunanpaj,
    juchanchiscunamanta perdonaska cananchispaj.'
  tnc-tnc: 'Ikuᵽaka sime aᵽerãte wayuĩarika: Tuᵽarãte mayaᵽaika uᵽakamarĩa sime. Ikuᵽaka
    sime, ĩakõrĩ je''e: Tẽrĩrikaja mare wayuĩawa''ri Kimakire maro''si Tuᵽarãte ᵽũataeka
    kireyaekaᵽi ãrĩwa''ri ba''iaja mabaaika ye''kariaokaro''si.'
  ter-NT: Enepone koâti kaná'uti seanákoti, haîna ne itúkeovo utíne ako omotóvo okovo
    Itukó'oviti, itea koati Itukó'oviti ako omotóvovi okóvo, koane pahúkinovi Xe'éxa
    poréxopea ésa'i kotúyopea pahúnevo ûti.
  bmr-NT: Mɨɨro mɨɨhai Moocaanico magaijɨnotɨ gaijɨ saatɨhi. Jaanotɨ naha Moocaani
    mɨɨhaico agaijɨuboro Illico galluuhi mohimitɨco ijaaduqui. Jaano jino naha miya
    gaijɨ.
  fuf-fuf: 'E hino ko woni ngol giggol kon: hinaa ko yiɗuɗen Alla kon, kono ko ko
    o yiɗi en kon, o addiri Ɓiɗɗo makko on sadaka fii no heɓiren yaafuyee junuubaaji
    men ɗin.'
  bhl-bhl: 'Sunbin-Got em nulo duyemse ibolow mutuk fian be kanekote: Sua kel akate,
    num elo ibolow mutuk fian dulewinba kebuluw ding dim bakate, Sunbin-Got emisik
    keko, nulo ibolow mutuk fian kukuw kukuyemsomi, akalem min elo dabalalei, Min
    be num abin kuluko, kuaneko, num ibolow sili sili nam beem yan wa be wese te.'
  ons-ons: Wet maep wane kine iwa yale pamaike, ŋedo Anutu wet maep mi okankakone,
    midakaka, Anutuŋo ŋene wet maep okanŋongi paki, Gipole talekaki ket more, borikinezane
    turuŋ qekokki paki ŋebu make. Ŋei wet maep mi okanone more Anutuka wet maep okanka
    okanka ea mo mi pamaike.
  con-NTPO: 'Qquen tsu Chiga ñotsse in''jan''cho: Ingi Tisema in''jambi''ma Chigaja
    ingima in''jan. Toya''caen: Ingima ñoquiañe in''jamba Tise Dutssi''yema moen ingi
    egae jincho''choma joqquitssiañe.'
  ghs-ghs: Napai te Ohongaho dzasa eetaranihe noomae napaho dzasa eete Khata nome
    dzoobiremi noi kahosa napahoho quba napake basara eetemi oorai oio dzasaho khoobani.
  peg-peg: ଆସେଙ୍ଗ୍‌ ଜେ ଇସ୍ୱର୍‌ତିଂ ଜିଉନତାସ୍, ହେଦାଂ ଆକାୟ୍‌ ମତର୍ ହେୱାନ୍ ମାଙ୍ଗେଙ୍ଗ୍ ଜିଉନତ୍‌ତାନ୍,
    ଆରେ ଜାର୍ ମାଜ଼ିଙ୍ଗ୍‌ ମା ପାପ୍‌ତ ଜିବୁନ୍‌ ହିଜ଼ି ପକ୍‌ତାତାନ୍; ଇବେଣ୍ଡାଂ ତ ଜିଉନନାକା ମେଙ୍ଗ୍‌ନାତ୍‌
    ।
  txu-NT: 'Mrãmri kum gwaj bajabêkumrẽx. Djãm gwaj ba bamã Metĩndjwỳnh jabê? Kati.
    Ta ne kum gwaj bajabê. Kum gwaj bajabên kam arỳm Kra jano nhym nã kurũm katon
    ar ba. Gwaj bajaxwe: nhym Metĩndjwỳnh gwaj bajaxwekam ngryk. Nhym Kra arỳm gwaj
    bajaxweo pãnh ne Metĩndjwỳnhmã gwaj bakam ngryko apêx, gwaj bakam Metĩndjwỳnh
    ngryko apêx.'
  eng-WEBU: In this is love, not that we loved God, but that he loved us, and sent
    his Son as the atoning sacrifice for our sins.
  gnw-NT: Jáeramo yaicuaa ma mburuau añetete vae. Echa'ã tenonde yave yande yaau'ã
    Tumpa. Ẽrei Tumpa yanderau jare ombou Taɨ ɨvɨ pe, jae uiporara vaerã yanembaeyoa
    reta re, agüɨye vaerã Tumpa uiporaraca yandeve.
  mux-mux: 'Numanu munjuli ulu-pulele i-sipa mele: Oliu-ni Pulu Yili ui numanu naa
    monjamili yu-ni oliu we numanu monjupa kene ‘Yunga kangale yunga memale onde lepa
    oliunga nimba alko topa kolunjumbaliinga oliunga ulu-pulu-kis tirimulu telemuluma
    kamu mania pupili, alsupu naa piliambu.’ nimba, ⸤Pulu Yili⸥ yu-ni yunga Málale
    ‘Oliunga nimba kulunjupili.’ nimba oliu sirim kanili.'
  maj-NT: ¿Mí nihi xi 'mihi̱ kju̱a̱tjoo̱? Najmi tsa ñá xi kin'etjáá Nti̱a̱ná. Kui
    ní xi kits'íntjoná ko̱ kits'ín nibá Ntíhi̱ tu̱ xi ts'i̱ínndyjat'aha ngatitsunná
    nk'ie nga kitsjá yjoho̱ xi nkúhu chje̱. Kuihí ni xu'bi̱ xi tsakúchji kju̱a̱tjoo̱.
  bkq-NT: Awârâ mawânrâ Deus toenzepa kywynedâ tawyly nhenehon-hombyry. Kinwynedylygue
    inkâba Deus arâ anhedyly, kywynedylyguelâ. Awylygue tymery tokaleom ingonodyly,
    kieinwândylygue, inakanhe aguitobyry nhygakehoem.
  kue-kue: 'Yomba wakai kanigwa mambuno i yegl: Nono ta komnaiye kana God wakai kankunga,
    ba God yene komnaiye kana nono wakai kandre ana ye Wam nono tandaglmeno koko endinambuka
    pre di endungo makandle ungwa.'
  cot-NT: 'Jero antsatantaquempaca quero icotani pintsamajatantatsica: aatimpajia
    teequeate ampintsamajajiguempariji Aapani Irioshi, iriguentiqueate pintsamajatantatsica,
    ipintsamajajiacajitari itigarancantacarica Irijanite imetojaventajiacaji irishetajajironijite
    aguempevaerejia aatonijite iquenquejacagajiro Aapani Irioshi coajica.'
  bnp-bnp: 'A naro ni ngaru muholi a viri i maea: Hita i uka ma si ngaru mugea a Vure.
    Pali a Vure i ngaru muga hita, i rudua e Tuna, ge a nihabi, ge kadoa a dala a
    Vure ge ravunu vuroki a naro hale ne hita.'
  apn-NT: '@see-verse:1JN.004.009'
  ctp-NT: 'Nde lka chaꞌ nu nchkwiǐnꞌ loꞌo wan: Kulo ndukwa la kaꞌan ꞌa chaꞌ suꞌwe
    ka tiye Ndiose ñaꞌan Ni ꞌñaan, kanꞌ chaꞌ msuꞌwa Ni ꞌin Sñiꞌ ykwiꞌ Ni yan lo chalyuu
    chaꞌ kaja yu lo wsi chaꞌ ꞌñaan. Siꞌi nan, nu suꞌwe la nka tiyean ñaꞌaan ꞌin Ndiose.
    Wa ngwa kuxi tiyean loꞌo Ndiose Xꞌnaan siꞌya chaꞌ kuxi nu yꞌnian. Loꞌo Jesucristo,
    ska ti nu lka Sñiꞌ Ndiose, kanꞌ lka nu wa mdijin nu tiꞌí chaꞌ ꞌñaan; yꞌni tyii
    Ni yuweꞌ nu mdiꞌin ꞌñaan ti kulo.'
  opm-opm: Ama mon ohnong Go ire gwemat haputinmur. Haputporhan noh gwe ma hapur ohe
    dap tei oh noh ire er hat sapti yan oh it yansi na mara eimat hanhan mar amdatipramur
    por mon ohnong darhetipmur. Ma darhetip oh orhe dirnong da napris bopor nahat
    napapat da oh mon orhe boknong mar namgitipmur. Ma namgitip oh dire arwananah
    ihirnong bopor matin da oh mihat pat ma hapat dahatin ohe da oh mon orhe boknong
    mar namgitipmur. Ma namgitip oh dire Got ohnong bopor deipti da hatin mat na namgitipmur.
    Bopor matin da oh morhe gon hat patmur rim mon orhe boknong mar dirnong namgitipmur.
    Namgitporhan dir wamara hanip ihirnong da apris bopor deipti da oh mihat pat ma
    hapat daham am haptimur.
  bvr-bvr: Gu-gurdiya ngacha gurrurta gun-gurrima. Ngika minypa gun-gata ngayburrpa
    jal nguburr-ni nula Wangarr, wurra jarra minypa nipa jal a-ni arrburrwa ngayburrpa
    rrapa an-nigipa Walkur ana-jerrmarra arrburrwa, barra minypa a-juwa arrburrwa
    rrapa minypa mari a-rorrcha barra arrburrwa, gu-gurda ngacha.
  wal-wal: Siiqo giyoogee hagaa; Xoossai nuna siiqidi, nuuni nu nagaraappe maarotettaa
    demmido ba Na7aa nuuyyo kiittiisippe attin, nuuni a siiqidoogaana gidenna.
  zad-NT: 'Kin nak yeḻ'' chaki daa nak dowalj: aga iṉacho cho''lan gokicho Chioza'',
    san daa chaki Chioza'' chon'' bseḻee Xiiṉe''na'' wite'' kwenc̱he wdixje'' saaxya
    c̱hechoka''.'
  kmg-kmg: 'Maŋjauŋte fuŋne šiŋuc fokac: Nâŋâc Anutu maŋjauŋ mi ecnembeŋ, ekizia nâŋâc
    maŋjauŋ enârehuc Ŋokâ-ticne soreme waharâ sâqocne-nâŋecte erâ kiwiric nâwoc rowec.'
  aso-aso: 'Lute ngemaliꞌmi monovo tiꞌ ogo neive: Laza lute Oꞌmoso emamunivosa asiꞌve
    gomuꞌ lulo lemo lelitoꞌ medelo mino okoꞌno hulo helo lihimete apase-ledelive lo
    gipeleine imiselineꞌ ve.'
  uli-uli: 'Iye fael mele hachangcheng: te mala gich si hachangi Deus, bo mala iy
    ye hachangi gich sala fangdiy molwe lol bo fael mala yebe hachuya molfidich.'
  nin-NT: Uwanggo yo a si ikpanye ijiji, Abachi nggo à kuchi kpanye ni inta ba na
    ni inta Uzuma wa di a bu nga ni to itu ima wre ku bu sarr inta ttungo ni ila ure
    imunta yi bari, inta mi gru kpanye na ku.
  tgk-tgk: Ана ин муҳаббат аст, ки на мо Худоро дӯст доштем, балки Ӯ моро дӯст дошт
    ва Писари худро фиристод, то ки Ӯ барои ором кардани ғазаби Худо ва бахшида шудани
    гуноҳҳои мо фидо шавад.
  acu-NT: 'Yuse anengkratairingkia nuwaitai: Iikia Yuska aneachmaitiat, Yus aints
    ainautinka timiá anenmau asa, ii tunaarin sakturmartas ni Uchirin akupturmakmiaji.'
  cak-WNT: Y can xk'alajin c'a chi ri Dios sibilaj yojrajo'. Y can ya c'a ri Dios
    ri xojajowan nabey y ma yoj ta riyoj xojajowan riche (rixin) ri Dios nabey, y
    ruma chi sibilaj yojrajo', rumari' xutek pe ri Ruc'ajol riche (rixin) chi ya Riya'
    ri xcom kuma, riche (rixin) chi nicuyutej ri kamac.
  ebk-ebk: 'Nan tit-iwa ay layad at hiyana: Fiakun kiapú ta lenaylayad takú hi Apo
    Dios, ngem kun chitaku at lenaylayad kan hiya, ya infiaorna nan Anakna ay naichaton
    ay nangiliwas as chusan nan fiasfiasor takú ta mapakawan takú.'
  spa-PDDPT: 'En esto está el amor: No en que nosotros amamos a Dios, sino en que
    Él nos amó y envió a su Hijo como ofrenda por nuestros pecados.'
  ruf-ruf: Hauno iwo unoghelo, si ka twetwe tsatumnoghela Imulungu, lekeni yeye tsakatunoghela
    twetwe, kamghala Imwanaghe yatutende tuleghusighwe nzambi tsetu.
  gun-gun: 'Pova''e py ma mborayvu ojekuaa: Nhanderuete jayvua py e''ỹ, ha''e rã ha''e
    ranhe nhanderayvua py, mba''eta Gua''y ombou jajejavyague re opaga aguã.'
  agu-BL: Tan yi xtxolbile'j, na lajluchax yi mbi'tz yi lok' ib. Nk'e'tz yi o'-k nkachajon
    lok' ib tetz Ryos, ma na Ryos nchajon sketz, na nin saj ẍchakol yi tetz Cy'ajl
    tan xcone'n tetz jun katx'ixwatz tan stzajse'n kil.
  isn-isn: Mu ulowa uwu, shanga kina ai kumuloilwe Itunda, kuiti ng'wenso ai ukuloilwe,
    nu kumulagiilya u ng'wana nuakwe watule usukiilya nua milandu itu.
  ilo-ULB: Iti daytoy ket ti ayat, saan a gapu ta inayattayo ti Dios, ngem gapu ta
    inayatnatayo, ken imbaonna ti Anakna tapno agbalin a pakapnekan ti Dios a pakapakawanan
    dagiti basbasoltayo.
  pir-NT: 'Apequinare cahĩñe waro ohõ saha ijire: Cohãcjʉ̃re mari cahĩñe pehe poto
    cahĩñe waro ijierare. Marine Cohãcjʉ̃ tiquiro cahĩñe pũrita potota cahĩñe waro
    ijire. Sa yero tiquiro macʉnore mari ñañene cohãtiquirore ohoro marine tutuaro
    cahĩne tiquiro.'
  anv-NT: Gɛ genó ɛyi gejeé gelu mbɔ. Ɛpɔ́fɔ́ nnó ɛsé debɔɔ́ gejeé ne Ɛsɔwɔ.
    Ɛlú ɛlé nnó ji abɔɔ́ gejeé ne ɛsé ne atɔme maá wuú nnó achwɔ agbo ndɛre
    ŋme gepɛ nnó ji ajinte gabo ayi ɛsé dépyɛ.
  sab-NT: Chube talla no no che ole ngeru chege, che bebi mo ta dbe no Chube ole Chube
    nu mo ta gbaba no che ole ngeru, Chube tale agedu no che ulita alin ama ta no
    no che ole, malen Chube mo Kirolla gdaitre alin kagu nga dba ai giti mo kete gwaleda
    kruge che agedu me no giti, ene Chube Kirolla giti che ulita me chegedale jiske
    che agedu me no giti gdale.
  tmd-tmd: An God nugwo höd madmag nɨgölmɨŋ; God nuŋ höd anɨŋ madmag nɨgöŋa. God nuŋ
    ap kib mag gwogwo rɨmɨdöl bla nugwön, anɨŋ pad hör piaku aböxa. Jɨ nuŋ anɨŋ madmag
    nɨgön, Ha mɨ paŋyöbö nuŋwa Jisas Krais yad abmɨn hön, ap kib mag gwogwo rɨmɨdöl
    bla, bɨ katlö watlö um sö mɨxɨñ nuŋwa keir pön wöröxön, ap kib mag gwogwo rɨmɨdöl
    pɨx kepkep aku magalɨg örɨx aböŋa.
  acr-NNT: Ri saqil rutzil kꞌuꞌxaj kaqꞌalajinik na ruma ta e riꞌoj ri kꞌax xojnaꞌw
    re ri Dios, ma e Rire ri kꞌax xnaꞌw qe riꞌoj nabꞌe y xutaq lo Rukꞌajol chaꞌ koluꞌyaꞌa
    ribꞌ paqakꞌaxel re tojbꞌal ri qamak.
  kpg-kpg: 'Deenei di hai o di aloho: hagalee go gidaadou ne daamada ne aloho i God,
    go Mee ne daamada ne aloho i gidaadou, ne hagau mai dana Dama belee hai ai tigidaumaha
    e hui tadau huaidu.'
  taj-taj: चुनोन सत्‍य माया हिन्‍ना। चु य्‍हाङसे परमेश्‍वरदा लबा माया आहिन, तर परमेश्‍वरसे
    य्‍हाङदा लबा माया हिन्‍ना। थेतबासेलमान थेसे ह्राङला झा सिसी य्‍हाङला पाप माफ तगै
    भिसी ह्राङलान झादा जम्‍बुलिङरी पुइखजी।
  avt-avt: Menmen me han tewenɨnem hɨram mar im. Haiu han tewenɨn God im em ap minɨn
    meteikɨn mɨt em au. God kinɨn hanhanai kesiuwe Nɨkan kɨrak te hɨrak kesak menmen
    enum haiu mɨrɨakem, menmen im meteikɨn mɨt menmen me han tewenɨni.
  cbk-cbk: Hende yo ta habla acerca del di aton amor para con Dios, sino ta habla
    yo acerca del verdadero amor de Dios que ya dale le mira canaton cuando ya manda
    le con su Hijo aqui na mundo para muri, y por medio del di suyo muerte Dios ta
    perdona el di aton maga pecado.
  uig-ARA: مېھىر-مۇھەببەت دەل شۇنىڭدىن ئايانكى، بىزلەرنىڭ خۇدانى سۆيگىنىمىز بىلەن
    ئەمەس، بەلكى ئۇ ئۆزى بىزنى سۆيۈپ گۇناھلىرىمىزنىڭ جازاسىنى كۆتۈرگۈچى كافارەت بولۇشقا
    ئۆز ئوغلىنى ئەۋەتكىنى بىلەن ئاياندۇر.
  tuf-tuf: Eyta rehquít, isat ítitan, Sirat is sehnacro. Isat ima sehnác rehquiti
    Sirat is sehnác chátiro. Cuat im urá cut is sehnác chájacro. Etar ima wacjá áyjacro.
    Caruc ojcor yauwin acu áyjacro. Isat ima tayar yajaquey tunin ac áyjacro. Eyta
    reht isat ítitan, Sirat is sehnacro.
  abx-abx: 'Yayto i klasi-na si gugma'' nagtukuy-ko: Ma''in i sagara''an-ta kam gugma''
    para si Diyos, kundi'' i gugma''-na dina para si kita kam nga kinakulawan ngan
    pagpabawa-na si Dadi''-na basi'' ahimo iya panhahalad nga makalugtukan si kasina-na
    si sala''-ta kam.'
  mco-NT: Dios tɨ xychojcɨm tɨ xyjɨhuɨɨyɨm, paady quejxy y'ung ya naaxhuiñ jɨgɨx jëbɨ
    xycodɨnaayɨm ma yɨ Dios ycötujctac mɨɨd ɨɨch ajt nbocy ycɨxpɨ. Ca' nmɨnaanɨm mɨɨd
    co Dios tɨ ndzachmɨjpɨdaacɨm ooy mɨjcajee, hue' janchtɨy yɨ' ninɨgoob may'ajt
    tuñ mɨɨd ɨɨch ajt ycɨxpɨ.
  cpb-NT: 'Jiroka okantakota irooperori etakonkantsi: Tera aakapaini poñaakaantyaawone
    ketziroini anintairi Pawa, iriira Pawa poñaakaantakawori retakoyetai. Tema antawoite
    retakoyetakai, rotyaantakairi Itomi. Iriitake otsimaryaakeriri Pawa rowasankewentairome
    ayaariperonka.'
  aon-aon: Baugos um agundok Iruhin ananim urkum manawashamap um douk namudok. Apak
    madae murik urkwip punawasham Iruhin uwe, uwok. Aria douk anan narik urkum manawasham
    apak aria neshopoki ananin Nuganin nanaki nataurumap. Nataurumap nagok aria nenek
    Iruhin madae juwehosin um apak aria nukri um nunasuhwesh nupe um yoweishi inahos
    apak menekesh iri uwe, uwok nakwreyeshuk.
  hus-NT-2005: 'An kʼanidhaxtaláb enchéꞌ ti kʼwajat: yab wawáꞌ i kʼanidhámal na Dios,
    Jajáꞌ tu kʼanidhámal ani in abaꞌ nin Chakámil ti pikbaxtaláb abal anchanꞌ ku pakwlantsat
    an ti walastalábil.'
  mig-NT: Súan íó tu̱'un kúndá'ú ini̱, chi va̱sa tú ní kákumani̱‑yo̱ jíín Dios, ko
    ni̱ kundá'ú ini̱‑ya̱ yóó. Te ni̱ tájí‑yá Se̱'e‑ya̱ ní kii, náva̱'a kuanchaa̱‑ya̱
    táká kua̱chi‑yó jíín nɨñí‑yá.
  bps-bps: Ani gumiteito too glut kakdo, ise ku gito kamdo Dwata, bay kenen kamdo
    gito. Fiten i kakdon fagu di kdekan i Tingaan dini di tah tanà, fye fafati kenen
    du dsù bayad dad salaito.
  mbs-mbs: Yan ketegahan tadon aw eden se ontò benal kedakel te pedowan, so kenà kedakel
    te pedowan tadon diyà te Timanem, meneng kedakel te pedowan te Timanem kenitadon,
    so insogò din se Batà din amon somelilin kenitadon imetayan, aw amon mekelowà
    kidon lekat te salà.
  tof-tof: Ini amkoman moboküpdü ubia - igó koke, igó mibü moboküpdü ubi Godka yarilürr,
    a ene igósa, wa mibüka moboküpdü ubi yarilürr akó wa tóba siman Olom zirrsapónórr
    tóba büb akyanóm ⌊urdü agasil larzan⌋ mibü kolae tonarr amanóm.
  cme-NT: Nelnyul daamu‑i, ku saa ce ŋaa miɛmɛi dɔlaa Diiloŋo‑i dɛ! Ŋga u yaa dɔlaa-ye
    aa saaŋ u Biɛŋo jo ji ce u fɛrɛ tãmmaŋ-kũŋgu a pir i ãmbabalma‑i halaŋ-ma i
    yunni-na.
  sus-sus: 'Xanunteya yati yati nan ya: Won tan xa mu Ala xanuxi, a tan nan won xanuxi,
    a fa a xa Di kerenyi xɛɛ a xa findi won ma yunubi xafari sɛrɛxɛ ra.'
  pon-2006: 'Iet duwen mwomwen limpoak: kaidehn kitail me tepin poakohng Koht, ahpw
    ih me tepin poakohng kitail, oh ketin poaronehdo Sapwellime Iehros pwe en wiahla
    tomwpen dipatail kan.'
  dad-dad: Wau laa fiya are yeir. Ada Negur nigin wauda to laa fen, anĩ ere, ĩ ada
    nigin wau laaf fen, yogon Naal, neda mosor nigin Negur nẽ didi yo fiya nẽ sesewi
    fiya anĩ sur fen.
  zab-NT: Guelrcaaz ná dec gati duntin guzulo rcaaznɨ Dios sino que laany guzulo rcaazny
    dunnɨ. Ningui bxiaaldny Lliinny Jesucrist par gutyny pur de xtuldnɨ ax anuu perdón
    par dunnɨ.
  jae-jae: Têntac gêwiŋ ŋam kêsêp aêac têntac gêwiŋ Anôtôŋa nec atom, kêsêp Anôtô
    têtac gêwiŋ aêacŋa ma kêsakiŋ Latu mêŋkêkêŋ tau kêtu da kêtu aêacnêŋ secŋa.
  ksd-ksd: Ia ra varmari, tago God i ga mari dat, ma i ga tul vue Natuna, pi ia ra
    varporong ure kada lavur varpiam, ma vakir tago dat da ga mari God.
  msm-NT: To matuud no gugma kona no gugma ta to Diyus, ko kona no gugma to Diyus
    ita, su pigpaandini din to Anak din agun iglimpas to mgo sae ta agun ogkapasaylu
    ki to Diyus.
  myk-myk: 'Lemu lʼa Kilɛ wo taanɲɛɛgɛ ki shɛɛ wù na ge, lee li wa mɛ: Li wa nago
    wèe yíri taanɲɛɛgɛ kʼa fɛnhɛ yìri na ɲaha tii Kilɛ na-ɛ dɛ! Ga wèe pʼa fɛnhɛ taan
    Kilɛ mu, a wu wu Ja nigin pe wu kan na pye saraga, kɔnhɔ wù jurumu wu yafa wù
    mu wee gbɔɔrɔ ni.'
  sbe-sbe: 'Gadosisi mamohoina ede teina: Nige bena kita Yaubada ta gadosisibagunaei,
    na iya ye gadosisibagunaeida, ede iya Natukesekesegana ye hetamaliyama yoda yababa
    kabanuwatugabaeidi kaitalasamna.'
  mcr-mcr: Ne Goti Iquenyqä itanä, qeqä ätmäkquque, suqä iiŋä iqueqä quati maetqe.
    Goti Iqu nenyqä itä, qeqä ätmäkätä, Iqu Iqueqä Ymeqä Ique neyaqä suqä quvqe, huätä
    ämänamäutä, ne Iquenyqä aŋgi inetmetŋqä ändowatkqe.
  cux-NT: Níícú chuū ní chííⁿ chí canéé vaadī neⁿ'e. Nguɛ́ɛ́ chi s'uuúⁿ chi dinéⁿ'e
    yú Dendyuūs miiⁿ, ti Dendyuūs mííⁿ chi idinéⁿ'e yā s'uuúⁿ, níícú dichó'o yā daiyá
    yā chi ch'īi yā lado yeⁿ'e yú cucáávā nuūⁿndī yeⁿ'e yú.
  tur-YTC: İşte sevgi budur. Biz Tanrı’yı sevmiş değildik, ama O bizi sevdi ve Oğlu’nu
    günahlarımızı bağışlatan kurban olarak gönderdi.
  san-ITR: vayaM yad Ishvare prItavanta ityatra nahi kintu sa yadasmAsu prItavAn asmatpApAnAM
    prAyashchirttArthaM svaputraM preShitavAMshchetyatra prema santiShThate|
  bel-N: У гэтым любоў, што ня мы палюбілі Бога, але што Ён палюбіў нас і паслаў Сына
    Свайго як перамольваньне за грахі нашыя.
  sch-sch: 'Mahi lungkhamna chu ani: ei nîn Pathien ei lungkham bak ni maka, aniatachu
    ama''n kêng mi lungkhama, ei sietnangei renga ngâidam ei chang theina rangin
    a Nâipasal a juongtîr ani.'
  mic-MIQNT: Ula na giasgiwewei 'gsaltuaqan. Mo etenug ta'n tujiw gesalugg Gjinisgam
    gatu eteg na ta'n tujiw Gjinisgam gesalugsi'gw aq petgimateg uggwisl ugjit nplin
    gujjieweigtug. Glaman Gjinisgam wel'te'tg ta'n uggwisl gis tla'tegelipnn aq gisi
    apigsigtugsitesnu gtlue'utinal.
  huu-NT: Jusiñamuina caɨ isiruillana ñaɨñedɨcue; ia Jusiñamui caɨna isiruillana ñaɨtɨcue.
    Caɨ jeacɨno facaina fiodaillena, ie Jito enɨruemo orede. Iemona caɨ jeacɨnona
    feitate. Iemona isiruillana raise uiñotɨcaɨ.
  jiv-NT: 'Ju̱ja̱i̱ nekas aneṉkrattaiṉkia paant nekanamniaiti: ii Yus aneaj núchaiti.
    Antsu ii ti tunáa áriniṉ Nii aneachmaitiataṉ Yuska ti anenma asa ni Uchiri̱n
    ii tunaarin asakárat tusa akupturmakmiaj nuja̱i̱ nekas nekanamnaiti.'
  otm-NT: Oją bi 'yurcahʉ ran huɛ̨cate ngue majuąni, nguetho bá pɛnhua rá Ts'ʉnt'ʉ
    ngue bin däsɛ bi gurca ma ts'oquihʉ. Nɛ mada hangu gam bɛ̨mhbʉ Oją, pɛ njąm'bʉ
    da zä gam bɛ̨mhbʉ, tengu bʉ nam bɛ̨njʉ.
  dah-dah: Niŋgeb neŋ beleŋ wa Al Kuruŋ niŋ amaŋeŋ nurde untiriŋ moŋ. Neŋ beleŋ gwaha
    irtiŋeŋbe yeŋ beleŋ po bubulkuŋne wor po yeŋ nurde duneŋbe mata buluŋniniŋ halde
    dune yeŋ Urmiŋ teŋ kerke megen gar kateŋ neŋ ge teŋ kamyiŋ. Niŋgeb gwaha diryiŋ
    gobe al hoyaŋ niŋ amaŋeŋ nurd yuneŋ yuneŋ mata fudinde wor po.
  tnk-tnk: Nəri i in nokeikeiien pərhien. Rɨpko mhə kɨtaha sənokeikei Kumwesən, mətə
    Kumwesən rɨnokeikei kɨtaha, mərhi pehe Tɨni remhə nɨten raikuas raka noien ərəha
    me səkɨtaha.
  kpr-kpr: 'Dubo bari beká mo eviri: namonde numoá jo dubo bae irero, nu namonde dubo
    ruruse, namondeda ari ekoko kote doyari dae sedo, nunda Mandi dirigetiri fira,
    ari ekoko da mino futuse ambududurusira.'
  san-IAS: vayaṁ yad īśvare prītavanta ityatra nahi kintu sa yadasmāsu prītavān asmatpāpānāṁ
    prāyaścirttārthaṁ svaputraṁ preṣitavāṁścetyatra prema santiṣṭhate|
  nho-nho: Tevana iaa te mee raa see mee maa i taatou ni manava laaoi i TeAtua imua.
    Seai. TeAtua ni manava laaoi i taatou, teenaa heuna mai iloo tana Tama, ki takoto
    ma ko te mee teelaa e lavaa ai naa haisara taatou te uiia.
  gym-NT: 'Erere arato, Ngöböta ni tarere kri abko krörö: Ñan nikwe Ngöbö tarebare
    käne abtä Ngöböta ni tarere, akwa Ngöbö ara jire käkwe ni tarebare käne, käkwe
    ja Odei juani krüte krusobtä ni kräke, Ngöbö mätä kri nibtä diankakäre mento amne
    Ngöbö moto mikakäre jäme ni kräke amne ni ngite Ngöbö rüere ye diankakäre mento
    nibtä, abkokäre krütani.'
  azg-NT: Ndö vaa na cotsavaaꞌ nnꞌön ntyja ꞌnaanꞌ na viꞌntyjii Tyoꞌtsꞌon jaa, chito
    jaa tyꞌön jndyëë na vengiöhin. Nquii jon tyꞌoon jndyee jon na viꞌnchjii jon jaa,
    ndoꞌ tꞌua jon tsꞌian nnon jnda jon Jesús na cueꞌ jon ntyja ꞌnaanꞌ jnan na nanꞌxuan,
    ngꞌe joꞌ ndëë ntsitꞌman tsꞌon Tyoꞌtsꞌon jaa.
  bhd-bhd: प्यार इस सेइं नईं कि असेईं परमेशरे सेइं प्यार कियो, पन इस मां आए, कि तैने
    असन सेइं प्यार केरो, ते इश्शे पापां केरे छुटकारेरे लेइ अपनू मट्ठू भेज़ू।
  too-NT: A'nchī quina'n pāxquī'yāuj Dios tū' talacastuca a'nchī Dios quincāpāxquī'yāni'.
    Xla' māsu'yulh a'nchī quincāpāxquī'yāni' a'xni'ca' macamilh ixO'kxa' lā' ū'tza'
    ixO'kxa' a'ntī māpalalh quintalaclē'i'ca'n.
  ind-AYT: Di dalam inilah kasih itu, bukan kita yang telah mengasihi Allah, tetapi
    Allahlah yang mengasihi kita dan mengirimkan Anak-Nya sebagai kurban pendamaian
    bagi dosa-dosa kita.
  cjo-NT: '¿Ninka nintaperotantatsiri? Tee aaka anintaperotziri Tajorentsi, inta inintaperoeyakaeni
    rirori. Rotyaantakaeri Itomi, ikamawentakae, rowawijaakotantakaeri ikowashitaka.
    Iroñaaka tee ikenkithashiryagaero Tajorentsi antawitari, inta ipeyakoteero eero
    rowashironkagae: tema riraga Itomi ipinawentakaero okaatzi antani janta koroshiki.'
  nsn-nsn: Gine te hape tar uelmalauelhir, inggeig ahik pah teki malauelhir tang God,
    bo inggono pare, God ke malauelhir tagigeig, kare heiriha tar Tuna pare, a uahung
    mare kale uelmahing teregi niguata uasaeig.
  san-DEV: वयं यद् ईश्वरे प्रीतवन्त इत्यत्र नहि किन्तु स यदस्मासु प्रीतवान् अस्मत्पापानां
    प्रायश्चिर्त्तार्थं स्वपुत्रं प्रेषितवांश्चेत्यत्र प्रेम सन्तिष्ठते।
  tna-NT: Diusu ja ecuana equene ibuneda batana. Aimue ecuaneda tueda equene ibuneda
    bapiruana mahue. Tuahueda ecuana ebia su ibuneda ba putsu, mesa Ebacua beitutana
    ecuana sa jucha cuana jepuiti pamanu puji.
  lid-lid: 'Kati kandriyen ta aso-ok ndramak ari ja i buku doh: Taha baso-ok Kindrei
    bwena bwe, arile iy aso-ok taha badeh, bwena labai, ma iy atehei nadun eme buku
    san ta sikine kandriyen ndra-in tataha iu.'
  wim-wim: Nil God.an kan-kanam kaangk wunan ngampara, ngamp kaangk wunanamp nungant
    many-manya, nil ngampangan-a, ep kaangkiyathan ngampanga, nil nhengk nungantaman
    keꞌ-paal kuch ngampar, uthamow way ngamparamakana, nil yipam piip God.angana keꞌ-ngul
    ngaantam-ngeeyow way ngamparamana, yaꞌa.
  zga-M: Palugano ulukukuta santwagane Unguluve, umwene atuganile akhunsuha unswambe
    ave nekhelo ya mbivi nchetu.
  yom-yom: 'Mu diambu diadi mu monikini luzolo : bika sia ti beto tuzola Nzambi vayi
    niandi wutuzola. Diawu kafidisila muanꞌandi mu diambu di kutufuila, banga dikaba,
    mu masumu meto.'
  san-SIN: වයං යද් ඊශ්වරේ ප්‍රීතවන්ත ඉත්‍යත්‍ර නහි කින්තු ස යදස්මාසු ප්‍රීතවාන් අස්මත්පාපානාං
    ප්‍රායශ්චිර්ත්තාර්ථං ස්වපුත්‍රං ප්‍රේෂිතවාංශ්චේත්‍යත්‍ර ප්‍රේම සන්තිෂ්ඨතේ|
  yut-yut: 'Amɨn do but dasi galak taŋ yomyom aŋpak uŋun yaŋ: Nin da Piŋkop do galak
    taŋ ɨmgumaŋ uŋun da yo bamɨ dɨma agɨt, mani Piŋkop da nin do but dasi galak taŋ
    nimɨŋek Monji yabekban nin dakon dɨwarɨ wɨrɨrɨt do kɨmakgɨt.'
  grc-BYZ: ἐν τούτῳ ἐστὶν ἡ ἀγάπη, οὐχ ὅτι ἡμεῖς ἠγαπήσαμεν τὸν Θεόν, ἀλλ᾽ ὅτι αὐτὸς
    ἠγάπησεν ἡμᾶς καὶ ἀπέστειλε τὸν υἱὸν αὐτοῦ ἱλασμὸν περὶ τῶν ἁμαρτιῶν ἡμῶν.
  cpc-NT: 'Jiroka okantakota iroopirori itakotaantsi: Tii aakaiti poñaakaantyaawoni
    atakotaiyaari Pawa, aña iri Pawa poñaakaantakawori jitakoyitai. Tima antawoiti
    jitakoyitai, jotyaantakairi Itomi. Iriitaki oitsimaryaakiriri Pawa jowasankitaawintairomi
    ayaaripironka.'
  nhg-NT: Tejua amo tetietlasojtlaque Deus cachto, tlöcamo yejuatzi cachto otiechtlasojtlaluc
    tejua. Pos otiehualtitlanuc tieConietzi para quetlaxtlöhualuco totlajtlacul ca
    tiemequeles. Yaja ica öxö tecmate tlinenuju tlasojtelestle.
  nya-nya: 'Chikondi ndi ichi: osati kuti ife ndife amene tinamukonda Mulungu, koma
    kuti Iyeyo ndiye amene anatikonda ndipo anatumiza Mwana wake kuti akhale nsembe
    yopepesera machimo athu.'
  ngu-NT: Xmatican tlinon quijtosnequi in tetlajsojtlalistli. In tetlajsojtlalistli
    xquijtosnequi ica otictlajsojtlaquej Dios, yej yejhua otechtlajsojtlac hasta ocuajtitlan
    iConetzin para omic ipan cojnepanojli para techtlapojpolhuilia totlajtlacolhuan.
  kup-kup: Met pi darimaz zakep tahavoz kapot ev. Met dari Godiz zait tat loporizaro
    maneginahoh pi hañ darimaz zakep tat loporï anah bon, oñ pi pimauhö mamog darimaz
    zakep tat pim rop meet pot mañah, “Met ni horat añarab okoriz parum horï tamahañiz
    hañiv bapanez au hahon hezaek, ni sat hañ horï pov bat ñomeken parum horiñ rekot
    ba ol beteman paru maot deipinañ tin honeo ravat hepan.” Pot pim ropun mañat meehan
    erahan darimaz zakep tamah-kap pot ou ravahan dari etet hodad raveg.
  jid-jid: Na yi a hi kpayemen ana kita ki son Irji na, na yi a wawu yemen ni ta,
    da ton vre ma du yekpa ta chuwoh ni lahtre.
  wmw-wmw: 'Pendo riwoneka javi: siyo kwa kuwa ofwe timpenda Mwenyezimungu, fala kwa
    kuwa iye ndi atipendire ofwe, kâmpereka Mwanawe awe kafara yakutipatanisa naye
    kwa madambi etu.'
  gmv-GGM: Nuni Xoossu siqqibeykko shin izi nuna siqides. Nu nagara dhaysana mala
    ba naza yeddides. Siqo gusikka hessakko.
  ssg-ssg: Haeu kolamu wawahen wanen imat ti kako waheni i. I aile ukek ien ti i talo
    tel Natun mat ukei kawatan ti lialui woi lawe seilon.
  zpo-NT: 'Snee nak yalnkela: Nayét be lee be mkela Dios, per lee Dios mkela re be,
    nu mxaal xaa Xgann xaa gut, zee kix xaa re jwalt cheen re be.'
  poy-poy: Agu ndo ufiru, twenga ndiri yatumfiriti Mlungu, kumbiti Mlungu ndo yakatufiriti
    twenga, su kamtumiti Mwana gwakuwi kaweri tambiku yayilaviwitwi toziya ya ulekiziwu
    wa vidoda vyetu.
  qwh-NT: 'Quenopam musyantsic Dios allapa cuyamanqantsicta: manam noqantsic cuyanqantsicrecurtsu,
    sinoqa pe cuyamarnintsicmi. Tsurin Jesusta cachamorqan, cruscho wanur llapan jutsa
    rurashqantsicpita Dios perdonamänantsicpaq.'
  gaw-gaw: Amup̱a ele ig oo mauhak kobol tutuḵu anidṯem. Am ig Kayaknu oonig mauhom
    amunu Nug Beḵa me ii uḏiom. Iiṯa! Nug ihinignu oo mauhom amunu nug Beḵa laip̱unab
    me, nuhig mauhakp̱a ihinig hip̱unin uhuqa meḵeb, ig Kayak ele oo mak daagnignu
    wan imup̱a uḏiom.
  nca-nca: Newonde meté yunowero otete ŋu do ka? Ŋandirope, asa norembe Anutu newonde
    meté inoyoteto, peka? Ŋunde kini. Kini, ŋandiro naŋge, Anutuko noreŋo iŋoro Naŋuní
    riní nokono umbuní quhurínanimboro kimo taró.
  zpz-NTPP: 'I mod rshaal ñi lac mod rca Ñgyoozh de ub na: walab ti de ub na pcaan
    mi, sinu mi zeꞌ pcam de ub na. Ndeꞌ nu gashtal bzuu nez mi Iꞌñ mi nu biid mi gyishlombecy
    par nu gac mi gun, gun orzeꞌ Ñgyoozh gyicy sulagy mi cyi den.'
  mkj-mkj: 'Me ioar doahr limpoak: jaudi kisai ma sapin ipwilki Koahs, a Ih ma sapin
    ipwilki kisai, apel kadardo Nah Iehrojjo en meiroangla pwa en dupukda dipasai
    kan.'
  zac-NT: Zni bëluaꞌa më rac shtuꞌu më lëꞌë hiaꞌa de verdá. Bësheꞌldë më shini më;
    por galguti shtë Jesús bëaꞌnë Dios cunformë purquë bëllëꞌë rënë shtë́hiꞌ por ra
    duldë shtë́naꞌa.
  kyg-kyg: Ala alagepa kavaꞌmoꞌa haneꞌniyana lagaemo Gotifeꞌmo lahau layamopafiꞌmo
    olahauꞌniyaꞌmonanafa Gotiꞌa lagaefeꞌmo hau ayamopafiꞌmo hauꞌniye. Agaemo lagaefeꞌmo
    hau ayamopafiꞌmo hauꞌnisigeno aipamoꞌmo falu huno latesiyafeꞌmo Mafaꞌneꞌamo alino
    ateꞌnigeno emineno hosu kavatilefeꞌmo falino miya faino lateꞌniye.
  kmk-kmk: Sat kustun pooy din piya, bokona sat mampipiya taku kan Apudyus nu adi
    sadit nampipiya na kan ditaku un imbaun na dit os-ossaana Abeng na un mapatoya
    maidatun daḻapnun mapakawan dat basuḻ taku.
  cao-NT: ¿Tsayacanai? Anomaria tsi xo toa no bax ja anina. Noqui tsi xo toa noiti
    cahëyamahaina. Jama, noqui noiquí tsi jahuë baquë ja raaniquë noba jocha quëshpi
    tëpas-hacati.
  bbr-bbr: Wous meiäun onok kesek, amke ikes Anut nukanun woiokos meiäu wa. Anut nukasar
    ikenun wous meiemara, iken onok aru jäkäi mukaun mesin kon mokoi äsimurowon, okon,
    ik Anut nukan amuk opok eposek rawam.
  inb-inb: Nukan­chi mana kar­kan­chi­chu Taita Diusta ñugpa kuiag. Pai­mi nukan­chita
    ñugpa kuiarka. Nis­paka, di­kuiai­mi kikinpa wam­brata kacha­murka, kikin wañug­samuspa,
    nukan­chi pan­da­ris­kata anchu­chin­ga­pa. Chasa­wa­mi kawa­chig­samurka, sutipa
    kuiagta.
  hrv-hrv: 'U ovom je ljubav: ne da smo mi ljubili Boga, nego - on je ljubio nas i
    poslao Sina svoga kao pomirnicu za grijehe naše.'
  box-NT: 'Bìo kà lé bìo wee na à wa zũńnáa le waminì bìo: Mu yínɔń bìo
    warɛ́n wa lè le Dónbeenì. Ká lé bìo lerɛ́n wa làa wɛn, á tonkaa mí Za
    ó o ɓueé wó wa bè-kora sɛ́ndíaró muinì yìa.'
  ote-NT: 'Ma ga xiꞌahʉ ndaꞌa̱ ra hma̱te majua̱ni: Nujʉ hinstí ma̱dihʉ Ajua̱, pe nuꞌá̱
    xi ma̱diguihʉ, hangue bá pɛncahʉ rá Tꞌʉ núꞌa̱ bi unga rá te pa bi gutca ma tsꞌoquihʉ.'
  wnu-wnu: In uyes Qenu qenungune gab init igub wonou wau imurima me darau. Qenu wonou
    uyes init igub wonou wau gari qas eng imurima dererei. Ininou qomon boru eng ba
    at arirom qamb.
  zam-NT: Yende mod gab na', lìcque', axta arid nque' lezo' na' Diox tac ndlu' na'
    inque'de lezo' na' arid ñèe na' hues xtàa na'. Per Diox mblu'pe' loo na' xá mod,
    lìcque', nque' lezo' Diox ñèe Diox na' no ndyac no Diox na'. Non na', lìcque',
    nque' lezo' Diox ñèe Diox na' tac axta Jesucrist co' nac xgan' Diox mtel' Diox
    par leque yub Jesucrist mda' yalnaban Jesucrist par nguth Jesucrist loo cruz por
    cón che'n xquin na' no xtol na'. Tataa mbli Diox mxactìi Jesucrist par tataa mod
    mton' Diox xquin na' no xtol na'.
  zyp-NT: Ma heh donah cawh a cang. Khazing kaa dopaw heh cang be, canghrasala Ama
    tu tah ma do katei, kaa sua ngethainah a thuihlainah cawtah a Sawcapaw a za thlawpaw
    tuheh a cang hri.
  sey-NT: Ja̱je paꞌina, i̱ maire oi yoꞌoseꞌe cato iye aꞌë, mamaquëre mai coꞌaye yoꞌoseꞌe
    sa̱i to̱caija̱ꞌquëre jëjo daoseꞌe aꞌë, cuiꞌne Maijaꞌquëre ti oimaꞌcohuaꞌini maire
    i̱pi oiseꞌe aꞌë.
  nvm-nvm: Regavo oijmanamivo ijefuon anej ma iji no nor God oijmainva bakin revo
    fur no mukoi oijmuinma ijefuon fu Farifuon kuama fu moikigia ari ise no reoijo
    ijia karaunuokafa ruain.
  mps-mps: 'Dwagi yai homu mabo kolesaga te tama menio: hasia dago bolo God dali dwagi
    yai homu eyu godolo yai da, te homu egobeo. Te tama menio. Dwagi yai homu mabo
    kolesaga e tama tiwai: God agai bolo te dwagi yai homu mu da dali elama, tama
    aga Ogwa e tǫba tagala palama, tama agai aga tigi menama, tama dago dwai sę
    tigidali sela sąbo bidi bidimainogo tiwai dao.'
  seh-seh: 'Kufunana kwacitika tenepa: Sife adafuna Mulungu tayu, mbwenye ndiye adatifuna
    mbatitumira Mwana wace, toera kufudza madawi athu.'
  pab-NT: 'Exe atyo xawaiyetyati: maisa wiso xini wawaiyetya Enore. Hatyo atyo awaiyetya
    wiso hoka Haisani axikatya hoka ihiyeta iniyalahare wománenae kaxemaisatyakeheta
    maheta.'
  llg-llg: Mete ma sangga mita susue tetebes, na, boso mete ita susuen neu Lamatuak.
    Tehuu mete Lamatuak susuen neu ita, huu Ana haitua Ndia Anan, fo maten dadik neu
    tunu-hotuk nggati ita. No leondiak, na, Ana koka heni ita sala-singgo nala, fo
    ita bisa malole seluk to Ndia.
  kyf-kyf: Zɛkalɩe mɩa, we 'nɩ nɩɩ, -amɩa -kalɩ -Lagɔɔ zɛ. Nɩɩ, -Lagɔ -kalɩa -amɩaa
    zɛ, 'ɩn ɔ yia ɔ 'Yu tie, -mɔɔ 'ka -mɔɔ 'dɛ wla 'slaka nya, 'ɩn -Lagɔ 'ka -amɩaa
    gbʋnyii 'wʋtɩ.
  tpi-tpi: Pasin bilong laikim ol arapela, em i pasin bilong God. Yumi no ken ting,
    yumi bin laikim God pastaim. Nogat. God i laikim yumi pastaim. Olsem na em i bin
    salim Pikinini Man bilong en i kam long graun bilong lusim ol sin bilong yumi.
  mih-NT: Ta ihya cuu cuhva i cuñi xaan maa ra Ndyoo sii yo. Yɨvɨ maa yo i cuñi sii
    maa ra Ndyoo. Maa ra i cuñi sii yo sa xihna ñi. Ta i zaquisi ra sii zehe ra vatyi
    cua cuu ra sa cuenda cuatyi yo.
  qvh-NT: Manami Tayta Diosninsita cuyashgansipitasu surin Jesucristuta cachamorgan,
    sinöga cuyamashpansimi Jesucristuta cachamorgan cruzcho wanur jusansicunata perdonamänansipä.
  kms-kms: 'Yumbo ur pugri kin te wute yawo pirany righe: Beghi God yawo birag righe
    segine, pudi ni oyi beghi yawo nirangu righe di nikin wo tiqi nundog nandi beghi
    mai puaq nundug ningg nati ei God ni beghi yumbo ur brequ bad ye te kin ningg
    mune ker nawo segi.'
  agn-agn: Narin tang matod ang gegma, belag tang paggegma ta ong Dios, kondi ang
    paggegma na ong yaten. Tenged sinobol tang Dios tang Ana na ang magimong sagda
    agod mapatawad tang mga talak ta.
  nhi-NT: In tlen milauac tetlasohtlalis amo quisa totich, tlayeh ualeua itich Dios
    quen ocualtitlan niConetzin mamotemactihtzino ipampa nitetlapohpoluilis in totlahtlacol.
  ttc-NT: 'Ikxjani atok titza'' te Qtata Dios nqoqet tgani'': Nya''tx tzan tpaj-wit
    a''o'' qetz tb''ay oqet qgani'' te Qtata Dios, sinoke a tetz oqet tgani'' a''o''
    tb''aya'' b''ix otzaj tlajo'' te Tk''wa''al tzan tkamik te chojb''il te qchoj.'
  dan-1931: 'Deri består Kærligheden: ikke at vi have elsket Gud, men at han har elsket
    os og udsendt sin Søn til en Forsoning for vore Synder.'
  kwj-kwj: 'Hima keke wondau sumbu ka: Nundo Gotri keke nu woni rini nu okulanda nambwe.
    Mina. Gotri to nunu keke woni kapwa sumbu nuhi rani rumbweꞌi ki o ri Che ni anguꞌomwe
    hinga ri hima tape ti ha kinani ri rumbweꞌiwani do nuwe ki sikaro.'
  vie-OVCB: 'Nhìn hành động đó, chúng ta hiểu được đâu là tình yêu đích thực: Không
    phải chúng ta yêu Đức Chúa Trời trước, nhưng Đức Chúa Trời đã yêu chúng ta, sai
    Con Ngài đến hy sinh chuộc tội chúng ta.'
  kze-kze: Áánútumba siruntáámó amúndaya íma anónta ámakaumne. Áánútu arumbá símakenaya
    ááninkomba ai'marówana marapá'á kumbéna sáwítaamo uráunda-meyamba maisiyuwáínana
    kentáává'á íma tíníntavena pukáiye. mirámó uráimba Áánútu anómba arumbá símakaiye.
  mpj-mpj: Ngana-janampa layikamuminyirri nyininpa martukajaku?, Mama ngarnawarrapurluka-lampa
    layikamuminyirri nyininpa, palujanuyila palumili kaja kurtingu miturrikura-lampa.
    Jampa-lampa palu miturringu, Mamalu-lampa walykukaja warningu. Ngayurtinpalara
    yumu layikamurrira nyininpa, ka palu-lampa layikamuminyirri nyininpa.
  lbk-lbk: 'Siya na nan kail-an nan tet-ewa ay layad: faken nan layad tako ken Apo
    Dios, mod-i ket nan inpailana ay layad ken chatako isnan namaalana isnan Anakna
    ay mangikalo isnan chosan nan fasol tako ta mapakawan.'
  mto-NT: Ya̱ꞌa̱ xa veꞌe du̱yaknu̱ke̱ꞌxnata̱jkip je̱ tso̱jku̱n, ka je̱ꞌe̱p ku̱xeꞌe
    je̱ Nteꞌyam ntso̱jkumdi, je̱ꞌe̱ veꞌe ku̱xeꞌe xtso̱jkumdi je̱tseꞌe je̱ yꞌOnu̱k
    du̱kejx yaja naxviijn je̱tseꞌe je̱ ntó̱kinam xtuknu̱vaatsumdi.
  bzh-bzh: 'Ahëvingsën degwa nebë sënë: Anutu su ahë neving hil in hil ahëd neving
    yi muġin rë. Gaḳ yö ahë neving hil muġin bevonġ Nalu luḳ yam dob in bë natu
    seriveng doḳ nah hil bed, bekevoh hil nġaa nipaya na.'
  guj-2017: આપણે ઈશ્વર પર પ્રેમ રાખ્યો, એમાં પ્રેમ નથી, પણ તેમણે આપણા પર પ્રેમ રાખ્યો
    અને પોતાના પુત્રને આપણાં પાપનું પ્રાયશ્ચિત બનવા મોકલી આપ્યા એમાં પ્રેમ છે.
  jvn-NT: Apa ta sing diarani katrésnan kuwi? Ora kaya tyarané enggoné awaké déwé
    nrésnani Gusti Allah, ora, nanging kaya enggoné Gusti Allah nrésnani awaké déwé
    lan ngongkon Anaké, yakuwi Gusti Yésus Kristus, teka nang jagat dadi kurbané dosané
    awaké déwé, supaya awaké déwé bisa nampa pangapura.
  byr-byr: Kale naanga wiaꞌnebwi daꞌdarebwinanyɨ. Nemɨnyɨ Gotɨyarɨna tewaanya nevuꞌnadevwi
    mɨꞌ. Aawa. Sahwai nemɨnyɨna kale naanga kwiaꞌ nemɨre kayaaꞌnanyanna Gawaalɨꞌ Gotɨyarɨ
    sɨnna tɨka wɨdaꞌdevwi mubamarasɨꞌnyaꞌnei balyaꞌnerɨ maryasaabakebulyɨ.
  ian-ian: Nɨn God kat ana nɨmamba woviyaguga lɨnganɨn. God nɨn kat nɨmamba woviyaguga
    lɨgandɨ. Woviyaguga lɨndangat ndina kavle vak yiga yetɨnja vak kat wuna kimbuk
    maawut mɨna lak yiga kwunak wandɨ mala ngaga yandɨ.
  hun-hun: Nem abból áll a szeretet, hogy mi szeretjük Istent, hanem hogy ő szeretett
    minket és elküldte Fiát engesztelő áldozatul bűneinkért.
  mcf-NT: Aden Nuquin Papan matses tantiaquin naid dëniactiapimbo nuqui iquendac.
    Aidëmbien nuqui tantiabudquin aton Mado Abentsëcquiobi nidaidën chomiac nuqui
    icsaquido icsho cuidmenquiocnoec abided cuidadec unëspondash.
  kjs-kjs: Gore ranaa komape konena re-re naame Gote madaa ranaame abala nakomisima.
    Ora dia, Gote-me naa madaa abala ranaa komo raana komoma nipuna Si go su kamaa
    maa rapaasare naana koe elenu maa rubenalo pisa. Go konere ora ranaa komape kone
    yaade.
  mni-mni: 'Masini nungsiba haiba adu: eikhoina Tengban Mapubu nungsire haiba natte,
    adubu Tengban Mapuna eikhoibu nungsibiraduna eikhoigi papkidamak usin-gi irapot
    oinaba mahakki Machanupabu thabire.'
  yad-NT: Rani̱ ji̱ta si̱tenu va̱tasara day, jiryatiy sava̱ta̱da Ju̱denu vu̱y, ne
    jiryatiy vu̱vya̱ta̱dani̱. Ni̱ni̱ ji̱ta jpa̱jadani̱ jidyenu, sa̱tidye batye vu̱jyuuchuveda
    jiyadaju̱, vu̱ñuma dii variy.
  mxb-NT: Ta ña̱ yóꞌo xíꞌo ña̱ kándaa̱ ini yo̱ ndi ki̱ꞌo kúꞌu̱ ini Ndios saꞌa̱ yo̱,
    ta ña̱ káꞌano cháá ka̱ kía̱n yóꞌo o̱ du̱ú ña̱ kóni̱ yo̱ mií ná. Chi̱ sa̱ꞌá ña̱
    kúꞌu̱ nda̱ꞌo ini na̱ saꞌa̱ yo̱, sa̱ꞌá ño̱ó ni̱ ta̱ndaꞌá ná de̱ꞌe na ni̱ kii na
    ñayuú yóꞌo, ta ni̱ chi̱ya̱ꞌi na sa̱ꞌá kua̱chi yó.
  pon-2006A: 'Iet duwen mwomwen limpoak: kaidehn kitail me tepin poakohng Koht, ahpw
    ih me tepin poakohng kitail, oh ketin poaronehdo Sapwellime Iehros pwe en wiahla
    tomwpen dipatail kan.'
  maq-NT: Ngayaan ne, nihmutacun Nina. Peru Nina ne, hitsë sa tsihmucacun naja me.
    Vëhë xi hisca catsingatju me Quihndi rë me xi cuechjitje ngatsë rë yëjë ni jyë́
    naja.
  hto-hto: Afe óriado uáfuena izíruillafuena caɨ fɨdɨ́tate. Juzíñamuina caɨ duéruia
    nahí izíruillafueñede. Mei íadɨ afémɨe caɨna dúecaillano cáɨconi ie Jitó ória,
    afe nahí izíruillafue. Ua Juzíñamui caɨ fɨénidɨfuiaɨ ɨ́coɨnia caɨ jɨáɨnona duere
    fɨnóllɨmɨena ie Jitó orede.
  por-BRBSL: Nisto está o amor, não que nós amamos a Deus, mas que Ele nos amou e
    enviou seu Filho como sacrifício expiatório por nossos pecados.
  ces-NKB: V tom je láska, ne že bychom my milovali Boha, ale že on miloval nás a
    poslal svého Syna, [oběť] slitování za naše hříchy.
  cui-cui: 'Barapo yatsicaewa pepa peantobe coyenewa meje baxue: Poxonae ba Nacom
    antobetsi, baraxua ba jopa pepa peantobe coyenewiyo. Jame ba Nacom naca antobe
    baraxua ba jame yatsicaewa pepa peantobe coyenewa. Poxoru Nacom itorobica Pexanto
    wanaca wejʉntemaina exanaenexa abe waexanae cuiru coyenein. Barapo coyene jame
    yatsicaewa pepa peantobe coyenewa.'
  boj-2014: Qotei a qalaqalaiyo kumbra qa utru. Deqa iga endegsi are qalqasai, iga
