    se̱‑ɔ, ne̱ oo suŋ mò̱ gyi‑o bo̱ kyo̱ŋwe̱ kaye̱ mɔ‑rɔ fe̱yɛ ɔ bo̱ ba mò̱ fɔŋfɔŋ
    kayo̱wɔre̱ bo̱ lɔŋŋɔ Wuribware̱, na ɔ nya taa ane̱ e̱bɔye̱ bo̱ ke ane̱.
  cni-NT: ¿Janica nintasanotantatsiri? Te anintasanoteriji Tasorentsi, irinti inintasanojeitaquee.
    Itiancaqueeri Itomi, icamimentajeitaquee, yoavisacojeitantajeeri. Meeca te inquenqueshiretajeroji
    Tasorentsi antajeivetari, eiro yoasanquejeiteetsi.
  eng-WMB: In this is love, not that we loved God, but that he loved us, and sent
    his Son as the atoning sacrifice for our sins.
  zaw-NT: Si'c racbeenu rinälajzpac Dios nuunu. Galoo dinu ninälajz Dios. Niluxh Dios
