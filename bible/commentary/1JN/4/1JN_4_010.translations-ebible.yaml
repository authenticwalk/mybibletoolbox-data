  mdy-ETH: ኑኡኒ ፆኦሲ ናሽኬሢሮቱዋንቴ ዒዚ ኑና ናሽኪ፥ ጎማ ኑኡኮ ዓቶም ጌይንታንዳጉዲ ፔኤኮ ናዖ ዳኬኔ፤ ናሹሞ ጌይፃ ያዺኬ።
  spl-spl: Nenŋahâk Anitâhâlen biwinenŋaŋe ki kepeim manbin. Aŋgoân ikŋahâk wawaenenekmâ
