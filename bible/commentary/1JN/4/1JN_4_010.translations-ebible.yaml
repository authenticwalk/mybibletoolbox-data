  pan-pan: ਪਿਆਰ ਇਸ ਗੱਲ ਵਿੱਚ ਹੈ, ਨਾ ਇਹ ਕਿ ਅਸੀਂ ਪਰਮੇਸ਼ੁਰ ਨਾਲ ਪਿਆਰ ਕੀਤਾ ਸਗੋਂ ਇਹ ਕਿ ਉਹ
