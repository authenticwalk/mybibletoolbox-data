  san-GUJ: વયં યદ્ ઈશ્વરે પ્રીતવન્ત ઇત્યત્ર નહિ કિન્તુ સ યદસ્માસુ પ્રીતવાન્ અસ્મત્પાપાનાં
    પ્રાયશ્ચિર્ત્તાર્થં સ્વપુત્રં પ્રેષિતવાંશ્ચેત્યત્ર પ્રેમ સન્તિષ્ઠતે|
  ake-NT: 'Serɨ si serɨ usi''nʉnkan nɨto'': Papa i''nʉnka''pʉ uya''nokon pen, e''tane
    Papa uya ui''nʉnka''pʉ kon, mɨrɨpan uya Tʉmu ennoko''pʉ tʉpokon pe konekanin wannɨ
    pe tʉsakorooi apai umakooi kon tʉmo''kai''.'
  qvn-NT: Chaura Diosga manam payta cuyanganchipachu Dios-mayin Jesucristota cachramura,
