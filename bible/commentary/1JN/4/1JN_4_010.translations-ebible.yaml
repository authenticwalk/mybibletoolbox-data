  dop-dop: Nɑ ɩsǝnɑ pǝ hʋlɑɑ sɩ sɔɔlʋɣʋ tɔm tǝkpem tɔɣɔlɛ timpi tɑ́ tɑ́ sɔɔlɩ Ɩsɔ
