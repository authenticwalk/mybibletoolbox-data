  san-PUN: ਵਯੰ ਯਦ੍ ਈਸ਼੍ਵਰੇ ਪ੍ਰੀਤਵਨ੍ਤ ਇਤ੍ਯਤ੍ਰ ਨਹਿ ਕਿਨ੍ਤੁ ਸ ਯਦਸ੍ਮਾਸੁ ਪ੍ਰੀਤਵਾਨ੍ ਅਸ੍ਮਤ੍ਪਾਪਾਨਾਂ
