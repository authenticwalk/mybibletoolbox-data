  fuh-BKF: Wanaa ko njiɗuɗen Laamɗo ɗuum anndinta en njinngu. Ko anndinta en njinngu
    dey, wo ko Laamɗo yiɗi en. O nulii Ɓiyiiko faa hokkitira yonki muuɗum faa hakkeeji
    meeɗen njaafee.
  arl-NT: 'Naa cutarate seetanujuanaa paniniu sequesano: Pueyasoori pa panijia. Paari
    maja pa coteetanu quiquiaari Pueyaso paniniuni. Nojuajaari saniya coteetaquiaari
