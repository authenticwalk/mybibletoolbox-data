  uig-CYR: Меһир-муһәббәт дәл шуниңдин аянки, бизләрниң Худани сөйгинимиз билән әмәс,
    бәлки У Өзи бизни сөйүп гуналиримизниң җазасини көтәргүчи кафарәт болушқа Өз Оғлини
    әвәткини билән аяндур.
  ikw-NT: Ka bụ ọwhnun'anya, ọ bụ́o nụ a whnụrnu Chiokike n'anya, kọvu ọ whnụrnu aị
    n'anya ziya Nnwọ ma ọ bụru nhne arịohna be jeeji gbarụ mmehie aị.
  khs-khs: 'Himu hapa tesene mouwa ela:pe niyewi Kotewalapulu himu hapa tesene amakeye.
    Alawamona, mouwa Koteyewi ela:pe niwanapulu himu hapa tesene akeye. Aluse matanesene
    amowa, niyewi mane olokeyatela timiya:newa iya:pa:na: epela: Ene E Sa:wa niwamopela:
    kakasilise apise kumita: hamona e seyakeye. Koteyawa niwa himu hapa tese E Sa:wa
    niwamopela: peleya: weyemi hamona e seyakeye.'
  dwr-ENT: ሲቁዋ ጊያዌ ሃዋ፤ ፆሳይ ኑና ሲቂዴ፥ ኑኒ ኑ ናጋራፔ ማሮቴ ዴሜዳ ባሬ ናዓ ኑሲ ኪቴዳፔ ኣቲን፥ ኑኒ ኣ ሲቄዳዋና
    ጊዴና።
  pma-pma: Vatte ten envatien rovitei sakien koa ir rorie lati va min Ahi. Vuo, vatte
    ten envatien koa mal revi vi asa koa Ahi rie lati min ir navong san Natnali keke
    hekur mahien keil orer ka hemat hesuval sanien votut keke vahinat tisaen keil
    orer.
  atd-NT: No ian tu-tuu no dakol ka goinawa to Magboboot kanta, no kono no ka kanta
    no goinawa ka indakoli kandin. Ian su to an-anayan, waro goinawa ta kandin. Di
    dakol atag ka goinawa rin kanta no nigsugu din ka Anak din kai to tano oyow sikandin
    ka ighusoy kanta no ig-awo to mgo salo ta.
  tel-2017: మనం దేవుణ్ణి ప్రేమించామని కాదు గాని ఆయనే మనలను ప్రేమించి, మన పాపాలకు ప్రాయశ్చిత్త
    బలిగా మనకోసం తన కుమారుణ్ణి పంపించాడు. ప్రేమంటే ఇదే.
  hat-BSA: Nan sa se lamou; pa ke nou te renmen Bondye, men ke Li te renmen nou, epi
    te voye Fis Li kon sakrifis pwopiyatwa (sèl sakrifis la ki te akseptab pou peche
    nou yo).
  top-NT: ¿Nicu li̱lacahua̱naná̱u tí xli̱ca̱na pa̱xqui̱ni̱t ixta̱cristiano la̱ mini̱ní?
    Pues hasta ni̱ para tí aquín pa̱xqui̱yá̱u Dios la̱ quinca̱mini̱niyá̱n; pero Dios
    xli̱ca̱na quinca̱pa̱xqui̱yá̱n y huá xlacata li̱macámilh Ixkahuasa ca̱quilhtamacú
    xlacata naquinca̱lakapu̱xokoyá̱n hua̱k quintala̱kalhi̱ncán.
  msk-msk: Yang tinuud na lugun, buku nang kanatu karugun sang Dios, awgaid yang tinuud
    na lugun yaan yang karugun nang Dios kanatu, na syosogo naan yang kanaan Anak
    na yagapakamatay antak kita mapasaylo naan sang kanatu sara.
  gyr-NT: Ndahei yande rane yasaɨsu Tũpa. Ahe rane rumo yande raɨsu iyavei ombou Guahɨr
    imano ãgua yande angaipa repɨrã. Ahe niha poroaɨsusa supi eté vahe.
  kmh-kmh: Wasemb yimb ayep ar ak, chinup kind ak ma tikjakak; Gor kind nuk ak tikjakak.
    Chinup wasemb ay Ñinuk nup yokek apiy, tap siy tap timey gipun rek simboŋgak.
  ukr-ONPU: Любов полягає не в тому, що ми полюбили Бога, але в тому, що Бог полюбив
    нас і послав Свого Сина як жертву за наші гріхи.
  emi-emi: 'Ia o niaielousi eteva: karika va ita, va ita ghe aielousiaala God, ta
    God ghe aielousieinitala, me ghe suula Natuna tani ghaa aipolipoli tale kaluita
    ssavoto.'
  zpv-NT: 'Pwihsi squiiꞌ rahcabwaꞌ nuꞌh nadziiꞌhi Dxiohs laꞌhnuꞌh: ayi pur nin ñucaꞌ
    stoꞌ nuꞌh laꞌh Dxiohs, sino que laꞌh Ñiꞌh rucaꞌ stoꞌ Ñiꞌh laꞌhnuꞌh niꞌchin nin
    guxeꞌhla Ñiꞌh Lliiꞌn Ñiꞌh tin guziaꞌtii Ñiꞌh xtuhlda raꞌ nuꞌh.'
  gux-gux: mi buama naa tie ke tinba ka bua Utienu, ama ke wani n bua ti, ki soani
    o Bijua ke o tua i candanbaani padili ti ya tuonbiadi po .
  kos-kos: 'Pa inge lungse uh: tia tuh kut lungse God, a tuh El lungse kut, ac El
    supwama Wen natul tuh kut fah ku in eis nunak munas ke ma koluk lasr kacl.'
  ibo-ibo: Nke a bụ ihe a na-akpọ ịhụnanya, ọ bụghị na anyị hụrụ Chineke nʼanya kama
    na ọ hụrụ anyị nʼanya ma zite Ọkpara ya dịka aja nke juru ya obi maka mmehie niile
    anyị.
  yml-yml: Yada nuakalikali Yaubada ꞌwaineye, nuakalikali saiꞌafo. Nuakalikali mogitana
    lamuna side baniꞌodi. Fai Yaubada i nuakalikalieda mogitana, Natuna i vetunei,
    i wafa faifaida bega Yaubada yana nuasako ꞌwaideye i tovibodeni, wata yada sakona
    i nuatavunidi.
  ory-ory: ଆମ୍ଭେମାନେ ଯେ ଈଶ୍ବରଙ୍କୁ ପ୍ରେମ କଲୁ, ତାହା ନୁହେଁ, ମାତ୍ର ସେ ଆମ୍ଭମାନଙ୍କୁ ପ୍ରେମ
    କଲେ, ପୁଣି, ଆପଣା ପୁତ୍ରଙ୍କୁ ଆମ୍ଭମାନଙ୍କ ପାପର ପ୍ରାୟଶ୍ଚିତ୍ତ ସ୍ୱରୂପ କରି ପଠାଇଲେ; ଏଥିରେ
    ତ ପ୍ରେମ ପ୍ରକାଶ ପାଏ।
  bzj-bzj: Dis da weh da reel lov; da noh dat wee mi lov Gaad, bot da hihn mi lov
    wee ahn sen ih Son fi bee di sakrifais, soh dat ih ku fagiv wi a wi sin dehn.
  chk-chk: 'Iei wewen chen: Esap pwe kich sia echeni Kot, nge i a echenikich o tinato
    Nöün we pwe i popun pwe ach tipis kana ra musala.'
  ssd-ssd: Sine nu wamdus tuwe ndaka mingeŋ le nu ake sinaŋ sine tuku kume purmba
    sine ndoŋ ŋgamuŋgal mukuk minam tuku Kiŋo nuŋe pilna le sine tuku une tuku pa
    kurana.
  acr-TNT: Ri sakil rutzil cꞌuꞌxaj cakꞌalajinic na ruma ta e riꞌoj ri cꞌax xojnaꞌw
    re ri Dios, ma e Rire ri cꞌax xnaꞌw ke riꞌoj nabe y xutak lo Rucꞌajol chaꞌ coluꞌyaꞌa
    rib pakacꞌaxel re tojbal ri kamac.
  rop-rop: Wal wi garra laigim wi braja en sista olabat seimwei laik God bin laigim
    wi. Yumob sabi? Wi nomo bin laigim im basdam. Imbin laigim wi basdam, en imbin
    jandim im San blanga dai blanga meigim det wei blanga wi, wulijim God garra larramgo
    wi fri brom wi nogudbalawei.
  mee-mee: 'Ba kumangngana laeala ke pakosining ka bainga e nga matengraumanange ragau
    puna mannangana minakai roma: Ita ka sana ka materaumane Nutu kapunu. Ke sa. I
    ke materaumana ita kapunu ba ke baꞌe Tuna ta i tungnge maulingngana muni ta baina
    Nutu nge osurure baingara reke sosoali.'
  mwf-2018: Yile neki da marra-re-ka marda da matha mangannhertngime-yu, mu nekingime
    da marra-re-ka mere marda thumertthangime nukunu-yu, wurda. Nukunu da matha marda
    mangannhertngime wurran i mange-ka nhini-wa da mange nukunu-yu. I bere wakal nukunu
    wurdanthuk kanhi i yibinnhepupngime. I nukunu Yile neki-ka da mange ngarra wiye
    warra thanthidhangime thurrini-ka pirrimnhimaputh-warda-ngime ngarra nukunu-re
    Jesus yibinnhepupngime-yu.
  dif-dif: Nunkangu ngantjana parai, wata ngaiana Goda ngantjana wonti, a ai, Nulia
    ngaianana ngantjana wonti, ja Ngatamura nunkani jinpana wonti kalala nganananto
    ngaianani madlentjandru.
  gam-gam: Nono una wopake kanbon me ge namba mal paro? Ge nono asamoll God kanwopake
    yepin mo? Ge man. Asamoll une nono wopake kane, nono singare ke yepin ge kere
    auno dje pille, yene wariye dje wori woi. Ge wale.
  nou-nou: Edo ge dubo bari da be mo rori? Ingodenanemi God dubo bae aera sadi aera
    awarate God umo ingodenaso wasiri bebegae kotembedo doadi sedo ingodena dubo budo
    umo uso mei ingodenaso Soregari Embo arase ititisira awa ge dubo bari da be re
    eire.
  mqb-NT: 'Asan zek a nà, awan a maw? Asan zek a nà: Mənuko ɗa lah sə pəlay Mbərom
    pa ''am bay, əna Mbərom a lah sə pəlay mənuko bugol. A slənay anan ahay Wan anahan,
    aday Wan ata kə̀ varak anan sifa anahan anga sə pəsek uko anan ines a mənuko ahay.'
  ape-B: Bawagas umu agundak God ananim ulkum manohwapamu douk namudak. Apak wo mulik
    ulkwip punosuh God e, wak. Wakuli douk anan nalik ulkum manosuh apak ali nakagasi
    ananinu Nuganinu nanaki nagakomapu. Nagakomapu ali nenek God wak nyihihichi-namu
    apak ali nuklimu nunohwen nupemu yowenyi apak moneken uli e, wak nokwleyenyuk.
  grc-F35: Ἐν τούτῳ ἐστὶν ἡ ἀγάπη, οὐχ ὅτι ἡμεῖς ἠγαπήσαμεν τὸν Θεὸν ἀλλ᾿ ὅτι αὐτὸς
    ἠγάπησεν ἡμᾶς—καὶ ἀπέστειλεν τὸν Υἱὸν αὐτοῦ ἱλασμὸν περὶ τῶν ἁμαρτιῶν ἡμῶν.
  cav-NT: Icuene tuque ecuana Yusu iyuhueda ama bahua. Tura bacue ecuana dyaque iyuhueda
    bahua. Ecuana dyaque iyuhueda baatsu tujatu Ebacuaque ecuana jiteque maju ishu
    cuadishahua. Ecuanaja jucha cuana tsujetyaqui tujatu cuadishahua. Jadya bameree
    tura ecuana ahua ecuanaja peya cuana iyuhueda baishuque.
  kgp-NT: Ẽg pi(jé) ti to há nỹtĩ ja nĩgtĩ'. Ti hã ne ẽg to há nĩ vén', hã kỹ tóg
    ã kósin jẽnẽ, ti tỹ ẽg jagfy ter jé, ti tỹ ẽg tỹ ti vĩ mranh tỹ tũg' he jé. Ti
    tỹ ẽg to há nĩn hã vẽ.
  bvd-bvd: 'Aia, na liosaua mamana nee nia ''urii: Kolu nao ne kolu liosau ''ana God
    ''i nao, God ''ana ne liosau ''ani kolu ''i nao, ma ka falea mai tii fa ''Alakwa
    ''autania nia mala ''ana afuafua uri ngali lana abulo ta''aa laa kolu ki.'
  ukr-1871: У сьому любов, не що ми любили Бога, а що Він любив нас, і післав Сина
    свого на вблаганнє за гріхи наші.
  apz-apz: Sɨmeho inyo neso ole, nakwo Anɨtumo sɨmeho uyo paꞌnyoꞌmaho. Oso, neso ole,
    Anɨtu nakumo sɨmeho nejaponto kakoe Hwomu nakwoe wonyomneꞌno tohino mɨkunɨmposo
    mayoꞌne nejapmmentisofoho.
  yon-yon: Kowe, mimyob dowaken kuu kwamune kui, nubbed ye yaa mimyob dowaken keenimban,
    yeka nub yaa mimyob dowaken keendene ye Mingki kuu kondoona monoon kuu, nub dowad
    bobnoon kumbed nub ambarakmi are nonon-dandi ye kiwaan ongmoon.
  poi-NT: Yɨɨmpɨc quejpa jém wɨbɨc tóyooyi. D́a iga tantoypa Dios, pero iga Dios tatoyt́ámpa
    taɨcht́am. Jeeyucmɨ icutsat iMa̱nɨc iga tayojáy tantáŋca.
  wuv-wuv: 'Sifeni feni pa''aa hagua: a''a ba ona haguaa mei Haidaa, ma''uaa mei Haidaa
    na haguaa o''ou ma na aloagii mei Na''una ba nei ma''e ma pono''aa ei hafelo''aa
    o''ou ba i fawanewaneaa watolaa o''ou ma mei Haidaa.'
  quf-NT: Piru Taytanchik Dyusqa manami nuqanchikkuna paypaq llakishanchikllaparaykuchu
    llakipamashanchikllapa. Ashwanmi pay llakipamashanchikrayku, Wamran Jesucristuta
    kaĉhamutin wanur, uchanchikkunawanna kidaran. Chaynuqami Dyusninchikpaqqa manana
    uchayjunpaqnachu riqsikasha kanallapapaq.
  yuw-yuw: Non osuc Kopotorocha makombi-gomon. Muno sinom, Kopotoroc yu osuc nontha
    kombigoc. Tongo yu inoin Manano batip sinom siuna yu engmuna inoin godip föbo
    Kopo-torochon irot tun fökoc fökocha bogiuna turongo noni doun bödegung.
  hus-NT-1971: Qui t’aja’ ti cuenta abal huahua’ yab i oc’ox c’anitha’ a Dios. Jaja’
    tu oc’ox c’anitha’, ani jaxtam in aba’ in Tsacamil abal ca tsemets ti al an cruz
    abal tucu calchinchi i hualab.
  med-med: Wamp numan ngui uⱡ ei, ei mel etʉm. Got ndi, tʉn numan ngumba elim nga
    Kangʉm ei, tʉpa mundrum uⱡ ei ndi, tʉn nga uⱡ kit mbʉ, wak rundrum. Tʉn ndi, Got
    numan ngurmʉn ni nanʉnt mon!
  bch-bch: Irangrang ngan taeadi mambe gita tapamuga leda kadonga kimnga aea ngan
    Deo mao. Eine mao. Be ei ipamuga ele kadonga kimnga aea ngan gita, ta isula Inat
    ga imate ngan leda kadonga sasat. Ta Inat ele kadonga toa ne ipatarui Itama ilolo
    mulian. Kadonga kimnga aea tautaunga tota bedaoa.
  cco-NT: Jo̱ lajo̱b lɨne˜naaꞌ jial tíiˊ ꞌneáangˋ Fidiéeˇ jneaa˜aaꞌ; dsʉꞌ jneaa˜aaꞌ
    jaˋ cajmiꞌneáangˋnaaꞌ dseaˋ do laꞌuii˜, co̱ꞌ íˋbre dseaˋ cajmiꞌneáaiñˋ jneaa˜aaꞌ
    laꞌuii˜, jo̱ uiing˜ lajo̱baꞌ casíiñˋ i̱ Jó̱o̱rˊ i̱ cajúngˉ fɨˊ dseꞌˋ crúuˆ do
    e laco̱ꞌ caꞌíngˉ dseeˉ quíˉiiꞌ.
  deu-1951: Darin besteht die Liebe, nicht daß wir Gott geliebt haben, sondern daß
    Er uns geliebt und seinen Sohn gesandt hat als Sühnopfer für unsre Sünden.
  alq-ALGNT: Mi oo ejinag8ag sagii8e8in. Maia sagii8e8in, mi ii8e ka iji sagiigo8ak
    Kije Manido, ka8in kina8it ka iji sagiaiak. Ogi pidjinija8an mega Og8izisan kidji
    nibondjin kina8it odji, kidji gi odji kasiigadenigin kipatado8ininanan.
  ixl-NNT: As aꞌ tzaanajkat u xoꞌniibꞌeꞌ xeꞌ u Tiixheꞌ, tan jit oꞌeꞌ kat xoꞌnin Aak
    bꞌaxa. Pet Aakeꞌ kat xoꞌnin oꞌ bꞌaxa. Estiꞌeꞌ kat ichaj veꞌt tzan Aak viKꞌaoleꞌ
    tiꞌ ichooat u kupaaveꞌ.
  boa-NT: '@see-verse:1JN.004.009'
  etr-etr: Boba hamolo amoïe mida gowe. Nilïa edale boba hamoi made, eadale nilï boba
    hamolahilä, nilïa nafade hamoi amo hëmäia ïe malöea hïle namolö amo odala ïala
    baagomäia e digamalai.
  quh-NT: Cheka munacuyka Dios ñaupajta munacuwaskanchejmin. Manataj nokanchej Diosta
    munacunchejjinallachu cashan. Wawan Jesucristota cachamorka nokanchej juchasapasraycu
    ñac'arispa wañunanpaj. Jesucristo wañunanchejta wañupuwaskanchejraycu Dios nokanchejwan
    manaña phiñaskachu. Ajinapi payman allinyachiskasña canchej.
  kwi-kwi: Aune Dios pashimtukanain pashimtuchimakpas. Usne aumɨza panashit kit paiña
    painkulta ɨninta, au kwail akwa inapa, au kwail kiarɨt aizpa sɨnam sananapa.
  agm-agm: Iyataatɨ Autaahaatɨhoaisɨ nyahɨ jɨhɨ maarɨho nunyonɨhɨ komɨ Mwaahoaisɨ
    nyapɨ natausaasataamaise. Owetise. Autaahaatɨho nyangisɨ maarɨho nanyinyataatɨ
    komɨ Mwaaho nyamɨ maipɨhaiwa nahatewa nenyamaitandɨ natausaasataise.
  ubr-ubr: Nuabo an yabin min on nanaba. Atonio on men ot God tainuaboai on baise
    On ot inuaboit on mes On Natun iyafarai eta iyamai ot ati bokomas bainotbur mes.
  tsw-NT: 'Apa icigi ya amayun: A̱tsu ɗa tsu cigai A̱sula̱ shi, amma a̱yi ɗa u ciga
    ntsu ɗaɗa u lyunguyi Mawun ma̱ yi wo oꞌwo kucci vi ili i na yaa tawa nusu tsu.'
  cax-NT: Arroñü tücañe champü nicuarrti Tuparrü oemo. Pero ucuasürüca ümoti. Icüpurutiti
    naqui Aütorrti nauqui aconti otopiqui, nauqui amorrimiaca tato arrüba nomünantü
    osoi. Sane arrüna naca nucua ümoti.
  aia-aia: Na huunai herehere 'anai ta'ahiraaui sae 'a boi baania God. Ai'a i here
    na do'igaau nagau haua tanaa God ma'e here na 'ia God na haua tanagaau. 'A ha'ataariai
    Garena 'anai mae 'inigaau 'onaai ho'asi 'anai ha'a-ai'a'i ora-ora'a agaa'i.
  srp-1865: U ovom je ljubav ne da mi pokazasmo ljubav k Bogu, nego da on pokaza ljubav
    k nama, i posla sina svojega da oèisti grijehe naše.
  agt-agt: A maski am iddukan tam ya Namaratu a bakkan ta yen ya gafu na pangikerutan
    na tekitam am awa pangidduk na en tekitam, te dinob na haman ya Anak na en, petta
    ikaru na ya liwat tam kiden.
  lug-lug: Mu kino mwe tutegeerera ddala okwagala kwennyini, kubanga teyakikola lwa
    kuba nti ffe twali twagala Katonda, naye ye yennyini ye yatwagala, n’awaayo Omwana
