  cof-NT: Diosi tsa laquiramin joe. Chiquila Diosica nasi laquirasanan, yari casalenan
    chiquilaca duque fe laquiraminue. Chiquilaca laquirato, yachi Naoca erenue yape
    chiquilachi jutsa tenchi puyasa.
  srm-NT: Dee sëmbë o, ee i kë saandi da lobi, nöö ja musu luku a di fa u lobi Gadu
    e, ma i musu luku a di fa Gadu lobi u. Biga a tei di wan kodo Womi Mii fëën manda
    ko a di goonliba aki ko tei di dëdë fuu dëdë fu an hoi dee hogidu fuu nëën bëë
    möön.
  qvs-NT: Ñukanchikuna Tata Diosta kuyanchisapa. Tata Diosta kuyashpanchikunapish
    manami kuyawananchikunashinachu kuyanchisapa. Tata Dios sukaman kuyawashpanchikuna
    chaylla wambranta kachamurkan kruspi wañunanpa uchanchikunamanta perdonawananchikunapa.
    Chashna chaylla wambran Jesukristuta kachamushka kaptin yachanchisapa sukaman
    kuyawananchikunata.
  zca-NT: 'Se'' milu'' Dios, nazhi'' Dios be: Gat lë''t por galo michizhi'' be Dios,
    sino por galo Me milu'' nazhi'' Me be, mixë''l Me Xga''n Me yizhyuo re'', par
    ngut por rë kwa''n nzë''b xki be.'
  cbc-NT: 'Tʉ̃goya mai. Cariape mairĩqũẽ caãnimajũrĩjẽ ati wãmerẽ bairo niña: Marĩ
    pʉame Diore cʉ̃ marĩ camaijʉ̃goro mee, cʉ̃ pʉame jĩcã nʉgõã marĩ mairĩ, cʉ̃ macʉ̃
    jĩcãʉ̃ã caãcʉ̃rẽ cʉ̃ joyupi ati yepapʉ. Bairo ati yepapʉre etari bero yua, roro
    popiye tãmʉorĩ yucʉpãĩpʉ cʉ̃ cariarique jʉ̃gori carorije wapa cacʉ̃goenarẽ bairo
    marĩ tuao joroque marĩ ásupi.'
  qxo-NT: Nogantsic Tayta Diosta cuyangantsicpitatsu manam tsurin Jesucristuta cachamurgan,
    sinöga pay cuyamarnintsicmi. Tsaynö cuyamarnintsicmi Señor Jesucristo cruzchö
    wanunanpäpis permitirgan tsaynöpa jutsantsiccunapita perdonacänapä.
  mox-mox: 'Veyoluba aqiaqi ana alamani baʼe ona noqolia: Itaʼa Yaubada ge kada maduveyolubei,
    ta ʼesi tauna maduveyolubeda, ʼinega Natuna awafelei mai ta vegubayea eda luveifana
    sabi ʼewa yavulina.'
  kew-kew: Gore pedo pu raana omape konena re-re niaame Gote madaa pedo pu raaname
    aba naomesima. Ora dia, Gote-me niaa madaa aba pedo pu raana omoa nipuna Si go
    su amaa mea rapaasare niaana wae yaenu mea rubenalo pisa. Go konere ora pedo pu
    raana omape konena re yaade.
  dww-dww: 'Be Mamaitua na wainuapaḡoma inam umanama: Nam tauda tei nuapaḡo dokena,
    ibewa da tauna tauda yai nuapaḡo dokeda be natunama ya riupore da aubaidama ya
    rauepaiyada be tubuḡine ya tipedana dà gewagewa sabine, yodibe Mamaitua nuanama
    ya subana.'
  twi-ASANTE: Yei ne ɔdɔ. Ɛnkyerɛ sɛ yɛdɔ Onyankopɔn, na mmom, ɔno na ɔdɔ yɛn enti
    ɔsomaa ne Ba sɛ yɛmfa ne so nya yɛn bɔne ho mpata.
  aoj-aoj: Basef kofagefa ma God okom magamagaila apeꞌi ifimba. Apaꞌ ina maliꞌ ukup
    paipailana, owaꞌatin. Anen naliꞌ okom maimailapa eaꞌ nasapaꞌ Nogamana ananinai
    nafiꞌi ma nandaꞌ okom numbutimi Godi magaꞌ nakwaha waf awafi apeꞌifi okom magasoꞌanaf.
  cbv-cbv: 'Oyat yoobát nin pah caá ã jʉmʉp: Diosdih jwĩ oyat pah nihcan, jwiítdih
    Diosboó ã oyat pah caá oyat yoobát ã jʉmʉp. Jwiítdih bʉ́dí oinit, jwĩ yéejat jíib
    iiguípna bejat déejidih tʉ́i ʉbat tʉ́ʉt niijná, Dios ã wʉ̃ʉ́hdih ãt wʉn wʉ̃hat
    tʉ́ʉtʉp wʉt jĩ.'
  taw-taw: Mapen lep adek ak, chɨn kɨd yɨl ak ma tɨkjakak, God kɨd yɨl ak tɨkjakak.
