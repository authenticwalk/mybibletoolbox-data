  kan-2017: ನಾವು ದೇವರನ್ನು ಪ್ರೀತಿಸಿಲ್ಲ, ಆದರೂ ಆತನು ನಮ್ಮನ್ನು ಪ್ರೀತಿಸಿ ನಮ್ಮ ಪಾಪಗಳಿಗೆ ಪ್ರಾಯಶ್ಚಿತ್ತ
