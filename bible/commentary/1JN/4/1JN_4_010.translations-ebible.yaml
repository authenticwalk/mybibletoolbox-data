  juy-juy: ଇନ୍‌ଲେଞ୍ଜି ଇସ୍ୱରନ୍‌ଆଡଙ୍‌ ଅଃଡ୍ଡୁଙ୍‌ୟମ୍‌ଲବୋ, ବନ୍‌ଡ ଆନିନ୍‌ ଇନ୍‌ଲେଞ୍ଜିଆଡଙ୍‌
    ଡୁଙ୍‌ୟମ୍‌ଲଙ୍‌ଲନ୍‌, ଆରି ଇର୍ସେଲେଞ୍ଜି କେମାନ୍‌ ତନିୟନ୍‌ ଆସନ୍‌ ଆ ଡାଙ୍ଗଡ଼ାଅନନ୍‌ଆଡଙ୍‌
