  gup-gup: Kerrngehkenh ngad minj karrimarnedjareniwirrinj God. Nungka werrk wanjh
    kandjalmarnedjareminj kadberre rowk, dja bimmunkeweng beywurd nadjalkudji nuye
    nawu kanmarnekanjkurrmerrinj ba bu God kanmarnebengmidjdan kadberre kunwarrekenh.
  bss-NT: Chǒm éche édé edəŋge édíi nɛ́n, saké bán syánē dedəə́ Dyǒb, boŋ
    nɛ́n Dyǒb ádə́ə́ syánē, anlóm-mɛ awe Mwǎn âkɔde syánē áyə̄l e mbéb
    ḿme débɛ́lé.
  met-met: 'Kubolu murungam sibuna bila li: Kira murura sibuna mana Urana muga te.
    Tegu. Ina murung sibuna makira muga, saing soxi Garanoa bu wa hananiangua libu
    Urana atin daxaringa mana kubolura diandi, sisiadi.'
  kpj-NT: Kia heka luuna rare. Juhuu Deuxu iny tuu aõkõ rare. Tii tahe inyluure. Tule
    tariòre diteònyde inyòraru òwy òwydỹỹnanykremy.
  zao-NT: 'Ne koree nak yalnkelaaz: Nagte tak mke leettsooʼaa Diox, sinke lee Diox
    mke leettsoo reʼaa, kona mtaal Diox Xgann Diox nguth mdix faltaa.'
  byx-byx: I maikka liina dai ama rarlimini se ama ngimsevetki, i maikka ama Ngemumaqa
    dai aa ngimsevetki bareq auut ama qaqet. Dap murl dai quasiq auur arlem never
    a qa, dap maikka aa arlem never auut dai nget peviit i raquarli qa nem aa Uimka
    ip ke ngip ip ke verleset ne ama Ngemumaqa aa serlinki sagelem uut be maikka ama
    atliini taqurla.
  ctu-CTI: Jini yoque p'untyaya jiñʌch che' ñac Dios ti' p'untyʌyonla. Max tyo yoque
    p'untyayajic che' ñac ti lac p'untyʌ Dios joñonla. Dios ti' choco tyʌlel cojach
    bʌ i Yalobil cha'an i sajtyel cha'an i xot'beñonla lac mul.
  zos-NT: Tzi'tam cuenta jujche viyuṉsye tø sundambase Diosis. Aunque tø øtzta'm
    ji'na'ṉ ndø sundam Dios; pero ñe'c Diosis más tø sundam tø øtzta'm. Y cyø'veju
    'Yune va'cø min cya'ø cruzcøsi va'cø yac tzu'ṉay ndø coja.
  gvs-gvs: 'Matakoi mooitamoina ame nakae: Geya bego kita Yaubada tamatakoiye, go
    sem bego Tauyana imatakoiyeda, tuwo Natuna ivamoleye ima, iya ida goyo ana kaba
    núwala.'
  kbm-kbm: Tand givin ane dabe gisov ebe eitit tand givin Pomate ok ite ma. Bemem
    Pomate ta givin eitit beti gihlin Natu ginme be geb ate giwel eitit be gimat vunu
    ve eitit and tiate bambamo ebe talgum ok ane.
  tew-tew: 'Kindiḏân gínhanginná háawin in séegí namuuˀin: Tobá naˀindi Yôesi Táḏá
    wíˀâyséegípí wänboˀ, iḏá naˀin díséegíḏí iví ay nä́ä oepáa kꞌayḏipiyeˀ isan
    iví wówátsi imä̂äníḏí naˀinbí tꞌaywó̖ˀdi gínmuuˀi dînˀowóyé-íḏí.'
  rmc-rmc: O kamiben hin andre kada, hoj na amen kamahas le Devles, ale hoj ov kamelas
    amen a bičhaďa peskre Čhas, hoj prekal leskri obeta pes amenge te odmukel o bini.
  apr-apr: Ngan la dada moolmool tani yo bet lodo pang di diede ye mai san i, in ipa
    ye Maro. Nen le ken lod tar bet idi nga lodo pang Maro mai san dawa ben nen, ngan
    be, bong ye la lono paidi mai san a le iwanga Natunu a isi bet si iraia tinini
    le imot inbe tiraumate a bet nen ngan Maro iyemenai idi ye sennene kiidi be.
  tiy-tiy: 'Mélaw ay niy tintuwe kégédaw: Békén ké betom i ménggédawe bé Tuluse. Yamula,
    Tulus i ménggédawe betom. Been i niy funa nuwe séménugu bé Nga ne dob duniyae
    ni inok féléhuén fégétulak inok émfésagad i de sala tom.'
  nlg-nlg: Na puku ni dolo te va mai ta God. E mua na nilabu ighita ta nea vania God,
    hauva na nilabu gaia te nea vanighita. God te nia vetena mai na Dalena ge ke mate
    vanighita te vagha na vatei sukaghi tughuani na lei paluda.
  dgr-DOGNT: 'Dıı hanì ełeghǫnets''eètǫǫ wedeèdlı̨ı̨ hǫt''e: goxı̨ dǫ ts''ı̨ı̨lı̨ı̨
    sìı dànì Nǫ̀htsı̨ ghǫnets''eètǫ awèts''edı-le, hanìkò ededı̨ sıì goghǫneètǫ t''à
    Weza gohołı̨į̀ k''èxa gogha ełaı̨wı ha gots''ǫ̀ ayį̀į̀là.'
  pes-OPV: ومحبت در همین است، نه آنکه ما خدا را محبت نمودیم، بلکه اینکه او ما را محبت
    نمود و پسرخود را فرستاد تاکفاره گناهان ما شود.
  ron-1924: Ши драгостя стэ ну ын фаптул кэ ной ам юбит пе Думнезеу, чи ын фаптул
    кэ Ел не-а юбит пе ной ши а тримис пе Фиул Сэу ка жертфэ де испэшире пентру пэкателе
    ноастре.
  tpz-tpz: A taateꞌ iu o upöm teꞌ, eꞌ a taateꞌ pe Sosoenën. Ea se nat no koman no
    pan, ea to iu momoaan voh e Sosoenën. Ahik, e Sosoenën to iu momoaan voh a ra,
    ivëh, neꞌ to vanö suk voh maꞌ e koaꞌ peꞌ. Keꞌ nö maꞌ manih po oeh vëh, ko mët
    marën a ö ne Sosoenën se ihan anoe a ma taateꞌ hat pea. Suk ataeah, e Sunaiꞌeah
    to kon këh a ra a ma kamis pea, pareꞌ teꞌ ko kamis varuꞌ en.
  agd-agd: Teti ankan ma Tiyarafenu van tinunu iyá tiferuna vara siya raumpo mai ma
    véi ano seti nan anunu iyan ma ve Anini furimpó ma setisi ume ampisintákein nan
    mi siyá uno.
  rkb-NT: Tubabatu katsa Deus humo batu mykparawy Deus zuba myhumo tsimypokzitsiukrẽta.
    Iwaze mybo tatse zipeha. Katsa mysopyksapybyitsa tsikykaranaha ihumo mymyokzohik.
    Atahi mysapyzeky nihyrikosokdaze mysapybyi tsikykaranaha Deus Sesus humo mymyokzohik.
    Iwaze tsimyhyrikosokdanaha zeka Deus tuk mywahi tsimynapykyryknaha.
  san-THA: วยํ ยทฺ อีศฺวเร ปฺรีตวนฺต อิตฺยตฺร นหิ กินฺตุ ส ยทสฺมาสุ ปฺรีตวานฺ อสฺมตฺปาปานำ
    ปฺรายศฺจิรฺตฺตารฺถํ สฺวปุตฺรํ เปฺรษิตวำศฺเจตฺยตฺร เปฺรม สนฺติษฺฐเตฯ
  iws-iws: Mɨ naeyɨuɨn naɨngwokwonanaeiyɨn siir bwamkɨbwamɨn yɨo si. Ta krɨma naɨngwokwonanaeya
    Adi Komii siiram saeya rani. Mɨ krɨmiiramɨn bɨi siyar naɨngwokwonanaekɨn mɨ siya
    siir yɨnisɨm ɨiirɨn ɨna yɨkropkiyɨn mɨ ta hɨriinan saekɨsaeyaɨrga Adi Komii siya
    krɨmiir dimɨn biyɨe ɨmiirɨn siirsiyar haiyoprimdiyɨumiigikɨn.
  pol-SZ: Miłość ta nie polega na tym, że my pokochaliśmy Boga, ale że On pokochał
    nas! Dlatego właśnie posłał swojego Syna, aby został On złożony w ofierze za nasze
    grzechy.
  ztq-NT: Ni lëdy kaa lëë no pkëstyoo Dios, sink lëë xaa pkëstyoo lëë no, aan lëë
    xaa pxaal xiñ xaa biid ktsily xtol no. Singo mod lëë xaa bluuy xa nak kyalwkëstyoo.
  zai-NT: 'Ne sicarí rihuinni xi pe nga enda ranaxhii: cadi laanu gunaxhii nu laabe,
    sínuque laabe gunaxhii be laanu ne biseenda be Xiiñi be beda tixe irá ni huaché''
    né nu laabe.'
  upv-upv: 'Merrenien erpel: sete evi nga kerr rrammerreni Atua, ejki. Atua ko wor
    emrreni kerr elep, ko okoni Natun nga pivini pimij nga p̃itlasi tweni nololien
    se kerr.'
  wap-NT: 'Kaikapaꞌo wuruꞌu kamarainpan-karuz: Aonaa waunao marainpan kaduz mani Tominkaru,
    mazan Tominkaru marainpan kaduz paꞌan waunao. Uruu idi udyuudan pauDani mawakan
    waunao dikin ii, turuu kizi waꞌoian kida mainaabata-kao.'
  mva-mva: 'Reretaka mata labu nge bokai: Tago kita ka Nanaranga tarereretaki. Tago.
    Nanaranga ka kita irereretaki-kita be Natu inepiaria makare kateka-o be ono muzigoala
    neda ikatu.'
  dwr-NT: Siiquwaa giyaawe hawaa; Xoossay nuuna siiqiide, nuuni nu nagaraappe maarotethaa
    demmeedda bare Na7aa nuussi kiitteeddappe attin, nuuni A siiqeeddawaanna gidenna.
  kfw-kfw: 'Hiwa hi-eii minriang: eini''n Pathian kha niminriang emak takkha ama''n
    eini inaminriang eii halli ama''n Asapa kha apesuok ah eini manu ngaidamnasik
    ah ajuotir.'
  bfz-bfz: प्यार इजी ते नि कि आसे परमेशरो ते प्यार कित्तेया, पर इजी रे ए कि तिने आसा
    ते प्यार कित्तेया और आसा खे पापो ते छुड़ाणे खे आपणा पुत्र बलिदान ऊणे खे पेजेया।
  cuk-09: 'We-sabgued-napiragwad weyobid: Ar anmar Bab-Dummad-sabgussulid, Bab Dummad,
    E anmar-sabgusad, degine, E-Machi-barmiar-gusad, adi anmar-iskued-nabogegar.'
  ben-OBCV: 'এই হল প্রেম: এমন নয় যে আমরা ঈশ্বরকে প্রেম করেছি, বরং তিনি আমাদের প্রেম
    করেছেন এবং আমাদের পাপের প্রায়শ্চিত্ত করার জন্য তাঁর পুত্রকে পাঠিয়েছেন।'
  mil-NT: Te ío cùu iní ñáhá Yǎ Ndiǒxí xii‑o nchàa‑o. Te ñá dɨ́ú sǎ méé‑ó cùu iní‑ó‑gǎ,
    chi díhna‑gá méé‑gǎ sa cùu iní ñáhá tnàhí‑gá xii‑o, núu xíǎⁿ ní tendaha‑gǎ Déhe‑gá
    ní quixi‑gá ñuyíú‑a ní xíhí‑gá sá cuèndá nchaa yícá cuěchi‑o.
  myu-myu: Wuyxe Deus ikukpin g̃u osunuy kuyje. Ixe xe bit wuykukpin cĩcã ajop. Imẽnpuye
    jekpot o'g̃udot wuykay. O'g̃udot ikẽrẽat uk am wuywebewi. Deus ikẽrẽat uk'ug̃
    wuywebewi ipot oe'ũ buye. Oe'ũ ikẽrẽat mug̃ẽg̃ẽap teida am.
  fue-fue: Daaru ko woni yidde, enen bane yiɗi Alla, kanko yiɗi en, liloy Ɓiɗɗo mum
    wari laatii sadaka gam hakkeeji meeɗen yaafee.
  amk-amk: Na toninane tawaitawang kariri todoni taenemiwawu tarai fo, amani wiro
    tataino tenemiwawu Allai ne kaha mae, Allai dino enewawu tata ne donio demi ne
    Kaisungfoi meu we dohong ne taraifoi mireha we tata, ambori Allai deiai tane sasarinei
    kiai.
  fai-fai: Aket kudawa kudawain ude bula ka, nuka atin Got kidela aket kudawongin
    banim, kata aka atin aket dukum kuyamsa, kayo alam Min dabadála madák num ban
    keimin wane ilulaw nadane umi dim num ban keimin lukuwá kudáyamase kala.
  ura-NT: Belaain cana arihacachene que ainaa tocohaneein cana belaiha Cana Coaunerana
    jaunte Calaohi letoaelu, cana osa coreniha raajenihane onaa que netihane coina,
    nabana cana osa coreniha necairichanaa coataa, atiin cana ichoterate cana osa
    coreniha necairichanaa caje.
  mcd-NT: Mai ano nichini nocohuunoashu noco nashonon nocon chaca soashoshquin. Nan
    shinanquin non tapitiro Upa Diosin noco noicoinmisi. Noiaicoin futsacai ascaranma.
    Noncai futsafo noifiai ascatiroma.
  urt-urt: Tehei ŋaiye yende nihararme lenge mitiŋ syeꞌ pe, luku ŋoihmbwaip tikin
    Got. Poi yukur ya ŋoiheryembe nange poi mende nihararme Got yer, pakai. Got kin
    ŋende nihararme poi yer. Taꞌe luku pe, kin nember talah esep ilyeh kin nate gah
    kekep ŋaiye ka ongohe pupwa poi.
  kiz-kiz: Mu luganu o'lu si kuj'ha twan'ganili K'yara, lakini muene atuganili tete,
    ndo mana andaghisye mwanabhe aj'hiaghe fidia kwa sambi syitu.
  tzo-TZE: Jech laj yac'butic quiltic c'u x'elan tsc'an ta jc'anan jbatic. Yu'un muc
    vu'uticuc ba'yuc la jc'antic li Diose. Ja' ba'yuc la sc'anutic. Jech la stac tal
    Xnich'on yu'un ay stojbutic jmultic.
  lex-lex: Kalwieda de edonna nwatiawu ita pa it ttutga la Uplerlawna, mere Uplerlawna
    ed maka ksayn ita pede Nhopna A'nani pa Nmai, totpena la' E matmiatni de pede
    Ntuw niana-nhai nian ita totpa itawnie'er la do'a-hala ralamni.
  dov-dov: Muli echi muli luyando, peepe kuti twakamuyanda Leza, pele kuti nguwe wakatuyanda,
    akuti wakatuma Mwana wakwe kuti abe muliyo wezibi zyesu.
  rgu-rgu: Maneniko nau mita susue-lalai matetuꞌ a, bosoꞌ mete ita susue-lalain fo
    neuꞌ Ramatuaꞌ a. Tehuu mete-relu Ramatuaꞌ a susue-lalain fo neuꞌ ita, nana huu
    Ria fee Ana Na mai fo mate kati ita, ela Ana sae-safe heni ita sala-sikon, de
    ita bisa malole seluꞌ too Ni.
  toc-NT: 'Xta­la­ka­lha­maní̠n Dios chiné qui̠­taxtuy: ni̠tú tilac­pu­hua­ná̠hu para
    aquinín pu̠lh pa̠x­qui̠­ni̠­táhu Dios cumu la̠ quin­ca̠­mi­ni̠­niyá̠n, huata huá
    ma̠n quin­ca̠­pa̠x­qui̠­ni̠tán, hasta quin­ca̠­ma­ca­minín Xka­huasa, xlá tama­ca­má̠s­ta̠lh
    camak­ní̠­calh cumu la̠ aktum tla̠n xata­maak­xta­kajní̠n li̠la­ka­chix­cu­hui̠n
    hua̠ntu̠ li̠la­ka­chix­cu­huí̠­calh Dios y chuná quin­ca̠­lac­xa­canín xli̠­hua̠k
    quin­ta­la̠­ka­lhi̠ncán.'
  som-som: Oo taas jacayl baa ku jira, mana aha inaynu Ilaah jeclayn, laakiinse isagaa
    ina jeclaaday, oo wuxuu Wiilkiisa u soo diray si uu kafaaraggudka dembiyadeenna
    u noqdo.
  mam-C: 'Ikytzi''n tq''aq''b''il tk''u''j Dios qi''j: Qu''n nyaqo xqo ok k''u''jlinte
    nej, qala'' ikytzin a saj q''aq''in tk''u''j qi''j te tnejil, ex saj tchq''o''n
    Tk''wal tu''n tkyim te chojb''il te'' jni'' qil.'
  ndj-ndj: Naha ndi wutami wuvelili, yufwi twavelili tumtama ha Chapanga ila mweni
    atutamili yufwi mbaka amlayishili Mwana mundu wa paweka ghavi litambiku lya kutuwushila
    sambi shetu.
  mbj-NT: 'Hahỹ heh''äät kamahä̃n doo: Dooh ji tado bä P''op Hagä Do ji kamahä̃n doo.
    P''op Hagä Do ti ji takamahä̃n. Ta T''aah tamejũũ wawẽẽ hẽ tadajëp hyb n''aa ji
    hyb n''aa, nesaa do ër moo bok do säm, nesaa do ji h''yyb tym gó hanäng do tabawug
    hõm hyb n''aa ta T''aah majyyw me.'
  lat-VUC: 'In hoc est caritas: non quasi nos dilexerimus Deum, sed quoniam ipse prior
    dilexit nos, et misit Filium suum propitiationem pro peccatis nostris.'
  ngp-ngp: Ulu nulo lukunde, hiyo kugamba ni suwe kimuungile Mnungu, mna ni yehe akiungile
    niyo amwigala mwanawe ande nt'hambiko ya kukilekela wavu wetu.
  enq-2: Naimame Gote auu kaeyamanosa daa, Goteme naima auu kaeyapala, naimanya koo
    dupa kunao nepatakala, naima baa-pipa mendai jisalanya baanya Ikiningi doko kundi
    joo kumala epena lea. Dopa piamo dokome, auu kaenge mana doko dopalena lao panasia.
  eng-ASVBT: Herein is love, not that we loved God, but that he loved us, and sent
    his Son to be the propitiation for our sins.
  mna-mna: Mbulu ki tuur lelende pa Anutu, ina ambai. Tamen iti takam kat som. Mi
    Anutu na, ni iurur kat leleene piti. Kere. Ni leleene isaana piti, mi iŋgo itunu
    Lutuunu ma isu toono, bekena ikam murindi mi imeete pa sanaana kiti.
  myw-myw: Mapuna takakins siwa̱youb wawun. Nag peinan tasiwa̱youbs waseg Yowbad;
    nag. Tage Yowbad nisiwa̱youb wasigeis ya̱kids, to nitam Natun mamagina lun bulukwan,
    adsinaps kalbaleb silma̱nin.
  sby-sby: Lino lusuno lwine lwine ni ulu, nsombi Lesa ewalatusuna afwe, kayi walatuma
    mwanendi kwambeti abe cipo cakulekelela kwa bwipishi bwetu.
  sll-sll: Yong miling tongwo maing yu pamia. Nan ari God yona milna tominga paikimba,
    God nan ari yong miling na tere, nan tal nigi dongwo ol waminga prina na tongwo
    i, kri di olama dire nin Wang nu si olungure ulbe hane a na tere prina kri di
    ole na tomua.
  yaq-NT: Inen weyeka juna'a, ju'u yee nakwame. Ka itepo bat aapo'ik Liojta nakekai.
    Ala aapo junuen bat itom nakekai. Intok aapo, a' yoemiawata itou bittuak, itom
    ka tu'uwa ya'arim betchi'bo, jiokot au a' bitne' betchi'bo.
  uro-uro: Sa ut lu ama lavuqi qäraktni i ama engäktki na qi di qaku nävät iomäkt
    i aurha snäng bät a qa dap kinak nävät iomäkt i ma Ngämuqa sa aa snäng bät a ut
    dä qa rhäk na aa emga ivakt iva nävät a qa dä va qä qyiradeng na aurha vuirhong.
  ita-1885: 'In questo è la carità: non che noi abbiamo amato Iddio, ma ch''egli ha
    amati noi, ed ha mandato il suo Figliuolo, per esser purgamento de'' nostri peccati.'
  muy-muy: Mawayavani ti məŋ ga mam ? Leli màwayay Melefit enji aw ? Aha ! Melefit
    àwayay leli enji sawaŋ. Nahkay àslərbiyu Wur gayaŋ ti tâkaɗ naŋ. Tàkaɗa naŋ a
    ti Melefit esliki məmbərfəŋa zlam magudarani geli ni kè leli a.
  kqc-kqc: 'Mina bi uka mana: bi diya una yaku Sei uka marafa, idu una uka masi uni
    vegu no koite makuna di adina kana, ini Mida nifeideyo.'
  tav-tav: Nemoona cʉ̃re mani camaiquetaje to cãnibato quena manire camaiñupi. Manire
    mairi cʉ Macʉre cajooyupi. To bairi cʉ Macʉ manire cʉ cabai yajibojarique jʉgori
    caroorije mani cátie wapa majiriogʉ cʉ cajooyupi cʉ Macʉre. To bairo manire cʉ
    cátibojarique jʉgori mani maji yua ame mairique majuure.
  eng-ULB: In this is love, not that we loved God, but that he loved us, and that
    he sent his Son to be the propitiation for our sins.
  spa-VBL: ¡Eso es amor! No es que nosotros hayamos amado a Dios, sino que él nos
    amó y envió a su Hijo para ser la reconciliación por nuestros pecados.
  fra-_FOB: En ceci est l'amour, c'est que ce n'est pas nous qui avons aimé Dieu,
    mais que c'est lui qui nous a aimés et a envoyé son Fils en propitiation pour
    nos péchés.
  hau-ULB: A cikin wannan akwai kauna, ba mune muka kaunaci Allah ba, amma shi ya
    kaunace mu ya aiko da Dansa ya zama mai gafarta zunubanmu.
  mal-mal: നാം ദൈവത്തെ സ്നേഹിച്ചു എന്നതല്ല, അവൻ നമ്മെ സ്നേഹിക്കുകയും തന്റെ പുത്രനെ
    നമ്മുടെ പാപങ്ങൾക്ക് പ്രായശ്ചിത്തം ആകുവാൻ അയയ്ക്കുകയും ചെയ്തു എന്നത് തന്നെ സാക്ഷാൽ
    സ്നേഹം.
  kkc-kkc: Esiga tei sooloo deli goo hagoso. Iyo Godee sooloo deli goo osonee. Esino
    Godeeye iba sooloo dolone owolo meiye diso, ibada goo tokenee maga talame, osoloso
    goo tokenee susuga peegoo togobigilame.
  lit-lit: Tame glūdi meilė – ne kad mes mylėjome Dievą, bet kad jis mus mylėjo ir
    atsiuntė savo Sūnų būti rūstybę numaldančia auka už mūsų nuodėmes.
  urd-GVR: Yihī muhabbat hai, yih nahīṅ ki ham ne Allāh se muhabbat kī balki yih ki
    us ne ham se muhabbat karke apne Farzand ko bhej diyā tāki wuh hamāre gunāhoṅ
    ko miṭāne ke lie kaffārā de.
  far-far: Aia, na kwaimanie mamana nao lau ne kulu kwaimani ana God, boroi ma God
    ne kwaimani akulu, ma nia ka kwatea mai na Wele nia fua nia dia na afafue fua
    nia ka manatalugea ta'alae kia ki.
