    ticamsaj wich curs chi jtojic kamac.
  zav-NT: Bito goquecho c̱he Diozən', ḻelen' goquene' c̱hecho na' bseḻə' Xi'iṉe'enə'
    gwdixɉue' xtoḻə'əchon' par nic̱h gaquə socho binḻo len Diozən'. Can' chaque Diozən'
    c̱hecho.
  sgz-sgz: 'Má ngoromin á sálán armámna muswan: kápte ngo git git mámna Káláu, ái
    sár ái Káláu sang a mámna git má ák tarwa pala Natun suri ák pormi kángit sápkin
    ák pah.'
  kek-NT: 'Li tz''akal rahoc, a''an a''in: ma̱cua''o la̱o xorahoc re li Dios. A''an
    ban quirahoc ke la̱o xban nak quixtakla chak li Ralal chi ca̱mc re xtojbal rix
    li kama̱c.'
  blz-NT: 'Men ngaanon polingu'' koi kani''imari: Taasi'' i kita a men molingu''kon
    Alaata''ala, kasee Alaata''ala a men molingu''kon i kita ka'' nomosuu'' Anak-Na
    bookoi kurbaan bo pontololoki dosanta.'
  poe-NT: 'A̱ ntá tí tjuèheni Dios la mé tíhi: jehya kíxin jeheni kꞌuétjuèheni tí
    jehe chꞌán. Náhí. Jehe chꞌán mé xráxín tjuèhe chꞌán tí jeheni, a̱ ntá ichrꞌán
    chꞌán xje̱en chꞌán kꞌuenyákonhe̱nni kíxin tso̱tjuáxin tí jie̱ chóntani.'
  san-TAM: வயம்ʼ யத்³ ஈஸ்²வரே ப்ரீதவந்த இத்யத்ர நஹி கிந்து ஸ யத³ஸ்மாஸு ப்ரீதவாந் அஸ்மத்பாபாநாம்ʼ
