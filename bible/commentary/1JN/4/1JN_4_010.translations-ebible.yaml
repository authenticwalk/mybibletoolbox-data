    yakât topŋe nâŋgâm yanâmâ yâkâlen biwinenŋaŋe kepeim mansain.
  usp-NT: Jilonli xketemajtak chi sub'laj ojlok'aj jwi'l Kakaj Dios. Ma' oj ta' xojlok'in
