  jpn-1965: 私たちが神を愛したのではなく、神が私たちを愛し、私たちの罪のために、なだめの供え物としての御子を遣わされました。ここに愛があるのです。
  fra-SBL: En ceci consiste l'amour, non pas que nous ayons aimé Dieu, mais qu'il
