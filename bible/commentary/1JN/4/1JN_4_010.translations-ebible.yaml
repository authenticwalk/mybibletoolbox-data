    pena leya dokona namwame Anatu range mona retelyamano.
  urd-GVU: یہی محبت ہے، یہ نہیں کہ ہم نے اللہ سے محبت کی بلکہ یہ کہ اُس نے ہم سے محبت
    کر کے اپنے فرزند کو بھیج دیا تاکہ وہ ہمارے گناہوں کو مٹانے کے لئے کفارہ دے۔
  yre-NT: Ɛn -yee yɩdɩ "yi zɩɛ, e 'ka 'nan -cɛɛ Bali yɩ "yi "dɩ, 'pian -yɛɛ -kaa 'yɩ
    "yi. -Yee "wɛan e -ta 'yee 'nɛn 'a, -e 'e drɛ 'sraga bʋ vɛ -a -kaa man, 'nan -e
