    i da sakripais po tekemaut ol sin blo yumpla.
  hlt-THB: 'Lungnaak taw veni: ningnih ing Khawsa amni lungna hy, cehlai amah ing
    ningnih ani lungnaak khqi a dawngawh ningnih a thawlh awh tlang na lucik sainaak
    aham a Capa ce tyi law hy.'
  soq-soq: 'Tane God nuawadawadawa ipawaida ipa ema epe: No mai bauta God nuawadawadasapona,
    dia, tane me no di nuawadawadanene me Otopa wanaubena bolepi pulo eudida no kadiwamba
    malesawa ita ema bedewe no dodomananepio God sosowaida wanantataa baiwa.'
  qub-qub: Chaynöpami musyachimashcanchi cuyacoj cashanta. Manami noganchïchu paytaga
    cuyashcanchi. Chaypa ruquenga paymi noganchïta cuyamashcanchi. Chaymi wamranta
    cachamuran wañur juchanchïcunata perdunamänanchïpaj. Chaynöpami cuyacoj cashan
    musyacan.
  att-att: Á yáyù pangipasinganán nayù kuruk nga ángngiddù ni Namarò nittam, ta mássiki
    nu arát tam ngaw paga iniddù si Namarò lage tam nanguruk kuna, á sigga-iddù si
    Namarò nittam, á jinok na yù Anâ na, nga nagikáru ta liwâ tam ngámin, tapè mapakomá
    ittam megapu kuna.
  bki-bki: Naina naruei be tinietiiano na naio be riano laka. Naio maka na m̃a kito
    tiniedo jii Atua, mia nina na naio tinien jii kito, banbano-o na mijamo ka kenerinio
    binimei mila sida ka rila merevuiano ka kanado kariano nalo.
  bqp-bqp: 'Yenyĩ pìin dí: Adi kɛ ókↄ̃nↄ mɛ́ ó ye Ludairo, Luda mɛ́ à yewái, akũ
