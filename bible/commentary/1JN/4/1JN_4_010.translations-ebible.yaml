  zpu-NT: 'Ki nak yel nllieꞌ dogarje: Bi nnello lliꞌon bllieꞌllo Diosenꞌ, Lereꞌn bllieꞌreꞌ
    lliꞌo, naꞌllenꞌ bseꞌleꞌ Xhiꞌnneꞌ Jesucristonꞌ nench brarjeꞌ xcheneꞌ ni ke lliꞌo
