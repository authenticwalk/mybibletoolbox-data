  mcp-mcp: Cɛɛlí jɔɔŋg cúgɛ́ nə́ shé wə́ a cɛɛl nyə; nyə wə́ a cɛɛl shé, a mú ntɨ
    Mwán yə́ nda cúdú icweel shú *mísə́m míshé.
  hat-hat: 'Men kisa renmen an ye: Se pa nou menm ki te renmen Bondye, se li menm
    pito ki te renmen nou, ki te voye Pitit li a pou nou te ka resevwa padon pou peche
    nou yo, gremesi Pitit la.'
  npl-NT: 'Ye n tlasojtlálistli: amo tejwah otiktlasojtlakeh Dios, Ye otechtlasojtlak
    iwa okualtítlanki Ikone para kitemaktis kemi se tlamánali para matechtlapojpolwi
    de totlajtlakolwah.'
  bgg-bgg: 'Hì ne zai miie ji ro: Gethek è Hamangkhung-aphuii shii miie pha ji è asi,
    jishii jine ai è gethek shii miie pha chiih-è awai Dufuii shii thoh gey pha chiang
    è gethek layog shii khung yi ro.'
  eng-TCENT: In this is love, not that we loved God, but that he loved us and sent
    his Son to be the atoning sacrifice for our sins.
  eng-BSB: 'And love consists in this: not that we loved God, but that He loved us
    and sent His Son as the atoning sacrifice for our sins.'
  cpu-NT: 'Jiroka okantakota irooperori etakonkantsi: Tera aakaite poñaakaantyaarone
    etakotaiyaari Pava, aña iri Pava poñaakaantakarori jetakoyetai. Tema iniroitera
    jetakoyetai, jotyaantakairi Itomi. Iriitake otsimaryaakeri Pava irovasankitaaventairomi
    ayaariperonka.'
  san-ASM: ৱযং যদ্ ঈশ্ৱৰে প্ৰীতৱন্ত ইত্যত্ৰ নহি কিন্তু স যদস্মাসু প্ৰীতৱান্ অস্মৎপাপানাং
    প্ৰাযশ্চিৰ্ত্তাৰ্থং স্ৱপুত্ৰং প্ৰেষিতৱাংশ্চেত্যত্ৰ প্ৰেম সন্তিষ্ঠতে|
  tac-NT: Ramueka tabilé oyérame nírige Onorúgame, Onorúgameka abirigáchigo 'la galeme
    nílekó ramué. 'We 'la na'temale ramué, 'lige júlalekuru bo'né Inolá Esukristo
    napurigá gastigo narémala, alué gastigo napu ramué narépuli nílige chibi nokagá
    járame ka ramué. 'Liko alué nawálekuru gastigo naremia ramué neraga.
  eng-WEBPB: In this is love, not that we loved God, but that he loved us, and sent
    his Son as the atoning sacrifice for our sins.
  gfk-H: Ma a mangana linga sa iakan ra magingin na harmarsai tikai ma ra nemnem?
    No suruna pai hoken, bia dahat ta nem Kalou. Taia. Senbia no suruna bia Kalou
    ga marsei dahat ma ga nem dahat, ma ga tulei sei no Natina, a hartabar ia uta
    ira nudahat sakana magingin wara hauhau no ngalngaluan gar ta Kalou.
  viv-viv: Ada mena hawahega inubana ma keke ide Yaubada againe yada nuwanuwa kadaseni,
    au BanaꞋe ide agaideya yana nuwanuwa gisena, ada Natuna giꞋiveninisena be Bana
    ginaꞋalika, higa yada koyona ana laufata Bana ginawahina be Yaubada yana ilaꞋa
    ginahavaina faꞋina.
  yao-yao: Weleu ni unonyelo, ngaŵa kuti uweji twanonyele Akunnungu, nambo kuti ŵelewo
    ŵatunonyele uweji, ni ŵantumile Mwanagwe aŵe mbopesi kuti tulecheleswe sambi syetu.
  tgp-tgp: Pulo opoia varar̃uhu enia mo sohen harihi; enr̃a r̃a sopo opoi God tiroma,
    pani God mo opoir̃a tiroma. God mo r̃ule Natuna vara i voli nar̃ihi na nor̃a sasati.
  auc-NT: Æbänö waadete pönenguïï, ante ïïmaï impa. Mönö wïï Wængonguï ingante waadete
    pönënïmö ïmompa. Wæætë tömengä mönö ïmonte waadete pönengä ingaingä ingampa. Ayæ̈,
    Mönö wënæ wënæ cægaïnö ante mönö ïmonte Wængonguï pïïnämaï incæcäimpa, ante idægoidi
    cæ̈ningä ingante wæ̈nönäni nänö wængaï baï Wængonguï adobaï mönö wënæ wënæ cægaïnö
    beyænque tömengä Wengä ingante da pönongä pöninque mönö beyæ̈ wæætë wængacäimpa.
  kbc-NT: Odaa joaniɡ̶idaa me jowooɡ̶otaɡ̶a Aneotedoɡ̶oji me yemaa inatawece oko.
    Anoɡ̶okomoɡ̶oko odoejegi me jemaanaɡ̶a Aneotedoɡ̶oji, pida Aneotedoɡ̶oji odoejegi
    me ɡ̶odemaa, codaa niiɡ̶e Lionigi me yeleo leeɡ̶otedi ɡ̶obeyaceɡ̶eco, odaa yeleo
    eotedibige Aneotedoɡ̶oji me daɡ̶adiaa yelatetema ɡ̶obeyaceɡ̶eco.
  bmh-bmh: Oigeb noumabun igul enai, amegai iguan Uwait nug en oigeb nug noumab tam.
    Uwait nugtal ig en ougab noumaimai, igual igul eg zilagai migabun en gonugau nag
    palautoroun, gonun, ig Uwait gonugau ameg ebu naliu damam.
  ctu-BL: Jiñʌch mero c'uxbiya. Mach joñonicla tsa' laj c'uxbi Dios pero jini tsi'
    c'uxbiyonla. Tsi' choco tilel i Yalobil cha'an mi' toj lac mul, cha'an mi' lajmel
    i mich'ajel ti lac tojlel.
  meq-meq: Matəra mawuɗe bo na, mey? Maa lah mawuɗe Mbəlom na, nəkway ɗaw? Aʼay! Maa
    lah mawuɗe kway na, Mbəlom. Ada a sləraw wawa ŋgay na, a mət andza wu nakə tə
    vəlawa kəriye hərwi ada mâ pəsakway ha mezeleme kway hay.
  noa-H: Mag Hẽwandamau maach k'õsi sim chan mag maachdëuta nacha maach garmua hi
    k'õchk'atarr haawai k'aba, hich garmuata maach daupigau hich Chaai pʌ̈ijim, maach
    kõit hʌdʌraa hich t'õopimk'ĩir, mag hich t'õopibarmua maach k'aibag chugpaapʌ̈yaag.
  alp-NT: 'Cara tinai kena oki tamatare elere: ite oki Alla mo po Alla Ioki ite, Iulake
    Eni Nanare Iluake leke baue Imatare, Iampune iteki dosaru kai Itie ite bei iteki
    hukumane.'
  san-VEL: vaya.m yad ii"svare priitavanta ityatra nahi kintu sa yadasmaasu priitavaan
    asmatpaapaanaa.m praaya"scirttaartha.m svaputra.m pre.sitavaa.m"scetyatra prema
    santi.s.thate|
  kbq-kbq: Ama ana avesi'zana, tamage tagra Anumzamofona avesi ontenonkeno, Agra'a
    tagrira avesi ranteno, magoke ante'nea Nemofona huntegeno, kumitimofona nona huno
    apaserante'ne.
  kbh-kbh: 'Bëngbe Bëtsabe bonshánana mënts̈á endmëna: ndoñe quenátsmëna bënga Bëngbe
    Bëtsá imobobonshánayeca, ndayá cha bënga s̈ojánababuanÿeshanayeca, y chabe Uaquiñá
    tbojanichmó, cha jóbanëse, bënga bëngbe bacna soyëngama perdonánënga chamotsemnama.'
  ron-LSB: 'În aceasta constă dragostea: nu că noi l-am iubit pe Dumnezeu, ci că el
    ne-a iubit pe noi și l-a trimis pe Fiul său ca jertfă de ispășire pentru păcatele
    noastre.'
  pon-pon: Ietet pajon en limpok, kaidin kitail me tapin limpok on Kot, pwe a tapin
    pok on kitail, o poronedo japwilim a Ol, wiala jauntom pan dip atail.
  nhe-BL: Ya ni technextilijtoc se teicnelijcayotl tlen melahuac. Ax tojuanti tiquicnelijque
    Toteco huan yeca Cristo hualajqui. Elqui Toteco Dios techicneli huan yeca techtitlanili
    Icone para yajaya elis nopa tlacajcahualistli tlen tlaxtlahuas ipampa totlajtlacolhua.
  sps-sps: 'U kat iny mangiir a mesmes: ayein kat te komainy non e Gov. Ara ma fakats
    fi vaare nei ara te mangiir faamuainy e Gov, san e Gov te mangiir faamuainy rara
    to sana Ayei faan iny me na Guei Tsoiny Tsunia tsura ma pats ravainy Ya na fo
    aveto tsura tana koma seeve ten Gov.'
  wnc-wnc: Sanga wa Anututa ninde butaya natanimunggak kaknga sanga ninda ie musip
    gwaang natangamukamang kakngata dua yeutniman kaamang. Aho. Anututa inane waaknga
    initewan apuke ita tasinimukut takngata nindane waiaknganinde wamu yatapan takawikge
    initewan apbut takngata yeutniman Anututa ninde butaya siknga natanimunggak kakngata
    anggaman siwan kaamang.
  bus-bus: 'Yenzi pìn yɛ̀: Èe kɛ wámbe wá ye Ludaziro, Luda bé à yewazi, ben à a Nɛ́
    zĩ̀ wa durunnↄ agbaakpapↄ ũ.'
  gub-BL: Puramutar haw nezewe a'e. Nan kwaw zane. Xiamutar Tupàn zane. Tupàn a'e
    ae zaneamutar a'e. Umur kar wa'yr ko ywy rehe a'e. Nezewe inuromo zanereko mehe
    Tupàn umunàn zanekatu 'ygwer a'e kury.
  imo-imo: 'Konopu mondoli ulu pulumu i tepa: Linoni Gote oi konopu naa mondorumulu.
    Yuni lino oi konopu mondopalie yunge malo kolorumu ulumuni linonga ulu keri teremoloma
    kandepea tepa ltendembai malo mai kombuna tipe mundurumu.'
  boj-boj: Qotei a qalaqalaiyo kumbra qa utru. Deqa iga endegsi are qalqasai, iga
    namoqna Qotei qalaqalaiyem. Di sai. Qotei a namoqna iga qalaqalaigej. Osiqa aqa
    Ŋiri qariŋyonaq mandamq aisiqa gago une kobotetgosiqa Qotei aqa minjiŋ taqal waiyej.
  eng-DRA: 'In this is charity: not as though we had loved God, but because he hath
    first loved us, and sent his Son to be a propitiation for our sins.'
  knf-knf: Uŋal na manjoonan uunwo pŋal pi ŋŋaluŋ Naşibaţi, uwo pŋal pi aŋaluŋ nja.
    Ayil Abukul kë awo bţeŋan bankpënanuŋ ipekadu yi nja.
  san-KHM: វយំ យទ៑ ឦឝ្វរេ ប្រីតវន្ត ឥត្យត្រ នហិ កិន្តុ ស យទស្មាសុ ប្រីតវាន៑ អស្មត្បាបានាំ
    ប្រាយឝ្ចិត៌្តាត៌្ហំ ស្វបុត្រំ ប្រេឞិតវាំឝ្ចេត្យត្រ ប្រេម សន្តិឞ្ឋតេ។
  arn-NT: 'Fey tüfa famngechi pengeleleiñmew taiñ piwkeyenieetew: Ngünechen werküy
    tañi Fotüm iñchiñ taiñ piwkeyefiel mew no, welu may kisu taiñ piwkeyeetew mew
    ta iñchiñ, femngechi ta chalintukuwi tañi langümngeael, taiñ wiñoduamangetuael
    kisuke iñchiñ taiñ yafkan mew.'
  zas-NT: Rën Dios dunuj ree. Ad dunujt ree bayën laaman, yaloj laaman guyën dunuj
    ree, zeel guxhaal xiꞌnman Jesucrist persi güjtaman por dux tol ree, zeel ma yuꞌ
    perdon par dunuj ree.
  ken-NT: Sɛ́ngɔ́ ɛkɔŋ ɛnɛ mbɔ́ŋ ndu ɛ́chí. Puyɛ̌ bɛ sɛkɔŋ Mandɛm, kɛ chí bɛ́ Mandɛm
    akɔŋ bhɛsɛ kpát ató Mɔ́ywi mbɔ akap anɛ́ ápɔ́kɔ́ bɛbʉ́ bhɛsɛ, bɛ yi amfoŋori
    bhɛsɛ.
