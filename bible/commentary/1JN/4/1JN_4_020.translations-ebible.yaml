    agaa ne aa pia. Gore go aare nipuna su amaa piri ame adoa nipu mada pedo pu raaname
    naomea. Goa pea rabu go aamere Gote na-adea-pulu nipumi Gote madaa pedo pu raana
    omape pora mada na-adalia.'
  dww-dww: 'Deḡoda aitau e riuriuna, “Taugu Mamaitua yàwai nuapaḡoena.” Be nuanama
    nopone turanama e gadogadoḡaiena, tauna inam banaga kaikaiyovunama. Uma kwa noḡoti:
    Turamma matame kwa kitakitana be nam kumawai nuapaḡoena, nema tokare Mamaitua
    kwai nuapaḡo bake? Baninama Mamaitua tam nam ku kita rubuna.'
  twi-ASANTE: Sɛ obi ka sɛ, “Medɔ Onyankopɔn” na ɔtane ne nua a, ɔyɛ ɔtorofoɔ. Na
    deɛ ɔnnɔ ne nua a ɔhunu no no, ɛbɛyɛ dɛn na ɔbɛtumi adɔ Onyankopɔn a ɔnhunu no.
  aoj-aoj: Iꞌi anis epes siꞌi, “Apaꞌ ukup paipaila God,” ama iꞌi esis ukup wandafuma
    Kristen alipisi, epes isimba sagambasoꞌami. Deiꞌ main? Ina anin epen atitin aꞌ
    nati God, owaꞌ. Epen ami nati alipini ananini ma owaꞌ okom mogomogailania, epen
    inimba ina laꞌifina okom mogaila God owaꞌ nogatolona naepia, owaꞌatin.
  cbv-cbv: Ded ã dée panihnidih eníhcan, “Weém Diosdih wã oina caá”, niijná yʉhna,
    ã yeena caá. Biíhdih enna yʉhna, ã oican, Dios ã enca naáhdih ã jéih oican caá.
  taw-taw: Binɨb God nop mapen lɨpun apal ak pen, mam ay okok kɨlop mɨlɨk nepal ak,
    yepɨs yɨbɨl apal. Mam ay okok kɨlop wɨdɨn nepal, God nop wɨdɨn ma nepal. Anɨb
    ak, kɨli mam ay ogɨnap kɨlop mapen ma lɨpal, tɨtay dɨl God nop mapen lɨpal?
  jic-NT: Nun popa pjaní vele jupj quelel liji Dios ca nacj. Newa ma jos jupj jatjam;
    jola jupj jatjam malala. Ma jos jupj jatjam, mpes cupj selecj li tsuwíletsja jupj.
    Jupj ma quelel liji Dios. Jupj si nucú jatjam, mop'in ma quelel liji jupj. Nin
    mpes cupj selecj jupj ma wa quelel liji Dios; jupj lovin ma jus tjinyuca jupj.
  zap-NT: 'Belne nuu mén re: “Ryaan noo Dëdyuzh”, per rwinyaan men semén men, noze
    rkade men. Porke belne ryaandet men semén men ne rwii men, ¿pezee gak gyaan men
    Dëdyuzh si axtegue rwiidet men Ne?'
  wer-wer: Ën omën namp pi, “Ne Anutuun lup sant yaalmëaup,” pël yeemak pim karipön
    kaaö yaalmë pipop kaar omnamp. Pim karipön itneëak lup sant naalmëën yaë pipop
    pi Anutu ëlëëpöpön lup sant naalmëën yaë.
  ipi-ipi: Wamba Goteto loo mindi yata wato, Gote towa epelewa yamapane yo atalaini
    wandakali tupamane wandakali yangone tupa towa epelewa yamapane yo atape-pene.
    Wuaneko, wandakali mindimane balana wandakali yangone tupa lee-mane andoto teke,
    utupane towa epelewa yamapane yo ata napeando, balato lee-mane anda napiyane Gote
    oko towa katulo epelewa yamapane yo ata napulu-peya. Tene okonena, wandakali mindimane
    wandakali yangone mindi towa embo wete wato teke, Gote towa epelewa yamapane yo
    ateyo leando, balato owato pii lola-kola pulupeya.
  qul-NT: 'Pipas ninman: “Noka Diosta munacuni” nispa, hermanontataj chejnin chayka,
    llullacun. Ricuchcaskan hermanonta mana munacunchu chayri, ¿imaynatataj mana ricuskan
    Diosta munacunman?'
  tnc-tnc: “Tuᵽarãka rĩrãkibiritiiki ñime”, ãrĩriᵽotojo, aᵽika kire yi'yukate ĩariᵽe'yoiki
    ᵽuri ᵽakirimaji kime. Wããrõ'õrã imarãte wayuĩabeyuka ᵽuri, wããrõ'õrãja imabeyuka
    Tuᵽarãteoka yaᵽawãrũbeyuka kime.
  ter-NT: Enepone xâne koyúhoti ákoyea omótovo okovo Itukó'oviti itea puvoti po'ínu,
    koati semékenovo'iti nê'e. Koeku púvea po'ínu motovâti noíxea, na kíxoaye ákoyea
    omótovo okovo Itukó'oviti mapini ákoti inixâ?
  bmr-NT: 'Jaanotɨ saatoho: Uujoho Moocaanico gaijɨhi, onoomo inahaboco ɨjɨɨhegueme
    bañɨfifihi. Jaamo mɨɨno nahabo mahatyɨmeebeque magaijɨtɨmo, ¿mɨllɨ bu Moocaanico
    magaijɨjirahi mahatyɨmetɨɨboco?'
  fuf-fuf: On mo wi'i no yiɗi Alla, e hoore himo aɲi musiɗɗo makko, haray ko fenoowo.
    Ko fii on mo yiɗaali musiɗɗo mun mo o renti on, haray o waawataa yiɗude Alla mo
    o rentaa on.
  bhl-bhl: 'Nimin kawtiw ite mak bokolomeliw: “Nu Sunbin-Got elo ibolow mutuk fian
    dulewkabuluw kai!”, angakabiliw kate, Yesus em mali angin ilo ibolow kaim alel
    yetemkabiliw tewe, kanekabiliw kawtiw bi dasuw weng kuw bokokabiliw kawtiw ite
    te! Nimtew angom? Nu kiin so yetemkabuluw kunum waneng mak ilo ibolow mutuk fian
    duyeminba kebuw tewe, nu ki keko, kiin so ateminba Sunbin-Got elo akati ibolow
    mutuk fian dulewinba kekabuluw kasike.'
  ons-ons: Ŋei mane eŋe rayake, “Na Anutu wet maep okankamaile,” raki paki kimaine
    qaisikkayake, eŋe isi ŋei, ŋei yewa eŋe ŋei kimaine deŋo kakaine, eŋe qaisikkaki
    paki, daleo Anutu deŋo mi kakaine, eŋe wet maep okankayake me? Midakaka!
  con-NTPO: Tsa'ma majan “Ña gi Chigama ñotsse in'jan” qquen supa toyayi faenga'suma
    chi'ga'ta ñoa'me afopa'cho tsu. Nane faenga'suma atte'ma chi'ga'ta, Chigamajan
    attecan tsu ñotsse in'jaña.
  ghs-ghs: Ohongai bosata napaho quba dzasa eetemi suimorai. Oonita teei Ohonga dzaira
    eetaqu noi paha abi dzaira eetakoi. Oho nooke napa Ohongaho toota nookami husi
    ma pai oioni. Oho qubake teei temu nomeke ibo eeteqi oho heeta abike ikobeteqa
    hee, Oo anai Ohonga dzaira eetoraiqa hiibaqu noi obera abi. Oi noi temu nome moo
    pobitoraihe noke ibo eetorai. Oonita Ohongake noi moo pobitaamake ikabeteqi noke
    dzaira eetaqu? Bamu.
  peg-peg: ଇସ୍ୱର୍‌ତିଂ ଜିଉନନାଙ୍ଗା ଇଞ୍ଜି ଇନେନ୍‌ ଜଦି ଜାର୍‌ ଟଣ୍ଡେନିଂ ଗିଣ୍‌ କିନାନ୍‌, ତାଆତିସ୍‌
    ହେୱାନ୍‌ ମିଚ୍‌ୱା, ଲାଗିଂ ଇମ୍‌ଣି ଟଣ୍ଡେନିଂ ହୁଡ଼୍‌ଜିମାଚିସ୍‌, ଜଦି ହେୱାନିଂ ଇନେର୍‌ ଜିଉନୱିତିସ୍‌,
    ତାଆତିସ୍‌ ଇମିଣି ଇସ୍ୱର୍‌ତିଂ ହେୱାନ୍‌ ହୁଡ଼୍‌ୱାତାନ୍ନା, ହେଦାଂ ଜିଉନଦେଂ ଆଡୁନ୍‌ ।
  txu-NT: Nhym kam gwaj baje Jeju kabẽnkôt me'õo bakamyja, gwaj bajõ jãm bamã kurên
    jãm memã kum, “Imã Metĩndjwỳnh jabêkumrẽx”, ane. Kati. Nã gwãm bajêx. Gwaj baje
    bakamy pumũnhkam ne gwaj bamã kurêkam te bamã Metĩndjwỳnh pumũnh kêtja jabêmã.
  eng-WEBU: If a man says, “I love God,” and hates his brother, he is a liar; for
    he who doesn’t love his brother whom he has seen, how can he love God whom he
    has not seen?
  gnw-NT: Ime yave quía, “Che aau Tumpa”, jei vae, umɨtarẽɨ yave ĩru upurugüɨrovia
    vae, iyapu co. Echa'ã uau'ã ĩru upurugüɨrovia vae, yepe tẽi ipuere uecha. Jáeramo
    ipuere'ã uau Tumpa. Echa'ã uecha'ã etei Tumpa.
  mux-mux: Yambu te-ni ‘Na Pulu Yili numanu monjuliu.’ nilimáliinga-pe yunga anginele
    numanu kis panjilimú kene yu gólu tuli yambale mindi molemú. Yu-ni yunga anginele
    mongale-ni kanupa kene yu numanu naa monjulemú kene yu-ni mongale-ni naa kanolemú
    Pulsu Yili nambi-sipa numanu monjumbaye? Kapula mólu.
  maj-NT: 'Tsa tjín xi: “Tjona Nti̱a̱ná”, ku̱i̱tsu̱ ko̱ tu̱ sa unkiehé ngá nda̱ nts''e̱,
    kui xi tíb''ana̱cha̱. A̱t''aha̱ xi najmi tjoho̱ nda̱ nts''e̱ xi tíma tíbase''a,
    ¿nkú ts''ín ts''i̱íntjoho Nti̱a̱ná nga najmi tíbe?'
  bkq-NT: Jesus einwânni modo kinwynebyra kulâ, “Deus tywyneze urâ” kykely-ro watay,
    konokuni kulâ kurâ, Deus iwyneni mâkeba. Tâenseim mâkeba Deus, Jesus einwânni
    modo olâ kagâmolâ. Kienkyly modolâ kinwynebyra kurâ-ro watay, nuduwâpyra Deus
    kientânry kinwynedoem.
  kue-kue: Ana yomba ta na God kanwakai yei ye dinambuka, ba ye angigle kankinde yei
    tenan ana ye kakimbi yomba moglkwa. Te yomba ta angigle magl moglko kangwa i kanwakai
    yeikran ana God teke moglko kankrukwa pre ye eremogl God kanwakai yeikrambuka.
  cot-NT: 'Iriraqueate cantavetatsica: “Nopintsatacari Aapani Irioshi”, cotanquitsi
    isemacarigueti irapicaquintete, iriguenti tsojenti. Aatogueti ipintsatari irapicaquintete
    yamenavetacaca, aato yagaveji ipintsatari Aapani Irioshi teeca inconijatimoteriji.'
  bnp-bnp: E rei a viri i taki ta i ngarua a Vure, pali i mari koi e turana, ia i
    tatami. I uka ma i ngarua e turana, ra i masia na matana, pali ge ngaru navia
    a Vure, ra i uka ma i masia ma.
  apn-NT: Nẽ koja mẽhõ kãm Tĩrtũm kĩnh ã amnhĩ jarẽnh tã kãm hkwỳjê hõ hprãm nõkati
    hãmri nẽ ra kãm Tĩrtũm prãm kêt ã amnhĩ to amnhĩrĩt. Kot kaj mẽ ano ho akwỳjê
    pumunh o apa xwỳnhta amã hkĩnh kêê tã tanhmã kot ka we amnhĩ to nẽ ate ano ho
    Tĩrtũm pumunh kêêta amã hkĩnh ã amnhĩ jarẽ? Nà ka ã amnhĩ jarẽnh anhỹr o amnhĩ
    to axêx.
  ctp-NT: 'Ya ñaꞌan ti nten nu nchkwiꞌ chaꞌ: “Suꞌwe ꞌa nka tiyeěn ñaꞌaǎn ꞌin Ndiose”,
    loꞌo bra kanꞌ ñaꞌan ti tiꞌí tiꞌ yu ꞌin taꞌa yu, chaꞌ kwiñi lka nu nchkwiꞌ yu.
    Nde ñaꞌan ndyoꞌo chaꞌ kanꞌ: nchka ꞌñaan ñaꞌaan ꞌin taꞌa ntean, loꞌo Ndiose ni,
    ja siyaꞌ ka ñaꞌaan ꞌin Ni; kanꞌ chaꞌ sikwa, si ja suꞌwe nka tiyean ñaꞌaan ꞌin
    taꞌa msñian chaꞌ ꞌin Jesucristo nu ñaꞌaan lo chalyuu, bra kanꞌ ja ka chkwianꞌ
    chaꞌ suꞌwe ꞌa nka tiyean ñaꞌaan ꞌin Ndiose Stian, nu ja siyaꞌ naꞌaan.'
  opm-opm: Ihan hanip dir Nohri Got ohnong da apris bopor mat papatmur giripti orhora;
    Got orhe nita bap kuuhan ihirnong da na apris na bopor mat paptihanoh ama giripti
    bap ihir dasuh hapti han bap ihirmur. Hanip wanggosham pati han bap diradir da
    na apris na bopor mat paptihanoh Got na wandeipti han ohnonghe atnap da na apris
    na bopor mat pati ma hapat daham Ama giripti bap ihir dasuh han baphe daham am
    henmur.
  bvr-bvr: Wurra minyja ana-nga a-wengga jimarna nipa jal a-nirra nula Wangarr, wurra
    wurpa an-nigipa an-borrmunga an-guyinda ngoyurra a-yerryerrmiya nula, gun-narda
    minypa an-gata an-gugaliya a-yolkiya a-weya, ngarla. Ngardawa minypa an-nigipa
    an-borrmunga an-guyinda an-gata minypa abirri-nachichiya abirri-workiya nipa ana-guna
    gala jal a-ni nula, gun-narda minypa gala a-yinmiya jal a-ni nula Wangarr an-gata
    gala a-nacharna a-workiyarna nipa ana-gugaliya ana-nyala.
  wal-wal: Ooninne, “Taani Xoossaa siiqais” giidi ba ishaa ixxikko, i worddanchcha.
    Aissi giikko, be7ido ba ishaa siiqennaagee be7ibeenna Xoossaa siiqanau waani danddayii?
  zad-NT: 'Shi zoa beṉ'' ne'': “Chakid'' Chioza''”, per chakzbanile'' bish'' ljwelle''na'',
    chziye''ze''n. ¿Nakran gone'' gakile'' Chioza'', beena'' bi chle''ile'', len chle''itele
    bish'' ljwelle''na'' na'' bi chakile''ne''?'
  kmg-kmg: Ŋic moc e Anutu maŋjauŋ ecneekopac muhuc âgo-ticne qaisockeocmu, ere burecŋic
    muzo. Manaŋgopieŋ, moc e âgo-ticne šâŋezi hohonene e qaisockehuc wemocko Anutu
    mi hohonene maŋjauŋ ecneocmu.
  aso-aso: Ve malite ve mamuꞌ muluꞌninguꞌ goloso ogavo lukehe ngibili minaaꞌ niigi
    lute nene Oꞌmoso emaaꞌ noune lilizaniꞌ soza lilisave. Ve ma ingine ningi nizave
    ma luꞌine ngimamilizaniꞌ nene ningamave Oꞌmoso nesi mo luꞌine imamilisave. Nemuꞌ
    lute Oꞌmoso emaaꞌ noune lilizaniꞌ nene soza lilisave.
  uli-uli: Iwe ngo hare semal be sor bo ye hachangi Deus, ngo ye hafobdiri bisil,
    ila ngo iy ila ye machoh yewal. Bo towe yoh le yebe hachangi Deus le ye tuwiri,
    ngo yete hachangi mala bisil le ye wiri.
  nin-NT: Nggo inta ti da di inta kpanye na Abachi ku, ni kà uzayirr uniga, inta i
    si abi ki imu. Nggo inta ka si kpanye na Abachi ku nggo, inta nise hi ma kye,
    nggo inta ta si kpanye na abanu nggo inta hi ba hen.
  tgk-tgk: Агар касе мегӯяд, ки ӯ Худоро дӯст медорад, аммо бародарашро бад мебинад,
    дурӯғгӯй аст. Зеро агар мо бародаронро бад бинем, дар ҳоле ки чашмамон онҳоро
    мебинанд, пас Худоро, ки чашмамон намебинад, дӯст дошта наметавонем.
  acu-NT: 'Tura aints: Wisha Yusen aneajai tayat, chikich ainaun kajeruj pujakka waitrawai.
    Nekas chikich aints ainaun aneachusha ¿itiur Yusen wainchausha aneeting?'
  cak-WNT: Y wi c'o jun nibin chi nrajo' ri Dios y xa nretzelaj jun rach'alal, ma
    kitzij ta ri nubij. Ruma wi ma nrajo' ta ri rach'alal ri can nutz'et, ¿la nicowin
    cami nrajo' ri Dios ri xa ma nutz'et ta?
  ebk-ebk: Mu ngachana nan mangali, “Laylaychok hi Apo Dios,” ya iingluna challu nan
    ifiana at nangutum hiya. Tay nan achi manglaylayad as ifiana ay mailana at achina
    mafialin ay laylaychun hi Apo Dios ay achina maila.
  spa-PDDPT: 'Si alguno dice: Amo a Dios, y aborrece a su hermano, es un mentiroso,
    porque el que no ama a su hermano, a quien ha visto, no puede amar a Dios, a Quien
    no ha visto.'
  ruf-ruf: Imunu ang'alonga, “Nomnoghela Imulungu,” lekeni komhila ndughu yake, ayo
    ka mghutsu. Kwaapfila imunu yang'omnoghela ndughu yake iyomwona, ng'odaha bae
    kumnoghela Imulungu iyang'omwona.
  gun-gun: Amongue “Xee ayvu Nhanderuete”, he'i va'eri irmão kuery ndoayvui va'e ijapu.
    Mba'eta o-irmão oexa va'e ndoayvui vy Nhanderuete oexa e'ỹ va'e katuve ma ndoayvui
    'rã.
  agu-BL: 'Poro ko at jun yaj yi na tal: “At lok'' ib skaxo''l tu Ryos,” nin ko na
    chi''ch c''u''l yi jun yaja''tz te jun tajwutz, la''j tzun i''-tz. Na ko qui''c
    lok'' ib skaxo''l tu jun kajwutz yi txiclij skawutz, ẍe''n tzun kalok'' Ryos na
    qui''c bin i'' at skawutz.'
  isn-isn: Anga ize ung'wi wikaligitya, “Numuloilwe Itunda” kuiti umubipiwe u muluna
    nuakwe, ingi muteele. Kunsoko ni shanga umuloilwe u muluna nuakwe, nuimihengaa,
    shanga ujumile kumulowa Itunda ni shanga wimihenga.
  ilo-ULB: No adda agkuna nga, “Ay-ayatek ti Dios” ngem kagurana met ti kabsatna,
    isuna ket ulbod; ta isuna a saan a mangay-ayat iti kabsatna a nakitana, ket saanna
    a kabaelan nga ayaten ti Dios a saanna a nakita.
  pir-NT: Ihcãquiro “Cohãcjʉ̃re cahĩaja”, nidiquiro ijieperota apequirore ihña tuhtiro,
    ni mehoriquiro ijire tiquiro. Tiquiro ihñariquirore cahĩedaro, Cohãcjʉ̃re tiquiro
    ihñeniquiro gʉ̃hʉre cahĩ masiedare tiquiro.
  anv-NT: Mbɔgé muú ajɔgé nnó ji abɔ gejeé ne Ɛsɔwɔ ne ake alu paá ntɛ meŋmɛ
    wuú ɛbyɛnnó alu muú gebyɔ néndé muú alá abɔɔ́ fɔ́ gejeé ne ntɛ meŋmɛ wuú
    ayi ji agɛne ne amɛ, ɛpyɛɛ́mbɔ nnó ne ji abɔ gejeé ne Ɛsɔwɔ muú ji álé gɛné?
  sab-NT: 'Kwian gweale gerule: “Cha mo ta dbe no Chube ole”, gire sugeti ama mo ta
    dbe jainchke daba na Chubenudi, kwian ene me no Chube ole ama kle sole ama me
    kle gerule ulia ama no Chube ole, ama me no mo salengwli ole kaire ama me no Chube
    ole. Mo gwagwa giti kwian kle gwage dabadi, ama kle mo ta dbe me no daba ole ama
    me ñage gerule ama no Chube ole, ama me ñage gwage Chubedi mo gwagwa giti ama
    kle gwage dabadi kare, ¿mine kwian ene ñage gerule ama no Chube ole? Che mo ta
    dbe no Chube ole kaire che mo ta dbadale no daba Chubenu ole.'
  tmd-tmd: Nöbö mö God madmag nɨgölɨŋö, rɨmɨdöi aku, jɨ haul nöbö mölöu nöbö bla höx
    mɨdöi aku, inakmönö hörön yadmɨdöia. Nöbö mö wöxnö nugumɨdöi piaku madmag nɨgeñ
    aku, ñɨŋ pödpödiö, God wöxnö nugwölöi Nöbö aku nugwo madmag nɨgöñ?
  acr-NNT: 'We kꞌo junoq kubꞌiꞌij: «Riꞌin kꞌax kannaꞌ ri Dios,» yey tzel karil ri
    ratz-uchaqꞌ, riꞌ xa aj raqꞌul. Ma e junoq na kꞌax ta kunaꞌ ri ratz-uchaqꞌ ri karil
    uwach, ¿suꞌanik kꞌu riꞌ kꞌax kunaꞌ ri Dios ri na rilom ta uwach?'
  kpg-kpg: Maa tangada ga helekai, “Au e aloho i God”, gei mee e de hiihai gi dono
    duaahina, malaa, mee tangada hai kai tilikai. Maa tangada e hagalee aloho i dono
    duaahina dela e gidee ia, geia e deemee di aloho i God dela e de gidee ia.
  taj-taj: चुदे खालै म्‍हिसे “ङाइ परमेश्‍वरदा माया लमुला” भिसी पाङ्सी भ्रला, तर ह्राङला
    ज्‍योज्‍यो आले नाना आङादा चा हेला लमुला भिसम थे फट्टा हिन्‍ना। तिग्‍दा भिसम ह्राङला
    मीसे म्राङ्बा ज्‍योज्‍यो आले नाना आङादा मी माया लबारी आखम्‍बासे आम्राङ्बा परमेश्‍वरदा
    माया लबारी आखम।
  avt-avt: 'Mɨtɨk hak katɨp kar ik: “Hi han tewenɨn God,” te hɨrak han enuk keriuwe
    kɨrak yinak, hɨrak mɨtɨk enuk kewenɨn hɨm. Haiu mɨt ap mɨr God au. Keimɨn kɨr
    kɨrak yinak te hɨrak ap han tewenɨnek au, kakɨrkeik te hɨrak han tewenɨn God kerek
    hɨrak ap kɨrek wen au? Hɨrak han enuk keriuwe kɨrak yinak, hɨrak han tewenɨn God
    taauye!'
  cbk-cbk: Si algunos ta habla que ta ama le con Dios pero ta odia le con su hermano
    creyente, bien embustero gayot ele, cay si hende gane le ta ama con su hermano
    quien talli ya lang na di suyo presencia, no puede gayot ele ama con Dios, con
    quien nuay le nunca mira.
  uig-ARA: ئەگەر بىرسى «خۇدانى سۆيىمەن» دەپ تۇرۇپ، قېرىندىشىغا ئۆچمەنلىك قىلسا، ئۇ
    يالغانچىدۇر. چۈنكى كۆز ئالدىدىكى قېرىندىشىنى سۆيمىگەن يەردە، كۆرۈپ باقمىغان خۇدانى
    قانداقمۇ سۆيسۇن؟
  tuf-tuf: Cahujinat Sir sehnác waquí cuar, rabin quehsuro. Bíyinatan eyta yajcáyatan,
    éyinat tew̃yat sinro. Bíyinatan ijmár ub cut it bin sehnác bártara éyinatan ub
    cut istiti biwat bitách sehnár yájcajatro. Uw it bin sehnác bártara Siran ub cut
    istiti biwat bitách sehnár yájcajatro.
  abx-abx: I a'a nga agpinugad, “Aghigugma'-ko i Diyos,” pero aghumot si bugtu'-na
    si pagtu'o, bullu'on iya. Kay kon i addangan ga'i ata'o paghigugma' si bugtu'-na
    nga sakulawan-na, iya pa ba' i pakahigugma'-na si Diyos nga ga'i sakulawan-na.
  mco-NT: Yɨ jäy ajcxy pɨnjaty jadu'n mɨnamb co mɨjpɨdaaccɨxy Dios, e ca' ymɨgüg tzogaangɨxy
    ixaangɨxy, hue' je' ajcxy anɨɨdaacp. Com penɨ ca' jajtcɨxy nej tzójccɨxɨpy jɨhuɨ̈huɨ́ɨygɨxɨpy
    yɨ ymɨgügtɨjc huɨdibɨ ajcxy ixy'ajtpy, ca' ajcxy jadɨp nej mɨjpɨdáaccɨxɨpy Dios
    huɨdibɨ ca' ixy'ájtɨgɨxy.
  cpb-NT: 'Inkaate kantatsine: “Nonintane rinatzi Pawa,” iro kantacha ikisashiretziri
    iyeki, thaiyakaga jirika. Tema kaari etakotyaarine isheninka ikaatzi iñiiri, ¿Tsikama
    inkene ininteri Pawa, kaari iñagaitziri?'
  aon-aon: Aria enen arpen nyukri enyen urkum manawasham Iruhin, aria enyen douk nyekenyuk
    agab enen enyenyinyi arpen um, enyen douk nyenek rohw. Aria enyen urkum madae
    munawasham enyudok arpen douk nyatrin abom enyenyis nabes iri um uwe, namudok
    enyen ta urkum munawasham Iruhin mumam, douk enyen madae nyutrun enyenyis nabes
    iri uwe? Uwok meyoh. Enyen douk nyenek rohw abom.
  hus-NT-2005: 'Por max jun xitaꞌ kin ulu: “Nanáꞌ u kʼanidhál na Dios”, por in atʼál
    nin at kidháb; jachanꞌ, jaꞌich jun i kʼambix. Pos max jun xitaꞌ yab in kʼanidhál
    nin at kidháb xin chuꞌtal, ¿jan ti neꞌech kin ejto kin kʼanidhaꞌ a Dios xi yab
    in chuꞌtal?'
  mig-NT: 'Nú ɨɨn cha̱a ká''a̱n‑de: Ruu̱, chi̱ mani̱‑rí jíín Dios. Te nú jíto u''u̱‑de
    ñani̱‑de, chaa̱ xndá''ú kúu‑de nú súan. Chi cha̱a ja̱ tú kúndá''ú ini̱‑de ñani̱‑de
    ja̱ á ni̱ jini̱‑de nuu̱, ndasa kuu kumani̱‑dé jíín Dios ja̱ tú jiní‑de nuu̱‑yá
    núsáá.'
  bps-bps: Ku nun satu to, na manan kandon kun Dwata, bay mnang nawan i demen to,
    tmulen kenen kéng. Du i to là kamdo demen to teenan, landè kiboan kamdo Dwata
    i laan lmen teen.
  mbs-mbs: Aw mikagi se otaw te dakel se pedowan din te Timanem, meneng wedad kedakel
    te pedowan din te menge doma otaw, yan se bolelawun, so aw wedad kedakel te pedowan
    te otaw te menge doma din egkitaen, yan labi pa wedad kedakel te pedowan din te
    Timanem kenà din egkitaen.
  tof-tof: Darrü oloma ne nóma bóktóne wagó, “Kürü moboküpdü ubi Godkama,” a wa ma
    tóba zonaret alzizi amanikda, wa obae tiz pama. Zitülkus módóga, darrü oloman
    ne moboküpdü ubi babul nóma yarile tóba zonaretódó, wa noan kuri esene, oya moboküpdü
    ubi babula Godka, wa koke noan kuri esene.
  cme-NT: Umaŋ duɔ tuɔ bigãaŋ u natobiŋo‑i aa cira fuɔ dɔl Diiloŋo‑i, kutieŋo kar
    coima. Niŋ daŋ umaŋ baa ŋ yufelle, da ŋ saa gbãa dɔl ufaŋo‑i, ŋ ce niɛ gbãa
    dɔl Diiloŋo maŋ ŋ sa da-yo?
  sus-sus: Mixi naxan a falama a Ala xanuxi, kɔnɔ a luma mixi xɔn na, na kanyi bara
    findi wule falɛ ra. Mixi naxan mu fata a boore adamadi xanude a naxan toma, na
    mu nɔma Ala xanude a mu naxan toxi.
  pon-2006: Ma mehmen kin nda, “I poakohng Koht,” ahpw kin kailongki rie, ih aramas
    likamw men; pwe e sohte kak poakohng Koht me e sohte kilang, ma e sohte poakohng
    rie me pein ih kilikilang.
  dad-dad: Aib taka ĩ aya Negur nigin wau laa fef ye fen, yogon tura nigin to orouf
    are, ĩ idegẽya tamal. Ere nigin, aib taka ĩ yogon tura ĩ iledig anĩ nigin to wau
    laa fef are, ĩ Negur to ilen anĩ nigin wau laa fiya kisi feleya sã.
  zab-NT: Belati nuu ni rnii dec rcaazbɨ Dios ne chiy rdxichnégacbɨ de saa bnietbɨ,
    laab naizbɨ tuby bɨndixú. Te pur de saa bnietclab ni rguiaab quɨt rcaazbɨ, latixcu
    Dios icaazbɨ ne gady iniábny.
  jae-jae: Ŋac teŋ embe êsôm gebe “Aê têtac gêwiŋ Anôtô,” mago eŋ embe têtac endec
    lasitêwai naŋ eŋ dansaŋtêna. Gebe ŋac teŋ embe têtac êwiŋ lasitêwai, taŋ gêlic
    êsêac naŋ atom, oc êtôm gebe têtac êwiŋ Anôtô, taŋ galic eŋ atom naŋ, amboac ondoc.
  ksd-ksd: 'Ba tikai i biti: Iau mari God, ma i milikuane turana, a tena vaongo nam;
    tago nina ba pa i mari turana ba i tar gire, na mari davatane God ba pa i ti gire?'
  msm-NT: Ko meyduon otow no og-iling no pighigugma din to Diyus di ogkuntrahon din
    to angod din, gayuon sikan no otow. Su kona din man ngani oghigugmaon to duma
    no ogkitaon din, Diyus pad buwa to higugmaon din no kona din ogkitaon!
  myk-myk: Wa bu jo na Kilɛ kaa ya dan wee ni, na ta wu ceboro makɔŋɔ di ɲɛ wu funŋɔ
    ni, weefɔɔ ɲɛ kafinɛjo. Bani ma ceboro wemu mu ya ɲaa ɲiga bɛɛri ge, wee kaa bye
    li ya dan mu ni wɛ, Kilɛ wemu wu ɲɛ mu ya wee ɲaa-i ge, dii wee kaa di da já da
    dan ma ni wɛ?
  sbe-sbe: Ena tamowai hesau ye wane, “Yaubada ya gadosisiyei!”, na kana kaha ye subu,
    iya meta tauhededelupolupo. Ena kana kaha gonowana ye kita ne nige ye gadosisiyei,
    idohagi kabo Yaubada nige gonowana ye kita ne ye gadosisiyei?
  mcr-mcr: Ämaqä, “Nyi Goti Iquenyqä itmä, qeqä ätmäkäŋänä” ätätäqä-qe, ämaqä quuvqä
    heqiyqä duŋqä wiuŋqä itŋqä iqu, quaŋgä ätqi. Ne iiŋäŋqä näqŋqe, ii tiiŋi. Ämaqe,
    ne hiŋuä äqunäŋu. Goti Iqueŋi, iiŋä ma. Iŋi käta-käŋgua iquenyqä miqä itä, qeqä
    matmäkqä itŋqä iqu, Goti Iquenyqä itä, qeqä tmäkqe, iqu miqä danä yänä.
  cux-NT: 'Du''ū chí ngaⁿ''a: ''Úú idineⁿ''é Dendyuūs, níícú nguɛ́ɛ́ in''diichí yā
    vi''i yā, ní yaadí yā. Caati dú''u chi nguɛ́ɛ́ idinéⁿ''e yā vi''ī chí n''diichí
    yā, ¿táácā cuuvi dinéⁿ''e yā Dendyuūs chi nguɛ́ɛ́ in''diichí yā?'
  tur-YTC: Biri, “Tanrı’yı seviyorum” deyip de kardeşinden nefret ederse, yalancıdır.
    Çünkü gördüğü kardeşini sevmeyen, görmediği Tanrı’yı nasıl sevebilir?
  san-ITR: Ishvare .ahaM prIya ityuktvA yaH kashchit svabhrAtaraM dveShTi so .anR^itavAdI|
    sa yaM dR^iShTavAn tasmin svabhrAtari yadi na prIyate tarhi yam IshvaraM na dR^iShTavAn
    kathaM tasmin prema karttuM shaknuyAt?
  bel-N: 'Калі хто кажа: «Я люблю Бога», і брата свайго ненавідзіць, той хлус, бо
    хто ня любіць брата свайго, якога бачыць, як можа любіць Бога, Якога ня бачыць?'
  sch-sch: Pathien ku lungkham tiin ei lâibungngei le sarnu ngei mumâk ila, milak
    kêng eini rang ani. Mîn a lâibungngei le sarnu ngei a mu bang ngei luo a lungkham
    thei nônte, Pathien a mu loi vâng hate kho angin mo a lungkham thei ranga?
  mic-MIQNT: Pa na wen tluej gesalatl Gjinisgaml gatu masgelmaji Gjinisgam un'jang,
    na nujiegsuet muta mu gsalagul igtigl ta'n nemiatl, ma' gisi gsalagul Gjinisgaml
    ta'n mnaq nemiagul.
  huu-NT: “Jusiñamuina isiruitɨcue” raitɨmɨedɨ jɨaɨe creyentena enoia, jai taɨno llote.
    Creyentena cɨode; ia naimɨena isiruiñede. Jusiñamuina cɨoiñede. ¿Nɨese ie cɨoiñenamɨena
    isiruite?
  jiv-NT: Tura shuar “wi Yúsan aneajai” táyat chíkich Yus-shuaran nakitiakka nuka
    wáitriniaiti. Kame Yus-shuaran tuke wainnia nuna aneachkuṉka ¿itiurak Yusan wáinchasha
    aneat?
  otm-NT: “Dí numanho Oja,” sä dí ɛ̨mhbʉ, pɛ dadí ʉp ma cuhʉ. Dí fɛhnihʉ 'bʉ. Nguetho
    nu'bʉ hin dadí huɛ̨c ma cuhʉ gue ząnt'a dín nuhʉ, hague dán zä ga numanhohʉ Oją
    gue njąm'bʉ dín nuhʉ.
  dah-dah: Munaŋ al kura, “Nebe Al Kuruŋ niŋ amaŋeŋ nurde uneŋ hime,” yeŋ hi gega,
    kadom niŋ amaŋeŋ ma nurde haram irde hi al gobe usi al wor po. Al gobe kadom diliŋde
    yeneŋ hi goyen goke amaŋeŋ ma nurde uneŋ hi kenem Al Kuruŋ epte ma kentek al gobe
    dahadem amaŋeŋ nurde uneŋ hiyeŋ? Epte moŋ.
  tnk-tnk: Trɨni mɨnuə iərmama riti rɨni mə ramokeikei Kumwesən, mətə raməmwəki ihi
    piəvni, in ieikuə riti. Iərmama sə rəpwəh nokeikeiien piəvni sə ramətoni ia nənimen
    in ko rɨpkokeikei mhə Kumwesən sə rɨpkətoni mhə.
  kpr-kpr: 'Mave, “Na God dubo ererurena,” sise, nunda namendi eni imboe arira amo,
    nu gungubo sarira. Ainda beká mo: namonde God jo ditiimi gae eraera. O namondeda
    nano namendi mo, ditiimi giraera. Ava sedo, namonde God kena dubo bari ijugari
    sarera amo, fakaragori. Ai resira amo: namonde numo sonembari da goroto eni tefori.
    O namonde nano namendikena dubo bari ijugari sarera amo, raugakori. Ava sedo,
    mave nunda namendi eni imboe arira amo, nu God barago imboe arira.'
  san-IAS: īśvare 'haṁ prīya ityuktvā yaḥ kaścit svabhrātaraṁ dveṣṭi so 'nṛtavādī|
    sa yaṁ dṛṣṭavān tasmin svabhrātari yadi na prīyate tarhi yam īśvaraṁ na dṛṣṭavān
    kathaṁ tasmin prema karttuṁ śaknuyāt?
  nho-nho: Ki mee taatou e taratara maa taatou e laaoi i TeAtua, aa taatou iaa e lotoffaaeo
    i naa taaina ma naa kave taatou, teenaa taatou ni tama e taratara kailallao. Peehea
    naa laaoi te henua i TeAtua, te Tama laatou see kkite, aa laatou iaa see laaoi
    i naa taaina ma naa kave laatou e kkite?
  gym-NT: 'Akwa nire nire käkwe niedre: Tita Ngöbö tarere, niedre kwe, ye btäräbe
    tädre bätä ngwen mräkäbtä, ni ye abko tä ni ngökö jirekäbe amne niara ñan raba
    Ngöbö tarere, ñobtä ñan angwane niara mräkä tuen ie abko nuäre taredre, akwa tä
    tarere ñakare, ¿se abko Ngöbö tuen ñakare ie abko tareta era kwe ya? ¡Ñakare jire
    chi!'
  azg-NT: Ncüii tsꞌan, xe na aa ngitso juu na viꞌntyjii juu nquii Tyoꞌtsꞌon, majoꞌ
    tyiꞌcueeꞌ tsꞌon juu ncüiichen tyje juu na mantyi vantyja tsꞌon, veꞌ tsꞌan quintuhin.
    Ee xe tyiꞌviꞌntyjii juu tyje juu na ninnquiiꞌchen indyiaaꞌ juuhin, majndeichen
    jeꞌquitsiviꞌntyjii juu nquii Tyoꞌtsꞌon na min tyiꞌcondyiaaꞌ juuhin.
  bhd-bhd: अगर कोई ज़ोए कि, “अवं परमेशरे सेइं प्यार केरताईं,” पन अपने ढ्लाए सेइं बैर
    रखे, तै झूठोए, किजोकि ज़ै विश्वासी ढ्लाए सेइं ज़ै तैने लोरोए प्यार न केरे, त परमेशरे
    सेइं भी ज़ै तैने लवरो नईं, प्यार न केरि सके।
  too-NT: Palh kalhatin huan que pāxquī' Dios lā' palh tū' laktzī'ncu'tun ixtā'tin,
    xla' tū' stu'ncua' a'ntū huan. Palh xla' tū' pāxquī' ixtā'tin a'ntī laktzī'n,
    xla' tūla pāxquī' Dios, como tūla laktzī'n Dios.
  ind-AYT: Jika ada orang yang berkata, “Aku mengasihi Allah,” tetapi membenci saudaranya,
    orang itu adalah penipu. Sebab, orang yang tidak dapat mengasihi saudaranya yang
    kelihatan, tidak dapat mengasihi Allah yang tidak kelihatan.
  cjo-NT: 'Ikanterika atziri: “Nonintashireperotziri Tajorentsi”, omaanta ikijiririka
    atziri roonaririka, rirotaki theeri. Teerika inintaperotziri atziri, tekatsi ikanteri
    inintaperoteri Tajorentsi. Ñaakiro, eerorika imatziro inintaperoteri atziri iñaapiintziri,
    ¿tsika ikantyaaka inintaperotantyaariri Tajorentsi? Kaari iñeetzi rirori.'
  nsn-nsn: Ge me tang sioko re kula pare, e malauelhir tang God, kare tokouasa dedempein
    tang uanoton, inggonor tamaton a bohoboh. Hape geta hikieig pahi uelmalahiresieig,
    hapengua ri malauelhir pe inggeig tang God, ge ahik pe inggeig pah ki banga tatanon?
  san-DEV: ईश्वरे ऽहं प्रीय इत्युक्त्वा यः कश्चित् स्वभ्रातरं द्वेष्टि सो ऽनृतवादी।
    स यं दृष्टवान् तस्मिन् स्वभ्रातरि यदि न प्रीयते तर्हि यम् ईश्वरं न दृष्टवान् कथं
    तस्मिन् प्रेम कर्त्तुं शक्नुयात्?
  tna-NT: Ahua quebata, “Yama mu Diusu ibuneda ebainia”, epuani biame, ahua aimue
    mesa edue ibuneda ebatani mahue su, tueda da bid'umimi puji. Ahua quebata ja mesa
    edue ba putsu biame ibuneda mahue ebata su, ¿cuaja ni da tuahueda Diusu ibuneda
    bame ata cua?
  lid-lid: Buku none are ndramak anya, iy aso-ok Kindrei handru, arile iy baso-ok
    nadu tinen ari ja bwe, ndramak doh badeh, iy lau ta wasai. Tasah, buku none iy
    baso-ok nadu tinen ari ja bwe, iy atou na le madan, ki buku sah handru iy kaso-ok
    Kindrei, ale iy batou na madan bwe.
  wim-wim: Weeꞌ-nathwey thawiya, “Ngay kaangk wunang God.anta,” puth nilana ngangk-wayangam
    kal-kaliy thanang Christians wiy anangan-a, an nil yaan thaaꞌam thonakam thaw-thawana,
    wik uuy-uuyamana. Nil Christians wiy anangan thath-thathan thananga, puth nil
    ngangk kulangam kal-kalan thanang. Puth nungkway nil God.an ngurp keꞌam anman
    thathanam nunang-a, nilan yaan thonakam thawan keꞌ nil kaangk wunan nunganta.
    An yaꞌa! Ngamp pam wanchantan nath kaangk keꞌan wunanamp thant-a, an ngamp God.antan
    kaangk keꞌam wunanamp nungant puth-puthangk yaꞌ anman.
  zga-M: Ingave umo ita “Niganile Unguluve” wa ansulile ulukololweva mwene, iva idesi.
    Ulwakuva uvyasaganile ulukololwe vmwene, uviikumbona, sakawese ukugana Unguluve
    yuywa sambwene.
  yom-yom: Enati mutu wuntuba ti niandi weti zola Nzambi vayi weti lenda khombꞌandi
    buna widi nkua luvunu. Bila mutu wunkambu zola khombꞌandi, mutu wowo kalembo moni,
    buna buevi kalenda zodila Nzambi yoyi kankambu mona e ?
  san-SIN: ඊශ්වරේ (අ)හං ප්‍රීය ඉත්‍යුක්ත්වා යඃ කශ්චිත් ස්වභ්‍රාතරං ද්වේෂ්ටි සෝ (අ)නෘතවාදී|
    ස යං දෘෂ්ටවාන් තස්මින් ස්වභ්‍රාතරි යදි න ප්‍රීයතේ තර්හි යම් ඊශ්වරං න දෘෂ්ටවාන්
    කථං තස්මින් ප්‍රේම කර්ත්තුං ශක්නුයාත්?
  yut-yut: Amɨn kɨnda “Nak Piŋkop but dasi galak taŋ ɨmɨsat” yaŋ yosak, mani paŋmuwukbi
    notni kɨnda do nandaban yokwi tok aŋɨmɨsak kaŋ, uŋun top amɨn kɨnda. Amɨn kɨnda
    notni noman pɨndakdak uŋun but dasi dɨma galak taŋ yomɨsak, uŋun amɨn Piŋkop dɨma
    kokogɨ uŋun but dasi arɨpmɨ dɨma galak taŋ ɨmɨsak.
  grc-BYZ: ἐάν τις εἴπῃ ὅτι ἀγαπῶ τὸν Θεόν, καὶ τὸν ἀδελφὸν αὐτοῦ μισῇ, ψεύστης ἐστίν·
    ὁ γὰρ μὴ ἀγαπῶν τὸν ἀδελφὸν ὃν ἑώρακε, τὸν Θεὸν ὃν οὐχ ἑώρακε πῶς δύναται ἀγαπᾶν;
  cpc-NT: Intzimirika kantatsini, “Nitakotani Pawa”, iro kantacha ikisashiriwaitziri
    iyiki, ithiiyaka jirika. Tima kaari itakotyaarini ijyininka, jiñiiri, ¿Tsikama
    inkini jitakotyaari Pawa, kaari koñaanitatsini?
  nhg-NT: 'Tlö canajyeca quejtoa: “Naja netietlasojtla Deus”, pero al mismo tiempo
    quetlajyelejta icni, pos istlacate. Tlö amo quetlasojtla icni tli quetzteca, abele
    tietlasojtlas Deus, öque nimpor amo tieyejta.'
  nya-nya: Ngati wina anena kuti, “Ine ndimakonda Mulungu,” koma namadana ndi mʼbale
    wake ndi wabodza ameneyo. Pakuti aliyense amene sakonda mʼbale wake, amene akumuona,
    sangathenso kukonda Mulungu amene sanamuone.
  ngu-NT: 'Tla yacaj quijtohua: “Nejhua nictlajsojtla Dios”, pero quitlahuelita icniu,
    yejhua quijtohua on tlen xmelahuac pampa tla se xquitlajsojtla icniu yejhuan quita,
    no xquitlajsojtla Dios yejhuan xquita.'
  kup-kup: Met nap, “Ne Godiz zait tat loporï manamoh,” pot hahopanezap pim mod napun
    etet, kaev ravat hepanez popuz hapanezao moreg ravat hepanezao ok. Met pot menohovoz
    kapot ev. Met hamoh-pop pim modapun et hareamah, oñ zait tat loporï naman hepan,
    povoz tair tat God pim et narez-popuz zait tat loporï manapan? Evo, rekot pop
    loporï namanotü.
  jid-jid: Inde ndi wa a tre wawu ni son Irji da ni kran vayi ma, ahi ndi wu che.
    Ndi wa ana son vayi ma wa asi toh ana ni son Irji wa ana toh-o ma?
  wmw-wmw: 'Ikiwa munu kaamba: “Nímpenda Mwenyezimungu”, fala amwina nduye, eyo munu‑yo
    nlongo. Avi iye nduye waari kummona aampenda, futi Mwenyezimungu saammona?'
  gmv-GGM: Oonikka Xoosu siqays giishe ba isha ixxiko he uray wordo. Be ayfera beyza
    ba isha siqonta uray ba ayfen beyonta Xoossa siqanas danda7ena.
  ssg-ssg: Na tel seilon ukek i waheni Haeu tuahe i watakai teka akikin ti Krais,
    i seilon tenen puputa. Tel na tap wawahen hani seilon ti pulan niningahi, pamu
    i kum pon waheniai Haeu tetel ti i kum niningahi.
  zpo-NT: 'Chelee tub xaa yé: “Na nkela Dios”, nu nayii xaa ne xaa tub xinn Dios,
    nkade xaa. Chelee xaa nankelat xaa tub xinn Dios, xaa nlu lo xaa, ¿xomod kela
    xaa Dios, xaa nanlut lo xaa?'
  poy-poy: Muntu pakalonga, “Numufira Mlungu,” kumbiti kankumkalalira mlongu gwakuwi,
    yomberi kawera mpayira. Toziya kila muntu yakamfira ndiri mlongu gwakuwi yakamwona,
    hapeni kamfiri Mlungu yakamwona ndiri.
  qwh-NT: Sitsun pipis nenqa “Noqa Diostam cuyä” nishpa, nuna mayinta chiquicar, tseqa
    uliquicanmi. Si nuna mayinta riquecar mana cuyanqatsu, ¿imanoparaq Diosta mana
    riquecar cuyanqa?
  gaw-gaw: Am laa nug, “Da Kayaknu ool mauhṯe,” aṯe amge nug layagnu nau, ninig ele
    dooṯe amu, nug am ham bup̱uak danab. Am danab aḏit laa, a nug dooṯep ele amu,
    laa nug layagnu oo mauhḵu, laa ele layagnu anam dooḵu amge aun nug layag dooṯe
    amge nuhignu oo mauhak ii dooṯe ele amu, danab amu nug Kayak, nug Nug ii dooṯe
    ele amu, nuhignu oo mauhḵunu elele iiṯanab.
  nca-nca: Uni kato ŋande yeweya, “No hamó Anutu newonde meté inoteno,” yeweya, quko
    topé newonde piyimi te inoyote tiníqo, asa ŋu uni ŋuko kota uni. Dokoro uni topé
    ŋu tunomo yoteŋgo, quko Anutuko sóqeyote. Asa uni kato topé tunomo yote qu newonde
    meté kama inoyoteŋgo tiníqo, ene Anutu sóqeyote ŋu newonde meté inowero mepémo
    kini.
  zpz-NTPP: 'Benu ca na tub mbecy rniiy: “Ya̱ rca̱ Ñgyoozh”, rniiy, zeꞌ laab tiem
    zeꞌ rzi lagy yu lo losaꞌy, orzeꞌ yu zeꞌ nac yu tub mbecy rguu. Gun benu ca na
    tub mbecy wacay losaꞌy, tub mbecy nu rzac yu, zeꞌ yegar nu caa gaꞌy Ñgyoozh, biñ
    nu wagac zac yu.'
  mkj-mkj: Ma emen kin pwa, “Ngoahi ipwilki Koahs” a kin lioassoang riah, ih armaj
    likamw men; pwa ih johkak ipwilki Koahs ma ih johkak kapang, ma ih johpwa ipwilki
    riah ma ih kapkapang.
  zac-NT: 'Si talë tubi hiaꞌa rniꞌi: “Rac shtuaꞌa lëꞌë më”, perë adë rac shtúꞌudiꞌiaꞌa
    bëchi saꞌ hiaꞌa, nabíshaꞌa. El quë narac shtúꞌudiꞌi saꞌll nagunall, tampuquë rac
    shtúꞌudiꞌill Dios nanadë gunádiꞌill.'
  kyg-kyg: Mago vekamoꞌa, Nagaemo Gotifeꞌmo nahau nayamopafiꞌmo neꞌnahaiye, huno nehunoꞌaeꞌmo
    konagaꞌamogifeꞌmo alagi nohaisiyana aigofe vekamo maiꞌniye. Agaemo ageꞌniya konagaꞌamofeꞌmo
    nohaisiyana haiya kava huno oꞌageꞌniya Gotifeꞌmo hau ayamopafiꞌmo haugiye.
  kmk-kmk: Sat tagun mangibaga un pipiyaona si Apudyus yoong lawengona dit pada na
    un manuttuwa, matuli. Ta nu adina makwa un piyaon nat pada na un manuttuwan iillana,
    adina pay makwa un piyaon si Apudyus un Adina payyan naila.
  cao-NT: Jabi quiaxëniria tsi xo toa jahuë xatë qui caxahai cato, naa “Dios noiquia”
    iquii cato. ¿Jënahuariaxo raca toa jisnoma ca Dios ja noina, jahuë xatë yoi pi
    noiyamaquí na?
  bbr-bbr: Inok roasir kos “Isan woi Anut mesin meiem” äiemara, kon jauk sauk muriäu,
    kiro roasir ko sätäiäu. Kar ro ko jauk amukus aparianik, wous meieäu wa, ko Anut
    kon amukus wa apariäu, konun nais wous meiäu senek wa.
  inb-inb: 'Mai­kan­pas kikin ni­richu: “Nuka, Taita Diusta kuia­nimi”; nig­pika,
    waugkindita mana kuiachu: chika, sug llu­lla­mi ka. Waugkindita alli­lla kawa­na­kus­pa­pas,
    mana kuiag­pika, ¿imasa­sik mana kawaska Taita Dius­taka kuianga?'
  hrv-hrv: 'Rekne li tko: “Ljubim Boga”, a mrzi brata svog, lažac je. Jer tko ne ljubi
    svoga brata kojega vidi, Boga kojega ne vidi ne može ljubiti.'
  box-NT: O ɓúi lá le minɛ́n wa le Dónbeenì ò o ɲina mín za tàá mín hĩ́nló
    kèrètĩ́ɛ, se ɓànso lé o sabín-fũ̀aalo. Mu bon, ɓàn za tàá ɓàn hĩ́nló
    na ó o wee mi ó o yí wa, ó o ɓɛ̀n ǹ wé kaka à wańnáa le Dónbeenì, dìo
    ó o yí máa mi?
  ote-NT: Nuꞌa̱ tóꞌo ena gue ri ma̱di Ajua̱, pe nuꞌá̱ ʉtsa rá cu, nuꞌá̱ go ꞌnara cꞌuamba.
    Ngueꞌa̱ ꞌbʉ ꞌna ʉtsa rá cu núꞌa̱ xa nhyandahmiui, nuꞌbʉ́ ¿hanja da za da ma̱di
    Ajua̱ núꞌa̱ hinxa hyandi?
  wnu-wnu: Munon ger qabarit qas ye Qenu mom qenunget igoum qamb ne munon qei wuriieri
    igo eng wo busigtari qamb igo. Wonou Munon banam ger git gab igo eng me qenungeiner
    eng wo Qenu me gab igo eng maigas at me qenunginerei. Ininou munon banam magqurt
    gab igoun eng me qenungoun eng maigas Qenu magqurt me gab igoun eng qenungouboun?
    Munon ger wonou munon banam magqurt gab igo eng me qenungeiner eng, wo maigas
    at Qenu magqurt me gab igo eng qenungeiba?
  zam-NT: Per chele' chol mèn mbez nque' lezo' mèn ñèe mèna Diox, no leque làth xtau'a,
    ndxecloo mèna no ndxòo xyàn lezo' mèna ñèe mèna xtàa mèna, mèna nac mèn gutyè'.
    Tac chele' chol mèn inque'de lezo' ñèe mèn hues xtàa mèn co' nzi ban no mèn, ne'
    ne' inque' lezo' mèn Diox co' indxú'de loo mèn.
  zyp-NT: Pakheh kheh tah, Khazing ka do tah seh la, a uny a hua thlang tlung caco,
    ama cawh mehing a cang. Zecawtamaw tatah a hmuhpaw a uny hmai a do lypaw cawngsaw
    taco a hmuh lypaw Khazing cawh do khy a be.
  sey-NT: Ja̱je paꞌina, pa̱ipi “yëꞌë oiyë, Maijaꞌquëre” caquëpi Maijaꞌquë doꞌiquëre
    oimaꞌquë pani coa cosoquë api. Ja̱je paꞌina, Maijaꞌquë doꞌiquëre ti̱ña ñaquëni
    oiye pa̱ni ¿me Maijaꞌquëre ña cua̱ñomaꞌquëre oiye paꞌiquëꞌni?
  nvm-nvm: Regavo erar fu kuai, Na God oijmavno kuaim revo fu una kaifijaf iji ziegafiaoino
    iji fuka ma kufuimen. Fu kaifijaf iji fun ni fuon ijia giamo iji fuba mukoi oijmiamo
    iji fu God e iji fu ba gainma iji fuba oijmak.
  mps-mps: Bidi me deli agai te po weyu “Eno God dali dwagi yai homu eyu aga godolo
    ebo dao,” te po agai weyu, tiali goli te bidi agai aga ama dali dwai boi bidi
    homu eyu da, teda te bidi agai tibo po wabo dao. Magi baso meni. Te bidigo aga
    gedugo aga ama subo dao. Tiali goli agai aga dali dwagi yai homu eyu godolo ebo
    menio. Tama tibaso, agai te aga gedugo susiąbo God dali mena tama dwagi yai homu
    ebo kolesaga egowe? Mu menio, aga usu egobeo.
  seh-seh: 'Munthu analonga kuti: “Ine ndisafuna Mulungu”, mbwenye mbaida m''bale
    wace, unowu ndi nyauthambi. Thangwi munthu anakhonda funa m''bale wace anaona
    iye na maso ace, anacimwana kufuna Mulungu anakhonda kuona iye.'
  pab-NT: 'Xala xamaniya nexa: “Nawaiyetita Enore”, nexa hoka kirawaneta hahinaehare
    hoka maoseraita atyo. Maisaiya awaiyetita hahinaehare waiyitere hoka aliyakereya
    awaiyehena Enore hamawaiyanenehare?'
  llg-llg: Mete ma hataholi kokolak nae, “Au sue Manetualain,” naa te ana husembuluk
    neu ndia tolanoon, na, ndia ndia kada pepekok. Huu, mete ma hataholi taa sue ndia
    tolanoon fo nai ndia matan, na, talobee fo ana bisa sue Manetualain fo ana bei
    ta nita nitak? Taa bisa hetu?
  kyf-kyf: Nyɩmɛ -ka gba nɩɩ, ɔ -kalɩ -Lagɔɔ zɛ, 'ɩn ɔ -ka ɔ bheli 'wʋnyɛ, yokanyɔ
    -mɔɔ -mɩa. Gbʋzɔnʋ -wa, nyɩmɛ 'nɩ ɔ bheli -ɔ ɔ yɩa -yɔɔ zɛkalɩ, ɔ 'nɩ mneni ɔ
    'ka -Lagɔ -ɔ ɔ'ɔ 'yɩa -yɔɔ zɛkalɩ.
  tpi-tpi: Sapos wanpela man i tok, “Mi laikim tru God,” tasol em i no laikim wanpela
    bilong ol arapela manmeri bilong God, orait dispela man em i man bilong giaman.
    I no gat wanpela man i bin lukim God. Olsem na man i no save laikim ol arapela,
    em ol manmeri em i lukim pinis, em i no inap laikim God em i no bin lukim.
  mih-NT: 'Tatu catyi minoo yo: “Yuhvi cuñi xein sii maa ra Ndyoo”, catyi yo. Zoco
    ña cuu ndyehe yo sii minoo hermano. Sa nduu yo minoo ra vatya sihin cuhva cuan.
    Ña ndisa yo sa catyi yo vatyi cuñi xaan yo sii ra Ndyoo vatyi tatu ña cuñi yo
    sii hermano yo ta ndyehe yo sii ra ihya ñuu ñiyɨvɨ ya ¿yozo caa cua cuu cuñi yo
    sii maa ra Ndyoo ta ña ndyehe yo sii ra?'
  qvh-NT: 'Maygansipis: “Nogaga Tayta Diosta cuyämi” nicar runa mayinsita chiquerga
    lulacuycansimi. Runa mayinsitapis ricaycar mana cuyaycarga ¿imanöparä Tayta Diosta
    mana ricaycar cuyashwan?'
  kms-kms: Wuti iri nari, “Nge God yawo girag righe,” pudi ni wute aye God nei rimbig
    kin te yambu nireny, tedi ni wuti wandoqi nand ye. Te pugri wuti iri ni wute aye
    nikin rar pe nuqond kin te yawo nirany righe segi, tedi pughe gri ei ni God nikin
    gri rar pe nuqoind segi kin te yawo nirang righe? Te tuqui segi.
  agn-agn: Mga may taw ang ganing, “Yo, pagmalo ong Dios,” piro anday paggegma na
    ong logod na, ang taw ang asi bo-lien. Mga indi aggegman na tang logod nang asiang
    gitaen na, monopa enged tanandia mapaggegma ong Dios ang indi gitaen na?
  nhi-NT: 'Tla acah quihtoua: “Neh intlasohtla Dios”, uan yeh iccocolia nicniu, yeh
    istlacatini. Pues naquin amo ictlasohtla nicniu naquin uili quita, ¿quenih uilis
    ictlasohtlas Dios naquin amo uili quita?'
  ttc-NT: Qa at ab'l ntq'uma', “Wetz nqet ngani' Qtata Dios,” per qa n'ok tajq'oja'
    jun ab'l tetz, tetz cha jun la'j. Komo jun xjal aj k'onti'l nqet tgani' jun ab'l
    tetz aj n'ok te'e', ax k'onti'l nqet tgani' Qtata Dios aj k'onti'l n'ok te'e'.
  dan-1931: 'Dersom nogen siger: “Jeg elsker Gud,” og hader sin Broder, han er en
    Løgner; thi den, der ikke elsker sin Broder, som han har set, hvorledes kan han
    elske Gud, som han ikke har set?'
  kwj-kwj: E, hima fori ete sawewa, “Ani Gotri keke a wondau,” wosini hima forini
    ri omwemendiwa, ori hima mwanji rihi ti nimba ri gambondau. E, hima fori miya
    tiki heindau ri hiparakambwe fori keke ri wo nambwe nawa, miya tiki heinda nambwe
    Gotri keke hinde apa ri wo kumbwa.
  vie-OVCB: 'Nếu có ai bảo: “Tôi yêu Đức Chúa Trời,” mà vẫn thù ghét anh chị em là
    nói dối, vì nếu không thương anh chị em trước mặt, làm sao yêu Đức Chúa Trời mình
    chưa trông thấy?'
  kze-kze: miwítí kwaásiyavesa tirumbó sáwí'o kwéumatinkaawa'o ombá Áánútumba sirumbá
    kwéamune sembá kampa'á kwésewe. miwítí kwaási tine'á tuwánésa tirumbá íma tímakaawai
    pósa Áánútun-ane'a íma awánaraawai íma kanaán-umai tirumbá kwéamewe.
  mpj-mpj: Yiipi martu kujupakura parlanypa nyinaku, ka-jananya wajalku jilanya, “Ngayurnara
    Mamaku layikamu nyinani.” Kayilapa martu palulu paki kajani, kayilapa mayunyju
    nyinani. Martu walyjakula-janampa layikamurrira nyinara, kalara Mamakulurrju layikamurrira
    nyinara. Yiipilara martu walyjaku parlanypa nyinani, palujanu Mamakulurrjulara
    parlanypa nyinani.
  lbk-lbk: Mo wad-ay mangwanin “Wad-ay nan layadko ken Apo Dios,” sa na't kholaen
    nan ib-ana, engngakhan siya. Tay mo maid layadna isnan ib-ana ay iilaena, ad-i
    mabfalin ay wad-ay layadna ken Apo Dios ay ad-ina iilaen.
  mto-NT: 'Pa̱n vaamp xa veꞌe je̱ jayu: “Ntsa̱jkp a̱tseꞌe je̱ Nteꞌyam”, taayipts je̱ꞌe̱
    veꞌe pa̱n kaꞌa veꞌe du̱tsa̱k je̱ yꞌuts je̱ yꞌajch ma̱a̱t je̱ yꞌuts je̱ cha̱ꞌa̱.
    Ku̱x pa̱n kaꞌa xa veꞌe du̱tsa̱k je̱ yꞌuts je̱ yꞌajch ukpu̱ je̱ yꞌuts je̱ cha̱ꞌa̱
    juuꞌ veꞌe yꞌixp, ¿ax vintso̱ts je̱ꞌe̱ veꞌe du̱tsó̱ku̱t je̱ Nteꞌyam?, juuꞌ veꞌe
    kyaꞌixp.'
  bzh-bzh: Nabë mehöti nanër nabë ahë neving Anutu, loḳ hil halë bë nelë ari paya,
    og mehö saga yö kuung raḳ. In lë ari raḳ mala rëḳ su ahë neving yi rë, om su
    yoh vu bë rëḳ ahë geving Anutu sën su lë raḳ mala rë lo.
  guj-2017: જો કોઈ કહે કે, હું ઈશ્વર પર પ્રેમ રાખું છું, પણ પોતાના ભાઈ પર દ્વેષ કરે
    છે, તો તે જૂઠો છે, કેમ કે પોતાના ભાઈને તેણે જોયો છે, છતાંય તેના પર જો તે પ્રેમ
    કરતો નથી, તો ઈશ્વરને જેને તેણે કદી જોયા નથી તેમના પર તે પ્રેમ રાખી શકતો નથી.
  jvn-NT: Nèk ènèng wong ngakuné trésna marang Gusti Allah, nanging sengit marang
    seduluré, wong kuwi tibaké goroh. Lah nèk wongé ora bisa trésna marang seduluré
    sing dèkné bisa weruh, gèk kepriyé wong kuwi bisa trésna marang Gusti Allah sing
    dèkné ora bisa weruh?
  byr-byr: Aꞌmwe pwai kwai wɨdɨna “Gotɨyarɨna tewaanya nyɨvuꞌnadeinyɨ,” dazai nabaai
    gyaꞌmwerɨna sɨmɨlɨka wimwaalɨkei kwaasɨ yagaala dadelyɨ. Sareꞌ dareꞌnesɨ. Sahwai
    gyaꞌmwerɨ tɨnna wangaderɨna kale mwivanɨkei Gotɨyarɨ tɨnna mwanganyaderɨna tewaanya
    gara wɨvuꞌnannelaka!
  ian-ian: Kɨta nyan God kat wun woviyaguga lɨgowun waa walaa ndɨna wakwa nyan kat
    kai wandeyan wan nyan woseka walɨgandɨ. Ndɨna yakwa nyan kat ndɨna mɨndama kat
    viɨga lɨgandɨ. Ndɨ kat kai walɨgandɨ. Mɨndama vɨlapman yindeya nyan God wan nyan
    anda vapmba ndɨ kat woviyaguga lɨgandɨ. Ana alɨpsɨga woviyaguga lɨgiyandɨ.
  hun-hun: 'Ha valaki azt mondja: „Szeretem Istent“, de gyűlöli atyjafiát, az hazug.
    Mert aki nem szereti atyjafiát, akit lát, hogyan szeretheti Istent, akit nem lát?'
  mcf-NT: Ëmbi isacmaidquio Nuquin Papa icsho, Aid tantiaquid nebi, quequin Esuquidistu
    tantiaquid utsi ambi isteniaid chieshënquid iquec muaquid nendac. Ambi isteniaid
    chieshënquid iquec ambi isacmaidquio Nuquin Papa chieshënquid nendac.
  kjs-kjs: 'Go pea pare ali medame talo: Neme Gote madaa ranaame kome. Nipumi go-rupa
    lea pare nipuna ame madaa rono pagape kone su aaya. Gore go ali nipuri makirae
    agale le ali pia. Gore go aliri nipuna su kamaa piri ame adoma nipu mada ranaame
    nakomea. Go pea rabu go alimiri Gote na-adea-pulu nipumi Gote madaa ranaa komape
    pora mada na-adalia.'
  mni-mni: Kanagumba mi amana Tengban Mapubu nungsi hairaga machin manaobu tukkacharabadi,
    mahak chinthibani. Maramdi uraba machin manaobu nungsidaba mahak aduna udriba
    Tengban Mapubu nungsiba ngamloi.
  yad-NT: 'Ni̱tiy nique: “Ravya̱tani̱ Ju̱denu,” varicha̱ra̱ju̱tiy samiryeñi̱ jityeryi̱,
    mitya saquivu̱y variy, tapi ni̱timyu̱ ne va̱tani̱ jityeryi̱ jvadichi̱, dantyamu̱y
    ne vana̱y sava̱tani̱ Ju̱denu, vana̱tya sadiy daryaju̱ siva.'
  mxb-NT: Tá kaá yo̱ ña̱ kóni̱ yo̱ Ndios, ta xiní uꞌu̱ yo̱ ñani yo̱, dá kía̱n kúú
    yó ña̱yuu to̱ꞌón. Dá chi̱ tá ko̱ kúꞌu̱ ini yo̱ saꞌa̱ ñani yo̱, táꞌa̱n na̱ ndéꞌé
    yó ndéi xíꞌá, ¿ndi koo ví kaa yo̱ ña̱ kóni̱ yo̱ Ndios, na̱ ko̱ xíni yo̱?
  pon-2006A: Ma mehmen kin nda, “I poakohng Koht,” ahpw kin kailongki rie, ih aramas
    likamw men; pwe e sohte kak poakohng Koht me e sohte kilang, ma e sohte poakohng
    rie me pein ih kilikilang.
  maq-NT: Peru sa xi nújan xi nihmutacun Nina, hane choho hyan xingueen ne, tu vindachan
