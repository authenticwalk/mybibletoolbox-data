  tnp-tnp: Mətəu nəmə iətəmi kəti təni məmə, “Iəu iəkolkeikei Uhgɨn,” mətəu tətəməki
    əhanəh e pian u tətəhatətə mɨn e Krɨsto, in ieiuə, mətəu-inu iətəmi təsolkeikeiən
    pian u in tateh e nəhmtɨn, ko təsolkeikeiən Uhgɨn, iətəm in təsehiən.
  urd-urd: 'अगर कोई कहे, “मैं ख़ुदा से मुहब्बत रखता हूँ” और वो अपने भाई से ''दुश्मनी
    रख्खे तो झूठा है: क्यूँकि जो अपने भाई से जिसे उसने देखा है मुहब्बत नहीं रखता,
    वो ख़ुदा से भी जिसे उसने नहीं देखा मुहब्बत नहीं रख सकता।'
  hot-hot: Anyôla atu ba miŋ lahaviŋ iviyaŋ atu ba hayê i ami, êŋ ma miŋ hatôm laimbiŋ
    Wapômbêŋ atu ba miŋ hayê ami. Ba intu anyôla hanaŋ nena, “Yaleŋhaviŋ Wapômbêŋ”
    ma doŋtom hapôlik ek iviyaŋ, ôpêŋ ma anyô abôyaŋ.
  mqj-NT: 'Maka'' dengan tau kumua: “Ungkamaseina'' Puang Allata''alla,” sapo ungkabassiria
    padanna to mangngorean, tau iatoo to tamantula'' tongan. Aka solana dukapa naitanna
    lako anna tae'' nakamasei, la Puang Allata''allamo tae''na naita lako.'
  rus-SYN: 'Кто говорит: “я люблю Бога”, а брата своего ненавидит, тот лжец: ибо не
    любящий брата своего, которого видит, как может любить Бога, Которого не видит?'
  mbh-mbh: Na aro ve toko e i ri ve ia sagu a God, aveto ini silal itein lemioonga
    e, aken ini toko le apaltetonga, eneke toko e ako ia sagu itein avele ako i thepol
    i nge itheki, i pavurvur mun avele ako aro ia sagu a God ako i thepol i nge itheki
    avele.
  bdd-bdd: Ceguma taiya ꞌigwae, “Yehoba yahelauweya,” ma ꞌeguma loheyaina tasina ꞌiloꞌalehe,
    tauna toꞌabo, weyahina tasidai taꞌitaꞌita, ma ꞌeguma tasidai geya tahelauwe, geya
    sawasawahida ma Yehoba tahelauwe, tauna geya tada ꞌiteya.
  cbt-NTPO: A'naquënso' “Yosë nosororahuë,” taponahuë', iin no'huirin. Co inaso' no'tëquën
    noninhuë', nonpiánin. Piyapi quënanëhua'. Yosëso nipirinhuë' co quënanëhuahuë'.
    Piyapi quënanarihuarahuë', co nosorohuatëhuahuë', aquëtë huarë' Yosëso' co nanitarëhuahuë'
    nosorocaso'.
  srn-NT: A sma di e taki tak' a lobi Gado, ma dan a no man si wan tra bribisma na
    ai, na wan leiman. Bika efu yu no man lobi tra bribisma di yu e si, fa yu o man
    lobi Gado dan di yu no e si?
  cta-NT: 'Nguꞌ nu ñacui̱ ndiꞌya̱: “Ntsuꞌu tsa tyiquee naꞌ ñaꞌa̱ naꞌ jiꞌi̱ ycuiꞌ Ndyosi”,
    loꞌo liꞌ ñaꞌa̱ ti tya liyeꞌ tiꞌ nguꞌ biꞌ ñaꞌa̱ nguꞌ jiꞌi̱ tyaꞌa nguꞌ, chaꞌ cuiñi
    ti laca nu nchcuiꞌ nguꞌ biꞌ. Ndiꞌya̱ ndyuꞌu chaꞌ biꞌ: taca ñaꞌa̱ na jiꞌi̱ tyaꞌa
    ñati̱ na, pana ycuiꞌ Ndyosi ni, bilya ñaꞌa̱ na jiꞌi̱ Ni tsiyaꞌ ti; biꞌ chaꞌ lacua,
    si ná ntsuꞌu tyiquee na ñaꞌa̱ na jiꞌi̱ tyaꞌa ngusñi na chaꞌ jiꞌi̱ Jesucristo,
    liꞌ ná taca ñacui̱ na chaꞌ ntsuꞌu tyiquee na ñaꞌa̱ na jiꞌi̱ ycuiꞌ Ndyosi Sti na.'
  bqc-SIM: Tó gbɛ̃́ mɛ̀ á ye Luazi, mɛ́ a za a gbɛ̃́deegu, ɛɛdeɛ. Asa gbɛ̃́ pↄ́
    ye a gbɛ̃́dee pↄ́ ì ezio, a fↄ̃ àↄ ye Lua pↄ́ i eozio.
  tcz-CHONGTHU: Koiham khat in, “Keiman Pathen kangailui,” ti hen, hinlah Christian
    sopi khat chu hotbol taleh, hichepa chu mijou ahi, ajeh chu eihon imutheiyu miho
    ingailut louva ahileh, imuthei lou u Pathen chu iti ingailut dingu ham?
  mar-mar: “मी देवावर प्रीती करतो,” असे म्हणून जर कोणी आपल्या बंधूचा द्वेष करील, तर
    तो लबाड आहे कारण डोळ्यांपुढे असलेल्या आपल्या बंधूवर जो प्रीती करीत नाही तर त्यास
    न पाहिलेल्या देवावर प्रीती करता येणे शक्य नाही.
  snp-snp: Makafo Goti sene-mulune umowe, loto lifa, ido wenenala koli nosámami umu
    minenami ya moda suki we ne. Moda kolafe? Omunikafo geyamo wenenani seni-muluni
    gimámamo wenena yate egaidana oti Goti eyámamo we ya seni-muluni umunawamo ne?
    Moda ogoufámenagilae.
  isl-isl: 'Ef einhver segir: „Ég elska Guð,“ og heldur áfram að hata bróður sinn,
    sem hann umgengst og sér, hvernig getur hann þá elskað Guð, sem hann hefur aldrei
    séð?'
  spy-NT: Yoo kāmwooy ꞉chii kule chāmē Yēyiin āmāchāmē ng'eetaabkaamet, ku ng'wiin
    ꞉chiichoo. Yoo māchāmē ꞉chii ng'eetaabkaamet nyoo kāsē ii, makucham kule nee Yēyiin
    nyoo manaakas?
  xnn-xnn: Ngem no kanan nan ipogaw en laylaydena si Apo Dios dapay no kaliligetna
    nan ib-ana ay ipogaw et menkamkampot siya. Tay no maid layadna isnan iib-ana ay
    il-ilaena et am-amed si Apo Dios is adina layden tay adina iilan.
  mwe-mwe: Mundu abheleketaga kuti anakwaapinga a Nnungu, akuno akakumpinga nkilishitu
    njakwe, jwenejo analambila. Pabha mundu akakumpinga njakwe jwa kummona, akakombola
    kwaapinga a Nnungu akakwaabhona.
  tte-tte: Tem tomo yabo iwaloba, “Yaubada koina yamulolo”, na kanakava ikalomagigilan
    iya tomwakota. Kaiwena tem kanakava igitaiyako na nige imumulolo koina kabo takatai
    Yaubada nige imumulolo koina, kaiwena tomone nige sowasowana Yaubada igitai.
  tcs-tcs: Dem pipol uda i spik, ‘Ai labe God’, bat seimtaim eite wan prom dem amenpamle
    blo dempla, demkain pipol uda i spik dis tok, dempla ol pipol uda i ebritaim laitok.
    Ai tok diskain bikoz ip yumpla i no labe amenpamle wea yumpla i ken luk dempla
    lo ai, den wiskain yumpla go labe God wea yumpla i kan luk em lo ai.
  hlt-THB: U ingawm, Khawsa lungna nyng” ti seiawm a koeinaa ce a sawhnaak awhtaw,
    anih ce qaai ak kqawn ni. A huh nawn a koeinaa za amak lungnaak thlang ing ama
    huh man Khawsa taw am lungna tikaw.
  soq-soq: Tane apana mida wadiase, “Ne God nuawadawadasadina,” tane sowaida nibuasadia,
    me ipa lagawaaida. Ambi me God ewasiawaia nuawadawadasapi, ipawa me sowaida emawe
    sabamo ewedia mai nuawadawadasaipona?
  qub-qub: Pipis «Nogaga Diostami cuyä» niycar juc ermänuta mana cuyaj cäga llullacunmi.
    Diosta mana ricaycarga ¿imanöparaj «Diostami cuyä» ninman runa-masintapis mana
    cuyaycarga?
  att-att: Á yù tolay nga makkagi ta aggina yù mangiddù kâ Namarò, ngam ikalusso na
    yù ikáttole na, á aggina yù minássiri. Ta gapu ta awán ta ángngiddù na sù ikáttole
    na nga masingan na, á awán gemma laguk ta ángngiddù na kâ Namarò nga arán na masingan.
  bki-bki: Toro na m̃a jo ber naio tinien jii Atua, mia naio jo kia ga m̃a jerm̃ii
    ka kanano m̃aratavo tai, naio jom̃a milasibi ga. A ver naio maka tom̃a tinien
    tii kiano m̃aratavo neibano naio mial ka legiano nonovio ga, naio maka rijikia
    tinien tii Atua na naio maka lele rial kija naio.
  bqp-bqp: Tó gbɛ̃ pì á ye Ludai, akũ à zã̀ a Yesude dakei, ɛ́kɛdemɛ. Zaakũ gbɛ̃
    kũ à ye a Yesude dake kũ à a èeiro, ani fↄ̃ àgↄ̃ ye Luda kũ adi a eroi yá?
  mcp-mcp: Ŋkí múúd mə́ cɨ nə́ á cɛɛl Zɛmbî, njɨ a ŋgə́ mpii *mínyɔŋʉ̂ yé, a jɨ nə
    ijɔ̧́ɔ̧́. Nəcé sə́ ŋgə dʉ́g omínyɔŋʉ̂ bʉ́sʉ́ njɨ sə́ cugɛ́ nə ŋkul dʉ́g Zɛmbî.
    Ntʉdɛlɛ́ sə́ bʉ́sə́ nə ŋkul cɛɛl Zɛmbî sə́ nda ŋgə cɛɛl omínyɔŋʉ̂ bʉ́sʉ́ yɛ́?
  hat-hat: 'Si yon moun di: mwen renmen Bondye, pou anmenmtan pou l'' rayi frè l'',
    moun sa a ap bay manti. Paske, si li pa renmen frè l'', yon moun li ka wè, li
    pa ka renmen Bondye li pa ka wè a.'
  npl-NT: 'Pero tla aka kijtoa: “Ne niktlasojtla Dios”, pero kikokolia ikni, ye xolópijtli.
    Porke tla amo kitlasojtla se ikni non konitok, kenomi weletis kitlasojtlas Dios
    non amo kita.'
  bgg-bgg: Gethek Hamangkhung-aphuii shii miie rone yao, jishii khuiino nane bumuii
    è khuiino nane bumuii shii khiijai arone, gethek ne khlam pho ro. Hanyie shii
    gethek è dopha khuiino nane bumuii shii rangde amiie arone gethek ne Hamangkhung-aphuii
    shii de amiie nyieliieshii gethek ne Hamangkhung-aphuii shii adoh ro.
  eng-TCENT: Whoever says, “I love God,” and yet hates his brother is a liar. For
    if anyone does not love his brother whom he has seen, how can he love God whom
    he has not seen?
  eng-BSB: If anyone says, “I love God,” but hates his brother, he is a liar. For
    anyone who does not love his brother, whom he has seen, cannot love God, whom
    he has not seen.
  cpu-NT: Intzimerika kantatsine, “Netakotane inatzi Pava,” iro kantacha ikisashiretziri
    iyeki, ithaiyakara irika. Tema kaari etakotyaarine isheninka, itzimi jiñiiri,
    ¿Tsikama inkene iretakotyaari Pava, kaari koñaanetatsine?
  san-ASM: ঈশ্ৱৰে ঽহং প্ৰীয ইত্যুক্ত্ৱা যঃ কশ্চিৎ স্ৱভ্ৰাতৰং দ্ৱেষ্টি সো ঽনৃতৱাদী|
    স যং দৃষ্টৱান্ তস্মিন্ স্ৱভ্ৰাতৰি যদি ন প্ৰীযতে তৰ্হি যম্ ঈশ্ৱৰং ন দৃষ্টৱান্ কথং
    তস্মিন্ প্ৰেম কৰ্ত্তুং শক্নুযাৎ?
  tac-NT: Bilé rió 'we 'la nirame kórisá Onorúgame, 'lige 'we ayome nisa Onorúgame
    oyérame ralámuli 'yuga, 'liko alué rió 'we 'yégame nímala, tabilé nirame nímala
    Onorúgame alué rió. Bilé rió tabilé nirame nisa ralámuli rekó 'we 'la etee, ¿'lige
    'lacha nirámalawé Onorúgame? Onorúgameka pecha ma'chiná ajtigá.
  eng-WEBPB: If a man says, “I love God,” and hates his brother, he is a liar; for
    he who doesn’t love his brother whom he has seen, how can he love God whom he
    has not seen?
  gfk-H: Ma ing bia tikai na tangai bia, “Iau nem Kalou,” senbia i malentakuanei no
    tasina narako ta Karisito, io, a tena bisbis ia. Ma i nanaas bia a tutuna iakan
    kanong siga tikai pai nem ira mes na mataniabar gar ta Kalou ing i ta nas tar
    diet, io, pai tale bia na nem Kalou nong pai nas baa ia tiga pakaan.
  viv-viv: KaꞋi tamo hakwadi ginagahe ginagayo, “Iya nuwanuwaku Yaubada,” tu tobohiyana
    againe ginuwanuwakoyo, bana kalivai-nadi tofwaya, keke velemoꞋena nuwanuwana Yaubada.
    WaꞋita, kaꞋi keke nuwanuwana tobohiyana ahe giꞋitaꞋitana amanadi, kadu keke nuwanuwana
    Yaubada, BanaꞋe keke gidaꞋitani amanadi.
  yao-yao: Mundu atiji ngwanonyela Akunnungu, akuno alinkunchima nlongo njakwe, ali
    jwaunami. Pakuŵa mundu jwangakunnonyela nlongo njakwe jwakumbona, ngakupakombola
    kwanonyela Akunnungu ŵangakwaŵona.
  tgp-tgp: Pani vara tea mo verea vara mo opoi God, pani mo sopo opoi na voraina,
    enia tamlohi halu. Mo sopo er̃i hite God nake, pani mo sohena sava natu, vara
    mo vere vara mo opoi God, pani mo sopo opoi na voraina mo er̃i hitera?
  auc-NT: Botö Wængonguï ingante në waadete pönëmo ïmopa, ante në angä ïñömö tömengä
    wæætë tömengä tönïñacä ingante në pïinte ingä ïninque tömengä babæ änewënongä
    ingampa. Edæ mäningä nänö tönïñacä ingante në adingä incæ tömengä ingante waadete
    pönënämaï ingä incæte adocä Wængonguï ingante në adämaï ïningä incæ ædö cæte tömengä
    ingante waadete pönenguingää.
  kbc-NT: Nigica oko anee me yemaa Aneotedoɡ̶oji, pida leleɡ̶edi nioxoa, niɡ̶ini awitakegi.
    Igaataɡ̶a niɡ̶ina oko ane daɡ̶a yemaa nioxoa anepiɡ̶ini me nadi, ayakadi daɡ̶a
    yemaa Aneotedoɡ̶oji anepaɡ̶a diɡ̶icoateda me nadi.
  bmh-bmh: Duair in go nug “Izal Uwait en oiab noumeu” ze maimai, gonugau zaug gasag
    eim mamau, duair go gue polumacaneu. Du tub gonugau zaug ameg nug uligaimai, ougab
    i noumeu, go Uwait han gonugau ameg nug i uligeu, go en ougab noumabun iborain
    tam.
  ctu-BL: 'Che'' an mu'' bʌ i yʌl: Wolij c''uxbin Dios, che''en, mi woli'' ts''a''len
    i yermano, xlotʌch. Come mi mach c''uxic mi'' yubin i yermano tsa'' bʌ i q''uele,
    ¿bajche'' mi mejlel i c''uxbin Dios mach bʌ anic tsi'' q''uele?'
  meq-meq: Taɗə ndoweye kə gwaɗ na wuɗa Mbəlom ada faya ma nay ɗəre a malamar ŋgay
    na, neŋgeye ndo i maraw me. Kə ŋgatay a malamar ŋgay na, a wuɗa na bay. Mbəlom
    na, a ŋgatay bay ada ma wuɗiye na na, kəkay?
  noa-H: Hãbmua k'ãijã, “Mua Hẽwandam k'õsi chitʌm” ha sim; pari mag simta dich k'apeenjã
    k'a k'õchk'aba simʌn, magan maan sĩi sëuk'aawaita mag hiek'a sim. Chi mag hiek'a
    simua hich k'apeen dʌ̈i k'ĩircha hoo simta mag k'a k'õchk'aba sim k'ai, jãga mag
    Hẽwandam hichdëu bʌ̃ʌrjã hooba haajemta hirua k'õsi habarju.
  alp-NT: Sepo sae ibeteke be, “Laleku loko Alla titinai,” po ioki kwalini pise betai
    mo hoko tamata mere ilemake. Le kwalini pise betai rebe iseluije, iokini mo, hoko
    Alla rebe iseluI more lekwe, laleije titinai lokoI mo.
  san-VEL: ii"svare .aha.m priiya ityuktvaa ya.h ka"scit svabhraatara.m dve.s.ti so
    .an.rtavaadii| sa ya.m d.r.s.tavaan tasmin svabhraatari yadi na priiyate tarhi
    yam ii"svara.m na d.r.s.tavaan katha.m tasmin prema karttu.m "saknuyaat?
  kbq-kbq: Hagi mago'mo huno, Anumzamofo navesinentoe nehuno, amentintima nehia nefuma
    avesi ontesuno'a, havige vahe mani'ne. Na'ankure mago'mo amentinti nehia nefuma
    negemofama avesi ontesuno'a, Anumzana nonkemofona avesi ontegahie.
  kbh-kbh: 'Nda tojayana: “Ats̈e Bëngbe Bëtsábioye së́ndbobonshana ca”, pero cachca
    ora cachabe cats̈átbioye tbojtsáboyënja, cha canÿe bostero jtsemnana. Canÿa aíñe
    jtsobenana chabe cats̈ata jinÿama; y cha chë cats̈átbioye ndoñe tbontsebobonshana,
    ndegombre cha Bëngbe Bëtsábioye ndoñe bondbobonshana, ndábioye jinÿama ndoñe ntsobenana.'
  ron-LSB: 'Dacă un om spune: “Îl iubesc pe Dumnezeu” și îl urăște pe fratele său,
    este un mincinos; căci cine nu-l iubește pe fratele său, pe care l-a văzut, cum
    poate să-L iubească pe Dumnezeu, pe care nu L-a văzut?'
  pon-pon: 'Ma amen kin inda: I kin pok on Kot, ap kin jempok on ri a, nan i me likam
    amen, pwe me kin jempok on ri a, me a kilaner, da a pan kak pok on Kot, me a jota
    kilaner?'
  nhe-BL: 'Intla se tlacatl quiijtohua: “Niquicnelía Toteco”, pero yajaya quicocolía
    se iicni, huajca yajaya se istlacatiquetl. Pampa aqui ax quiicnelía se iicni tlen
    quiitztoc, ax huelis quiicnelis Toteco tlen ax quiitztoc.'
  sps-sps: To te tsue non ta mes a ka, “Nyo mangiir rou e Gov,” sana ayei tsugei non
    e vamuinyasiny fafaaman tsuan, ayei na mes a gamgam, tana saa e sei na mes te
    gim non ma mangiir e vamuinyasiny fafaaman tsunia ee, to te natiny tagei non ya,
    te gim kainy non ma onot ma mangiir e Gov, to te gim non ya ma tagei.
  wnc-wnc: Sike aminu tapatuta na Anutue musip gwaang natangamunggat ngang yawik.
    Yake ngana notnae atemna natangamukengu ita kem amintapa dakngawik. Dasingge?
    Ita notna asinggan kaak kapae musip gwaang dua natakengu ita Anutu kainata dua
    kaak kapae musip gwaang natangamunanga dua.
  bus-bus: Tó gbɛ̃ bè á ye Ludazi, ben à zà a Yesude daaan, ɛgɛdeemɛ. Zaakɛ gbɛ̃ kɛ̀
    ye a Yesude daaa kɛ̀ èe eeziro, eé fↄ̃ àgↄ̃ ye Luda kɛ̀ èe à erooziↄ́?
  gub-BL: — Azamutar katu Tupàn ihe, aze i'i awa nehe, aze na'iakatuwawahy kwaw amogwer
    uzeruzar ma'e wanehe a'e 'ar mehe nehe, hemu'em ma'e romo hekon a'e nehe. Wexak
    amogwer uzeruzar ma'e tuweharupi a'e wà. Nuzamutar kwaw wà. A'e rupi nuzamutar
    kwaw Tupàn a'e no, ta'e nupuner kwaw hexakaw rehe xe. Aze teko nuzamutar katu
    kwaw wemixak uzeake har wà nehe, nuzamutar katu kwaw wemixak 'ym muite har wà
    nehe.
  imo-imo: Imbo teni, na Gote konopu mondoro nimbelo nalo Gotenga imbo te kinye konopu
    keri panjirimo wali yu kolo toli imbomu kau moromo. Yu Kristen imbo te mongoni
    kanopalie yu konopu naa mondoromo kinye yuni mongoni naa kanoromo Gote ambe tepa
    konopu mondombalonje? Manda naa teremo.
  boj-boj: Tamo bei a marqas, “E Qotei qalaqalaiyeqnum.” Degsi marqas ariya a na olo
    aqa Kristen was naŋgi jeutnjreqnu. A na naŋgi qalaqalainjrosaieqnu. Deqa tamo
    di a gisaŋ tamo. A na aqa Kristen was agi naŋgo ulatamu gaigai uneqnu qaji naŋgi
    qalaqalainjrosaieqnu. Deqa iga qalieonum, a Qotei agi aqa ulatamu nami unosaioqnej
    qaji a dego qalaqalaiyqa keresai.
  eng-DRA: If any man say, I love God, and hateth his brother; he is a liar. For he
    that loveth not his brother, whom he seeth, how can he love God, whom he seeth
    not?
  knf-knf: Woli ñaaŋ aji aŋal Naşibaţi, aşë şoor ayiţul ţi Kriŧtu, awo naţilan, ţiki
    woli ñaaŋ aaŋŋal aŧënţul i akwinuŋ, aanhilan kaŋal Naşibaţi i awooŋ aanwini.
  san-KHM: ឦឝ្វរេ ៜហំ ប្រីយ ឥត្យុក្ត្វា យះ កឝ្ចិត៑ ស្វភ្រាតរំ ទ្វេឞ្ដិ សោ ៜន្ឫតវាទី។
    ស យំ ទ្ឫឞ្ដវាន៑ តស្មិន៑ ស្វភ្រាតរិ យទិ ន ប្រីយតេ តហ៌ិ យម៑ ឦឝ្វរំ ន ទ្ឫឞ្ដវាន៑
    កថំ តស្មិន៑ ប្រេម កត៌្តុំ ឝក្នុយាត៑?
  arn-NT: 'Fey iney rume feypile: “Iñche piwkeyefiñ ta Ngünechen”, welu üdeniele ñi
    peñi, fey ta kiñe koylatufe. Fey kiñe che piwkeyenole ñi peñi tañi penieel, fey
    ¿chumngechi am piwkeyeafuy ta Ngünechen, fey ñi pekenoel rume?'
  zas-NT: 'Bal yuꞌ bén rëb: “Rënan Dios”, abiꞌ ralen lasaꞌman, rusquieeman. Din bal
    id rën lasaꞌman bén ruguiaaman, ¿xhienaag guiënman Dios bén ad waguiaataman?'
  ken-NT: Mbák mmu árɛ̀m bɛ akɔŋ Mandɛm kɛ ampap ntɨ nkwǎ, nɔ mmǔ wu achi nsěnse,
    mbɔnyunɛ mbák mmu abhɨkɨ kɔŋ ntɨ nkwǎ anɛ yi ághɔ̀, ná yi ákway bɛkaŋ Mandɛm
    mmu yi apu ghɔ nɛ amɨ́k?
