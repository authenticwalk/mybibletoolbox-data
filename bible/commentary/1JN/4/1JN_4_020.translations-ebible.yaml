    ideh torisi tia, imabe elǝmas bun aGot gai sarisi? Salǝboi b̃igole.
  bco-bco: Kaluka꞉isale abeyo꞉ “Ne Godemo꞉wo꞉ ha꞉fo꞉ disa꞉” a꞉la꞉sa꞉laki ko꞉sega,
    ene ao ado nowo꞉mbo꞉wo꞉ kele asula꞉sa꞉ga꞉ mo꞉bea꞉lalega, e madali dikili sa꞉la꞉lab.
