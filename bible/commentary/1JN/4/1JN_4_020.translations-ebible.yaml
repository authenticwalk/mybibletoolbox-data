    ọ rị e legha, ọ sakọ ẹka nwẹ ihiẹn-ọsụsụọ Osolobuẹ—Osolobuẹ o leghatulẹni.
  leu-leu: 'Tamo a mataa taa kuus malaan: “Nenia, ne vubuxan xasingit a Piran,” taasaxa
