  ces-1613: 'Řekl-li by kdo: Miluji Boha, a bratra svého nenáviděl by, lhář jest.
    Nebo kdož nemiluje bratra svého, kteréhož viděl, Boha, kteréhož neviděl, kterak
    může milovati?'
