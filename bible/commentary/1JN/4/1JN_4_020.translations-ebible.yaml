    Vaiinti vovano nai avuqohairo tavaaina vaiintirara kia muntuka vatairera, nantiakeroe
    viva nai avuqohairo kia ho tavainara Kotirara muntuka vataanaro?
  hub-NT: Shuar wika Yuusan aneajai tusa tayat, Jesucristo nemaraina nuna kajeraka,
