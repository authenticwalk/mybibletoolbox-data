  ory-ory: ଈଶ୍ବରଙ୍କୁ ପ୍ରେମ କରୁଅଛି ବୋଲି କହି ଯଦି କେହି ଆପଣା ଭାଇକୁ ଘୃଣା କରେ, ତାହାହେଲେ
