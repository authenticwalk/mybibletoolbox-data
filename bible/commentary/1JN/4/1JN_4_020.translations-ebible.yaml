  cmn-FEB: 如果有人说“我爱上帝”，却恨其他基督徒兄弟姐妹，那这个人就是在说谎。如果不爱他们所看到的兄弟，就无法爱那看不见的上帝。
  gmv-RNT: Oonikka Xoosse siiqays gishe ba isha ixikko hessadey wordo. Ba ayfera beyiza
