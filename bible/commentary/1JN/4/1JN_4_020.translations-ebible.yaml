  bod-N: གལ་ཏེ་མི་ཞིག་ན་རེ། བདག་གིས་དཀོན་མཆོག་ལ་གཅེས་ཞེས་སྨྲ་ཡང་རང་གི་སྤུན་ཟླར་སྡང་བ་ཡིན་ན།
