  hto-hto: Dámɨe daɨíadɨ “Juzíñamuina izíruitɨcue” mei íadɨ afe llezica ie daano cómena
    éoia, afémɨe táɨnofueredɨmɨe. Uafue dámɨe ie cɨona daano cómena izíruiñede, afe
    llezica cɨóñena Juzíñamuina izíruinide.
  por-BRBSL: 'Se um homem diz: “Eu amo a Deus”, e odeia seu irmão, ele é um mentiroso;
