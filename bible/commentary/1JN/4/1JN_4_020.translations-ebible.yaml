    Godi kaꞌene hu pakamujaho oja maꞌena?
  sus-A: مِشِ نَشَن عَ قَلَمَ عَ عَلَ شَنُشِ، كْنْ عَ لُمَ مِشِ شْن نَ، نَ كَنيِ بَرَ
    قِندِ وُلٍ قَلّ رَ. مِشِ نَشَن مُ قَتَ عَ بٌورٍ عَدَ مَدِ شَنُدٍ عَ نَشَن تٌمَ،
