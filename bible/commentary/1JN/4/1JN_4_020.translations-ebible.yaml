  agm-agm: Iyataatɨ utaaho wo isɨhiyai usonataahandɨ kandɨ biyatɨ maarɨho kiyaisɨ
    namunyaho so amɨ Autaahaatɨho mausosɨhoaimaawɨ ahoyatɨ maarɨho wɨndɨ namumwɨtaise.
    Iyataatɨ amɨ ko isɨhiya usaisɨ maarɨho wɨndɨ biyatɨ namunyataahandɨ kandɨ, nɨnɨ
    Autaahaatɨhoai maarɨho nunyataayo, tatɨ kandaataahɨ so akɨtɨnɨhɨ tɨtɨhɨ kandaamaase.
    Owetise. Apɨpaahɨ jaiwɨtatɨ kandaase.
  ubr-ubr: Iyai iyafan inau, “Yau God abinuaboai,” baise on tain tuan ebisisiweiai
    on baisigo’otin. On tain tuan toun matanai it baise ebisisiweiiai, on mes on men
    fofonin God ininuaboai ato men toun matanai i’tai on.
  tsw-NT: Na̱ vuma damma, “N ciga ta̱ A̱sula̱,” a̱vu u ꞌyuwan za va̱ yi, za ve epen
    a ɗa. Aza a na a cigai a̱za̱ e le a na e eneshe kuci shi, aa ciga A̱sula̱ a na
    koto e enei shi.
  cax-NT: 'Supiarrtü anati naqui nanti sane: “Cuasürüti Tuparrü iñemo”, pero tüboricotiatai
    ümoti yaruquitorrti. Arrti naqui ñoñünrrü mapañati. Itopiqui arrti naneneca asaratiti
    yaruquitorrti, abu chücuasürütipü ümoti. Quiubupü acuasürüti Tuparrü ümoti, naqui
    chüpuerurrüpü asaratiti.'
  aia-aia: '''Onaa ''iatei na ''unua do ''a ta''ahia God ma awa ta''aa tanaai nei
    na hinihini, ''iiasi ''a pwapwaari''i. ''Inia ''a bwa''i ta''ahia mwada''u a God
    na ai''a re''ia mau, ''onaa ''a bwa''i ta''ahiai sae na re''ia!'
  srp-1865: 'Ako ko reèe: ja ljubim Boga, a mrzi na brata svojega, laža je; jer koji
    ne ljubi brata svojega, koga vidi, kako može ljubiti Boga, koga ne vidi?'
  agt-agt: A am itta ya mangidduk kan ta Namaratu ta ikatupag na para la ya ikattolay
    na a tulad mantu ya ibar na, te papa-nun na hud iddukan ya Namaratu ewan nga awan
    mait-ita, am awena amu iddukan ya mait-ita na?
  lug-lug: Omuntu yenna bw’agamba nti, “Njagala Katonda,” naye n’akyawa muganda we,
    omuntu oyo mulimba. Kubanga buli atayagala muganda we gw’alabako, tasobola kwagala
    Katonda gw’atalabangako.
  yby-yby: Wewenatipolesidaya aha mudaidikaka niabosidaya mudaidiki depa aha delatiboya
    Omai muda-elamitabo wemidanaya duka mamitabo nesa nenako, maloka wewenasiya Omaimidana
    luka mekaka noune likiki wewenanipolesidaya depa aha delataboya edimokumuya suwalo
    wewenae loko letune.
  heb-heb: כי יאמר איש אהב אני את האלהים והוא שנא את אחיו כזב הוא כי אשר לא יאהב את
    אחיו אשר הוא ראה איככה יוכל לאהב את האלהים אשר איננו ראה אתו׃
  mpp-mpp: Aime monic ye “Wapongte kwelenedi angacnume aigabac” milubac ngic hae-gbaine
    ye kweledi wickedaicte, ye kwesac-ngic. Monic ye ngic hae-gbaine dongedi nganicaigac,
    yele kweleinedi mi angackeme aidaictewa, ye Wapong dongedi mi nganiicne, yele
    kweleinedi nalic mi angackeme aidaicte.
  apb-apb: Mala nga iini ko unue uuri, “Nou manata diana hunie a God,” ta'e ko ngiduupu
    mola hunie aasine, ingeie ngeena iinoni eero-eero mola. Aana e aasa kei manata
    diana hunie a God, iini e ka'a lee-leesie, mala uri e ka'a sai manata diana hunie
    aasine, iini nge ko lee-leesie tarau.
  san-TEL: ఈశ్వరే ఽహం ప్రీయ ఇత్యుక్త్వా యః కశ్చిత్ స్వభ్రాతరం ద్వేష్టి సో ఽనృతవాదీ|
    స యం దృష్టవాన్ తస్మిన్ స్వభ్రాతరి యది న ప్రీయతే తర్హి యమ్ ఈశ్వరం న దృష్టవాన్ కథం
    తస్మిన్ ప్రేమ కర్త్తుం శక్నుయాత్?
  ben-IRV: যদি কেউ বলে আমি ঈশ্বরকে ভালবাসি কিন্তু নিজের ভাইকে ঘৃণা করে, তবে সে মিথ্যা
    কথা বলে; কারণ যাকে দেখেছে, নিজের সেই ভাইকে যে ভালবাসে না, সে ঈশ্বরকেও ভালবাসতে
    পারে না যাকে সে দেখেনি।
  ntu-ntu: Doa kx rpile kx mrlztile Gct, a' trkati drtwrde kztedeng, nide kxdrka'ngr
    kxpokia. Murde doa kx trkati drtwrde leplz kcng tqmctrpzle mztr, rblx nzmrlzti-krde
    Gct kc trmctrpwzleu mzte.
  pan-pan: ਜੇ ਕੋਈ ਆਖੇ ਕਿ ਮੈਂ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹਾਂ ਅਤੇ ਆਪਣੇ ਭਰਾ ਨਾਲ ਵੈਰ ਰੱਖੇ
    ਤਾਂ ਉਹ ਝੂਠਾ ਹੈ, ਕਿਉਂਕਿ ਜਿਹੜਾ ਆਪਣੇ ਭਰਾ ਨਾਲ ਜਿਸ ਨੂੰ ਉਸ ਨੇ ਵੇਖਿਆ ਹੈ ਪਿਆਰ ਨਹੀਂ ਰੱਖਦਾ
    ਤਾਂ ਉਹ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਜਿਸ ਨੂੰ ਉਹ ਨੇ ਨਹੀਂ ਵੇਖਿਆ ਪਿਆਰ ਕਰ ਹੀ ਨਹੀਂ ਸਕਦਾ।
  gvc-gvc: Cʉ̃iro “Cohamacʉre cahĩja”, niriro jiparota pairore ñʉ tuhtiriro jiro,
    mahñoriro jira tiro. Tiro to ñʉrirore cahĩeraro, Cohamacʉre cahĩ masierara tiro,
    tirore ñʉeraro.
  sbk-sbk: Weka nkayaje iganile, “Ungolowe” lelo ahuvitilwa uholo wakwe uyo alinilenka
    shahije nkasaga uganile uholo waho yuhunola sangaugagana Ungolowe yusanga uhulola.
  mya-JVB: တစ်စုံတစ်ယောက် သောသူက၊ ငါသည် ဘုရားသခင် ကိုချစ် ၏ဟု ဆို လျက်ပင် မိမိ ညီအစ်ကို
    ကိုမုန်း လျှင် ၊ ထိုသူသည် မုသာ ကိုသုံးသောသူဖြစ် ၏။ မိမိမြင် ရသော မိမိ ညီအစ်ကို
    ကိုမ ချစ် လျှင်၊ မ မြင် သေးသောဘုရားသခင် ကို အဘယ်သို့ ချစ် နိုင် မည်နည်း။
  kgf-kgf: Méŋnéŋ ni Anutu goi héihéi wammianʒua ʒéma nauŋ dacmuna héra méʒétiti waŋ
    énécmimac ic imi ikoc ic. Némacniŋ, méŋ nauŋ dacmuna héra kicnéŋ inic inira ionac
    goi héihéi ménda waŋ énécmianʒac imi eneŋ Anutu ménda héhéŋa imi goi héihéi hia
    ménda wammimac.
  awb-awb: Manikánsabe nirutaboiruge i anínká mó Sísa tagaríéh ánínsábé awahriehre
    éna anetaníbo íwíáhime wega péhe íwíáhire. Wega Sísa tagaríéh ání tagéna Maniká
    íre tagehre. Minayabe wega tageh anínsábé awahrieh puana Manikánsabe íre arutaboiratéhre.
  gdn-gdn: Ko iyapana mo yagisi ke; ‘Nau ka Mamanuga God e nota kwarikwarisi-pakani
    tondakani,’ e inako wagau ko ade e ebo yowai bo tatai midi ragiragi-piyau ki ka
    e berawagau. E yowaiyoma tataiyoma matarau emitamiyau mete idiwu ki eba nota kwarikwarisitamiyau
    ki ka e badidi maba Mamanuga God eba empemei ki nota kwarikwarisipono tondono?
    Ki pa mena.
  nko-NT: Nɩ́ ɔkʋ lɛ́blɩ́ ɔbɛ́ɛ “Ntɔdwɛ́ Bulu,” támɛ otolú mʋ ba á, ofunupʋ ogyi.
