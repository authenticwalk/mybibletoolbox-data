    yo tsi nyɨvɨ tahan yo tsa tuhvá yo nyehé, ¿nácaa cua cuñi yo tsi Nyoo tsa ña cuví
    nyehe yo? Ña cua cuvi.'
  caa-caa: 'Jay ayan inteꞌ tijam xeꞌ oꞌjron y che: “Pero nen inyajta ut e Dios ubꞌan”,
    xeꞌ che inteꞌ, pero jay war uxejbꞌe ut uyet ajcꞌupesiajir, chequer que majresiaj
    taca war uche. Porque jay machi war uyajta ut uyet ajcꞌupesiajir xeꞌ war uwira
    ut, ma cocha erer uyajta ut e Dios xeꞌ machi war uwira ut.'
  pls-NT: 'Pero si c̈honja chojni ndac̈ho: “Janha rinaho Dios”, co ẍajeho tiempo
