    oadani ida igamini binokibakhiaki, ni-bikaabokaki ida Deu-ra nakaidivavini.
  twi-twi: Sɛ obi ka se, “Medɔ Onyankopɔn” na ɔtan ne nua a, ɔyɛ ɔtorofo. Na nea ɔnnɔ
