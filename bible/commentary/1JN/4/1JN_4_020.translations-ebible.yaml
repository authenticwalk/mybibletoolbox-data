    muji eeŋ, iinoŋ Anutu mende iima ii mono nomaeŋ jopagoŋ munaga?'
  eng-TNT: Yf a man saye I love god and yet hate his brother he is a lyar. For how
    can he that loveth not his brother whom he hath sene love god whom he hath not
    sene?
  sbs-sbs: Haiva muntu nata kuti, “Nisuni Ireza” kono utoyete mwakwe, wina mapa. Mukuti
