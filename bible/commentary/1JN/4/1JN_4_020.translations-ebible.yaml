    tinum iyo kulba ko. Kale nuyo nugumal iyo itaman-bomup kuta minte, numi tiin uyo
    God iyo maak atamsaalup kale, mungkup tinum iyo ipkumal imi aget uyo kobelin-tem
    kela umdii, tinum beyo God imi aget ugol mungkup kobelan-temaala no ko.
  piu-2006: Tjinguru yaṉangu kutjupaku yunytjuwiya nyinarra yaṉangu kutjupangku yalatji
