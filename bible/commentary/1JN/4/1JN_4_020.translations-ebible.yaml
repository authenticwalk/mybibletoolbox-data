  san-BUR: ဤၑွရေ 'ဟံ ပြီယ ဣတျုက္တွာ ယး ကၑ္စိတ် သွဘြာတရံ ဒွေၐ္ဋိ သော 'နၖတဝါဒီ၊ သ ယံ
