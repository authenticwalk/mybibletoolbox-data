  bjp-bjp: Male tikas i tara le i ier isi God, isau le i ememse tualik, i nenge tom
    lemlemet. Wara le se biil i ier isi tualik ae i par u, biil ifasi in ier isi God
    ae biil biitom i par u.
  xon-xon: Unii yaa len ke u gee Uwumbɔr ki yaa nan una aabo kan, u ye unyamɔndaan
    la. U yaa kaa gee una aabo u unimbil waa u na kan, u ga ŋa kinye ki li gee Uwumbɔr
    u unimbil aa waa u na?
  tzo-ZNT: “Li voꞌone jcꞌanoj ti Rioxe”, mi xichiotique, pero mi scꞌacꞌal coꞌontic
