  hch-NT: Xüca xevitü ya'utayüni, Ne Cacaüyari nepünaqui'erie haitü, xüca yu'iva 'uxieca,
    mücü catini'itavani. Que mü'ane yu'iva xeiyatü müca'inaqui'erie, capüyüve minaqui'erieca
    Cacaüyari ca'ixeiyavetü.
  crn-NT: Tɨ́ puaꞌa jaꞌatɨ ayén tíꞌixajta yee aꞌɨ́ɨ pu nuꞌu raxɨ́ꞌeveꞌe ɨ́ Dios, ajta
    tɨ puaꞌa rájchaꞌɨɨreꞌe ɨ́ ruꞌihuaaraꞌa, ayée pu tíꞌihuaꞌitaca aꞌɨ́jna ɨ́ jaꞌatɨ.
    Ayee pu tíꞌeen, aꞌiné tɨ puaꞌa aꞌɨ́ɨn caí raxɨ́ꞌeveꞌe ɨ́ ruꞌihuaaraꞌa tɨ ayén
    mé tirúusiseꞌiran, capu aꞌatzu aꞌij tíꞌirɨꞌɨri tɨ aꞌɨ́jna ɨ́ jaꞌatɨ ayén raxɨ́ꞌeveꞌe
    aꞌɨ́jna ɨ́ Dios tɨ caí jaꞌanáj rasiseꞌi.
  zpu-NT: 'Naꞌ chaꞌ norllo nello: “Nadaꞌ nllieꞌraꞌ Dios”, naꞌ llwie lwelljllo, da
    naꞌn naken da wenraꞌlle. ¿Akre gonllo llieꞌllo Diosenꞌ beꞌnn bi llreꞌllo, chaꞌ
    bi nllieꞌ lwelljllo beꞌnn llreꞌtello?'
  juy-juy: ଅଙ୍ଗା ମନ୍‌ରା ଇସ୍ୱରନ୍‌ଆଡଙ୍‌ ଡୁଙ୍‌ୟମ୍‌ତାୟ୍‌ ଗାମ୍‌ଲେ ବର୍ତନେ, ବନ୍‌ଡ ଆନିନ୍‌
    ଆ ବୋଞାଙନ୍‌ ଡ ଆ ତନାନନ୍‌ଆଡଙ୍‌ ଏଡ଼ୁର୍‌ମଡ୍‌ତେ, ଏତ୍ତେଲ୍‌ଡେନ୍‌ ଆନିନ୍‌ ପାତ୍ୟାମର୍‌; ତିଆସନ୍‌,
    ଅଙ୍ଗା ବୋଞାଙ୍‌ ତନାନ୍‌ଆଡଙ୍‌ ଆମ୍ୱେନ୍‌ ଏଗିୟ୍‌ତେ, ଆନିନ୍‌ଆଡଙ୍‌ ଏଃଡ୍ଡୁଙ୍‌ୟମ୍‌ଲୋ ଡେନ୍‌,
    ଏତ୍ତେଲ୍‌ଡେନ୍‌ ଅଙ୍ଗା ଇସ୍ୱରଆଡଙ୍‌ ଆନିନ୍‌ ଅଣ୍ଡ୍ରଙ୍‌ ଗିଜେ, ଆନିନ୍‌ଆଡଙ୍‌ ଡୁଙ୍‌ୟମ୍‌ଲେ
    ଅଃର୍ରପ୍ତିଏ ।
  for-for: 'Piya, ka''waina aeba ao''mipa ata anta pariwaitamagina: Kotipa agu kao''ena
    potauwe, yipa, aeba kumpari iye. We, aeba aganta nkao''mipa kampa agu kao''ena
    potamipa, ayamabaya kampa aganta Kotipa agu kao''ena potakiye. Pipa kampaye.'
  epo-epo: 'Se iu diras: Mi amas Dion, kaj malamas sian fraton — tiu estas mensoganto;
    ĉar kiu ne amas sian fraton, kiun li vidis, tiu ne povas ami Dion, kiun li ne
    vidis.'
  gfk-gfk: Ma ing bia tikai na tange bia, “Iau sip God,” sen bia i malentakuane no
    hinsakana ta Krais, io, a ut na harabota ie. Ma i nanaas bia a tutun iakan kanong
    sige tikai pai marse ira mes na matanaiabar gar ta God ing i te nes tar diet,
    io, pai tale bia na sip God nong pai le nes ie tiga pakaan.
  bjz-bjz: Enembo avona, “Amó God neno rei-rurore,” rirota, unda ikoko mendi o ariri
    gharovu eini injigha adua, umó gavera kato re. Anada bee mo, namonde amó ikoko
    mendi o ariri gharovu dibemi gita rosora-nu, neno bambi egegadora, namonde amó
    God dibemi gambi eta rosora beago, neno bari jo inono irambi re.
  atg-NT: Ini ọgbọkhọghuo ọọ liẹ, “Mhi nono ingme oyi Ẹshinẹgba,” ama ọ kiele ẹ biselemhi
    inyọghuo ọli, ọloẹgbhuẹ ọ khi. Irari khi ọgbọ ni ọa da nono ingme oyi inyọghuo
    ọli ni ọọ mẹ ẹloe, ọa dobẹ ya nono ingme oyi Ẹshinẹgba ni ọa mẹ ẹloe ghue.
  bjv-NT: 'Kɨn ə re dəw madɨ əl ə nə: «M-ndɨgɨ Luwə», nɨngə təl ɔsɨ ta ngokone ə,
    e dəw kɨ nje ngom kare. Kɨn ə re ngoko̰i kɨ o-e kɨ kəmi ne kɨn ɨndɨge al ə, Luwə
    kɨ o-e kɨ kəmi al kɨn asɨ kadɨ a ɨndɨge al.'
  tos-NT: 'Lapi̱ huí̱ ti̱ huan: “Quit xli̱ca̱na̱ cpa̱xqui̱y Dios”, hua̱mpi̱ lapi̱
    c-xlatáma̱t ni̱ ta̱la̱ucxilhputún xta̱lá, xli̱ca̱na̱ pi̱ caj tlanca xaaksani̱ná.
    Sa̱mpi̱ lapi̱ quin ni̱ pa̱xqui̱ko̱ya̱hu quinata̱lancán hua̱nti̱ ankalhí̱n ucxilhma̱hu,
    ¿lá̱ntla̱ tla̱n li̱huana̱hu pi̱ pa̱xqui̱ya̱hu Dios hua̱nti̱ ni̱ ucxilhma̱hu?'
  rro-rro: Hau ha ni'abi ia Tirama niraona'au aina iamo uaho'abana 'arina a'i ni'ari
    raninai, ia hanona bai'oi hauna. Hau ha uaho'abana nahaihana hauna a'i niraona'au
    aina hanona Tirama a'i nahaihana hauna keraona'au aina a'i ketaina.
  mxp-NT: 'Pøn nugo wa̱mp: “Ndsøjkpy øts ja Dios”, jøts nɨ kaꞌanɨmdɨmts ja myɨguꞌuk
    ja twa̱ꞌa̱ñ ttsøky, jaꞌats ɨdøꞌøn ta̱a̱yɨp. Sudsoꞌampyts ja Dios tja̱a̱ktyimchokt,
    pø kaꞌaxɨ ja kyaxɨꞌɨky, ti jaꞌ net ja yja̱a̱ktsokp pø ja myɨguꞌukxɨ ja kyatsøjkpy
    pøn yjaꞌijxpy wiiñꞌa̱jy.'
  aak-aak: Ámá wo “Gorɨxomɨ dɨŋɨ́ sɨxɨ́ uyiŋáonɨrɨnɨ.” nɨrɨnɨrɨ aí xexɨrɨ́meáyo sɨ́mɨ́
    tɨ́nɨ nɨwirɨ́náyɨ́, yapɨ́ rarɨŋorɨnɨ. Ayɨ́ rɨpɨ nánɨ rarɨŋɨnɨ. Xexɨrɨ́meáyo sɨŋwɨ́
    nɨwɨnɨrɨ aí dɨŋɨ́ sɨxɨ́ muyipa nerɨ́náyɨ́, o arɨge nerɨ Gorɨxo, ámá sɨŋwɨ́ mɨwɨnɨgɨ́omɨ
    dɨŋɨ́ sɨxɨ́ uyipaxɨ́ imónɨnɨ? Oweoɨ.
  chd-NT: 'Petsi nocuapa: “Iya'' ca''ay capic''a ȽanDios”, ja''ni ti''ay quipilaic''
    ƚipima, iƚque no''epa iƚta''a infelƚaiquepa. Ja''ni aimi''ay capic''a ƚipima petsi
    ƚahuelojmpa, iƚque jouc''a i''hua ȽanDios, ¿te ti''i''ma ti''e''ma capic''a ȽanDios,
    iƚque petsi aimehuelonge? A''i. Aimi''iya.'
  kdc-kdc: Kamba munhu yahalonga “Nomnogela Mulungu,” akuno komwihila ndugu yake,
    munhu ayo koviza. Kwavija munhu yoleka kumnogela ndugu yake yoomona, hadaha kumnogela
    Mulungu, yoleka kumona.
  nhr-nhr: 'Ncẽè c''ẽem khóèm kò ko máá: “Nqari bar ncàm̀a hãa,” témé, igabagam kò
    gam ka qõese ba hòrea hãa nem tshúù-ntcõa-kg''ao me e. Ncẽè gam ka qõesem ẽem
    ko bóò bam kò ncàm̀ tama nem cuiskaga Nqarim gaam bóò ta ga hãa ba ncàm̀ tite.'
  uig-PIN: Əgǝr birsi «Hudani sɵyimǝn» dǝp turup, ⱪerindixiƣa ɵqmǝnlik ⱪilsa, u yalƣanqidur.
    Qünki kɵz aldidiki ⱪerindixini sɵymigǝn yǝrdǝ, kɵrüp baⱪmiƣan Hudani ⱪandaⱪmu
    sɵysun?
  beo-beo: Be nowa dunu da ea lafidili, “Na Godema asigisa!” amo sia:sa, be ea fi
    dunu enoma e da ha lai galea, amo dunu da ogogosu dunu. E da ea fi dunu eso huluane
    ba:sa, ilima asigi hame galea, e da Gode amo hamedafa ba:sa. Amola Ema asigimu
    hamedeiba:le, e da ogogosu dunu.
  acf-NT: Si an moun di i ni lanmityé pou Bondyé épi i hayi fwèʼy, i sé an mantè,
    paski moun-an ki pa ni lanmityé pou fwèʼy-la i ka wè-a pa sa ni lanmityé pou Bondyé-a
    i pʼòkò wè-a.
  tpi-OTNT: Sapos wanpela man i tok, “Mi laikim tru God,” tasol em i no laikim wanpela
    bilong ol arapela manmeri bilong God, orait dispela man em i man bilong giaman.
    I no gat wanpela man i bin lukim God. Olsem na man i no save laikim ol arapela,
    em ol manmeri em i lukim pinis, em i no inap laikim God em i no bin lukim.
  mbt-NT: Ke due egkahi, “Miggeyinawaan ku ka Manama,” piru egdumut pad te suled din,
    ubaten sikandin. Su ka minsan hentew ne kene eggeyinawa te suled din ne egkiteen
    din, kene egkaayun ne eggeyinawa te Manama ne ware din nakita.
  hau-SA: Duk wanda ya ce, “Ina ƙaunar Allah,” amma yana ƙin ɗan’uwansa, maƙaryaci
    ne. Gama duk wanda ba ya ƙaunar ɗan’uwansa da yake gani, ba zai iya ƙaunar Allah
    wanda ba ya gani ba.
  mam-NT: Ka ma txi' tkba'n jun xjal, “N-oc tak' Dios weya,” ka tz̈i ju'wa pero n-el
    tiiq'uen juntl ocslal, ẍtak' xjal lu, cuma ka min tz'oc tak' jun ocslal te ba'n
    tu'n toc tcye'yen, mlay bint tu'n toc tak' Dios te, cuma bajx tz'oc tcye'yen.
  udu-udu: 'Waḵka ciŋ kamu/ jin midi o gwo mo ki: Aha/ ena Arumgimis mo, dhali shi/a
    kam piti i e mo tani a’di ta’da ṯor mo, haali/ a’di jin diki ena kam piti mo tani
    a’di jin p̱arkina a’di e mo tani a’di mol ena Arumgimis mo ki a’di jin dina a’di
    ki p̱ar e mo be.'
  tvt-tvt: Rangte ah minchan ehang li ino, phoh ano ah miksuk mok eh ibah, seng loong
    ah eleek. Erah raangtaan ih seng mik eh tup hi phoh ano ah lamok minchan keebah
    seng mik eh latupke Rangte ah batang aleh mamah ma mi minchan ih.
  bgt-bgt: Gi ahai ke velea imanea ke dothovia a God, keana ke thevuioka tagna na
    tinoni kiloau, imanea ke piapilau. Gi keda boi dothovia na tinoni ke reghia, imanea
    ke boi tangomana na dothoviagna a God ke bosi reghia.
  mvn-mvn: Ka aituhu aviyaivia ivonavona, “Yauke Yaubada adewa‑vidovidohei,” kate
    aituhu taui vavanei inau‑nikonikoiei, akanai taui tau vitupu. Iuna aituhu aviyaivia
    eha ai pata vavanei idewa‑vidovidohe, medeina taui ai pata Yaubada idewa‑vidovidohe?
    Eha ai pata, iuna vavanei avaha idueyei. Wayahina, memeanina idewa‑vidovidohei.
    Kate eha Yaubada ita‑dueye, wayahina vitana idewa‑vidovidohei.
  djk-NT: So, da efu wan sama taki, a lobi Masaa Gadu, ma a buuse den taa biibisama,
    da na lei ai lei. Bika ne en baala anga en sisa di ai si anga ain ya, ne a á lobi,
    da na Masaa Gadu, di a nái si, a o lobi? Kweti!
  uig-LAT: Eger birsi «Xudani söyimen» dep turup, qérindishigha öchmenlik qilsa, u
    yalghanchidur. Chünki köz aldidiki qérindishini söymigen yerde, körüp baqmighan
    Xudani qandaqmu söysun?
  nde-nde: Nxa umuntu esithi, “Mina ngiyamthanda uNkulunkulu,” kodwa ezonda umfowabo,
    ulamanga. Ngoba umuntu ongamthandiyo umfowabo ambonayo, angeke amthande uNkulunkulu
    angakaze ambone.
  ton-ton: 'Kapau ʻe pehē ʻe ha taha, ʻOku ou ʻofa ki he ʻOtua, ka ʻoku fehiʻa ki
    hono tokoua, ko e loi ia: he ko ia ʻoku ʻikai ʻofa ki hono tokoua kuo ne mamata
    ki ai, ʻe fēfē ʻene ʻofa ki he ʻOtua naʻe ʻikai te ne mamata ki ai?'
  mir-NT: 'Pøṉ jaduhṉ näꞌä mänaam̱b: “Njahmiéjchpøc̈hä Dios”, hoyyä miäguꞌughajpä
    jia mähaṉhaty, høhṉdaacp jeꞌeduhṉ. Pø cabä yhamdsoo mäguꞌughajpä ñäꞌä tsocy ñäꞌä
    paꞌhäyoy, cabä Dios hoy jiahmiédsät. Haa caꞌa, yhijxypä miäguꞌughajpä homiänaajä,
    pero cabä Dios mänaa yhix̱y.'
  cak-YNT: Y vo xa nakabij che nakajo' re Dios y xa nakatzelaj jun hermano, man katzij-ta
    re nakabij. Roma vo xa man ye'kajo-ta re hermanos re can ye'katz'at, c'alapa'
