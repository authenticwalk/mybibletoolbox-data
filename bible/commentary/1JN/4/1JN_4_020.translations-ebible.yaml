    kumgana Nguluwi yohalingumona.
  pio-NT: Aibacaalí cài íimaca, “Cáinináca nuicáca Dios”, cài íimacaalí, quéwa meedá
    báawaca iicáca áibanái, yácata cachìwéeri meedá. Càmicaalí wáalimá cáinináca waicáca
    áibanái wenàiwica waiquéeyéica watuí iyúwa chái èeri irìcu, néese càmita wadé
    cáinináca waicáca Dios yái càmíiricáwaca waicá watuí iyúwa.
  tsn-tsn: Fa mongwe a re, “Ke rata Modimo,” mme a tswelela ka go ila mogagabo ke
    moaki; gonne fa a sa rate mogagabo yo o mmonang ka matlho, o ka rata jang Modimo
    o a iseng a ke a o bone?
  amr-NT: “Diostaj diʼ i̱jje̱y.” Oroʼapiʼ eaʼada nogomeytaj eʼhuadiaynayo da huaaʼeri
    o̱ʼe̱y. Diostaj tiahuayhueʼdik o̱ʼe̱po huamaʼbuytaj eʼtiahuayada diʼ ehueʼ e̱e̱ʼnayo
    Diostaj sigpiʼ diʼ ehueʼdik o̱ʼe̱y.
  pwg-pwg: Meni wawayina ina vona bo, “God nuwanuwana aviiviiya,” ma Keresiyana varesina
    ibarakamtawei, tuna na viviberona. Varesina ekitakitai ma kegha da nuwanuwana
    ke ita viiviiya na ikikava God nuwanuwana ina viiya, iyamna ke meyani God ita kitai.
  cjv-cjv: Nenta “Na Yai Gumam mun fi teiye,” dumba yaromi ariyom niki de fi towangua
    ena yaromi kasu bengua yai moime. Yaromi ariyom ekanero mun fi tekenangua ena
    yaromi Yai Gumam kankengua mun fi towamo? Ma deiyo! Mun fi tekename.
  tha-KJV: ถ้าผู้ใดว่า “ข้าพเจ้ารักพระเจ้า” และยังเกลียดชังพี่น้องของตน ผู้​นั้​นก​็เป็นคนพู​ดม​ุสา
    เพราะว่าผู้​ที่​ไม่​รักพี่น้องของตนที่แลเห็นแล้ว เขาจะรักพระเจ้าที่​ไม่​เคยเห็นอย่างไรได้
  por-BR-2018: 'Se alguém diz: “Eu amo a Deus”, e odeia seu irmão, é mentiroso. Pois
    quem não ama seu irmão, ao qual viu, como pode amar a Deus, a quem nunca viu?'
  mhl-mhl: 'Moji “Anutu manjoko etego,” migayoŋ, ogoine rosi eteega, iŋoji ŋiŋigo
