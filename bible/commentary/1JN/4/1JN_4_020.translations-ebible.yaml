    ते बी, जो तिने देखी नि राखेया, प्यार नि राखी सकदा।
  cuk-09: Ar dule-wargwen sog-dibe, Bab Dummad an sabye, degite e-gwenad sae-dakele,
    we-dule binsa gakansadido. Ar dule e-gwenad-dakdiid sabsulile, ¿igi Bab-Dummad-sabguosunna,
    ar adi-daksulid? Ar geg sabgue.
  ben-OBCV: কেউ যদি বলে, “আমি ঈশ্বরকে প্রেম করি,” অথচ তার ভাইবোনকে ঘৃণা করে, সে মিথ্যাবাদী।
    যে ভাই বা বোনকে সে দেখতে পায় তাকে যদি সে প্রেম না করে, তাহলে যে ঈশ্বরকে সে দেখেনি
    তাঁকে সে প্রেম করতে পারে না।
  mil-NT: Te nchaa ñáyiu càchí sá cúú ìní‑yu Yá Ndiǒxí, te cùu úhú iní‑yu tnàha ñáyiú‑yu,
    ñáyiu‑áⁿ dácuàndehndé‑yu. Te núu ñá túú cùu iní‑yu tnàha ñáyiú‑yu ndècu ñuyíú‑a
    ña, te uuⁿ‑gá quídě‑yu Yá Ndiǒxí Yaá ñá túú xìní núǔ‑yu.
  myu-myu: 'Warara''acat kay itabucat kay wuyetakoma bima, napa ma wuyju e''em: —
    Deus ikukpin oxe — i. Ka''ũma ma Deus o''jojojo buk. Deus ma ijojom g̃u wuyju.
    Wuyxeacat pit ijojom soat em. Wuyxe wuyemumujojoyũ ikukpin''ũm pima, iba''ore
    wuywebe ikukpin wuyemumujojo''ũm kuk am.'
  fue-fue: Bi'uɗo e yiɗi Alla, go e wanyi banniraawo mum laati nun pewoowo. Gam mo
    yiɗay banniraawo mum ji'eteeɗo, waawataa ko yiɗi Alla mo yi'ataake.
  amk-amk: Masino manei medu deyo, “Yau mani enehuwawu Allai,” wape enerireu ne doroifoi,
    wenani mani inontarai pempamu dine. Weo mandoni dino wiro enewawu ne doroio deti
    teri foi kaha, nana mani todoni deyo enewawu Allaio detioi kaha foi nina?
  fai-fai: Kinim kan ata bako, “naka Got aket kudawsino,” kalba, kata alam duw ifin
    iyo aket kus itabe namti, aka ibakamin kinim, kale aka alo kinim alam kin itamanba
    iyo aket kuyamongin banim namti, aka Got alam kin atamoma banim ayo aket kudawoma
    bá ka.
  ura-NT: 'Chunocoha: “Canune Cana Coaunera belaihun,” naain iriha natiin, namute
    cacha belainihane, acate leinjiin casaje neba ne. Coaracuche nachuhinti, notaracaae
    neeuruha nii namute cachaaurune saijieein acaauru belairiha. Nii jaun techu, nii
    amuritoheriin Cana Coaunera belaina nainene, chabana coaraain esenetaenihane jaun.'
  mcd-NT: Tsoan yoiqui isca huai, —Un Upa Dios noicoinran, —ifiashon futsa noicoianma.
    Aafin chanimisiquin. Futsa oinfiaquin noiyamashocai Diosiri oinyamaquin noicointiroma.
  urt-urt: Ŋaiye lahende ka ininge na, “Ŋam mende nihararme Got”, kom kin garnge toꞌ
    tatai kin pe, kin miyeꞌ homboꞌe supule. O ŋaiye yukur kin ŋende nihararme lenge
    miyeꞌ tuweinge tikin Got ŋaiye kin si ŋetekeꞌe pe, yukur ka se ende nihararme
    Got. Detale, yukur miyeꞌ ende ŋetekeꞌe Got, pakai.
  kiz-kiz: Ikij'hiaghe mmonga ibetakujobha “Ni'n'ganili K'yara” lakini akan'dadila
    ndongomunu, o'j'hu n'desi. Kwa ndabha j'haan'ganililepi ndongomunu, j'ha ikambona,
    ibhwesyalepi kun'gana K'yara j'ha abeli kum'mbona.
  tzo-TZE: Me ta xcaltic ti jc'anojtic Diose, pero me chopol to chquiltic jchi'iltique,
    j'epalc'oputic chijc'ot. Yu'un me mu jc'antic jchi'iltic ti chquiltic ta jsatique,
    ¿c'uxi xu' ta jc'antic li Dios ti mu xquiltique?
  lex-lex: 'Mere la''pa he'' mak kiwra: “A di de ghima-rie''a Uplerlawna,” mere edonna
    nora inni-narni makpesiay re rkalwieda, de riy de nalahara. Yoma riy maka edonna
    khima-kre''a inni-narni amni-hyalli maka kayamkeka de hota emkameni la enhima-nre''a
    Uplerlawna mak edonna kayamkeka?!'
  dov-dov: Na kuti umwi waamba kuti, “Ndamuyanda Leza” pele kasula mwenzinyina, mubeji.
    Nkambo ooyo utayandi mwenzinyina, oyo ngwabona, takonzyi kumuyanda Leza, ngwatana
    buunsi wabona.
  rgu-rgu: Maneniko lahenda dedea nae, “Au sue-lai Manetualain,” sekona te eteꞌao
    na no ria toranoon leo naꞌ, sona dedea hihiiꞌ ria. Maneniko lahenda ta sue-lai
    neuꞌ toranoon fo nai ria mata-idun, sona tao leoꞌ bea de ana bisa sue-lai neuꞌ
    Manetualain fo ta parnaa nitan? Ta bisa fa hete?
  toc-NT: 'Para tícuya̠ cris­tiano huan: “Aquit xli̠­ca̠na pi̠ cpa̠x­qui̠y Dios”,
    pero para nac ca̠quilh­ta­macú ni̠ ca̠ta̠­la̠ucxilh­putún xta̠­cris­tianos, xli̠­ca̠na
    pi̠ tamá cris­tiano caj lanca xaaksa­ni̠ná. Porque para aquinín ni̠ ca̠pa̠x­qui̠­yá̠hu
    quin­ta̠­cris­tianoscán hua̠nti̠ anka­lhi̠ná ca̠ucxilh­ma̠­náhu, ¿lácu tla̠n li̠hua­ná̠hu
    pi̠ pa̠x­qui̠­yá̠hu Dios hua̠nti̠ ni̠ ucxilh­ma̠­náhu?'
  som-som: Haddii qof yidhaahdo, Ilaah waan jeclahay, oo uu walaalkiis neceb yahay,
    waa beenaaleh, maxaa yeelay, kan aan jeclayn walaalkii uu arko sidee buu u jeclaan
    karaa Ilaaha uusan arag?
  mam-C: 'Tu''n ikyjo, qa at jun a q''mante: K''u''jlinxix we'' Tata Dios wu''n, qa
    chi''; exsin n-el tiky''in txqantl, jun sb''ul xjal te''. Qu''n qa mi nyek''in
    tq''aq''b''il tk''u''j kyi''j txqantl, ¿Tze''ntzin ttentz tu''n tok tk''u''jlin
    Dios, a nya q''ancha''l?'
  ndj-ndj: Mundu pawomba akumtama Chapanga, kunu akumkalalila mlongu waki mundu ayu
    mdesi. Nongwa mundu yangajila kumtama mlongu mundu yamuwona, aweshi ng'odu kumtama
    Chapanga yangajila kumuwona.
  mbj-NT: “P'op Hagä Do ỹ kamahä̃n” ji ky hado bä, ji da hadoo do Jesus hã h'yy ka'eeh
    do wë ji h'yy gaẽẽj bä, daap hẽ ji menyyh tii bä. Ji wakããn ji hapäh do ji kamanahä̃n
    bä, ny daa ji kamahä̃n P'op Hagä Do ji nahapäh doo.
  lat-VUC: 'Si quis dixerit: Quoniam diligo Deum, et fratrem suum oderit, mendax est.
    Qui enim non diligit fratrem suum quem vidit, Deum, quem non vidit, quomodo potest
    diligere?'
  ngp-ngp: Mnt'hu anagamba amuunga Mnungu, mna amwihiya nduguye, uyo mdant'hi. Kwaviya
    hakumuunga nduguye akumuona haadahe kumuunga Mnungu akei kumuwona zuwa dyodyose.
  enq-2: Akali mendeme Gote auu kaelyona latala, baanya Kristene kaiminingi doko imbu
    kaeyatamo doko, baa sambo lenge akali mende katata. Baanya Kristene kaiminingi,
    lengeme kandenge doko auu nakaeyatamo doko, lengeme nakandenge Gote doko baame
    aipa petala auu kaeyata?
  eng-ASVBT: 'If a man say, I love God, and hateth his brother, he is a liar: for
    he that loveth not his brother whom he hath seen, how can he love God whom he
    hath not seen?'
  mna-mna: Tana sombe tomtom sa iso ni iurur leleene pa Anutu, mi tamen iurur koi
    pizin toŋmatiziŋ ta ki Krisi i, na ni ipakaam. Pa zin toŋmatiziŋ kini tana na,
    ni ire kat zin. Tamen Anutu na, tomtom sa irao ire kati som. Tana sombe tomtom
    sa iurur leleene pizin tomtom som, na ni iurur leleene pa Anutu som tomini.
  myw-myw: Kukin kal bilivan bilana, “Yey asiwa̱youb waseg Yowbad,” tage bikamliw
    son, singay tayyaweid towen. Son ikin, tage Yowbad nag ikin. Kukin nag isiwyoub
    son, ama̱wan bisiwyoub Yowbad? Adok nag.
  sby-sby: Na muntu wambeti ndimusuni Lesa nsombi nkatasuni mukwabo ekwambeti labepenga,
    pakwinga muntu utasuni mukwabo ngwalabononga nkela kusuna Lesa uyo ngwatana abonapo.
  sll-sll: Yal ta mole, “Na God yona milna teiwa,” dire, yal ta yong ki e tenangwo,
    yali hasu dungwo yal momia. God yong miling tekimua. Yal i ari ta gumang hanere
    yong miling tekima, yali God ereyu gumang hankire yong miling tekungure.
  yaq-NT: 'Taa seenu: “Liojta ne a'' nak ta''aa”, ti jiakai, intok junuen ket Krijtopo
    aamak werik omta''ateko, ka lutu''uriata teuwaane. Bwe''ituk seenu, Krijtopo aamak
    werik, inim a'' bicha''uta, ka a'' nake''eteko, junuen, kaachin, Liojta a'' nak
    ta''aane, juka'' ka a'' bicha''uta.'
  uro-uro: Ngakt bä aung anga ruqa qä qoar toqortäqyia, “Gua snäng bät ma Ngämuqa”
    sokt di qaku aa snäng bät arhani ama qatnanaktpämda dä iaqäkt di sa ama irasmätka
    na qa. Inguna aung gärakni i qaku aa snäng bät aa ruaqa qärakni i sa qat lu qa
    di qaku mamär vät a qa iva aa snäng bät ma Ngämuqa qärakni i sa qaku qa lu qa.
  ita-1885: 'Se alcuno dice: Io amo Iddio, ed odia il suo fratello, è bugiardo; perciocchè,
    chi non ama il suo fratello ch''egli ha veduto, come può amare Iddio ch''egli
    non ha veduto?'
  muy-muy: 'Tamal mis àɗəm : « Nu ti nawayay Melefit » mək ezirey wur ga məŋani nahəma,
    maslaŋa nani asəkaɗ malfaɗa. Aɗaba mam, wur ga məŋani ya ti epi ni tekeɗi àwayay
    naŋ do ni ti awayay Melefit ti ahəmamam ? Èpi naŋ do ni !'
  kqc-kqc: Kaere amiye yaku nigo, “Na bi Sei uka maida,” idu ini usika ourena gubuyo
    redo, bi ofa ofa amiye; adina kaere amiye yaku ini usika ourena, kaere bi ini
    nemoko yaku vedo, bi uka de mado. Ka bi de Sei, kaere bi ini nemoko yaku de vedo,
    bi uka magi anua rego.
  tav-tav: “Diore yʉ mai,” ĩbana quena aperãre mani catʉjʉ tutiata caĩto pairã mani
    ãnaa. Camaja mani catʉjʉricarã na mani camaiquẽpata Dio mani catʉjʉquetacʉ quenare
    mani mai majiquẽna.
  eng-ULB: If anyone says, “I love God” but hates his brother, he is a liar. For the
    one who does not love his brother, whom he has seen, cannot love God, whom he
    has not seen.
  spa-VBL: 'Los que dicen: “Yo amo a Dios”, pero odian a su hermano o hermana en la
    fe, son mentirosos. Los que no aman a un hermano al que pueden ver, no pueden
    amar a Dios, a quien no ven.'
  fra-_FOB: 'Si quelqu''un dit: J''aime Dieu, et qu''il haïsse son frère, c''est un
    menteur; car celui qui n''aime point son frère qu''il voit, comment peut-il aimer
    Dieu qu''il ne voit pas?'
  hau-ULB: Idan wani ya ce,”Ina kaunar Allah”, amma yana kin dan'uwansa, makaryaci
    ne. Domin wanda baya kaunar dan'uwansa da yake gani, ba zai iya kaunar Allah da
    bai taba gani ba.
  mal-mal: ഒരുവൻ, ‘ഞാൻ ദൈവത്തെ സ്നേഹിക്കുന്നു’ എന്നു പറയുകയും, തന്റെ സഹോദരനെ വെറുക്കുകയും
    ചെയ്താൽ അവൻ നുണയനാകുന്നു. കാരണം, താൻ കണ്ടിട്ടുള്ള തന്റെ സഹോദരനെ സ്നേഹിക്കാത്തവന്
    കണ്ടിട്ടില്ലാത്ത ദൈവത്തെ സ്നേഹിക്കുവാൻ കഴിയുന്നതല്ല.
  kkc-kkc: Osoloso odoo heeso takolone, “A Godee diya gweliso,” doloso see tei too
    odoo heiga sabolo badoga, yo gamenee takeli odoo oso. Bei, odoo egeesi masi oso
    tei too odoo yayo egeli sooloo delega badoga, yo Godee koo egeli kasee goolaiyo?
  lit-lit: 'Jeigu kas nors sakytų: „Aš myliu Dievą“, – o nekenčia savo brolio, tas
    yra melagis, nes kas nemyli savo brolio, kurį yra matęs, kaip gi gali mylėti Dievą,
    kurio nėra matęs?'
  urd-GVR: Agar koī kahe, “Maiṅ Allāh se muhabbat rakhtā hūṅ” lekin apne bhāī se nafrat
    kare to wuh jhūṭā hai. Kyoṅki jo apne bhāī se jise us ne dekhā hai muhabbat nahīṅ
    rakhtā wuh kis tarah Allāh se muhabbat rakh saktā hai jise us ne nahīṅ dekhā?
  far-far: Dia ta wane ne saea nia kwaimani ana God, boroi ma nia ka malimae ana na
    wanefuta nia, nia na wane susuke ga 'ana. Dia nao nia si kwaimani ana wanefuta
    nia, na wane ne nia ada to'ona, tama nia 'afitai 'asiana fua nia ka kwaimani ana
    God ne nao nia si ada to'ona.
  suz-BL: सुमी चहिं “गो परमप्रभु यावे कली दाक्‍नुङ” देंबा, मिनु थमा सुइक्‍ब लोक्‍ब
    आन कली काइ मदाक्‍बा, मेको मुर आ देंशो लोव़ यो जोल बाक्‍ब। मारदे हना सुमी आ नु
    बाक्‍शो लोक्‍ब आन कली मदाक्‍बा, मेकोमी मुर आन मतशो परमप्रभु यावे कली दोपा दाक्‍ने
    चाप्‍बा ङा? मचाप्‍ब। १यूहन्‍ना ३:१७
  car-NT: Mo'ko Tamusi pynanen me okari'toto 'wa mo'ko ta'sakary jenonopyry jako,
    kynenapitanon. Mo'ko tynenery ta'sakary anipynapyn irombo mo'ko tynene'tory Tamusi
    pynary upijan.
  amp-amp: Fitoh yimar kfo kangr, “Bro Nkifrar be nanhu yuhuwaf marbitn korhr,” ndhtet
    kfet yimar mirahr be tngrpat afurat Be tngrpatn furahato womm nhai yak marnyakahrm,
    tone finji dukaruharr nd ror hti duha yita Nkifrar? Nhai. Nd yimar kfo furayeter.
  bht-bht: अगर कोई बोले, मैं परमेश्वरे ने प्यार करदा, पर अपणे मसीह भाईऐ ने दुशमणी
    रखे; तां सै झूठा है; क्योंकि जड़ा अपणे मसीह भाईऐ ने जिसयो उनी दिखया है उसला प्यार
    नी रखदा है, तां सै परमेश्वरे ने भी प्यार नी रखी सकदा है, जिसयो उनी दिखया भी नी
    है।
  eng-NOY: If any one saith, I love God, and hateth his brother, he is a liar; for
    he that loveth not his brother, whom he hath seen, how can he love God, whom he
    hath not seen?
  cub-NT: Ñai “Jʉ̃menijicʉre ʉvʉ yʉ” ayʉ baru, aru que ayʉvacari ʉbecʉ baru ʉ̃ jicʉre,
    ñai põecʉ borocʉbi ʉ̃. Ñai ʉbecʉ baru ʉ̃ jicʉre, ʉ̃i jã́imʉre, jãve bʉojabebi
    ʉcʉ Jʉ̃menijicʉre, ʉ̃i jã́memʉre.
  ita-1927: 'Se uno dice: io amo Dio, e odia il suo fratello, è bugiardo; perché chi
    non ama il suo fratello che ha veduto, non può amar Dio che non ha veduto.'
  lww-lww: Yar nap̃a pisa sape naga sinen si Ntewa, ana sinen kar ke namratava tai
    puna, naga pisokan ke ga. Visae namratava puna nap̃a sum̃a pisu lue ga ana naga
    pe sinen si re poli, naga tap̃atete sinen si Ntewa nap̃a naga pe pisu re e kilamarana
    poli.
  ckb-ckb: 'ئەگەر یەکێک گوتی: «خودام خۆشدەوێت» و ڕقی لە خوشکی یان براکەی بێتەوە، ئەوە
    درۆزنە، چونکە ئەوەی خوشک و برای خۆی خۆشنەوێت کە بینیویەتی، ناتوانێت خودای خۆشبوێ
    کە نەیبینیوە.'
  nas-nas: Naning narunge aaꞌpupeuꞌ, “Ninge tee Kumponing piaavansi oꞌnong,” teka
    baꞌmaikoꞌ munteꞌuma tee tee tosi bauko. Baa tee naning tee baꞌmaikoꞌ oovui nariꞌ
    otoremaung piaavuaung teie tee Kumponing piaavuarupeuꞌ tee teie dutai oovuaung.
  uvl-uvl: Nenge teke mele hele, “Iau mutek taua NeHalang” pe mutena taua tina ero,
    mele nem channanga ke ulolo. Iange i esia tina nga matana pe mutena taua ero.
    Pe kolkolia NeHalang pe lape mutena taua NeHalang ke merei?
  eng-BBE: 'If a man says, I have love for God, and has hate for his brother, his
    words are false: for how is the man who has no love for his brother whom he has
    seen, able to have love for God whom he has not seen?'
  ixl-CNT: 'Untzꞌoj abꞌil maꞌj nialon aas: —Tzꞌejel vaanima tiꞌ u Tioxh.— Chia. Loqꞌ
    nichiꞌkꞌula imol, txubꞌaꞌlom atziꞌ. Tan oj yitꞌ tii koj tiꞌ vimol vaꞌl nitil iatz,
    ¿kaniꞌch itzꞌejtu taanima tiꞌ u Tioxh vaꞌl yeꞌ nitil iatz?'
  xsi-xsi: Ambo tamâta toŋge ma iporo tu, “Naŋa iloŋgu ndo keno pa Maro Kindeni”,
    andeta i uru wisi nâna papa ninambwe kalo-tawana tamâta toŋge, ande tamâta ŋinde
    i nde laŋeŋa tamwata. Kinda tamo kunzi ninda-nambwe kalo-tawana tamâta, aku uru
    tapamorai. Andeta tamâta toŋge muŋga imora Maro Kindeni, ande tia. Mine kala ambo
    tamâta toŋge ŋandai tini mwasa pa i ninambwe kalo-tawana tamâta toŋge, ande i
    ma ikura tu tini mwasa pa Maro Kindeni, ande tia.
  crx-NTPO: Mbe la Yak'usda ook'esi'ne ni de, 'ink'ez dudulhutsin ts'udutni, 'en whuts'it-un
    'unt'oh. Nts'en'a dudulhutsin yunilh'en hoonts'i yuk'elhítsi' de, Yak'usda 'aw
    lhuyis'en, 'ink'ez nts'en'a yuk'etitsi'?
  kan-OKCV: ಒಬ್ಬನು, “ನಾನು ದೇವರನ್ನು ಪ್ರೀತಿಸುತ್ತೇನೆ,” ಎಂದು ಹೇಳಿ ತನ್ನ ಸಹೋದರರನ್ನು ದ್ವೇಷ
    ಮಾಡಿದರೆ, ಅವನು ಸುಳ್ಳುಗಾರನಾಗಿದ್ದಾನೆ. ಏಕೆಂದರೆ ತಾನು ಕಾಣುವ ಸಹೋದರನನ್ನು ಪ್ರೀತಿಸದವನು,
    ಕಾಣದಿರುವ ದೇವರನ್ನು ಪ್ರೀತಿಸಲಾರನು.
  bbb-bbb: Ro erare fu kuae fu Godi oetuamono kuae ro fu una kairafa fuone ije ziegafiamo
    ije fuka kufuimene. Fu kairafa fuone fune giamo ije fu naebe mukoreigia oetuakuma
    fu izege Godi ije fu naebe gaema ije mukoreigia oetuake?
  blw-blw: Ngém mag-ay ta wachay tagu ah mangaliyén laychéna ano ah Apudyus ngém achina
    agé laychén hen anchi ifana, kétémnachi. Te achinaat laychén hen ifana way mamàila
    ta gimuraat ah Apudyus way achi maila.
  tam-2017: தேவனிடத்தில் அன்பு கூருகிறேனென்று ஒருவன் சொல்லியும், தன் சகோதரனைப் பகைத்தால்,
    அவன் பொய்யன்; தான் கண்ட சகோதரனிடத்தில் அன்பு கூராமலிருக்கிறவன், தான் காணாத தேவனிடத்தில்
    எப்படி அன்பு செலுத்துவான்?
  azz-NT: 'Huan como acsá quijtoa ijcuín: “Nejua nictasojta Dios”, huan yejua no quintahuelita
