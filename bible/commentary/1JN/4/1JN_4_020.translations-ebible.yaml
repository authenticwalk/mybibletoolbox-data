    munula Godaku kuḻu kuraringanyi. Panya nganaṉa Godanya nyakunytja wiya, munula
    palumpa walytja tjuṯa uti nyanganyi. Palulanguṟula uti palumpa tjanampa ngaḻṯunytju
    mukulya puḻka nyinama munu wiṟuṟa palyanma tjanampa, panya alatji palyaṟa nganaṉa
    Godaku kuḻu mukulya puḻka nyinanyi.
  cwe-cwe: One munhu yahalonga “Nomulonda Mulungu,” kuno komwihila ndugu yake, munhu
    iyo mvwizi. Kwaviya one yahamwihila ndugu yake yoyomuwona, hadaha kumulonda Mulungu
    ija hamuwona.
  daa-NT: Ya gem ɗiya a ŋa elgig Buŋ, kar siŋji gay, ŋa elgigɗo, ŋaar-ak raada. Ka
