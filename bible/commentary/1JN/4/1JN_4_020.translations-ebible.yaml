    ti.
  prf-NT: En mágkagi a, “Mahal ku en Diyos,” peru maiyamut labi siya ten kapatkaka
    na ay mabuli. Ni en kapatkaka na a ketan na ay awan na labi mamahal, konya na
    a mamahal en Diyos a awan na ketan?
  auy-auy: Miwítí waásisafesa tirumbó sáwíꞌo uwátínkááwaꞌo ombá Maníkómbá sirumbá
    amúnemo sembá karoꞌá sewé. Miwítí waási tineꞌá tuwánésa tirumbá ímba tímakaawi
    pósa Maníkón-aneꞌá ímba awánaawi ímba kanaaꞌá tirumbá áméwe.
  tbg-tbg: Vaiinti vovano tiharo, Ti muntukavano Kotirara vaivo, tivakeharo, nai kena
