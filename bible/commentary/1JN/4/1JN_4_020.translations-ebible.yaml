    nuniaush aneemainaita?'
  kyc-kyc: Mendeme, nambame Anatu mona reto karo lapala yangonge awa nao karara ramo
    baa kyambo larasa pira. Banya yangonge kandenge doko mona reto kara nara ramo
    doko baa Anatu kanda nange dokona apa pyuo mona retarase?
  urd-GVU: اگر کوئی کہے، ”مَیں اللہ سے محبت رکھتا ہوں“ لیکن اپنے بھائی سے نفرت کرے
    تو وہ جھوٹا ہے۔ کیونکہ جو اپنے بھائی سے جسے اُس نے دیکھا ہے محبت نہیں رکھتا وہ
