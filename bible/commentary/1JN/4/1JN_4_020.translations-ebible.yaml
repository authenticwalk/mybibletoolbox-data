    imaõkitakiniti.
  roo-roo: Oire vosa irai oiratoa vai oiso puraro, “Ragai Pautoa-pa siraoparai,” vo
    osa araokotoaarore kasipua rera-ia toupaive, oire uva rera-a eera riro kuuvutoa
    rutu. Oa vituaro iava oiso toupai, Vosa viapau araokotoaaropa sirao rovoparo,
    ro ira uvuiparoi rera kekepareve, oire uva apeisi ragavira oiso osa iava uvuipa
    ra Pautoa-pa siraoparo, ro ira viapau uvuiparo ra Pauto kekepareve?
  miz-NT: 'Te iō ñá ne, kakaꞌan ña: “Kakuinimá ko Xuva kō”, kaꞌan ña, ntá tsi ña ntío
    kueꞌen ñá taꞌan ña ne, koó dā dovete kakaꞌan ña. Tē ña kákuinima ñá taꞌan ña é
    kainí ña ne, ¿nté ntu koo kuinima ñá Xuva kō, tsí vata kiní ña ña?'
  qvz-NT: Randi maicanbas Diosta llaquinimi nishallata, shuc quiric huauquigunata
