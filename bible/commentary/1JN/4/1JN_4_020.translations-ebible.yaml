    a ka wene, a ka fuɗa dem a ka ciga Kashila̱ wa, uza ɗa gba̱m bawu a ka wene.
  apu-NT: Iua itari omanatakari, “Nota tiretari Teoso” ina sãkiretakari, paxirari
