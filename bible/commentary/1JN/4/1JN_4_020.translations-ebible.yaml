  kan-2017: ಒಬ್ಬನು, “ತಾನು ದೇವರನ್ನು ಪ್ರೀತಿಸುತ್ತೇನೆ” ಎಂದು ಹೇಳಿ ತನ್ನ ಸಹೋದರನನ್ನು ದ್ವೇಷಿಸಿದರೆ
