  wol-2010: 'Su kenn nee: «Bëgg naa Yàlla,» te bëgguloo sa mbokk, dangay fen; ndaxte
    ku bëggul sa mbokk mi ngay gis, doo mana bëgg Yàlla mi nga gisul.'
  nss-nss: Kapa ndramat hamou kipa, “Yo unamili Ngindrai, ” hapeko ihingasi nalin,
    ara yiy ndramat hamou para pwasoyou. Paratesah, kapa ndramat hamou kinho namili
    nalin mepo ngara kiro nime yiy, ara kinlahi para kinamili Ngindrai mepo kinho
    nime yiy pwi.
  snc-snc: Bema tarima ta ekirani, “Au na Barau aura-viniani,” senaḡi tarikakana tu
    ebaru-viniani, ḡia tu ḡofaḡofa tarimana. Korana bema ḡia tarikakana eḡitaiani,
    senaḡi asi eura-viniani, kamara dabarai asi eḡitaiani Barauna beura-viniani.
  lgl-lgl: Ala ta ioli 'e ilia 'i lia 'e kwaima ala God, wasua ma ka lio ta'a ala
    walefae lia, 'i lia ioli kotokoto. Ala iko 'ali kwaima ala walefae lia, ioli 'e
    'e lesia, ma 'e 'ato rasua ka kwaima ala God lia iko 'ali lesia.
  mmo-mmo: De omaaho ti naanêêl naambe, “Sahengg having Anutu,” lemu yoo nayi hali
    paya lôôt, ond omaaho tatuhin ambu, in nayi hali lemu ahe me-naving e, om ahe
    le gaving Anutu sen me-yi me lak-ato naambe va? Malis.
  ncu-NT: Ɔko̱ ya tɔwe̱ fe̱yɛ ɔ kpa Wuribware̱ ase̱ŋ, ne̱ o kisi mò̱ ko̱so̱bɛɛ, amo̱
    fe̱raa ɔ gye̱ ɔye̱bapo̱ ne̱e̱. Mò̱ e̱ ma kpa mò̱ ko̱so̱bɛɛ ne̱ mò̱ fɔŋfɔŋ akatɔ
    i ŋu‑o, e̱me̱ne̱ ne̱ ɔ waa a ɔ tɔwe̱ fe̱yɛ ɔ kpa Wuribware̱ ne̱ ɔ mo̱ŋ ke̱e̱ mò̱‑ɔ?
  cni-NT: 'Incanteeterica: “Nonintiri Tasorentsi”, iro cantaincha inquisheririca ishaninca,
    tseeyari ini. Terica irinintajeiteriji ishaninca iriori, tecatsi incanteri irininteri
    Tasorentsi. Pineaquero, terica irimatero irininteri ishaninca ineapinitiri, ¿jaoca
    incanteari irinintanteariri Tasorentsi? Te irineeriji irinti.'
  eng-WMB: If a man says, “I love God,” and hates his brother, he is a liar; for he
    who doesn’t love his brother whom he has seen, how can he love God whom he has
    not seen?
  zaw-NT: Palga chutis tejnu naa “rinälazä Dios” niluxh rdxechlajzni lo resa'nu, xhet
    guliidi xtiidxni. Palga dinu chanälajz sa'nu nani cahuiinu, xhixh sajc chanälaazzanu
    Dios nani gajdnu fii.
  san-MAL: ഈശ്വരേ ഽഹം പ്രീയ ഇത്യുക്ത്വാ യഃ കശ്ചിത് സ്വഭ്രാതരം ദ്വേഷ്ടി സോ ഽനൃതവാദീ|
    സ യം ദൃഷ്ടവാൻ തസ്മിൻ സ്വഭ്രാതരി യദി ന പ്രീയതേ തർഹി യമ് ഈശ്വരം ന ദൃഷ്ടവാൻ കഥം തസ്മിൻ
    പ്രേമ കർത്തും ശക്നുയാത്?
  tam-TCV: “நான் இறைவனில் அன்பாயிருக்கிறேன்” என்று சொல்லுகிற யாராவது தனது சகோதரனை
    வெறுத்தால், அவன் ஒரு பொய்யன். ஏனெனில், தான் காண்கின்ற தன் சகோதரனில் அன்பாயிராத
    ஒருவனால், தான் காணாத இறைவனில் அன்பாயிருக்க முடியாது.
  mit-NT: Doco vihini cachi iin nèhivì ñà‑cùú ini‑nè sàhà‑yá, mate iá iin ñanìtnaha‑ne
    có‑xìñùhù‑né. Pues nú ducán, dandu (náhà claru) dandahví uun‑ne. Vàchi nú có‑cùú
    ini‑ndà sàhà iin nèhivì sànì xininùù‑ndà, dandu ¿nansa cui cuu ini‑ndà sàhà iin
    ana tàñáha ga cuninùù‑ndà nahi Dios?
  ceb-ULB: Kung si bisan kinsa ang mosulti nga, “ako nahigugma sa Dios” apan nagdumot
    sa iyang igsoon, siya bakakon. Kay ang usa nga wala mahigugma sa iyang igsoon,
    nga iyang nakita, dili makahigugma sa Dios, nga wala niya makita.
  ces-LB: Kdo staví na odiv svou lásku k Bohu a nenávidí bratra, klame druhé i sebe.
    Když nemiluje bratra, kterého má před očima, jak může milovat Boha, kterého nevidí?
  mkn-mkn: Kalo orang omong bilang, “Beta sayang sang Tuhan Allah,” padahal dia binci
    sang dia pung sodara, dia tu, omong kosong sa. Te kalo orang sonde sayang dia
    pung sodara yang ada di dia pung muka idong, na, karmana ko dia bisa sayang sang
    Tuhan Allah yang dia balóm parná lia? Sonde mungkin, to?
  pol-UBG: 'Jeśli ktoś mówi: Miłuję Boga, a nienawidzi swego brata, jest kłamcą. Kto
