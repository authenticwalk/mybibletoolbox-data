    não viu?'
  ces-NKB: 'Řekne-li někdo: “Miluji Boha” a nenávidí svého bratra, je lhář. Kdo totiž
    nemiluje svého bratra, kterého viděl, jak může milovat Boha, kterého neviděl?'
  cui-cui: 'Icha pebin jei: “Xan Nacom antobein”, jei, xua daichitha caena ita aenae-aeneya
    caseba pia jiton pontha xua irʉ jume cowʉntarʉ Nacom, apara barapo pebin pon jiwi
    pemuxuitorobin. Icha jopa antobeyo pia jiton pon peyaitaexae, barichi bapon jopa
    antobeyo Nacom pontha xua jopa yaitaeyo.'
  boj-2014: Tamo bei a marqas, “E Qotei qalaqalaiyeqnum.” Degsi marqas ariya a na
    olo aqa Kristen was naŋgi jeutnjreqnu. A na naŋgi qalaqalainjrosaieqnu. Deqa tamo
    di a gisaŋ tamo. A na aqa Kristen was agi naŋgo ulatamu gaigai uneqnu qaji naŋgi
    qalaqalainjrosaieqnu. Deqa iga qalieonum, a Qotei agi aqa ulatamu nami unosaioqnej
    qaji a dego qalaqalaiyqa keresai.
  eng-OEBUS: If someone says ‘I love God,’ and yet hates others, they are a liar.
    For the person who does not love their brother or sister, whom they have seen,
    cannot love God, whom they have not seen.
  eri-eri: Ariya fai ete no benou lewei mata wona, “Ji Itou gaude tuni.” Onodu no
