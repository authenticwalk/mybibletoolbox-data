    has not seen?
  eng-FBV: Anyone who says, “I love God,” but hates a Christian brother or sister,
    is a liar. Anyone who doesn't love a brother whom they can see, can't love God
    whom they can't see.
  nld-1939: 'Zo iemand zegt: “Ik heb God lief,” maar toch zijn broeder haat, hij is
