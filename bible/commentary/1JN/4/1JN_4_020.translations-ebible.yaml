  jpn-1965: 神を愛すると言いながら兄弟を憎んでいるなら、その人は偽り者です。目に見える兄弟を愛していない者に、目に見えない神を愛することはできません。
  fra-SBL: 'Si quelqu''un dit : « J''aime Dieu », et qu''il haïsse son frère, c''est
    un menteur ; car celui qui n''aime pas son frère qu''il a vu, comment peut-il
    aimer Dieu qu''il n''a pas vu ?'
  yka-yka: Bang niyaˈ magpaˈin weˈ malasa iye si Tuhan bu kabunsihanne du pagkasinen,
    magdustaˈ iye. Peggeˈ bang gaˈi iye malasa si pagkasine takitenen, inumey pangalasane
    Tuhan manggaˈi takitenen?
  mle-mle: Aw li duw kitawa wakuw, “Wun Godak mawul yinadiwun,” waan, aw di adiy dikidiy
    Godak wukijibir tikwanadiy gwalugwa duw takwak kupwaraap sapwurapa mawul tikuw,
    adi duw aad mwiya gwiyip kwurkwur-ad. Aw li di adiy dikidiy Godak wukijibir tikwanadiy
    gwalugwa duw takwak mawul yi maarkida, dayadiy kwiya maak vikuw, aw di mwiyir
    riv maa adi vi maardidi Godak mawul yiyak ab.
  shp-NTPO: Jaweratoboki enra Dios noike ikibi, jaton wetsabo betanbi omisananai,
    jabora jansobo iki. Jatian jaweratobaonki, jaton wetsabo oinxonbi noiamai, jabaonra
    ja Dios oinyamaxon, noikanti atipanyamake.
  aom-aom: 'Ae rahu uvëꞌoho: Iae na God-are örire dë vövöbajoꞌere uehorovaje hö uvoꞌi
    röhu hesi ö muenoꞌo gëromo bijönëgëꞌoho ëho hu ëma sarere uvajeje: Na God uehorovaje
    höjo. Hesi ö muenoꞌe nunehu gëvajoho bogo uehorovëvëꞌoho ëhuro God uehorovoꞌiröhoho
    bogo eni jie hu God bogo nunoho gavajëro jiëꞌëro.'
  geb-geb: Maaŋ muuŋgip, guma the khaŋ suanga, “Gu guigira won ndavar Fhe Bakɨme ga
    nɨɨŋgi.” Ana maaŋ suaŋv, ana guigira won ndavar guigira Zisas khothɨgi guma gu
    mbiga the ndɨɨi fhu, mba guma, ana bigi guiguigi guma ma. Guma the Fhe Bakɨme
    gangi fhu. Maaŋ muuŋgip, guma the kha won rɨmanin gari gumgi gu mbigi, ana won
    ndavar mbe ndɨɨi fhu, ana ram muuŋgip, won rɨmanin gangi fhup Fhe Bakɨme, ana
    guigira won ndavar ana nɨɨŋgirie?
  bsj-bsj: no nika tok ki ci cwi kwama tiri la ci ko kecetiri nii cwerke, tano niwo
    cwibo kece wuroci totiyeri, mani ce cwikwama wuro mani cototiyeti
  cak-cak: Si c'o jun nu'ij chi nrojo' ri Dios y xa itzel nutz'et jun ri junan quiniman
