  kxv-kxv: ଆମ୍ବାଆସି ନା଼ନୁ ମାହାପୂରୁଇଁ ଜୀୱୁ ନ଼ହିଁମାଇଁ ଇଞ୍ଜାନା, ଏ଼ୱାସି ତାନି ନାମିତି ତାୟି
