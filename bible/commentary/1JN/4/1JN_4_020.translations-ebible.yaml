    enyen ta urkum munawasham Iruhin mumam, douk enyen madae nyutrun enyenyis nabes
    iri uwe? Uwok meyoh. Enyen douk nyenek rohw abom.
  bgs-bgs: Purisu ka kumagi tô manubù na ágginawa sikandin katô Manama, asal ágkaringasa
