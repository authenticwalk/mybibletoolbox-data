  dop-dop: 'Ye nɔɣɔlʋ nɔɣɔ tɑɑ lɩɩwɑ sɩ: Mɑ sɔɔlɑ Ɩsɔ. Amɑ ye ɩ yʋlʋtɔɣɔntǝlɛ, ɩɩ
