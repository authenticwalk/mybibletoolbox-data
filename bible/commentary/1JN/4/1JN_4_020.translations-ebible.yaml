verse: 1JN.004.020
translations:
  kpx-kpx: Isito mesoho ata moleu loui kosea, “Di isivi Dilava ominu.” Au kateai louito
    au haokaho itumuai aiohavoale keu loboe ata. Kosealemo keu au haoka elehale kemo
    isivi omiveve keu toloige auna oleve kateai Dilavau elehavesite ke isivi omisi.
  okv-H: te embo na namei ta degi tumo ue God osa ari ke eaguja amo ke sokova ra amita
    be amo embo amina namei tihi na kiaguja rate osa ae ra te God amo tihi na kiae
    ra te daingeto osa amo eoi?
  tbo-tbo: Apo iyai ina baha ina pa, ‘Yaubada a luhogaleya,’ ma lawana walehina ina
    ihinigigiyeya naka e ikoyakoyama, babana walehinana i galeya ma ega ita luhogaleya,
    yaka ega emoemotata po Yaubada ina luhogaleya, matababana Yaubada ega ita gagaleya.
  mal-C: ആരെങ്കിലും ദൈവത്തെ സ്നേഹിക്കുന്നു എന്നു പറയുകയും സഹോദരങ്ങളെ വെറുക്കുകയുംചെയ്യുന്നെങ്കിൽ
    അയാൾ അസത്യവാദിയാണ്; കാരണം, താൻ കണ്ടിട്ടുള്ള സഹോദരങ്ങളെ സ്നേഹിക്കാത്തവർക്ക് കണ്ടിട്ടില്ലാത്ത
    ദൈവത്തെ സ്നേഹിക്കുക അസാധ്യമാണ്.
  grc-SR: ⸂Ἐάν τις εἴπῃ ὅτι Ἀγαπῶ τὸν θεόν, καὶ τὸν ἀδελφὸν αὐτοῦ μισῇ,⸃ ψεύστης ἐστίν·
    ὁ γὰρ μὴ ἀγαπῶν τὸν ἀδελφὸν αὐτοῦ ὃν ἑώρακεν, τὸν θεὸν ὃν οὐχ ἑώρακεν ⸂2πῶς⸃ δύναται
    ἀγαπᾷν;
  bgc-bgc: जै कोए कहवै, “मै परमेसवर तै प्यार करुँ सूं,” पर अपणे बिश्वासी भाई तै बैर
    राक्खै तो वो झूठ्ठा सै; क्यूँके जो अपणे बिश्वासी भाई तै जिस ताहीं उसनै देख्या
    सै प्यार न्ही कर सकता, तो वो परमेसवर तै भी जिस ताहीं उसनै न्ही देख्या प्यार न्ही
    कर सकता।
  khz-khz: Pene talima ta ekilana, “Au na Palagu aulamagiana,” na walakavana eparu-veniana,
    ia opakau talimana. Kwalana pene ia walakavana egitaana, na ati eulamagiana, arigi
    rauparai ati egitaana Palaguna pene ulamagi-venia.
  deu-TKW: 'Wenn einer sagt: ich liebe Gott, und haßt seinen Bruder, so ist er ein
    Lügner. Denn der seinen Bruder nicht liebt, den er gesehen, kann Gott nicht lieben,
    den er nicht gesehen.'
  zsr-NT: 'Chquiꞌ nu gna: “Nedaꞌ nadxiꞌidaꞌ‑nëꞌ Dios”, san cutu rleꞌi dxiꞌa böchiꞌ
    lzëꞌi, nu ni rziꞌ yëꞌ. Nu cutu nadxíꞌi böchiꞌ lzëꞌi nu rléꞌitë, ¿nacxcz gac gdxiꞌi
    Dios len gatga bleꞌi Lëꞌ?'
  lin-lin: Soki moto alobi ete alingaka Nzambe, kasi azali lisusu koyina ndeko na
    ye, azali mokosi. Pamba te moto oyo alingaka te ndeko na ye, oyo amonaka akoki
    kolinga te Nzambe oyo amonaka te.
  hns-NT: 'Aur djab koi bole hai: „Ham Parmeswar ke pjaar kariela,” bakie oe aapan
    bhaai ke djaran kare hai, tab oe ekgo djhoettha hai. Oe aapan bhaai ke dekhe hai,
    tabbo oke na pjaar kare hai. Tab oe kaise Parmeswar ke pjaar kar sake hai djaun
    ke oe na dekh paawe hai?'
  noa-E: Ãbmua khãijã, “Mua Ẽwandam khõsi chitʉm” a sim; pari mag simta dich khapeenjã
    kha khõchkhaba simʉn, magan maan sĩi sëukhaawaita mag iekha sim. Chi mag iekha
    simua ich khapeen dʉ̈i khĩircha oo simta mag kha khõchkhaba sim khai, jãga mag
    Ẽwandam ichdëu bʉ̈ʉrjã ooba aajemta irua khõsi abarju.
  eng-EMTV: If anyone claims, “I love God,” and hates his brother, he is a liar; for
    he who does not love his brother whom he has seen, how is it possible for him
    to love God whom he has not seen?
  mib-NT: Te núu ɨɨn ñayuu cahán i jeē maní i jíín Yaā Dios, te núu quɨ́tɨ́ ni i nuū
    jnáhan i, núu súcuan te ñayuu stahú‑ni cúu i. Chi núu ɨɨn ñayuu tu íyó mánī i
    jíín jnáhan i jeē jíto i nuū, te ni ma cúu coo manī i jíín Yaā Dios jeē tu jíto
    i nuū yā.
  lif-NT2: आत्तिल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिन् मिःम्‍जि मे़त्तुङ् लॽ कर नसानिबा फुॽनुसाॽ
    नु ने़ॽनुसाॽहाॽ चिःत्तुसिॽने़ फाॽग्र खे़ङ्‌ग इङ्‌ले़क्‍पारो॥ थेआङ्‌भे़ल्‍ले़ खुने़ॽ
    आबाङे निःसुबा नसानिबा फुॽनुसाॽ नु ने़ॽनुसाॽहाॽ लुङ्‌माॽ तुक्‍मा मे़सुक्‍तुन्‍छिन्‍निल्‍ले़
    निःमे़न्‍दे़प्‍मनाबा निङ्‌वाॽफुमाङ्‌ङिन् आक्‍खेलॽरिक् मिःम्‍जि मे़प्‍मा सुक्‍तुबे?
  xnj-xnj: Mundu akajova nimganili Chapanga na kuni amvengili mlongo waki ana udese.
    Ndava mundu mwangamgana mlongo waki mweakumlola ihotola wuli kumgana Chapanga
    mweangamuwona?
  mmx-mmx: Do tara i lok dola i vavara ne Moroa ketla i belengatngas ti neton, ni
    laradi xaxarang. Atla neni ixo epovo xusu ni na vavara ne Moroa no neni goxovisi
    na ven tu ren do neni noxo balamu avot be neton ua neni ira ven tu vam teren.
  cbr-NT: An —'ëx cana Nucën Papa Diosmi sinani ami catamëti —quicë 'aíshbi ami nishquin
    uni itsi nuibacëma 'aish ca a uni cëmëia. Usa 'ixun ca a isquinbi uni itsi nuibaquin
    sináncëma 'ixun a iscëma, Nucën Papa Dios, aribi sinanima.
  tee-NT: Para ni xamati' najun ni mapaini ju Dios para ni va xcaji ju tam ixlhilak'au
    pus va ta'aklhtaman. Pus ju jantu mapaini ju tam ixlhilak'au ju t'alalakts'in
    ja va a ti yuchach lai catimapaini ju Dios ni jantu tavanan lakts'inta.
  eng-LSV: if anyone may say, “I love God,” and may hate his brother, he is a liar;
    for he who is not loving his brother whom he has seen, how is he able to love
    God whom he has not seen?
  cak-NT: Y xa naka'ij chi nakajo' ri Dios y xa itzel nakatzu' jun kach'alal, man
    ketzij ta ri naka'ij. Roma xa man yekajo' ta ri kach'alal, ri yekatzu-apo, ¿anchique
    modo jojtiquier nakajo' ri Dios y xa man katz'eton ta rech?
  pah-NT: 'Po ojipe''g̃a ei: “A''arõ ji Tupana''ga.” Po g̃a o''erame noarõi oirũ''g̃a
    Cristo''gareheve''g̃a, a''ero po g̃a etehei o''mbero. Po g̃a noarõi oirũ''g̃a
    g̃wembiepiaga''g̃a, a''ero po g̃a noarõi Tupana''ga g̃wembiepiage''ỹve''ga.'
  sja-NT: Tachidepemapa jarai ichia Tachi Ak'õre k'inia iru bapari. Mãga jara bɨ mĩda,
    ichi t'ãride chi ɨ̃pema Cristo k'aurepa unuamaa iru bɨ pɨrã, mãgɨ́ eperã seewamaa
    bɨ. Ichi ɨ̃pema unu bɨta k'inia-e bɨ pɨrã, ¿sãga k'inia iru bai Tachi Ak'õre,
    unu-e bɨta?
  xed-xed: Ka «ɗvuɗva yu ta Lazglafta» ka mndu, tata husaŋhusa zwaŋamani katsi ná,
    tsakalawi tsa ta tsakal tsa mndu ya, ɗvu a ta Lazglafta wa. Ka ɗvu a mndu ta zwaŋamani
    ya nghaŋ tsi nda irani wu katsi ná, waka a dzaʼa ɗvutá Lazglafta ya kul nghaŋtá
    tsi na?
  mks-NT: Joo tá íin in na ta cáchí na̱ quíhvi̱ ini na Ndióxi̱ joo cándají na̱ ñani
    táhan na já quéa̱ jána̱ha̱ na̱ ña̱ cúú ná na̱ tu̱hún. Jáchi̱ tá co̱ quíhvi̱ ini
    na ñani táhan na, da̱ sánde̱hé na̱ xi̱hín nu̱u̱ ná ndaja caja na cachi na quíhvi̱
    ini na Ndióxi̱, ña̱ a̱ cu̱ú cuni tívi na.
  gfk-S: Ma ing be tikenong na tange be, “Iou sip God,” sene be i malentakuane no
    hinsaana tane Krais, io, a ut na harakale ie. Ma i nanaas be a tutuno ikin kinong
    nesi tikenong paile marse ira mes na matanabar tane God ing ite nes ter di, io,
    paile tale be na sip God nong paile nes ie tike pana.
  bmu-bmu: 'Kunŋan “Anutu jöpaközal,” jizapmö, alaŋi kazik ak waŋgimakzawi, yaŋön
    mönö muneŋ jiji ambaziwa akza. Miaŋgö könaŋi kewö: Alaŋi eka töndup qahö jöpaköm
    waŋgiza ewö, yaŋön Anutu qahö eka i mönö denöwö jöpaköm waŋgibawakto?'
  dgz-dgz: Orup da da anega wapi, “Ne God menan anu gurinawa.” Go den sia yone tase
    gwani anu koeragam mume tandayat mumiwandapinawa, ame ebo aopan apanewa. Iwa orup
    da tase gwani ase yawamon baiganamu ya tainiwa, ame anenen amba God ya yaveni
    baiganewa tata?
  eng-GNV: 'If any man say, I loue God, and hate his brother, he is a liar: for how
    can he that loueth not his brother whom he hath seene, loue God whom he hath not
    seene?'
  zaa-NT: Nuỹa enne' ruyudí'ą hermano quì'į pues yala beỹia ną́ de reną qui'ni catsi'ínią
    Tata Dios, porqui'ni canchu labí catsi'ínią hermano quì'į nu ribèni lani ą ttu
    ttu tsá, ti'álá modo reną qui'ni catsi'ínią Tata Dios nu labí rilá' tènìą ne cá.
  eng-WEBSTER: If a man sayeth, I love God, and hateth his brother, he is a liar.
    For he that loveth not his brother, whom he hath seen, how can he love God, whom
    he hath not seen?
  guh-guh: 'Pajivi jumaitsi ata mapacueniaje: “Xanë raja Dioso asivanë,” jai ata,
    itsiata itsa itoya itsajivi Dioso pejumecovënëtsijivi ata, nexata saya bajarapajivi
    penajumetsënëtsijivi. Bajarapajivi itsa apo asiva itsajivi ata, petaeyabiabijivi
    ata, nexata biji bitsoyo bajarapajivi apo asiva Dioso. Tsipaji biji cajena caeto
    ata apo tae Dioso.'
  bon-bon: Laati te liba jiicuge, egä tabe singi Acejiyame tääpume, yepä nuuja ätrunga
    biname ne jäämugetnuge, tabe walya biname birige. Laati te liba singi lica nuuja
    ätrunga biname tääpume, tabe lui ne jääpänuge, tabe äblicäco cuta Acejiyame tääpume
    singi, tabe lui ne lica ituge päpäna.
  nhw-BL: 'Sintla se masehuali quiijtohua: “Niquicnelía Toteco”, pero yaya quicualancaita
    se iicni, huajca yaya se istlacatiquetl. Pampa aqui amo quiicnelía se iicni catli
    quiitztoc, amo huelis quiicnelis Toteco catli amo quiitztoc.'
  swh-ONEN: Ikiwa mtu atasema, “Nampenda Mungu,” lakini anamchukia ndugu yake, yeye
    ni mwongo. Kwa maana kila mtu asiyempenda ndugu yake ambaye anamwona, atampendaje
    Mungu asiyemuona?
  wbi-wbi: Nave jumo iliiti, “Nimughanile u Nguluve” neke ikun'kalalila unyalukolo
    ghwa mwene, ujuo n'desi. Ulwakuvajuno namughanile unyalukolo ghwa mwene, juno
    na ikumwagha, nangamughane uNguluve juno namwaghile.
  bba-bba: Goo ù n nɛɛ u Gusunɔ kĩ mɑ u win beruse tusɑ, u sɑ̃ɑwɑ wee kowo. Domi wi
    u kun win beruse kĩ wi u wɑɑmɔ, u ǹ kpɛ̃ u Gusunɔ kĩɑ wi u kun wɑɑre.
  eng-KJVCPB: 'If a man say, I love God, and hateth his brother, he is a liar: for
    he that loveth not his brother whom he hath seen, how can he love God whom he
    hath not seen?'
  kgk-NT: “Xe ahayhu Nhandejáry-pe” oĩ he'i va'e mo'ã. Ha ndaija'éi gwe'ýi-rehe. Upe
    va'e ijapu-ma ójehe. Ohexa ramo jepe, ndohayhu porãi gwe'ýi-pe. Mba'éixa po ohayhu-ta
    Nhandejáry-pe? Nhandejáry-pe ndohexáiry.
  waj-waj: 'Fai gioonna kiaapu voovoono tinara: Na Anutuuqaara mmuduuya ruauvaivee,
    tiivo hama ari seenaivaara mmuduuya rirama kioo ivo unnakuavai tiivai. Fai ivo
    ari seenaivaa vaa kooyaa taivaara hama mmuduuya rirama kioo Anutuuqaa hama ivo
    kooyaa taivaara fai hama yopeema mmuduuya rinaravaivee.'
  cpy-cpy: Enitatsi-rika kantatsini, “Netakotakari Tajorentsi,” roo kanteencha ikija-shiretziri
    noyemijantzin-karite, itheeyaka irika. Tema kaari etakotyaarini isheninka, iñiiri
    rirori, ¿Jempema ikini retakotyaari Tajorentsi, kaari koñaanita-tsini?
  mpx-mpx: Ebo gamagal etega ni ba, “Yehoba ya nunuwana-an” ge talina i pihigelgel-an,
    he iya tokakawi. Kaiwena ebo talina toto i kiteya matanaa nige i nunuwana-an,
    he ta atena Yehoba toto nige i kikite nige i nunuwana-an.
  wbp-wbp: Yapa marda kangalpa wangka nyanunguju nganta karla yulkami Kaatuku. Ngula
    wangkanja-puru marda karla nyurunyuru-jarri Kirijini-kariyi-nyanuku. Ngulaju warlkanji
    wita-wangu yalumpuju! Ngula karla nyurunyuru-jarri Kirijini-kariyi-nyanuku nyanja-warnuku,
    yapa kuja-piyaju kulalparla nyarrpalku yulkayarla Kaatukuju nyanja-wangu-jangkakuju.
    Lawa, kulalparla nyarrpa yulkayarla Kaatukuju!
  luo-luo: Ka ngʼato wacho ni ohero Nyasaye to omon gi wadgi to en ja-miriambo; nikech
    ngʼama ok ohero wadgi, moseneno gi wangʼe, ok nyal hero Nyasaye mapok oneno.
  nhe-NT: 'Intla se tlacatl quiijtohua: “Niquicnelía Toteco”, pero yajaya quicocolía
    se iicni, huajca yajaya se istlacatiquetl. Pampa aqui ax quiicnelía se iicni tlen
    quiitztoc, ax huelis quiicnelis Toteco tlen ax quiitztoc.'
  aii-aii: 'ܐܸܢ ܚܲܕ ܐܵܡܹܪ: ”ܐܵܢܵܐ ܟܹܐ ܡܲܚܸܒܸܢ ܠܐܲܠܵܗܵܐ،“ ܐܝܼܢܵܐ ܣܵܢܹܐ ܠܐܲܚܘܿܢܘܼܗ‌ܝ،
    ܕܲܓܵܠܵܐ ܝܠܹܗ. ܣܵܒܵܒ ܐܸܢ ܚܲܕ ܠܵܐ ܡܲܚܸܒ ܠܐܲܚܘܿܢܘܼܗ‌ܝ ܕܚܸܙܝܹܗ ܝܠܹܗ، ܠܹܐ ܡܵܨܹܐ ܡܲܚܸܒ
    ܠܐܲܠܵܗܵܐ ܕܠܹܐ ܝܠܹܗ ܚܸܙܝܹܗ.'
  esk-NT: 'Iñuk nipliġumi piqpaksriñiḷuni Agaayyutmik aasiiñ uumiksriḷuni ukpiqtuaqatmiñik
    ilaa sagluruq. Itniittuq: iñuk piqpaksriŋitñami ukpiqtuaqatiumiñik qiñitlakkaġmiñik
    piqpaksritḷasiyumiñaitchuq Agaayyutmik qiñitlaisaġmiñik.'
  msb-msb: Buwaon an nagasabi sin, “Namumuot ako sa Dios”, pero nababadli sa iya kapwa,
    kay siya na dili namumuot sa kapwa na iya nakita dili man mamumuot sa Dios na
    wara pa niya makita.
  cpa-NT: Dsa² mi²gag¹² báh³ dsa² juúh² hi² hnio¹dsa Diú¹³ ju³ná³ hian¹³dsa roh¹³dsa.
    Ha² bíh³ jøng² li¹hnio¹dsa Diú¹³, dsa² tsa¹ma²jë́²dsa, ju³ná³ tsa¹hnio¹dsa hŋiah¹²
    roh¹³dsa, dsa² hliú² rón² ma²ca¹jë́²dsa.
  dso-dso: ଜଦି କେ ମିସା ମୁଇ ପର୍‌ମେସର୍‌କେ ଆଲାଦ୍‌ କଲିନି ବଲି କଇସି, ମାତର୍‌ ନିଜର୍‌ ବିସ୍‌ବାସି
    ବାଇବଇନିକେ ଗିନ୍‌ କର୍‌ସି, ସେନ୍ତାର୍‌ଆଲେ ସେ ମିଚ୍‌ କଇଲାନି । କାଇକେବଇଲେ ଦୁଇଟା ଆଁକିତେଇ
    ଡିସ୍‌ବା ବାଇବଇନିମନ୍‌କେ ଆଲାଦ୍‌ ନ କର୍‌ବା ଗଟେକ୍‌ ଲକ୍‌, ନ ଡିସ୍‌ବା ପର୍‌ମେସର୍‌କେ ଆଲାଦ୍‌
    କରିନାପାରେ ।
  meu-meu: Ta baineto “Lau ese Dirava na ura heniamu”, a tadikakana e inai heniamu,
    ia na koikoi tauna. Badina be tadikakana, e itaiamu tauna, na basinema ura henia,
    se itaiamu Diravana ede bema ura henia toma?
  yva-NT: 'Ranivara vatane inta po taune aura pare: “Rimuinyo Amisye ai,” weramu anuga
    mamuno apa arakova ai, weamo vatano napije aruriat akoe pije. Weye apa arakova
    pamo po aeno amije rai pije, damu muinyo ai ramu. Weti umba pare muinyo Amisyo
    po aene jewene Aije, opamo mamaisye ramu.'
  dgc-dgc: Eng mégkagi i maski ti ésiya a mahal na i Diyos, sakay méiyamut be siya
    ta kapareho na, éy mebuli siya. Dahilan éng éwan mo maari a mahalén i kapareho
    mo a meeta mo, éy kodya i péngmahal mo ta Diyos, éy éwan mo be meta?
  zpm-NT: Teḻ zha ne rnee, rleynie zho Dios, ni rlozh ga rlëënie zho samiech zho,
    rquidie zho ga. Sac goṉ, teḻ naṉd zho gleynie zho samiech zho, zha ne raṉlopaa
    zho, ¿pe leḻ Dios dzigo gliladz ne nli rleynie zho, ni nac me meṉ ne raṉd zho?
  hix-NT: Khoryenkomo xano rma haxa uro kany me tehxatxow hamà. Kowtà komo xehra haxa
    kehtokonye ryhe, tàtemarontetxow hamà. Kàwyanye Khoryenkomo xan uro tatoko rma,
    tàtemarontetxhe, kowtà komo xehra kesnàr kom ke. Àsok tawro hana. Kowtà komo denyàrà
    ro komo xehra kehtokonye, Khoryenkomo denyehtorà ro komo xehra xarha tehxatxow
    hamà.
  sim-sim: Os ji mba, �An Avui Wasilakan wapnuku anhik a ewenda nir.� Karem ji mbashihi
    Jisasin hishindiyanda ma ondon ji wapkava hishi nahi, jir men mbafirimbanda ma
    jir. Mberem ushiwak? Os ma ol jir nga nakrem linda ondon wapnuku jihik ji ewena
    ambu nahi, mberem jivai Avui Wasilaka or hevenik lindan wapnuku jihik ji eweku?
    Wahau, mende indinga.
  npi-ULB: कसैले “म परमेश्‍वरलाई प्रेम गर्छु” भन्छ तर आफ्नो भाइलाई घृणा गर्छ भने,
    त्यो झुटो हो, किनकि त्यसले देखेको आफ्नो भाइलाई प्रेम गर्दैन भने त्यसले नदेखेको
