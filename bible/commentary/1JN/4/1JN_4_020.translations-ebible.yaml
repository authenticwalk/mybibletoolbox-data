    kɩ.
  bsn-NT: Sĩgʉ̃, “Diore maiaja yʉ” yigotigʉ ñaboarine, Jesúre ajitirʉ̃nʉgʉ̃re ĩategʉma,
    socagʉ ñaami. To bajiri ĩ ĩatese sʉorine, “Diore maibecʉ ñaami”, ĩre yiĩamasiaja
    mani.
  pib-NT: Girukokta wane chinini, “Gita gishiniklu Goyakalu,” ga wa rayegixlu gimole,
    kayroklerni. Gi rixanu mushinikmoletkatu wa retanru, gi rumkata gishinikletlu
    Goyakalu wa ma metanutu.
  wiv-wiv: Kua kaka katiu ni tani barae, “Hau e kuligu kiri Vuvu,” palaka, kua tani
    beta ni lala kete kukulina kiri tazina, pele na kaka kena ia e mata vairukuruku
    kena. Na vuna kua tani beta ni lala kete kukulidolu kara kaka kua e nap tolu kata
    hadavia na matadolu, pele da e kulidolu ziha kiri Vuvu, kua e mara beta tolu na
    hadavia na matadolu matoto?
  reg-reg: Akabha oumwi akaika ati, “Enimwenda Nyamuanga” Mbe nawe amusokele owabho,
    ni mulimi. Ku nsonga unu atakumwenda owabho, unu kamulola, atakutula okumwenda
    Nyamuanga unu achaliga kumulola.
  mlh-mlh: 'Moji “Anutu manjoko etego,” migayoŋ, ogoine rosi eteega, iŋoji ŋiŋigo
    ikoikoine fukega. Ore fuŋine oi iŋi: Ogoine ŋoneru jibu so manjoko etega ine,
    iŋoji Anutu so ŋoneru oi uruŋu manji jojoko etena?'
  gof-ENT: ኦኒካ፥ «ፆሳ ሲቃይስ» ጊሼ ባ ኢሻ ኢፂኮ፥ ኢ ዎርዳንቾ። ኣይስ ጊኮ፥ ቤዒያ ባ ኢሻ ሲቆና ኦኒካ ቤዒቦና ፆሳ ሲቃናው
    ዋኒዲ ዳንዳዒ?
  aau-aau: Unsaney senkin me ankin, “Hakwe God se uron-pi ko-ar lwak”, sawk hiykwe
    hyo wayh se awnie awnie-aw lira ankin, hiykwe okrei-uwr. Payhokuaw, unsaney hyo
    wayh hyo nene arian non ma lira se uron-pi ko-ar lwak lopa lwak ankin, hai, hiykwe
