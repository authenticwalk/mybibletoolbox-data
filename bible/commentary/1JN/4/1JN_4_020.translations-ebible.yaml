    Godki Gunydjirrgirki, wirinyi iŋki nyaw giriwi?
  gvn-gvn: Kaki bamangka balkal, “Ngayu Godunku wawu jirray,” yamba nyulu yinduynku
    bamanka wawu kari, yinya bama jurrilmalmalkuda. Nyulu yindu bama miyilda nyajil,
    yamba nyulu nyungunku wawu kari. Nyulu balkal nyulu Godunku wawu jirray, yamba
    nyulu God kari miyilda nyajin. Kari. Yala kari. Kaki ngana yinduynku bamanka wawu
    kari, ngana yalarrku Godunku wawu kari.
  nhy-NT: 'Pero tla akaj kijta: “Nej niktlasojtla in Dios”, pero kikokolia ikni, tonses
    mach melawak tlan kijta. Porke tla akaj amo kitlasojtla ikni katlej kita, tonses
    no mach welis kitlasojtlas in Dios katlej mach weli kita.'
  asm-FB: কোনোৱে যদি কয়, ‘মই ঈশ্বৰক প্ৰেম কৰোঁ’, কিন্তু তেওঁ যদি নিজ ভাইক ঘৃণা কৰে,
    তেনেহলে তেওঁ মিছলীয়া; কিয়নো ভাইক যদি তেওঁ দেখিও প্ৰেম কৰা নাই, তেনেহলে যি জনক
    দেখা নাই, এনে ঈশ্বৰক তেওঁ প্ৰেম কৰিব নোৱাৰে।
  okv-okv: te embo na namei ta degi tumo ue God osa ari ke euja amo ke sokova ra amita
    be amo embo amina namei titi na kiuja rate osa ae ra te God amo titi na kiae ra
    te naingeto osa amo eoi?
  mxt-NT: 'Tatu yóó cha catyí: “Yuhu cuñí chi Nyoo”, catyí ñu, soco ña cuñí nyehe
    ñu chi tahan ñu, noo ñu cuendu cuví ñu. Vatyi tatu ña cuñí nyehe ñu chi tahan
    ñu cha nyehé ñu, ¿atu cuví cuñí ñu chi Nyoo cha ña nyehé ñu? Ma cuvi.'
  tzo-NT: C'ux chca'i ti Diose, mi chijchie, mi chquilintatic yantic, ti jnoptic c'op
    obi. Yu'un mi mu jc'uxubintic ti much'utic ti li' ti jq'uelilambetic sate, ¡bu
    c'amba c'uxuc chca'itic ti Diose ti mu'yuc bu jq'uelojbetic sate!
  ind-AGS: Siapa pun yang berkata, “Aku mengasihi Allah,” tetapi membenci saudara
    atau saudari Kristen, adalah pembohong. Siapapun yang tidak mengasihi seorang
    saudara yang dapat mereka lihat, tidak dapat mengasihi Allah yang tidak dapat
    mereka lihat.
  omw-omw: Vaisi mpovanto tiqaro, Ni mutukyavanto Kotirara vaiho, timwa kyero nai
    qata vakyaa mporara hia kyuqe vu nraato riemwa mwatairera, mwi vaisiva Kotirara
    qiani quavavata unra qua nraahuma vahiananro. Mwiva nai vuqo taqaani vaisirara
    hia mwia mwutukya vahirera, nataama kyerove mwi vaisiva Kotira hia taqaaninranravata
    mwia mwutukya vahiananro?
  yrb-yrb: Anama na Godiba neno arama utatane weda nono danu domayaba neno ka utasuna
    dawana meo bobo amara. Ido anene anama Godi erawa uteda neno arama utasude nono
    danu domaya erasute neno arama utawa utasuna dawa Godiba neno arama utawa utasu.
  maa-NT: 'Tsà tjín xi̱ta̱ xi tsò: “''A̱n, matsjake̱‑ná Nainá.” Ta̱nga tsà majtikeè
    xi̱ta̱ xíkjín xi ti̱koa̱ i̱t''aà ts''e̱ Cristo mokjeiín‑la̱, jè xi̱ta̱ jè, xi̱ta̱
    ndiso‑né. Tsà mì kì matsjakeè xi̱ta̱ xíkjín xi xko̱n tíbeè‑ne, ¿kós''ín ma‑ne
    ko̱tsjakeè Nainá xi kj''eè tsà xko̱n beè‑ne?'
  mcq-mcq: Ei pini ijá ꞌimujaho na Godi oja mahu ꞌiꞌi kaivo vweaha kame semujaho hu
