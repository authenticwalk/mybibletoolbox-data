  big-big: Tamizeige Yisuyegi ngizi kumuli nakko nawiliyegi, Ne Anotoyegi keli, yei
    kapura pi kiling ngizi kumuli nakyegi kumbak mizibok ngaigu kaibokko. Purik talik
