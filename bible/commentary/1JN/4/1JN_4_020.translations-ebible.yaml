    chi ricꞌax i Dios reꞌ maꞌ rilow ta wach?
  tue-tue: Sĩcʉ̃ “Cõãmacʉ̃rẽ maĩã” jĩĩpacʉ, Jesuré padeoráre ĩñatutigʉ, jĩĩditorepigʉ
