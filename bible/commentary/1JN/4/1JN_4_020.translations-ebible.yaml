    nyinanyi. Yaṉangu yuwankarraku nganaṉa yunytju nyinarra Katutjakuṯarra yunytju
    nyinaku. Tjinguru nganaṉa yaṉangu walytjaku yunytjuwiya nyinarra Katutjakuṯarra
    yunytjuwiya nyinaku.
  poh-NT: Chi jeꞌ aj reꞌ wi hab wach rikꞌor chi ricꞌax i Dios xa reꞌ laꞌ cu rixowej
