    jaꞌ noꞌox yech muc bu jcꞌanojtic ti Rioxe ti mu xquiltique.
  mpm-NT: 'Ko nu ɨɨn yɨvɨ kandixia Jesús na kachi i: “Ruꞌu, chi kuu ini ri nuu Yandios”,
    kachi i. Ko jito uꞌu i ñani jnaꞌan i, ti so xndoñaꞌan i ja siaꞌan. Chi vasu ndeꞌe
    i nuu ñani jnaꞌan, ko tu kundaꞌu ini i, ¿Ti nasa kuu kachi i ja kuu ini i nuu
    Yandios ja siaꞌan nu tujaꞌi kuni i nuu ya nusa?'
  ots-NT: Car cja̱hni ca i ma̱, guegue i ne ca Ocja̱, guejtjo i nesta da ma̱h cár
    hñohui, hne̱je̱, cár ba̱jtzi ca Ocja̱. Bbʉ jin gui ma̱h cár hñohui ca xí cca̱hti,
    guejtjo jin da ne ca Ocja̱, como jí̱ bbe i cca̱hti‑ca̱. Car cja̱hni ca jin gui
    ne cár hñohui, bbʉ i ma̱ntjo, i ne ca Ocja̱, ʉr mɛtjritjojo.
  hoy-hoy: अगर यावारा अंदान, “ना परमेश्वर से प्यार ईटतीन,” अदिक तान मसीह वार्ट से
    दुश्मनी ईटुल रा आव ख्वाटा आन; यतिकी जो तान वार्ट से यारी आव नोळ्यान प्यार ईटालुन,
    रा आव परमेश्वर से भी यारी आव नोळीदील प्यार माळालुन.
  amo-amo: Andi umong woro, “Adini suu Kutelle” amine nari gwaname, ame unan kinuwari.
