  san-PUN: ਈਸ਼੍ਵਰੇ (ਅ)ਹੰ ਪ੍ਰੀਯ ਇਤ੍ਯੁਕ੍ਤ੍ਵਾ ਯਃ ਕਸ਼੍ਚਿਤ੍ ਸ੍ਵਭ੍ਰਾਤਰੰ ਦ੍ਵੇਸ਼਼੍ਟਿ ਸੋ (ਅ)ਨ੍ਰੁʼਤਵਾਦੀ|
