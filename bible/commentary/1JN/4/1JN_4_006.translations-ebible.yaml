  tsw-NT: A̱tsu gba ama a̱ A̱sula̱ a ɗa, a̱yi ɗa i zuwai aza a na e revei A̱sula̱
    aa zuwusaa tsu atsuvu. Na ama a̱ A̱sula̱ a ɗa shi, aa zuwaa tsu atsuvu shi. Ne
    ɗa tsee reve ko vuma ta̱ na̱ Ruhu va amayun ko ruhu ve epen.
  cax-NT: Pero arroñü pertenecebo oñü ümoti Tuparrü. Arrübama icocormati Tuparrü onsapetioma
    nusura y icocotama. Tapü arrübma chüpertenecebopüma ümoti Tuparrü chicocotapüma
    nusura. Ui arrüna sane puerurrü atusi oemo ñacubama manunecanama arrüna ñemanauntu,
    y ñacubama manunecanama arrüna mapancarrü.
  aia-aia: Mi'ameu Ha'ataari, meu ra'i noni ana'i a God. Ma naasi 'iraaui sae narau
    aidangisia God, rau wa'ewa'e 'anai bahurongo'i ha'ausuringa'i amee'i. Me 'iatei
    sae na ai'a ta'i bei'i sae ana'i a God, 'a bwara 'anai bahurongo'i moe'a i ha'ausuringa'i
    amee'i. Naasi, baani'i maho 'isi, gau matai 'ome 'iraraa 'onaa 'e sae na maani'i
    mareho ha'a-momori nara boi baaniai Hi'ona Maea ma'ua 'a maani'i mareho nara pwari'i
    nara boi baania Saetan.
  srp-1865: Mi smo od Boga; koji poznaje Boga sluša nas, a koji nije od Boga ne sluša
    nas. Po ovom poznajemo duha istine i duha prijevare.
  agt-agt: Ammi ikitam nga mangurug te Hesus ya ānāk na Namaratu ewan, a dangagan
    na kitam hapa na ngamin kiden makkamu ta Namaratu. Ammi ya awan kiden makkamu
    ta Namaratu a aweda ikayat mangdangag tekitam. Yen mantu ya pakkamu tam ta napasinapan
    kiden ta kakurugan ikid na napasinapan kiden ta tulad.
  lug-lug: Naye ffe tuli bantu ba Katonda, era buli amanyi Katonda atuwuliriza; atali
    wa Katonda tatuwuliriza. Eyo y’engeri gye tusobola okwawulamu omwoyo ogw’amazima
    n’omwoyo ogw’obulimba.
  yby-yby: Sa-ikaka niaboya, lemoya Omailokati soto pudawo nenako, Omaimidana monawala
    mudai wehe liki elebo wewenasiya gateya elikaka niae. Omailokati nisamabo wewenasiya
    gateya eli hulikaka niae. Ga lalomidana monawa ito le opa okakamidana monawaya
    yauya mudaokaka noune.
  heb-heb: ואנחנו מאלהים הננו היודע את האלהים ישמע אלינו ואשר איננו מאלהים לא ישמע
    אלינו בזאת נכיר את רוח האמת ואת רוח התועה׃
  mpp-mpp: Nongileng Wapongtacni. Ilec ngic-ngigac Wapong ngagegaing, yenge nongileng
    yowa hedec kwelu ngagecaigaing. Aime monic ye Wapongtacni miyac, yedibac nongileng
    yowa mi ngagecaigac. Aibaba iwa hocne nongileng yowa noinele Asu nga asu kwesacine
    ngani-motodabelengte.
  apb-apb: Ta'e ikie mo iini oto a God. A tei nge e saie a God, nge kei rongo hunikie,
