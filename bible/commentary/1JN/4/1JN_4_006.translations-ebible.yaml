  ory-ory: କିନ୍ତୁ ଆମ୍ଭେମାନେ ଈଶ୍ବରଙ୍କଠାରୁ ଜାତ; ଯେ ଈଶ୍ବରଙ୍କୁ ଜାଣେ, ସେ ଆମ୍ଭମାନଙ୍କ କଥା
