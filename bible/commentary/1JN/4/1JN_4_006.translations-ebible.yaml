    te 're wawapari za'ra mono õ wamhã, wa za wasina waihu'u pese za'ra ni, Wa'uburé
    hawi roti tô senai õ zarina 're ĩhâimana za'ra mono na. Duré ni'wam norĩ hã 'Re
    ĩhâimana u'âsi mono wasu'u na te te 're wawapari ze za'ra mono wamhã, wa za duré
