    na' nezdxu nu benne' zúale̱ Be' chee̱ xel-la' li le̱', ne nu benne' zúale̱ be'
    chee̱ da dxezí xe̱ na le̱'.
  spp-spp: Wuu pi ke, wuu na ɲyɛ Kile wuu. Shinŋi u à Kile cè ke, urufoo maha núru
    wuu ɲwɔ na. Ŋgemu u ɲyɛ u ɲyɛ Kile pyà mɛ, urufoo ɲyɛ na núru wuu ɲwɔ na mɛ. Lire
    cye kurugo, wuu maha tùnntunmpii sèe wuubii cè a wwû kafinivinibil'e.
  zty-NTPS: Nakžo žo'o che Dios. No benne' nónbi'e Dios ẕze nage' chežo. No benne'
    bi nake' che Dios bi ẕze nage' chežo. Ki nónbia'žo no bennen' yoe'e Dios Be' La'y,
    Ben' ẕchaḻje' da' li, na' ḻezka' bennen' yoe'e ben' da' žon ḻažen'.
  mek-mek: Kai iꞌa auga Deo ega papiau. Ke kaisau Deo elogonia auga, iꞌa kapaꞌina
    aifania auga ainaꞌa elogo. Kai kaisau Deo ega papiau laaꞌi auga, iꞌa kapaꞌina
    aifania auga ainaꞌa aelogo. Iina koa emia aisama kaisau Deo ega Spiritu koꞌa auga
    ega niniꞌani eifania, ke kaisau spiritu pifoge ega niniꞌani eifania auga alogo.
  aey-aey: Euqa ege Anutnadec. Oso uqa Anutnu du cuhadona eu uqa egena je dah mena.
    Odocob oso uqa Anutnadec qee uqa egena je qee dah mena. Ege kobol euna kis eu
    melefo, qee kis eu uhulecfo ec doqona.
  urd-GVH: हम तो अल्लाह से हैं और जो अल्लाह को जानता है वह हमारी सुनता है। लेकिन जो
    अल्लाह से नहीं है वह हमारी नहीं सुनता। यों हम सच्चाई की रूह और फ़रेब देनेवाली
    रूह में इम्तियाज़ कर सकते हैं।
  ycn-ycn: Eyá huecá, Tupana hua'atéjena huecá. Hue'emá Tupana yucuna ina'uquejlo.
    Tupana ja'apiyá jema'ajeño ne'emacale, nema'á hua'apiyá ricá. Uncá hue'epílaño
    Tupana, uncá caja jema'alaño hua'apiyá. Marí caje aú huahue'epí mecajenaca necá
    i'imaño quehuácaje puráca'aloji ja'apiyá. Raú caja huahue'epí mecajenaca i'imacá
    pajlácaje puráca'aloji ja'apiyá.
  djr-djr: Yurr limurrnydja dhuwal nhanŋuwuy yan God-Waŋarrwu yolŋuny walal, ga ŋunhi
    ŋayi ŋula yol yolŋu marŋginy God-Waŋarrwu, ŋayiny dhu ga ŋunhiyiny yolŋu buthuru-bitjundja
    limurruŋguwuynha yan. Ga ŋunhi ŋayi bäyŋuny God-Waŋarrwu yolŋu, ga ŋayiny dhu
    ga ŋunhiyiny yolŋu yakan buthuru-bitjun limurruŋguny. Ga dhuwalatjandhin ŋunhi,
    nhumany dhu ŋunhany yolŋuny wiripuŋunhany dharaŋan, yolthu ŋanya dhu ga ŋunhi
    gäma, yuwalkthu Birrimbirryuny? … ŋany yolthu, nyäḻ'yu birrimbirryu?
  kvg-kvg: Geté ni Mbumbukiam-gí. Gekha ezoqām ndego, Mbumbukiam nde꞉-otevat, ndego
    niqa manqat ndeyôgé. Geté gekha ezoqām ndego, Mbumbukiam-gē mbā, ndego niqa
    manqat yogeapáv. Yaq ni ndǿgo, tizí꞉nøtén, gekha nqovā ndego, unimanqatin
    manqat ndemanqate, neka gekha nqovā ndego, khavozam manqat ndēmānqātē.
  rug-rug: Ba gita si tanisa Tamasa. Asa sapu gilania sa Tamasa, si va avoso gita
    sa; ba asa sapu lopu te Tamasa, si korona va avoso mae koa gita. Vasina si boka
    va sosodea gita sa Maqomaqona sa hinokara, meke sa maqomaqona sa kinohakoha.
  hop-NT: Itam hapi God ahpiy tihtiwya. Noqw God tuwi’taqa itamumi tūqaytaṅwu. Pu
    God qa ahpiy tihtiwhqa itamumi qa tuqayvastaṅwu. It akw hapi itam it Hikwsit pas
    qa atsat mātsi’yuṅwa, pu piw it atsat hikwsita.
  san-URD: وَیَمْ اِیشْوَراتْ جاتاح، اِیشْوَرَں یو جاناتِ سوسْمَدْواکْیانِ گرِہْلاتِ
    یَشْچیشْوَراتْ جاتو نَہِ سوسْمَدْواکْیانِ نَ گرِہْلاتِ؛ اَنینَ وَیَں سَتْیاتْمانَں
    بھْرامَکاتْمانَنْچَ پَرِچِنُمَح۔
  heb-LB: אבל אנחנו בני־אלוהים, ומשום כך רק האוהבים את אלוהים מקשיבים לדברינו. האחרים
    אינם מקשיבים, כי אינם מבינים כלל על מה אנחנו מדברים. כך אפשר גם לבחון אם הנאמר
    הוא מאלוהים או לא, שכן אם הנאמר הוא בהשראת אלוהים, העולם כלל לא יקשיב.
  caf-NT: Nuwheni Yak'usda bube'ílhdzun ts'inli. Ndunnah Yak'usda t'eninzun, 'en nehudits'o.
    Ndunnah Yak'usda hube'ílhdzun chailah, 'en 'aw chanehoozílhts'ai. 'Et huwa njan
    nududeh, 'i ts'ah'un 'int'ah 'ink'ez tink'us 'int'ah nudúdeh, 'i t'ebuznínzun.
  mio-NT: Ñivi Ndioo cuu maan yo. Tu cua nacoto ñivi chi ra Ndioo, cua tasoho ñi tuhun
    cahan yo. Tu ña cua nacoto ñi chi ra Ndioo, ña cua tasoho ñi cha cahan yo. Tacan
    ni chito yo ndaa ñivi cuu ñivi cahan cha ndicha, ta chito tahan yo ndaa ñivi cuu
    ñivi sandahyu ñahan.
  srq-NT: Nande quiatu Dios resenda tuchɨ re. Ae Dios ɨcua quia nae, ũquɨ̃ ndiqui
    nandecheẽ andu ũquɨ̃. Ae Dios ɨcua eãte quia nae, ũquɨ̃ nguiatu nandecheẽ andu
    sereãte nguiã ũquɨ̃. Eɨ̃ nande ra Dios quiato ɨcua. Dios quiatoã abe ɨcua.
  kje-NT: Enimaa ik eniyenihe Makromod Lalap Nin ri, de inhoi ma nauroin Makromod
    Lalap, ai onne derne nakani iknik wanakunu, maa ri ma ka namwali Makromod Lalap
    anan, kar derne rakani maika. Nano onne ik kauroin idewe inhoi nina Roh ma namlolo,
    noro idewe inhoi nina roh ma nodi ri laa yakanne.
  gaz-gaz: Nu kan Waaqaa ti; namni Waaqa beeku hundinuus nu dhaggeeffata; namni kan
    Waaqaa hin taʼin garuu nu hin dhaggeeffatu. Kanaanis Hafuura dhugaatii fi hafuura
    sobaa addaan baafnee ni beekna.
  kud-kud: Na ita hesi Yaubada ilabahigita, ainaena mata hiya Yaubada tauhanapuina
    alinada hibenalei, na hiya nigele Yaubada hiyahanahanapui alinada mata nigele
    hiyabenalei. Ainaena tahanapui aiteya alu'aluwa moihadi na aiteya alu'aluwa oya'oyamadi.
  urb-NT: Jande anĩ. Tupã kotyhar ta ke jande. Jande jamu'e, ame'ẽ ke rehe amõ ta
    hendu katu. Tupã rehe har ukwa katu ame'ẽ ta hendu katu. Jande jamu'e ame'ẽ ke
    rehe Tupã kotyhar ta ym ame'ẽ ta hendu ym. A'erehe kuja jakwa. Tupã'ã je'ẽha rehe
    hendu katu, ame'ẽ ta Tupã kotyhar ta ke tĩ. Kirisutu ruwajan je'ẽha rehe hendu
    katu, ame'ẽ ta Tupã kotyhar ta ym.
  fra-LSG: 'Nous, nous sommes de Dieu; celui qui connaît Dieu nous écoute; celui qui
    n’est pas de Dieu ne nous écoute pas: c’est par là que nous connaissons l’esprit
    de la vérité et l’esprit de l’erreur.'
  san-HK: vayam IzvarAt jAtAH, IzvaraM yo jAnAti so'smadvAkyAni gRhlAti yazcezvarAt
