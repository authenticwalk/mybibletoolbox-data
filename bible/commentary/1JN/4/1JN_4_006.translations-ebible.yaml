    tae' la umperangngii pepatudunta. Iamo te la tangei ummitaie bennanna nakuasai
    Penawa la umparundukki lako katonganan anna bennanna nakuasai penawa la umpapusai.
  rus-SYN: Мы от Бога; знающий Бога слушает нас; кто не от Бога, тот не слушает нас.
    По сему-то узнаем духа истины и духа заблуждения.
  mbh-mbh: Aveto it ako ini a God ile. Na areko olemi mire nge ur ako God i sis ve
    aro o oma i, aro o nongal ler riong. Aveto areko or ini a God ile avele, aro o
    nongal ler riong avele. Na nge vothung inga aken, te pavurvur ako aro te ate nge
    Oni Riringa ako i pavelpol riong nunganga, na tamata kerenga areko o pavelpol
    riong le apaltetonga.
  bdd-bdd: Ma tauda hesi Yehoba ꞌoinega taliꞌuma, ꞌoinega ꞌeguma taiyawedi Yehoba
    ꞌana tosanapuwao, ꞌenada sihesagoheya, ma taudi geya Yehoba ꞌana tosanapuwao,
    ꞌenada geyaꞌabwa sihehesagohe. Coinega tasanapu ꞌabehega yaluyaluwa ꞌaboꞌabo ꞌoidiya
    ꞌimiyamiya, weyahina ꞌeguma Yaluyaluwa moisa ꞌoidiya beno ꞌenada sihesagohe.
  cbt-NTPO: Quiyaso nipirinhuë' Yosë nohuitatoi, no'tëquën a'chinai. Yosë imapisopita
    noya nataninacoi. Inaso' no'tën nanan, topi. Co imapisopitasohuë' nipirinhuë',
    co yanatërinacoihuë'. Ispirito Santoso' no'tëquënáchin nonin. Napoaton nonpin
    nanan pa'yatopisopitaso' co Ispirito Santo yanatëpihuë'. Ina quëran nonpin nanano'sa'
    nohuitërëhua'.
  srn-NT: Ma wi na fu Gado. Den sma di sabi Gado e arki wi, ma den sma di no sabi
    Gado no e arki wi. Na so wi kan sabi suma abi a Yeye di e sori san na tru, nanga
    suma abi wan yeye di e bedrigi.
  cta-NT: Pana ñati̱ jiꞌi̱ ycuiꞌ Ndyosi laca na. Nu loꞌo ntsuꞌu chaꞌ jiꞌi̱ ñati̱ loꞌo
    ycuiꞌ Ndyosi, cuna nguꞌ lcaa chaꞌ nu chcuiꞌ na loꞌo nguꞌ liꞌ; ñati̱ nu ná ntsuꞌu
    chaꞌ jiꞌi̱ loꞌo ycuiꞌ Ndyosi tsiyaꞌ ti, biꞌ ñati̱ laca nu ná nduna chaꞌ nu nchcuiꞌ
    na. Juaꞌa̱ taca quijeloo chaꞌ jiꞌna tilaca laca nu ntsuꞌu chaꞌ liñi jiꞌi̱, tilaca
    laca nu ntsuꞌu chaꞌ cuiñi jiꞌi̱.
  bqc-SIM: Lua gbɛ̃́ↄn wá ũ. Gbɛ̃́ pↄ́ Lua dↄ̃ ì wá yãma, gbɛ̃́ pↄ́ dɛ Lua pↄ́
    ũo lí wá yãmao. Beewa ↄ̃ wá Nisĩn sĩande dↄ̃kↄ̃ɛ ń nisĩn ɛgɛnao.
  tcz-CHONGTHU: Hinlah eiho Pathen a ihiuve, chule Pathen heho chun eiho sei angaiyuve.
    Hiche hi mikhat chun thutah lhagao aneiham, ahilouva ahileh lheplhahna lhagao
    changa ham ti ihetnau ahiye.
  mar-mar: पण आम्ही देवाचे आहोत. जो देवाला ओळखतो तो आपले ऐकतो. परंतु जो देवाचा नाही
    तो आपले ऐकत नाही. अशा रीतीने सत्य प्रकट करणारा आत्मा कोणता आणि फसवणारा आत्मा कोणता
