    i̱ dseaˋ i̱ ꞌlɨngꞌˆ do.
  deu-1951: Wir sind aus Gott. Wer Gott kennt, hört auf uns; wer nicht aus Gott ist,
    hört nicht auf uns. Daran erkennen wir den Geist der Wahrheit und den Geist des
    Irrtums.
  alq-ALGNT: Kina8it dac, Kije Manidokag kidiji tibendagozimin. Aa dac a8iag Kije
    Manidon ka kikenimadjin kinadotagonan. A8iag dac ega Kije Manidokag iji tibendagozidj,
