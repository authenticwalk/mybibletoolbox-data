  sbk-sbk: Ate tili wa hwa Ngolobhe. Yamenye Ungolowe ahututenjelezia ate. Yasaga
    aliwa ngolowe sangawajie hututenyelezie. Hweli timanya impepo wa lioli nantele
    timanya impepo yi leaka.
  mya-JVB: ငါ တို့မူကား၊ ဘုရားသခင် နှင့်စပ်ဆိုင်ကြ၏။ ဘုရားသခင် ကိုသိ သောသူ သည် ငါ
    တို့စကားကို နားထောင် တတ်၏။ ဘုရားသခင် နှင့် မ စပ်ဆိုင် သောသူ သည် ငါ တို့စကားကိုနား
    မ ထောင်တတ်။ ထို အရာကို ငါတို့သည်ထောက်၍၊ သမ္မာ ဝိညာဉ် ကို၎င်း ၊ မိစ္ဆာ ဝိညာဉ် ကို၎င်း
    သိ ရကြ၏။
  kgf-kgf: Neŋaŋ mia Anutuac buŋa, imuac niŋ méŋ Anutu ninʒac inéŋ acnina niŋanʒac,
    néŋ méŋ Anutu arunec qahac inéŋ acnina ménda niŋanʒac. Ackuaʒéc hélawac uŋa me
    ikocac uŋa imi hénia imuhuciguc héŋtegicanʒiŋ.
  awb-awb: Itewe íre mina tahnsanéq peh Manikáne animárí múne. Maniká tagaríáh kégá
    itene ehweh írátíáhwe. Manikánsabe suwahrieh kegá itene ehweh íre írátíáhwe. Minayabe
    itega íwáhnori ehwéh ireq iwíáhue tagéq aiq pútaq ehwéhnkákáq péhe éhwéhnkákáq
    saraqmarahráhowe.
  gdn-gdn: Ko nu ka Mama-nuga God e iyapanaiyoma ki pokere gwedewau Mamanuga God kataimupu
    ragidai ki mu mena nu yonanuga ki wainapomoto. Ko gwedewau Mamanuga God tagararapiyamu
    ki ka nu yonanuga ki mu tagararapomoto ade eba suma-pomoto. Nau yonani nidibuwani
    yau pokaiya ka wi kataiwagi da keyai mibai ka bani kena ade keyai bera ka bani
    kena.
  nko-NT: Anɩ mʋ́ á, Bulu ahá anɩgyí. Mʋ́ sʋ ɔhagyíɔha ánɩ́ oyin Bulu tɔhɔ anɩ
    asʋ́nsʋ́ gyi. Támɛ ɔhá ánɩ́ omeyín Bulu tamahɔ anɩ asʋ́n. Ɩ́nɩ anɩtɔpʋ́bɩ́
    ɔnɔkwalɩ Ɔŋɛ́ ámʋ pʋ́ afunu klɛ́ nɩ.
  bsn-NT: Manijʉama, Dios rĩa ñari, ĩ ejarẽmose rãca ĩ bojarore bajiro tʉoĩarã ñaja
    mani. To bajiri mani gotisere quẽne ajisʉyarãma Diore masirã jediro. To bajicõari,
    Diore ajiterãma, manire quẽne ajiterãma. To bajiro ti bajijare, “Diorãcana ñaama”
    to yicõari, gãjerãrema, “Diore ajiterã ñaama”, yiĩamasirʉarãja mani.
  pib-NT: Wixni wa Goyakalu wgenenwu. Wa Goyakalu gimatachri yijnakotwu. Wa Goyakalu
    mwugenetanutu gi wa yijnakotwu. Tye chinanu wumatlu Giwekikaluru galikakpotu,
    ga wa giwekikaluru kamchinu pupjekaklewatachri.
  wiv-wiv: Palaka tolu kua, ia tolu na manumanu ke Vuvu, kubarae nuhu kua dia ta ke
    Vuvu, ia dia ta lolongo kara kadolu polea. Manumanu kua beta dia na ke Vuvu, da
    beta dia kata longo kara kadolu polea. Ia na dala kua ia da tolu ta hada lala
    habuka na kaka kena ia na Vuleni Vuvu kua e lala kete tatani matotonia na polea
    vona o ia na vule kara vairukua vona.
  reg-reg: Eswe chili bha Nyamuanga. Mwenene unu kamumenya Nyamuanga kachungwa eswe.
    omwene unu atali wa Nyamuanga atakutula kuchitegelesha. Mu linu echimenya Mwoyo
    we chimali na Mwoyo wo lulimi.
  mlh-mlh: Noŋuŋ Anuture biŋe fukebeneŋ Moro Tiriineji boburo nobeega. Anutu manegobi,
    yoŋoji noŋunde buŋo mibeneŋ ore kaje ruaru maneegobi. Anuture biŋe so fukegobi,
