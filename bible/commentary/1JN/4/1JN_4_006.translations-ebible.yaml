verse: 1JN.004.006
translations:
  kpx-kpx: Isito nahiau Dilava ataea. Iale oleuoleu Dilava hoto evisi ehovale keabuna
    nahie hoto ke evisi. Isito oleuoleu Dilava ata holioholiale keau bae nahie hoto
    evilivebene. Vaveve katealemo nahiabuna hilokage oleteau nahie hoto eviale keau
    Munanae Tumu malelu. Isito oleteau nahie hoto evioholiale keau loboe ataea.
  okv-H: te ungotena God ta meniundi amina ke ijiore God ta toho na ingiora te God
    ta toho mane amina mane ingesora avoeto ke erena amo ke be ta Ahihi Otohu davore
    ke sokova ta Ahihi davore amo etokiari emina eoi kiagora.
  tbo-tbo: Ma tauta Yaubada uyahinei ta nei yaka Yaubada tu hanapugena ata baha he
    noonoli. Ma tauhi Yaubada ega hita hanahanapugeya ata baha apega hina nonoli,
    yaka ta hanapugeya tauhi alugo koyakoyama uyahihi e memae.
  mal-C: ഞങ്ങൾ ദൈവത്തിൽനിന്നുള്ളവരാണ്; ദൈവത്തെ അറിയുന്നവരെല്ലാം ഞങ്ങളെ ശ്രദ്ധിക്കുന്നു.
    ദൈവത്തിൽനിന്നല്ലാത്തവർ ആരും ഞങ്ങളെ ശ്രദ്ധിക്കുന്നതുമില്ല. സത്യാത്മാവിനെയും വ്യാജാത്മാവിനെയും
    ഇങ്ങനെയാണ് നാം തിരിച്ചറിയുന്നത്.
  grc-SR: Ἡμεῖς ἐκ τοῦ θεοῦ ἐσμέν· ὁ γινώσκων τὸν θεόν, ἀκούει ἡμῶν· ὃς οὐκ ἔστιν
    ἐκ τοῦ θεοῦ, οὐκ ἀκούει ἡμῶν. Ἐκ τούτου γινώσκομεν τὸ πνεῦμα τῆς ἀληθείας καὶ
    τὸ πνεῦμα τῆς πλάνης.
  bgc-bgc: हम परमेसवर के लोग सां। जो परमेसवर नै जाणै सै, वो म्हारी सुणै सै; जो परमेसवर
    नै न्ही जाणता वो म्हारी न्ही सुणदा। इस ढाळ हम सच की आत्मा अर भ्रम की आत्मा नै
    पिच्छाण लेवां सां।
  khz-khz: Na ita Palagu gena. Pe Palagu gena taunilimalima na pia kamonagi-venira,
    a Palagu ati gekwalanaana talimara na ati pia kamonagi-venira. Palagu Palaguna
    e opakau palaguna vokolemai pita gitailiara.
  deu-TKW: Wir sind aus Gott; wer Gott erkennt, hört auf uns; wer nicht aus Gott ist,
    hört nicht auf uns. Daran erkennen wir den Geist der Wahrheit und den Geist des
    Truges.
  zsr-NT: Náquiruꞌ rëꞌu queëꞌ Dios. Nu nunbëꞌ Dios ruzë́ nag rëꞌu. Nu cunaqui queëꞌ
    Dios cutu ruzë́ nag rëꞌu. Cni núnbëꞌruꞌ nu naꞌ yuꞌu lei Böꞌ ruiꞌ didzaꞌ le nac
    gdutë li lencaꞌ nu naꞌ yuꞌu lei böꞌ rziꞌ yëꞌ.
  lin-lin: Biso, tozali ya Nzambe ; mpe moto nyonso oyo ayebi Nzambe ayokaka biso.
    Kasi moto oyo azali ya Nzambe te ayokaka biso te. Ezali ndenge wana nde toyebaka
    Molimo ya solo mpe molimo ya libunga.
  hns-NT: Bakie hamlog aur Parmeswar ek man baatie. Aur djab koi Parmeswar ke djaane
    hai, tab oe hamlogke baat maane hai. Bakie dje Parmeswar se ek man na hai, oe
    aise na kare hai. Ie rakam se hamlog djaan djaaila kie ke Pawietr Aatma ke sattja
    baat bataawe hai, aur ke oelta-phoelta sanesa dewe hai.
  noa-E: Pari maach agjö mʉig eegarm khʉʉnkha nʉmta jũrr Ẽwandam dënkha nʉm. Maagwai
    chi Ẽwandam amach thãar ee wai nʉm khʉʉnaupaita maach iek ũrm khõsi ũurjerram.
    Pari Ẽwandam dën khabam khʉʉnau chan bʉ̈ʉrjã maachdëu jaau nʉm iek ũrmapha aajem.
    Maguata ãbmua khãijã Ẽwandam iekta jaau nʉrrʉm anʉmta maadëu jaau nʉm ũrmapha
    simʉn magan maig merag chukhu sim, chadam iek jaauba sĩi chikham khũguraagta mag
    nʉrrʉm.
  eng-EMTV: We are of God. He that knows God hears us; he that is not of God does
    not hear us. By this we know the spirit of truth and the spirit of error.
  mib-NT: Te máá yó chi sēhe Yaā Dios cácuu yó. Te ñayuu jeē cájini i ndese Yaā cúu
    Yaā Dios, máá i cájini nahín i jnūhun cácahān yō. Te ñayuu jeē násūu séhe Yaā
    Dios cácuu, máá i tu cájini nahín i jnūhun cácahān yō. Te súcuan nacuni yō ndé‑ni
    cúu jeē cahán jnūhun ndaā jiín ndé‑ni cúu jeē cahán jnūhun stáhú.
  lif-NT2: कर आनिॽग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमनासिरो॥ हाःत्‍ले़ निङ्‌वाॽफुमाङ्‌ङिन्
    कुसिङ् निःत्तुॽ, खे़ल्‍ले़ आनिॽ पाःन्‍निन् खे़प्‍सुॽ, कर आत्तिन् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़न्
    मे़ःन्, खे़ल्‍ले़ आनिॽ पाःन्‍निन् मे़घे़प्‍सुन्‍लो॥ अक्‍खेलॽरिक् से़क्‍खा के़बाःप्‍पा
    सेसेमाङ्‌ङिन् नु इङ्‌ले़क् के़बाःप्‍पा साम्‍मिन् कुसिङ् आनिःत्तुम्‍लो॥
  xnj-xnj: Nambu tete tavandu va Chapanga. Na mundu yoyoha mweammanyili Chapanga akutiyuwanila
    tete, mweangavya wa Chapanga akutiyuwanila lepi. Chenichi ndi chetihotola kummanya
    Mpungu wa chakaka na mpungu wa udese.
  mmx-mmx: Ketla nedik limixin at ne Moroa, la mo do laradi ikleklen ne Moroa, neni
    nabang tonga res atdik. La mo laradi do kopmen neni at ne Moroa, neni noxong tonga
    res atdik. La kerepmo i epovo ta ven kibis i do nege i ruuna Loroonan Tuturun,
    la nege i ruuna loroonan kaxarang.
  cbr-NT: Usa 'aínbi cananuna nux Nucën Papa Diosnan 'ain. Ainan cupí ca uicaman cara
    ainan 'ixun a 'unánxa an cuni nun bana cuatia. Usa 'aínbi ca Nucën Papa Diosnanma
    unin nun bana cuatima. Usa 'ain cananuna 'unánti 'ain, uin cara nun bana cuatia
    ax ca Nucën Papa Diosan sinánmicë 'icë quixun. Usaribi oquin cananuna 'unánti
    'ain, uin cara nun bana cuatima, ax ca Nucën Papa Diosan sinánmicëma, ñunshin
    'atimanën sinánmicë 'icë quixun.
  tee-NT: Para ju quijnan is'ask'at'an Dios icjuntau. Chai ju lapanacni ju tamispai
    ju Dios pus quintak'asmatniyanch. Para ju jantu is'ask'at'an Dios jantu quintak'asmatniyan.
    Yuchi alhimispayauch tichi chava'itnich ju ta'amalaninin tachi ju ajuni ju Spiritu
    Santu chai tichi chava'itnich ju va ta'a'okxchok'onun.
  eng-LSV: we are of God; he who is knowing God hears us; he who is not of God, does
    not hear us; from this we know the Spirit of truth and the spirit of error.
  cak-NT: Pero roj joj richi chic ri Dios. Y conojel ri quieta'n chic rech ri Dios
    niquic'oxaj ri naka'ij chique. Y ri man je richi ta ri Dios man niquic'oxaj ta
    ri naka'ij chique. Y romari' k'alaj anchique winak ri c'o ri Espíritu Santo riq'uin,
    ri ketzij Espíritu. Y chuka' k'alaj ri winak ri c'o ri espíritu ri man ketzij
    ta quiq'uin.
  pah-NT: Nhande ki a'e te xako Tupana'gareheva'ero. Kiroki g̃a okwaha hete Tupana'ga
    – g̃a nhanenhi'ig̃a rendukatui a'ero. G̃a henduvame nhanenhi'ig̃a nhande ikwahavi
    Tupana'ga ra'uva rekoa g̃a pavẽi a'ero. A'itituhẽve'ga ra'uva oko g̃a pavẽi, xa'e
    nhande. Kiroki g̃a ndokoi Tupana'ga rehe – g̃a nohendukatui nhanenhi'ig̃a. G̃a
    henduve'ymame nhanenhi'ig̃a nhande ikwahavi Diabo'ga rekoa g̃a pavẽi. I'mbeheteve'ga
    oko g̃a pavẽi, xa'e nhande a'ero.
  sja-NT: Mamĩda mãga-e tai ome, tai Tachi Ak'õredeerã perã. Taipa wãarata jarateepata
    Tachi Ak'õre Jaurepa jarapi bɨk'a. Mapa chi Tachi Ak'õre k'awa beerãpa ũri k'inia
    p'anapata taipa jarapata. Mamĩda chi Tachi Ak'õre k'awa-e beerãpa ũri k'iniadak'aa
    taipa jarateepata. Ãchia ũri k'inia p'anɨ seewa jarateepataarã, Netuara Poro Waibɨapa
    jarapi bɨk'a. Nãga k'awaadai chisãgɨ́ wãarata jarateepataarã mãik'aapa chisãgɨ́
    seewa jarateepataarã. Tachi Ak'õre k'awa beerãpa wãarata jarateepataarã ũri k'inia
    p'anapata. Jõdee Tachi Ak'õre k'awa-e beerãpa seewa jarateepataarã ũri k'inia
    p'anapata.
  xed-xed: Amu ná, zwana Lazglafta mu. Mndu nda sna ta Lazglafta ná, ta snay ta skwi
    ta mnə ŋni. Ka Zwaŋa Lazglafta a mndu wu katsi ná, fa a ta sləməŋ ka sna skwi
    ta mnə ŋni wa. Mantsa ya ta tsatsafta mu ta gwal nda vərɗa Sulkum ma həŋ nda gwal
    nda sulkuma nana mndu ma həŋ.
  mks-NT: Joo mí cúú yó cuéntá Ndióxi̱. Sa̱há ña̱ cán quéa̱ na̱ cúú cuéntá Ndióxi̱
    xíni̱ jo̱ho na ña̱ cáha̱n yo̱. Joo na̱ co̱ cúú cuéntá Ndióxi̱ co̱ xíni̱ jo̱ho
    na ña̱ cáha̱n yo̱. Ta xi̱hín ña̱ yóho cuu ndicuní ndá na̱ cúú na̱ ndáca̱a̱n ínima̱
    yi̱i̱ Ndióxi̱ ini ta ndá na̱ cúú na̱ ndáca̱a̱n ínima̱ quini ini. Jáchi̱ ña̱ nda̱a̱
    cúú ínima̱ yi̱i̱ Ndióxi̱ ta ínima̱ quini cúú á ña̱ tu̱hún.
  gfk-S: Dait gar tane God, ma nesi tikenong i nunure ter God na taram dait. Iesene
    nesi tikenong paile gar tane God pai nale taram dait. Horek ing dait na nes kilam
    ira turadi ing no Tanuo ta ira tutuno tane God i kis ta di, ma dong ing di hatur
    kawase ra tanuo na harakale.
  bmu-bmu: Nini Anutugö buŋaya ahinga Uŋa Töröŋan sölölöhöm neŋgimakza. Anutu möt
    waŋgizeaŋön mönö neŋgö keuninaŋgöra kezap ala mörakze. Anutugö buŋaya qahö akzei,
    yeŋön neŋgö keuninaŋgöra kezap qahö ala mörakze. Keu ölŋaŋgö Uŋaŋi aka isimkakalekö
    ömeŋi yetkö könaŋiri mi mönö mewö kewöta möt kutumakzin. Mewö.
  dgz-dgz: Go endi nu God waenapan megawa di, amba God yao asik tane nagirewa mu nop
    nuga waitoni den anuiwanum. Go waenapan da da nop mega darine pemagene ya anupen
    tainewa, ame nop waitoni ya anuiwanum. Endi mame anega taine gapan, nu God Guewa
    kakaewa ge guewa koewa guegue muga iramu ame gapan yao asik tait.
  eng-GNV: 'We are of God, he that knoweth God, heareth vs: he that is not of God,
    heareth vs not. Heereby knowe wee the spirit of trueth, and the spirit of errour.'
  zaa-NT: Pero ri'u nna chi ná ri'u qui' Tata Dios. Nu chi nabia'nią Tata Dios nna
    rudà nàgui'į qui' tu'; pero nu labí ną́ qui' Tata Dios nna labí rudà nàgui'į qui'
    tu'. Ą' modo nna redacca'ní canu rena cą nu cca qui' la' ríalatsi' qui' bá quį,
    canchu nu rinne cą ną́ qui' Tata Dios o canchu qui' attu espíritu huaya' nu labí
    ná lí.
  eng-WEBSTER: We are of God. He that knoweth God, heareth us; he that is not of God,
    heareth not us. By this we know the spirit of truth, and the spirit of error.
  guh-guh: Vaxaitsi raja Dioso pijajivitsi. Pajivi yapëtane Dioso, vaxaitsi ata nacanamuxunaeveta.
    Pajivi Dioso apo jitsipae, vaxaitsi ata apo nacanamuxunaevetsi. Nexata bajarapacuenia
    nayapëtane pajivi tsijamatabëecatsi Espíritu Santo. Espíritu Santo baja cajena
    jivi pexaniajailivaisi petsipaebinë. Bajara pijinia pacuenia nayapëtane pajivi
    ata tsijamatabëecatsi dovathi. Dovathi baja cajena penajumetsënëtsilivaisi jivi
    petsipaebinë.
  bon-bon: Yepä mine Acejiyame memi. Laasi nyene umle Acejiyame, tabe mime mene yäätecijuge.
    Yepä laati te liba Acejiyame me biname lica gyene, tabe mime mene lica yäätecijuge.
    Peei cabu ca mine umle läbitininago, egä laasi nyene toraca Seemo cama, laasi
    nyene walya seemo cama.
  nhw-BL: Pero tojuanti tiiaxcahua Toteco, huan nochi catli quiiximatij Toteco Dios
    quitlacaquilíaj catli tiquijtohuaj. Pero inijuanti catli amo iaxcahua Toteco,
    amo quinequij techtlacaquilise. Huajca quej nopa huelis tijmatise ajqueya quipiya
    Itonal Toteco catli melahuac, huan ajqueya quinpiya ajacame catli istlacatij.
  swh-ONEN: Sisi twatokana na Mungu na yeyote anayemjua Mungu hutusikiliza, lakini
    asiyetokana na Mungu hatusikilizi. Hivi ndivyo tunavyoweza kutambua Roho wa Kweli
    na roho ya upotovu.
  wbi-wbi: Usue tuliva Nguluve. jula juno an'kagwile u Nguluve ikutupulikisia usue.
    Looli juno na ghwa Nguluve naikutupulikisia. Mhu uluo pe tukagula u Mhepo ughwa
    kyang'haani nu Mhepo ughwa vudesi.
  bba-bba: Bɛsɛ sɑ sɑ̃ɑwɑ Gusunɔɡibu. Bɑɑwure wi u Gusunɔ yɛ̃ u rɑ sun swɑɑ dɑki,
    ɑdɑmɑ wi u kun Gusunɔ yɛ̃ u ku rɑ sun swɑɑ dɑki. Yenin min diyɑ sɑ ko kpĩ su ɡem
    kɑ weesu wunɑnɑ.
  eng-KJVCPB: 'We are of God: he that knoweth God heareth us; he that is not of God
    heareth not us. Hereby know we the spirit of truth, and the spirit of error.'
  kgk-NT: Ha nhande kwéry katu Nhandejáry re'ýi voi. Nhandejáry irũ va'e gwive nhane
    nhe'ẽ renduha voi. Ha Nhandejáry re'ýi e'ỹ va'e nanhane rendúi oiko-vy. Upéixa
    jaikwaa kiva'e nhe'ẽ anhetegwa va'e. kiva'e onhe'ẽ-py nhane mbotavy va'e jaikwaa
    ave.
  waj-waj: Ta aanna Anutuuqaaniyavee. Gioonna kiaapu voovoono Anutuuqaa too rikiaivoono
    ta kiaunna kuaivaa rikiaikio Mmannasa kua kutaivo innaki varivai. Gioonna kiaapu
    voovoono hama Anutuuqaanivai variivoono ta kiaunna kuaivaa hama rikiaikio unnakua
    tira mmannasaivo innaki varivai. Fai ta itaama tuqinnama arinaima teeda ta gioonna
    kiaapuuyaki Mmannasa kua kutaivo variiyaatama unnakua tira mmannasaivo variiyaatama
    arinaima taaravai.
  cpy-cpy: Rooma aakapaeni rashiyitee Tajorentsi. Rootaki pikemijantan-tanari pikaatzi
    rashi-peroteemi Tajorentsi. Teemaeta ikemijanta-yitana kaari yoteerini Tajorentsi.
    Ari okanta, tee okompitatzi ayoyiteeri oñaawaeta-kaayiteeri Ishire tajorentsi,
    ari okanta imatantaawori riyotaan-teero kyaariperori. Ari ayotziriri rashitari
    Kamaari itzimi yotaantzirori kinakashi-waetaantsi.
  mpx-mpx: Yaa kilau Yehoba wana gamagalau, inoke wana nuwatu elana te ta baaba ge
    bolo Yehoba hi atena anala hi hago. Yaa bolo nige Yehoba wana gamagalau i oola
    anala nige hi hahago. Inoke toto o eliyana bosowaina baaba tutunahotina ana Yayaluwa
    ge baaba kakakawena ana yayaluwa ali getoga ta atena.
  wbp-wbp: Ngalipa karlipa nyinami Kaatu-kurlangu yapa-patu junga-nyayirni. Ngana-puka
    yapa kuja-ka pina-nyayirni nyinami Kaatuku, ngulangkuju kangalpa purda-nyanyi
    Kaatu-kurlangu yimi-ngarrirninja-kurra rdakurl-kijirninja-karrarlu. Ngana-puka
    kuja-ka nyinami Kaatu-kurlangu-wangu, ngulangkuju kula kangalpa purda-nyanyi yimi-ngarrirninja-kurra.
    Kujarlunya karlipa-jana milya-pinyi yapa-patu Kaatu-kurlangu jarukungarduyu marda,
    Juju Ngawu-kurlangu jarukungarduyu marda.
  luo-luo: Wan to wan jo-Nyasaye omiyo joma ongʼeyo Nyasaye winjowa, to ngʼat ma ok
    ngʼat Nyasaye ok winjwa. Ma e yo mwangʼeyogo Roho mar adier gi Roho mar miriambo.
  nhe-NT: Pero tojuanti tiiaxcahua Toteco, huan nochi tlen quiixmatij Toteco Dios
    quitlacaquilíaj tlen tiquijtohuaj. Pero yajuanti tlen ax iaxcahua Toteco, ax quinequij
    techtlacaquilise. Huajca queja nopa huelis tijmatise ajqueya quipiya Itonal Toteco
    tlen melahuac, huan ajqueya quinpiya ajacame tlen istlacatij.
  aii-aii: ܐܲܚܢܲܢ ܡ̣ܢ ܐܲܠܵܗܵܐ ܝܘܲܚ، ܘܗ̇ܘ ܕܝܵܕܹܥ ܠܐܲܠܵܗܵܐ ܟܹܐ ܫܵܡܹܥ ܐܸܠܲܢ، ܐܝܼܢܵܐ ܗ̇ܘ
    ܕܠܹܐ ܝܠܹܗ ܡ̣ܢ ܐܲܠܵܗܵܐ ܠܹܐ ܫܵܡܹܥ ܐܸܠܲܢ. ܒܐܵܗܵܐ ܟܹܐ ܦܵܪܫܲܚ ܪܘܼܚܵܐ ܕܫܪܵܪܵܐ ܡ̣ܢ ܪܘܼܚܵܐ
    ܕܚܸܠܛܵܐ.
  esk-NT: Aglaan uvagut Agaayyutim pigigaatigut. Tamatkua piqatauruat Agaayyutmi naalaġnigaatigut.
    Uqautigikkaqput suuŋiḷḷapiaġaluaqtuq iñuŋni qitunġaġiŋisaŋiñi Agaayyutim. Taavrumuuna
    iḷitchuġiniaġivut iñuich malikpatruŋ iḷumutuułiq naagaqaa malikpatruŋ killiqiłiq.
  msb-msb: Kita naman sadiri san Dios. An maaram sa Dios nagapamati sa aton. An dili
    naman sadiri san Dios dili nagapamati. Paagi sani maaaraman naton idtoʼn may espirito
    san kamatuudan kag sadtoʼn mga ginagiyahan san maraot na espirito.
  cpa-NT: Jøng² dsa² quianh¹³ Diú¹³ báh³ jniang³. Hniu¹ dsa² cue¹² Diú¹³ jǿg³ dsii²
    jniang³. Tsa¹hniu¹ dsa² tsa¹cue¹² Diú¹³ nang¹ jǿg³ dsii² jniang³. Hi² jøng² ma²léi¹³
    hein² dsa² ŋi²nio³ jǿg³ dsøg¹², hein² dsa² ŋi²nio³ jǿg³ siíh² calah.
  dso-dso: ମାତର୍‌ ଆମେ ପର୍‌ମେସରର୍‌ ଲକ୍‌ । ଆରି ଜେତ୍‌କି ଲକ୍‌ ପର୍‌ମେସର୍‌କେ ଜାନିଆଚତ୍‌,
    ସେମନ୍‌ ସବୁ ଆମର୍‌ ସିକିଆ ମାନ୍‌ବାଇ । ମାତର୍‌ ଜେତ୍‌କି ପର୍‌ମେସରର୍‌ ଲକ୍‌ ନଅତ୍‌, ଆମର୍‌
    ସିକିଆ ନ ମାନତ୍‌ । ଏଟାର୍‌ଲାଗି ଗଟେକ୍‌ ଲକ୍‌କେ ସତ୍‌ ଆତ୍‌ମା ଆଚେ କି ସଇତାନର୍‌ ଆତ୍‌ମା ଆଚେ
    ବଲି ଜାନିଅଇସି ।
  meu-meu: Ai na Dirava ena; Dirava mai dibana tauna ese e kamonai henimaimu, a Dirava
    asi dibana tauna ese se kamonai henimaimu. Hereva momokani laumana bona kerere
    laumana unu ta dibadia tomamu.
  yva-NT: Weramu wamamo Amisye apa arikainye waino wansai. Are pirati po Amisye aen,
    opamo po reama wandaura raraniv. Yara vatano siso Amisye apa kawasae matavone
    jewen, opamo po reama wandaura raranive ramu. Weti nai maisya umba wananta irati
    anawae tugae mai muno anawae angkari mai.
  dgc-dgc: Pero sikitam éy tolay kitam na Diyos. Maski ti ésiya a makapospos ta Diyos
    éy mégbati side dikitam. Sakay du éwan mékatukoy ta Diyos éy éwan mégbati dikitam.
    Saya i tandaa éng ti ésiya i égsean na Espiritu na Diyos, sakay éng ti ésiya i
    égsean na espiritu no kontara ni Cristo.
  zpm-NT: Saṉgue ne xnëz Dios no ne. Ni scagaa zha ne ruṉbey Dios, zha co rquiaadiag
    miṉe rnee ne; laa grë zha ne ruṉbeyd me, rquiaadiagd zhow. Gase na gaṉle rlu cho
    zha nacnie zhiEspíritu Dios, ni cho zhagaa nacnie espíritu ne ziaadquidie miech.
  hix-NT: Kàwyam haxa ryhe, Khoryenkom hokru me tehxatxhe. Khoryenkom hutwany komo
    ryhe ohxe konytxetxhe. Noro hutwanyehnà kom haxa ryhe, konytxahranye ro mak natxhe.
    Àro wyaro ehtxoho kom hoye ro thutwetxhe. Anar kom hoko, yaworon kom moxam hamà,
    tketxhe. Anar kom hoko, yaworonohnà ro kom moxam hamà, tketxhe.
  sim-sim: Hako nir Avui Wasilakahi mak ni nanda nira. Undosik ma ol mashi orhin misinda
    ma ondo mashi nihin misinda lir. Hako ma ol orhi ma ambu ondo mbeek mashi nihin
    misinda ambu lir, wahau. Ushiwak ter os nimu heyekrahakoronduwa, Masikome Avui
    Wasilakahi nga nawa ma ondo mashi nihin misinda lira. Hako Masikome orhi nga nawa
    ambu ondo wahau, mbeek mashi nihin misinda ambu lir.
  npi-ULB: हामी परमेश्‍वरका हौँ । जसले परमेश्‍वरलाई चिन्छ, त्यसले हाम्रो कुरा सुन्छ
    । जो परमेश्‍वरका होइनन्, त्यसले हाम्रो कुरा सुन्दैन । यसैद्वारा हामी सत्यको आत्मा
    र झुटको आत्मालाई चिन्छौँ ।
  cgc-cgc: Kiten i a mga ittaw na gapati ki kanen daw bisan kino na kakala ki kanen
    gapati ta ate na tudlo. Piro, bisan kino na ula gapati ki kanen ula man gapati
    ta ate na tudlo. Yon gid paagi na mlaman ta daw tudlo ta isya na ittaw kamatuuran
    tenged alin ta Dyos Ispiritu Santo o bula nang tenged alin ki Satanas.
  tim-tim: Dâ nenâmâ Anutugâlân gâtŋe. Gârâmâ siâŋe Anutu nâŋgaŋmâ âmâ den nenŋe nâŋgâmap.
    Dâ Anutugâlân gâtŋe bo arekŋe âmâ bo nâŋgâ nengimai. Amâ dennenŋe komai. Aregât
    den bunŋaet Heak akto den hilipkomapgât sinduk baniara yâk yetgât keiyetŋe hainângen
    ekmâ potatmâ nâŋgâm heŋgemgomaen.
  yor-yor: 'Ti Ọlọ́run ni àwa: ẹni tí ó bá mọ Ọlọ́run, ó ń gbọ́ tiwa; ẹni tí kì í
    ṣe ti Ọlọ́run kò ni gbọ́ ti wa. Nípa èyí ni àwa mọ ẹ̀mí òtítọ́, àti ẹ̀mí èké.'
  wos-wos: Nani Godna du takwa nani re. Godka xékélakikwa du takwa di nana hundi xéké.
    Nawulak du takwa di Godna du takwa rehafi yata di nana hundi xékéhambandi. Xékéhafi
    yandaka nani angi xékélaki. Nana hundi xékékwa du takwana mawulimbu Godna Hamwinya
    dé mwi hundi wata dé té. Nana hundi xékéhafi yakwa du takwana mawulimbu Satan
    dé yénataka hundi wata dé té.
  emp-NTPO: Baribʌrʌ dadjirãra Ãcõrẽnea. Ãcõrẽ cawa b̶ʌba dadjia jaradia panʌra ĩjãbaria.
    Baribʌrʌ Ãcõrẽ adua b̶ʌba dadjia jaradia panʌra ĩjãcaa. Maʌ̃neba dadjirãba cawa
    panʌa caiba Ãcõrẽ Jaured̶eba wãrã bed̶eara jaradia b̶ʌda idjab̶a caiba dewara
    jaured̶eba sewara jaradia b̶ʌda.
  eng-F35: 'We are of God: he who knows God listens to us; he who is not of God does
    not listen to us—by this we know the Spirit of the Truth and the spirit of the
    deception.'
  ind-ind: Sebaliknya, kita adalah milik Allah. Yang mendengarkan kita hanyalah orang-orang
    yang mengenal Allah, sedangkan mereka yang bukan milik Allah tidak mendengarkan
    ajaran benar dari kita. Dengan begitu, kita bisa mengetahui apakah seseorang mempunyai
    Roh Kebenaran (yaitu Roh Allah) atau roh yang menyesatkan.
  pes-OPCB: ولی ما فرزندان خدا هستیم، و فقط کسانی به سخنان ما توجه می‌کنند که خدا
    را می‌شناسند و با او رابطه‌ای نزدیک دارند. اما دیگران توجهی به گفته‌های ما ندارند.
    این نیز راه دیگری است برای پی بردن به این که آیا پیغامی از جانب خدا هست یا نه؛
    زیرا اگر از سوی خدا باشد، مردم دنیوی به آن گوش نخواهند داد.
  mpt-mpt: Otane nibole Gode meletanobe. Nakaia unangai Gode tekein kebibi nib wengo
    wentebib otane nakaia unangai Gode tekein kebibba ile nib wengo mo wentebibbabe.
    I inabib kesoa nibo tekein kebianoba Ele Hob Moton etabe, eka elele dim omin hob
    etabe gabianoba tekein kebuobe.
  ssx-ssx: Koto pa꞉la꞉pate nikita꞉ Koda꞉na꞉eki haloma꞉me. Kutupa Koda꞉ pa꞉ta꞉ hone
    ula꞉ tapakema꞉ta꞉ nika꞉ pi opu halememe. Pate Koda꞉ pa꞉ta꞉ hone na ula꞉ tapakema꞉ta꞉
    nika꞉ pi na opilimikie. Kota꞉ koto hau manuma꞉ta꞉ mo ota꞉ ekina꞉ Sipitidi ya꞉ka꞉ta꞉me
    laa make mo yayapiki ekina꞉ sipitidi ya꞉ka꞉ta꞉me laa make nikana꞉ma꞉ ana꞉na꞉ tekili
    pea handa꞉ u hapa꞉peke ya꞉la꞉me.
  mkl-mkl: Ammɑ ɑwɑ ti Ilɑɑɔ̃i ɑ̀ jɛ. Inɛ iyi í mɑ̀ Ilɑɑɔ̃ fei i yɑ ɡbɔ ide nwɑi,
    ɑmmɑ inɛ iyi kù jɛ ti Ilɑɑɔ̃ ci yɑ ɡbɔ ide nwɑ. Si bɛɛbɛi ɑɑ kɑ yɔkɔ kɑ wũɑ ntɔ
    do ibo.
  gaq-gaq: ମାତର୍‌‌ ନେ ଇସ୍‌ପର୍‌ନେ । ଜାଣ୍ଡେ କି ଇସ୍‌ପର୍‌କେ ମ୍ୟାଏ ମେଁ ନେଁଇଂନେ ସାମୁଆଁ ଅଁଏ
    । ଜାଣ୍ଡେଇଂ ଇସ୍‌ପର୍‌ନେ ଣ୍ତୁ ମେଇଂ ନେନେ ସାମୁଆଁ ଆଅଁଆର୍‌ ଣ୍ତୁ । ଆକ୍‌ବାନ୍ ସତ୍ ଆତ୍ମା
    ବାରି ମିଚ୍ ଆତ୍ମା ବିତ୍ରେ ଅଲ୍‌ଗା ନେ ମ୍ୟା ନେୟାଏ ।
  gof-RNT: Nuuni Xoossaafe yelettida; Xoossaa eriya oonikka nuna si7ees. Xoossaa eronna
    oonikka nuna si7enna. Nuuni tuma ayyaananne worddo ayyaanaa hessan shaakkos.
  unx-unx: ମେନ୍‌ଦ ଆବୁ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ତାନ୍‌ବୁ । ଜେତାଏ ପାର୍‌ମେଶ୍ୱାର୍‌କେ ସାରିନିଃ, ଆବୁଆଃ
    କାଜି ଆୟୁମାଃଏ । ଜେତାଏ ପାର୍‌ମେଶ୍ୱାର୍‌କେ କାଏ ସାରିନିଃ, ଆବୁଆଃ କାଜି କାଏ ଆୟୁମାଃ । ନେ'ଲେକାତେ
    ଆବୁ ସାନାର୍‌ତିରେନ୍‌ ଆତ୍ମା ଆଡଃ ହସଡ଼ରେନ୍‌ ଆତ୍ମାକେବୁ ନେଲ୍‌ଉରୁମ୍‌ ଦାଡ଼ିୟା ।
  gah-gah: Leza nene Ómasilokatí utó unimó nenazo, Ómasímini mogona ánigi hee liki
    ániga vegenalite gakote giliaká niave. Ómasilokatí utó amamó nenete gakote gili
    ahuliaká niave. Gakó gihilámini mogona itó ale gopa oaká gakolímini mogona lá
    oko utó noigo ánigo guni oaká noune.
  lcm-lcm: Sikei, tara ke God. Man a si kapo nas a God, kapo longong ira. Sikei, man
    a si parik ta ke God, parik kapa longong ira. Sukana vang tarapo angkoai si kinle
    ani malanganto i tutuman na malanganto i kapau.
  aer-aer: Kenhe anwerne kwenhe Ngkarte-kenhe aneme, nhenge yanhe areyele-arle Ngkarte
    arratye itelareme anwernenhe awetyenhenge. Kenhe angwenhe apeke Ngkarte-kenhe
    anetyakenhe, re kwenhe anwernenhe awetyakenhe. Alakenhe ikwerenge anwerne akaltye
    aneme nhenge arne areyeke tyerrtyele-arle akaltyele-antherlte-anemeke nhenge arratye
    apeke, nhenge urrtyirrentye apeke, itne apeke tyerrtye areyeke-arle ularele ware
    ilerlte-aneme.
  qvc-NT: 'Piru noqanchiqkunaqam Dyuspa wambranguna kanchiqllapa. Chaymi yach''achikuptinchiq,
    Dyusta kasuqkunaqa ancha allita kasuwanchiq. Piru dyablupa kaqkunaqam mana munanllapachu
    kasuwayninchiqta. Chayshinam atinchiq riqsiyta: Mayqanmi Dyuspa wambran kashpa,
    allip kaqta riman; mayqanmi dyablupa wambran kashpa, llullakun, nishpa.'
  tgl-ULB: Tayo ay sa Diyos. Siyang nakakakilala sa Diyos ay nakikinig sa atin. Siyang
    hindi nasa Diyos ay hindi nakikinig sa atin. Sa pamamagitan nito nalalaman natin
    ang espiritu ng katotohan at ang espiritu ng kamalian.
  cbs-NT: Jakia nukudan, nun Jesúsun kushipayabudan, nun Diosun bakebuki. Nun yusianyan
    jabun Dios unankin nuku ninkaibun jabun Dios unanbuman nuku ninkaisbumaki. Ja
    jaskabudan, jadatuda chanima Yushin Pepa jaya inun jadatuda padanan yushin jayabu
    nun unantidubuki.
  xtm-NTPP: Kovaa yo'o, sa'ya Su'si ma ka kuu o. Na in jini Su'si ma chi niniso'o
    i ja ka ka'an o ma, kovaa ñayii masu sa'ya Su'si ma ka kuu i ma, masu nde ka niniso'o
    i ja ka ka'an o ma. Te sukan, te jin kuni o na in ka neva'a ndija Xtumani Ndios
    ma ji'in nde in iyo ji'in tachi suchi xnda'vi ña'a ma.
  nnq-nnq: Nambu twenga nga bandu ba Nnoongo. Mundu ojwammanyi Nnoongo atenda kutupenakia,
    mundu jwangammanya Nnoongo kutupenakiaje. Kuyenie tuotwi kumanya kulekana kati
    ja Uhuke jwa kweli na uhuke juwangi.
  bao-NT: Mania, Ʉmʉreco Pacʉ yaarã pee mani nii. To biri, Ʉmʉreco Pacʉre ca majirã
    manire tʉo nʉnʉjeema. Ʉmʉreco Pacʉ yaarã ca niitirã, manire tʉotima. Ate mena
    mani ĩa maji Ʉmʉreco Pacʉ yʉʉ Añuri Yerire ca cʉorãre, to biri ca ĩi ditogʉ yerire
    ca cʉorã cʉ̃ja ca niirijere.
  san-ORI: ୱଯମ୍ ଈଶ୍ୱରାତ୍ ଜାତାଃ, ଈଶ୍ୱରଂ ଯୋ ଜାନାତି ସୋଽସ୍ମଦ୍ୱାକ୍ୟାନି ଗୃହ୍ଲାତି ଯଶ୍ଚେଶ୍ୱରାତ୍
    ଜାତୋ ନହି ସୋଽସ୍ମଦ୍ୱାକ୍ୟାନି ନ ଗୃହ୍ଲାତି; ଅନେନ ୱଯଂ ସତ୍ୟାତ୍ମାନଂ ଭ୍ରାମକାତ୍ମାନଞ୍ଚ ପରିଚିନୁମଃ|
  huv-NT: Pero icootsa micual icoots Teat Dios. Jane ayamb Teat Dios apmüüch olaag
    manguiay andeacaats; pero jane ngome ocueaj nej Teat Dios ngo mandiüm manguiay
    leaw andeacaats. Wüx aag ayaj ajawaats jane ambeol nej Nangaj Espíritu ocueaj
    Teat Dios, at jane nembeol nej espíritu ocueaj aaga newaiich.
  otn-NT: Pɛ nu̱jʉ, ya yø ja̱'i̱ga̱hʉ Oja̱. Nu̱ te'o ya rá̱ mpa̱di̱ui Oja̱ ya, di
    ho da̱ 'yøhya yø hya̱ dí xännba̱he yø ja̱'i̱. Pɛ nu̱ to hi̱ngrá̱ mpa̱di̱ui Oja̱,
    hi̱ngui̱ nne da̱ 'yøhya yø hya̱ dí xännba̱he yø ja̱'i̱. Guehna̱ gdá̱ pa̱hmʉ na̱ya
    ndana̱ ra̱ ja̱'i̱ ma̱jua̱ni̱ ra̱ hya̱ mma̱, ndana̱ ra̱ ja̱'i̱ hi̱mma̱ jua̱ni̱
    te mma̱.
  nop-nop: Iŋgoŋ indi adi Bepaŋ’walahi. Unduŋ doktiŋa metam nediyeŋ Bepaŋ nadimiiŋ
    heki adi yadi indi’walaŋ mede nadinimiiŋ. Eŋ me Bepaŋ’walahi moŋ adi yadi indi’walaŋ
    mede mu nadinimiiŋ. Titiŋ unduŋ foloŋ Munabuli mede biyagoŋ diniŋ eŋ munabuli
    yalaŋ diniŋ, adi’walaŋ mebihik kedem nadidakaleyam.
  obo-NT: Piru siketa, id pomon to Monama. De-en iddos od pominog to nonaw ta, nokokilaa
    to Monama. Piru iddos waa id pomon to Monama, dii en od pominog keta. Purisu ukit
    ka-ay, od kosorollan ta ko iddon nonaw, id pomon to Ispiritu to Monama no id pomonnan
    to kovonnaan, o id pomon ki Moivuyan no id pomonnan to uhus.
  cak-ENT: Jac'a roj roj richin chic ri Dios. Y conojel c'a ri quetaman chic ruvüch
    ri Dios ncac'axaj ri nkabij cheque. Jac'a ri man ye richin tüj ri Dios man ncac'axaj
    tüj ri nkabij cheque. Y riq'uin ri' nk'alajin achique vinük ri c'o ri Lok'olüj
    Espíritu riq'uin, ri ketzij Espíritu. Y chuka' nk'alajin ri vinük ri c'o ri espíritu
    ri man ketzij tüj quiq'uin.
  lif-NT: ᤁᤖ ᤀᤠᤏᤡ᤹ᤃ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤔᤏᤠᤛᤡᤖᤥ॥ ᤜᤠ᤺ᤳᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤁᤢᤛᤡᤱ ᤏᤡ᤺ᤳᤋᤢ᤹.
    ᤂᤧᤸᤗᤧ ᤀᤠᤏᤡ᤹ ᤐᤠ᤺ᤴᤏᤡᤴ ᤂᤧᤵᤛᤢ᤹. ᤁᤖ ᤀᤠᤳᤋᤡᤴ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧᤴ ᤔᤧ᤺ᤴ. ᤂᤧᤸᤗᤧ ᤀᤠᤏᤡ᤹ ᤐᤠ᤺ᤴᤏᤡᤴ
    ᤔᤧᤄᤧᤵᤛᤢᤴᤗᤥ॥ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤛᤧᤰᤂᤠ ᤁᤧᤒᤠ᤺ᤵᤐᤠ ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤴ ᤏᤢ ᤀᤡᤱᤗᤧᤰ ᤁᤧᤒᤠ᤺ᤵᤐᤠ ᤛᤠᤶᤔᤡᤴ ᤁᤢᤛᤡᤱ
    ᤀᤠᤏᤡ᤺ᤳᤋᤢᤶᤗᤥ॥
  mie-NT: Sochi maá ó chi sēhe Yāā Dios cúu ó. De nchivī jā jínī nāsa Yāā cúu Yāā
    Dios, maá ji níni ji tūhun jā cáhān ō. De nchivī jāá nsūú sēhe Yāā Dios cúu, chi
    nduú níni ji tūhun jā cáhān ō. De súcuán de cunī ō ní nchivī cúu jā cáhān tūhun
    ndāā, ní nchivī cúu jā cáhān tūhun stáhví.
  san-TIB: ཝཡམ྄ ཨཱིཤྭརཱཏ྄ ཛཱཏཱཿ, ཨཱིཤྭརཾ ཡོ ཛཱནཱཏི སོ྅སྨདྭཱཀྱཱནི གྲྀཧླཱཏི ཡཤྩེཤྭརཱཏ྄
    ཛཱཏོ ནཧི སོ྅སྨདྭཱཀྱཱནི ན གྲྀཧླཱཏི; ཨནེན ཝཡཾ སཏྱཱཏྨཱནཾ བྷྲཱམཀཱཏྨཱནཉྩ པརིཙིནུམཿ།
  qve-NT: Noqanchismi ichaqa Diospa wawankuna kanchis. Pipas Diospa wawan kaspaqa,
    uyarispan kasukuwanchis. Ichaqa pipas Diospa mana wawan kaspaqa, manan uyariwanchishchu,
    nitaqmi kasukuwanchispashchu. Saynapin yachanchis mayqen runapis Diospa cheqaq
    Santo Espiritun kasqanta, hinallataq mayqenpitaqsi engañaspa llullakuq espíritu
    kasqantapas.
  pao-NT: Tooe haga tooe Te Naa naka'oedyukudu te nakapunnekwu, tamme ka Te Naa doodooamuna.
    Soo tooe haga tooe gi te soonakadu tookwa gi Te Naa heesoobedya, ooonnekoo tamme
    oo sopedakwadookwu, ha'oo sutakoo poohabe oo-nagakoo tooetoo besow.
  cbu-NT: Itaru, iyshacha Apanllchichtanicha; Apanllee kuk zurkuni tsiyatkiniya. Ashiri
