    kotong. Deng bagitu, kalo orang bilang dia ada bawa pasán dari Tuhan, kotong bisa
    tau mana yang batúl, yang baꞌakar di Tuhan pung Roh, deng mana yang putar-balek.
  pol-UBG: My jesteśmy z Boga. Kto zna Boga, słucha nas, kto nie jest z Boga, nie
