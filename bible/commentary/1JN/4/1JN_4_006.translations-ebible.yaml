  muy-muy: Leli zla nahəma, leli bəza ge Melefit. Nahkay maslaŋa ya ti àsəra Melefit
    a ti agəsiki ma geli ni ana leli. Ay maslaŋa ya ti naŋ wur ge Melefit do ni ti
    àgəsiki ma geli ni ana leli do. Məsərkaba məsuf ya aɗəm jiri na nday ata məsuf
    ya asəkaɗ malfaɗa na ti nahkay.
  kqc-kqc: Una bi Sei di. Kaere amiye Sei diba nido, bi una neidedo, idu kaere amiye
    bi Sei di de, bi una de neidedo. Mina bi gokai rama vima ma ofa ofa vima vei mama
    regifa.
  tav-tav: Mani maca Dio mena macana mani ã. To bairi aperã Dio yarã mani cabuiorijere
    apinucuma. Dio yarã cãniquẽna maca manire apigaquẽema. To bairona mani tʉjʉ beje
    maji cariapena Dio yere canʉcʉbʉgorãre, ĩtoriquere canʉcʉbʉgorãre. “Ati majana
    ãma cariapena Dio yere canʉcʉbʉgorã,” mani ĩ maji. “I maja maca ãma ĩtoriquere
    caapi nʉcʉbʉgorã,” mani ĩ tʉjʉ beje maji nare.
  eng-ULB: We are from God. Anyone who knows God listens to us. He who is not from
    God does not listen to us. By this we know the spirit of truth and the spirit
    of error.
  spa-VBL: Sin embargo, nosotros pertenecemos a Dios y todo el que conoce a Dios,
    nos escucha; pero los que no pertenecen a Dios, no nos escuchan. Así es como podemos
    distinguir el espíritu de verdad del espíritu de engaño.
  fra-_FOB: 'Nous, nous sommes de Dieu; celui qui connaît Dieu, nous écoute; celui
    qui n''est point de Dieu, ne nous écoute point: à cela nous connaissons l''esprit
    de vérité et l''esprit d''erreur.'
  hau-ULB: Mu na Allah ne, duk wanda ya san Allah yana saurarenmu. Wanda ba na Allah
    bane, ba ya sauraronmu. Ta haka muka gane ruhun gaskiya da ruhun karya.
  mal-mal: ഞങ്ങൾ ദൈവത്തിൽനിന്നുള്ളവരാകുന്നു; ദൈവത്തെ അറിയുന്നവൻ ഞങ്ങളുടെ വാക്ക് ശ്രദ്ധിക്കുന്നു.
    ദൈവത്തിൽനിന്നല്ലാത്തവൻ ഞങ്ങളുടെ വാക്ക് ശ്രദ്ധിക്കുന്നില്ല. സത്യത്തിന്റെ ആത്മാവ്
    ഏത് എന്നും അസത്യത്തിന്റെ ആത്മാവ് ഏത് എന്നും ഇതിനാൽ നമുക്ക് അറിയാം.
  kkc-kkc: Esino iba Godeeyo odoo doloso doso. Esiga tei Godeeyo odoo oso ibada to
    medee duliso. Esino Godeeyo owolonee oso ibada to ee medee koo duli. Goo egeesi
    maga Dio Tei sabolo gamenee takeli dio sabolo medee hoodo agalaiso.
  lit-lit: Mes esame iš Dievo; kas pažįsta Dievą, tas klauso mūsų. Kas nėra iš Dievo,
    mūsų neklauso. Šiuo būdu pažįstame tiesos dvasią ir klaidos dvasią.
  urd-GVR: Ham to Allāh se haiṅ aur jo Allāh ko jāntā hai wuh hamārī suntā hai. Lekin
    jo Allāh se nahīṅ hai wuh hamārī nahīṅ suntā. Yoṅ ham sachchāī kī rūh aur fareb
    dene wālī rūh meṅ imtiyāz kar sakte haiṅ.
  far-far: Boroi ma kulu na ne wane God ki. Ma sa ti ne saitamana God, nia ka rosuli
    kulu. Ma sa ti ne nao lau na wane God, nao nia si rosuli kulu. Nia ne sasi kulu
    ka ada saitamana na 'e'etelana 'i safitana na Anoeru mamana ma na anoeru susuke.
  suz-BL: गोपुकी चहिं परमप्रभु यावे नु थुं का ङा बाक्‍नय। सुमी परमप्रभु यावे कली तुइक्‍बा,
    मेकोमी आंइ शेंशो टीब। सु चहिं परमप्रभु यावे नु थुं का ङा मबाक्‍बा, मेकोम आंइ शेंशो
    मटीब। मोपा थमा बाक्‍बा देय दूली शेंतीक बाक्‍बा, दे तुइक्‍ने चाप्‍नय। यूहन्‍ना
    ८:४७; १कोरिन्‍थी १४:३७
  car-NT: Ky'karon te Tamusi wyino kytaton. Mo'ko Tamusi uku'nen kynepanamanon ky'waine.
    Mo'ko Tamusi wyino e'ipyn ky'waine epanama'pa man. Moro poko ro kysuku'saton nokypan
    wairy mo'ko iporono ekari'nen a'kanano me, nokypan wairy mo'ko kari'na emu'manen
    a'kanano me enapa.
  amp-amp: Yimar tu Bro Nkifrarpno frtkafetr, nd yimar womm pthayuk mrokfom wany nhtewurm.
    Mrokfom wany nhtahato kfo kangr, “Ndm tu yafothet mrokfom, ndm yafotha duhatem.”
    Nom bi Bro Nkifra-ruhenom. Yimam Bro Nkifrarpno frtkafetm nom pthayuk mrokfom
    yudbat kekwomm. Bro Nkifrarpno frtkaf duha yimam nhai yudbat yakkahmm.
  bht-bht: असां परमेश्वरे दिया तरफा ला न, जड़े परमेश्वरे जो जाणदे न, सै साड़ी सुणदा
    है; जड़ा परमेश्वरे जो नी जाणदा है सै साड़ी नी सुणदा है इस तरीके ने असां सच्च दी
    आत्मा कने झूठ दी आत्मा जो पछेणी लेंदे न।
  eng-NOY: We are of God; he that knoweth God heareth us; he that is not of God heareth
    us not. Hereby know we the spirit of truth, and the spirit of error.
  cub-NT: Ʉbenita majacapũravʉ Jʉ̃menijicʉ jinatamu. Ñai coreóvayʉ Jʉ̃menijicʉre torojʉcʉ
    jápiaibi maje bueiyede. Ʉbenita ñai coreóvabecʉ Jʉ̃menijicʉre jápiabebi maje bueiyede.
    Que d̶arĩ coreóvaivʉbu maja ñamene coyʉyʉre yávaiyede jãvene aru ñamene yávaiye
    borocʉede.
  ita-1927: Noi siamo da Dio; chi conosce Iddio ci ascolta; chi non è da Dio non ci
    ascolta. Da questo conosciamo lo spirito della verità e lo spirito dell’errore.
  lww-lww: Ana ita yeririna na lelagaena, ita na pe na yomarava re nini poli, ita
    tepe kiena ne Ntewa. Yar nap̃a kilia ruru Ntewa, naga kekaran yagogon itaena,
    a naga nap̃a pe kiena ne Ntewa re poli, mon yagogon itaena. E mrapa ne la nene
    ita tekilia teninu lup̃ar Ninuna na visena nap̃a lelaga, a ninuna na visokanena.
  ckb-ckb: ئێمە لە خوداوەین و ئەوەی خودا بناسێت گوێمان لێ دەگرێت، بەڵام ئەوەی لە خوداوە
    نەبێت گوێمان لێ ناگرێت. بەم شێوەیە ڕۆحی ڕاستی و ڕۆحی چەواشە دەناسینەوە.
  nas-nas: Niiꞌ teing Kumponing bakaning. Baa tee naning Kumponing noruꞌui otomaung
    teie tee niiꞌ taaramurimaung eeꞌnoko teie naninge Kumponing bakaang deeaunge tee
    niiꞌ taaramuriaung, eeꞌnoko teeꞌkoo niiꞌke tasiꞌpampimaung tee Tanuaang kara masikung
    minkuvumaung eeꞌnoko tee tanuaang tosi minkuvumaung.
  uvl-uvl: Pe imem, NeHalang tutuna mur imem. Ke mele nenge eteia NeHalang longo atat
    nge imem. Pe mele nenge NeHalang tuna ia ero longo at nge imem ero. Ke pomalam
    ta etei mellehe Ope urana ngana nenge manmanna pe ope poreke ngana nenge pallaklaka.
  eng-BBE: 'We are of God: he who has the knowledge of God gives ear to us; he who
    is not of God does not give ear to us. By this we may see which is the true spirit,
    and which is the spirit of error.'
  ixl-CNT: Pek aatz oꞌ tan, oꞌ tetz u Tioxh. Utz abꞌiste vaꞌl ootzajimal u Tioxh taqꞌo,
    nikꞌulviꞌoꞌ tiꞌ qꞌu kam niqaleꞌ. Pek aatz qꞌuꞌl yeꞌ tootzaj u Tioxh, yeꞌ nikꞌulviꞌiꞌoꞌ.
    Utz ech aꞌ niqootzajiv tziꞌ aas inujul tzik oj eesanal tu bꞌey u tioxhil atil
    kꞌatza.
  xsi-xsi: Aŋga kinda nde Maro Kindeni ne tamâta, aku tamâta ea isama Maro Kindeni
    kilala sondo, ande i uru ipono muli pa nenda ŋgua. Ambo tamâta toŋge imo Maro
    Kindeni ne tamâta tia, ande i ma ipono muli pa nenda ŋgua, ande tia. Ŋana mâsi
    mine kâ, ande kinda takura tu tasama koroani mao kilala, aku kinda takura tu tasama
    koroani laŋeŋa kilala mine nâ.
  crx-NTPO: Wheni Yak'usda ooch'e'ne ts'inli. Mbene la Yak'usda t'eninzunne, 'enne
    nehudits'o. Mbene la Yak'usda ooch'e' lhilohne, 'enne 'aw lhunehoozílhts'ai. 'Et
    njan 'et huwa nududeh-i ts'ih'un 'unt'oh-i 'ink'ez tank'us 'unt'oh-i nudúdeh-i
    t'ebuznínzun.
  kan-OKCV: ನಾವಂತೂ ದೇವರಿಗೆ ಸೇರಿದವರಾಗಿದ್ದೇವೆ. ದೇವರನ್ನು ಬಲ್ಲವರು ನಮ್ಮ ಮಾತನ್ನು ಕೇಳುತ್ತಾರೆ.
    ದೇವರಿಗೆ ಸೇರದವರು ನಮ್ಮ ಮಾತನ್ನು ಕೇಳುವುದಿಲ್ಲ. ಇದು ಸತ್ಯದ ಆತ್ಮ. ಅದು ಸುಳ್ಳಿನ ಆತ್ಮ ಎಂದು
    ಇದರಿಂದಲೇ ನಾವು ತಿಳಿದುಕೊಳ್ಳುತ್ತೇವೆ.
  bbb-bbb: Ro noeje no Godido e. Ijadufuo erare fu vua nuvuone ije mukore fiemo ije
    fuje fu Godido e. Ro erare fu vua nuvuone naebe mukoreigia fiemo e ije fu Godido
    e baki. Ijadufuo no ijiege renoekinu giaga kavene ize fu ma Godido ro ize fu kavene
    ise e biesiriamo no ije giake.
  blw-blw: Waman chitaaw way nètetemfuruy hen hamhamàna hen hamhamà Apudyus, papannaagén
    chitaaw hen anchichay nangilan Apudyus, ngém achi chitaaw panaagén hen anchichay
    maid innilana an Apudyus. Wat yachi hen manot-owaan hen anchi tot-owa way narpo
    hen Espiritun Apudyus ya hen anchi nèfat way narpon Chumunyu.
  tam-2017: நாங்கள் தேவனால் உண்டானவர்கள்; தேவனை அறிந்தவன் எங்களுக்குச் செவிகொடுக்கிறான்;
    தேவனால் உண்டாகாதவன் எங்களுக்குச் செவிகொடுக்கிறதில்லை; இதினாலே சத்திய ஆவி எதுவென்றும்
    ஏமாற்றும் ஆவி எதுவென்றும் அறிந்திருக்கிறோம்.
  azz-NT: Pero tejuan tipohuij ihuan Dios. Ica ya nojón nochi neques ten quixmatij
    Totajtzin Dios, yejuan nojonques no techcaquilíaj. Huan nochi neques ten amo pohuij
    ihuan Dios, yejuan nojonques amo techcaquilíaj. Huan ijcón cuali tiquixmatocque
    ya aconi quipíaj in chicahualis ten melau huan aconi quipíaj in chicahualis den
    amocuali ejecame ten sayó tecajcayahuaj.
  spa-RV-1909: 'Nosotros somos de Dios: el que conoce á Dios, nos oye: el que no es
    de Dios, no nos oye. Por esto conocemos el espíritu de verdad y el espíritu de
    error.'
  csy-csy: 'Eite sia Pathian neisa i hihi: Pathian a he peuma in i thuhil hong ngai
    hi; Pathian neisa ahi ngawl peuma in i thuhil hong ngai ngawl hi. Hibang in thuman
    thaa le a maan ngawl thaa te i he hi.'
  mxq-NT: Per ʉdsa̱jtʉm Dios xyjaꞌaꞌa̱jtʉm. Diꞌibʉ Dios ꞌyijxyꞌajtypy, myʉdooꞌijtypy
    ja ayuk diꞌibʉ nga̱jxwa̱ꞌxʉm. Per diꞌibʉ kyaj Dios jyaꞌaꞌátyʉty, kyaj xymyʉdooꞌijtʉm.
    Es dʉꞌʉn mba̱a̱t nꞌʉxka̱jpʉm pʉ́n myʉda̱jtypy ja Espíritʉ Santʉ diꞌibʉ tʉyꞌa̱jtʉn
    yajkypy, es pʉ́n myʉda̱jtypy ja kaꞌoybyʉ diꞌibʉ winꞌʉꞌʉmp.
  tzj-NT: Pro ja rajoj okc'o pa rcuenta ja Dios. Ja winak ja cotak rwach ja Dios eje'e'
    nel quec'u'x chi rc'axaxic ja nkabij pro ja ma ec'o ta pa rcuenta ja Dios eje'e'
    maticajo' nquic'axaj ja nkabij. Tri' c'a nkotakij wi' echinatak ja re'uc'an rmal
    ja rEspíritu xin Dios, jun Espíritu ja mta tz'akoj tzij rc'amonto, in echinatak
    ja re'uc'an rmal ja respíritu xin diablo, jun espíritu ja xa tz'akoj tzij rc'amonto.
  tdt-tdt: Maibee ami nee Maromak nia ema. I ema nebee konhese ona Maromak, sira nee
    mak rona ami. Ema nebee laos Maromak nia ema, sira lakohi rona. Husi nee ita bele
    hatene, Espiritu nebee mak hanorin lia loos i espiritu nebee mak bosok.
  ron-BTF: Noi suntem din Dumnezeu; cel ce îl cunoaște pe Dumnezeu, ne ascultă; cel
    ce nu este din Dumnezeu, nu ne ascultă. Prin aceasta cunoaștem duhul adevărului
    și duhul rătăcirii.
  eng-WEBP: We are of God. He who knows God listens to us. He who is not of God doesn’t
    listen to us. By this we know the spirit of truth, and the spirit of error.
  eng-FBV: We belong to God and whoever knows God listens to us, while whoever doesn't
    belong to God doesn't listen to us. This is how we can distinguish the spirit
    of truth from the spirit of deception.
  nld-1939: 'Wij zijn uit God: wie God kent, luistert naar ons; wie niet uit God is,
    luistert niet naar ons. -Hieraan erkennen we de geest der waarheid en de geest
    der dwaling.'
  bwo-bwo: No Ik'ik noone, Ik' dants jamo no keewo k'ebetwe, Ik'ik woteraw jamonmó
    no keewo k'ewatse. Ari shayronat kooti shayiron nodanet hanne.
  nch-BL: Pero tojuanti tiiaxcahua Toteco, huan nochi cati quiixmatij Toteco Dios
    quitacaquilíaj cati tiquijtohuaj. Pero inijuanti cati amo iaxcahua Toteco, amo
    quinequij techtacaquilise. Huajca quej nopa huelis tijmatise ajquiya quipiya Itonal
    Toteco cati melahuac, huan ajquiya quinpiya ajacame cati istacatij.
  quc-TNT: Ri uj, uj rech ri Dios. Apachique winak ri kas retam u wäch ri Dios cuta
    ri' ri ka tzij. Jachin c'u ri man rech tä ri Dios man cuta tä ri'. Je ri' cujcowinic
    cäketamaj jachin ri c'o ri Espíritu pa ranima' ri cubij ri Kas Tzij, cäketamaj
    c'ut jachin ri c'o ri espíritu pa ranima' ri cuban subunic.
  tfr-NTPO: Gueniyo shjira Sbö ĩ, ga ëye Sbö miydë ga shji kuya l̈öng wopjl̈ú, gueniyo
    ëye Sbö ĩ l̇l̇ëm ga shji kuya l̇l̇ëme. Ëye tjl̈ẽ Sbö Sëya bek l̈i gore, de jyõ
    sogo l̈i go, e miydëy e go.
  kaq-NT: Noque tah non Papan baquebo qui. Noquen Papa honanaibaan ta noque nincaquihqui
    non yohuanai. Papanahmabaan ta noque nincayamahihqui. Tsoa nincaquihquin hihxon
    tah non jato honanscai, caibo cahen Dios Yoshinyahpabo, caibo cahen tiroma yoshinyahpabo.
  sgb-sgb: Noa, hikay ay anak ni Apo Namalyari, haka hilay main pamakimiha kana, ay
    ampanggilam aral naên. Hilay ayn pamakimiha kan Apo Namalyari, ay a ampanggilam
    ha aral naên. Ha êmbayro, ay mamwangan yo no ya an-itoro ay pêtêg o kalaraman.
  vie-1934: 'Chúng ta thuộc về Đức Chúa Trời: ai nhìn biết Đức Chúa Trời thì nghe
    chúng ta; còn ai chẳng hề thuộc về Đức Chúa Trời, thì chẳng nghe chúng ta. Aáy
    bởi đó chúng ta nhìn biết thần chân thật và thần sai lầm.'
  kxv-kxv: ସାମା ମା଼ର ମାହାପୂରୁ ତା଼ଣାଟି ଜାର୍ନା ଆ଼ହାମାନାୟି; ଆମ୍ବାଆସି ମାହାପୂରୁଇଁ ପୁନେସି,
    ଏ଼ୱାସି ମା଼ କାତା ୱେନେସି; ଆମ୍ବାଆସି ମାହାପୂରୁ ତା଼ଣାଟି ଜାର୍ନା ଆ଼ହାହିଲଅସି, ଏ଼ୱାସି ମା଼
    କାତା ୱେନଅସି, ଏମ୍ବାଟି ସାତାତି ଜୀୱୁ ଅ଼ଡ଼େ ନା଼ଡ଼ିକିନି ଜୀୱୁ ପୁଞ୍ଜାଲି ଆ଼ଡିନାୟି ।
  amu-NT: Sa̱a̱ jâ laxmaaⁿyâ cwentaaꞌ Tyꞌo̱o̱tsꞌom. Tsꞌaⁿ na matseixmaⁿ cwentaaⁿꞌaⁿ
    matseiwe ñꞌoom na cwiñequiaayâ, sa̱a̱ tsꞌaⁿ na titseixmaⁿ cwentaaⁿꞌaⁿ ticatseiñꞌoomꞌñe
    ñꞌoom na cwiñequiaayâ.
  hin-CV: हम परमेश्वर की ओर से हैं. वे जो परमेश्वर को जानते है, हमारी सुनते हैं. जो
    परमेश्वर के नहीं है, वह हमारी नहीं सुनते. इसी से हम सत्य के आत्मा तथा असत्य के
    आत्मा की पहचानकर सकते हैं.
  spa-BES: 'Somos de Dios: el que tiene el conocimiento de Dios no peca; todo aquel
    que peca, No le ha conocido.'
  san-BEN: ৱযম্ ঈশ্ৱরাৎ জাতাঃ, ঈশ্ৱরং যো জানাতি সোঽস্মদ্ৱাক্যানি গৃহ্লাতি যশ্চেশ্ৱরাৎ
    জাতো নহি সোঽস্মদ্ৱাক্যানি ন গৃহ্লাতি; অনেন ৱযং সত্যাত্মানং ভ্রামকাত্মানঞ্চ পরিচিনুমঃ|
  tdx-tdx: Boak’ aman’ Añahare tika. Mijanjiñe antikañe ze mahafohiñe an’ Andrianañahare;
    tsy mijanjiñe antika ze tsy mpiaman’ Añahare. Inay ty aharendrehan-tika ty Arofon-katò
    naho i fañahin-dilatsey.
  naf-naf: Nin Kawawaŋgalen am keyepmti an ŋenaŋ Kawawaŋ manâmâtâzin an keyaŋ ningalen
    zet manâin. Ma an ŋen Kawawaŋ ku nâmâtâpein an keyaŋ ningalen zet ku manâin. Sepem
    kegok sokbeme zet penaŋgalen Emetak Teŋ ma zet dâsukiyelen am ke maekmâtâtnup.
  grc-MT: ημεισ εκ του θεου εσμεν ο γινωσκων τον θεον ακουει ημων οσ ουκ εστιν εκ
    του θεου ουκ ακουει ημων εκ τουτου γινωσκομεν το πνευμα τησ αληθειασ και το πνευμα
    τησ πλανησ
  vid-vid: Ila hetwe twa wanhu wa Nguluwi. Munhu yalingumzela Nguluwi kangutuhulichiza,
