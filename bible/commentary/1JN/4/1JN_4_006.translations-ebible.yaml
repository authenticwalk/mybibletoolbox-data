    ka teb8endjin tibenimigodjin kek8an madji manidon ka 8aiejimi8endjin tibenimigodjin.
  ixl-NNT: Pet oꞌ uvaꞌ oꞌ apóstol, as oꞌ veꞌt tetz u Tiixheꞌ. As abꞌil uvaꞌ ootzin
    tetz u Tiixheꞌ, as aꞌeꞌ uvaꞌ ni niman u yoleꞌ uvaꞌ nu kuchuseꞌ. Pet abꞌil uveꞌ
