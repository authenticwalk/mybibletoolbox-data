  tif-tif: Kemin ale, nuli God ami man kemin, God ami atamsip tunum ili numi weng
    kaa, weng sanokomip; ale tunum God ami man kesip disa, ili numi weng kaa kelup
    o kala, weng sanokomip disa yo kalokomip kaata, fan kukuyulula utamupla yi, Numi
    weng uyo weng san-kaabip iyo ti God ami Sinik Tambal aso bom-biliple, kuno kanta
    numi weng uyo weng san-kaabip disa kiili, sinik mafak ata aso bom-bilip o.
  nlx-nlx: आपु बोगवानान हेते, एने जा माणहे बोगवानाह जाणतेह, ता माणहे आपणी होमेलतेह;
    एने जा माणहे बोगवानाह नाह जाणते ता माणहे आपणी नाह होमेलते। इहकेरीन आपु खेरायीन
    जीवाह एने जुठा जीवाह ओलखी लेतेह।
  apw-NT: 'Néé Bik’ehgo’ihi’ṉań bits’ą́’dí’hi daandlįį: dahadíń Bik’ehgo’ihi’ṉań yígółsiníí
    nohwidits’ag; áídá’ dahadíń doo Bik’ehgo’ihi’ṉań yits’ą́’dí’hi nlįį dahíí doo
    nohwidits’ag da. Díí bee spirit da’aṉiihíí nlįį shįhíí, dagohíí spirit łé’iłchoohíí
    nlįį shįhíí bídaagonlzį.'
  gum-gum: Inchen nambe Tiusweyelø ker. Inchawei mutøgucha Tiuswan nebua ashibiibe
