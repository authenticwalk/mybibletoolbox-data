  san-MAL: വയമ് ഈശ്വരാത് ജാതാഃ, ഈശ്വരം യോ ജാനാതി സോഽസ്മദ്വാക്യാനി ഗൃഹ്ലാതി യശ്ചേശ്വരാത്
