  peg-peg: ମାତର୍‌ ଆସେଙ୍ଗ୍‌ ଇସ୍ୱର୍‌ତାଂ ଉବ୍‌ଜାଣ୍‌; ଇନେନ୍‌ ଇସ୍ୱର୍‌ତିଂ ପୁନାନ୍‌, ହେୱାନ୍
