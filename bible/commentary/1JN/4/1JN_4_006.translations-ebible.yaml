    ejitajuetu juya ejeque yuneri quisaratiyaque, yuneri ama quisaratiyaque jadique.
  kgp-NT: Ag jãvo ẽg tóg tỹ Topẽ tũ nỹtĩ. Kỹ ũ tỹ Topẽ ki kanhró nĩ ẽn vỹ ẽg vĩ mẽnh
    mũ. Ti tũ tũ ag vỹ ẽg vĩ mẽ sór tũ nỹtĩ. Hã ki ẽg tóg ki kanhró nỹtĩ, vẽnh jagrẽ
    tỹ vẽnh vĩ há tó mũ ti, vẽnh jagrẽ tỹ ag tỹ kygnẽ han tĩ ẽn ti ke gé.
  bvd-bvd: Ma ni kolu toaa nia God ki 'ana ne. Nia 'uri nai, waa ne nia saitomana
    God, nia 'ana ne roo suli kolu. Ma tii ne nia nao lau waa God, nia 'afitai ka
    roo suli kolu. Si doo nai gu ne adea kolu ka saitomana 'e'ete lana Anoedoo Abu
    mamane ma na anoedoo susuke.
  ukr-1871: Ми від Бога; хто знає Бога, слухає нас; хто не від Бога, не слухає нас;
    із сього пізнаємо духа правди, і духа мани.
  apz-apz: I osoꞌno nakwo Anɨtuyeꞌnwoho. Aꞌamu fihwo kako Anɨtu ne sohuneꞌno huno
    unyohwoꞌmanji osohwo kako nakwoe hungkuno upaꞌnɨmtonoho. Ou, nomꞌne aꞌamuhwo kako
    Anɨtuneꞌno huno muyohwoꞌmanji i nakwoe hungkunomo mupaꞌnonehoho. Olo hilo soꞌno
    hungkuno Anɨtu mtaꞌango soꞌno nakwo huno wonayono. Nakwoe hungkunomo nenɨngkapɨfijohwaꞌmanji
    Anɨtuye Towahuno neꞌnjofoho. Ou, nakwoe hungkunomo monenɨngkapɨfijoso hwe wonyo
    sohwoe towahuno hiꞌnjo hwafoho.
  yon-yon: Kwane, nub kuu God ye nimaya karuwa kowe, kane kane God yikaadkeriwen kuu
    nub yaa wengamberendimaib. Kumban kane kane kuu God ye kerekmenban kuu nub yaa
    wengamberendimokban kui. Keyiib kee kwane wedmanuub kumbed anam anam ye kingkiniib
    dudanabi ye kingkiniib kuu nubkaadkeranuub.
  poi-NT: Pero taɨcht́am Diosam tamɨɨchit́am. Cuando tanaŋmatpa jém Dios iŋma̱t́i,
    jesɨc jém icupɨcneyajwɨɨp Dios imatoŋyajpa. Pero jém d́apɨc je Dios imɨɨchi jeeyaj
    d́a imatoŋyajpa. Je̱mpɨgam wɨa̱p tánixpɨc jém Dios iA̱nama y jém mal espíritu
    jém tamɨgóyaypáppɨc.
  wuv-wuv: O'ou norai a'a mei Haidaa ma mei na apa'aa mei Haidaa i guainaa o'odu,
    ma'uaa mei lomi na apa'aa mei Haidaa, ana lomi i guainaa o'ou. Ale'ei, o'aa fanunu'apa'ia
    ba fei, fa'ua Spiriti, ma fei, sifisifi spiriti.
  quf-NT: Piru nuqanchikkuna-shuypaqa Dyusmanta kanchikllapa. Chaynu kashallapami
    Dyusmanta kaqkunaqa Dyuspaq yaĉhachikushallapaqa uyakur kasumanchikllapa. Piru
    Dyusmanta mana kaqkunaqa, mana kasukunllapachu. Chaymi chaynu yaĉhachikur ima
    dasla riqsiyta puytinchik, mayqanmi Dyusmanta kaq chiqap Ispirituwan, chaynulla
    mayqanmi chay llullachikuq ispirituwan nirmapis.
  yuw-yuw: Wohong nonu wömai Kopoto-rochon fat idamon. Worocha tongga owi amna Kopotorocha
    kom-biangma, yuho wömai onggimo nonthon mataha singga ibibo kombingidang. Worochoi
    owi amna Kopotorochon fat maengma, yu wömai nonthon mata kombiuya boyömo itac.
    Oro kiap ihorocnoha wömai non yaruhon foro tuctugo kombiantamon. Woi mata boinnohon
    Yaruha woha yaru boyömo imanangni auhu.
  hus-NT-1971: Pel huahua’ ojni’ tu tsacamil a Dios ani tu ats’anchal huahua’ i cahuintal
    jitats exlom c’al a Dios. Axi yab exlom c’al a Dios, yab tu ats’anchal i cahuintal.
    Antsana’ i ejtohual qui exla’ jita’ ax in lej cua’al an chubaxtalab tin ichich
    ani jita’ ax in cua’al expith i c’ambixtalab.
  med-med: Wote tʉn, Got nga wamp kʉⱡ mormin. Wamp nam ti, Got pʉtʉm ei ndi, tʉn nga
    ik ei, kum tepa pʉtʉm. Wote, wamp nam ti, Got pili napʉtʉm ei ndi, tʉn nga ik
    ei, kum tepa pili napʉtʉm. Ei mel etʉk kʉn, Got nga Muⱡnga kupa ei kʉn, muⱡnga
    kol ei kʉn, kandʉp mbi nduimin.
  bch-bch: Be gita tanam pan Deo, ta eaba sai toa iuatai kemi ngan Deo, eine ilongolongo
    gita. Be eaba sai toa inam pan Deo mao, eine ilongolongo gita mao. Ngan idil toaine,
