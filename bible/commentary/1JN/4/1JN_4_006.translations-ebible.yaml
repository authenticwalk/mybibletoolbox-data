  san-TEL: వయమ్ ఈశ్వరాత్ జాతాః, ఈశ్వరం యో జానాతి సోఽస్మద్వాక్యాని గృహ్లాతి యశ్చేశ్వరాత్
    జాతో నహి సోఽస్మద్వాక్యాని న గృహ్లాతి; అనేన వయం సత్యాత్మానం భ్రామకాత్మానఞ్చ పరిచినుమః|
  ben-IRV: আমরা ঈশ্বরের থেকেই; ঈশ্বরকে যে জানে সে আমাদের কথা শোনে। যে ঈশ্বর থেকে নয়
