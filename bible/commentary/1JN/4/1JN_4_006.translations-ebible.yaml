  nal-nal: Singsaxai dia zin Nakmai, ma axazak ka inaxam paazaai wana Nakmai, xat
    langar zin dia. Singsaxai axazak kawit sin Nakmai, xawit nat langar zin dia. Malasing
    bani dia di raamin fakilaan a Laklagai iwana dorang faaratunaan, ma a laklagai
    iwana vaagitang.
  kyq-kyq: Gaŋ naajege se kꞋjee Raage. Debm jeel Raa se, booyjeki taarjege ɔɔ debm
    kɛn gɛn Raa ey lɛ, booyjeki taarjege eyo. Ute naan̰ se ɓo, naajege jꞋaki jeele
    debm ɔk Nirl Raa maakin̰ ki se taaɗ taar mɛt ki, ɔɔ debm ɔk Nirl Raa maakin̰ ki
    ey se lɛ, taaɗ taar‑kɔɔɓɔ.
  kwd-kwd: Tafe'ua dauru no'o na'a ta'a na God. Ma ni dai ne'e su'ana God, ngaia te'e
    longo suri adauru. Ma ni dai ne'e 'ame su'ana God, 'ato 'ani longo suri adauru.
    Nga 'ola lo'oo ne'e faate'enia na nga matari'anga ni laloana nga Anoe 'ola kwala'imori
    ma nga anoe 'ola na kotonga.
  ded-ded: Nenang Anutuarunac, imocac ngicngac Anutu negemmidae, yeneng nenang yoac
    negenggecde. Amma mong Anutuarunac kpac, yeng ine nenang yoac mi negenude. Imohainoc
    nenang yoac foraac Asu nga asu ikoha hentegecnide.
  ewe-ewe: Míawo ya míetso Mawu gbɔ, eye ame sia ame si nya Mawu la ɖoa to mí; ke
    ame si metso Mawu gbɔ o la meɖoa to mí o. Esiae na míedzea si Nyateƒegbɔgbɔ kple
    aʋatsogbɔgbɔ.
  nuy-nuy: Yagu ngagurraayung na-God-jinyung. Warraaynbaj warrubawi-yung wu-marrbuy-mana-yinyung
    na-God, warrubawi-yung ngarrambi-yaynjangayii. Yagu wugurraayung warraaynbaj waari-yinyung
    ambu-marrbuy-magaa na-God, waari warrubawi-yung ngambambi-yaynjangang. Anubani-yung
