    wotwiy baki pahapwi giwn inyerwatma, ba kawk ba in taraksepye.
  iou-iou: Upäŋkaŋ ninäwä Anutu-ken nanik unita ämawebe Anututa nadäkinik täk täkaŋ
    uwä mannin nadäŋ nimik täkaŋ. Täŋ, äma Anututa biŋam nämo itkaŋ uwä mannin nämo
    nadäŋ nimik täkaŋ. Mebäri uterak äma man niwetta äbäk täkaŋ unitäŋo bänep nadäk-nadäki
    täga yäpmäŋ danine. Äma udewanitä nintäŋo man nadäŋ nimineŋo uwä man bureni yäŋahäwani
    yäŋ nadäne. Täŋ, nintäŋo man nämo nadäŋ nimineŋo uwä man jop manman yäwani yäŋ
    nadäne.
  ntp-NT: Dʌmos aatʌmʌ ʌrDiuusi maamaradʌ. Sioorʌ maatʌ Diuusi gʌntʌgito caʌcana istumaasi
    aagiadagi aatʌmʌ. Dʌmos sioorʌ maimaatʌ Diuusi maitʌntʌgito caʌcana. Cascʌdʌ poduucai
    cʌʌga gʌmaatʌ sioorʌ aagai Diuusi ñiooquidʌ dai sioorʌ mosyaatagʌi.
  rai-rai: Daat anun God, ma te baa i nunura God i walangoro daat. Ma te baa wakir
