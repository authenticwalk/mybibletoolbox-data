  eng-OEBCW: We come from God. Whoever knows God listens to us; the person who does
    not come from God does not listen to us. This is how we distinguish the spirit
    of truth and the spirit of deception.
  knj-NT: Pero jaonti' xin, yet jon xa Dios. Yuxan, ja' mac yet xa Dios ketoj, chi
