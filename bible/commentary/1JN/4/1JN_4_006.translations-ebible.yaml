    u Tiixhla Espíritu tu u taanxelaleꞌ, as abꞌil uvaꞌ yeꞌl u Tiixhla Espíritu atoꞌk
    tu u taanxelaleꞌ, tan tiꞌ uvaꞌ aꞌ u chuli yoleꞌ ninima.
  boa-NT: Áánetu ihdyu Píívyéébeéjté meíjcyánéllii téhdure dííbyeke wáájacúmé meke
    lléébohíjcyáhi. Áánetu dííbyeke wáájácutúmé tsá meke lléébotúne. Áánetúré méwaajácú
    caatyé ɨ́mɨááné Píívyéébé Apííchó túkevéjtsori úwáábohíjcyáne, áánetu caatyé álliúré
    Naavéné apííchó túkevéjtsori úwáábohíjcyáne.
  etr-etr: Amaimo, nilï Godeïe sosogo nefolalea. Ado nilïa säsolo amo gala udia dolöea
    Gode dawadigi nefolalebe amolia nilïle ado nabelo nea. Amai gaso, udia dolö Godeïe
    sosogo made nefolalebe amolia nilïle ado nabelo made neamelë. Amo gadola dofä
    sälo Gesamige wäfalï sälo gesamige mogemolöi galea.
  quh-NT: Nokaycu Jesucristoj cachasninrí Diosmantapuni caycu. Diosta rejsejtaj nokaycuta
    uyarispa casuwaycu. Diosta mana rejsejri mana casuwaycuchu. Chayjinapi atinchej
    rejsiyta Santo Espíritoj cheka cajnincunata pantachej supayniyojcunatapis.
  kwi-kwi: Sunkana aune Diospa kwal makpas. Diosta piantuzne au kaizamtu aizpa mɨamtu.
    Diosta pianchiruzne au kaizamtu aizpa mɨamtuchi. Na kaizta akwa, aune Izpulpa
    watcha kainammmikara piankampuspas. Kawarain aukas watcha kainammtuchimikara piankampuspas.
  agm-agm: Iyataatɨ nyahɨhɨ Autaahaatɨhomɨhiyaanɨne. Isɨ isɨhiya usa Autaahaatɨhopɨ
    atiwɨ gwɨnyaapɨhiyaahɨ Autaahaatɨhomɨ pɨwɨha nyahɨ kaundisaihɨ baiwɨ atɨnyitaapo.
    O isɨhiya usa Autaahaatɨhomɨhiyaimaamatɨwɨhiya Autaahaatɨhomɨ pɨwɨha kaundisaihɨ
    wɨndɨ baiwɨ atɨhomaanyitaapo. Saiwa siyatɨ auta noaipahonɨhɨ Autaahaatɨhomɨ Itɨpɨho
    Akoho pɨwɨha tɨtɨhɨ akaaha biyatɨ netɨ gɨwunyaasawɨhiyaisunɨ amɨ itɨpɨho yapɨpatambɨho
    pɨwɨha jaiwɨtaha netɨ gɨwunyaasawɨhiyaisunɨ nyahɨ biyaatɨ tipɨtapaawaatɨ usondo.
  ubr-ubr: Baise ot on God ebinoanai. Iyai iyafan God isasagobai on ot fonat etatam;
