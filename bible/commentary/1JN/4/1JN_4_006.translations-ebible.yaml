    Fidiéeˇ jaˋ jíiꞌr˜ júuˆ quíˉiiꞌ. Jo̱ jo̱b lɨ˜ lɨne˜naaꞌ i̱˜ i̱ dseaˋ i̱ féꞌˋ laꞌeáangˊ
