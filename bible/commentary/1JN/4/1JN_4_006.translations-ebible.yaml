  ksr-ksr: Anana Anutuwaa buŋa kolooniŋ Uŋa Toroyanoŋ sololooŋ nonomakeja. Anutu moma
    mujuti, iyoŋonoŋ ananaa qaa jeniŋ iikawaajoŋ geja qeŋ momakeju. Anutuwaa buŋa
    mende koloojuti, iyoŋonoŋ anana qaa jeniŋ iikawaajoŋ geja mende ama momakeju.
    Qaa hoŋaa Uŋaya ano aŋgomokolombaa omeya yoroo kanagara ii mono iikaeŋ gosiŋ moma
    kotoŋkeboŋ. Kiaŋ.
  eng-TNT: 'We are of God. He that knoweth God heareth vs: he that is not of God heareth
    vs not. Herby knowe we the sprete of veritie and the sprete of erroure.'
  sbs-sbs: Tuzwa kwe Ireza. Yense yo zwa kwe Ireza utekeleza kwetu. Iye yasa zwi kwe
    Ireza ka tekelezi kwetu. Chechi twi ziva luhuho lwe niti ni luhuho lu fosahele.
  sue-sue: Nanekai meni awa Anutura, are zo nu Anutu gosinowia ami ge nasokai ninitinowia.
