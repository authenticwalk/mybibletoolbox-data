    toa inam pan eaba paeamao.
  cco-NT: Dsʉꞌ jneaa˜guɨ́ɨꞌ, dseaˋ quiáꞌˉ Fidiéebˇ lɨ́ɨˊɨɨꞌ, jo̱baꞌ doñiˊ i̱i̱ˋ dseaˋ
