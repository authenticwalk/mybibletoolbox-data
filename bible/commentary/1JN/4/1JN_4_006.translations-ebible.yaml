  cak-SNT: Pero ojreꞌ oj richin chic ri Dios. Ri rataꞌn chic roch ri Dios, otz nraꞌxaj
    ri nakaꞌej cha. Pero ri man richin ta ri Dios, man otz ta nraꞌxaj ri nakaꞌej cha.
    Y riqꞌuin reꞌ kꞌalaj ri chica vinak ri cꞌo ri ketzij Espíritu riqꞌuin. Y kꞌalaj
    jeꞌ ri vinak ri cꞌo ri man ketzij ta espíritu riqꞌuin.
  uvh-uvh: A naktangka aming indi wa aming kamaganangnisa' mo', mokngang. Indi Anutu
    wari indifikadofiinga ikem wara' aming ka Anutuning iikning ki guk kuma' nakedating
    adi indining midi u naknga kuma' nakedanga beng guk ningsa' tuguting. A aming
    ka Anutuning arantagim mo' adi indining midi ninak ga' bibi' nakiting. Indi kadapmang
    ka fama' ka Anutuning mini unggo kareng a mini unggo kadagang u yapkeda wara'ning
    wa aming fam ka indining midi beng guk ga' nakanting, a fam ka mini unggo kadagang
    ning midi ga' nakanting u yapma wa mini unggo kareng guk ka kadagang guk waraga'
    nakedantam.
  ino-ino: Ne'afea'maki lakaeya Anumaya Koti mafa'neyaka'a mai'nonake'a Anumaya Kotina
    ake'a alakepa nehaya vaya'moki lakaeya huna ke ne'afea'maki Anumaya Koti'a mafa'ne'a
    ali o'apate'nea vaya'moki lakaeya huna ke no'afe. Ani kava nehaya yafe lamake
    ke'ake nehea Anumaya Koti Fate Akufa Avamu'amo'ae kasuke'ake ke nehea aune ame'ae
    aketa alakepa hu'none.
  gnn-gnn: Yurru ŋilimurrunydja dhuwala nhanŋuway yana Godku warray yolŋu walala,
    ga ŋunhi ŋayi ŋula yol marŋginydja Godku, ŋayinydja yurru ŋunhiyinydja yolŋu mäkiri'-witjun
    ŋilimurruŋguna yana. Ga ŋunhi ŋayi yakanydja Godku yolŋu, ŋayinydja yurru ŋunhiyinydjayi
    yakana mäkiri'-witjun ŋilimurruŋgunydja. Ga bitjandhina nhuma yurru dharaŋandja
    ŋunhinha yolŋunha ŋunhi ŋanya yukurra gäma ŋuriŋiyi yuwalkŋuyu birrimbirryu wal'ŋu.
    Liŋgu ŋunhinydja yolŋu ŋunhi ŋayi gänhara ŋurikiŋi bothinyaramirriwuŋu birrimbirrwuŋu,
    yakana ŋayi yurru ŋunhiyinydjayi mäkiri'-witjun ŋäma nhokuŋunydja dhäwu'.
  yal-yal: Koni en fataxi Ala nan na. Naxan Ala kolon, na a tuli matima en xuiin na
    nɛn. Koni naxan mi fataxi Ala ra, na mi a tuli matima en xuiin na. En na a kolonma
    na kii nin, niin naxan findixi ɲɔndin kanna ra e nun tantanna niina.
  cnt-NT: La₁ dsa₂ quián₅ Diú₄ bá₄ lág₅ jniog₄; jaun₂ lë₃, juɨ₁lia'₂ dsa₂ i₂cuɨn₅
    Diú₄ në́₃, nag₂₃ jág₁ quián₂ jniog₄. La₁ dsa₂ i₂tsá₃ quián₅ Diú₄ në́₃, tsá₃ 'nio₃
    nag₃ jág₁ quián₂ jniog₄. Jaun₂ le₂në₅ bá₄ rë₂cuɨn₅ jniog₄ juɨ₁lia'₂ i₂jiog₅ Jme₂dsí₂
    quió'₅ jág₁ tí₅. Ján₃ guë'₂ le₂jaun₂ rë₂cuɨn₅ jniog₄ juɨ₁lia'₂ i₂jiog₅ jme₂dsí₂
