  kmo-kmo: Nota God riiti. Kata ma ye God riina hiki taney, ye noti majin meejito.
    Kana nota hikitu omutiik tawa spirit, woshepii tawa spirit.
  agr-agr: Tujash jutiik Apajuinu ainaji. Nunin asajin, Apajuin shiig dekaina duke
