    ya koli fulo minae. Etito ya ka ona kula aboga Ouna ido suki ka aboga ouna ya
    moda kolife loto koli minone.
  isl-isl: 'En við erum Guðs börn og þess vegna vilja þeir einir hlusta á okkur, sem
    hafa samfélag við Guð. Aðrir hafa ekki áhuga. Við höfum einnig aðra leið til að
    sannprófa hvort einhver boðskapur sé frá Guði: Ef hann er frá Guði, vill heimurinn
    ekki hlusta.'
  spy-NT: Nteenee kēēbooyē ꞉acheek Yēyiin, nto nyoo chāmē Yēyiin kukāswēēch. Nto nyoo
    mābo Yēyiin, kumākāswēēch. Kēēlooto ꞉nyēē kiinkētēē tāmirmiryēēt nyēbo manta ākoo
    nyēbo ng'wiiynan.
  xnn-xnn: Adida layden ay mangdengdenge isnan kankanan tako ay an-ak Apo Dios tay
    baken ipogaw Apo Dios daida. Ngem nan ipogaw ay mangtek ken Apo Dios et siya dadi
    nan manglaylayad ay mangdengdenge isnan it-itdo tako. Siya nan esay kailasinana
    no tet-ewa ay nagapo isnan Ispirito Santo wenno isnan teken ay ispirito nan nagapowan
    nan it-itdon di ipogaw. Tay no nagapo isnan Ispirito Santo et adyan nan ipogaw
    ay adi mamati ay mangdengdenge.
  mwe-mwe: Uwe ni tubha a Nnungu. Mundu abhamanyi a Nnungu anakutupilikanila, mundu
    akakwaamanya a Nnungu akakutupilikanila. Bhai nneyo, ni shitukombola kummanya
    Mbumu jwa Kweli na mbumu jwa unami.
  tte-tte: Na kita Yaubada ana tomoyao iya ana nuwatu koina mwa taedeededene yo siya
    Yaubada sikatai kainala sibenalan. Na siya nige Yaubada ana tomoyao, kainala kani
    nige sibebenalan. Bwaite kamwasane koina sowasowana takatai yaluyaluwa dudulaina
    yo yaluyaluwa mwakomwakotana.
  tcs-tcs: Bat yumpla i blo God. Enibodi uda sabe God, dempla lisen po wanem mipla
    i spik, ane enibodi uda i no blo God, dempla no lisen po wanem mipla spik. Prom
    diskainwei nau yumpla i go luk ip samwan i gad da Spirit blo trutok, o gad da
    spirit blo lai po blape ol pipol.
  hlt-THB: Ningmih taw Khawsa ven nakaw thlangkhqi ni, u awm Khawsa ak sim ingtaw
    ningnih ak awi ce ngai hy, cehlai u awm Khawsa ben nakaw thlang am ingtaw ningnih
    ak awi ce am ngai hy. Ve ve awitak Myihla ingkaw amak thym myihla hatnaak na awm
    hy.
  soq-soq: 'Tane no aposel, mida Iesu ibuwa ewate do wankasantene me waaubanena, no
    bumpamba ipa God bedewe winede. Eueuwa ema no ewate atentata mida bedewe ulaipa
    aleupa wande ita mida bedewe Keriso onawa aleupa wande: Apana mida God atemba
    me no waeuwamba asisusadie mampesade, tane me mida mai God mampea, me mai no asisuneipona,
    dia.'
  qub-qub: Noganchïmi ichanga Diospa wamran canchi. Diosman yäracoj cajcunaga willapashanchïta
    wiyacamanchïmi. Mana yäracojcunami ichanga mana wiyamanchïchu. Chaynöpami rejsishun
    Tayta Diospa Espiritunpa munayninwan pï rimaycashanta y anticristupa munayninwan
    pï rimaycashantapis.
  att-att: Ngam sittam nga netádday kâ Namarò, ituddu tam yù kuruk nga bilin ni Namarò,
    á yù ira tatolay nga ammu ra si Namarò, ginniginnád da yù ituddu tam. Ngam yù
    ira tatolay nga ari manguruk kâ Namarò, arád da ginnán yù ituddu tam. Á kunnian
    nga tákkilalát tam yù paggapuán nayù ituddu na tolay, nu naggapu sù Mangilin nga
    Ikararuá ni Namarò, onu naggapu galâ sù ari masingan nga minássiri.
  bki-bki: Mia kito namoneano nalo, kito maka rove tomu na yetemeriba nei, robe Atua
    kanano. Toro na naio mijikia batitig Atua, naio jaaro ka riagago ka kito, ana
    na nana naio maka ve Atua kanano, naio maka sidom riagago ka kito. Ea m̃arabo
    nalo na naruei romijikia rovitii lubar ka niununo na iliano na be riano, a niununo
    na ilisibiano.
  bqp-bqp: Luda gbɛ̃nↄn ó ũ. Gbɛ̃ kũ à Luda dↄ̃ dì ó yã ma, gbɛ̃ kũ à de Luda
    pↄ́ ũro dì ó yã maro. Àkũ mɛ́ à tò ó Nini yãpurade dↄ̃kↄ̃nɛ kũ nini ɛ́kɛo.
  mcp-mcp: Ká, shé báá bɨ́ bwán ɔ́ Zɛmbî. Muud mə mpú Zɛmbî yɛ́ nyə e gwágʉlə shé.
    Muud cúgɛ́ yé mə́ Zɛmbî yɛ́ nyə agwágʉ́lə́yɛ́ shé. Na wə́ sə́ mə́ dʉ yag Shíshim
    óbʉ́bə́lɛ́, shé mpu nə́mə́ shíshim íwushí yɛ́.
  hat-hat: Men, nou menm, nou se moun Bondye. Tout moun ki konnen Bondye, yo koute
    lè n'ap pale ak yo. Moun ki pa moun Bondye p'ap koute nou. Se konsa nou ka konnen
    diferans ki genyen ant lespri k'ap pale verite a ak lespri k'ap bay manti a.
  npl-NT: Pero tejwah iaxkawah Dios. Akin kixmati Dios techkaki, pero akin amo de
    Dios amo techkaki. Ijkó kiné, weleti tikinmixmatih akimeh kinyakantinemi n Espíritu
    de Dios iwa tikinmixmatih non kijtoa tlan amo milák.
  bgg-bgg: Jishii gethek ne Hamangkhung-aphuii è ro. Ji-è hanyie è Hamangkhung-aphuii
    shii ìd, ithek ne gethek shii nuii; hanyie magunde Hamangkhung-aphuii è asi lei
    ai ne gethek shii anuii phro. Chiihphado, hìne, è rek ne zai Ragung nane asi pha
    ragung shii gethek ne yoh-yoh rone nyayao mua phro.
  eng-TCENT: We are from God. Whoever knows God listens to us; whoever is not from
    God does not listen to us. By this we know the Spirit of truth and the spirit
    of error.
  eng-BSB: We are from God. Whoever knows God listens to us; whoever is not from God
    does not listen to us. That is how we know the Spirit of truth and the spirit
    of deception.
  cpu-NT: Irooma naakaite, jashiyetaana Pava. Irootake pikempisantantanari pikaratai
    jashiperotaami Pava. Temaita ikempisantayetai kaari iyotairine Pava. Ari okanta,
    te okompitanta ayoyetairi itzimi jiñaavaitakaayetairi Tasorentsinkantsi, okanta
    jimatantaarori jiyotaantairo kyaaryoori. Ari ayotziriri jashitari kamaari itzimi
    iyotaantzirori kenashivaitaantsi.
  san-ASM: ৱযম্ ঈশ্ৱৰাৎ জাতাঃ, ঈশ্ৱৰং যো জানাতি সোঽস্মদ্ৱাক্যানি গৃহ্লাতি যশ্চেশ্ৱৰাৎ
    জাতো নহি সোঽস্মদ্ৱাক্যানি ন গৃহ্লাতি; অনেন ৱযং সত্যাত্মানং ভ্ৰামকাত্মানঞ্চ পৰিচিনুমঃ|
  tac-NT: Ramueka Onorúgame 'kúchila niru, bilé rió Onorúgame Alawala alawégame 'we
    'la gepume ju napu'lige ramué alué Onorúgame nila ra'íchali beníriga járilichi.
    Ralámuli tabilé alawégame Onorúgame Alawala tabilé gepume ju ramué napu'lige alué
    ra'íchali beniria járilichi. Alarigá machiáa bilé ralámuli Onorúgame Alawala alawégame
    ko, Remónisi alawala alawégame kómá. Alarigá 'la machirúguru bilé rió 'we 'la
    bijchiá ra'íchali benírime ko o 'yégali benírime kómá.
  eng-WEBPB: We are of God. He who knows God listens to us. He who is not of God doesn’t
    listen to us. By this we know the spirit of truth, and the spirit of error.
  gfk-H: Dahat gar ta Kalou ma siga tikai i nunurei tar Kalou na taram dahat. Senbia
    siga tikai nong pai gar ta Kalou pa na taram dahat. Hokaiken ing dahat na nas
    kilam ira tunatuna ing no Tanua ta ira tutuna ta Kalou i kis ta diet, ma diet
    ing diet kap ra tanua na bisbis.
  viv-viv: Tu ideꞋeyao ma Yaubada yana kaliva. Gaveyao Yaubada hihalamanena, medema
    bonada hivenogalena, ada gaveyao keke Yaubada yana kaliva, medema keke bonada
    hidavenogaleni. Au hidede amine aluꞋaluwa adiꞋiselu inubadi kanuwaveꞋuveꞋuna,
    higa AluꞋaluwa Mahalina nuwanuwa velemoꞋena inubana tu aluꞋaluwa uyuꞋuyuyuna veꞋalololo
    inubana.
  yao-yao: Uweji tuli ŵandu ŵa Akunnungu, ni mundu jwalijose jwakwamanyilila Akunnungu,
    jwelejo akutupilikanila. Nambo mundu jwalijose jwangakummanyilila Akunnungu, jwelejo
    ngakutupilikanila. Yeleyo ni yatukuti pakummanyilila Mbumu jwausyene ni mbumu
    jwaunami.
  tgp-tgp: 'Enr̃a non God, ale la haratu sei la levosahi God la pa tapurongo isar̃a,
    pani la haratu la sopo levosahi God la pa sopo tapurongo isar̃a. Hin posposi atu
    natu, r̃a pa er̃i levosahia i r̃uhu vara hare mo lo retireti: Tanume Tapu atu
    mo varar̃uhu teni te tanume haluhalu.'
  auc-NT: Mönitö Wængonguï quïmöni ïmöni ïñömönite, Wængonguï ingante në ate pönengä
    ïñömö tömengä mönitö ïmönite ëñengampa. Wæætë Wængonguï wengä ïnämaï ïnongä guiquënë
    tömengä mönö ïmonte ëñënämaï ingampa. Mänömaï ï ïninque edæ waocä adocanque önöwoca
    nöingä angä ingante ëwocadongä incæ wacä önöwoca babæ angä ingante ëwocadongä
    incæ mönö mänïnö beyænque, Æwocadö ïï, ante edonque pönï ëñëmompa.
  kbc-NT: Pida boɡ̶oko nepilidi Aneotedoɡ̶oji. Codaa niɡ̶ina oko ane yowooɡ̶odi Aneotedoɡ̶oji
    najipatoɡ̶owa, codaa watacotoɡ̶odici. Pida niɡ̶ina oko ane daɡ̶a yowooɡ̶oditeda
    Aneotedoɡ̶oji baadaɡ̶a najipatoɡ̶owa. Joaniɡ̶idaa jowooɡ̶otaɡ̶atece oko nigewi
    mini minitaɡ̶a Niwigo anewi, oɡ̶oa, domige ini minitaɡ̶a niwigo awitakegi.
  bmh-bmh: Bo, ig Uwait nugau duailel. Duair in go Uwait abiu, duair go igual ze duanem.
    Bo, duair in go Uwait i abiu, duair go igual ze i duanemenin. Gonun, igul go eim
    ag Ah Wes go petak ze macaneu mui, wes eg go polu ze macaneu mui, abe mamamen.
  ctu-BL: Joñonla i cha'añonla Dios. Jini mu' bʌ i cʌn Dios mi' yubin lac t'an. Jini
    mach bʌ anic mi' cʌn Dios ma'anic mi' yubin lac t'an. Che' jini mi laj cʌn jini
    Espíritu mu' bʌ i sub i sujmlel yic'ot jini espíritu mu' bʌ i cha'len lot.
  meq-meq: Nəkway na, ka tərakwa wawa i Mbəlom hay. Ndo nakə a sər Mbəlom aye na,
    ma pay zləm a bazlam may. Ane tuk na, ndo nakə ka təra wawa i Mbəlom bay aye na,
    ma pay zləm a bazlam may bay. Taɗə ndoweye mə ɗərev ŋgay na, məsəfəre deɗek eye
    kəgəbay məsəfəre i maraw me na, ka sərakweye ha na, andza niye.
  noa-H: Pari maach hagjö mʌig heegarm k'ʌʌnk'a nʌmta jũrr Hẽwandam dënk'a nʌm. Maagwai
    chi Hẽwandam hamach t'ãar hee wai nʌm k'ʌʌnaupaita maach hiek hũrm k'õsi hũurjerram.
    Pari Hẽwandam dën k'abam k'ʌʌnau chan bʌ̃ʌrjã maachdëu jaau nʌm hiek hũrmap'a
    haajem. Maguata hãbmua k'ãijã Hẽwandam hiekta jaau nʌrrʌm hanʌmta maadëu jaau
    nʌm hũrmap'a simʌn magan maig merag chuk'u sim, chadam hiek jaauba sĩi chik'am
    k'ũguraagta mag nʌrrʌm.
  alp-NT: Po kwali betaya, itere Alla Eni nanaya. Tamata rebe esi rekwa Allare esi
    lene kai lulu iteki hnaunaru. Tamata rebe Alla Eni nanae more, esi lulu iteki
    hnaunaru mo. Ele mere hoko ite rekwa tamata rebe Ro Misete Ikbasaeni kena iatetuke
    tinai pise ro tiaru esi elake ekbasaeni kena iatetuke nloene.
  san-VEL: vayam ii"svaraat jaataa.h, ii"svara.m yo jaanaati so.asmadvaakyaani g.rhlaati
    ya"sce"svaraat jaato nahi so.asmadvaakyaani na g.rhlaati; anena vaya.m satyaatmaana.m
    bhraamakaatmaana nca paricinuma.h|
  kbq-kbq: Tagra Anumzamofo nagare, Anumzamofoma keno antahino hu'nemo'a, ketia nentahie.
    Hianagi Anumzamofo naga'ma omani'namo'za ketia nontahize. E'inama higeta keta
    antahita huta tamage Avamuki, havi avamuki huta nehune.
  kbh-kbh: Pero bënga Bëngbe Bëtsábenga mondmëna. Nda Bëngbe Bëtsábioye tbojtsabuatma,
    bë́ngbioye jtsayaunanana; pero nda Bëngbe Bëtsábioye ndoñe tbontsabuatma, cha
    bënga ndoñe ntsayaunanana. Chiñe bënga montsobena jtsetats̈ëmbuana nda chë ndegombre
    soyënga jóyebuambayama ama espíritu yobomnabiama, y nda chë ínÿengbioye jáingñama
    ama espíritu yobomnabiámnaca.
  ron-LSB: Noi suntem de la Dumnezeu. Cine îl cunoaște pe Dumnezeu ne ascultă. Cel
    care nu este din Dumnezeu nu ne ascultă. Prin aceasta cunoaștem duhul adevărului
    și duhul rătăcirii.
  pon-pon: Kitail tapi janer ren Kot, me aja Kot, kin ron kitail. A me jo jan ren
    Kot, jota kin ron kitail. Iei me kitail ajaki Nen en melel, o me udan likam.
  nhe-BL: Pero tojuanti tiiaxcahua Toteco, huan nochi tlen quiixmatij Toteco Dios
    quitlacaquilíaj tlen tiquijtohuaj. Pero yajuanti tlen ax iaxcahua Toteco, ax quinequij
    techtlacaquilise. Huajca queja nopa huelis tijmatise ajqueya quipiya Itonal Toteco
    tlen melahuac, huan ajqueya quinpiya ajacame tlen istlacatij.
  sps-sps: Sana mam vainy to te nom men vaanan te poo fi me ten Gov. E sei na mes
    te nat faarof iny non e Gov ee, te nongoiny non vegiau tsumam; ai sei na mes a
    gima fasito ten Gov ee, gim kainy non ma nongoiny mamam. Tan kat to aya, ara onot
    ror ma inainy fanatnat iny saf Aaven man, an saf aaven gamgam na.
  wnc-wnc: Siwan ngana ninda Anutue gepbiatang yuamang. Yuke itane wamna yana aminu
    Anutue atnataaing aminda nindane wamu atnataaing. Ngana aminu Anututane amina
    dua dakngake yuaingga ninde wamu dua nataaing. Sike tuwangu waakngae ninda siakan
    amin ba kem amin ngang usanzike kanim.
  bus-bus: Luda gbɛ̃nↄn wa ũ. Gbɛ̃ kɛ̀ Luda dↄ̃ↄ è wa yã ma, gbɛ̃ kɛ̀ kú Luda pↄ́
    ũroo è wa yã maro. Àmbe à tò wá Nini Yãpurade dↄ̃kↄ̃zi kↄ̃n nini ɛgɛdeeo.
  gub-BL: Uruiko Tupàn hemiruze'eg romo ure, uruiko ize'eg imume'u har romo ure. Tupàn
    kwaw par uzeapyaka katu urerehe wà. Hemiruze'eg 'ym nuzeapyaka kwaw urerehe wà.
    Nezewe xikwaw tekwe purumuze'eg kar ma'e zane wà. Zazeapyaka katu teko waze'eg
    rehe. Xixak wanemiruze'eg wà no. Aze ru'u Tupàn Hekwe umuze'eg kar a'e wà. Aze
    ru'u iàmàtyry'ymar hekwe umuze'eg kar a'e wà. Xikwaw putar wamuze'eg kar har nehe,
    henu mehe nehe.
  imo-imo: Nalo lino Gotenga imboma moromolo. Goteni konopuni pilipe ulu teremoma
    paa pimele imbomani linoni nimolo unguma pilko moromele aku ulu teremelema, Mini
    Kakemu moromo imboma nimolo. Nalo Gotenga imbo naa moromelemani linonga unguma
    naa pilko ltimele aku ulu teremele imboma kuro keri kolo tolimu moromo konopu
    ltemolo.
  boj-boj: Iga Qotei aqaq na bem deqa tamo uŋgasari Qotei qa qalieonub qaji naŋgi
    gago anjam quetgeqnub. Ariya tamo uŋgasari Qotei qa qaliesai qaji naŋgi gago anjam
    quetgosaieqnub. Kumbra dena iga anjam bole qa Mondor ti gisaŋ mondor ti naŋgi
    peginjroqnsim naŋgi qa poigeqnu.
  eng-DRA: We are of God. He that knoweth God, heareth us. He that is not of God,
    heareth us not. By this we know the spirit of truth, and the spirit of error.
  knf-knf: Nja, kë ŋşë wo biki Naşibaţi ; ammeeŋ Naşibaţi aji ŧiink nja ; kë anwooŋ
    aanwo i Naşibaţi aanji ŧiink nja. Kë hënk di di ŋjaaŋ ŋmeena Uhaaş wi Manjoonan
    na uhaaş wi kaguuru.
  san-KHM: វយម៑ ឦឝ្វរាត៑ ជាតាះ, ឦឝ្វរំ យោ ជានាតិ សោៜស្មទ្វាក្យានិ គ្ឫហ្លាតិ យឝ្ចេឝ្វរាត៑
    ជាតោ នហិ សោៜស្មទ្វាក្យានិ ន គ្ឫហ្លាតិ; អនេន វយំ សត្យាត្មានំ ភ្រាមកាត្មានញ្ច បរិចិនុមះ។
  arn-NT: Welu ta iñchiñ mew ngenngey ta Ngünechen. Fey tati kimfilu ta Ngünechen
    fey ta allkütuñmakeeiñmew taiñ dungu, welu ta Ngünechen mew mülenolu, allkütukelaeiñmew.
    Fey tüfa famngechi ta küme kimkefiyiñ iney ñi nien tati rüfngechi Küme Püllü ka
    iney ñi nien ti koylangechi weküfü.
  zas-NT: Per dunuj ree ma nayajc ree xbejn Dios, abiꞌ bén ma nünbee ree Dios rucaagdiajg
    reeman ni ranee ree, guiáad ree bén ad nünbeet Dios niꞌquid rüjncwentt reeman
    ni ranee ree, zian rayagbee ree chu nabannë xSprijt Dios bén rulüü dunuj ree diidxli
    chutëënin nabannë sprijt ni rulüü ganax ni rusquiee.
  ken-NT: Kɛ́ sɛ́chí bo Mandɛm nɛ yɛ̌ntɨkɨ mmu anɛ árɨ́ŋɨ́ Mandɛm ǎghòk ɛnyɨŋ
    ɛnɛ sɛ́tɔ̀ŋ. Mmu anɛ apu mmǔ Mandɛm apú ghok bhɛsɛ. Ɛnyu ɛyɔ kɛ sɛ́rɨ̀ŋɨ mbák
    Ɛfóŋó Mandɛm mmu ákʉ̀ bo mándɨŋɨ tɛtɛp anɛ Mandɛm kɛ achi nɛ mmu, nɛ mbák
    ɛfóŋó ɛnɛ ɛ́rwɔ̀ bho kɛ ɛchi nɛ mmu.
