    mgati mwa Muye wa chindedi na muye wa udanti.
  grc-TR: Ἡμεῖς ἐκ τοῦ Θεοῦ ἐσμέν· ὁ γινώσκων τὸν Θεόν, ἀκούει ἡμῶν· ὃς οὐκ ἔστιν
