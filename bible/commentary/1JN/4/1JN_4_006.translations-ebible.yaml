  san-PUN: ਵਯਮ੍ ਈਸ਼੍ਵਰਾਤ੍ ਜਾਤਾਃ, ਈਸ਼੍ਵਰੰ ਯੋ ਜਾਨਾਤਿ ਸੋ(ਅ)ਸ੍ਮਦ੍ਵਾਕ੍ਯਾਨਿ ਗ੍ਰੁʼਹ੍ਲਾਤਿ ਯਸ਼੍ਚੇਸ਼੍ਵਰਾਤ੍
