    وَبِهَذَا، نُمَيِّزُ بَيْنَ رُوحِ الْحَقِّ وَرُوحِ الضَّلالِ.
  cop-CNT: ⳿ⲁⲛⲟⲛ ⳿ⲁⲛⲟⲛ ϩⲁⲛ⳿ⲉⲃⲟⲗ ⳿ⲙⲫϯ ⲫⲏⲉⲧⲥⲱⲟⲩⲛ ⳿ⲙⲫϯ ϣⲁϥⲥⲱⲧⲉⲙ ⳿ⲉⲣⲟⲛ ⲫⲏⲉⲧⲉ ⲛⲟⲩ⳿ⲉⲃⲟⲗ
