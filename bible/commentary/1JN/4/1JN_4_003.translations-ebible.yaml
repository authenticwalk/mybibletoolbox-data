verse: 1JN.004.003
translations:
  kpx-kpx: Isito ata oleuoleu loui kosea, “Dilava mo Iesu Kelisou lohoale ata seleve
    holioholisito munana unaha.” Hoto kateale louale kebiau Dilava Munanae Tumu maleholilu.
    Isito Iesu Keliso aiohavomale kosive kemoike abu vuvune malelu. La subuta evige
    vaveve toela katealena vatae lohoi. Iale vaveve keike ke lohonu.
  okv-H: te Iesu Keriso God ta degi puvurae ke asuja amo Ahihi nei avoeto Keriso ta
    kitohora eto Ahihi nei puvurari ke ingihava amo mahu enda ta horeto ere ua.
  tbo-tbo: Ma alugohi apo Yesu hina bowiyeya, tamogi tauhi ega Yaubada uyahinei, tauhi
    Keliso tu wigawiyena binei hi nenei amaka o nonoli, tauhi naka hoi hipuli geka
    hougana he memae.
  mal-C: യേശുവിനെ അംഗീകരിക്കാത്ത ഒരാത്മാവും ദൈവത്തിൽനിന്ന് ഉള്ളതല്ല; വരുന്നെന്നു നിങ്ങൾ
    കേട്ടിട്ടുള്ള എതിർക്രിസ്തുവിന്റെ ആത്മാവാണത്. അത് ലോകത്തിൽ ഇപ്പോഴേ ഉണ്ട്.
  grc-SR: καὶ πᾶν πνεῦμα ὃ μὴ ὁμολογεῖ Ἰησοῦν χριστὸν ἐν σαρκὶ ἐληλυθότα,⸃ ἐκ τοῦ
    θεοῦ οὐκ ἔστιν· καὶ τοῦτό ἐστιν τὸ τοῦ ἀντιχρίστου, ὃ ἀκηκόατε ὅτι ἔρχεται, καὶ
    νῦν ἐν τῷ κόσμῳ ἐστὶν ἤδη.
  bgc-bgc: अर जो आत्मा यीशु नै न्ही मानती, वो परमेसवर की ओड़ तै न्ही सै; अर वोए तो
    मसीह कै बिरोधी की आत्मा सै, जिसका जिक्र थमनै सुण्या सै के वो आण आळा सै, अर इब
    भी दुनिया म्ह सै।
  khz-khz: E palagu maparara ati nepiatiwa, Iesu Keriso taunilimalimai eagoto, ati
    Palagu genana. Ia Iesu evetali-veniana palaguna. Gokamonagito, ia pene vogomai,
    ia warauna tanoparai ea.
  deu-TKW: und jeder Geist, der Jesus nicht bekennt, ist nicht aus Gott, und das ist
    das Wesen des Antichrist, wovon ihr gehört habt, daß er kommt, und jetzt ist er
    schon in der Welt.
  zsr-NT: Lëzcaꞌ cni, cutu naqui queëꞌ Dios bönniꞌ cutu rnëꞌ yalj lulu ca bidëꞌ Jesucristo,
    rnëꞌ cutu guquëꞌ gdu bunách. Bönniꞌ ni náquinëꞌ qui nu naꞌ rdáꞌbagaꞌ Cristo, nu
    naꞌ chbyö́niliꞌ ral‑laꞌ guid, atiꞌ naꞌa chzoa rda yödzlyú ni.
  lin-lin: Moto nyonso oyo azali kondima Yesu te azali na Molimo ya Nzambe te, kasi
    azali na molimo ya monguna ya Klisto, oyo boyokaki na tina na ye ete azali koya
    mpe azali sik’oyo kati na mokili.
  hns-NT: Bakie dje na bieswaas kare hai kie Jiesoe Kriest iensaan hoi gail hai, okar
    diel me Parmeswar ke Aatma na hai. Aisan manai Kriest ke doesman ke sotj-bietjaar
    se tjalaawal dja hai. Toelog soenle rahiele kie okar doesman doenia me aawat,
    aur oe aai tjoekal.
  noa-E: Pari ar Jesús chan mag khabata bëejim a jaau nʉm khʉʉnau chan Ẽwandam Akhaar
    charau jaaupi simjö jaaubata nʉm. Chi mag sëukha nem jaau wënʉrrʉm khʉʉnaun Cristo
    oomaphanaa i igar khabata nem jaau nʉm. ¿Pãrau ũrba aajẽ mag anticristo bëeju
    anʉm? Magtarr aawai jãg sëukha nem jaau wënʉrrʉm khʉʉnaun i bëeju nawe ya i iekta
    jaau wënʉrrabahab.
  eng-EMTV: and every spirit which does not confess that Jesus Christ has come in
    the flesh is not of God. And this is the spirit of the Antichrist, which you have
    heard that it is coming, and now is already in the world.
  mib-NT: Te tāca ñáyuu jeē tu cájejnúhún jeē súcuan ni nduu ya tēe, máá i chi nasūu
    jíín Espíritu Yaā Dios cácahān i. Chi sa suhva cácuu i contra sɨquɨ̄ Cristo. Te
    je ni cajini jnūhun ró jéē quíjicoo ñayuu súcuan, te vijna je cáhīyo i ini ñayɨ̄vɨ́.
  lif-NT2: कर हाःत्‍ले़ ये़सु ख्रिस्‍ते़न्‌नासिङ्‌गे़न् थक्‍को त्‍ये़ लॽरिक् ते़न्‍दिङ्
    मे़जोगुन्, खे़न् निङ्‌वाॽफुमाङ्‌लाम् मे़ःन्, कर ख्रिस्‍तरे़ कुबिफ्‍युङ्‌बाल्‍ले़
    कुसाम्‍लाम्‍बा त्‍ये़बारो॥ खे़ङ्‌ग ताः के़लॽबान् के़घे़प्‍सुम्‍माङ् के़वयिॽ, हे़क्‍क्‍याङ्
    इक्‍सादिङ् खाम्‍बेःक्‍मो तगिसा खे़ङ्‌ग त्‍ये़ चुरे़आङ् वाॽरो॥
  xnj-xnj: Nambu kila mundu mwangayidakila ago ndava ya Yesu mundu mwenuyo ilongoswa
    lepi na mpungu wewihuma kwa Chapanga. Na mwenuyo ilongoswa na Mpungu wa yula mweakumbela
    Kilisitu Mpungu mwenuyo mwemwayuwini kuvya ibwela na hinu amali kubwela pamulima.
  mmx-mmx: Ketla do tara kopmen na tong i do ne Iesu ga rupot boro at ne Moroa, neni
    kopmen at ne Moroa. Limixin kerepmo nedi luvuttadi munepen mi ne Iesu. Nemi miga
    ronga i do dinaba rupot la monga dira nemen pam at na lavatbung menemen.
  cbr-NT: Usa 'aínbi ca an usaquin Jesús 'unáncëma uni, ax Nucën Papa Diosan Bëru
    Ñunshin Upíñuma 'icën. Usa 'aish ca an Cristo 'atimaquin ñuicë uni banacësa 'icën.
    An Cristo 'atimaquin ñuicë uni ca uti 'icë quixun camina cuan. Usa uni ca uti
    'icë quiáxa quicë 'aínbi ca bëtsi bëtsi unin bëríbi Cristo 'atimaquin ñuia.
  tee-NT: Para tachi chun ju lapanacni ju jantu talhilaksi ju Jesús chai chunch ju
    ta'amalaninin pus ju Spiritu Santu jantu t'ajun la'ix'alhunut'an ju yu'unch. Chai
    ju yu'unch va tachivinin tachi ju chivinin ju anu' lapanac ju talacasui tachi
    ju Cristo para alai va lak'alhiputun tuchi navita ju yuchi. Chai ju uxijnan k'asmat'at'it
    ni noncan ni camina' ju yuchi. Chai mas chavai tat'ajun ju lapanacni ju ani lacamunutpa'
    ju ta'amalaninin tachi ju ca'amalaniya' ju anu' lapanac ju catalacasuya' tachi
    ju Cristo para alai va calak'alhiputuna' tuchi navita ju yuchi.
  eng-LSV: and every spirit that does not confess Jesus Christ having come in the
    flesh, it is not of God; and this is that of the antichrist, which you heard that
    it comes, and now it is already in the world.
  cak-NT: Y xa niqui'ij chi cuando ri Jesucristo xpe we' chech-ulef man xoc ta winak
    anche'l roj, k'alaj chi can man ja' ta ri ru-Espíritu Santo ri Dios niyo'n quitzij.
    Xa ja ri ru-espíritu ri itzel ri niyo'n quitzij. Ri espíritu ri' itzel nutzu'
    ri Cristo y nu'on chi can ja raja' ri Cristo. Y ja espíritu re' ri ic'oxan chi
    nipe, y cami xoka yan chech-ulef.
  pah-NT: 'Jara''g̃a ki a''e te e''i: “Jesus Cristo''ga ndo''ari yvyakotyva''ero.”
    G̃a erame a''ea Tupana''ga ra''uva ndokoi g̃a pavẽi. Nanongara''g̃a ndeaporog̃ita
    ko Cristo''ga arõe''ỹheteve''ga reaporog̃ita ja. Pehendu pe ojipe''g̃a Cristo''ga
    arõe''ỹheteve''ga mombe''urame pe me uhu po ti ga javo. Oko jipe reki g̃a kiro
    avo – kiroki g̃a oko gareaporog̃ita rupi.'
  sja-NT: Mamĩda chi mãga jara-e bɨpa p'oyaa jara-e Tachi Ak'õre Jaurepa jarapi bɨk'a,
    mãgɨ́ eperãpa ijãak'aa perã Jesús, Cristo paji. Anticristo na p'ek'au eujãde bada
    paara, mãgɨ́ pedeeparik'a pedeek'aji. Parãpa k'awa p'anɨ iru cheit'ee t'ẽepai.
    Mamĩda nãgaweda iru jĩak'aarã na p'ek'au eujãde paraa.
  xed-xed: 'Ka haɗ tsa mndu ya ta mnay kazlay: Manda tsaya nzakwa Yesu kəʼa wu ná,
    haɗ Sulkuma Lazglafta ma tsa mndu ya wa, sulkuma ghuma Kristi mida. Nda ghada
    snaŋta ghuni ta mnay kazlay: Dzaʼa saghasa tsa ghuma ya kəʼa. Nda ghada saghani
    ndanana tama ta ghəŋa haɗik.'
  mks-NT: Joo na̱ co̱ cándúsa ña̱ na̱nduu Jesucristo in ña̱yivi ñuyíví yóho, na̱ cán
    cúú ná na̱ co̱ ñúhu ínima̱ yi̱i̱ Ndióxi̱ ini jáchi̱ ña̱ ndáca̱a̱n ini na̱ cán
    cúú ínima̱ quini, ña̱ co̱ cúní táhan xi̱hín Jesucristo. Sa̱ na̱xini jo̱ho ndó
    ña̱ quixi tá quixi mé ínima̱ quini, ña̱ co̱ cúní táhan xi̱hín Jesucristo ta sa̱
    íin a ñuyíví yóho viti.
  gfk-S: Iesene nesi tikenong i harus leise Jisas hobi, io, no Tanuo metuma hone God
    paile kis tana. Pata. I hatur kawase mon no tanuo tano ebar tane Krais. Mu ga
    hadade be ira ebar tane Krais na hanawat. Ma tutuno, kakarek um di te hanawat
    ter kira ra ula hanuo.
  bmu-bmu: Kunŋan Jisösgö könaŋi mewö qahö jim miwikŋaimakzawi, yaŋön Anutugö buŋaya
    qahö akza. Kraist tuarenjoŋaŋgö ömeŋan mönö yaŋgö uruŋi sölölöhöiga keu jimakza.
    Kunöŋ asuhuba Kraistkö salupŋe kinda tuarenjoŋ ak waŋgimawi, keu mewö jiget mötketka
    yaŋön lök nalö kewöŋe gölmenöŋ asuhuza.
  dgz-dgz: Go apan ansena da, Iesu Keriso wabobore amba tandayase God otua uon wapiwa,
    guewa ame God megawa uon, ame Keriso inap anavi taini apanewa. Endi anavi apanewa
    ame tauepi oisewa anuiana gaset tauen piup ma gan wandia.
  eng-GNV: 'And euery spirit that confesseth not that Iesus Christ is come in the
    flesh, is not of God: but this is the spirit of Antichrist, of whome ye haue heard,
    how that he should come, and nowe already he is in this world.'
  zaa-NT: Pero iyaba canu labí runi cą reconocer qui'ni Jesús nna née Cristo, là canuá
    nna bíttuhuá ná cą qui' Tata Dios. Ą' ná nu runi nu ną́ contra Cristua, chìa bina
    le qui'ni ná qui'ni il·lanią; annana chi tse'e ca enne' quì'į le' yétsiloyu.
  eng-WEBSTER: And every spirit that confesseth not that Jesus Christ is come in the
    flesh, is not from God. And this is that spirit of antichrist, of which ye have
    heard that it should come; and even now already it is in the world.
  guh-guh: 'Pamonae peneta jumaitsi mapacueniaje: “Jesucristo raja Dioso apo pexënato,”
    jai, bajarapamonae cajena apo tsijamatabëecaetsi Espíritu Santo. Bajarapamonae
    tsijamatabëecatsi ponë cueneitoyatsi Cristo. Ponë baja pavënëlivaisitaneme pepatsijavanexa,
    ponë Cristo cueneitoyatsi, bajaraponë pata baja. Ponapona rabaja mapanacuajavaje.'
  bon-bon: Yepä laati te pepu lica jiicuge Yeesu poto cidi me, teeme cabu lui seemo
    te enajenige, tabe Acejiyame bau ca lica gyene, yepä tabe Keriso me Äciseräjayame
    me seemo gyene. Weene ituge ätecija, egä pui seemo te cirege otni, siige tabe
    page pisi nyene ai gawecewe cabu.
  nhw-BL: Huan nochi masehualme catli quiijtohuaj Jesús amo yaya Cristo catli mocuepqui
    masehuali, amo neli quipiyaj Itonal Toteco. Nopa masehualme amo hualahuij tlen
    Toteco. Inijuanti quipiyaj se iajacayo Icualancaitaca Cristo catli ya anquicactoque
    ajsis ipan tlaltipactli huan nelía ya ajsico.
  swh-ONEN: Lakini kila roho ambayo haimkubali Yesu haitoki kwa Mungu. Hii ndiyo roho
    ya mpinga Kristo, ambayo mmesikia kwamba inakuja na sasa tayari iko ulimwenguni.
  wbi-wbi: Neke umwoojo ghunoghuno ghukumwitika u Yesu naghwa Nguluve. Ughu ghwe mwoojo
    ughwa mulugu ghwa Kilisite, ghano mulyapulike kuuti ghikwisa, lino ghisile ghali
    mu iisi.
  bba-bba: Wi u kun mɑɑ wure mɑ Yesu u kuɑ tɔnu, u ǹ sɑ̃ɑ Gusunɔɡii, Kirisin yibɛrɛwɑ,
    wìn ɡɑri i nuɑ u sisi, u mɑm tunumɑ hɑnduniɑ sɔɔ kɔ.
  eng-KJVCPB: 'and every spirit that confesseth not that Jesus Christ is come in the
    flesh is not of God: and this is that spirit of antichrist, whereof you have heard
    that it should come; and even now already is it in the world.'
  kgk-NT: Ha upéixa Hesu ojehexa uka va'ekwe ou-vy rehegwa nhe'ẽ nomombe'úi va'e gwive
    ndoikóiry ipy'a-py Nhandejáry gwigwa Nhe'ẽ Marangatu tee va'e. Upéixa he'i va'e
    Cristo-rehe ija'e'ỹ va'ety voi. Peẽ-my omombe'u va'ekwe outaha. Ha ko'ánga katu
    ojehexa uka-ma oiko-vy gwĩ Cristo-rehe ija'e'ỹ va'ety. Ani ererovia teĩ inhe'ẽ.
  waj-waj: Gioonna kiaapu voovoono Yisuunnara itaa kua tii kuaivaara hamavee tiivaaki
    hama Anutuuqaasidiri tii Mmannasa Yoketaivo innaki varivai. Innaki varii mmannasaivo
    Yisuu Kirisiinna nnammutuaivaasidiri nniivai. Ivo nninaraivaara vaa ngia rikiaavo
    aanna makee mmata aavau varinoo.
  cpy-cpy: Riima theen-kirori iñaani ikantee-takiri, kaarira rashitari Tajorentsi,
    riitakira iñaawaeta-kaeri Iijaneentani Jeepatzii-totaa-rewo. Pikema-kotee-yakirini
    eeroka-paeni, ari itzimaki jaka kepatsiki ñaawaeteroni iroka. Tema tzimaki.
  mpx-mpx: Yaa ebo yayaluwa etega gamagal ni pabaaba ge nige ni babaa ola o Yeisu
    kaiwena, he yayaluwa o nige i neneem Yehoba elana, i neem Keliso ana Topihigelgel
    elana. Iyaka ku hago te iya i nenem, he iyaka i nem haba iyehe i tuwatuwalali
    panayawiya.
  wbp-wbp: Kala yapa kajilpa Kaatu-kurlangu-wangu nyinayarla, ngulaju kajika wangka
    kujaju, “Jijaji Kiraji, kula palka-jarrija yapa-nyayirni, lawa. Ngarilpa nyinaja
    pirlirrpa-mipa.” Kuja wangkanjarla karla jurnta nyinami Kaatukuju yangka Kiraji-piya-wangu
    Yijardu-wangu. Nyampuju Kiraji-piya-wangu Yijardu-wangu yapa ngulaju yangka jinta-juku
    jurrku-juku kujankulu jaru purda-nyangu kapu ngaka yanirni nyampu-kurra walya-kurra.
    Jalangu-jala-ka nyina palka nyampurla nyurru-juku maju-nyayirni yangka Kiraji-piya-wangu
    Yijardu-wangu.
  luo-luo: to roho moro amora makwedo Yesu ok en Roho mar Nyasaye. Chuny ma kamano
    en mar Jasik Kristo ma usewinjo ni onego bi kendo makoro ni e piny kata sani.
  nhe-NT: Huan nochi tlacame tlen quiijtohuaj Jesús ax yajaya Cristo tlen mocuepqui
    tlacatl, ax neli quipiyaj Itonal Toteco. Nopa tlacame ax hualahuij tlen Toteco.
    Yajuanti quipiyaj se iajacayo Icualancaitaca Cristo tlen ya inquicactoque ajsis
    ipan tlaltepactli huan nelía ya ajsico.
  aii-aii: ܘܟܠܔ ܪܘܼܚܵܐ ܕܠܵܐ ܡܵܘܕܝܼܵܐ ܒܝܼܫܘܿܥ، ܠܹܐ ܝܠܵܗ̇ ܡ̣ܢ ܐܲܠܵܗܵܐ. ܐܵܗܵܐ ܝܠܵܗ̇ ܪܘܼܚܵܐ
    ܕܡܫܝܼܚܵܐ ܕܲܓܵܠܵܐ، ܕܫܡܝܼܥ ܠܵܘܟ݂ܘܿܢ ܕܒܹܐܬܵܝܵܐ ܝܠܵܗ̇، ܘܐܵܕܝܼܵܐ ܓܵܘ ܥܵܠܡܵܐ ܝܠܵܗ̇.
  esk-NT: Kisupayaaq uqaqanġitchuaq nalupqinaiqhuni Christ-mik taatna piqanġitchuq
    Agaayyutitŋaqtauruamik irrutchimik. Taamna irrusiġigaa akiḷḷiḷiqsuqtauruam Christ-mun.
    Tusaaniġiksi taavruma aggiqsaġumałha naagaunniiñ ilaa imma nayuutianiktuq iñuŋni
    nanipayaaq.
  msb-msb: Pero an tanan na dili nagaako sani manungod kan Jesus dili hali sa Dios.
    Ina na tawo igwaʼn espirito san kaaway ni Cristo na nabatian niyo na magaabot
    kag niyan adi na sa kinab-an.
  cpa-NT: Tsa¹quin¹²dsa jmi²dsí² quiah¹² Diú¹³ ju³ná³ tsa¹hé²dsa jǿg³ jøng² quiah¹²
    Jesús. Lán¹²dsa dsa² quián¹² dsa² hiag¹³ quiah¹² Cristo. Ca¹nengh² hniah¹² jǿg³
    hi² li¹chian² dsa² héi². Jøng² ma²chian² báh³ dsa² lah¹héi² jmøi¹guǿi¹.
  dso-dso: ମାତର୍‌ ଜେ କି ଏ କାତା ନ ମାନେ, ତାର୍‌ଟାନେ ପର୍‌ମେସରର୍‌ ଆତ୍‌ମା ନାଇ । ସେନ୍ତାରି
    ଲକ୍‌ମନର୍‌ଟାନେ କିରିସ୍‌ଟର୍‌ ବିରଦିର୍‌ ଆତ୍‌ମା ଆଚେ । ଏ ଆତ୍‌ମା ଜଗତେ ଆଇସି ବଲି ତମେ ସୁନିଆଚାସ୍‌
    । ସେନ୍ତାରି ସେ ଆତ୍‌ମା ଆଇଲାଆଚେ । ଆରି ଏବେ ମିସା ସେଟା ଜଗତେ ଆଚେ ।
  meu-meu: a Iesu asie gwauraiamu laumadia iboudiai na dia Dirava ena. Keriso Inaina
    laumana binai; vada o kamonai, ia na bainema; bona ia na harihari tanobada ai
    e nohomu.
  yva-NT: 'Yara vatano po Yesus Kristus auranare so maisye jewen, vatano napije pamo
    Anawayo Amisye no ai pa jewena. Opamo be marovave Kristus ai weye Marova Akoe
    po anuga raugabe. Wapo ranaun Kristus apa Marova Akoe pare de no mine vone so
    rai. Syo raura kakavimbe wasai: soamo no no mine vone so rai to, po vatano wanui
    manuga raugabe.'
  dgc-dgc: Pero tu éwan mégpahayag ta kona sa tungkul ni Jesus éy éwan gébwat ta Espiritu
    i pégtoldu dia. Engˈwan, i espiritu no kontara ni Cristo i égse ta kona sa a tolay.
    Nabaheta moy dén a umange se tu kontara ni Cristo. Ey nadid éy dinumemét dén.
  zpm-NT: Laa teḻ rliladzd zho ne nli sca biaad me, nlid dzigo zhiEspíritu Dios nacnie
    zho; sinque lëële espíritu ne rtsidiḻ Jesús ga nacnie zho. Laa to binle gaṉle
    ib laa espíritu co guiaad; ni lëële espíritu ntseeb co nacnie grë zha ne squi
    quianzë lo guidzliu niina.
  hix-NT: Toto me nomokye, Txesusu Kryestu, kanyehnà kom haxa ryhe, Khoryenkom yano
    mehra nekarymetxow hamà. Kryestu xanhànà ro ymo yano me haxa ryhe nekarymetxhe,
    nyamoro ha. Kryestu xanhànà ro ymo haxa mpànà nomokyaha ha, amnye, katxho rma
    menytxatxownà. Noro ymo yano me ekarymany komo, omohsah me rma natxhe.
  sim-sim: Hako os ma lar erem or mbana ambu nahi, ma oto mbeek Masikome Avui Wasilakahi
    nga nawa ambu ri, wahau. Krais wutari orhi sauhawak mashin sawenda ria. Krais
    wutari orhi oto or takuri mashi oso angop mas li sawerik ji misiri sir. Uhunda
    omendinga sira. Angop or taha ormu yanga yangak yanduwa.
  npi-ULB: अनि येशूलाई स्वीकार नगर्ने हरेक आत्मा परमेश्‍वरको होइन । यो ख्रीष्‍ट विरोधी
    आत्मा हो, जुन तिमीहरूले संसारमा आउँदै छ भनी सुनेका छौ, र त्यो संसारमा अगिदेखि
    नै छ ।
  cgc-cgc: Piro, daw mag-ambal danen na dili matuod na Jesus giling ta kalibutan i
    na natao na isya na ittaw, ula naan ki danen Dyos Ispiritu Santo. Gasunod danen
    ta isip na iya ta isya na paumaw na kuntra ki Cristo. Namatian nyo en na kanen
    an na paumaw na kuntra ki Cristo mabot ta kalibutan i daw anduni tama en na mga
    paryo ki kanen na gakuntra ki Cristo.
  tim-tim: Dâ hiaŋgi heak arekŋe Anutuŋe Yesu bo huŋgunaŋdo miawagep dâmap amâ Anutugâlân
    gâtŋe bo. Amâ Kristogât gasa kautŋe yâkgât sinduk baniara arekŋe hain dâmap. Yâk
    miawakbiapgât dâtâŋe are ye nâŋgâi amâ emelâk hânân miawaktâp.
  yor-yor: Gbogbo ẹ̀mí tí kò si jẹ́wọ́ pé Jesu Kristi wà nínú ara, kì í ṣe tí Ọlọ́run,
    èyí sì ni ẹ̀mí aṣòdì sí Kristi náà, tí ẹ̀yin ti gbọ́ pé ó ń bọ̀, àti nísinsin
    yìí ó sì tí de sínú ayé.
  wos-wos: Di Kraiska wungi wahafi yandat, guni xékélakitanguni. Godna Hamwinya deka
    mawulimbu téhambandé. Wun hundi wahafi yakwa du takwa di Jisas Kraisna mama du
    wandéka hundi di xéké. Hanja guni hundi xéké, Jisas Kraisna mama du yatendékaka.
    Némbuli dé yae ané héfambu re.
  emp-NTPO: Baribʌrʌ ab̶aʌba Jesucritora naʌ̃ djarad̶e zeẽ́ basiad̶a aibʌrʌ, Ãcõrẽ
    Jaured̶eba bed̶ea b̶ʌẽ́a. Crito ume dji quĩrũneba bed̶ea b̶ʌa. Bãrãba ũrĩsid̶aa
    Crito ume dji quĩrũra zeida b̶ʌda. Wãrãda idjira ara nawena naʌ̃ ẽjũãne b̶ʌa.
  eng-F35: and every spirit that does not acknowledge Jesus Christ as having come
    in flesh is not of God; indeed, this is the spirit of the Antichrist, of which
    you have heard that it is coming—actually, it is already in the world right now.
  ind-ind: '@see-verse:1JN.004.002'
  pes-OPCB: در غیر این صورت، آن پیغام از سوی خدا نیست، بلکه از جانب ضد‌مسیح است، یعنی
    آن که شنیده‌اید به‌زودی می‌آید، و دشمنی او با مسیح از هم اکنون در جهان آشکار است.
  mpt-mpt: Ina otane nakae baanea Yesuse Gode Dofakamin Nakababo, e mo daak tenea
    dabalim olo naka nebiobabo gene mole e hob ele Gode Hobbabe. Hob ele nakae Ne
    Gode Nemfakamin Nakabo ge obianea dim obinabe hobobe. Sino i baaniba Naka make
    Ne Gode Nemfakamin Nakabo ge obianea dim obinabe nakae tlamabebo ge baaiba wentibbuo
    memalo dimo hob ele tenea dabalim ele biebe.
  ssx-ssx: Pate ma꞉nda꞉ epima꞉ Yesuta꞉ kotoeki na pa꞉la꞉me lea꞉ka꞉na꞉ta꞉ kota꞉ koto
    someta꞉ mo Koda꞉ pa꞉ta꞉ yama꞉ ipula꞉ Sipitidi na pila꞉me. Koto some pa꞉ta꞉ pila꞉
    sipitidita꞉ mo Ketisona꞉ a꞉nda꞉ tunkiliki some pa꞉ta꞉ yama꞉ a꞉pa꞉la꞉me. Koto ekita꞉
    ipiliekee laata꞉ ika꞉ amba꞉ koto opimitaa. Kutupa ameta꞉ do kenkena꞉ amba꞉ koto
    a꞉pa꞉la꞉taa.
  mkl-mkl: Inɛ iyi kù jɛsi iyi Jesu í bɑɑ í jɛ ɑmɑnɛ do ntɔ, lɑfɛ̃ɛ kù jɛ ti Ilɑɑɔ̃,
    ti mbɛɛi Kirisii. Mbɛɛi Kirisiui ì ɡbɔ ɑ̀ ni wɑ nɑɑ ŋɑu, wee í to wɑ si ɑndunyɑ
    tɑ̃ mɔm.
  gaq-gaq: ଡାଗ୍ଲା ଜାଣ୍ଡେ ଜିସୁନେ ବିସୟ୍‌ରେ ଏନ୍ ସାମୁଆଁ ଗ୍ର‍ଅନ୍‌ ଆଡିଙ୍ଗ୍ ଣ୍ତୁ ମେଁ ଆନା
    ଡିଗ୍ ଇସ୍‌ପର୍‌ନେ ଆତ୍ମା ବା ଆଲେ ଣ୍ତୁ । କିସ୍‌ଟନେ ସତ୍ରୁବାନ୍‌ ମେଁ ଆତେନ୍‌ ଆତ୍ମା ବାଲେଃକେ
    ଏନ୍ ଆତ୍ମାନେ ପାଙ୍ଗ୍‌ନେ ବିସୟ୍‌ରେ ପେ ଅଁପେଲେକେ ଆତେନ୍‌ ଏକ୍ରେ ଏନ୍ ମଞ୍ଚ୍‌ପୁର୍‌ନ୍ନିଆ ପାଙ୍ଗ୍‌ଲେଃକେ
    ।
  gof-RNT: Kiristtoosi ase gididi yidayssa ammanays goonna ayyaana ubbay Xoossaafe
    gidenna. Hessi Kiristtoosa ixxiya ayyaana. Hintte he ayyaanay yaanayssa kase si7ideta;
    I hari attoshin ha77ika alamen de7ees.
  unx-unx: ମେନ୍‌ଦ ଜେତାଏ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ବିଷାଏରେ ନେ କାଜି କା ମାନାତିଙ୍ଗ୍‌ତାନ୍‌ନିଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ଆତ୍ମା କାଏ ନାମ୍‌ । ଇନିଃଦ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ବାଇରିତାଃଏତେ ହିଜୁଃକାନ୍‌ ଆତ୍ମାକେ ନାମ୍‌କାଦା ।
    ଇନିଃ ହିଜୁଃଆଏ ମେନ୍ତେପେ ଆୟୁମାକାଦ୍‌ ତାଇକେନ୍‌ନିଃ ନାହାଁଃଗି ଅତେଦିଶୁମ୍‌ରେ ମେନାଇୟା ।
  gah-gah: Itó makó keza Izesunimú láa liki lamikoma nene, Ómasilokatí niamave. Keza
    Kilistoni gala ve napámini gakotó nilave loko gilitune. Aikumú nene mikasiuka
    utó itive liki li likimikago gilinamóma neve. Itó itína nene mota utó okave.
  lcm-lcm: Sikei, malanganto ang kapo agel suai ani Iesu, nia parik kapa serei le
    si God. Igenen suke kapo malanganto i susual ani igenen i akanangai, nang mitala
    longong ta ka serei, na lenginang kana kalapo ago kuli rina.
  aer-aer: 'Kenhe arrpenhe areye akenhe akwetethe angkeme: Jesus Christ utnenge-arteke
    apetyeke, tyerrtye-kwenye. Nhenge Utnenge Ngkarte-kenhe itnenhe alakenhe angketyeke
    uternetyakenhe. Nhenge arrantherre apeke awemele arrpenhe alakenhe renhe-arteke
    angkerlenge kele arrantherre itelaretyenhenge: Tyerrtye nhenhe kwenhe Utnenge
    Ngkarte-kenhele angketyakenhe, kenhe utnenge arrpenhe-akertele, Christ-ketye akengentye
    angkemele. Kele arrantherre-ingarle aweke-arle tyerrtye nhenhe areye-arteke urreke
    arratetyenhe. Kenhe the akenhe arrenhantherrenhe ileme itne-arle kele arrateke-arle
    tyerrtye areyenge apmere ahelhe nhenhele anemenge, tyerrtye nhenge areye Christ-eke
    akengentye angkeme.'
  qvc-NT: 'Piru mayqan rimaq: “Jisukristuqam mana kwirpuyuqchu shamushqa”, nishpaqam,
    mana Dyuspa Santu Ispiritunwanchu. Chaykunaqam dyablupa ispiritunwan. Chaqa chay
    dyabluqam Jisukristuta kuntran. Qamkunaqam uyashqa kangi: “Chay dyablupa ispiritunmi
    rin shamuq” nishpa. Chayqam allip kashqa. Kananqam allipta kay mundupina puriykan.'
  tgl-ULB: at bawat espiritu na hindi kinikilala si Jesus ay hindi sa Diyos. Ito ang
    espiritu ng antikristo, na inyong narinig na darating, at ngayon ay nasa mundo
    na.
  cbs-NT: 'Jakia tsuanda Jesucristokidi unanmabia yuikin: “Yuda kayabiama iniki”,
    ikaibudan, Diosun Yushin Pepa jayamaki. Ja junin Jesucristo xanen ibu mebinun
    ika jaki sinatai jaki bepadamei juxanai yushin jayaki. Jaskakidi ja yushin juxanai
    man ninkanidan, jadan, ma na mai anu yudabu anu kainma ma niaki.'
  xtm-NTPP: Ñayii ñatuu ndákuan‑yu'u sukan ni kii Jesús ma, ñatuu na Xtumani Ndios
    ma iyo ji'in i, su'va iyo i ji'in tachi ma, suchi ñatuu kúnimani nuu Cristo ma.
    Ndijin, jâ ni ka jiniso'o ni ja suchi yukan chi kii i ma, te vitna chi ja iyo
    i ñuu ñayivi ya.
  nnq-nnq: Mundu jwangannyeketela Yesu, mmanya akwetije Uhuke jwaboka ku Nnoongo.
    Nambu mundu jwenio akweti uhuke jwankana Kilisto, na mangweto ngannyoa kutenda
    atenda kuika, na ngoe aike padunia!
  bao-NT: “Jesucristo manire biigʉ dooupi” ca ĩitigʉa, Ʉmʉreco Pacʉ yʉʉ Añuri Yerire
    cʉotimi. “Cristore ca ĩa junagʉ doorucumi,” cʉ̃ja ca ĩiro mʉja ca tʉoricʉ, mee
    ati yepapʉre ca nii yerijãagʉ yeri peere ca cʉogʉ niimi.
  san-ORI: କିନ୍ତୁ ଯୀଶୁଃ ଖ୍ରୀଷ୍ଟୋ ନରାୱତାରୋ ଭୂତ୍ୱାଗତ ଏତଦ୍ ଯେନ କେନଚିଦ୍ ଆତ୍ମନା ନାଙ୍ଗୀକ୍ରିଯତେ
    ସ ଈଶ୍ୱରୀଯୋ ନହି କିନ୍ତୁ ଖ୍ରୀଷ୍ଟାରେରାତ୍ମା, ତେନ ଚାଗନ୍ତୱ୍ୟମିତି ଯୁଷ୍ମାଭିଃ ଶ୍ରୁତଂ, ସ
    ଚେଦାନୀମପି ଜଗତି ୱର୍ତ୍ତତେ|
  huv-NT: At aton meáwan espíritu jane apmapiüng Teat Cristo ngome tiün imiün niüng
    ajlüy Teat Dios, aag ayaj ngome ocueaj nej Teat Dios; cos ambeol nej espíritu
    ocueaj aaga newaiich aaga najcüy majaw Teat Cristo. Aag ayaj icona lamenguiayiün
    aliüc apmajlüy, nganüy lapeay, lajlüy wüx aaga iüt cam.
  otn-NT: Pɛ nu̱ to gätho mma̱nya ngue hi̱mbi̱ nja̱'i̱ ra̱ Jesucristo, guehna̱ hi̱ngui̱
    n'youi ra̱ Espíritu Santo na̱, sinoque guehna̱ ra̱ hya̱ ngue rá̱ nsʉiui ra̱ Cristo
    na̱. Pɛ ya xcá̱ 'yøhmʉ ngue ja ngue di̱ n'yo ua ja ra̱ xi̱mhäi'a̱ ra̱ hya̱ ngue
    ra̱ fɛhni̱. 'Nɛ̱ ya 'yo'a̱ ra̱ hya̱'a̱ ya.
  nop-nop: Eŋ me niŋdi Jesudok mede yodakale undiniŋ nemu tubune kaŋ, munabuli woŋ
    adi Bepaŋ’walaaniŋ moŋ, unduŋ nadidok. Woŋ adi Kilisto’walaŋ memikŋiŋ diniŋ munabuli
    yodok. Adi kwetfoloŋ mintawaak yobune nadigiŋ, u agaŋ uŋakoŋ mintalak.
  obo-NT: Piru iddos ahad ondoy no diid pongimbonnaa no nominuvu si Disas Krays, waa
    id pomon to Monama, ko konna, id pomon taddot od supak ki Disas Krays. Norinog
    dowd nod loppow idda, woy ahad ko-ungkay, dini ron idda to ampow't ingod.
  cak-ENT: Jac'a si nquibij que ri Jesucristo tok xpu'u chere' chuvüch ri ruch'ulef
    man xoc tüj cachi'el roj vinük, nk'alajin que man ja tüj ri Lok'olüj Espíritu
    richin ri Dios ruyo'on quitzij. Xa ja ri espíritu richin ri itzel ri ruyo'on quitzij.
    Ri espíritu ri netzelan richin ri Cristo y nbün que ja rija' ri Cristo. Jac'a
    espíritu re' ri ivac'axan que nc'atzinej na vi que npu'u, y vocomi xka-pe yan
    c'a chuvüch ri ruch'ulef.
  lif-NT: ᤁᤖ ᤜᤠ᤺ᤳᤗᤧ ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤧᤴ ᤏᤠᤛᤡᤱᤃᤧᤴ ᤌᤰᤁᤥ ᤋᤩᤧ ᤗ᤹ᤖᤡᤰ ᤋᤧᤴᤍᤡᤱ ᤔᤧᤈᤥᤃᤢᤴ. ᤂᤧᤴ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤗᤠᤶ
    ᤔᤧ᤺ᤴ. ᤁᤖ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤁᤢᤒᤡᤑᤩᤢᤱᤒᤠᤸᤗᤧ ᤁᤢᤛᤠᤶᤗᤠᤶᤒᤠ ᤋᤩᤧᤒᤠᤖᤥ॥ ᤂᤧᤱᤃ ᤋᤠ᤺ ᤁᤧᤗ᤹ᤒᤠᤴ ᤁᤧᤄᤧᤵᤛᤢᤶᤔᤠᤱ
    ᤁᤧᤘᤕᤡ᤹. ᤜᤧᤰᤁᤩᤠᤱ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥ ᤋᤃᤡᤛᤠ ᤂᤧᤱᤃ ᤋᤩᤧ ᤆᤢᤖᤧᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: De ndācá nchivī jāá nduú jétúhún jā súcuán nī nduu yā tēe, maá ji chi nsūú
    jíín Espíritu Yāā Dios cáhān ji. Chi sa cúu ji contra sīquī Cristo. De ja nī jini
    ndá nú tūhun jā quiji nchivī jā cāhān súcuán, de mitan ja íyó ji inī ñayīví.
  san-TIB: ཀིནྟུ ཡཱིཤུཿ ཁྲཱིཥྚོ ནརཱཝཏཱརོ བྷཱུཏྭཱགཏ ཨེཏད྄ ཡེན ཀེནཙིད྄ ཨཱཏྨནཱ ནཱངྒཱིཀྲིཡཏེ
    ས ཨཱིཤྭརཱིཡོ ནཧི ཀིནྟུ ཁྲཱིཥྚཱརེརཱཏྨཱ, ཏེན ཙཱགནྟཝྱམིཏི ཡུཥྨཱབྷིཿ ཤྲུཏཾ, ས ཙེདཱནཱིམཔི
    ཛགཏི ཝརྟྟཏེ།
  qve-NT: 'Aswanqa sichus pipas ninman: “Jesucristoqa manan noqanchis hina cuerpoyoq
    runachu naceran kay pachapiqa”, nispa, hinaqtinqa yachankichismi, chay runapi
    Anticristopa espiritun kasqanta. Chay Anticristopa espiritun hamunanmantaqa ñan
    qankunaqa uyarirankichishña. Chaymi kunan niykichis, chay Anticristopa espiritunqa
    ñan kay mundopiña kashan.'
  pao-NT: Soo tooe haga tooe yise mee unnedu, soo Jesus Te Pabe'e gi toge'yoo, oosoo
    tookwa sutakoo pooha-toohakwi'yoona ka Te Pabe'e nekwoho'ne. Soo Te Pabe'e tumoo'oodu,
    numu nemooagadu, tamme ka o'nosoo mu nanekemmadu nakadu meno'o yise mooasoo tamme-naga.
  cbu-NT: 'Itaru, yachakus, tputssha: Nitaati Apanll Wip tputseem kinarangeeja atinaariya
    ashiru, Apanllimun Wani nda atiya; Yashingumuncha atiya. Isuscha undarari yuwaa
    sirú naanchinpa siyaa, tárangi ancha. Natunaa kamanimaputs tsapurunasish pzapaneekatcha.'
  usa-usa: ááqibo maamin-áágómá téna “Îtu Káríqtoma aúgaraq-naqa aúkéna Áánûqtunopake
    íkukaiye” ténama wemá waátâe. Áánûqtunopake íirena wemá Îtu Káríqtoni anómma webó-nákónôpake
    kéiye. minnáyaba “keráwáqá atéráaro” téq timá tímikaunaae. “Îtu Kárîqtoni webó-náqá
    yíniye” tiráunama áqa ya máiye.
  soy-soy: Nkó yɛɛ úu yɛ lɛ̃ tinhɑɑ yɛ nyísɛlɛ rɛ Nfɑ́ɑsɔnɛ ńn ukɛmɛɛ́ we, ɑmɑ́
    Kirisi ulɑɑrɔ yɛɛ u te. Nɔ kõ tɛ u wemɛ. Ticuruu u kɛtẽ kɛcɑ́ɑ́ pikɑ́mɛ mɑsilɛ.
  hui-hui: Anigo mbiralime, Yasu Keriso ibu ina dindini agali kamagobiore dalini ndoyago,
    lalu kago ibuha Ngode Datagaliwabe Dinini nahe Keriso Waitigi kagonaga dinini
    ibuha kagoni. Dinini ogoni ibu ibulebira layago tí hale harimigoni ibu áyu dindini
    íbu ka.
  amf-amf: “Yesus Kiristoos gon eedi maatayse ki nivade” hamayse tarjima manpas wul
    Barjokalankatehe. Ogono manpasino Kiristoosam jibbea easa manpasne. Konin nivenam
    yedi qansidine; taar peen kodar daane.
  quc-NNT: Jachin k'u ri man käkojon taj, man kuq'alajisaj tä k'ut chi qas tzij xpe
    ri Jesús waral cho we uwächulew chwinaqil, man are tä ri Espíritu rech ri Dios
    ri k'o ruk' ri winaq ri', xane are ri espíritu ri kub'an u k'ulel che ri Cristo.
    I tom k'ut chi käpe na wa' we espíritu ri', k'o chi k'u kämik cho ruwächulew.
  dob-dob: Ta esi yaluyaluwa nidi ꞌabo Yesu sieyaseyaseyena, taudi nigeya Yaubada
    ꞌenega, ta esi Keliso ꞌana talauwala yaluyaluwana ꞌenega, ta talauwala nina ꞌina
    mai ꞌalena lowa wanonona, ta onaꞌaiꞌaila, gete tuga bada baleꞌuya ꞌimiyami.
  wrs-wrs: Heva os mongova indhanariniva mengpoavna, osmba omnalmba Yesusmba. Wo nomba
    indhanariniva temba Sesoanaminiva owai, hemba Kristusna ungundriniva wuhho ovrav,
    noinda himba sna moamba ishov. Yimba doa hillina, osva ona, ten prov ungundriniva
    Kristusnamba. Wo doa daipotava himba men lohv huiva.
  mca-mca: Qa pa'qu' espirituye' qu' nite' nenfele' ha' Jesucristo in nametsju' ha'ne
    sehe' qa hik ƚ'eseninyejei ene' sehe' ipji'. Pakha'an espíritu nite' ta'ƚets pa'
    Intata, ta'ƚets pa' Cristo ƚ'ejuihife. Hikpa' hayiits ƚ'impi'ye'eƚij qu' nanam
    hatse' qa hane'ej qa hats i'nipji' ha'ne sehe'.
  tzo-TZC: Pero ti buchꞌutic mu jechuc ta xalbe scꞌoplal Jesús ti vaꞌi sꞌelan taje,
    muꞌyuc yichꞌoj ti Chꞌul Espíritu yuꞌun ti Diose. Yuꞌun jaꞌ noꞌox yichꞌojbe schꞌulel
    ti yajcronta ti Cristoe. Ti voꞌoxuque avaꞌbinojic xa ti ta xtal ti yajcronta ti
    Cristoe. Lec un chaꞌe, avi tana un, liꞌ xa oy ta sba banomile.
  mya-mya: ယင်း​သို့​ဝန်​မ​ခံ​သူ​သည်​ကား ဘု​ရား​သ​ခင် ထံ​တော်​မှ​ဆင်း​သက်​လာ​သည့်​ဝိ​ညာဉ်​တော်​ကို
    ခံ​ယူ​ရ​ရှိ​သူ​မ​ဟုတ်။ ထို​သူ​တွင်​ကိန်း​အောင်း သည့်​ဝိ​ညာဉ်​မှာ ခ​ရစ်​တော်​၏​ရန်​သူ​ဖြစ်​၏။
    ခ​ရစ်​တော်​၏​ရန်​သူ​ဝိ​ညာဉ်​သည် ဤ​လော​က သို့​ရောက်​ရှိ​လာ​မည်​ဖြစ်​ကြောင်း၊ သင်​တို့​ကြား
    သိ​ခဲ့​ကြ​၏။ သူ​သည်​ယ​ခု​ပင်​လျှင်​ရောက်​ရှိ လျက်​နေ​လေ​ပြီ။
  gng-NT: Wà kɛ lienh ki teh Kristo ŋa baa' nin nisaalgbɛnɛnt la, wa yé Wien yɔ,
    u yé Kristo ya nɛnnɛnd yɔ nɛ. Ni cii' bi ye Kristo ya nɛnnɛnd li baa ní. Fɛnfɛnnɔ
    wuɔ u baa' uŋɛndun ni ŋɔ.
  cbi-NTPO: Tsaaren mun Jesús Dioschi Mi'ke' Kayamu jutyuve timu ju'ba, juntsaya Diosa'
    Espírituchee tsandityu ju', Cristonu kundaa kemu chachive; tsenmin ñulla meemuwa
    deeve naa entsa tusha Cristonu kundaa kemu janu tsuve detiñu bain, tsenñu challa
    yumaa ja' puve.
  ikk-NT: kanị, mmọn ọwụlẹ hụn kwerilẹni nị Jizọsị hụn wụ Kraịstị, Onyẹ hụ Osolobuẹ
    tumẹ, hẹnrin ịhịan bịa, mmọn ahụn aghanị ẹka Osolobuẹ bịa. Ọhụn wụ mmọn Eṅẹnrẹn-Kraịstị,
    ya wụ, mmọn Anti-Kraịstị—hụn ọnụ nụ n'ọ lala alala; ọ rịgụọlẹ nwan imẹ ụwa.
  leu-leu: E mu vovau patak aava ri pife savat sena Piran, ri taa pife kuus turoxo
    o na Yesus fo mataa. Nari, ri mu vovau sina Xaiyaas si Krais aava mi fo langai
    xo o i taa savat. A tuuna, saxanofuna sina ri taxa sangas xolai la xavala naboxo.
  maz-NT: '''Ma cjó c''o ra mama c''ü dya vi ''ñeje e Jesucristo cja Mizhocjimi, nu''ma,
    dya ngue Mizhocjimi c''ü ''ñünbü o̱ mü''bü c''ü; ngue c''ü dya jo. Nu c''o mama
    a cjanu, anticristo c''o. Na ngue ''ñünbüji o̱ mü''büji ra nuji na ü e Jesucristo.
    Ya i̱ dyärägueji ra ẽjẽ e anticristo c''ü ra jyodü ja rgá huins''i e Jesucristo.
    Nudya, ya cãrã cja ne xoñijõmü na puncjü c''o sö rá xiji anticristo, na ngue nuji
    na ü e Jesucristo.'
  bod-N: སེམས་ཉིད་གང་ཞིག་གིས་སྐྱབས་མགོན་ཡེ་ཤུ་ཁས་མི་ལེན་ན། སེམས་ཉིད་དེ་ནི་དཀོན་མཆོག་ནས་བྱུང་བ་མ་ཡིན༌པར།
    སྐྱབས་མགོན་མཱ་ཤི་ཀ་དགྲ་རུ་འཛིན་པའི་བསྟན་དགྲའི་སེམས་ཉིད་ཡིན། ཁྱོད་ཅག་གིས་སྔར་ནས་བསྟན་དགྲ་དེ་ཡོང་ངེས་པ་ཐོས་ཤིང་།
    ད་ལྟ་འཇིག་རྟེན་དུ་ཡོང་ཟིན་ནོ།།
  tca-NT: Natürü guxü̃ma i ngẽma orearü uruü̃gü i tama nüxü̃ ixugüxü̃ na Tupana duü̃xü̃xü̃
    yaxĩxẽẽxü̃ ga Ngechuchu, rü ngẽma rü tama nüxü̃́ nangẽxma i Tupanaãẽ i Üünexü̃.
    Natürü Cristuarü uwanüãẽ nixĩ i nawa ngẽxmaxü̃. Marü nüxü̃ pexĩnüẽ na ínanguxchaü̃xü̃
    i Cristuarü uwanü, natürü ñu̱xma rü marü ñoma i naãnewa nangẽxma.
  zpl-NT: Pero bee bene enu la chili arquiꞌ nú neca Jesucristo Lliꞌñi Diose enu ubeꞌta
    lu iliulabe, la nzu Espíritu Santoꞌ Diose cuna liꞌibeei, nu liꞌibeei neca beei
    enu rlee lu Jesucristo. Liꞌihua ubeneꞌhua nú rquiꞌña nu nzeꞌta tucu enu rlee lu
    Jesucristo lu iliulabe quieꞌ, nu desde nee nucuaꞌala huaxi enu rana arquiꞌ Jesucristo
    lu iliulabe quieꞌ.
  mbc-NT: Tîîse mîrîrî warantî Jesus pî' eeseurîma pra awanî ya, Paapa maimu pe eeseurîma
    pepîn. Tîîse Cristo yeyatonon maimu pe eeseurîma. Pena eta'pîya'nîkon Cristo yeyaton
    iipî kupî sîrîrî. Aasîrî tu'ke pemonkonyamî' esenumenka mîîkîrî esenumenka warantî.
  ndg-ndg: na kila roho yabaya kwaa Yesu ni Nnongo kwaa. Ayee ni roho ya mpinga Kristo,
    ambayo mupekania kuwa yaisa, nambeambe tayari ibile mu'dunia.
  wsk-wsk: Bare awiriya Jesus uwuta ko me ari ikiso ale ko balso mu, Bur Laili ko
    sokel te me ura towoso. Se umutang mu kristus buawen ko bur, nina tairukko ko
    den ikiman se aitak maingkala ali lilim ningi tairam.
  toj-NT: Pero ta mi c'a huax yalahue que jac ja ba luum jastal cristiano ja Cajualtic
    Jesusi, sbej ni oj jac ac'ujolexa que mi ni sbajuque ja Diosi. Ja cristiano jahui,
    ja' ni ja ma' taubale ti' desde tiempo que oj ni jacuquea, jaxa huego ti xa ni
    ay ja ba jnalantica. Ja mero smeranili, jel bi coraja oj yabye ja sbiil ja Cajualtiqui.
  tbc-tbc: Ak man ur a Jesus Kristus iŋ tamol mok oŋ ta ilasa na yak ago dubol dan,
    iŋ Anut san tia ya. Iŋ man tamol a iŋsan yaŋak “Kristus san ager” dubol dan san
    ur mi a. Ur an ipalu wo ru an aloŋ se yan, gamu tan en lo imado la ya.
  sna-sna: asi mweya wose usingapupuri Jesu haubvi kuna Mwari. Ndiwo mweya waandikristu,
    wamakanzwa kuti uri kuuya uye kunyange iye zvino watova munyika.
  smk-NT: Bale' no kai ra nin alilbien a si Jesus ket sya a Cristo nin nag'in nin
    tawo, ambo' nin si Ispirito nan Dios a iti konra no kai edet, si nangibwat konan
    si kuntra kona ni Cristo. Narnge-narnge' moyoyna a main li' nin rumate' nin kuntra
    kona ni Cristo ket ibarita' ko komoyo a iti ana sawanin.
  grc-TCGNT: καὶ πᾶν πνεῦμα ὃ μὴ ὁμολογεῖ Ἰησοῦν Χριστὸν ἐν σαρκὶ ἐληλυθότα, ἐκ τοῦ
    Θεοῦ οὐκ ἔστι· καὶ τοῦτό ἐστι τὸ τοῦ ἀντιχρίστου, ὃ ἀκηκόατε ὅτι ἔρχεται, καὶ
    νῦν ἐν τῷ κόσμῳ ἐστὶν ἤδη.
  gof-WFTW: Kiristtoosi ase gididi yidayssa ammanays goonna ayyaana ubbay Xoossaafe
    gidenna. Hessi Kiristtoosa ixxiya ayyaana. Hintte he ayyaanay yaanayssa kase si7ideta;
    I hari attoshin ha77ika alamen de7ees.
  spa-BLM: y todo espíritu que no confiesa que Jesucristo ha venido en carne no es
    de Dios; y éste es el espíritu del Anticristo, del cual habéis oído que viene.
    Ahora ya está en el mundo.
  kyz-NT: “Naaeramũ rũi nipo Jejui Kristu 'ga ruri. Inãinã'nĩ te nipo 'ga ruri” 'jara
    'gã 'ga 'Agesage rerekware'ema futat. Aipo 'jara 'gã 'ga ree iporomutare'ema 'gã
    te poromũ. “Anure nipo Jejui 'ga ree iporomutare'emarete 'ga ruri” 'ea 'ã pẽẽ
    enupa. A'ere 'ã 'awamũ futat 'ga 'jawewara 'gã amũ nuri akou o'meramũ janee.
  dao-dao: Cunüngpi, Jesuh üng Pamhnam üngkhyüh Ngmüimkhya am ta ti lü makia khyang
    cun khawyai sahma ni. A taka ngmüimkhya cun Anti-Khrit hea kyaki he ni. Ani cun
    law khai ti nami ngjak pänga mäiha atuh hin khawmdeka ve pängki ni.
  cya-cya: Nchgaa espíritu nu nchcui' si'yana a yaan Jesucristo loo chendyu re tsaña'an
    nchca ti' sca nten, a nguiaa can' tso' 'in Ndiose, can' espíritu nu na'an ti'i
    'in Cristo, nu cua' ynan um cha' si'yana ntsu'hui cha' caan, lo' cua' nda'an can'
    loo chendyu re.
  wrk-wrk: Ngala nanda jala yanybaka Jisuskanyi, miku nyulu Krayis, miku nyulu nanda
    jali manjijba Kudwanyi, nanda jala yanybaka nani barri, narri jingkijba, mikukimi
    jungku Kunyba Ngarndu Kudkanyi nangandu. Jujijbangka nanda, mikungangi jungkukimi
    nanda Kunyba Ngarndu Kudkanyi nangandu. Ngala nanda ngarndu jala jungku nangandu,
    nanda nangangi ngarndu Sayidinkanyi. Yanybayi Jisus nanankanyi balkinyi ngarndunyi,
    janyulu badajba, baki badajbayi nanda balki ngarndu. Jungkuka nyulu yalundu mankanyina,
    nanamukunyina jujambawarranyina.
  nii-nii: Ba nga wu nii endi opu kin, yi nimba ei, “Jiisas Krais eim Gos kin mani
    mei ełe opu kin, ngenj ełe keimi pinerim,” pa nipi wu ei, eim Gos Gui Ka eim kin
    mulerim mon. Mularpi kin, wu ei Jiisas Krais nge opu orung wu mołum. Mołpu kin,
    enim piinjing ek ei nge, ya mei ełe tonu omba ninjing mił, pe ya mei ełe, keimi
    mendpił tonu onum.
  ign-NT: Énasera ena apamuriana, te náñaucha­hipuca eta yátupirahi achane ema Jesucristo,
    vahi mavane­ruanaina ema Viya. Éna, ticatia­na­canahi ema Cristo. Vimeta­ca­heripa
    eta náitesi­rayare ena ticatia­nacana ema Cristo. Tiuri, puítirichu nararihipa
    ani viyehe.
  dik-NT: Kuat raan kuec käkkä acïï rɛ̈ɛ̈r kek Wëi Nhialic, ee riɛl jɔŋ ater Raan
    cï lɔc ku dɔc yen arɛ̈ɛ̈r kek ye. Yen wäär cäk piŋ lɔn bï yen bɛ̈n, acï bɛ̈n,
    arɛ̈ɛ̈r pinynhom ëmën.
  cac-cac: Palta a pax eb' man̈ ichoc ta' yalan yuj Jesús, malaj Yespíritu Dios ayoch
    d'a eb' syal chi', yujto lajan spensar eb' yed' jun ayoch ajc'olal d'a Cristo.
    Eyab'nacxo to a jun ajc'ool chi' d'ay, yovalil ol pitzvoc chaan̈. A ticnaic, ayxo
    eb' lajan spensar icha ol yutoc sb'a chi'.
  tzj-E: Per je nquebina che Jesucristo majo'n ocnak ta wnak j-era' me Espíritu ta
    rxin Dios c'ayona cxin, per jun chwa' espíritu c'ayona cxin, jara' espíritu je
    ntzelana rxin Cristo. Jara' espíritu ewc'axan chic che npe na, per camic c'o chic
    wawe' chwech ruch'lew.
  san-BUR: ကိန္တု ယီၑုး ခြီၐ္ဋော နရာဝတာရော ဘူတွာဂတ ဧတဒ် ယေန ကေနစိဒ် အာတ္မနာ နာင်္ဂီကြိယတေ
    သ ဤၑွရီယော နဟိ ကိန္တု ခြီၐ္ဋာရေရာတ္မာ, တေန စာဂန္တဝျမိတိ ယုၐ္မာဘိး ၑြုတံ, သ စေဒါနီမပိ
    ဇဂတိ ဝရ္တ္တတေ၊
  yaa-NT: Akka yora fetsafãfe anori yoiyamaifãfe nõ tãpitiro afãfe Jesucristo noikaspamisfo,
    Niospa Yõshi Shara ãto mẽra naneama. Satanás ato shinãmamis. Akka a Cristo noikaspaifo
    noko ano fexikani mã mã nikamis. Akka iskaratĩa mã noko ano feafo, afãfe Cristo
    noikaspamisfo.
  cab-NT: Ánjeinti le aríñaguti luágu iyéeni lan, luágu mayábin lan Crístu uboúagun
    queísi gürígia, úati Sífiri Sándu lídan, espíritu le láganibei Crístu, ligía espíritu
    le lídaanbei gürígia ligía. Agáambaadün luágu liábinba lan espíritu ligía, níjeinjali
    uboúagu.
  clu-clu: Piro ang ara nagapati nga si Jesus nagpakatao, ang nagsogo kanana bukun
    ang Dios kondi ang Anti-Cristo. (Nabatian nindo ron da nga lagi nga dia magaabot
    sa kalibotan kag dadi digi run manda sa kalibotan.)
  swh-ULB: na kila roho isiyomkiri Yesu si ya Mungu. Hii ni roho ya mpinga kristo,
    ambayo mliyoisikia kuwa inakuja, na sasa tayari iko duniani.
  tpt-NT: Yu jantu talhakapuꞌan ni chuncha kijunchil, yuꞌuncha jantu ixnavin Dios
    kataval. Va talhitꞌajun ni espíritu yu xkajiy ni Cristo. Ni uxiknan asmaktꞌik
    ni kaminaꞌ ni anchanu espíritu y chavay aniycha vil lakamunukpaꞌ.
  aai-aai: Baise sabuw iyab hina’orereb Jesu i men Godane na, nati sabuw i men Anun
    Kakafiyin hibaimih. Baise Keriso ana kamabiy orot anunin hibai. Marasika hio kwanowar
    Keriso ana kamabiy wairafin i boro nan, naatu boun i na tafaram wanawananamaim
    titaka.
  sny-sny: Ahowa ipari ta apou au te'esiya, “Nomo Jisas Krais so'oru ta'ama.” Ipari
    ape Jisas lo ipari airame. Tu naifa fene Krais lo ipari airame aiyeyei ne wanuteye.
    Pereye nowe eite se Krais lo airame omo omo sato heneraisiya. [1 Jo 2:18]
  myy-myy: “Jesucristo masʉ rujʉna meje rujeañi”, yirãreama Dios ya ʉsi manoja ĩnaõnare.
    Ĩna ñarãji Cristo wajana. “Cristo wajana wadirã yirãji”, yire gaye tʉoyija mʉa.
    Ito bajiri mʉare gotia yʉ, adi macãrʉcʉ̃rojʉ ñacãma ĩna ĩja.
  trc-NT: Tza̱j ne̱ nu̱ꞌ nij síí taj se vaa nuveé si̱j caꞌnéé Diose̱ man me Jesucristó
    me se nuveé na̱na̱ rqué Nimán Diose̱ me yoꞌ maꞌ. ꞌO̱ se se‑na̱na̱ nij síí ne̱
    tuꞌva rmaꞌa̱n me yoꞌ, ne̱ dan me se a̱j cuno soj se vaa caꞌna̱ꞌ nij soꞌ, ne̱ cata̱j
    nij soꞌ se vaa si̱j caꞌnéé Diose̱ ti̱nanii man yuvii̱ rihaan sayuun me maꞌa̱n
    nij soꞌ ei. Ne̱ ya̱j nihánj me se a̱j mán ndoꞌo nij soꞌ rihaan chumii̱ nihánj
    ya̱j cuano̱ chugua̱nj.
  cut-NT: Ate nducoya̱ca sa̱hn che hua tihca̱ ca̱hma se ne, hua chenan cuma se vederihquentiyon
    yahn Vaco Ndah yahn Dendiohs. Sa̱hn chahn ne, chenun vaco chihnga̱ sa̱hn, chenan
    cuma se vederihquentiyon yahn sa̱hn min che rendihche ta̱n se Dihvo vo. A devano
    vo te sa̱hn min ne, va che cochica se muhn iyehnse, ne ya̱hn sa̱hn che vatechica
    se, chenan cuma se vederihquentiyon yahn se.
  bel-bel: а кожны дух, які не вызнае Ісуса Хрыста, што прыйшоў у плоці, ня ёсьць
    Божы, а гэта дух антыхрыста, пра якога вы чулі, што ён прыйдзе і цяпер ёсьць ужо
    ў сьвеце.
  zlm-KSZI: Tetapi jika roh itu menolak hakikat tentang al-Masih ini, nyatalah roh
    itu bukan daripada Allah tetapi daripada dajal, penentang al-Masih. Kamu sudah
    mendengar bahawa roh itu akan muncul. Sekarang roh itu sudahpun ada di dunia ini.
  gdr-gdr: Ajɨ bageyam yet ra odede Yesum gatab b'atgenai da Ton re ma Godɨm pɨlkae,
    sɨ ton re onggɨtyam wɨngawɨnga kɨma e yete re Kerisom geja rɨga yɨbɨm. Sɨ wɨn
    kea utkundenonda onggɨtyam Kerisom geja rɨga gatab da ton ɨta ik. Ɨ yu ton kea
    ket onggɨt gowukoi nate yɨbɨm.
  vmy-NT: ꞌBa xi bi tsikixiya nga ꞌbatsaꞌen jaꞌe Jesucristo, kui xi bi tijñajinre
    Isennixtjintsjere Naꞌenchana. Tusa isennixtjin xi bi nda tijñajinre xi tseꞌe xutabiu
    xi stike Cristo. Je kjinuꞌyo nga tjinnere nga kjuaꞌe isennixtjinre xutabiu xi
    stike Cristo. Ngu, kui je tijña ngasunꞌndio ngandaꞌe.
  cmn-FEB: 那些不接受耶稣的灵，就不是来自上帝。事实上，这样的灵是反基督的灵，你们听过他要来，现在他已经来到这世界。
  gmv-RNT: “Yesus Kirstoosi asa asho may7idi yides” goonta ayanay Xoossafe gidenna;
    kase izi yaana gishin inte siyida Kirstoosara eqetiza ayanay hessa; ha7ikka izi
    alame bolla dees.
  ncl-NT: Huan mochi sejse hual pa iyolo amo quijtúa neli pampa Dios quitilanic Jesucristo
    pa hualac pin lalticpan quinami lacal, cuaquín in se amo unca iyaxca Dios. Inon
    ilamaxtilisli in lili, in ijyecal elehuis hual unca ilacocolini Cristo. Anquicaquini
    pampa in ijyecal elehuis ca ilamaxtilisli yahuiaya huala pin lalticpan, huan axcan
    unca pin lalticpan.
  sua-sua: Vanang ani serppak to a mhel tkaeha kngae orom kam klai mang e Yesus ko
    thavae te, en nong Endo E Nut Thim Orom Ka Msasaen, va mut kais kam kle ktua mnorvek
    pum a serppak to endo kat ge te, en tlo ottek ekam E Nut e. A serppak to ta kpom
    a mhel to endo tok, ta kle mrua ppiak kmelel en mruo vat te, en Endo E Nut Thim
    Orom Ka Msasaen. He enang tok, a mhel to endo nma sir malngaeng Endo E Nut Thim
    Orom Ka Msasaen lsir. Mare, o mia ruk endri nong te, muta ngnek mang ngar her
    gi tete yek e, te ngara pagis. Nove. Muta ngnek mang ngar vur ktar he. To tete
    muta vokom anito he? He her o mia ruk endruk ngta vle kngae kun pgegom o mia tete
    he.
  are-are: Kanha relha etnala inatama Jesua Kristanha katjia intakala, etna itjala
    Altjirraka Enka tnyinama. Etna Jesua Kristaka Leltja Kngarraka enkatitja tnyinama.
    Rrangkarra kala arrkurlantema wuka Leltja Kngarra era pitjitjinala, era turta
    lyarta kala alha nhanhala nama.
  gai-gai: Na ramootta Iesusmo ainta kambca mbop ŋgocor te, an ramootta ma kabena
