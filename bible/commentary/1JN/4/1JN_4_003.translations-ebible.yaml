    Ngindrai pwi. Aro ara mwoiwa kristus para pwandrandraman, mepo wawu kanhilingiy
    tehe andre kisa, pe mahapo, ara kinsa iripo kol pwan pwen.
  snc-snc: Ma iauka mabarari asi beḡe kirani, Iesu Keriso tu tarimarimai eiaḡoto,
    tu dia Barau ḡenana. Ḡia tu Iesu evetari-viniani iaukana. Ḡoseḡaḡito, ḡia tu beiaḡomani,
    ema ḡia tu varau maiḡa tanobarai.
  lgl-lgl: Wasua ma ala ta ioli 'e tofea me 'are 'e sulia Jesus, 'i lia iko 'ali 'e
    too mola ala Aloe 'are 'e la mae faasia God. Aloe 'are 'e too ai, 'e la mae 'ala
    faasia Malimae Jesus Christ. Ma 'amu ronoa sui lo Malimae Jesus Christ kae dao
    mae, ma ala talasi 'e lia 'e io lo 'i laola molagali.
  mmo-mmo: + o 4:3 2; Jon 7; 1Jon 2:18*Nganjo hil pin sen danêêl nambe Yesu me-tu
    omaahonôôn keen e, ond Anutu me-wiing Vavi Vaambuung la nando having sil e, malis.
    Yik ka tatuhin-anju laam vu omaaho sen nayiis ngaamong vu Kalisii-to, in bôôy
    yiiy hango nambe ka tatuhin-anju le naam, om gêên tok laam lung la.
  ncu-NT: Mò̱ e̱ mo̱ŋ sure si fe̱yɛ ɔ ko̱so̱ a ɔ ye̱re̱ tɔwe̱ fe̱yɛ ɔ kɔɔre̱ o gyi
    fe̱yɛ Yeesuu a ba ane̱ŋ, a kaapo̱ ne̱e̱ fe̱yɛ ane̱ŋ a se̱sɛ‑ɔ ase̱ŋ mo̱ŋ le̱e̱
    Wuribware̱ ase̱ ne̱e̱, ɔ gye̱ Kristoo mò̱ do̱ŋ, ne̱ ɔ bo̱rɔ mò̱ se̱ ɔ sa se̱ŋsa.
    Ane̱ a kyɔ kaapo̱ mo̱ne̱ fe̱yɛ pwɛɛ na Kristoo mò̱ do̱ŋ dɛɛ ba kaye̱ mɔ‑rɔ, ane̱
    i ŋu mò̱ a waa mò̱ kusuŋ bɔye̱ ase̱sɛ ŋkpo̱nɔ‑rɔ. Amo̱se̱‑ɔ mo̱nꞌ ŋu fe̱yɛ ɔɔ
    le̱e̱ ɔ waa mò̱ kusuŋ kaye̱ mɔ‑rɔ ase̱sɛ ŋkpo̱nɔ‑rɔ.
  cni-NT: 'Iro cantaincha te intianqueriji Tasorentsi yora caari cantatsi: “Quirishito
    ini Jesoshi”. Iriotaque antiquirishito. Piquemacojeitaqueri icanteeti: “Impoque
    tseeyacotearineri Quirishito”. Ainiro meeca tseeyacojeitariri.'
  eng-WMB: and every spirit who doesn’t confess that Yeshua the Messiah has come in
    the flesh is not of God; and this is the spirit of the Anti-messiah, of whom you
    have heard that it comes. Now it is in the world already.
  zaw-NT: Guiraa rebejṉ nani di guinii biääd Jesucrist Xi'n Dios si'c niguii, xhet
    xtidx Diosdi rniireni. Reni'c rdxe'chreni loj Jesucrist. Abiejn diajgtu siääd
    te niguii ni rdxechduxh loj Jesucrist, luxh ṉaj abidzujṉ rextzuun niguiiga lo
    guedxliuj.
  san-MAL: കിന്തു യീശുഃ ഖ്രീഷ്ടോ നരാവതാരോ ഭൂത്വാഗത ഏതദ് യേന കേനചിദ് ആത്മനാ നാങ്ഗീക്രിയതേ
    സ ഈശ്വരീയോ നഹി കിന്തു ഖ്രീഷ്ടാരേരാത്മാ, തേന ചാഗന്തവ്യമിതി യുഷ്മാഭിഃ ശ്രുതം, സ
    ചേദാനീമപി ജഗതി വർത്തതേ|
  tam-TCV: மாம்சத்தில் வந்த இயேசுவை ஏற்றுக்கொள்ளாத எந்த ஆவியும் இறைவனிடமிருந்து வரவில்லை.
    இதுவே கிறிஸ்து விரோதியின் ஆவி; இந்த ஆவி வரும் என்று நீங்கள் கேள்விப்பட்டீர்கள்.
    அது இப்பொழுதே உலகத்தில் வந்திருக்கிறது.
  mit-NT: '@see-verse:1JN.004.002'
  ceb-ULB: ug ang matag espiritu nga wala moila kang Jesus dili iya sa Dios. Kini
    mao ang espiritu sa anti-cristo, nga inyong nadunggan nga moabot, ug karon ania
    na sa kalibotan.
  ces-LB: Kdo tuto skutečnost odmítá, nemluví v Božím jménu. Je na straně Kristova
    nepřítele, který už ve světě působí.
  mkn-mkn: Ma orang yang sonde mangaku sang Yesus bagitu, dia sonde baꞌakar di Tuhan
    Allah. Te itu datang dari yang bamalawan sang Kristus. Bosong su parná dengar
    bilang, yang bamalawan sang Kristus tu, nanti muncul datang. Padahal, yang bagitu
    su ada memang di ini dunya.
  pol-UBG: Każdy zaś duch, który nie wyznaje, że Jezus Chrystus przyszedł w ciele,
    nie jest z Boga. Jest to duch antychrysta, o którym słyszeliście, że nadchodzi
    i już teraz jest na świecie.
  qxh-NT: 'Pantachicujcunam ichanga ninga: «Jesús mana runa-masinchichu.» Chay-niraj
    runacunata mana Tayta Diosninchichu caćhamusha. Paycuna Washäcuj Jesústa ticrapur
    supaypa maquinćhu cawan. Mayna jatarimusha Jesústa ticrapunanpaj.'
  nwi-nwi: Mərɨg yermamə yame rapəh nɨni-ərhavyen Yesu, pəh nien mə Nanmɨn kape Kughen
    raməmɨr iran. In e in tɨkmɨr kape Kristo. Kɨmiə nɨmnharkun mə tɨkmɨr e tukruə
    ye tokrei tanə; kɨni ruauə ta.
  kmo-kmo: Eyey spirit rii Jisas riiti hin kwodii wonyan siiney, ye eecha wocho, Kraist
    riita omuk yakasakech ii God riitikasakech. Dii eeta Kraist riina pichawa spirit.
    Kwo meejir ii eeta yato. Apak, diita nosapek ya tawa.
  agr-agr: 'Ashí aents: Jisukristuk aentsmaga akiinachui, tuina duka Wakaní Pegkejiya
    duka atsujui. Duka wakan Kristun shiwagbauwa nu ajamu asa tuinawai, atum yaunchuk
    nunin wantintinai tibau antukuitjum duka yamaik ju nugka juwig wantinui.'
  kyc-kyc: Dee mendeme Yesu dopa pyuo epa naya lao suu pyapala laramo dokome Anatunya
    daalyamo lao serami. Imambu doko Koraisa kando sisu nyuo karowane lao suu pingi
    dopale. Imambu enakana epara lao siyami kande doko epapu isa yuu dakena epo pala
    kande.
  urd-GVU: لیکن جو بھی روح عیسیٰ کے بارے میں یہ تسلیم نہ کرے وہ اللہ سے نہیں ہے۔ یہ
    مخالفِ مسیح کی روح ہے جس کے بارے میں آپ کو خبر ملی کہ وہ آنے والا ہے بلکہ اِس
    وقت دنیا میں آ چکا ہے۔
  yre-NT: '''Pian bii nɛn yi''a ''wɩ zɩɛ -a ve Zozi man dɩɛ, te Bali lei ''saun ''ka
    ''i ''lɔ dɩ. Lei zɩɛ e "sia Crizi ''nanmanzan ''va. Kaa ''man ''nan lei zɩɛ e
    -taa "talɛ, ɛn ''e -ta ''trɛda ''va.'
  fuh-BKF: Ammaa jedduɗo Iisaa fuu, Ruuhu Laamɗo walaa e muuɗum. Wo e ganyo-Almasiihu
    ƴuuri. Ganyo mo nanɗon ina wara oon ina woni ley adunaaru gilla joonin.
  arl-NT: Cante saniniuujia jiyaniyani Jesu maja pueyanora na quiniu quiquiaari, cunoori
    maja Pueyaso Sohuanu na jiitianu. Saaja Sesaaca sohuanu jiitiaa noojiajinia cutaraari.
    Nojuacuajaari Jesucristo Paraca. Niaacuajaari tari pohuatasaaquiaari, Cristo Paraca
    sohuanuuri niniutianiya. Nojuacuajaari tari mijiria quiya.
  ziw-ziw: Mna mntu yoyose hekumlonga mwenye Yesu seivyo hana Muye ukulaila kwa Chohile.
    Mntu uyo ana muye ukulaila kwa mhiga Kulisito nanywi mwevaga kugamba eza, haluse
    kabula kale hano he isi.
  grc-TR: καὶ πᾶν πνεῦμα ὃ μὴ ὁμολογεῖ τὸν Ἰησοῦν Χριστὸν ἐν σαρκὶ ἐληλυθότα, ἐκ τοῦ
    Θεοῦ οὐκ ἔστι· καὶ τοῦτό ἐστι τὸ τοῦ ἀντιχρίστου, ὃ ἀκηκόατε ὅτι ἔρχεται, καὶ
    νῦν ἐν τῷ κόσμῳ ἐστὶν ἤδη.
  nag-nag: aru kun atma pora Jisu to Isor pora ahise koi kene shikar nakore. Etu Khrista
    bhirodh kora laga atma ase, jun ahibole ase koi kene tumikhan hunise, aru etiya
    tai prithibi te ahi jaise.
  eng-OEBCW: while a spirit that doesn’t acknowledge Jesus isn’t from God. Instead
    it is the spirit of the antichrist; you have heard that it was coming, and it
    is now already in the world!
  knj-NT: Pero, ja' mac man jaxca oj tu' yalon yin Jesús xin, man ey oj oc naj Yespíritu
    Dios yin eb, ch'al tu'. Laan sna'bal eb yetoj naj ac'ul oc yin Cristo, ch'al tu'.
    Je yabnaj xa, tol ja' naj oj oc ac'ulal yin Cristo sowalil oj jul oj. Ja' tinani'
    ey xa eb laan sna'bal jaxca oj yute sba naj chi wal ti'.
  deu-1912: und ein jeglicher Geist, der da nicht bekennt, daß Jesus Christus ist
    in das Fleisch gekommen, der ist nicht von Gott. Und das ist der Geist des Widerchrists,
    von welchem ihr habt gehört, daß er kommen werde, und er ist jetzt schon in der
    Welt.
  san-PUN: ਕਿਨ੍ਤੁ ਯੀਸ਼ੁਃ ਖ੍ਰੀਸ਼਼੍ਟੋ ਨਰਾਵਤਾਰੋ ਭੂਤ੍ਵਾਗਤ ਏਤਦ੍ ਯੇਨ ਕੇਨਚਿਦ੍ ਆਤ੍ਮਨਾ ਨਾਙ੍ਗੀਕ੍ਰਿਯਤੇ
    ਸ ਈਸ਼੍ਵਰੀਯੋ ਨਹਿ ਕਿਨ੍ਤੁ ਖ੍ਰੀਸ਼਼੍ਟਾਰੇਰਾਤ੍ਮਾ, ਤੇਨ ਚਾਗਨ੍ਤਵ੍ਯਮਿਤਿ ਯੁਸ਼਼੍ਮਾਭਿਃ ਸ਼੍ਰੁਤੰ,
    ਸ ਚੇਦਾਨੀਮਪਿ ਜਗਤਿ ਵਰ੍ੱਤਤੇ|
  nob-LB: Den derimot, som ikke erkjenner Jesus som et ekte menneske, kommer ikke
    fra Gud. Han får sin kraft fra ”Motstanderen til Kristus”, den Ånd som dere vet
    skal komme, og som allerede finnes i verden.
  ntj-ntj: 'Nyangka kutjupatjarralu-ya watjalpayi: Tjiitja-Kurayitjanya yarnangumaalpa
    kuurtikutju pitjangu. Tjiinya Mama Kuurrku Kuurtilu wuyurrmankutjamunu palunyapirinypa-ya
    watjaratjaku. Wiya, Kurayitjaku Yanyan-yanyanpa Nyinapayilu wuyurrmanu. Nyangka-ya
    palunyapirinypa watjara. Kutjulpirtu-yan kulirnu Kurayitjaku Yanyan-yanyanpa Nyinapayilu
    pitjala manta lipiwanalu-tjananya wuyurrmaratjaku. Nyangka mularrpartu pitjangu-tjananya
    wuyurrmanu.'
  sxb-NT: No omuntu-umuntu ori no omwoyo ogulowa Yesu Kristo, iye awula no Omwoyo
    Omweru ogwa Katonda. Omuntu ki oyo ari no omwoyo oguema ku omuzigu olwania Kristo,
    owa mwamiire okuwurra mbwe aaza ku ekialo. Kandi muwe no okumanya mbwe waamiire
    okuuza namba nyingeeno wari ku ekialo.
  nhu-NT: Wee tfuu wvù baa jemyi nonɛn ɛkumɛ Jisos nu wvù kɛŋke keyoy ɛ ɛ̀ yaa nu
    ke Nyo' le kɛ. Kekin keyoy nu ke wee bvuban Klistu le wvù ben to yuwɛɛ wase lɛ
    wvú nu ke eto le, ɛ keseen nu ɛ wvú ɛ to wase ɛ̂ woŋ jan.
  row-row: Te atahori mana nda nau nataa Yesus taꞌo naa sa, eni nda naꞌoka sia Lamatualain
    sa. Te naa nema mia mana labꞌan neu Kristus. Hei rena mita oi, dei fo mana labꞌan
    Kristus naa, sou nema. Tao-tao te, mana onaꞌ naa sia raefafoꞌ ia ena.
  msy-msy: Gumazitam suam, Krais Iesus a guizɨn gumazim puvatɨ, gumazir kam a duar
    igharazim iti, Godɨn Duam puvatɨ. A Krais Iesusɨn apanimɨn duam. Ia fomɨra Kraisɨn
    apanim izamin mɨgɨrɨgɨam baraghizɨ, a datɨrɨghɨn izegha gɨvagha nguazir kamɨn
    iti.
  agg-agg: Ŋga nindou ai hoafɨyuhü Sisas ai moai nindoumbofiyu mbüsuanɨ ana, nindou
    ranai Godɨndɨ Yifiafɨ Aboedümbɨ-yupoanɨ, ŋga moaruwai nendeimb-ani. Nindou ra
    Sisasɨndɨ hürütümb-ani se hɨmborɨyeianɨ ai düdümbui masei, ŋga sünümboani.
  ptp-ptp: Lêc xomxo wê o nêl Yesu kɨtong bêge lêm ge, od Anutu Myakɨlôhô Ngɨbua o
    dô vac he nɨlô lêm. Nge, he kô kɨyang vô xomxo kɨtyooên kehe ti wê ob vông vevac
    vô Kɨlisi ge, ên xam ngô pyap bê kɨyang kɨtyooên tige obêc val kɨbun ga, om tyo
    val dô gwêbaga.
  nak-nak: Eala moli mai isa ge tahi taro veia e Iesus Kraist, eia kama loio te La
    Tahalo Uru, la tahalo ale valolo mai ele, eia kama rovi La Kalulu La Tahalo Uru.
    Ale la kalulule Satan moli eiala vikarakarale, eia gima e Kraist. Amuto lolotia
    pala veia la gabutatalala la gima te Kraist ale uru sesele ge sibitala, me hiloa
    eia sibitalati.
  lbb-lbb: Ika esining i puai ka, i bel tagun e God. A inguna ning kaning ui onoi,
    a hirua ane Karisito, ning mulo ka longor tari mang ir hanot, pa onone ka hanot
    te na rakrakan hanua.
  kan-2017: ಯೇಸುಕ್ರಿಸ್ತನನ್ನು ಒಪ್ಪಿಕೊಳ್ಳದಿರುವ ಪ್ರತಿಯೊಂದು ಆತ್ಮವು ದೇವರಿಂದ ಬಂದದ್ದಲ್ಲ.
    ಅದು ಕ್ರಿಸ್ತವಿರೋಧಿಯ ಆತ್ಮವಾಗಿದೆ. ಅದು ಬರುತ್ತದೆಂಬುದನ್ನು ನೀವು ಕೇಳಿದ್ದೀರಲ್ಲಾ. ಅದು ಈಗಾಗಲೇ
    ಲೋಕದಲ್ಲಿ ಇದೆ.
