  klv-klv: wake ideh sakel uri, gai imabe? Gai savi siGot. Evi nanunun atenan tovi
    enemi seKristo tabtab. Mǝtosǝsǝloŋ hǝni ke atenan tovi enemi seKristo b̃egǝmai,
    ale gagai itoh tia len navile a pan.
  bco-bco: Ko꞉sega kalu abeyo꞉ “Ya꞉su e kalulema” a꞉la꞉sa꞉lalega, kalu a꞉namio꞉ Godeya꞉
    Mamayo꞉ aundo꞉ma ko꞉lo꞉, e Ya꞉su Keliso o꞉lia꞉yo꞉ gis diakigab. Man a꞉no꞉ fa꞉la꞉doma꞉ib
    a꞉la꞉likilo꞉ sio꞉wo꞉ gio꞉ tamin amio꞉ da꞉da꞉len ko꞉lo꞉ o꞉go꞉ o꞉ma henfelo꞉ wena
    fa꞉la꞉dota꞉ga꞉ a꞉lab.
  kdl-NT: Uza ɗa baci dem bawu u wushuki n ukuna u na vi, wa̱ri n Kulu ku Kashila̱
    wa. Kulu ku nala ku utokulalu u Kawauwi ka, uza ɗa i panai wa tuwa̱ a likimba
    vi kpam gogo‑na u tuwa̱ ɗe.
  apu-NT: 'Kãkiti sãpiretiniãua: “Xesosi na atão kãkiti !itxaua,” ininiã iuasaaki
    aimarotari Erekari Matamatakoti !auari iua kãkiti ãkixinireẽ. Matamatakoti iua
    kãkiti ãkixinireẽ auakari Satanasi nakiti itxaua. Kristo omanatakari nakiti itxaua.
    Iua Erekari Matamatakoti Teoso nakiti itxaua. Hĩkenakopiretapekari: “Maerekati
    Matamatakoti Kristo omanatakari iokanatakiti apokapitikako ĩkorapokoriti,” itxa.
    Uatxa apokapeka.'
  roo-roo: Ari ro ira oiso puraparoveira, “Viapau oiso Jisas Krais-a Pauto Oviitoaaro,”
    eera-a ira-ia viapau toupareveira Pauto reraaro Uraurato. Viapau. Ari iravu raga-a
    uraurato ira Krais-va ora keriparoveira. Ari ita, rera iava uvu rovotava ira iava
    oiso puraaepa, “Urioroverea.” Uva rera epao ira touparevoi vo rasio-ia.
  miz-NT: Xoó ñaꞌa é ña kuān ó kakaꞌan iña Jésuú ne, ñá kadūku ntée ña Xuva kō. Ña
    kuan ntāá san ne, kaduku ntée ña ña kainchuꞌví Cristú san. É tēkú nto tsí kiꞌxi
    ña saꞌá ne, é tuví ña ñuxiví sa vevii.
  qvz-NT: Randi Jesucristomanda mana casna aichayuc shamushcachu nisha rimac runagaca
    Diospa Samaita mana charinzhu, randi Jesusta cuntarba yuyaitami charin. Canguna
    ña uyashcanguichi Cristota piñacpa yuyai cai munduma shamungaraushcata, ña cunan
    cai munduibimi aun.
  deu-ELO: und jeder Geist, der nicht Jesum Christum im Fleische gekommen bekennt,
    ist nicht aus Gott; und dies ist der Geist des Antichrists, von welchem ihr gehört
