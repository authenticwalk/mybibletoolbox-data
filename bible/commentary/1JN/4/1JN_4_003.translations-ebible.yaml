  zpq-NT: Na' beṉe' cheso'e diža' chesene' Jesucriston' bi naque' Dios golje' beṉac̱h,
    ṉezecho Spiritw c̱he Diosen' bi yo'on ḻo' yic̱hjlažda'ogüe'. Beṉe' ca' cheso'e
    diža' da' chonen contr Criston'. Na' ba bzeneto' le'e yid da' gon contr Criston'
