  por-TFT: Mas aqueles que não afirmarem isso sobre Jesus não ensinam uma mensagem
    de Deus. Aqueles são mestres que se opõem a Cristo. Vocês ouviram dizer que tais
    pessoas vêm para se congregar conosco. Agora mesmo esses indivíduos já estão entre
    nós!
  gwi-NT: Gąą juu, “Jesus dinjii k'it dzaa nankak noozhii kwaa,” nyąą ji', ąįįt'ee
    Vit'eegwijyąhchy'aa Vach'anky'aa Shroodiinyąą di'įį kwaa. Jidii di'įį ąįįt'ee
    Christ ts'ą' gwił'ąįį ts'an t'inchy'aa. “Christ ts'ą' gwił'ąįį it'ee diitee neeheedyaa,”
    gwinyąą, izhik t'ee goohtth'ak. Gąą ch'adąį' hee diitee neezhįį t'inchy'aa.
  dji-dji: Bil bubalikiṉiŋir yuldji wiḻi iŋkidjimi ŋunuŋ djaŋuny Djesubi, nyani iŋkiban
    waŋiy kiriw Godŋiri, bil wurpiŋir wugiḻiŋir waŋ kirimban. Bilapilaŋir wugiḻiri
    nyani bir-yirrpigi Djesu Christnyi, a nyanŋaŋ guḻinydjirr wugiḻi nyani, a bubalikiṉiŋ
    yul wari waŋidji bilapilaŋmirrpmi wugiḻimirrpmi, yagirri nyaninyi lim bultjigi
    ‘bir-yirrpinakiṉiŋ Christgi’. Djiniŋ djaŋuny ŋilidji ŋurrum lidji marrŋini, miri,
    ŋunuŋ ‘Bir-yirrpinakiṉiŋ Christgi’ nyani djiḻi maḻŋdjigi munatjamirri nyadji ŋunupilaŋ.
    A djini'djiniŋ ŋilimi warrpamdji lim nyamban bilapilaŋ wugiḻi nyani ŋurrum limila
    yulguŋiliban djiḻi munatjamirri, gima galbidji yulpilŋiri djin bir-yirrpinmiban
    Djesu Christnyi djini'djiniŋ djanŋar yandji.
  gvn-gvn: Kaki bamangka balkal, “Nyulu Jesus Christ kari bamaman,” Godumu Wawu kari
    nyungunji bunday. Dubumu wawu nyungunji bunday, Dubu Jesus Christanka wawu kari.
    Yurra kuku nyajin bama juma kankadanya, Dubundumunji wawuji. Jana kanbal yalaymbada.
  nhy-NT: Pero katlej kijta ke Jesús amo yen Cristo katlej omochij tlakatl nijkuak
    owitza ixko yin tlaltikpak, tonses mach kipia iEspíritu de toTajtzin Dios, sino
    kipia iespíritu de yen katlej kineki kipojpolos tlan kichiwa in Cristo. Namejwan
    ya ankikakej nik witz, iwan axan ya kajki ixko yin tlaltikpak katlej kineki kipojpolos
    tlan kichiwa in Cristo.
  asm-FB: আৰু যি আত্মাই যীচুক স্বীকাৰ নকৰে, সেইবোৰ ঈশ্বৰৰ নহয়; সেয়ে খ্ৰীষ্টৰ শত্ৰুৰ
    আত্মা৷ এই বিষয়ে আপোনালোকে শুনিছে, এইবোৰ ইতিমধ্যে জগতত এতিয়া উপস্থিত হৈ আছে।
  okv-okv: te Iesu Keriso God ta degi puvurae ke asuja amo Ahihi nei avoeto Keriso
    ta kitohora eto Ahihi nei puvurari ke ingihava amo matu enda ta toreto ere ua.
  mxt-NT: Soco ndɨɨ cuii maa ñáyɨvɨ cha catyí vatyi ra Cristo ña chica̱ noo ra chihin
    coño ñuhu ñayɨvɨ̱ ihya, ñima Nyoo sacahán chi ñu cuan, soco tatyi ña vaha, cha
    xaan iñi chi ra Cristo, ican sacahán chi ñu. Cha chiñi̱ ndo vatyi nyaá quichi
    cuan. Ta vityin cha chicá noo chi sɨquɨ ñuhu ñayɨvɨ̱.
  tzo-NT: Muc xtal yich' sbec'tal li' ti balumile ti Jesucristoe, mi xchie, ja' mu
    yich'ojuc ti Ch'ul Espíritue ti laj stac talel ti Diose. Ja' jtos yo'ntonic xchi'uc
    ti yajcontra Cristo obi. Ja' ava'yojbeic sc'opilal ti chtale obi. Oy xa li' ti
    balumile.
  ind-AGS: sementara setiap roh yang tidak menerima Yesus, roh itu bukan dari Allah.
    Sesungguhnya itu adalah roh antikristus yang kalian dengar akan datang, dan yang
    sudah ada di dunia.
  omw-omw: 'Nkye vaisi mpo tukyama kyeta taqaivaro mwiva Iesusira okyarara unra quave
    tirera, nkye mwi vaisirara mwitaama qiata: Hia Kotira mwanraquravanto mwia kyaahaqa
    hi variharo unra qua ti variho. Vaanavanto Saataaniva varinasairo mwi vaisira
    quavanto qovara hi variho, qiata. Karaisira nramwutaaqa hi variani okyarava nrianinra
    nkye mwianra ntapihi kyaara. Mate mwaa iherara unra vaisinramwu Karaisira nramwutaahua
    qovarama vita Saataaninra qua ti variara.'
  yrb-yrb: Godinu Imumu Kotofu me uwarama eno waita, Godinu Amara Yesu Keriso Dawa
    ba eme sinawa waitaba emanu sinana Godibairoma farawa ui. I imuetana wasai kerisonu
    imueta. Wasai kerisonu imueta wenero nauita. Ina ewa orofaro ido fare ibinu.
  maa-NT: Ta̱nga jè xi̱ta̱ xi mìkiì k'oa̱s'ín ke̱èno̱jmí nga jè Jesucristo i̱í kits'iìn
    i̱t'aà nangui, ko̱ xi̱ta̱á komà koni jñá, jè xi̱ta̱ xi k'oa̱s'ín tsò, tsjìn‑la̱
    Ini̱ma̱ Tsjeè‑la̱ Nainá. Xi̱ta̱ jè, jè tísíkjeén kjo̱hítsjeèn‑la̱ xi̱ta̱ xi tíjna
    ítjòn nga kondra̱ fì‑la̱ Cristo. Jñò, jyeé kina'yà nga kjoi̱í‑né jè xi kondra̱
    fì‑la̱ Cristo, ko̱ na̱chrjein xi titsa̱jnaá i̱'ndei̱ jyeé k'oa̱s'ín tísíxá kjo̱hítsjeèn‑la̱.
  mcq-mcq: ꞌEne ꞌavena kaꞌene Jesuho Godona parena roana ꞌiavujija ꞌavena kaꞌene Keriso
    oni nanaꞌejiꞌina kaꞌene rohunaꞌe jara hejajaho iviꞌa ni iki mweꞌi roana.
  sus-A: كْنْ مِشِ نَشَن بِرِن مُ لَشِ عِسَ رَ، نَ فبٍ شَشِلِ مُ قَتَنشِ عَلَ رَ،
    عَ قَتَنشِ عَلَ شَ مِشِ سُفَندِشِ يَشُي نَن نَ، وٌ بَرَ نَشَن مَ قٍ مّ، عَ عَ
    نَ قَقٍ دُنِحَ مَ. ﭑ شَ عَ قَلَ وٌ بّ، عَ حَن بَرَ قَ.
  jpn-1965: イエスを告白しない霊はどれ一つとして神から出たものではありません。それは反キリストの霊です。あなたがたはそれが来ることを聞いていたのですが、今それが世に来ているのです。
  fra-SBL: et tout esprit qui ne confesse pas que Jésus-Christ est venu en chair n'est
    pas de Dieu ; c'est là l'esprit de l'Antéchrist, dont vous avez appris la venue.
    Or, il est déjà dans le monde.
  yka-yka: Saguwaˈ sasuku magpaˈin weˈ gaˈ Almasihin bakas pitu magbaran manusiyaˈ,
    gaˈ laˈi si aˈa miyaˈan Niyawa Tuhanin. Saguwaˈ takite si iye weˈ tuhutne pikilan
    Kuntara Almasihin. Bakas taˈaka ne hep si kaˈam weˈ pitu du Kuntara Almasi inin
    duk kuweˈitu ekka ne meˈ aˈa si dunyahin nuhut pikilan Kuntara Almasihin.
  mle-mle: Aw li duw taakw atawa wu maardaak, Jisas di God dikidi Tasakwudidi Duw
    maa waan, aw aal dayaam rawun kwana mawul Godab maa di. Atampika mawul aal adi
    Jisas Krais dikidi Mama Nibab yanaal-al. Aw gwur bwu maaj wukigwuril di ad yakinaad
    waan. Aw kita di bwu taay kilim kidi kupwaam tinaad.
  shp-NTPO: Jatian jaskaakin ja Jesús ikonhayamaibora, Diossen Shinanhomabo ikax,
    Criston rawikan shinanyares ikanai. Jaskara shinan jotira, moabi maton ninkata
    iki. Jara nato neten moa itinke.
  aom-aom: 'O ae rahu Iesuare jö bogo ëhi huruoho majëhijëꞌoho ëho bogo God-are Aruꞌahoho
    baeromo majëhiꞌi aꞌi Kerisoꞌo muorovaje a hesi aruꞌahoho baeromo majëhijarueje.
    Jemë mamiꞌe hejarijeje uëvamu: Kerisoꞌo muorovaje ahuro rueꞌaꞌajëjo. Röhu avevejöꞌoho
    ë a hesi sareri sareriꞌe muoho ave saꞌare vaeruomajeje.'
  geb-geb: Nde maaŋ muuŋgip mbarararga, guma mba khesharigi kamen Zisas ga nzuai fhu,
    mba guma, ana harigi ŋina ana vhen ki. Mba ŋina, ana Fhe Bakɨme han kega zɨgi
    fhuvara. Mba ŋina, ana Kraisan pana guman ŋina ma. Nde fhum mba guma zɨrga kameŋ
    mbararagi. Ana ŋina ntige zɨgap, kha nuianan ki.
  bsj-bsj: no nyori yuwa tangbako ciya bo kange keritti kobo na kwamace, co yuwa tangbako,
    wo ko kange Almaciya kom nuwa wi botiye, kweri bi yeken wifo mwor kalewo
  cak-cak: Y conojel ri man niquinimaj ta chi ri Jesucristo xoc vinak achel roj tok
    xpe choch'ulef, nik'alajin chi man riq'uin ta ri Dios epetenak-vi. Xa ja ri espíritu
    richin ri jun ri catajnak chirij ri Jesucristo ri uc'uayon quichin, y ja espíritu
    re' ri ivac'axan chi nipe, y vacami c'o chic choch'ulef.
  chf-NT: Y machca mach u sapä cache' aj Jesucristo juli de totoj winic pancabba mach
    u cänänta ni Ch'u'ul Pixan ta Dios. Uneba u cänäntan ni tzuc pixan, jini que mach
    yo u chänen aj Jesucristoba. Une chich ni tzuc pixan jini que a'utet a ubinla
    que u xe tä teba, y bada ajuli chich wida pancab.
  tlf-tlf: tinum iyo maak bogo-nala, “Yesus beyo God imi diim ilep tisaala o,” agela
    umdii, ibo utamipta e, God imi Sinik iyo tinum kusino albaala kale, Krais imi
    Waasi imi sinik ita tal iso alba kalaa agon-temip ko. Kale siin uyo weng uyo tinangkulipta
    e, “Sinik Mafak iyo tolon-tema o,” agan-bilip kalaa age tinangku-silip kale, kota
    yagal tal kafin diim e tolom alba ko.
  piu-2006: Tjinguru wangka nintilpayi kutjupangku nyurrangarrinya yalatji tjakultjunku,
    “Yiitjunya mungutja, wiya paluru Katutjaku katja nyinangi.” Yalatji nyurrangarrinya
    tjakultjunanyingka wangka palumpanyurra kulira wantinytjaku, wiya paluru Katutjaku
    wangka tjukarurru nintiṉi. Paluru Yiitjuku yunytjuwiya nyinanyi. Irriṯinyurra
    kuliṉu, mayutju kutjupa ngula ngalyankuku Yiitjuku yunytjuwiya. Palumpa walytja
    tjuṯa kuwarri mantangka nyinanyi, Yiitjuku yunytjuwiya.
  poh-NT: Raj wi jenoꞌ aj cꞌuhbalanel maꞌ ricoj ta wach eh maꞌ rikꞌor ta chi reꞌ Jesus
    xcꞌulic cꞌacharok china̱ acꞌal wili chi til jeꞌ ricab kawi̱ꞌ i hoj cꞌacharel,
    reꞌreꞌ rehtalil chi maꞌ reꞌ ta Lokꞌ laj rUxlabal i Dios nkꞌoric ru̱cꞌ chi̱ꞌ aj
    cꞌuhbalanel reꞌreꞌ, reꞌ laꞌ take kꞌoric rikꞌor i aj cꞌuhbalanel reꞌreꞌ ar nchalic
    ru̱cꞌ aj kꞌetol wach rikꞌorbal i Dios. Pa ricorquilal, reꞌ hat-tak abiram tak
    chic ribiral chi nariponic rikꞌijil chi naquicꞌulic lok take toco̱m chic aj cꞌuhbalanel
    jeꞌ reꞌ quiwi̱ꞌ, xa reꞌ laꞌ nwa̱j nikꞌorom aweh tak chi reꞌ take aj chucul laj
    aj cꞌuhbalanel reꞌreꞌ wilque̱b chic china̱ acꞌal wili chi jotꞌo̱j.
  tue-tue: Teeré wedehegʉno diamacʉ̃́ Cõãmacʉ̃yere wederiqui. Cʉ̃ʉ̃rã́ Cristore ĩñatutinetõjõãgʉ̃yere
    wedequi. Mʉ́ã Cristore ĩñatutinetõjõãgʉ̃ atiadarere tʉotóajĩyu. Cʉ̃ʉ̃ basocá watoapʉ
    niitoaqui.
  bjp-bjp: Isau le fanu ae biil ri fapos Iesu, tanwa ae lo ri, biil i la sing God.
    Matngan tanwa ae i e tuui ke Karisito, ae gam ongen ta u le in tapiek ma igii
    mang ta na piklinbat.
  xon-xon: Ubɔnabr umɔk len ke Yesu aa kpaln unii na kan, udaan ngbaan aa kpa Uwumbɔr
    Aafuur Nyaan. U ye Kristo aadin aabɔnabr la. Ni nan ŋun ke Kristo aadin aabɔnabtiib
    ga dan. Dandana wee, bi fuu ni dulnyaa ni a.
  tzo-ZNT: Yan ti muchꞌutic mu jamluc chalic ti iꞌay ta sba balamil ti Jesucristoe,
    ti iꞌayan chac cꞌu chaꞌal li voꞌotique, muc bu chiꞌinbilic yuꞌun ti Chꞌul Espíritue.
    Jaꞌ coꞌol sjolic xchiꞌuc ti scronta ti Cristoe. Avaꞌyojic onox ti chtal to jun
    scronta ti Cristoe. Lavie oy xa ti muchꞌutic coꞌol sjolic xchiꞌuc ti scrontae.
  mpm-NT: Ti taka yɨvɨ ja kaꞌan ja Jesús tu ni kii ya jiin yɨkɨ kuñu ya, ti tu ni
    taꞌu Espíritu Yandios jniñu nuu yɨvɨ un. Ti yɨvɨ un kuu ja jito uꞌu Cristo. Ti
    ja ni ka jinisoꞌo ra ja kii yɨvɨ un, ti vijna ja ni ka kenda ndixia nuu ñuyɨvɨ.
  ots-NT: Nu car cja̱hni ca i cøn car Jesús, i ma̱, jí̱ mí gue car jmandadero ca mí
    ddøhmi pa di hñe̱cua jar mundo, cja̱ jí̱ xcuí mɛjni‑cá̱ car Tzi Ta ji̱tzi, guegue
    jin gui yojmi car Espíritu Santo. Car cja̱hni‑cá̱ i ne da contrabi car Jesucristo.
    Guejti car palabra ca i ma̱ guegue, jí̱ rí hñe̱h car Espíritu Santo. Nuquɛjʉ,
    ya xcú dyødejʉ, tiene que di hñe̱h cʉ cja̱hni cʉ di contrabijʉ car Cristo, cja̱
    nuya, ya xí ni̱gui‑cʉ́. Ya xqui dyo hua jar mundo cʉ cja̱hni‑cʉ́.
  hoy-hoy: अदिक जो आत्मा यीशु मसीह इक मानसाल, अद परमेश्वर उन दी टु आल्लच; अदिक अदा
    रा मसीह अन विरोधी इन आत्मा हुन, यदुर्द चर्चा नीव केळ कोंडीर कि आव बरावाळा आन,
    अदिक ईग भी दुनिया दा आन.
  amo-amo: Nin vat nfip mona miyinna nin Yesu ba na min Kutelleri ba. Monere infip
    ni vira Kristi, mona ina malin lanzu adin chinu, amin di nanya inye nene.
  pjt-pjt: Ka tjinguṟu kutjupangku wangkaku nyanga alatji, “Wiya, Jesunya aṉangu nganaṉanya
    puṟunypa nyinanytja wiya manta nyangangka.” Ka nyanga palunya wangkanyangka kulintjatjanungku
    nyura alatji kulinma, “Wiya, nyanga paluṟu Godaku kuruntjarangku wangkanytja wiya,
    mamuku kuruntjarangku wangkanyi Christaku mirpaṉtjungku.” Panya nyura ngaṉmanytju
    kulinu aṉangu nyanga palu puṟunypa tjuṯa ngula aṉangu tjuṯangka utiringkuku Christaku
    mirpaṉtju tjuṯa. Palu panya tjana ngaṉmanypa utiringu munu kuwari nyangaya aṉangu
    tjuṯangka nyinanyi manta winkingka.
  cwe-cwe: Munhu yoyose hamtogola Chilisito, kabule Muhe yolawa kwa Mulungu. Munhu
    iyo kana muhe wa mdugi kwa Chilisito. Na mweye muhulika mumala kuwa kokwiza, na
    sambi keza kamala muna zisi zose.
  daa-NT: Kar gay, ya gem kaak bal ooye a Iisa Masi wee ar kaak geemir-ak, ŋaar-ak
    bal gine Ruwwin ta Buŋdi. Gem ŋaar-ak asa min Adin ka Iisa. Ku iban di kadar Adin
    ka Iisa asaw. Hadi, diŋka, ŋaar as ko ɗo duniiner.
  mlp-mlp: Ari mataw Yesus anan nazaq a hi bilaqayta na bunmo in gigo bugaw ta araq
    inaq luwayta. Bugaw na in Bugaw Dimunta God ago hib bolaqta na a haiqta. In mat
    Krais bab ugaqta naqmo ago bugawta. Mataw nazaqta teq bol daqay haqsa ne kwaziqmo
    tuhuritiyta. Teq mataw na muran og kab tugwahtiqim gigo kabiy tiqemay.
  ape-C: Aria ihishmorim arpesh douk shakenyuk agabus enyudok baraen um Jisas iri,
    eshesh douk madae Iruhin ananin Mishin nyupenyesh uwe, uwok. Eshesh douk kupainyi
    mishin nyapenyesh. Enyudok kupainyi mishin douk Krais ananin horin ananin. Anan
    douk pemnek baraen um ta nunaki iri. Aria douk natogur nape agundok atap.
  bgs-bgs: Asal tô dì ágtinurù na igpamanubù si Jesus, ánnà tikud tun ta Manama tô
    ágtinuruán din. Sikandin gó tô usig i Cristo. Ikadinág kód na dumunggù tô usig
    i Cristo, asta dini dán gó sikandin ta banuwa.
  faa-faa: Arirakano aporo metamo someraka, “Yasu Kereso ipi aporomanomo kauane maka
    pesafapo.” Aíyaka somera aporoaki kotafe somera homo eaki some karaka rekenapo.
    Hoane Koti aeyaka pesafapo. Kotafe somera ho hauaka wo Keresoaki yunuhoko Satanemo
    pusierakano, i hauaka wo pekea risikinapo. Risiane repo hemakapusimo Keresoaki
    yunu aporo peakosaposane, repo fana kaisiapo. Kaisiane yumo hauaka wo peraka risikino,
    repo aserakanapo.
  kik-kik: no roho o wothe ũrĩa ũtoimbũraga Jesũ, ũcio nduumĩte kũrĩ Ngai. Ũcio nĩ
    roho wa mũmena-Kristũ, ũrĩa mũiguĩte atĩ nĩũgooka na o na rĩu nĩũrĩkĩtie gũũka
    gũkũ thĩ.
  cap-NT: Niz̈aza jakziltat Jesucristuqui anac̈ha z̈oñz̈ curpuchiz kamchiqui, cjican
    chiic̈haja, jalla niic̈ha ana Yooz takucama chiiñiqui. Cristuz̈ quintra espirituqui
    nii chiikatc̈ha. Nii Cristuz̈ quintra espirituqui tjonaquic̈ha; tuquitan anc̈hucqui
