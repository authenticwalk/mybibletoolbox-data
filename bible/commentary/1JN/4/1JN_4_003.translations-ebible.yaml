  ata-ata: Ia ta uleenu ane ipalaꞌalixu lexe Iesu Kalisito ane uxali itema manina
    uasi, la aneꞌi meꞌa noxou Lataua uasi. Anu uleenu noxou uluau Kalisito e ngingi
    ngelomusou lexe anu uneneꞌe. Ia vaimomo ꞌo, anu muxali.
  qvw-NT: Chaynu Jesuspi mana limäcá manam Dios partipïchu. Aśhwanpa Jesuspa cuntran
    śhalcücäpa unaypi uyalipäcuśhayquip partinmi. Cananmi ichá cay pachäćhüña chay
    cacuyan.
  nfa-nfa: Te ngaa dhèu dhu mangaku boe Yesus sèmi èèna, nèngu mai boe nèti Ama Lamatua.
    Te èèna mai nèti dhu labꞌa Kristus. Miu tadèngi le dhu peka na, dhu labꞌa Kristus
    èèna, bèli-camèdꞌa cèu mai. Madhutu mola-mola na, dhu sèmi èèna abhu le ètu rai-haha
    ne.
  tnp-tnp: Mətəu iətəmimi kəti iətəm təsəni pətɨgəmiən məmə Iesu in Krɨsto iətəm Uhgɨn
    təməni məmə otahli=pa, narmɨn rəha iətəmimi əha, səniəmə rəha Uhgɨn. Inəha, in
    narmɨn rəha tɨkɨmɨr rəha Krɨsto, iətəm nəmotətəu rəkɨs məmə in otəpanuva, kəni
    rəueiu tɨnətatɨg rəkɨs e nəhue nɨftəni.
  urd-urd: और जो कोई रूह ईसा का इक़रार न करे, वो ख़ुदा की तरफ़ से नहीं और यही मुख़ालिफ़
    — ऐ — मसीह की रूह है; जिसकी ख़बर तुम सुन चुके हो कि वो आनेवाली है, बल्कि अब भी
    दुनिया में मौजूद है।
  hot-hot: Ma doŋtom ôpatu ba miŋ hanaŋ anêŋ hêvhaviŋ Yisu bêŋ aêŋ ami, ôpêŋ anêŋ
    abô miŋ halêm anêŋ Wapômbêŋ ami. Mi, halêm anêŋ ôpatu ba hapôlik hathak Kilisi
    atu. Môlô bôk olaŋô nena anyô hapôlik ek Kilisi êŋ tem êlêm ma lêk anêŋ auk hamô
    pik yôv.
  mqj-NT: Sapo benna-benna tae' ummakui Puang Yesus, manassa anna tangngia Penawa
    Masero illaan kalena. Sapo natamai ia penawanna ewalinna Kristus. Mangkamia' murangngi
    kumua la kendek inde penawa susie, anna kendekmo illalan lino temo.
  rus-SYN: а всякий дух, который не исповедует Иисуса Христа, пришедшего во плоти,
    не есть от Бога, но это дух антихриста, о котором вы слышали, что он придет и
    теперь есть уже в мире.
  mbh-mbh: Aveto tokokoe areko o oma riong ako i venen aken avele nge a Jisas, aken
    tamata le apaltetonga i voth a or nge, na o es a God nge me avele. O ranga ve
    ini a Krais ile ngarang ako nomenga o nongpol i ako ve, aro i es me, na ponange
    i velpol ol a ulue lale.
  bdd-bdd: Ma hesi yaluyaluwaedi ꞌeguma Yesu simwehihiye, taudi geya Yehoba ꞌoinega,
    ma hesi Keliso ꞌana ꞌaleha yaluyaluwana ꞌoinega, ma Yesu ꞌana ꞌalehaina mwalo
    wahesagoheya ꞌabehega ꞌitauyama. Ta moisa, bewa tuwa baleꞌuwa ꞌimiyamiya.
  cbt-NTPO: A'naquënso nipirinhuë' sopai nohuanton, nonpinapi. Co Quisocristo nanamën
    no'tëquën a'chinpihuë'. “Yosë hui'ninso' co piyapi chachin nasitimarinhuë',” toconpi.
    Inapitaso' Quisocristo inimicotopi. Co ina pochin Ispirito Santo anitotërinpoahuë'.
    Iráca ninorinso chachin nani Cristo inimiconën natantërëhua'.
  srn-NT: Ma ibri yeye di no e taki dati fu Yesus, no de fu Gado. A de a yeye fu a
    bigi-feyanti fu Kristus. Un ben yere tak' a bo kon, ma a de na grontapu kba.
  cta-NT: pana ñati̱ nu nacui̱ chaꞌ siꞌi Sñiꞌ ycuiꞌ Ndyosi laca Jesucristo loꞌo ngula
    yu chalyuu ñiꞌya̱ nu nclya ñati̱, ná ntsuꞌu Xtyiꞌi ycuiꞌ Ni neꞌ cresiya jiꞌi̱
    nguꞌ biꞌ. Chaꞌ jiꞌi̱ nu cuiñi nu ntiꞌ tyiji̱loo jiꞌi̱ Jesucristo laca chaꞌ nu
    ntsuꞌu neꞌ cresiya jiꞌi̱ nguꞌ biꞌ; juaꞌa̱ cua ngua cuayáꞌ tiꞌ ma̱ chaꞌ cua lijya̱
    ti nu cuiñi biꞌ, chaꞌ masi juani cua laca ndiꞌi̱ biꞌ chalyuu.
  bqc-SIM: Gbɛ̃́ pↄ́ Yesu dↄ̃ màao, nisĩna pↄ́ a vĩ i bↄ Lua kĩ́io. Kilisi ibɛɛ
    pↄ́ á mà àlɛ mↄ́n we. A ku dṹnia guu kↄ̀.
  tcz-CHONGTHU: Hinlah koi hamkhat chun themgao kahi tia akiseidoh a ahiala Yeshua
    chung chang thudih chu aphondoh louva ahileh, hichepa kiphondohna themgao kahi
    tia akisei chu Pathen a kon ahipoi. Hitobang michu Christa dou lhagao vannoiya
    hung ding ahi tia kisei najah u chule hichea hi uma ahitai ti nahetna dinguva
    ahi.
  mar-mar: आणि जो प्रत्येक आत्मा येशूला कबूल करत नाही, तो देवापासून नाही. हाच ख्रिस्तविरोधकाचा
    आत्मा आहे; तो येणार हे तुम्ही ऐकले आहे. तो जगात आताही आहे.
  snp-snp: Ido Yesu yamu eti loti lo oloto melámenawamo wenena ya Gotidokati ádoti,
    Kilisto kuwolafo ounakafo wenido melaito lo-lo amo ne, loti geyefe lalo. Ya we
    ya oloto pinaiye, loti linate kolitamoma ya moda oiya ama mikaleka oloto pito
    minami ne.
  isl-isl: ef ekki, þá er hann frá andstæðingi Krists – andkristinum – sem þið hafið
    heyrt að koma muni, og áhrifa hans gætir nú þegar í heiminum.
  spy-NT: Nto chii ake tukul nyoo māchāmtooy kule wuu nyooto, mābo ꞉nyoo Yēyiin nteenee
    kwiiliintēētaab Kiriistō. Ābērē kyookas kule mākuchō ꞉Kwiiliintēētaab Kiriistō,
    nteenee kookukwaanaat mbo ꞉alake kēny.
  xnn-xnn: Ngem no kananda en baken tet-ewa di, baken ken Apo Dios is nagapowan nan
    it-itdoda. Nodi nagapo isnan ispirito ay mang-ap-apos ken Kristo. Dindinngeyo
    nan omaliyana isnan batawa. Ilaenyo, inmali et, tay siya nan mang-it-itdo isnan
    agin-iisolo.
  mwe-mwe: Ikabheje jojowe akakwaakunda a Kilishitu, jwenejo jwangali Mbumu akopoka
    kwa a Nnungu. Jwenejo ashikola mbumu ataukangana na a Kilishitu, mmanganyanji
    mwapilikenenje kuti alikwiiya, na nnaino tayali aishe pa shilambolyo.
  tte-tte: Na tem yaluyaluwa yabo tomo iula-edeedede yo nige ikakawa-yawasosi yakato
    Yeisu ilaoma iyamala tomo, ee kabo wakatai yaluyaluwa bwaimwana nige ilalaoma
    Yaubada koina, na ilaomaya Keliso kana tokalomagigili koina. Kwabenalanako yakato
    ilalaoma na bwaite sauga ilaomako yanuwa yaulina mena iyaele ipaipaisowa.
  tcs-tcs: Ip dem mesizman no gribaut uda Zizas Kraist, dem man uda spik demkain,
    dempla no blo God. Dem pipol i gad da spirit blo dat Enami blo Kraist wea dempla.
    Yupla bin lisen diswan, da spirit blo da Enami blo Kraist i go kam, ane diskaintaim
    nau, em ya wea da wold.
  hlt-THB: Jesu amak dyih pyi myihla boeih boeih cetaw Khawsa ven nakaw amni. Ce mihkhqi
    cetaw Khrih ak oelh myihla, cemyih myihla law kaw, tinawh nangmih ing naming zaak
    ceni, ce myihla ce tuh awm khawmdek awh awm hawh hy.
  soq-soq: Tane apana mida Iesu wakoasadie wadiase, “Iesu, me mai Keriso Inawamba
    God wapaaubepono apanaida etemba wadapona, dia,” apana sa mai aleu God mampea
    wadape nolaleipona, dia. Tane me bedewe aleu da waine banledio nolaleidia, aleu
    sa ipa Keriso onawa. E etalana wadiase, “Keriso onawa aleupa ando wisepi,” tane
    aleu sa aitamana tawo osowe wisene nolaleide.
  qub-qub: «Jesucristoga manami runaman ticrashachu» nir willacuptenga manami Tayta
    Diospa Espiritunchu rimaycächin. Chaypa ruquenga anticristupa munayninwanmi rimaycan.
    Pay shamunantaga wiyarayquinami. Cananga maynami cay pachachöna caycan.
  att-att: Ngam yù ira makkagi ta ari kuruk nga tolay si Apu Kesu Kiristu, ánna ari
    naggapu kâ Namarò, á ammu tam ta magginná ira ta tanakuán nga ari yù Mangilin
    nga Ikararuá ni Namarò, gapu ta kagiad da yù naggapu sù mangontará kâ Apu Kesu
    Kiristu. Á narámak naw ta duttál ta dabbuno yù mangontará kâ Apu. Á kunangane,
    jimittálin ta dabbuno, á aru yù ira tatolay nga makitulù kuna.
  bki-bki: Mia ver niununo tai tom̃a river re tibe na, niununo na naio maka ve Atua
    kanano. Niununo na jibe na naio miyotuba ea uolu na Kristo kanano, na m̃a kamiu
    kumijog mugaruei ka naio jo binimei, p̃eli naio joa yetemeriba vonganei ruei.
  bqp-bqp: Nini kũ àdi zɛ kũ Yesuo lɛro dí bo Luda kĩnaaro. Kirisi ibɛrɛ kũ a mà
    àtɛn sun gwe. À kú andunia gũn kↄ̀.
  mcp-mcp: Shíshim wɛ̂sh í yídá ban láslʉ́lə mpu dɨ́ nə́ Yésus nyə á zhu wə́ Zɛmbî
    zə bə múúd yí, wúsə shíshim mə Múúd lúmbʉ́lí mə́ *Krîst bɨ́ á gwág nə́ a zag yɛ́;
    a mə́ bwey wɔ́ɔ́s ja gaád.
  hat-hat: Men, si yon moun refize rekonèt Jezi te yon moun tout bon, moun sa a pa
    gen lespri ki soti nan Bondye a. Lespri li genyen an soti nan moun k'ap goumen
    ak Kris la. Yo te di nou moun k'ap goumen ak Kris la te gen pou l' te vini. Enben,
    koulye a li deja nan lemonn.
  npl-NT: Iwa nochi espíritu non amo kiteilia Jesús omochi tlakatl, amo kipia Iespíritu
    Dios, yej kipia iespíritu akin kikokolia n Cristo. Nomejwah yononkimatiah nin
    espíritu walaskia, iwa ya kajki itech nin tlaltíkpaktli.
  bgg-bgg: Jishii hanyie è Isu shii tharothamang rey pha asi rone yao pho ne Hamangkhung-aphuii
    è phi pha Ragung ne ithek shii oi ro, ithek ro ragung ne Masi ro suang è ro; hanyie
    chiang shii na è thog ruii rone yoi, chiih-è thuh jine ichiih sohjambling shii
    umjong ro.
  eng-TCENT: but every spirit that does not confess that Jesus Christ has come in
    the flesh is not from God. This is the spirit of the antichrist, which you have
    heard is coming and is now in the world already.
  eng-BSB: and every spirit that does not confess Jesus is not from God. This is the
    spirit of the antichrist, which you have heard is coming and which is already
    in the world at this time.
  cpu-NT: Iriima itzimi thainkañaanetakerone ikantayeetakeri, kaarira jashitari Pava,
    iriitakera jiñaavaitakaakeri iisaneentashiretane Cristo. Pikemakotaiyakeri eerokaite,
    ari intzimake jaka kipatsiki ñaavaiterone iroka. Aritakera tzimake.
  san-ASM: কিন্তু যীশুঃ খ্ৰীষ্টো নৰাৱতাৰো ভূৎৱাগত এতদ্ যেন কেনচিদ্ আত্মনা নাঙ্গীক্ৰিযতে
    স ঈশ্ৱৰীযো নহি কিন্তু খ্ৰীষ্টাৰেৰাত্মা, তেন চাগন্তৱ্যমিতি যুষ্মাভিঃ শ্ৰুতং, স
    চেদানীমপি জগতি ৱৰ্ত্ততে|
  tac-NT: Jaré ralámuli tabilé bijchígame Onorúgamete julárigame ko Esukristo jékana
    napurigá ralámuli gu'írimala chátiri 'nátili bujea, alué ralámulika tabilé Onorúgame
    Alawala alawégame júkuru, 'liko alué ralámuli pe Esukristo saíla alawá alawégame
    júkuru. 'Emi machíguru ra'íchali napu ruwime ju sebamio alué ralámuli 'we chátiri
    'nátili 'nátame 'lige se'winátiri ra'íchali benírime ralámuli, napu alawégame
    ju alué chátiri alawá napu eyena jena wijchimoba.
  eng-WEBPB: and every spirit who doesn’t confess that Jesus Christ has come in the
    flesh is not of God; and this is the spirit of the Antichrist, of whom you have
    heard that it comes. Now it is in the world already.
  gfk-H: Iasen bia siga tikai i harhus sasei Iesu, io, no Tanua maram ta Kalou pai
    kis tana. Taia. I kap mon no tanua tano ebar tane Karisito. Muat ga hadadei bia
    ira ebar ta Karisito na hanuat. Ma tutuna, kaiken um diet ta hanuat taar kai ra
    ula hanua.
  viv-viv: Atu hai kaliva ginagahe ginagayo, “Yesu Keliso keke babiya gidahobuꞋela
    gidavekaliva,” medema againe Yaubada AluꞋaluwana keke gidamiyami. Au hida gahe
    inubana amanadi bana Keliso Nibaina Lakahina aluꞋaluwana againe gilakayemu. Bana
    aimo ginaꞋela ma valeyana ahe wanogalina, ada au a giꞋela babiya gimimiyami.
  yao-yao: Nambo mundu jwalijose jwangakunjitichisya Kilisito yeleyi, jwelejo nganakola
    Mbumu jwakutyochela kwa Akunnungu. Mundu jo akulongoswa ni mbumu jwakwakanila
    Kilisito, ni mbumu jumwapilikene akwika, sambano amasile kwika pachilambo.
  tgp-tgp: Pani haratu mo sopo taviti vara Iesu enia Kr̃isto mo sopo tai isan God,
    ha pa levosahia vara enia meresahi non Kr̃isto sei ka rongoa moiso vara i pa mai,
    ale nake mo pete toho na varama moiso.
  auc-NT: Wæætë Itota ingantedö ante adodö ante në änämaï ïnäni guiquënë tömënäni
    tömänäni edæ Wængonguï weca pöwocacä ingante ëwocadämaï ïnänipa. Tömënäni näni
    në ëwocadongä ïñömö tömengä, Itota Codito Waocä ëñate pongaingä ingacäimpa, ante
    änämaï ingampa. Mäningä ïñömö Codito ingante në pïinte cædongä ïñömö tömengä poncæcäimpa,
    ante mïni në ëñëningä ingampa. Ñöwoönæ incæ tömengä do inguipoga mönö quëwëñömö
    ïñömö pongä ataqueedäni.
  kbc-NT: Pida niɡ̶ina oko anee Jesus Cristo me daɡ̶a ɡ̶oneleegiwateda menagi niɡ̶ina
    iiɡ̶o, joaniɡ̶iniaaɡ̶ini niɡ̶ini ini minitaɡ̶a niwigo ane daɡ̶a icoɡ̶otigi miniwataɡ̶a
    Aneotedoɡ̶oji. Pida ini minitaɡ̶a niwigo ane icoɡ̶otigi mijotaɡ̶a niɡ̶ijo ane
    laxakawa Cristo. Niɡ̶ida makaamitiwaji jaɡ̶ajipaata modi menagi niɡ̶ica aneneɡ̶egi
    lakapetegi Cristo, niɡ̶inoa nokododi jiɡ̶initibige niɡ̶ina iiɡ̶o.
  bmh-bmh: Bo, du in nug Yesus Kristus go Uwait eiman alab tam aba, du go wes eg mui.
    Wes eg go du go ougab dareu, go Kristus nugau iwai zaug. Ag go alamau en domenin.
    Petak, go em e ebu ulis aleun dareu.
  ctu-BL: Pejtel espíritu mach bʌ anic mi' sub ti ñuc Jesús, mach ch'oyolic ti Dios.
    Jiñʌch xcontra Cristo. Tsa' la' wubi mi caj i tilel. Wʌle anix ti pañimil.
  meq-meq: Ane tuk na, taɗə ndoweye ka təma Yesu andza niye bay na, Məsəfəre nakə
    mə ɗərev ŋgay aye na, Məsəfəre nakə a yaw abəra ka təv i Mbəlom bay aye. Məsəfəre
    niye na, məsəfəre i ndo məne ɗəre i Kəriste. Ɓa ka mbərum mətsəne na, ndo məne
    ɗəre i Kəriste ma deyeweye. Anəke na, ki yaw, neŋgeye andaya ka məndzibəra.
  noa-H: Pari har Jesús chan mag k'abata bëejim ha jaau nʌm k'ʌʌnau chan Hẽwandam
    Hak'aar charau jaaupi simjö jaaubata nʌm. Chi mag sëuk'a nem jaau wënʌrrʌm k'ʌʌnaun
    Cristo hoomap'anaa hi higar k'abata nem jaau nʌm. ¿Pãrau hũrba haajẽ mag anticristo
    bëeju hanʌm? Magtarr haawai jãg sëuk'a nem jaau wënʌrrʌm k'ʌʌnaun hi bëeju nawe
    ya hi hiekta jaau wënʌrrabahab.
  alp-NT: Po tamata rebe inaku be Yesuse Iono tamata kena Iluake lomei nusare mo,
    Ro Misete Ikbasaeni mo. Tamata mere ro makete rebe musu kai Yesuse, ikbasaeni.
    Imi lene hnaune rebe beteke be namake pine Kristuse Eni musuaru esi luake peneka.
    Kena meije esi luake mei nusa meije peneka.
  san-VEL: kintu yii"su.h khrii.s.to naraavataaro bhuutvaagata etad yena kenacid aatmanaa
    naa"ngiikriyate sa ii"svariiyo nahi kintu khrii.s.taareraatmaa, tena caagantavyamiti
    yu.smaabhi.h "sruta.m, sa cedaaniimapi jagati varttate|
  kbq-kbq: Hianagi vahe'mo'ma huama huno, Jisasi'a Anumzamofontegatira ome'ne hania
    avamura, e'i Anumzamofontegatira ome'neanki, Kraisima huhaviza hunte havige enti
    Kraisi, ko'ma egahie higetma antahi'nazana, menina ko ama mopafi fore huno mani'ne.
  kbh-kbh: Pero nda ndoñe chca Jesucristbiama tonjayana, cha Bëngbe Bëtsabe Espíritu
    ndoñe yontsebomna; inÿets̈á, chana chë Cristbe contra yomnabe espíritu yojtsebomna.
    Ts̈ëngaftanga s̈mojouena chë espíritu yochjabama; pero ndegombre cha ya quem luarents̈e
    entsemna.
  ron-LSB: iar orice duh care nu mărturisește că Isus Cristos a venit în trup nu este
    de la Dumnezeu; și acesta este duhul lui Antihrist, despre care ați auzit că vine.
    Acum este deja în lume.
  pon-pon: O nen karoj, me jo kadede, Iejuj a jota tapida jan ren Kot, Nan i krijtuj
    likam, duen me komail roner, me a pan pwarado, nan a mier jappa metet.
  nhe-BL: Huan nochi tlacame tlen quiijtohuaj Jesús ax yajaya Cristo tlen mocuepqui
    tlacatl, ax neli quipiyaj Itonal Toteco. Nopa tlacame ax hualahuij tlen Toteco.
    Yajuanti quipiyaj se iajacayo Icualancaitaca Cristo tlen ya inquicactoque ajsis
    ipan tlaltepactli huan nelía ya ajsico.
  sps-sps: san ten sei na mes te faungis iny non e Jisas te ruak faman faarei me na
    mes ee, ayein sikia tu Aaven ten Gov, aaven to ayei te poo fi me tana Tsoiny Veer
    ten Krais; ami te nongoiny ya muan to te naa minon, ai tovei roman kaa busen tana
    monaagits tovei.
  wnc-wnc: '@see-verse:1JN.004.002'
  bus-bus: Ninii kɛ̀ Yesu dↄ̃ lɛroo e bↄ Luda kiiaro. Kirisi ibɛɛ kɛ̀ á mà èe mↄↄn
    gwe. À sↄ̃ↄ kú anduna guu kↄ̀.
  gub-BL: Aze amo purumu'e ma'e uhem pepyr nehe, — Zezuz nuiko kwaw Tupàn ta'yr awa
    romo uzeapo ma'e kwer romo a'e, aze i'i peme nehe, a'e mehe nuwereko kwaw Tupàn
    Hekwe upy'a pe a'e. Zaneruwihawete iàmàtyry'ymar hekwe wiko ipy'a pe a'e. — Zaneruwihawete
    iàmàtyry'ymar ur putar pepyr a'e nehe, uru'e peme. Wata iko ywy rehe ko 'ar rehe
    wà. Ur putar pepyr nehe.
  imo-imo: Nalo imbo teni Jisasindo aku tepa naa nimbelo imbomu Gotenga Minimu yunge
    konopuna naa moromo, kuro kerire yunge konopuna moromo. Aku kuromu Kraist kinye
    opa pule toromo. Oi ombalo ningina pileringi kanomu kinye mai kombuna oi omba
    moromo.
  boj-boj: Ariya Yesus a tamo bulyosiqa mandamq aiyej anjam di tamo uŋgasari Qotei
    aqa Mondor ti sosai qaji naŋgi saideqnub. Dena niŋgi qalieqab, tamo uŋgasari naŋgi
    di Qotei aqaq na bosai. Naŋgi mondor uge ti unub. Mondor uge di Kristus aqa jeu
    tamo kobaquja aqa segi mondor. Niŋgi nami queb, mondor uge di a bqas. Agi a bosiq
    mandamq endi laqnu.
  eng-DRA: 'And every spirit that dissolveth Jesus, is not of God: and this is Antichrist,
    of whom you have heard that he cometh, and he is now already in the world.'
  knf-knf: Kë ñaaŋ anşaaŋ apok pdinan uko wi Yeŧu awooŋ, aanwo na Uhaaş wi Naşibaţi.
    Awo na wi naşoorad Kriŧtu i naŧiinkuŋ kë baji abi, ado bi bi bi, awo ţi umundu.
  san-KHM: កិន្តុ យីឝុះ ខ្រីឞ្ដោ នរាវតារោ ភូត្វាគត ឯតទ៑ យេន កេនចិទ៑ អាត្មនា នាង្គីក្រិយតេ
    ស ឦឝ្វរីយោ នហិ កិន្តុ ខ្រីឞ្ដារេរាត្មា, តេន ចាគន្តវ្យមិតិ យុឞ្មាភិះ ឝ្រុតំ, ស
    ចេទានីមបិ ជគតិ វត៌្តតេ។
  arn-NT: Welu tati femngechi femnolu, nielafi ta Ngünechen tañi Lif Küme Püllü. Fey
    ta niey Cristo tañi kayñe ñi wesa püllü. Eymün ta allkükeymün feychi püllü tañi
    küpayael, fey tüfa ta dew mülewiyey ta tüfachi mapu mew.
  zas-NT: Per bén ad rliladxt ree zian ad yuꞌt xSprijtaman luxdoo reeman, laa reeman
    na̱j bén ralen Jesucrist. Ma biguiejndi guial rayal guiꞌt tijb bén su contr laaman.
    Abiꞌ diizd yan ma zaꞌ sprijt guin guidxliuj, zeel zien ree bén ralen Jesucrist
    ma yuꞌ loj guidxliuj guie.
  ken-NT: Nɛ yɛ̌ntɨkɨ mmu anɛ ápú rɛm kpóŋóróŋ bɛ Yesu atwɔ nyaka fá amɨk mbɔ
    nkwǎŋwaŋ, ɛfóŋó ɛnɛ ɛ́bhak nɛ yi ɛpu fu ntá Mandɛm. Ɛnyu mmu wu ǎbhɔŋ chi
    ɛfóŋó mǔmpap Kristo anɛ bǎghòk nyaka bɛ ǎtwɔ̀ fá amɨk, nɛ anáŋ achi fá
    amɨk nɛ́nɛ.
