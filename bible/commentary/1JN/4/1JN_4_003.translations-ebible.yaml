  ena-ena: '@see-verse:1JN.004.002'
  nbq-nbq: Anderogo ovara, it ap andi en, “Yesus andi, at Ala en denogo baluk lakba
    wagagi Keretus ako eve ap at endaklagagi,” vagalisagwidek iniselok andi, “Ap andi,
    Ala en lakbisa wagetek, it enadik en, enendawi wenggebaluk yugeregek wagao,” ombarop.
    “O hivis erogo Keretus Ogorek menda wagya dogomindik, ‘Yesus wagya lagagirik,
    ap at endaklagagi andi dek o,’ yiluk, yagan wagya dogosogon o,” yiluk, yugwi henaruk
    hunggugup ako, “Ovok waga yi at inugup o,” yiluk, ombarop.
  tgo-tgo: Ko thela thoŋgo iŋa Jisas mava i tabo na lolo na i nja e yambaneke, iye
    Loi Une ma inawe, iye Krais ghathɨghɨya na une ma inawe. Kaerova hu loŋwe iye
    iya i menamenake, kaerova i menake na e mbaŋake iyake ina e yambaneke.
  yap-yap: Ma en nra weliy nde riyul’ e re bugithin ney ni murung’agen Jesus, e dariy
    rok fare Kan Nthothup ni yib rok Got. Ya re kan ni ba’aram ni bay rok e ke yib
    rok e To’ogor rok Kristus; kam rung’aged ni bay yib, me ere chiney e ke taw ngaray
    nga fayleng.
  mop-NT: Le'ec boon mac a ma' ta'ach u yadic abe' yoc'ol a Jesusu, ma' Dios u tücaa'taji.
    Quet u tucul ala'oo' etel u tucul mac a tz'iic ti'i a Cristojo, le'ec a anticristojo.
    A wu'yaje'ex ti watacoo' a jabixoo' abe'e. Aleebe yan tun mac a walac u tuclic
    a jabix abe' wa'ye' yoc'olcab.
  tet-tet: Kalo ema nia la simu Yesus nunia, niakaan mamenon nia la mai nosi Naꞌi
    Maromak, mais mai nosi funu mak sakar Kristus. Emi rona tiꞌan haꞌak, funu mak
    sakar Kristus atu mosu mai iha raiklaran. Tuir loos, funu nunia iha tiꞌan.
  hlt-MCSB: Jesuh aka phong mueh boeih te tah Pathen kah mueihla om pawh. Te tah Khrihrhal
    kah ni te. Te te ha pawk te na yaak uh coeng. Te dongah oepsoeh la Diklai ah om
    coeng.
  xtd-NT: Ɨɨn ñayiu, nux ñatu jandixa‑i xa Jesús kuu Daꞌya Yɨɨ Ianyuux te dɨuni kuu‑ia
    Se kuu ñani tnaꞌa xiꞌin ñayiu, kutnuni ini‑n xa ñatu kachitnuꞌu‑i tnuꞌu Ianyuux,
    kutnuni ini‑n xa jaꞌan‑i tnuꞌu se kuu anticristu. Xá n‑ka teku‑n xa kixi se kuu
    anticristu, te vitna tuu‑s ñuñayiu.
  mdy-ETH: ዬሱስ ኪሪስቶሴ ዓሲ ማዒ ጴዼሢ ማርካዹዋ ዓያና ፆኦሲ ዓያናቱዋሴ፤ ዬይ ዓያና «ሙካንዳኔ» ጌይንቴም ዒንሢ ዋይዜ፥
    ኪሪስቶሴ ዒፃሢ ዓያኖኬ፤ ዬይ ሃሢያ ዓጮይዳ ዓኣኔ።
  spl-spl: Yâhâ “Bia,” sânomai otmuâmâ betyongonomai. Yâhâ Wâtgât mâmâŋahât Heakŋe
    lohimbi yawuya yeŋgât biwiyeŋan den ki katmap. Yâhâ hâmbâi lok âlâŋe tetem topŋe
    kurihiakmâ Kiristohât kaweŋan kinbuap yakât den emelâk ekyongomunŋe nâŋgâwi. Yawu
    gârâmâ sâp yuâmâ lok yakât kunŋe, kutŋe Kâitgu Kâitgu Amboŋe, yâkŋe lok perâkŋe
    mâmâŋe otyiŋgimu den ekyongomai.
  usp-NT: Pero jun ajk'asal Jyolj Kakaj Dios ri ta' tijb'ij chi Kakaj Jesucristo xyuki'
    wa'xok pi cristianil wich ulew, ta' Lok'laj Jsantil Kakaj Dios laj ranm. Jilonli
    tawetemajtak chi jsantili' man ri ticontrin re Kakaj Jesucristo ri wi' laj ranm.
    Atak tali' jtaquil awi'lak chi man ri ticontrin re Kakaj Jesucristo tina pena
    wich ulew, pero lajori wi'chak wich ulew.
  zav-NT: Beṉə' ca' cui chso'e dižə' de que Jesocristən' naque' Dioz na' golɉe' beṉac̱h
    yežlyo nga, bito yo'o Spirit c̱he Diozən' ḻo'o yic̱hɉla'ažda'oga'aque'enə' na'
    chso'one' contr Cristən' len xbab c̱hega'aque'enə'. Babzeneto' le'e de que yidə
    beṉə' gonchgua contr Cristən', na' ṉa'a banitə' beṉə' yežlyo nga chso'one' ca'.
  sgz-sgz: Ái sár koner a arkawar ngo Iesu kápate tar kápán páplun, Tanián ái Káláu
    kápate mon on á kálámul er. Má matngan tanián er a kis on á kálámul er, ái á tanián
    a kurtara mam Karisito. Gamáte longrai ngo matngan tanián er na hut ur main i
    naul matmatngan pokon, má inái ákte kis má.
  kek-NT: Ut li ani ta̱yehok re nak li Jesucristo inc'a' quitz'ejcualo' nak quic'ulun
    sa' ruchich'och', a'an ma̱c'a' li Santil Musik'ej riq'uin. Li na'leb a'an nachal
    riq'uin li xic' na-iloc re li Cristo. Abanan ac e̱rabiom resil chirix nak tol-e̱lk
    li xic' na-iloc re li Cristo. Ut anakcuan li na'leb a'an ac yo̱ chi c'ulu̱nc sa'
    ruchich'och'.
  blz-NT: Kasee sanda' alus men sian mompotuutuu' i Yesus, ia sian norumingkat na
    Alaata'ala. Alus iya'a mangka'idek i Kristus. Kuu nongorongormo se' alus iya'a
    bo taka na tano' balaki', ka' koini'i isianmo.
  poe-NT: A̱ ntá tí nkexro titekakonhya kíxin xi̱kaha tsíki Jesús, na chóntahya sín
    Ncha̱kuen Dios. Náhí. Chónta sín tí ncha̱kuen tí nkexro nínkakonhen Cristo. Jahará
    ó kuínhínrá kíxin itsi tí ncha̱kuen a, a̱ ntá jie ó tsíki chjasintajni.
  san-TAM: 'கிந்து யீஸு²​: க்²ரீஷ்டோ நராவதாரோ பூ⁴த்வாக³த ஏதத்³ யேந கேநசித்³ ஆத்மநா
    நாங்கீ³க்ரியதே ஸ ஈஸ்²வரீயோ நஹி கிந்து க்²ரீஷ்டாரேராத்மா, தேந சாக³ந்தவ்யமிதி யுஷ்மாபி⁴​:
    ஸ்²ருதம்ʼ, ஸ சேதா³நீமபி ஜக³தி வர்த்ததே|'
  cof-NT: Jesuca tsantituminlari Diosichi itolajoe. Crístoca pa jun miyabe penenaminla
    joe. Ya pa jun miya jono joeque nulari numa meracala joe. Junto tencabe nenalarana!
    Weyan micariminla yachi mantate numa micarilaquinae.
  srm-NT: Ma ee a fia taa nönö, Jesosi Keesitu na a Gadu a kumutu, nöö i musu sabi
    taa na buka u Gadu di dë. Hën da wan buka u di buusema u Masa Jesosi Keesitu.
    Biga de bi taki da unu kaa taa a a’ wan daka di Gaan Buusema u Masa Jesosi o ko
    a goonliba. Nöö fa u dë aki, di fasi fëën dë a sömëni sëmbë hati ta wooko kaa.
  qvs-NT: Chaymanta mana alli yachachikuk runakuna yachachikunsapa Jesukristu mana
    sielumanta shamushkanta runa kananpa. Chayta yachachikuptinkuna yachankichi Tata
    Diospa Espiritun paykunata mana yanapaykanankunata. Jesukristuta chiknik supaymi
    paykunata yanapaykansapa. Kankuna yachankichi Jesukristuta chiknik runa shamunanta.
    Jesukristuta chiknik runakuna ñami llullachikuypina puriykansapa.
  zca-NT: Per xa' ne lo go, gat walit ngol Jesukrist nela tu men yizhyuo, xa' re'
    gat kinut Sprit che'n Dios; sprit che'n xa' más niyi' nine Jesukrist kinu xa'.
    No lë' go nane la, lë' rë xa' kinu sprit ba' yo yizhyuo, no nal, lë' bixa' nzho
    la.
  cbc-NT: Tore bairo caĩquetibʉjʉmasĩẽcʉ̃ pʉame Espíritu Santo Dios Yeri majũrẽ cacʉ̃goecʉ
    niñami. Wãtĩ, Jesucristore cateeri majõcʉ yeri majũrẽ cacʉ̃goʉ niñami. Merẽ tirʉ̃mʉpʉ
    mʉjãã tʉ̃goyupa Jesucristore cateerã ricaati yeri catʉ̃goñarã na caetapeere. Bairi
    merẽ etamajũcõãñama ati yepapʉre wãtĩ yarã caĩtopairi majã.
  qxo-NT: Rasunpa runa cangantaga tsay llutan yachatsicogcuna manam criyiyantsu, Espiritu
    Santo paycunachö mana captin. Tsay mana criyicogcunam Jesucristupa contran cayan.
    Gamcunaga musyayarguyquim Jesucristupa contrancuna maytsaychöpis cayänanpä cagtaga.
    Paycunaga llutancunata criyitsicur puriycäyannam.
  mox-mox: Ta ʼesi ʼeguma taha toga baʼe yani diavona Ieisu weaqina navegeqea, e ʼinega
    tomotau nana ena veʼita ge wese Yaubada ʼinega, ta ʼesi Keliso ana avia niboanina
    ena givenuahaʼu ʼinega veveʼita. Lova onoqolia Keliso ana avia ena mai weaqina,
    ta yavona aqiaqiemi, tauna niʼa mai ta bwaʼobwaʼoya ena viaqayavo baʼitagana viaviaqidi.
  kew-kew: Goa pea pare aa rayome Yesu su amaa aa nona piane pirisalo nateme-daare
    go aanu nimuna robaa-para Holi Spirit napia. Yesu madaa makirae agaa teme-pulu
    nimuna robaa-parare wae remo Satan pia. Gore abade go piane aa epalialo remaa
    pagesimidere abiare go su amaa aba epa pia.
  dww-dww: Be aitau deḡoda Yesu nam ei maḡatari, inam baneginama tauna arua nam Mamaitua
    ḡarone i paḡona, ibewa, tauna inam Keriso tauwai ḡavienama aruinama ya paḡona.
    Noḡone koya vaiena da Keriso tauwai ḡavienama tokare e veraverauna e tavana. Tauna
    vutuna yodi dobue e naḡonaḡo bababarana.
  twi-ASANTE: Na deɛ ɔnka saa mfa Yesu ho no nni honhom a ɛfiri Onyankopɔn. Saa honhom
    no yɛ Kristo ɔtamfoɔ. Motee sɛ saa na ɛbɛba, nanso ɛwɔ ewiase ha dada.
  aoj-aoj: Apaꞌ epen ami owaꞌ nigaꞌias naꞌambai ma Kraisia, Ambal Godi ina nape anin,
    owaꞌatin. Ambal nagape epen inimbai anen bounai Kraisi. Fowaꞌ pagameꞌ basefa Spirit
    ambal bounai Kraisi nogafiꞌi, deiꞌ aꞌ nafiꞌi nape eaꞌ itap apaꞌe.
  cbv-cbv: Obohjeéhtih, nemépwã ĩ maáh ã wahniboó, “Jesús Dios nihcan caá”, ã niijbípna
    caá. Páant niijní Dios ã wahni nihcan, Cristodih en jʉ̃ihniíh caá. Cristodih en
    jʉ̃ihniíhwã dawá ĩ jʉmat pínah doonádih ñitát joi tágaá. Bʉʉ nin baácboó dawá
    ĩ jʉmna caá.
  taw-taw: Pen Jisas bɨ yɨbɨl lɨl ma owak agɨnɨgabal ak, God Kawnan ne ak ayɨp ma
    mɨdebal. Bɨ Klays nop dɨyokɨl tep ne anɨb ak yad din agup ak, kɨli gos ne ak dɨl,
    takaw anɨb ak tek apal. Bɨ anɨb ak ownɨgab agel nepek ak, mɨñɨl apɨl lum awl mɨdeb.
  jic-NT: Dios Cjües ma jatatj ca jus nlayé wa nun. Yupj javelepj Jesucristo ma tjac'
    nosis nt'a, javelepj yom tepyala tulucj. Yupj jin javelepj na, ma jatatj Dios
    Cjües. Yupj jatatj Jesucristo enemigo cjües. Nun solejetsja Jesucristo enemigo
    cjües ncuwim. Nasa nin tepyala niná. Nosis nt'a wine quinam.
  zap-NT: Per le mén ne re ne nlidet wdxiid Jesucrist gyëzlyu zegnak mén, mén guin
    nakdet men xpén Dëdyuzh, sinke xpén mén ne nuu konter por Crist nak men. Laa de
    che won de ne zuu mén guin gyëzlyu, no le men che nuu naaree.
  wer-wer: Ën namp, “Yesu omën sak yangerak oröaup,” pël naën ëën pöt piin, “Pulö
    Anutuu naëaan naönöp,” pël wasënëët. Pipop Kristoën Ngaapë pul wa tapö waup. Ngaan,
    “Kristoën Ngaap orööpnaat,” pël niak pöpök oröak wë.
  ipi-ipi: '@see-verse:1JN.004.002'
  qul-NT: Jesusta mana creejpi Diospaj Espíritun mana canchu, manachayri Dios contra
    cajpaj espíritun paypi cachcan. Kancuna uyarerkanquichis chay espíritu jamunanta.
    Ña cay pachapiña cachcan.
  tnc-tnc: Aᵽerimarã ᵽuri i'sirokaᵽi wãrõbeyurã imarĩ, Esᵽíritu Santore jeyobaaikaᵽimarĩa
    wãrõirã nime. I'suᵽaka nabaayu, Cristore Jo'ata'aikirikakaka wãrõrimaja imarĩ.
    I'suᵽaka simamaka “I'suᵽaka ima wãrõrimajare imarãñu”, ãñua õrĩtikarã mija ime.
    Maekakaoka “Ika wejea ritatorekaja nimatiyu i'suᵽaka ima wãrõrimaja”, ãrĩwa'ri
    mijare yibojayu.
  ter-NT: Kene uhá koeti ihíkauvoti ákoti akoéneye, haina ukeâti xoko Itukó'oviti,
    itea koati ihíkauvoti okópoti Kristu nê'e. Yoko kémoanenoe ápeyeamo kuteâti nê'e,
    epó'oxo anéyene kó'oyene yara kúveu mêum.
  bmr-NT: Jaanotɨ Jesucristoditɨ tollɨ onootɨɨbo Moocaani Gaijama chahahi. Diibo jillɨ
    Jesucristomɨnaanɨmɨnaafi gaijama iicaabo. Mɨɨro amɨɨhairyo muguubuhicacuuhi togaija
    asaajinoco. Jaabo jisumi jiinɨjehallɨri icacuhi.
  fuf-fuf: Kala non mo qirritaaki Iisaa, haray hinaa mo Ruuhu Alla on, haray on ko
    mo liddotooɗo *Almasiihu on, on mo nanunoɗon no arude. On non jooni no e aduna
    on.
  bhl-bhl: 'Kate, “Yesus e kawtiw nukatew kelinba kese kai!”, angakabiliw kawtiw im
    ibolow tem ka kel e Sunbin-Finik e binba kekabe kate, Kulais em Maka Kunum beem
    ibolow fukunin e kanekabiliw kawtiw biim ibolow tem ka kel alakabe te. Sua kel
    akate, yu kililiwete: “Kulais em Maka Kunum akal toloke te!”, angenaliw kate,
    akalem fukunin emisik teleko, kame fein kawin dim kale fitewse te.'
  ons-ons: Ŋo Asu mane eŋe, Anutuŋo Yesu mi birakake ketki paki ŋei mi leleke, eaŋo
    bisop kayake, asu yewa eŋe Anutu wanoŋine mi ketke, eŋe Kristo wane Ŋabaine eŋano
    ŋine sarike. Ŋine eŋane det okanmami, eŋe kepeo wakoniakane rakoi, wane iwa yemo
    eŋe mo wakonge gemaike.
  con-NTPO: Tsa'ma majan tsa'caen Jesúsma atesumbi'ta Chigambembi tsu. Tsa tsu Cristoi'ccu
    Iyicco'su in'jaensi afa'cho. Tsa Cristoi'ccu Iyicco'su jiya'chove qui tayo paña'fa.
    Tsa'ma ja'ño tsu tsa in'jaensi afa'je'chondeccuja can'jen'fa.
  ghs-ghs: Qate qesai oho bai hiibaqu nokoi Ohongaho nenanidzara. Ohongaho ibo biranatakoiqi
    hiirorai oi ao ttokata ooraita oho isaki oioni.
  peg-peg: ଆରେ ଇମ୍‌ଣାକା ପା ଜିବୁନ୍ ଜିସୁଙ୍ଗ୍‌ ମାନିକିଉର୍, ହେୱାନ୍ ଇସ୍ୱର୍‌ତାଂ ୱାୱାତାକା;
    ଇଦାଂ ଚାକ୍ରାୟ୍‌କ୍ରିସ୍ଟତି ଜିବୁନ୍‌, ଇନେର୍‌ତି ୱାନି କାତା ଏପେଙ୍ଗ୍‌ ୱେଚାଦେର୍ଣ୍ଣା, ଆରେ
    ହେଦାଂ ନଂ ପା ଜଗତ୍‌ତ ଏକାୱାତାତ୍‌ନା ।
  txu-NT: Nhym be, me kute memã anhỹr kêt ne ate memã kum, —Be, kati. Nhỹnh ne Jeju
    Kritu kàjkwa kurũm ruw ne nã kurũm katon ar ba? Kati, anhỹro ba. Me kute memã
    ja jarẽnho ba ne me amijo 'êx ne Metĩndjwỳnh kabẽn kôt kabẽn kêt. Kritu kurê djwỳnh'õ
    ne ja. Ja ne me arỳm ar amã arẽ. Kritu kurê djwỳnh rax bôxmã arẽ. Bôx kukãm ne
    kurê djwỳnh kwỳ arỳm jakam katon mekôt ar ba.
  eng-WEBU: and every spirit who doesn’t confess that Jesus Christ has come in the
    flesh is not of God; and this is the spirit of the Antichrist, of whom you have
    heard that it comes. Now it is in the world already.
  gnw-NT: Ẽrei ñee umɨmbeu peve vae yave jei'ã Jesús co jae Cristo, jocua ñee ou'ã
    Tumpa güi. Jocua upurumbɨtavɨ vae oyovaicho Cristo ndive. Echa'ã piyandu quirãi
    Cristo ndive oyovaicho vae reta yugüeruta co. Jare ime ma ñugüɨnoi ɨvɨ pe.
  mux-mux: '@see-verse:1JN.004.002'
  maj-NT: Ko̱ xi najmi b'a̱ tsu nga b'a̱ ts'ín j'ai Jesucristo̱, kui xi najmi tíjñajihi̱n
    Espiri̱tu̱hu̱ Nti̱a̱ná. Espiri̱tu̱ ch'onk'un xi ts'e̱ ní nda̱ kontra̱ha̱ Cristo̱
    tíjñajihi̱n. Ja kinu'yó nga tjíhin nga kj'u̱a̱í xi ngju̱a̱i̱ kontra̱ha̱ xi kits'ín
    nibá Nti̱a̱ná. Kui ja tíjña a̱sunntee̱ nd'a̱i̱.
  bkq-NT: “Deus Ingonotyby Messias mâkeba mâkâ Jesus. Kurâ egadopyry âepanâgueyby
    kulâ” keim olâ Deus Ispiritury pebaom. Cristo Iduerygue taseim awâkâ arâ agueim.
    Tydaselâ âmaemo, “Cristo Iduery âese onro anaxi” kely. Toenzepa Cristo iduery
    eon-honrugue aini modo xirâ onro anaym awyly iwerâ.
  kue-kue: Ba yomba prapra Yesus pre ‘Yomba nangiye kaima’ paikrume dimbi ana ye spiritno
    i God mina ta ukrukwa. I Krais kundamo ikine spiritmo ye mina moglkwa. Ana yomba
    yeglmere unaglme digo ene pirkwa ikra ana erme wingwa makan koglkoglo mogl kondingwa.
  cot-NT: Cotanquitsi maasano teeca inquejejigueroji imaica teequeate irio ashintajiguemparine
    Aapani Irioshi, iriguenti ashintajigari ampatsini catsimataquerica Quirishito.
    Piquemacojiaqueritarite incoraquetaque, imaicaquea imaica jac coraquetaque.
  bnp-bnp: Pali a maka nitovo i uka ma ri valai na Vure bara ri takia e Isu, ta i
    uka ma i valai na Vure. A maka nitovo maea i valai na hanitu, a pile ne Kristo.
    Mu longo pali ta ge valai. Ngane i bele pali.
  apn-NT: '@see-verse:1JN.004.002'
  ctp-NT: loꞌo nten nu chkwiꞌ chaꞌ siꞌi Sñiꞌ ykwiꞌ Ndiose lka Jesucristo ti bra nu
    ngula yu lo chalyuu sa ñaꞌan nu ndlya nten, ja nsuꞌwi Tyiꞌi Ndiose niꞌ kasiya
    ꞌin neꞌ kanꞌ. Chaꞌ ꞌin nu kwiñi nu nchka tiꞌ tyijin lyo ꞌin Jesucristo lka chaꞌ
    nu ndiꞌin niꞌ kasiya ꞌin neꞌ kanꞌ. Loꞌo ngwañaꞌan wa nchka biyaꞌ tiꞌ wan ni, chaꞌ
    wa kan ti nu kwiñi kanꞌ; loꞌo ni siya ni ti, wa lka ndiꞌin nu kwiñi kanꞌ lo chalyuu.
  opm-opm: Ihat na rima Es. Jisas ohe kakdahnong ma wanhup oh kakdah moh hanip ina
    na hatipmur riyahanoh ama ihat ripti han bap ihir Got orhe Yahsup ohsi na pati
    han bap ihir ihat mengripti ma hapat dahenmur. Ihtin ohoh ihan tit han tit ihat
    girit mengirhanoh gur Mama mihat mengir han moh Kaput Krais ohnong mahaw matin
    han tit tarpatipramur ritperhan gur amrapti meng oh gin mama han ohe bok moh tarpam
    gin pitap tei mama pat oh ma hapat daham am henmur.
  bvr-bvr: Wurra ana-nga an-gata gala a-yirda marr a-balcha nula Jesus, an-gata an-gugaliya
    gala Wangarr nyanma An-mawunga a-rrima, wurra ngika. Wurra jarra a-rrimanga an-mawunga
    an-gata an-bachirra nula Christ, an-mawunga an-gata ana-goyburrpa gipa nyiburr-galiyana
    rrapa marn․gi nyiburr-ni minypa nipa ana-boy barra ay-ngunyuna; jarra gipa gugu
    a-benapa a-ninyarra.
  wal-wal: Qassi Kiristtoosi asa gididi yiidoogaa ammanais geenna ayyaana ubbai Xoossaappe
    yibeenna; hegee Kiristtoosa morkkiya ayyaana. Intte he ayyaanai yaanaagaa kase
    siyideta; i harai atto ha77ikka ha sa7an de7ees.
  zad-NT: Na' nottez beena' iṉa Jesucrístona' bi goke' beṉ' de beli chen, bi zoalen
    Espíritu c̱he Chioza'ne' na' chakzbanile' Crístona'. Na' ba ṉezile ba zoa wli'lao
    beena' gakzbanile' Crístona', na' ṉaa ba chdakz beṉ' chon ka' yell-lioni.
  kmg-kmg: Á mâro moc e Jesu mi mutaniŋkeocmu e Anuturaonec mâcne. E Kristo râsi qizec-ticnere
    mâro iŋuc muzo. Ere manaeŋgopieŋ, e mâreŋko fuaocte mukicne, eme šine hâcne biac
    fuakac.
  aso-aso: Idoꞌ ve ma Izesuꞌnimuꞌ aza eveneꞌ okode neꞌmine do otuho sotoꞌ ineꞌ neive
    li lamilizaniꞌ nene Oꞌmosolatiꞌ nizamave. Ingine Kilisitoꞌni lovo o emaaꞌ iveꞌmi
    gamazi laaꞌ ave nizave. Aꞌmine Kilisitoꞌni lovo o emaaꞌ ive misubouko sotoꞌ oloseive
    li likevo gili nizave. Idoꞌ idiꞌnise mo sotoꞌ ogo omo neive.
  uli-uli: Ngo semal le yebe sor bo Jesus ila te iye sengal ila ye tamel Espritu Santus
    uwol. Bo mala ye mel uwol ila ye budoh mo irel yeramtala ye hatohar ngal Kristus.
    Hami hasa faesul rongrong le yebe budoh. Iwe ngo igla ila yesa faesul mel lal
    faileng le.
  nin-NT: Izhi yi nggo ti kisa di Yesu Kristi à si nga ni inina kpa hen i si si Izhi
    i Abachi hen. Ima i si izhi i uni karr Kristi yi nggo a ka da ki imba ba di i
    so nga, ziza nggo à se ni ingbingbru inggi yi.
  tgk-tgk: аммо ҳар рӯҳе, ки инро иқрор намекунад, аз Худо нест. Баръакс ин рӯҳ аз
    ҷониби душмани Масеҳ аст, ки шумо дар бораи омада истодани ӯ шунидаед ва ӯ аллакай
    дар ҷаҳон аст.
  acu-NT: Antsu aints Jesúsan pachis tu chichachuka Yuse Wakani ni nintinka pujatsui.
    Antsu Cristo nemase wakani ni nintin pujawai. Tura Cristo nemase wakani tatinuitai
    tamauka antukmarume. Nu wakantrintin yanchuk ju nungkanam taawitai.
  cak-WNT: Yac'a wi niquibij chi ri Jesucristo tek xpe wawe' chuwech re ruwach'ulef
    ma xoc ta winek achi'el riyoj, nik'alajin chi ma ya ta ri Lok'olaj Espíritu riche
    (rixin) ri Dios ri yayon ri ch'abel chique. Xa ya ri espíritu riche (rixin) ri
    itzel ri yayon ri ch'abel chique. Ri espíritu ri netzelan riche (rixin) ri Cristo
    y nuben chi can ya riya' ri Cristo. Ya c'a espíritu re' ri iwac'axan ri c'o chi
    nipe na, y wacami xoka yan c'a chuwech re ruwach'ulef.
  ebk-ebk: Ngem nan taku ay achi mangepaneknek ay hi Jesu Cristo nan nunfialin as
    taku at fiakun Espiriton Apo Dios nan wacha kan hiya. Hi tona nan espiriton nan
    kafusor Cristo ay chinchinngoryu at ay cha omali ya ad wani, wacha at asna's luta.
  spa-PDDPT: y todo espíritu que no confiesa a Jesús no es de Dios. Éste es el del
    anticristo, del que escucharon que viene y ahora ya está en el mundo.
  ruf-ruf: Lekeni imunu wowose ing'ayomtoghola Yesu apfo, ayo kahela Ghumuhe we Imulungu.
    Imunu ayo kolongotsighwa na muhe wa mwihile wa Kiristu, namwe tsamuhulika ka kakutsa,
    na sambi ma kapfika muisi.
  gun-gun: Ha'e rã “Jesus revegua aiko” nde'i va'e ma Nhanderuete guigua e'ỹ, ha'e
    rã Cristo ramigua nhe'ẽ rive. Pendu ma ha'e nunga oiko 'rãa, ha'e gui aỹ voi oiko
    ae ma yvy re.
  agu-BL: Qui'c yi Espíritu Sant tetz talma' jun yaj yi ko qui na tocsaj yi cho'n
    saje'n Jesús te Ryos. Ma na contr i' te'j. Poro bita'nt cyanu' yi at tulbil yi
    jun ajtza'kla'tz, yi ẍchaje' yi anticristo. Ej nin tzan ẍchajone'n yi jun ajtza'kla'tz
    jalu'.
  isn-isn: hangi kila nkolo ni shanga ilapaa kung'wa Yesu shanga ang'wa Itunda. Iyi
    ingi nkolo a mukingila Kristo, naiiza mumigulye kina ipembilye, ni itungili yakondaa
    kutula ikoli mi ihi.
  ilo-ULB: ken tunggal espiritu a saan a mangbigbig kenni Jesus ket saan a naggapu
    iti Dios. Daytoy ti espiritu ti anti-cristo, a nangngeganyo nga umay, ken ita
    ket addan iti lubong.
  pir-NT: Apequina pehe “Jesu ahri yehpapʉ masʉno pagʉ waro cʉoriquiro ahtaerari jiri”,
    ni buheyequina Cohãcjʉ̃ yaquiro Espíriture cʉoeyequina ijire. Tiquina ye tʉhotuye
    Cristore ihña tuhtiriquiro tiquiro tʉhoturo saha ijire. “Cristore ihña tuhtiriquiro
    ahtarota”, tiquina nidire tʉho tuhasari mʉsa. Sa ye tiquiro ye buheye ahri yehpapʉre
    wihi tuhasari.
  anv-NT: Ne yɛ́ndémuú ayi álá agarege fɔ́ nnó Jisɔs achwɔ́ fa mme ndɛre mekwaá
    Mendoó Ɛsɔwɔ ɛpɔ́fɔ́ ji né mmyɛ. Ji yina ne awyaá mendoó muú ayi atɛné ukɔlɔ
    ne Kras ayi ɛnyú debɔ dewuú nnó achwɔɔ́. Ne nana alu mɛ fa mme.
  sab-NT: Agwa kwian bai kaire kle gerule Jesucristo me chku kwian kare nga dba ai
    giti, kwian ene tale Chube Oña me kle dale, kwian ene kle chage Jesucristo dolla
    talla giti, malen ama me kle gerule trate Jesucristo giti. Ba nu geru keruchugababi
    kwian gdaite be chie mo tke dole Cristo dollale che dolla Satanás kirallaske,
    agwa bage sugedalebi kwian tanre klebi chage che dolla Satanás talla ole nga dba
    ai gitibi.
  tmd-tmd: Jɨ Jisas Krais nuŋ nöbial mɨxɨña nɨgön, mögörɨb il kɨ hölöŋ, me cöñ aku,
    God Inöma ñɨŋ pɨsaŋ nɨgiö nɨgön mɨdölö, rön, nugwöña. Krais Nugwo Höxmɨd Nöbö
    aku inöm nuŋwa yuö ñɨŋ kwo mɨdaŋ nugwön mönö aliö akuyöbö yajöña. Inöma Gwogwo
    aku hönɨŋö, rɨmɨn, nugwöia. Jɨ weik wop mɨdö kɨ mögörɨb il kɨ mödö ha.
  acr-NNT: Noꞌj we junwi ri kubꞌiꞌij, qꞌalaj kꞌu riꞌ rukꞌutunik na rukꞌ ta ri Dios
    petinaq wi, ma e petinaq rukꞌ ri jun kabꞌiꞌx “anticristo” che; waꞌ e ri tom chi
    alaq kakꞌunik yey woꞌora kachakun chi ne che ruwachulew.
  kpg-kpg: Tangada ga haga de iloo nia mee aanei i di hai o Jesus, geia dono hagataalunga
    mai baahi o God ai. Gei di hagataalunga dela i baahi o mee la ne hanimoi i baahi
    di hagadaumee o Christ, deelaa gu longono goodou bolo ga hanimoi, gei deelaa gu hanimoi,
    gei mee gu i henuailala dolomeenei.
  taj-taj: येशू परमेश्‍वरग्‍याम फेप्‍खबा हिन्‍ना भिबा तामदा विश्‍वास आलबा म्‍हिगदेदेन
    छ्‌याम परमेश्‍वरला आत्‍मा आत। तर थेदेन छ्‌याम ख्रीष्‍टदा बिरोध लबाला आत्‍मा तला।
    थे आत्‍मा खाल भिबा ताम एनीगदेसे ङाच्‍छान थेःसी जिन्‍बा मुला। दान्‍दे थे आत्‍मा
    जम्‍बुलिङरी खसी जिन्‍बा मुला।
  avt-avt: Keimɨn ap katɨp ke Jisas kar ik, “herwe kau ketikerek,” hɨrak ap ke God
    au. Herwe (o tɨpir) hɨrak ke mɨtɨk kepan ke Krais. Yi epei yemtau maain hɨrak
    kaknen. In ek menmen mɨrak enum epei man.
  cbk-cbk: Pero todo aquellos quien ta habla que hende amo ese verdad acerca di Jesucristo,
    el di ila maga mensaje hende ta sale con Dios, sino ta sale con el enemigo di
    Cristo. Y ya oi ya man ustedes que un dia ay vene na mundo el enemigo di Jesucristo,
    y ele ay habla el mensaje falso. Ahora gane mismo taqui ya le.
  uig-ARA: ۋە دۇنياغا ئىنسانىي تەندە كەلگەن ئەيسا مەسىھنى ئېتىراپ قىلمايدىغان روھ
    خۇدادىن كەلگەن ئەمەس. بۇنداقلاردا ئەكسىچە دەججالنىڭ روھى ئىشلەيدۇ؛ سىلەر بۇ روھنىڭ
    كېلىدىغانلىقى توغرۇلۇق ئاڭلىغانىدىڭلار ۋە دەرۋەقە ئۇ ھازىر دۇنيادا پەيدا بولدى.
  tuf-tuf: Cuatán bíyinatan Jesucristo sibár ji yehnti wacáyatan, éyinat Sir urá cut
    téw̃tiro. Eyinat Cristo quehsuquib urá cut tew̃ro. Eyta síhw̃awi. Baatán Cristo
    quehsuquib wicata rahjacro. Ahra cajc uch cuitar bar wijacro.
  abx-abx: Pero bisan say espirituha nga ga'i ag'ako' sito, ma'in iya ungod pinabawa-na
    si Diyos. Lugod, i da'inan klasi espirito, pinabawa-nay nan dina si magdiri' si
    Kristo. Akapamati' kam nga tipada'ito si kalibutan i magdiri' si Kristo ngan si
    kamatu'uran atiya' nayto ina'anto.
  mco-NT: E tüg'ócɨy jäy ajcxy huɨdibɨ ca' ñïgapxpety ajcxy co Jesucristo chɨnäy ya
    naaxhuiñ mɨɨd ñinïcx, ca' yɨ' Dios ytɨy'ajt mɨɨdɨty. Tɨ miich ajcxy ayuc mɨdoogɨxy
    oga'n co miinaam yɨ naaxhuiñyjäy ajcxy mɨɨd je mujcu' yjɨhuɨ'ñ ymɨc'ajt, huɨdibɨ
    mɨdzip'ajtp Jesucristo. E tɨ je'du'n ajcxy ymiingɨxy. Jada je'du'n ajcxy huɨdibɨ
    ca' nïgapxpejtcɨxy co Jesucristo yma'xung'ajty ya naaxhuiñ mɨɨd ñinïcx.
  cpb-NT: Iriima ikaatzi thainkakerone ñaantsi ikantaitakeri, kaarira rashi Pawa,
    iriira ñaawaitakaakeriri iisaneentashiretanewo Cristo. Pikemakotaiyakerini eerokapaini,
    ari intzimake kipatsikika ñaawaiterone jiroka. Tema tzimake.
  aon-aon: Aria ihishmorim arpesh douk shakenyuk agabus enyudok baraen um Jisas iri,
    eshesh douk madae Iruhin ananin Mishin nyupenyesh uwe, uwok. Eshesh douk kupainyi
    mishin nyapenyesh. Enyudok kupainyi mishin douk Krais ananin horin ananin. Anan
    douk pemnek baraen um ta nunaki iri. Aria douk natogur nape agundok atap.
  hus-NT-2005: Por xin ulaltsik ke na Jesukristo yab tsiꞌnek jelti jun i inik, yab
    in koꞌol nin Tʼokat Ejattal na Dios; jechéꞌ jaꞌich xi kʼál tu atʼnal na Kristo.
    A achʼámaltsik abal neꞌech ka tsích ani xoꞌ kʼwajatichtsik ban kʼayꞌlá.
  mig-NT: Te ta̱ká tu̱'un ja̱ tú ká'a̱n ndaa̱ ja̱ ní kii Jesucristo jíín yíkɨ kúñu‑ya̱,
    nasu̱ núu̱ Dios va̱i. Te yu̱án kúu tu̱'un jíto u'u̱ Cristo, ja̱ ní ka̱jini tu̱'un‑ró
    já kíi, te vina a kándee ini̱ ñu̱yɨ́vɨ.
  bps-bps: Kabay ku i tdòla, Dyisas ise i To Mgalék Dwata fbaling to, tdòla ise mdà
    di Tulus Dwata. Én baling gumdaan di tulus dmuen ku Krayst Dyisas. Talingeyu di
    muna fa, fan kel i to dmuen ku Krayst. Na neyeyu, takel kenen di tah tanà.
  mbs-mbs: Meneng aw eked ikagi se otaw te migpekeotaw si Jesus, kenà lekat te Timanem
    se itoladà din, so yan se otaw lekat te eg-ato ki Cristo. Tapay tadon netegahan
    te domateng se eg-ato ki Cristo, aw dini den sikandin te keneyonan.
  tof-tof: A nadü samua panzedó koke bóktanda wagó, Yesu Kerriso pamakanzan tamórr,
    ene samu Godkagab kokea. Ene we samua wa Yesu Kerrisoka bóka bamgün paman samua.
    E barrkrrurrü wagó, wa tótókda, akó errkya wa asine tüpdü.
  cme-NT: Ŋga umaŋ duɔ yagar mafamma‑i, kutieŋo‑i Diiloŋ-wuoŋo sĩ, *Kirsa bigãarãŋo.
    Na nuɔ fuɔ maama yaa wuɔ u ka jo, u juɔ tĩ.
  sus-sus: Kɔnɔ mixi naxan birin mu laxi Isa ra, na gbe xaxili mu fatanxi Ala ra,
    a fatanxi Ala xa Mixi Sugandixi yaxui nan na, wo bara naxan ma fe mɛ, a a na fafe
    duniɲa ma. N xa a fala wo bɛ, a ɲan bara fa.
  pon-2006: Ahpw mehmen me kin kahmahmkihla soahng wet duwen Sises, e sohte ahneki
    Ngehno sang rehn Koht. A ngehn me mi reh, iei ngehn me kohsang rehn imwintihtien
    Krais, me kumwail rongehr me re pahn pwarodo. Eri, met re miher nin sampah.
  dad-dad: Anĩ ere, uur ganan Jesus nigin wa difef, are Negur bun temeleid sã. Enei
    are Kristus nẽ kiwai anĩ nẽ uur, are ĩ mogo isif ya anĩ karĩ gen, gamag ĩ mogo
    tenebur ibodok.
  zab-NT: Per ni quɨt reldilaaz dec Jesús Lliin Dios beedny lo guɨchliu, laabɨy quɨt
    rbeznétib Spíritu Sant xte Dios. Chiy laazacbɨy ni rdxichnéb Crist. Laat abindiagtɨ
    ná par gueed anticrist lo guɨchliu, ne desde anre acayac zec ni ná xgabbɨ, zienzi
    de ni rdxichné Crist anuu lo guɨchliuré.
  jae-jae: Ma ŋalau, taŋ êsôm biŋ tonaŋ lasê êpi Jesu atom naŋ, aŋga Anôtônê atom.
    Eŋ Kilisinê ŋacjosêganê ŋalau. Amac aŋô su gebe oc êmêŋ ma galoc gêmoa nom sugac.
  ksd-ksd: ma ra lavur tulungen dia pue vue Iesu, nam diat vakir tai God; ma ia kaka
    go ra maukua i ra ebar kai Kristo, nina ava ga valongore ure ba na vut, ma go
    i tar ki ta ra rakarakan a gunagunan.
  msm-NT: Di sikan og-iling no si Jesus kona no Anak to Diyus no nahinang no otow,
    wada sikandin gahomi to Diyus. Iyan nasi miggahom kandin sikan og-ilingon to Kuntra
    ni Cristo. Pignangonan kow on no meyduon ogyogwa no Kuntra ni Cristo, aw dinid
    on to kalibutan sikan igpang-anad din.
  myk-myk: Ga munaa lemu ya ta sɔɔ yee na Kirisa shizhaa na-ɛ ge, lee ya foro Kilɛ
    ni wɛ, lee ɲɛ Yesu Kirisa wo Pɛn wu wuu le. Yʼa yi logo xɔ na wu na ba ba koŋɔ
    ke na. Ga nimɛ, wuyɛ pyaa bɛ wa na xɔ koŋɔ ki na.
  sbe-sbe: Na ena yaluwa hesau yona hededehemasalaha meta Yesu iya nige bulumaena
    ye laoma, yaluwa ne meta nige Yaubada unai ye laoma. Yaluwana ne meta Keliso tauhewaiununa
    yaluwana. Kwa lapuiyako meta Keliso tauhewaiununa ye laolaoma, na mayadai ta unai
    iya ede ye lagemako tanoubu ta unai.
  mcr-mcr: Mä ämaqä, Jisasi Iquenyqä kukŋuä iiŋi matqä danä iqäqä iqu, Goti Iqueä
    Dŋä-täŋä-qu maetqe, dŋä huitaŋä-täŋä-quvi. Dŋä iiŋi, Kraisi Iquenyqä wiuŋqä iqä
    iqueqä dŋä-quvi. “Kraisi Iquenyqä wiuŋqä iqä-qu äpäniqeqä” tqaŋgä äwimiŋuwä iqu,
    ae ätimäutä, täŋgaŋi qua täunji.
  cux-NT: Niicu tanducuéⁿ'ē espíritu chi nguɛ́ɛ́ ntúmiiⁿnuⁿ chí Jesucristo ní ndaá
    yā iⁿ'yeeⁿdī tan'dúúcā s'uuúⁿ nguɛ́ɛ́ yeⁿ'e Dendyuūs 'yā. Chííⁿ chí espíritu yeⁿ'ē
    anticristo. 'Āā ch'iindiveéⁿ nī yeⁿ'ē espíritu yeⁿ'e anticristo chi cánéé chi
    ndaa ni maaⁿ 'āā canéé iⁿ'yeeⁿdí 'cūū.
  tur-YTC: Yeşua Mesih’in beden alıp geldiğini açıkça kabul etmeyen her ruh Tanrı’dan
    değildir. Bu ruh, Mesih Karşıtı’nın ruhudur. O’nun geleceğini işittiniz. O zaten
    şimdiden dünyadadır.
  san-ITR: kintu yIshuH khrIShTo narAvatAro bhUtvAgata etad yena kenachid AtmanA nA NgIkriyate
    sa IshvarIyo nahi kintu khrIShTArerAtmA, tena chAgantavyamiti yuShmAbhiH shrutaM,
    sa chedAnImapi jagati varttate|
  bel-N: а ўсякі дух, які не прызнае Ісуса Хрыста, Які прыйшоў у целе, ня ёсьць ад
    Бога, і гэта [дух] антыхрыста, пра якога вы чулі, што ён прыйдзе, і цяпер ёсьць
    ужо ў сьвеце.
  sch-sch: Hannirese Jisua chungroi adem kai chu Pathien renga Ratha dôn ni mak.
    Ama ratha dôn ha chu Khrista Râl renga kêng ani; la hong om a tih, ti nin rieta,
    male atûn hin rammuola a om sai piel ani zoi.
  mic-MIQNT: Ta'n wen teluet Se'susal mo mimajuinualsiligupnn na negm mo geggunagul
    Wejuli Nisgaml. Awna getanatl Westawulgl. Gis telimuloqop negm ta'n getanatl Westawulgl
    na gisi pgising'p ugs'tqamug.
  huu-NT: ia “Jusiñamui dɨnena Jesucristo biñede” naimacɨ lloia, Jusiñamuimona naimacɨ
    uaina oñedɨmacɨ. Cristona abɨna caitadɨmɨemona naimacɨ uaina otɨmacɨ. Naimɨe billena
    jai fɨdɨdomoɨ. Comɨnɨ comecɨaɨna feidocana birui jaidɨmacɨ.
  jiv-NT: Tura Jesusan tu enentáimtatsna nuka Yusa Wakani̱n takaktsui antsu Kristu
    nemasrí̱ wakani̱n takakui. Kame Kristu nemasri̱ wakan tátin tama ántichukaitrum.
    Nu wakan yamaikia ju̱ nuṉkanam táwiti.
  otm-NT: Pɛ to'o gätho ngue ɛ̨na hin bin ją'i a rá Thahni Oją gue ra Jesucristo,
    pɛ nu'a ra hyäte a 'bʉ, nguetho bi thocpa rám hman a rán sʉiui ra Cristo. Xtá
    øhmbʉ ngue din 'yo ua rám hma, nɛ ya i 'yo ua rám hman a ya.
  dah-dah: Munaŋ al kurat sabare Yesu niŋ gwaha mat ma tagalkeb al gote sababe Al
    Kuruŋ hitte mat ma watiŋ yeŋ nurnayiŋ. Al gobe Yesu Kristuyen asogom gote saŋiŋde
    gwaha yeŋ hiyeŋ. Yesu Kristuyen asogom gobe wayyeŋ yeke nurde haŋyen gobe gogo
    bikkeŋ wayuŋ geb, megen gar hi.
  tnk-tnk: Mətə nərmama me pam səməme həpwəh nɨni irapwien Iesu Nənɨmwɨn səvəi Kumwesən
    rɨpkarə mhə ia nirəha. Nənɨmwɨn sə ramarə ia nirəha nənɨmwɨn səvəi iərmama sə
    raməmwəki pɨk Kristo. Kɨmiaha hiəuvəreɡi raka mə iərmama nəha truvehe, mətə təkwtəkwuni
    nəha nənɨmwɨn səvənhi ruvəuvehe raka ia tɨprənə i.
  kpr-kpr: O mave gekaá ighagha arira amo, nu God da Asisi jo baeri. Nu Keriso da
    Gitofu da asisi ava budo irira, ágido ighagha arira. Ainda asisi eko furarira
    amo, setero ne niningusevu. Ava oroko ojighira irira.
  san-IAS: kintu yīśuḥ khrīṣṭo narāvatāro bhūtvāgata etad yena kenacid ātmanā nāṅgīkriyate
    sa īśvarīyo nahi kintu khrīṣṭārerātmā, tena cāgantavyamiti yuṣmābhiḥ śrutaṁ, sa
    cedānīmapi jagati varttate|
  nho-nho: Tevana iaa te tama e huuina a ia te taratara i Jesus nei raa, a ia e taka
    ma te aitu e tautau haaeo ma Christ. Teenaa ko te tama ni llono kootou ma ki oti
    ku hakasura iho, aa teenei ku taka vaaroto taatou i te saaita nei iloto te maarama nei.
  gym-NT: akwa Jesu därebare era metre ni kä nebtä kwrere, ye nire nire ñan tä mike
    era, akwa tä rükente ne ngwane, ni ye abko btä Ngöbö Üai ñakare amne niara abko
    tä näin Kristo Rüe üai kämenbti. Nitre dirikä kore jatadi abko niebarera, ye munkwe
    kukwei nuani, ye mden abko nükanina kä ketareketare temen, aisete munkwe ñan ja
    ngwian nain.
  azg-NT: Majoꞌ minninchen tsꞌan na itso juu na nquii Jesús tyiꞌyuuꞌ na conduihin
    Cristo, min chito na tuihin na tsꞌanhin chaꞌxjen nquë, tsixuan tsanꞌñeen ntyja
    ꞌnaanꞌ nquii juu na itsuehin cjooꞌ Cristo, tyiꞌcꞌoon tsanꞌñeen ntyja ꞌnaanꞌ juu
    Espíritu na conduihin Tyoꞌtsꞌon. Ndoꞌ ꞌoꞌ jndë macondyehoꞌ na nquii juu na itsuehin
    cjooꞌ Cristo ncüjeeꞌ nnon juu, ndoꞌ naneinhin jndë mꞌaan juu ntjoohin tsonnangue.
  bhd-bhd: ते ज़ै आत्मा यीशु न मन्ने, तै परमेशरेरे तरफां नईं, ते तैए मसीहेरी खलाफत
    केरनेबाली आत्माए, ज़ेसेरे बारे मां तुसेईं शुनोरू, कि तै एजने बालीए, ते अज़ भी दुनियाई
    मां आए।
  too-NT: Lā' a'ntīn tahuan que tū' stu'ncua palh Jesús ū'tza' huan Cristo a'ntī Dios
    līmānūlh ixlīmāpa'ksīni' lā' nā lacatuncuīlh lā' chuntza' lītachi'xcuhuī'lh, xlaca'n
    tū' taka'lhī huan Espíritu Santo. Xlaca'n xmān cātahuaniyāni' ixtachihuīn ixtā'ca'tza
    Cristo. Hui'xina'n kaxpa'tnī'ta'ntit que ixmilh ixtā'ca'tza Cristo. Lā' chuhua'j
    huī' nac cā'quilhtamacuj.
  ind-AYT: Setiap roh yang tidak mengakui Yesus, tidak berasal dari Allah. Itu adalah
    roh anti-Kristus, yang kamu dengar akan datang dan sekarang sudah ada di dunia
    ini.
  cjo-NT: 'Omaanta tee otyaantziri Ishire Tajorentsi kowatsiri ramatawitemi riraga
    kaari kantatsini: “Jesoshi rirotaki Itomi Tajorentsi, ratziriperotapaaki”. Omaanta
    rirotaki theenkiriri irira, tema ikimitakari riraga Kijaneentakiriri Rotyaantanewo
    Tajorentsi. Tema pikemakiri irira ikanteetzi: “Ipoke iinja”. Omaanta nokantemi:
    “Pokaki kijakiriripaeni iroñaaka”.'
  nsn-nsn: Bo mai gere kula pare, “Iesu ahik mata la siraha tar tamat.” A iabenon,
    ahik pahe la tur tang God, a iabenon e la tur tosno uelmatana Kristo. Inggoum
    kung longoro pare, inggon e turung lame, doh gine daan, inggono gine manasa i
    kot.
  san-DEV: किन्तु यीशुः ख्रीष्टो नरावतारो भूत्वागत एतद् येन केनचिद् आत्मना नाङ्गीक्रियते
    स ईश्वरीयो नहि किन्तु ख्रीष्टारेरात्मा, तेन चागन्तव्यमिति युष्माभिः श्रुतं, स
    चेदानीमपि जगति वर्त्तते।
  tna-NT: Quebata mu aimue daja Cristo jepuiti quisaquisa epuani mahue su, da su aimue
    mesa jabuetsuati cuana Espíritu Santo peje jenetia mahue. Cristo neje jamajaitiji
    deja madhada, jucha aida sa jacuatsasiati cuana bahui quisaquisa epuani. Tueda
    Cristo neje jamajaitiji deja madhada bataji epu micuaneda id'abana. Beju jiahue
    quitaita jucuada bid'umimi quisaquisa puji cuana tusa jabuetsuati madhada cuana
    quisaquisa eputani pamapa ejude cuana je.
  lid-lid: Arile, buku none are mwan o badih basehek sahou nane doh ta nyala Jises
    bwe, iy badeh, Malawin Ndrabun bareu la-un bwe. Idoh malawin ndra-in ale nane
    aha ndranuhun iy kameh eme. Iy ale ta amekes kaliu hawe Krais, ma na len dah badeh,
    iy edek bolo kon munyak ai.
  wim-wim: Than weeꞌ-weeꞌanangana nath Jesus.an waaꞌayn nunang nilan keꞌ pam ngurp
    ngamp yimanangan keꞌaman wamp aak iikanakan-a, an than Ngeen-Wiy Min God.antaman
    ngangkangan keꞌam piꞌ-piꞌantan, yaꞌa, an than oony wayan ep ngangkangan piꞌ-piꞌantana.
    Nil oony way alangan Jesus.an um thaamp-thaampan nunanga. Niiy puth kan ngeey-ngeeyana,
    than puy-palan wampantan, um thaampayn nunang Jesus.ana, — yaa, than wiy al-alangan
    kan-ngul um thaamp-thaampantan nunanga.
  zga-M: Khilanumbu iyusayikumwidika ukuta Uyesu saa ya Nguluve. Iyi yu numbula iyikilana
    nu kristu, iyumkapulike ukhuta yikwinchalino yijile yilimukhilunga.
  yom-yom: Ayi yoso pheve yinkambu kikinina ti Yesu Klisto, mutu wuyiza mu nsuni,
    buna yisia ba kuidi Nzambi ko. Buna yawu pheve yi antiklisto, yoyi luwa ti yilembo
    yizi ayi buabu yeka va nza.
  san-SIN: කින්තු යීශුඃ ඛ්‍රීෂ්ටෝ නරාවතාරෝ භූත්වාගත ඒතද් යේන කේනචිද් ආත්මනා නාඞ්ගීක්‍රියතේ
    ස ඊශ්වරීයෝ නහි කින්තු ඛ්‍රීෂ්ටාරේරාත්මා, තේන චාගන්තව්‍යමිති යුෂ්මාභිඃ ශ්‍රුතං,
    ස චේදානීමපි ජගති වර්ත්තතේ|
  yut-yut: Mani amɨn kɨnda Yesu do yaŋ dɨma yosak kaŋ, uŋun Piŋkop da dɨma yabekdak,
    uŋun Kristo dakon uwalni dakon wup da yabekdak. Uŋun don apdɨsak yaŋ kɨlɨ nandawit.
    Uŋun kɨlɨ abɨk da mɨktɨmon egɨsak.
  grc-BYZ: καὶ πᾶν πνεῦμα ὃ μὴ ὁμολογεῖ τὸν Ἰησοῦν Χριστὸν ἐν σαρκὶ ἐληλυθότα, ἐκ
    τοῦ Θεοῦ οὐκ ἔστι· καὶ τοῦτό ἐστι τὸ τοῦ ἀντιχρίστου ὃ ἀκηκόατε ὅτι ἔρχεται, καὶ
    νῦν ἐν τῷ κόσμῳ ἐστὶν ἤδη.
  cpc-NT: Iriima thainkakirori ikantaitakiri, tii jashitari Pawa, iriitaki jiñaawaitakaakiri
    iisaniintashiritani Cristo. Pikimakotakiri iirokaiti, ari intzimaki jaka kipatsiki
    ñaawaitironi jiroka. Aritaki tzimaki.
  nhg-NT: Tlö canajyeca amo tiereconosieroa Jesús, quejtusneque que yaja amo tlanunutza
    por tieEspíritu Deus, tlöcamo por ocsente espíritu. Pos yaja inu espíritu de öque
    icaca encuntra de Cristo. Ye nenquecajque que huölös öque iyes encuntra de Cristo.
    Pos yeca. Ye oncönca necö ipan tlöltecpactle.
  nya-nya: koma mzimu uliwonse umene suvomereza Yesu, siwochokera kwa Mulungu. Uwu
    ndi mzimu wa wokana Khristu umene munawumva kuti ukubwera ndipo ngakhale tsopano
    wabwera kale mʼdziko lapansi.
  ngu-NT: Pero nochimej temachtijquej yejhuan xquitenehuasquej ica Jesucristo nemiya
    ipan in tlalticpactli ican itlalnacayo, Dios xoquinhuajtitlan. Yej yejhuamej hualehuaj
    itech on yejhuan quinequi quixoxotonilis itequiu Cristo. Yonencacquej ica huajlas
    niman aman nemechijlia ica ye nemij ipan in tlalticpactli tlacamej yejhuan quinequijquixoxotonis
    itequiu Cristo.
  kup-kup: Oñ aban nap Kristoz hamoh-kap epat bar nak tapan, povoz ari epat hapek,
    “Evo, aban epop pi Godiz Pul Tinap hodadeo namanapuhö ev hamah.” Pot pimaz hapek.
    Met Kristoz kaev ravat hepanez horï pop tokat erapanez ñetiv hahan hezaek ari
    hat haveteg, oñ rotap pim hodad horiv petev hamarah haemat hezan arin ev añamoh-pori
    Iesuz kapotaz bavai hamah.
  jid-jid: Du Ruhu wa ana kpa yeim ni yesu na, ana rji ni Irji na. A Ruhu bi kran
    yesu kena wa bi woh da ni ye a riga da ye ni mi gbugbulu ye. Iftift Greek bi sen
    bi didi ba bla ifga di du Ruhu wa ana toh di Yesu a ye ni mi n man rji ni Irji
    na, ana u' Irji na ahi ki hi Ruhu bi kran Yesu, wa bi woh Kuma a hei ni gbugbulu
    ye ifga
  wmw-wmw: Fala piya roho za wanu zinkána Insa, wanu‑wo siwo wa Mwenyezimungu. Roho
    zawo za uaduwi ka Almasihi. Kamba vyamusikire kuwa roho ya aduwi‑yo ikúja kulawirira,
    nepa iwapo futi mulumwengu nomu.
  gmv-GGM: “Yesuss Kirstosay asa asho mayidi yides” gonta ayanay Xoossafe gidena.
    Kase izi yana gishin inte siyda Kirstossara eqetizaysa ayanay hessakko. Ha7ikka
    izi alame bolla dees.
  ssg-ssg: Tuahe tel na i ukek ka Jises Krais i kum sohot seilon hanowi kaha, tetel
    ien kumahe Holi Spirit neneini i. I usiusi namili tel seilon pahoxaiai puase Jises
    Krais, tetel amuto hongoen i lua kemak ape i hoi ie.
  zpo-NT: Per rese xaa nii lee Jesús nambidt kwenta tub myet, nayot Mbi Naban cheen
    Dios lextoo xaa zee, sinka nzho mbi cheen kontrad cheen Jesucrist lextoo xaa.
    Mbinla gu lee mbi zee yiid; nu wliya, nzhola mbi zee yizhyo ne.
  poy-poy: Kumbiti muntu yoseri yakamtakula ndiri Yesu ntambu ayi, yomberi kahera
    Rohu yakalawa kwa Mlungu. Muntu ayu kawera na rohu ya Mngondu gwa Kristu, mwenga
    mpikaniriti kala kuwera kankwiza na vinu kasoka kala mupasipanu.
  qwh-NT: peru llapanpis Jesucristupaq rasonpa caqta mana parlaqqa, manam Diospatsu.
    Pëqa Jesucristupa contranmi. Tseno pecuna cayänanpaq canqantaqa wiyayashqanquinam.
    Cananqa jinantinchonam quecayan.
  gaw-gaw: Amge danab oh ag Kristusnu anam ii aṯeb amu danab amu ag ouḏi laa ele,
    amu Kayak Ouḏi iiṯa. Ouḏi amu nug Kristusnu kekeḏ! Anuḵa ag nug uḏiḵunu doop̱ig
    ele amu, aaḵu wanp̱a uḏiom daaṯe.
  nca-nca: Uni kato Yesuko Anutu koŋgo maheró ŋu kama yete tiníqo, eneŋo yuqayó ŋuko
    enesó. Uni ŋuko Kristo koro saŋgiríŋo, komo mahewero ŋuro ye mande ka iŋaŋgurí.
    Hamó, uni ŋuko itaka nokono yorote.
  zpz-NTPP: Zeꞌ de mbecy nu wagriib cuen de coz zeꞌ, de yu zeꞌ a̱ꞌ ricy cup dey Espiriit
    Yon ni Ñgyoozh, sinu de yu zeꞌ ricy cup dey tub espiriit nu za contr ni Crisht.
    De ru bi reñ der nu bi ca lo cuen nu cyid espiriit a̱ꞌ nap zeꞌ. Nunu mas na la
    bi rded espiriit zeꞌ gyishlombecy ii.
  mkj-mkj: A ma emen kin kahmahmkihla joang oauwe doahr Jesus, ih johpwa anki Ngenno
    jang ipen Koahs. A ngenno ma mine ipoa, ioar ngenwa ma injang ipen imwinsihsi
    en Christ. Kamwai ne rong pwa ih pirin pwardo. Doari, apkas ih ne mine nehn jampah.
  zac-NT: Perë grë ra nguiu narniꞌi adë bëdchínidiꞌi Jesucristo lu guë́ꞌdchiliu, zéꞌdëdiꞌi
    nguiu ni de Dios. Cagníꞌill bishi nazeꞌdë por pudërë shtë contrari shtë Jesús.
    Hia bini të guëdchini narunë cuntrë Jesús; pues iurneꞌ hia quëréldëll lu guë́ꞌdchiliu.
  kyg-kyg: Muki vayaꞌmogimo, Yesuꞌa Kalaisi vekamo maiꞌneno ma mopafi vayaꞌai apakufagana
    agufamo aliteno vemo hamaleꞌniye, huꞌa nosaya vayaꞌmo Goti Aunemeꞌamo oꞌaliꞌnae.
    Apakaemo Yesu kameꞌamo aunemeꞌamo aliꞌnae. Lapakaemo, hogotetapa ani aunemeꞌamo
    egaiye, hutapa afiꞌnagenoꞌaeꞌmo ago eꞌniye.
  kmk-kmk: Yoong nu adin nat tagu bigbigon un nambalina tagu si Jesu Kristu, bokona
    nanligwat kan Apudyus dit ispiritu un awad kan siya nu adi nanligwat sit Kabusuḻ
    Kristu. Dingngoḻ yu un dumatong diya Kabusuḻ Kristu ot antuwon situn lubung.
  cao-NT: Jama, “Joni Dios baquë manëyamaniquë” i pi jaca no tsi mahitsa tsi xo toa
    ja yoacanaina. Espíritu Santo jayama ca xo. Cristo pasomaha ca tsi xo toca ca
    ja chanicanaina ra. Jabi nëca ca yoi ca chani joxëhai ca yoati tsi ma yoahacani
    quiha. Tsayacahuë. Jaboqui nëá tsi coqui rë.
  bbr-bbr: Utianik, inok ros Jisas Krais ko Anut pakas kowau wa äienuk rai, kiro ro
    osou aru orip. Kiro osou aru kiro ro opok rau, kiro Krais nukan iwäi jauk. Ak
    ko kowai äiein roin, epar ko okoro omnokou opok meter kowon rau.
  inb-inb: 'Ikuti mai­kan­pas Jesu­cristo­manda mana chasa ni­na­kugka, mana Dius­pa
    Ispi­ri­tu­wa rima­na­kun­chu. Cristota mana munaspa kuku wairapa iuiai­ta­mi
    iukan­kuna. Ñami uiar­kan­gi­chi, chi Cristota mana munag ña chaia­mun­ga­pa kagta.
    Nii­ki­chi­tami: tim­pu­mi kai alpapi kag­samú.'
  hrv-hrv: 'A nijedan duh koji ne ispovijeda takva Isusa, nije od Boga: on je Antikristov,
    a za nj ste čuli da dolazi i sad je već na svijetu.'
  box-NT: Ká yìa yí tà le mí ì bío wéréwéré le o Yeesu Krista ɓueé wó
    a nùpue, se Dónbeenì Hácírí mía làa wón ɓànso. Lé o Krista zúkúso
    hácírí wi làa wo, dìo ɓuenló bìo á mi ɲá. Àwa, á lé dén hácírí
    so wã́a wi ho dĩ́míɲá yi hã laà na kà wán.
  ote-NT: Pe nu toꞌo ma̱ gue ma zi Hmuhʉ ra Jesucristo hingo rá Tꞌʉ Ajua̱ bi ꞌñe bi
    nja̱ꞌiua ja ra ximhai, núꞌʉ́ hingui ha̱mpa rá tsꞌɛdi ra Ma̱ca Nda̱hi. Núꞌʉ́ ha̱mpa
    rá tsꞌɛdi núꞌa̱ toꞌo ma da ꞌñehe da ncontraui ra zi Hmu Jesucristo. Ya xcá ꞌyødehʉ
    ma da ꞌñehe ja ra ximhai núꞌa̱ ra ncontraꞌa̱, y ya ꞌyo rí mpɛfi núꞌʉ toꞌo ha̱mpa
    rá tsꞌɛdiꞌa̱.
  wnu-wnu: Munon yurau Yisast ende at me qamarari igub eng wuri igomurur ar eng wurit
    igo, Qenu wonou eng ue. Igomurur ar eng Krais wonou munon qarau. Wo qoan deriba
    qamarari igub igoumon eng see wo derer igo eng.
  zam-NT: Per mèn co' indxela'ste le' Jesús ngòc thìb mbi' xalque' na' no mbez mèna
    loo taamas mèn le' Jesús ne'ngàcte thìb mbi' xalque' na', loo mèna inzode Xpii
    Natú' che'n Diox. Ndxe'leque', loo mèna nzo thìb xpii ye'rsin' co' ndli ndxàc
    mèna ngolo ngola's che'n Crist. No mbìnque' gu' le' xpii ye'rsin' co' ndli ndxàc
    mèn ngolo ngola's che'n Crist yi'th loo izlyo'. No nalle' nzole' xpii ye'rsin'a
    loo mèn loo izlyo'.
  zyp-NT: canghrasala Zisu Khri cawh mehnung pung tah a vong be, tatei a tahpaw thlawpaw
    maikaw cawh Khazing taiteipaw cang bei he. Ma heh Khri a caraepaw thlawpaw a vong
    ka, atoheh khazaw letah a ung thah tatei naa thui thahpaw khah a cang.
  sey-NT: Jesucristore ja̱je camaꞌquë cato Maijaꞌquë joyore peoquë api. Cristore sa̱ñope
    yoꞌo joyore hueꞌequë api. Ja̱ joyopi daija̱ꞌquë api asahuë, mësaru. Ja̱ joyopi
    yure tsoe iye yeja pa̱ire paꞌiji.
  nvm-nvm: Regavo ja faiga e roin bu kuai, Jesu fu ma ema bano kuaiga ro e iji bu
    kaven ise iji abenvaro. Ijefuon maiji vuak fuon fu kuaimo iji fu kaven ise ijar
    kuardaga fu iji kuaim. Regavo jan faime vierafero e iji Jesuna nigaraimoino iji
    fu moikigia ruakreno iji fun ruainmaro ja ijeg vierafek. Ijefuon kaven ise ijar
    e kafobuon oij ijia aruga bu uri kuai, Jesu Kurais fu ma ema bano kuaiv.
  mps-mps: Tiali goli tigidali bidigo Jisas dali te po tiwai wasiąbaso da, te bidi
    dabe augwali te gasa dwai bidi nomago dagana sagasali, te Godigo Mobo Bidi menio.
    Te tobage bidi agai Krais dali boi bidi homu ebo dao, polobadu dagego po odali
    te tobage bidi aga asaibao wai. Tama megi aga aselama, tǫde bidibao.
  seh-seh: Mbwenye nzimu onsene unakhonda kulonga penepi, hudabuluka kuna Mulungu
    tayu. Unowu ndi nzimu wa nyamalwa wa Kirixtu, ule udabva imwe kale kuti uli kubwera,
    apo cincino uli pano pa dziko.
  pab-NT: Xala xamani atyo maisa nikare iraeta hoka maisa atyo Enore Nisekohare kakoare
    xini hoka Cristo nahalakoahare nisekohare kakoare atyo. Koxaka exe isekohaliti
    tyoanene xasema hoka kalikini atyo koxaka halitinae koni tyaonita.
  llg-llg: Tehuu mete ma hataholi fo taa manaku Yesus lae leondiak, na, ndia taa naoka
    nai Manetualain. Ndia mai neme mana laban Karistus. Ei mamanene mitak so, lae,
    mana laban Karistus ndia, dei fo ana sadu mai. Naa te, mata leondiak mana memak
    nai daebafok ia so.
  kyf-kyf: -Wa wee'e gba 'saa, wa 'nɩ -Lagɔɔ Zuzu 'wʋ -ka. Zuzu -we mɩa wa 'wʋ, Klisɩɩ
    tʋnyɩmɛɛ -nʋ -wa. A ka 'nʋ nɩɩ, yia we yia, 'ɩn -slɛɛn, we mɩ dʋdʋ -gʋ.
  tpi-tpi: Na sapos man i no mekim dispela kain tok long Jisas, orait dispela man
    i gat narapela spirit, em i no kam long God. Em i spirit bilong birua bilong Krais,
    bipo yupela i harim tok long em bai i kam. Na nau em i kam pinis na i stap long
    graun.
  mih-NT: Zoco ñiyɨvɨ ña sito sii ra Jesús cuhva cuan, ñahñi Tatyi Ii maa ra Ndyoo
    iyo sihin ñu. Tatyi cuihna cuu sa iyo sihin ñu, tatyi sa cahan ndya vaha ñi sii
    ra Cristo. Ta sa sito maa ndo vatyi tahan si quisi tatyi ña vaha cuan, ta vityi
    sa iyo si ihya ñuu ñiyɨvɨ.
  qvh-NT: Lutan yachasicogcunami isanga Jesucristo Dios cashganta criyirpis criyiyansu
    Jesucristo runa cashganta. Sayno mana criyegcunaga Jesucristupa contranmi caycäyan.
    Jesucristupa contrancuna shayämunanpä cashganta musyashgayquinölami cananga say
    runacuna lutanta yachasir puriycäyan.
  kms-kms: Pudi wuti nari Jisas ni qi pe nandi wuti nganye nas puq nand segi ye te
    ququ ninde nas kin te God nde pu nandi segi. Te kin ye te Kraist ningg veri ni
    ququ. Nungoqi wutungu mari ququ pugri kin nandi ye, di muq ni qi pe ven nde nandi
    pre.
  agn-agn: Piro mga ang tatang taw indi aggilalaen na si Jesus, pagpamatod ang indi
    nagalin ong Dios tang ispiritong nagtobol ong nandia. Asia tang kontra-Cristo.
    Naba-yan mi rang asia komabot, ig mandian narin da ong kalibotan.
  nhi-NT: pero nochi espíritu naquin icteixpantia Jesús amo yehua in Cristo Temaquixtani
    uan amo oualmouicatzinoh queh se tlacatzin, non espíritu amo ualeua inauac Dios.
    Non yeh niespíritu in anticristo naquin onanconcaqueh icpia tlen uitz, uan axan
    ya catqui itich nin tlalticpactli.
  ttc-NT: Yatzun ab'l te aj ntq'uma' qa te Jesukrist k'onti'l owul b'ix k'onti'l tuq
    xhchi'jel b'an b'an'ax, tetzji nya'tx aj te Qtata Dios, sinoke tetz txew aj te
    tajq'oj te Qajaw Jesukrist, te tajq'oj aj oje tz'ok echa'o' owulel b'ix ajna'l
    oje tzul, atqet tzani twitz tx'o'tx'.
  dan-1931: Og enhver Ånd, der ikke bekender Jesus, er ikke af Gud; og dette er Antikrists
    Ånd, om hvilken I have hørt, at den kommer, og den er allerede nu i Verden.
  kwj-kwj: Woro hima fwele Jisas ni o mwanji hinga wu sawe nambwe nawa, himamwale
    ba foto wunu ga dau, Gotri Himamwale mina. O himamwale hinga ti, Jisas Kurais
    miho ki taro. Imbihumbwa ri ta kinani mwanji suwa ku mendiro ti, apa ri tasini
    do nuwe ki ori ya da.
  vie-OVCB: Nếu không, lời giảng dạy họ không do Đức Chúa Trời, nhưng do thần linh
    của Kẻ Chống Chúa, như anh chị em đã nghe nó sẽ xuất hiện. Hiện nay tinh thần
    chống Chúa đã biểu lộ trên thế giới.
  kze-kze: Ísu Káráísitintavesa mináímbá íma sewáí miwí tirumpimbá máyáin-amanko íma
    Áánútun-amankoman-ivo Káráísitina namuro-kwáásígón-amankoman-iye. Káráísitina
    namuro-kwáásígó tínín-aimba ísaraamba isaná marapá'á máyáiye.
  mpj-mpj: Yiipi kujupa nintipurlukaluntaya jakurljunku jilanya, “Jiijajpa palu mirta
    parnangka nyinapayi, ka mirta palu Mamamili nyinani.” Kayilapanyurra palu kulilkuka
    junku, mirta palulu Mamamili wangka jungalu nintijuni, paki. Palungara Jiijajku
    parlanypa nyinani. Julyjunyurra kulinu, martu kujuparni ngula yanku Jiijajkura
    parlanypa. Palumili walyjakajaraya kuwarri nyinani, parnangka, Jiijajku parlanykaja.
  lbk-lbk: Ngem nan ad-i mangitakcheg ken Jesus, faken nan Ispiriton Apo Dios nan
    enkak-ali ken siya mod-i ket nan anito. Siya nan mangapos ken Cristo, ya siya
    nan chinngeyo ay at omali, ya wad-ay et isnan lofong.
  mto-NT: ax nu̱jom juuꞌ veꞌe vaandup je̱ts kaꞌa veꞌe du̱jaanchjávada je̱ Jesús, ka
    je̱ Nteꞌyam ka̱jxapts je̱ꞌe̱ veꞌe juuꞌ veꞌe je̱m jyaꞌvin ka̱jxmda, choꞌoxpa̱jktupts
    je̱ꞌe̱ veꞌe je̱ Cristo. Ax mꞌamo̱tunajxtu tseꞌe je̱ts je̱ꞌyapeꞌe juuꞌ veꞌe je̱
    Cristo du̱tsoꞌoxpá̱kup, ax je̱ja tseꞌe u̱xyam yaja naxviijn juuꞌ veꞌe tsoꞌoxpa̱jkju̱dup.
  bzh-bzh: Gaḳ alam pin sën su denenër nebë agi rë lo, og nġaa sën nedo loḳ sir
    lo su yam vu Anutu rë. Gaḳ yam vu mehö sën vonġin bë dahun Kerisi na, beham
