    yáara Cristo yùuwideca íiwitáise. Siùca idéca yàanàaca wàatalé aléi èeri irìculé,
    yái Cristo yùuwideca íiwitáise.
  tsn-tsn: Fa e le gore ga go a nna jalo, molaetsa ga o tswe kwa Modimong, o tswa
    kwa go yo o tlhabantshang Keresete, jaaka “Moganetsa-Keresete” yo lo utlwileng
    ka ga gagwe yo o tlaa tlang mme mokgwa wa gagwe wa bobaba o o tlhabantshang ba
    ba kgatlhanong le Keresete,
  amr-NT: Jesús Diosen Huasiʼpo ehueʼ o̱ʼe̱. Kurudya̱ʼ tiakhueʼ o̱ʼu̱yate. Ayaʼda
    huamanmadikaʼeri kenda onʼmanmadikikaʼpo, Diostaj oknopo̱e̱hueʼya o̱ʼne. Diosen
    Noki̱re̱g to̱e̱hueʼ o̱ʼne. Cristoen takaʼ noki̱re̱g onʼto̱e̱. Cristoen takaʼ noki̱re̱g
    oʼtiakapo moʼtipe̱i̱kameʼnig, indariyo aratbutere o̱ʼe̱de, huadiʼda egomey pogomey.
  pwg-pwg: Ma iyavo kava ke ita vivivaghinei da Yesu Keriso na God gwabinai ipisi
    na kanuma vibero gwabisiyai, tuna na keriso vibero kanumina. Vonaverena kovi yanei
    da tuna kanumina ita pisi na namada inekiibau da dobuwai emakamakai.
  cjv-cjv: ari suwo “Yesu mangi gam koiro yai fuka dikeme,” duwainga Yai Gumam Murom
    yokamai akire di erekemba yokamai Kirisito kiam kam di mari deime. Koma ne yokamai
    ka finga “Ari uro Kirisito kiam kam duwaime,” dinga irai ena epena ari mora uro
    mangi tawa moimie.
  tha-KJV: และวิญญาณทั้งปวงที่​ไม่​ยอมรับว่าพระเยซู​คริสต์​ได้​เสด็จมาเป็นมนุษย์ วิญญาณนั้​นก​็​ไม่ได้​มาจากพระเจ้า
    วิญญาณนั้นแหละเป็นปฏิ​ปักษ์​ต่อพระคริสต์ ซึ่งท่านทั้งหลายได้ยิ​นว​่าจะมา และบัดนี้​ก็​อยู่​ในโลกแล้ว
  por-BR-2018: e todo espírito que não confessa que Jesus Cristo veio em carne não
    é de Deus; e este é o do anticristo, do qual já ouvistes que virá, e que já agora
    está no mundo.
  mhl-mhl: Moji Yesure fuŋne oŋu so mifukeega, iŋoji Anuture biŋe so fukega. Kristo
