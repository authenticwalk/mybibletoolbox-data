  san-THA: 'กินฺตุ ยีศุ: ขฺรีษฺโฏ นราวตาโร ภูตฺวาคต เอตทฺ เยน เกนจิทฺ อาตฺมนา นางฺคีกฺริยเต
    ส อีศฺวรีโย นหิ กินฺตุ ขฺรีษฺฏาเรราตฺมา, เตน จาคนฺตวฺยมิติ ยุษฺมาภิ: ศฺรุตํ, ส
    เจทานีมปิ ชคติ วรฺตฺตเตฯ'
  iws-iws: Mɨ yɨpɨkɨ Jisɨs Krais siirɨn hɨnɨɨna boɨn karamae nwowi mɨ tɨ kwoɨnɨn siir
    kwɨrii ɨdwokaiyɨn yɨo Adi Komii siir tani. Nɨɨngaka. Tɨkɨ kwoɨnɨn yɨo Krais siir
    sau omomkɨn. Kɨma bɨdiyar ikɨ ɨnoknɨnkɨnɨm hɨnɨɨn siya wɨ sɨpi nɨti. Mɨ tariinanɨn
    siya tɨ nu ɨiir bɨdi yaunɨ oniyɨn.
  pol-SZ: Ci zaś, którzy temu zaprzeczają, nie należą do Boga, ale do przeciwnika
    Chrystusa. Słyszeliście bowiem, że na świecie ma się pojawić przeciwnik Chrystusa,
    już teraz jednak widać jego działanie.
  ztq-NT: Per lëë xaa nii xñeedy singo nody xKyalbini Dios leñ styoo xaa, sink xkyalbini
    xaa nii xlëë lo Crist no leñ styoo xaa. Kayonle gaa to nii lëë kyalbini go kiid
    lo kislyu, per lëëw kwlañchel.
  zai-NT: Ne pa qué runi cre cabe zacá la? qué gapa cabe Espíritu sti Dios sínuque
    napa cabe espíritu sti ni gueda ucaa lú Cristu que. Ma ru huayuna diaga tu zeeda
    be ne mápeca nuu be ndaani guidxilayú.
  upv-upv: Ko jinibb nga mokwera “Daron nga Iesu mivini iel ngatan, niben enije”,
    ko morok Nem̃in nga miplari ji Atua ejki ko muto rengen ngok. Nem̃in nga muto
    jin ngok evel ji devje nuval se Kristo ko vini. Rramrunge pa nale nga ni pia-vini,
    ko lelingenok elik tevi pa kerr iel ngatan osuw.
  wap-NT: Mazan pidan aonaꞌoraz umishidan Jesus Christ kaawankan pananaa zoꞌo, aonaa
    Tominkaru Doronaa mani wuruꞌu uruu idaꞌaꞌoraz. Mazan Christ taruba diꞌikiꞌo doronai
    wuruꞌu uruu idaꞌaꞌoraz. Uabatauzonii kainiꞌikiꞌo nii uwaꞌatin, wuruꞌu oiaꞌoraz
    doronai, aizii kai, kainaꞌaꞌa naa pidannao bii an uruu.
  mva-mva: Tamoata naita ipile Iesus tago tamoata ipura nge Nanaranga Oli Spirit ne
    tago ngaia-lo isoaki. Mariaba maka dipile Kristus tago tamoata ipura nge Kristus
    erekei nena-lo ka dipura. Kam ambe kalongo-doi Kristus erekei ne masa ngapura,
    be ambe makare kateka ngaenao isoaki.
  dwr-NT: Qassi Kiristtoosi asaa gidiide yeeddawaa ammanay geennawaa ayyaanay ubbay
    Xoossaappe yibeenna; aani Kiristtoosa eqettiyaa ayyaanay de7ee. Hintte hewe yaanawaa
    kase siseeddita; I haray atto ha77ikka ha alamiyaan de7ee.
  kfw-kfw: takkha Jisu jarra kazootmak ratha rakip ngaikha Pathian diang makheiya
    emu. Inmani ngaichu Christa Inhalpuipa ratha kha in-eii, ama aheiwasik eii tikha
    ningjetjei halli tuun manmasituolla a-omjei.
  bfz-bfz: और जो कोई आत्मा प्रभु यीशुए खे नि मानदी, से परमेशरो री तरफा ते निए और सेई
    तो मसीह रे बिरोदिया री आत्मा ए, जेतेरी चर्चा तुसे सुणी चुके रे कि से आऊणे वाल़ा
    ए और एबे बी दुनिया रे ए।
  cuk-09: Ar dule, Jesucristo sanale we-napnegse nonisurye sogele, a-dule Bab-Dummad-Burbaba
    sunmakdisurdo. We-burbadi Cristogi-gwisguedid, ar bato bemar itosad, we-degiid-burba
    danikoye. Ar emigindi a-burba bato we-napneggi gudiid.
  ben-OBCV: কিন্তু যে আত্মা যীশু খ্রীষ্টকে শরীরে আগত বলে স্বীকার করে না, সে ঈশ্বর
    থেকে নয়। এ হল সেই খ্রীষ্টারির আত্মা, যার আগমন সম্পর্কে তোমরা শুনেছ, এমনকি ইতিমধ্যেই
    সে জগতে উপস্থিত হয়েছে।
  mil-NT: Te nchaa ñáyiu ñá túú càháⁿ nàcuáa càa Jesús cútnàhá ní quixi‑gá ñuyíú‑a
    ñáyiu‑áⁿ dándàhú ñáhǎ‑yu, chi ñá túú cùú‑yu ñáyiu cùu cuendá Yǎ Ndiǒxí. Te dɨu‑ní‑yu
    cùu úhú iní‑yu Jèsús. Te nchòhó sa nàha‑ndo sá cúndècu ñáyiu cuu úhú iní ñáhá
    xìi‑gá, dico yúhú càchí tnúhu‑í xii‑ndo sǎ sà ndecú‑yu.
  myu-myu: “Jesus ijodian g̃u o'e” i'e'e'ukayũ bit Deus a'õbi g̃u wuymutaybitbin―ja'õbi
    acã. Deus biõg̃buk nuynuy g̃u cebe ip. Cristo kay itakoma jĩjãat a'õbi ixeyũ wuymutaybitbin.
    “G̃axĩn ma Cristo kay'ũm cĩcãat omuyku” iap awẽg̃ kuy juk epeyawẽg̃coco. Kuy ijodi
    ma omuy.
  fue-fue: Mo annitay kaa ɗon dow Yeesu fu, woodaa Ruuhu Alla. Ruuhu ŋu o woodi ƴiwii
    diga ganyo Almasiihu. On nanii garki ganyo Almasiihu batanaama, o na'on ko der
    duuniyaaru.
  amk-amk: Wape mandoni dino wiro yoa we Yesusi da na Allai weinontarai batang to
    nunei ma kaha mani, wenani wiro medu na Allai Nuaninufoi ne mambiriufo kaha, mae
    medu na Saminseni, mano weaiteta we Kristusi, ne mambiriufo. Metaramioaifa we
    nuaninu kerira nani ambori da ma ki, tuti ninaia mani niayai kawuru na nunei ampa.
  fai-fai: Kata sinik weng ayo bela bakodongin banim keibe kaí, kinim aka Got Sinik
    fakube bá kala. Kale kan ata Yesus sinik kae, kale iwálawin sinik faku be aka
    ibakanin Kadais ko. Kiba weng bela kidisiw be bako, ibako Kadais kae kalin tadokaba
    kalesa kaí, kamane kal tad bom kanaba ka.
  ura-NT: Jana nitohaneein niha Jesosone coitucunaa jerelanaala nenacaauru, coatiha
    Cana Coaunera Suujue siririnaain. Leinjiin Curisito aina nejeratena moconajaera
    suujuete siricheein. Inarate coitucuhin neeiche, inara uricho que bera aonaain
    naaonjoaain neeichene jaun. Nii moconajaera suujuete inae caa chauratane que turuhin
    ne. Acate Curisito que nejeratenaa nera cacalabihuru.
  mcd-NT: Ascan tsoan mato Jesushuunoa yoipaiyamaiton man tapitiro aacai Upa Diospan
    yorama. Diosihuunshon mato yoitamarocon Jesús noicasmaifohuunoa mato yoi. Man
    man nicamisi nan cuscara yorafo manifoti foanfafaincani. Natianri nantifi mai
    ano icafo ascacani. Yoshin chacapan Jesús noicasmaquin ato yonoa.
  urt-urt: Kom lahmende ŋaiye ŋinise naŋ tikin Jisas pe, Yohe Yirise tikin Got yukur
    narp nato kin. Detale, yipihinge homboꞌe liki kin natme miyeꞌ pupwa ŋaiye somohon
    yip yasande nange ka ote ende wachaihme Jisas pe, liki tukwini tinge si yate yarp
    yalꞌe yalꞌe kekep eꞌe.
  kiz-kiz: ni kila roho j'haj'hibela kunkiera Yesu j'ha K'yara lepi. E'j'he j'hibeta
    kuj'ha roho j'haj'hikampinga K'yara au Kristu, ambaj'ho j'hamj'hip'heliki kuj'ha
    j'hihida, ni henu tayari j'hij'hele padunia.
  tzo-TZE: Yan me mu jamaluc ta xalic ti i'ay ta banamil li Jesucristoe, ti laj yich'
    sbec'tal jech chac c'u cha'al vu'utique, mu'yuc yich'ojic li Ch'ul Espíritu ti
    junic xchi'uc Diose. Ja' co'ol yo'ntonic xchi'uc yajcontra Cristo. Ava'yojic ti
    ta ono'ox xtal li banquilal yajcontra Cristoe. Oy xa li' ta banamil ta ora ti
    ja' jech yo'ntonic jech chac c'u cha'al yajcontra Cristoe.
  lex-lex: Mere riy maka edonna nwayow nana Yesus Nmai die emolmolla rimormiori, de
    riy de Uplerlawna Nhiw Lululli edonna nden la ha ralamni. Mere nhiwa mak kden
    la riy de, emolmolan wali makden la riy metam keranni mak hota kmai pia kora Yesus
    Kristus kwahapra lia'ara-kwatoran wehla (ra'ara). Mitlin oleka de hota nhiwa-nhion
    yatyat de nmai. Ne plollolli de la lera-mela ri de ed olek la nohkeran di wawannu.
  dov-dov: pele muuya woonse utazumini Jesu tuuzwi kuli Leza. Ooyu ngumuuya uukkazya
    Kkilisito, ngumwakamvwa kuti ulasika, lino lino wabawo kale munyika. Zimwi zilembedwe
    muchiGiliki zyensiku zibalika boobu; Kufumbwa muuya utazumini kuti Jesu wakeza
    munyama tazwi kwa Leza pe. Ooyu ngumuuya ukkazya Kkilisito, ngumwakamvwa kuti
    ulasika ino lino wabawo kale munyika.
  rgu-rgu: Tehuu lahenda fo ta manaku Yesus nae leoꞌ na, ana ta naoka-nasamu nai Manetualain
    fa. Ria nana neme mana soaꞌ Kristus a. Emi parnaa mamanene rae, mana soaꞌ Kristus
    a, neuꞌ ko toda mai. Sekona te, leo naꞌ ara hapu si memaꞌ rai dae-bafoꞌ ia so.
  toc-NT: Pero hua̠nti̠ huan pi̠ ni̠ xli̠­ca̠na o ni̠ ca̠najlay para chuná qui̠­la­ni̠­tanchi
    Jesús, tamá ni̠ kalhi̠y xta­la­ca­pa̠s­tacni Dios, sinoque kalhi̠y xta­la­ca­pa̠s­tacni
    a̠má xapuxcu xta̠­la̠­la­ca­ta̠­qui̠ná Cristo hua̠nti̠ hui­xinín aya mak­kax­pat­ni̠­tátit
    pi̠ ámaj min nac ca̠quilh­ta­macú. Pero aquit laca­tancs cca̠­hua­niyá̠n pi̠ la̠
    ca̠lacchú quilh­ta­macú lhu̠­huatá lac­chix­cu­huí̠n taka­lhi̠yá xta­la­ca­pa̠s­tacni
    a̠má li̠­xcájnit chixcú hua̠nti̠ namín.
  som-som: Oo ruux walba oo aan qiran Ciise Masiix ku Ilaah ma aha; oo kanuna waa
    ruuxa kan Masiixa ka geesta ah oo aad maqasheen inuu imanayo, imminkana duniduu
    ku jiraa.
  mam-C: Me tkyaqil xjal, a mi nxi tnimin ikyjo, nti' Xewb'aj Xjan tuk'a, qala' a
    xewb'aj tzajnin te tajaw il, a ajq'oj ti'j Klolqe Jesús. Me b'i'n kyu'n qa a xewb'aj
    anetzi'n, tu'n tul kaninxtaq. Ex lu at ja'lin twutz tx'otx'.
  ndj-ndj: Lakini mundu yamlimba Kilistu, kavahela Mfuki yafumili kwa Chapanga. Mundu
    ayu kana mfuki wa mlimba Yesu Kilistu, yumwi mwapikanishili kala kucha akwisa
    na ponopa kayisa kala mumlima!
  mbj-NT: Aj'yy gó Jesus kesok do ky sëm doo, ky nadaheeh doo, dooh P'op Hagä Do Sahee
    kyy gó tado bä ti tabaher'oot. Kristo hã h'yy kawareem do yb sahee ti hedoo do
    h'yyb tym gó tabawät. Bë ky n'aa napäh, ti awät h'yy kawareem do yb. Ti awäd däg
    kän badäk hahỹỹ bä.
  lat-VUC: et omnis spiritus qui solvit Jesum, ex Deo non est, et hic est antichristus,
    de quo audistis quoniam venit, et nunc jam in mundo est.
  ngp-ngp: Naho mnt'hu yoyose heekulonga ivo mwa Yesu, hakulongozwa ni Muye ywa Mnungu.
    Mnt'hu uyo ana muye ywa mhigani ywa Kilisito, naho haluse keza kale mwe isi.
  enq-2: Dopaka doko, Jisasa Kraisa baa endakali yonge nyepala epeana lao, lao panala
    naenge spirita dupa, Gotenya daa-lamona lao masalapape. Kraisanya yandapipi spirita
    dupa ipao katatamina leaminopa siamino dupa, indupa isa yuu dakenya ipao katapelyamino.
  eng-ASVBT: 'and every spirit that confesseth not that Jesus Christ is come in the
    flesh is not of God: and this is the spirit of the antichrist, whereof ye have
    heard that it cometh; and now it is in the world already.'
  mna-mna: Mi zin wal ta sombe tiyok pa sua tana som, na zin tikam bubuŋana toro tau
    imar pa Yesu ka koi tau. Bubuŋana tana, ta muŋgu tisotaara yom pini, mi iŋgi ni
    imar ipet kek.
  myw-myw: Tage kal nag bisimounid waseg Yeisuw, kululuwan towen nag meinoy neim Yowbad
    waseg, nag. Towen gog tapiyavein Kelis. Kweiboug nukuliganes mtowen beim. E, tut
    towen bo isap wadaban pwepway, towen tapiyavein Kelis.
  sby-sby: Nsombi uliyense lakananga Yesu, wopeloyo nkakute kufuma kuli Lesa. mwalanyumfweti
    lakesanga, neco mwali kendi mucishi.
  sll-sll: Pinanba, yal tau Yisas ya ganba bani ure u ari homua dinangwo yal i, God
    Kwiang yong wu bilkungure dimia di pinanua. Yu dinangwo yal i Kraist Kiang pai
    tongwo yali yong wu bungure di wanamua. Homa Kraist Kiang pai tongure yal i ure
    ha yu dinamua dungwo pinga meri irai, omaga ganba bani u tibi pire di wangwo pinua.
  yaq-NT: Taa ju'u, Jesukrijtota, ka inien a' sualeka a' teuwaame, Liojta tu'u jiapsi
    ka aet jiapsa. Ala ini'i, Jesukrijtota beje'eka jiapsi aet aane. Eme'e a' ju'uneiyaa,
    junaka'a Krijtota beje'eka, ka tu'ik jiapsekamta a' yebijne'po. I'an intoko jaibu
    inim aane.
  uro-uro: Dap ama ruvek moe qärarhani i qaku rhi sameng mamär sävät ma Jisas toqoräkt
    di qaku rha nage ma Ngämuqa. Rhärha rhäkt di rha nage ma Krais aa ik kärakni i
    sa ngän nari sävät a qa iva qa rhän bä nak sa rhäkt di qale qa mäni ama ivätki.
  ita-1885: Ed ogni spirito, che non confessa Gesù Cristo venuto in carne, non è da
    Dio; e quello è lo spirito d'anticristo, il quale voi avete udito dover venire;
    ed ora egli è già nel mondo.
  muy-muy: 'Ay ti maslaŋa ya ti àɗəm Yezu àra a duniya va ndo ni ti, maslaŋa nani
    àɗəm ma ge Melefit do, azlapay àna njəɗa ga məsuf ga zal ezir ge Krist sawaŋ.
    Lekʉlʉm kìcʉma məsuf gani nani amara a duniya va : nihi ti ènjia àndava.'
  kqc-kqc: idu goina vima bi Iesu de niogau rego, bi Sei rofu de. Mina bi Keriso di
    tuma amiye di vima, kaere ini baena ago sena neideyadi, ma gua sena mina konori
    amedo.
  tav-tav: To bairo cariape Jesucristo cʉ cãniere caĩ nʉcʉbʉgoquẽna maca Espíritu
    Santore cacʉgoquẽna ãma naa. Dio cʉ cabuio rotiricarã me ãma naa. Cristore cateerã
    maca ãma. “Cristore catei majuu anigʉmi jĩcaʉ,” caĩ buiori wamere mʉja apiricarã
    mere. Cʉ̃re bairona Cristore cateerã jĩcaarã ati yepapʉ anitʉgama, mere. Nana
    ãma, “Dio ye quetire cabuioʉ yʉ ã,” caĩtorã.
  eng-ULB: and every spirit that does not acknowledge Jesus is not from God. This
    is the spirit of the antichrist, which you have heard is coming, and now is already
    in the world.
  spa-VBL: pero todo espíritu que no acepta a Jesús, ese espíritu no es de Dios. De
    hecho, es el espíritu del anticristo, del cual oyeron que vendrá, y que ya está
    en el mundo.
  fra-_FOB: Et tout esprit qui ne confesse pas Jésus-Christ venu en chair, n'est point
    de Dieu. Or, c'est là celui de l'antichrist, dont vous avez entendu dire qu'il
    vient, et qui est déjà à présent dans le monde.
  hau-ULB: kuma dukkan ruhun da bai amince da Yesu ba, ba na Allah bane. Wannan ruhun
    magafcin Almasihu ne, wanda kuka ji cewa yana zuwa, ya kuwa rigaya yazo cikin
    duniya.
  mal-mal: യേശുവിനെ സ്വീകരിക്കാത്ത യാതൊരു ആത്മാവും ദൈവത്തിൽനിന്നുള്ളതല്ല. അത് എതിർക്രിസ്തുവിന്റെ
    ആത്മാവ് തന്നെ; അത് വരുന്നു എന്ന് നിങ്ങൾ കേട്ടിട്ടുണ്ടല്ലോ; അത് ഇപ്പോൾതന്നെ ലോകത്തിൽ
    ഉണ്ട്.
  kkc-kkc: Esino odoo agayo takolone Yesu Godee maga sibileso odoo ka pele, dee takooga,
    yayo eligi goo ee Godee maga sibile. Odoo ee ma kulodu Keliso mapoo ha teli dio
    tokenee badoso. Esiga Keliso mapoo ha teli dio tokenee mipoo toowa hamapoo sibileisogo
    dee takeme dumelee ee olo sibileso badoso.
  lit-lit: o kiekviena dvasia, kuri neišpažįsta Jėzaus esant Kristaus, atėjusio kūne,
    nėra iš Dievo. Ir ta yra antikristo dvasia, apie kurią esate girdėję, kad ji ateina;
    ir jau dabar ji yra pasaulyje.
  urd-GVR: Lekin jo bhī rūh Īsā ke bāre meṅ yih taslīm na kare wuh Allāh se nahīṅ
    hai. Yih muḳhālif-e-Masīh kī rūh hai jis ke bāre meṅ āp ko ḳhabar milī ki wuh
    āne wālā hai balki is waqt duniyā meṅ ā chukā hai.
  far-far: Boroi ma dia ta wane ne tofea na ru nai sulia sa Jesus, nia si too ga ana
    na Anoeru ne nia leka mai fasia God. Na anoeru ne nia too ana, nia leka lalau
    mai fasia na Malimae sa Jesus Christ. Ma mulu rongoa ka suina ne na Malimae sa
    Jesus Christ kai dao mai, ma ana kada ne nia to na laona molagali.
  suz-BL: सुम चहिं “येसु परमप्रभु यावे आ सोइश्‍शो ममाइ” दे शेंबा, मेको परमप्रभु यावे
    नु थुं का ङा मबाक्‍ब। मेको येसु आ पर्बम दूली शेंब बाक्‍ब। येसु आ पर्बम दूली शेंथ
    जाक्‍ब, दे नेंतीनी। मिनु मेको मुल रागीमी बाक्‍ब।
  car-NT: Amy pairo Jesus urumenanen a'kanano te Tamusi wyino e'i'pa man. Mo'ko Mesias
    jenono'nen a'kary mo'ko man. Mo'ko wopyry ekary ro tota tywaije o'waine man. Erome
    te ero nono tu'po terapa man.
  amp-amp: Yimam nhai inji kfo pthakahm, nd yimam wom fasoh yafotham fknitatmm pthewum.
    Nd yafotham Kraisrpno nahti dbnotwa yafothayem. Bi nd niko wanyaf memo yafotha
    bebm nierahm, to nd yafothamn bi niewum.
  bht-bht: कने जड़ा कोई माणु यीशुऐ जो नी मंदा है, सै परमेश्वरे दिया तरफा ला नी है;
    कने सेई मसीह दे बिरोधी दी आत्मा है; जिसदी चर्चा तुसां सुणी बैठयो न, की सै औणे
    बाला है, कने हल्ले भी संसारे च है।
  eng-NOY: And every spirit that doth not acknowledge Jesus, is not of God; and this
    is that spirit of Antichrist, of which ye have heard that it is to come, and even
    now it is already in the world.
  cub-NT: Ʉbenita ñai jãve dápiabecʉ yópe Jʉ̃menijicʉi Espíritu ʉ̃i dápiaicõjeiyepe,
    dápiaibi yópe Cristoi maucʉ ʉ̃i dápiaiyepe. Javede jápiad̶avʉ̃ mʉja ñai Cristoi
    maucʉ dacʉyʉre. Aru caride cʉrivʉbu ijãravʉi ina Jʉ̃menijicʉi yávaiyede coyʉcaipõevape
    teniduivʉ, ʉbenita borocʉrĩ. Yópe Cristoi maucʉ ʉ̃i dápiaiyepe dápiaivʉbu. Que
    baru borocʉeque coyʉivʉbu na.
  ita-1927: e ogni spirito che non confessa Gesù, non è da Dio; e quello è lo spirito
    dell’anticristo, del quale avete udito che deve venire; ed ora è già nel mondo.
  lww-lww: ana visae ninuna tai ve visa re sanene, ninuna nene pe pe kiena ne re Ntewa
    poli. Ninuna na sanene na molue kome nasinekar kena Kristo, nap̃a amiu amloge
    pa rui sane pimi ke rui, pona sike pa e yomarava nini rui.
  ckb-ckb: بەڵام هەر ڕۆحێکیش دان بە عیسادا نەنێت، ئەوا ئەو ڕۆحە لە خوداوە نییە. ئەو
    ڕۆحە دژە مەسیحە کە بیستووتانە دێت و ئێستا وا لە جیهاندایە.
  nas-nas: Teka ookara tanuaananka Jiisuuꞌkoo teeꞌ minku-koo makosi deeaing teing
    Kumponing-etaning deeaꞌ. Teing tee Karistooꞌkoo karenung pankaing bakaning, tee
    eeꞌnara tero diiꞌke poaing taaraveruꞌnung, eeꞌnoko tee bakaang tanuaang tee enang
    anke kansiꞌkoo tero pora otong.
  uvl-uvl: Pe iri nenge ope e nge altoto tu teu nge iri, te hele urume Iesus ke pomau
    ero. Pe ope nem Kristus nena ngarang ia. I laka nenge a longe pingana nenge te
    teke atat. Pe heueu nei ngana koi at ke tunga ich ke ulolo.
  eng-BBE: 'And every spirit which does not say this is not from God: this is the
    spirit of Antichrist, of which you have had word; and it is in the world even
    now.'
  ixl-CNT: Pek abꞌiste qꞌu chusbꞌal nialon aas yitꞌ tuchꞌ koj nojla chiꞌl itzꞌpu u
    Jesucristo, bꞌaꞌntan yitꞌ tetz koj u Tioxh atziꞌ. Pek vitioxhil u xeꞌkꞌulan tetz
    u Jesuus atziꞌ, ayaꞌ vaꞌl abꞌimal setaqꞌo aas tuleꞌ. Utz atil tek tu u vatz amlika
    txꞌavaꞌ tzaꞌ.
  xsi-xsi: Ambo koroani toŋge ŋandai itula ŋgua kaŋa mine ŋana Yesu kâ, ande ŋinde
    nde Maro Kindeni ne Koroani, ande tia. Ŋinde nde koroani toŋge, aku koroani ŋinde
    nde koroani ŋana ikai kazâŋa ŋalae tina pa Yesu Kirisi kâ. Muŋga miki kaloŋo koroani
    ŋinde parina tu i ma muli imâ, kala ŋine imâ ipâŋga lâ, kala imo tâno kulu.
  crx-NTPO: Ts'iyai nududeh-i Sizi Gri duyust'e be ndi yun k'ut nuseya, 'aw lhdusnih
    de, 'aw Yak'usda bulh lhé'it'oh whe 'unt'oh. 'Et ndi nududeh-i, 'i Christ ch'az
    ditni-i, 'i 'unt'oh. Whusatiyalh whulhúdahts'o 'ink'ez 'uda' ndi yun k'ut hoonli
    whe 'unt'oh.
  kan-OKCV: ನರಮಾಂಸದಲ್ಲಿ ಬಂದ ಯೇಸುವನ್ನು ಒಪ್ಪಿಕೊಳ್ಳದಿರುವ ಪ್ರತಿಯೊಂದು ಆತ್ಮವು ದೇವರಿಂದ ಬಂದದ್ದಲ್ಲ.
    ಅದು ಕ್ರಿಸ್ತವಿರೋಧಿಯ ಆತ್ಮವಾಗಿದೆ. ಅದು ಬರುವುದೆಂಬುದನ್ನು ನೀವು ಕೇಳಿದ್ದೀರಲ್ಲಾ. ಈಗಲೂ ಅದು
    ಲೋಕದಲ್ಲಿ ಇದೆ.
  bbb-bbb: Ro ja fiega bu kuaevo, Jesu fu ma ema bakino kuaevoga ni vierafero e ije
    bu kavene ise ije abevaro ijiege vierafefo. Ijadufuo maeje vua buone bu kuaevo
    ije fu kavene ise ijare kuariaga bu ije kuaeve. Ijadufuo ja ijia vierafero e ije
    Jesuki nigaraenoeno ije fu ume igia ruakono kuaeva ije fune ruaemaro ja ijiege
    vierafeke. Ijadufuo fune kavene ise ijare e ijiebuo oe ijia ariga bu ije kuaevo,
    Jesu Kuraesi fu ma ema bakino kuaeve.
  blw-blw: Ngém no safali hen mangalecha mepanggép an Jesus, iggay marpon Espiritun
    Apudyus hen chacha aryén, te yachi hen hamhamà hen anchi kafusor Jesu Cristu way
    chengngaryu way umale hen antoy lota, yag ah katot-owana, looh chan anchar hen
    kaman hichi way hamhamà.
  tam-2017: சரீரத்தில் வந்த இயேசுகிறிஸ்துவை அறிக்கை செய்யாத எந்த ஆவியும் தேவனால் உண்டானதல்ல;
    வருமென்று நீங்கள் கேள்விப்பட்ட அந்திக்கிறிஸ்துவினுடைய ஆவி அதுவே, அது இப்பொழுதும்
    உலகத்தில் இருக்கிறது.
  azz-NT: Huan nochi ne tamachtiani ten amo quiyecquijtoaj que Jesucristo monacayotijtzinoco
    nican talticpac, yejuan nojonques amo quipíaj in Yecticatzin Espíritu. Ta, yejuan
    quipíaj tech ninyolijtic ne amocuali ejecame ten quixnamiquij in Cristo. Namejuan
    nanquicacque ya que hualasque sequi amocuali ejecame taixnamiquini de Cristo;
    huan melau axcan nentocque ya nican.
  spa-RV-1909: 'Y todo espíritu que no confiesa que Jesucristo es venido en carne,
    no es de Dios: y éste es el espíritu del anticristo, del cual vosotros habéis
    oído que ha de venir, y que ahora ya está en el mundo.'
  csy-csy: 'Taciang Jesus Christ sia cilesa taw hongpai hi, ci a pualak ngawl thaa
    peuma Pathian neisa hi ngawl hi: taciang hisia sia Christ ngalpa i thaa a hihi,
    tasia hongpai tu hi, ci in na zaksa uh hi a, tu in leitung ah hong om zo hi.'
  mxq-NT: Ja diꞌibʉ jʉna̱a̱mp ko Kristʉ kyaj dʉꞌʉn oj myiñ, kyaj ja Espíritʉ Santʉ
    tmʉdaty, jaꞌa taadʉ myʉdsipꞌa̱jtypy ja Kristʉ. Es tʉ xymyʉdowdʉ miidsʉty ko myina̱ꞌa̱ñ
    diꞌibʉ myʉdsipꞌa̱jtypy ja Kristʉ. Pes ta net ya̱ naxwiiñ.
  tzj-NT: Pro ja nebini chi ja Jesucristo ma xoc ta kach winak eje'e' ri' ja ma Espíritu
    xin Dios ta ec'ayon. Junwi' chi na chi espíritu c'ayon quixin, jari' espíritu
    xa rc'ulel ja Cristo. Jari' espíritu ec'waxan chic chi npi na pro camic c'o chic
    wawe' chwach'ulew.
  tdt-tdt: Maibee se sira dehan Jesus Kristu la sai ema, entaun laos Maromak nia Espiritu
    mak hela iha sira nia laran. Espiritu nebee hela iha ema nee mai husi Kristu nia
    inimigu boot. Uluk imi rona tiha ona katak Kristu nia inimigu boot nee sei mai,
    i agora dadauk nia espiritu komesa servisu ona iha mundu nee.
  ron-BTF: Și fiecare duh, care nu mărturisește că Isus Cristos a venit în carne,
    nu este din Dumnezeu și acesta este acel duh al anticristului, despre care ați
    auzit că are să vină; și acum este deja în lume.
  eng-WEBP: and every spirit who doesn’t confess that Jesus Christ has come in the
    flesh is not of God; and this is the spirit of the Antichrist, of whom you have
    heard that it comes. Now it is in the world already.
  eng-FBV: while every spirit that doesn't accept Jesus, that spirit isn't from God.
    In fact it is the spirit of the antichrist which you heard was coming, and which
    is already in the world.
  nld-1939: Maar iedere geest, die Jesus niet belijdt, is niet uit God; dat is er
    een van den Antichrist, die komt, zoals gij gehoord hebt, en die nu reeds in de
    wereld is.
  bwo-bwo: Iyesus Krstos ash wotat meetso tahadek't b́be'etsok'o amaneraw shayir jamo
    Ik'oki shayiraliye, shayiraanu weetwe etefere itshishtso Krstosi k'efiru shayironiye,
    bíwere andoru dab́ datsuatse fa'ee.
  nch-BL: Huan nochi masehualme cati quiijtohuaj para Jesús amo ya nopa Cristo cati
    mocuetqui masehuali, amo neli quipiyaj Itonal Toteco. Nopa masehualme amo hualahuij
    ten Toteco. Inijuanti quipiyaj se iajacayo Icualancaitaca Cristo cati ya anquicactoque
    ajsis ipan taltipacti huan nelía ya ajsico.
  quc-TNT: Jachin c'u ri man cäcojon taj, man cuk'alajisaj tä c'ut chi kas tzij xpe
    ri Jesús waral cho we uwächulew chwinakil, man are tä ri Espíritu rech ri Dios
    ri c'o ruc' ri winak ri', xane are ri espíritu ri cuban u c'ulel che ri Cristo.
    I tom c'ut chi cäpe na wa' we espíritu ri', c'o chi c'u cämic cho ruwächulew.
  tfr-NTPO: ëye oml̈ãywë eni l̇l̇ëm ga e ichaga Sbörë l̇l̇ëm, e ichaga Cristo wl̈oyo
    l̈irë. Cristo wl̈oyo, e tjwe l̈i roy kuromi tjän, ga eerishko ga shrono shäng
    kjok ëre kjing go.
  kaq-NT: Jesus ta jaama qui hihnica ta Dios Yoshiman shinanmahama bi huetsa yoshiman
    shinanmaha yohuanihqui. Jascapa yoshin ta Criston sinatah qui. Criston sinatah
    ta jahuiqui chanihibo tah man ninca sca janiqui. Nocotax ta nihniscaiqui.
  sgb-sgb: No a hila ampamaptêg hên habayto, ay ayn kanla ya Espiritu ni Apo Namalyari.
    Noa, ampangihip hilan nanad habaytoy poon lan kapatsi ni Apo Jesu-Cristo ya impamwang
    kamoyu ya lumatêng. Haka di ha luta amêhên ay mal-at ya kapatsi ni Apo Jesu-Cristo.
  vie-1934: còn thần nào không xưng Đức Chúa Jêsus, chẳng phải bởi Đức Chúa Trời.
    Đó là thần của Kẻ địch lại Đấng Christ, mà các con đã nghe rằng hầu đến, và hiện
    nay đã ở trong thế gian rồi.
  kxv-kxv: ଅ଼ଡ଼େ ଆମିନି ଜୀୱୁ ଜୀସୁଇଁ ନା଼ନୁ ପୁଞ୍ଜାହିଲଅଁ ଇଞ୍ଜିଁ ଜ଼ଲିନେ, ଏ଼ଦି ମାହାପୂରୁ
    ତା଼ଣାଟି ୱା଼ହାହିଲେଏ; ସାମା ଏ଼ଦି ନା଼ଡ଼ିକିନି କ୍ରୀସ୍ତତି ଜୀୱୁ, ଆମିନି ଜୀୱୁତି ୱା଼ନି କାତା
    ମୀରୁ ୱେଞ୍ଜାମାଞ୍ଜେରି, ଇଞ୍ଜାଁ ଏ଼ଦି ନୀଏଁ ଜିକେଏ ଦାର୍‌ତିତା ୱା଼ତେୟିଏ ।
  amu-NT: Ee tsꞌaⁿ na ticwjiꞌyuuꞌñe na ljoꞌ, titseixmaⁿ nquii Espíritu na cwiluiiñe
    Tyꞌo̱o̱tsꞌom, tseixmaⁿ tsaⁿꞌñeeⁿ espíritu na mꞌaaⁿ nacjooꞌ Cristo. Ndoꞌ ꞌo jnda̱
