  hin-CV: ऐसी हर एक आत्मा, जो मसीह येशु को स्वीकार नहीं करती परमेश्वर की ओर से नहीं
    है. यह मसीह विरोधी की आत्मा है, जिसके विषय में तुमने सुना था कि वह आने पर है और
    अब तो वह संसार में आ ही चुकी है.
  spa-BES: Y todo espíritu que no dice esto, no es de Dios; este es el espíritu del
    Anticristo, de lo cual has tenido noticias; y está en el mundo incluso ahora.
  san-BEN: কিন্তু যীশুঃ খ্রীষ্টো নরাৱতারো ভূৎৱাগত এতদ্ যেন কেনচিদ্ আত্মনা নাঙ্গীক্রিযতে
    স ঈশ্ৱরীযো নহি কিন্তু খ্রীষ্টারেরাত্মা, তেন চাগন্তৱ্যমিতি যুষ্মাভিঃ শ্রুতং, স
    চেদানীমপি জগতি ৱর্ত্ততে|
  tdx-tdx: fe tsy aman’ Añahare ze troke tsy miantoke te niboak’ an-tsandriñe t’Iesoà,
    ie ro amy mesia-vìlañey, i jinanji’ areo te ho aviy, vaho fa ami’ty voatse toy
    henaneo.
  naf-naf: Ma an ŋenaŋ, “Zisas Kilais ek Kawawaŋmagengatnaŋ an penaŋ ku sokbeye,”
    kegok zewe beme ek Kawawaŋgalen Emetak Teŋ ku tasain. Ek Kilaisiyet kasaŋaŋgalen
    zet zemkawaŋ bein. Ek Kilaisiyet kasaŋaŋ sokbembeyet zeme nâmbien ke ilak sokbemti
    tapmain.
  grc-MT: και παν πνευμα ο μη ομολογει ιησουν χριστον εν σαρκι εληλυθοτα εκ του θεου
    ουκ εστιν και τουτο εστιν το του αντιχριστου ο ακηκοατε οτι ερχεται και νυν εν
    τω κοσμω εστιν ηδη
  vid-vid: Ila munhu yoneche yohambe yamkunde Yesu ahyo, kahela ayo Muhe wa Nguluwi.
    Munhu ayo kana muhe yawele ndo mng'honyo wa Kilistu, namwe namina muhulika kota
    kanguya na sambi mina koya muisi.
  pio-NT: Cawinácaalí càmíiri cài icàlidaca tàacáisi, canáca irí Espíritu Santo. Iyaca
