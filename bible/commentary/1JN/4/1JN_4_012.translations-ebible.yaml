    ne.
  isl-isl: Enginn hefur nokkru sinni séð Guð eins og hann er í raun og veru, en samt
    lifir hann í okkur, það er að segja, þegar við elskum hvert annað og leyfum kærleika
    hans að vaxa í okkur.
  spy-NT: Ānkoo māmii ꞉chii nyēē kiikukas Yēyiin, nteenee yoo kēēchoomtōōsii kēēboontē
    keey Yēyiin ankumakuchurta ꞉chamateenyii ām wōlēē kēēmiitē.
  xnn-xnn: Tet-ewa ay maid ipogaw is makaila ken Apo Dios. Ngem olay no adi kaila
    no menlinayad tako et mentetee siya ken datako et gomawgawgawis nan layad tako
    engganay maid kolangna.
  mwe-mwe: Jwakwa mundu abhabhweni a Nnungu, ikabheje tupinganaga a Nnungu bhanatama
    nkulundana na uwe na kutupinga kwabho kunashimilika nkati jetu.
  tte-tte: Nige sauga yabo koina tomo yabo Yaubada igigitai. Na iyamo tem taemulomulolo-wagila
    Yaubada imiyamiya kolila yo ala mulolo Yaubada koina iyamala yawasosi.
  tcs-tcs: Nobodi i bin luk God. Bat ip yumpla i lab wananada, God i stap insaid lo
    laip blo yumpla, ane laip blo yumpla i go mata pulap soe dat lab blo God.
  hlt-THB: U ingawm Khawsa ce am hu man hy; cehlai ningnih pynoet ingkaw pynoet ning
    lung qunaak awhtaw, Khawsa ce ningnih ak khuiawh awm nawh a lungnaak ce ningnih
    ak khuiawh soep hy.
  soq-soq: Mai mida da God ibuwa ewapona, dia. Tane naita no nuawadawadantonta, ema
    mampe no sabamosaitana God no bedembolene wande ita me nuawadawadawa no bedembo
    nolaleide. Ema bedewe God nuawadawadawa ipawaida sabamoleidie sapaidaleidio apana
    ewei. Sa baiwa no ideita nuawadawadantonte wainenta.
  qub-qub: Tayta Diostaga manami pipis ricashachu. Chaypis jucninchi-jucninchi cuyanacushaga
