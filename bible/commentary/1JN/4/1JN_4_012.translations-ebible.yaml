    wainuapaḡoma nopode ya moḡavuna, be yodi inam wainuapaḡonama parata boruborune
    ya tavana.
  twi-ASANTE: Obiara nhunuu Onyankopɔn da. Sɛ yɛdodɔ yɛn ho a, na Onyankopɔn te yɛn
    mu na ne dɔ no awie pɛyɛ wɔ yɛn mu.
  aoj-aoj: Ina anin epen nati God, owaꞌatin. Iꞌi apaꞌ atepa ukup pindaima atin, God
    nope sisihina ma apaꞌ eaꞌ okom ananimi magamagaila apeꞌi atiasi mope molomapa
    opalef apeꞌilifi nomona mondaꞌas naꞌamba atin ukup pindaima.
  cbv-cbv: Nihat Diosdih encannit jwĩ jʉmna caá. Obohjeéhtih, jwĩ míic oyochah, Diosjeh
    jwĩjeéh ã jʉmna caá. Páant ã jʉmʉchah, ã náah yacat pah ã oyatjĩh bitadih jwĩ
    tʉ́i teo wáacna caá.
  taw-taw: God nop mɨseŋ ma nopun ak pen, penpen mapen lɨpun ak, ne chɨn ayɨp jɨmñɨl
    mɨdaknɨŋ gɨpun. Ne chɨn ayɨp jɨmñɨl mɨdeb ak nɨm, ne binɨb mapen yɨbɨl lup tek
    gɨpun.
  jic-NT: Gente lovin ma jus tjunuc Dios. Nin p'in cupj selecj Dios qjuis capj cyon̈ca
    qjuis catjampan quelel la sijicj na. Qjuis catjampan quelel la sijicj na, t'üc'
    way cupj lijicj Dios jos jinwá.
  zap-NT: Nunk rut gardet kwii Dëdyuzh; per belne ryanelsaa be, Dëdyuzh raknonen be,
    no nli ne che ryanelsaa be zegne ryaan Ne.
  wer-wer: Omën nampök Anutuun itnaangkën ëaut. Tiar neneraan lup sant yaalmë pötak
    Anutu pi tiarring wë. Pël ëën tiarim Anutuun lup sant yaalmë pöt kaö sëpnaat.
  ipi-ipi: Wambapi, andipapi, wandakali mindikipi mindimane Gote lee-mane anda napiyane
    tekeko, nanimato mindi akali towa epele aka pua yamapane yo atalamane. Nanimato
    wuane piyamane okonena, Gote bala nanima towa atu atoto, nanimato wandakali yangone
    tupa towa wayumane wete epelewa yamapane yo atalapale loto, ataya alane lo andeyama.
  qul-NT: Diostaka jayc'ajpas ni pipas ricunchu; uj ujcuna munanacunchischus chayka,
    Dios nokanchispi causan, munacuynintaj ciertopuni nokanchispi.
  tnc-tnc: Maki imabeyuka Tuᵽarãte ĩaiki. I'suᵽaka simako'omakaja mawayuĩabu'ajĩkareka
    kika ĩ'rãtiji ᵽuᵽakirã maime. Suᵽabatirã kiuᵽakaja mare kijarirũjeyu. Suᵽa imarĩ
    kire yaᵽatiyarĩji yaᵽairã majayu.
  ter-NT: Ako noixoâti ne Itukó'oviti, itea enepo hákoti motovókoko vokóvo, koati
    kaná'uti ápeyea Itukó'oviti xoko ûti, epó'oxo koati heu-heú koêti koúsokeovo xoko
    ûti ne kaná'uti ákoyea omótovokoko vokóvo ukeâti xoko Itukó'oviti.
  bmr-NT: Mɨɨro Moocaanico mɨɨhaiñooba atyɨmetatɨhi. Jaanotɨ sabadɨro magaijɨcasihachiijɨ,
    Moocaani mɨɨhaima icaji. Jaano igaijɨ mɨɨhaifaño aivo imino jusiji.
  fuf-fuf: Hay gooto yi'aali Alla haa hande, kono si en yiɗindirii, haray Alla no
    humondiri e men, giggol makko wonungol e men ngol timma.
  bhl-bhl: Kawtiw alik alik nu Sunbin-Got elo kiin so ateminba kebuluw kate, nu mali
    kawtiw ilo ibolow mutuk fian dulew dulew kukuw gelewemuw tewe, Sunbin-Got e fein
    num mutuk tem ka kel bomelei, akalem ibolow mutuk fian akati kilele ka kel alakabe
    te.
  ons-ons: Anutu ŋene dezeŋo mi kakane, ŋo siluŋ ŋene ŋedomka wetzeŋo wet maep okan
    nagukeneo, yemo Anutuŋo kotozo geake, paki eŋane wet maepŋo ŋenane kotozo sua
    leule okaniake.
  con-NTPO: ¿Minguite'qque a'ija Chigama atte'fambi? Tsa'ma tisupapora ñotsse injancco'fasi
    Chigaja ingi injama'choni can'jen. Tsa'caen in'jamba gi Chiga in'janqquia'caen
    ñotsse in'jan'fa.
  ghs-ghs: Ohongake abi moo pobitaamanihe, Ohongai dzasa eeteqi napake tuuhoro qaami
    napai qesaho quba dzasa eete qaama dzasa oi napata meenoma naatakoi.
  peg-peg: ଇନେର୍‌ ଇନାୱାଡ଼ାଂ ଇସ୍ୱର୍‌ତିଂ ହୁଡ଼୍‌ୱାତାନ୍ନା; ଆସେଙ୍ଗ୍‌ ଜଦି ହାରି ଜିଉନବାନାସ୍,
    ତା ଆତିସ୍‌ ଇସ୍ୱର୍‌ ମା ତାକେ ମାନାନ୍‌ ଆରି ହେୱାନ୍ତି ଜିଉନନାକା ମା ତାକେ ପୁରା ଆତାତ୍‌ନ୍ନା
    ।
  txu-NT: Djãm me'õ ne arỳm kàjkwakam Metĩndjwỳnh pumũ? Kati. Me'õ ne kute omũnh kêtkumrẽx.
    Kwãrĩk wãnh gwaj omũnh kêt. Godja gwaj bamã aben jabê nhym Metĩndjwỳnh arỳm gwaj
    bakadjwỳnhbê mã amijo kajkep. Gwaj kam bamã Metĩndjwỳnh jabê tỳxo amũ amikamẽnho
    mõn bamã abê tỳ:x ne.
  eng-WEBU: No one has seen God at any time. If we love one another, God remains in
    us, and his love has been perfected in us.
  gnw-NT: Mbaetɨ etei quía uecha Tumpa. Ẽrei yayerau yave, Tumpa ico yandepɨa pe,
    jare mburuau Tumpa cotɨ ñanoi vae jecuaeño ucuacuaa.
  mux-mux: Mana-yambu tiluri-ni kepe Pulu Yili mongale-ni naa kanuring. Akiliinga-pe
    oliu-ni oliuliu anju-yandu numanu munjúmulu lem Pulu Yili oliunga numanuna molemú,
    yu-ni oliu numanu monjupa konjulimú mele oliu-oliuliu aku-sipu kamu numanu monjupu
    konjulimulu.
  maj-NT: Ndaha nku najmi kje̱e be nkú tjín Nti̱a̱ná, tu̱nga tsa b'i̱ ngján n'etjáá
    xinki̱á, Nti̱a̱ná tíjñajin tehe̱ntená ko̱ kju̱a̱tjoho̱ s'ejña chji kikjin a̱jinná.
  bkq-NT: Ânguy âdaunloenlâ Deus netaymba. Cristo eynynâ kypemugudo agâ kydâpynedyly
    watay olâ Deus kagâlâ. Kagonro modo agâ toenzepa lelâlâ kydâpynedyly watay, Deus
    kyize ato ara kisezedyly lakuru.
  kue-kue: Yomba ye kaima God kankrikwa, ba nono yombano bogl argan ere nomano suwara
    yei mouno ana God nono mina morambuka. Te ye kanwakai yongwa mambuno i nono mina
    pai kuno erambuka.
  cot-NT: Teequeate irinejajiteriji Aapani Irioshi, cotanquitsi apintsatavacaajiacagueti
    ichoocashirentajiacaji, ariqueate iragavejacaajiacaji ampintsamajatantajianaquempaniji.
  bnp-bnp: I uka tara viri ge masia a Vure. Pali na tahuna si vangaru, a Vure i made
    turane hita, i rata hita si gi vangaru hateka tabu.
  apn-NT: Aa mẽ pahtõ pahte pano ho Tĩrtũm pumunh kêt tã na hte mẽ pakamã pa ho pa.
    Pu mẽ kãm mẽ pajapêta pyrà nẽ ỹ hã pamã axpẽn kĩnh o papa.
  ctp-NT: Ja ya ñaꞌan nten chalyuu ꞌin Ndiose; sa kanꞌ ti chaꞌ, bra nu ni ka biyaꞌ
    tianꞌ chaꞌ suꞌwa nka tiyean loꞌo Ni, bra nu ñaꞌaan ꞌin taꞌaan, chaꞌ suꞌwe ꞌa nka
    tiyean ñaꞌaan ꞌin taꞌa ntean. Sa ñaꞌan nu suꞌwe ꞌa nka tiye Jesucristo ñaꞌan Ni
    ꞌin nten chalyuu, kwiꞌ ngwañaꞌan ndiꞌin chaꞌ kuꞌnian loꞌo taꞌa ntean bra kanꞌ.
  opm-opm: Dir Got ohnong na wandeipti han orhora; dir hanip ihirnong da apris bopor
    mat paptihanoh ama imat bopor mat papti ohe pe oh ama na wandeipti Got orhor dire
    da mutuh patim ihirnong da apris bopor mat papten ohe da oh dirnong isip mat orhor
    naprisa pei mat orhorwi napisapatmur.
  bvr-bvr: Gala ana-nga a-nacharna a-workiyarna Wangarr, wurra minyja ngayburrpa gurrurta
    ngubi-rrimanga arrburrwa gu-gapa gu-guta, gun-narda minypa nipa an-gata Wangarr
    ngayburrpa nguburr-guna, rrapa gurrurta gun-gata minypa nipa gu-rrimanga arrburrwa
    ngayburrpa ngubi-rrimanga warrpam.
  wal-wal: Xoossaa ooninne mulekka be7ibeenna; nuuni issoi issuwaara siiqettikko,
    Xoossai nu giddon de7ees; a siiqoikka nu giddon polettiis.
  zad-NT: Ni to beṉ' biṉ' ile'ile' Chioza', per shi chaki ljwellcho, Chioza' zoalene'
    cho' na' yeḻ' chaki c̱he'na' ba chonan llin lo yeḻ' mban c̱hechoki ka chiyaḻi.
  kmg-kmg: Ŋiczi Anutu hohone i moc mi ekicne, maŋzi jauŋ babac enaŋmuo ine Anutu
    maŋkenaŋmu, eme maŋjauŋ-ticne nâŋâcnao fua sarickeocmu.
  aso-aso: Eveneꞌ hamolitesi Oꞌmoso mo ningamune. Lute ne geme ge neme lo mineloneꞌ
    nene Oꞌmosoꞌmo lezesi bizo luteuꞌ neivo lute imuneꞌ nene apa niteꞌ amivo laminetokovoꞌ
    lute eme giliꞌ lo minelesune.
  uli-uli: Tedyor mwo semal le ye wiri Deus, ngo hare sibe rol hachangi fengali gich
    ila ngo Deus ila ye mel irech; ngo hachangcheng la yal ila ye mel irech.
  nin-NT: Undurr nise hi Abachi na ashishi kye. Inta ti kpanye ni ikpa Abachi à rri
    so nu umi umunta i ikpanye ima yi i tsarr ssu ni inta ba.
  tgk-tgk: Худоро касе надидааст, вале агар мо якдигарро дӯст дорем, Худо дар дохили
    мо зиндагӣ мекунад ва муҳаббати Ӯ дар дохили мо ба ҳадди комил мерасад.
  acu-NT: Yuska pengké wainchawaitiatrik iisha mai aneeni wajakrikia, Yus ii nintin
    pujurtamji. Tura asamtai Yusjai metek anenin atinuitji.
  cak-WNT: Majun winek tz'eteyon ta ruwech ri Dios. Pero wi nikajo' ki', nik'alajin
    chi ri Dios can c'o pa tak kánima. Y ri ajowabel riche (rixin) ri Dios can tz'aket
    ri c'o kiq'ui.
  ebk-ebk: Maid poros taku as nakaila kan Apo Dios. Ngem mu munlelennayad takú, mawawacha
    hi Apo Dios kan chitaku, ya nan layadna at natongpar babaen kan chitaku.
  spa-PDDPT: Nadie vio jamás a Dios. Cuando nos amemos unos a otros, Dios permanece
    en nosotros, y su amor es perfeccionado en nosotros.
  ruf-ruf: Kuduhu imunu iyamwonile Imulungu, lekeni ka twenoghela, Imulungu kokala
    mghati mwetu na unoghelo wake wotimila mghati mwetu.
  gun-gun: Avave rei ndoexaai teri Nhanderuete. Ha'e rami avi jomeme jajoayvu ramo
    ma Nhanderuete oĩ 'rã nhandere, ha'e iporayvua ojekuaa 'rã va'ekue ojekuaapa 'rã.
  agu-BL: Cya'l jun yi jajk tech wutz Ryos. Poro kol kalok' kib skibil kib, na lajluchax
    ẍchiwutz wunak yi xomij Ryos ske'j, nin chebele'n cuntu' na kajepon tan banle'n
    tane'n.
  isn-isn: Kutili ga nung'wi nai umihengile Itunda, Anga kilowe sese ku sese, Itunda
    wikiie mukati itu nu ulowa nuakwe wikondaniiligwa mukati itu.
  ilo-ULB: Awan ti siasinoman a nakakita iti Dios. No ay-ayatentayo ti maysa ken maysa,
    agtalinaed ti Dios kadatayo, ken ti ayatna ket nagbalin a naan-anay kadatayo.
  pir-NT: Masa pehe ne Cohãcjʉ̃re ihñedari. Tiquirore mari ihñedapegʉ̃ta mari mehna
    cjẽnare mari cahĩgʉ̃, Cohãcjʉ̃ pehe mari mehna sa ijiducuro nine. Sa yero potota
    marine cahĩ nemoducugʉ̃ yere tiquiro.
  anv-NT: Muú fɔ alu dangɛ Ɛsɔwɔ ne amɛ, yɛ́mbɔ mbɔgé debɔ́gé gejeé ne atɛ, Ɛsɔwɔ
    achome mmyɛ ne ɛsé, ne gejeé ɛyigé ɛsé débɔɔ́ ne atɛ gekwanege ndɛre Ɛsɔwɔ
    akɛlege.
  sab-NT: Chubedi ni bitaite che nu gwageba agwa che mo ta gbe no daba ole toi no
    daba ole ongoru ongoru Chube takalin che toi kare, gire ene suge chege ulia Chube
    Oña kle toi che tale che ta gbe ma no gwangerugu chui kaire kairege, kaire che
    mo ta gbe no daba ole diali, ene nga suga noare Chubedi ama talla no kle che ta
    gbe toi age no trate ama takalin kare.
  tmd-tmd: Nöbö mö paŋyöbö i God mämäga nugwöl; jɨ an haul nöbö mölöu nöbö bla nuö
    nuö madmag nɨgmɨjɨnɨŋ aku, God nuŋ yuö an kwo mɨjöna. Nuŋ yuö an kwo mɨjön aku
    mɨ, nuŋ nöbö mö bla madmag nɨgmɨd aku, an kwo algör ör nöbö mö bla madmag nɨgnɨŋa.
  acr-NNT: Na jinta junoq iliyom uwach ri Dios; pero we kꞌax kaqanaꞌ qibꞌ chiqawach,
    riꞌ kaqꞌalajinik jeqel ri Dios pa qanimaꞌ y pa saqil wi kꞌo ri rutzil ukꞌuꞌx Rire
    pa qanimaꞌ.
  kpg-kpg: Tangada ne gidee a God ai, gei di maa gidaadou ga hagadaubuni i di aloho,
    malaa, God e noho i tadau lodo, dono aloho e honu humalia i tadau lodo.
  taj-taj: खालैसेन परमेश्‍वरदा खाइमै म्राङ्बा आरे। तर चुदे य्‍हाङसे गिकसेम गिकदा माया
    लजी भिसम परमेश्‍वरएनोन य्‍हाङ न्‍हङरी धन्‍छ्‌याला। जमाहेन्‍से य्‍हाङसे लबा मायाएनोन
    परमेश्‍वरसे य्‍हाङदा लबा माया ह्रङ्‌बान तला।
  avt-avt: Haiu ap nɨpaa mɨtɨk keiyak kɨr God au. Haiu hanhanan te God kau kekre han
    kaiu haiu han tewenɨnek werek werek. Haiu mertei hɨrak han tewenɨnai.
  cbk-cbk: Deverasan nuay pa man ni uno mira con Dios, pero si ta ama kita con uno
    y otro, Dios ta esta unido canaton y el di suyo amor ta manda canaton ama completamente
    con ele pati con otros.
  uig-ARA: ھېچكىم ھېچقاچان خۇدانى كۆرگەن ئەمەس؛ لېكىن بىر-بىرىمىزگە مېھىر-مۇھەببەت
    كۆرسەتسەك، خۇدا بىزدە ياشايدۇ ۋە ئۇنىڭ مېھىر-مۇھەببىتى بىزدە كامالەتكە يەتكەن
    بولىدۇ.
  tuf-tuf: Istiyati ub cutar Siran anto istítiro. Cuatán isan uw owár rahra rahra
    sehnáctara, Siran is ur ícatro. Etar cat Sirat uw sehnár yajquír eyta isat cat
    eyta caba sehnár yajquíc sinro.
  abx-abx: Gana' pa gayod ato makakulaw si Diyos, kundi' kon agsihirigugma'ay kita
    kam, kinakulawan si kinabuhi'-ta kam i padayon pagpaki'adda-na si Diyos si kita
    pati' i pagmatgas-na si gugma'-na ato si kita.
  mco-NT: Ni mɨnaabɨ pɨn ca' ixyñɨ Dios. Co naychojcɨm nayjɨhuɨɨyɨm miñ xyɨpy, huin'it
    Dios yjɨhuɨ'ñ ymɨc'ajt ijttɨy ma ɨɨch ajt njot nhuinma'ñ. Jadu'n Dios yjɨhuɨ'ñ
    ymɨc'ajt xypubejtɨm xypudɨgɨɨyɨm, jëbɨ nïgɨ naychojcɨm nayjɨhuɨɨyɨm nidüg nidüg
    jadu'n nej Dios jäygɨdägy.
  cpb-NT: Tekaatsira atziri ñeerine Pawa. Irooma aakapaini, arika etakotawakaayetaiya,
    kantacha antsipashiretaiyaari. Iriira Pawa matakairone aatakaantyaawori etakotawakaapiintaiya.
  aon-aon: Madae enen arpen nyutik Iruhin uwe, uwok. Aria apak ihishmorim atin atin
    apakip urkwip punawasham ihishmorim abom um, Iruhin ta nupe apak atin atin abom.
    Namudok aria ehudok ananih aih um urkwip panawasham um kupaishi um ta hutogur
    dodogowih abom um apak.
  hus-NT-2005: Na Dios yab jaykʼi chuꞌudh kʼal ni jun xitaꞌ; por max ku kʼánídháxin
    jún ani jún, na Dios kʼwajatich kʼal wawáꞌ ani Jajáꞌ, jaꞌich tu tolmiyal abal
    ku kʼánídháxin más.
  mig-NT: Ni ɨɨn cha̱a, tú ní jiní kutɨ‑dé nuu̱ Dios. Ko nú kúndá'ú ini̱‑yo̱ tá'an‑yó,
    te Dios ncháá‑ya̱ jíín‑yó, te tu̱'un kúndá'ú ini̱‑ya̱, a ni̱ yija va̱'a ini̱‑yo̱.
  bps-bps: Too glut landè fa to mite Dwata, bay ku sakdo ito, mnè kenen di gito, na
    i kakdon i mnè di nawaito too matnù.
  mbs-mbs: Wedad palos otaw kimità te Timanem. Meneng aw megpedekelay kidon te pedowan,
    yan se pengilala te eg-ogpà se Timanem diyà te pedowan tadon, aw mesikop heman
    se kedakel te pedowan din diyà kenitadon.
  tof-tof: Darrü pama Godón kokean esenórr ilküpi. A mibü moboküpdü ubi mibiób darrpan-darrpandó
    asi ne nóma yarile, ene tórrmena amtyanda God mibü büb kugupidü ngyabenda, akó
    oya moboküpdü ubia zagetóda mibüka, da mibü moboküpdü ubi igósidi ⌊dudu kómal⌋
    ainda oya moboküpdü ubizan.
  cme-NT: Moloŋ yufelle saa haa Diiloŋo-na dede, ŋga diɛ tiɛ dɔl i-naa, u ka waa baa-ye
    aa u nelnyulmu ka hi mu fuoŋgu‑i i hɔmmu-na.
  sus-sus: Mixi yo mu na naxan Ala toxi, kɔnɔ xa won won bore xanu, Ala luma nɛ won
    i. A xa xanunteya kamalima nɛ won i.
  pon-2006: Sohte me kin kilang Koht, ahpw ma kitail kin poakpene, Koht pahn kin ketiket
    rehtail, oh sapwellime limpoak pahn unsekla rehtail.
  dad-dad: Takam Negur to bagai ilen. Anĩ ere, ada abob nigin wauda laa fouf are,
    Negur ada bun ibod ken, yogon wau laa fiya ada bun kisi falauf.
  zab-NT: Masquɨ ruteete gady tu iniáti Dios, per belati icaaznɨ de saa bnietnɨ niy
    zelo dec rbeznécnɨ Dios ne guldícnɨ zonuun guelrcaaz xtenny.
  jae-jae: Ŋamalac teŋ gêlic Anôtô atomanô. Aêac embe takêŋ têntac gêwiŋ elom tau,
    go Anôtô êmbiŋ aêac tôŋ ma nê têtac gêwiŋ ênac dabiŋ tau ênêc aêacnêŋ ŋalêlôm.
  ksd-ksd: Pa ta i ga gire God; ba tumu da varmari vargil, i ki ta ra bala i dat,
    ma kana varmari i tar ot kakit ta ra bala i dat;
  msm-NT: Wada yagboy otow no nakakita to Diyus, di ko oghinigugmaay kinow, ogpabilin
    to Diyus kani ita aw to gugma din himpit on kani to kinabuhi ta.
  myk-myk: Sipya wa shishiin sanha Kilɛ ɲa ɲa wɛ. Ga taanɲɛɛgɛ bu bye wèe tɛ ni, wèe
    ni Kilɛ na bye kariɲɛɛgɛ ni. Wu taanɲɛɛgɛ ki bɛ na ganha na bɛlɛ wù funyɔ ni,
    fo na ba wù zɔlɔɔ pu ɲi.
  sbe-sbe: Nige sola tamowai hesau Yaubada ye kita, na ena ta haigadogadosisiꞌuyoida,
    meta Yaubada ede kalidaena ye miyamiya yo yona gadosisi ne kalidaena kabo ye masalahanamwanamwa.
  mcr-mcr: Ämaqä Goti Ique hiŋuä quŋqe, aaŋqä-qe, ne neqä-neuäŋqä itanä, qeqä ätmäknätuŋque,
    ii Goti Iqu ne änenyä. Itaŋga Goti Iqu ämaqeuŋqä itä, qeqä tmäkqä suqä iqueŋi,
    nesäŋi yäŋänäqŋqä imäkqi.
  cux-NT: Mar 'áámá 'iiⁿ'yāⁿ nguɛ́ɛ́ n'diichí yā Dendyuūs. Ndúúti chi idinéⁿ'e yú
    'aama yú taama yú, Dendyuūs ní canée yā ndúúcu yú. Níícú vaadī neⁿ'e n'daacā n'dai
    canéé ndúúcu yú.
  tur-YTC: Hiç kimse hiçbir zaman Tanrı’yı görmedi. Birbirimizi seversek, Tanrı içimizde
    kalır ve O’nun sevgisi bizde yetkinleşmiş olur.
  san-ITR: IshvaraH kadAcha kenApi na dR^iShTaH yadyasmAbhiH parasparaM prema kriyate
    tarhIshvaro .asmanmadhye tiShThati tasya prema chAsmAsu setsyate|
  bel-N: Бога ніхто ніколі ня бачыў. Калі мы любім адзін аднаго, Бог у нас застаецца,
    і любоў Ягоная дасканалая ў нас.
  sch-sch: Khotiklâi khomin tutên Pathien mu ngâi mak ngei, aniatachu, inkhat le
    inkhat ên lungkham inlômin chu Pathien eini leh inzomin aoma, a lungkhamna khom
    eini hin mikhipin aom ngâi ani.
  mic-MIQNT: Mo eimug wen ta'n gis nemiatl Gjinisgaml gatu pa na 'gsaltulti'gw, na
    Gjinisgam wijeiugsieg aq gisa'lugsitesnu 'gsalanenu mimajuinu'g pa na wijei aq
    teli gsalugsi'gw.
  huu-NT: Buna Jusiñamuina jaca cɨoiñede; iadedɨ coninɨna caɨ isiruillamona, Jusiñamui
    caɨmo illana jai uiñotɨcaɨ. Naimɨena isiruicana jɨaɨ jaidɨcaɨ.
  jiv-NT: Chikichkisha Yúsan wáinkiachuiti. Túmaitiat mai anenai ajakrikia Yus ii
    enentái̱n pujurtamkui Niiji̱a̱i̱ métek aneṉkratin ajaji.
  otm-NT: Hingui sä gan nuhʉ Oją nangue ma dähʉ. Pɛ mfądi bin ząm bʉ ja ma mbʉihʉ
    'bʉ dadín huɛ̨jʉ. Nɛ bi bømanho rán huɛ̨cate i ørcahʉ bʉya.
  dah-dah: Al kura Al Kuruŋ ma kintiŋ gega, kadniniŋ ge amaŋeŋ nurde yuneŋ hitekbe
