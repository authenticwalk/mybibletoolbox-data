  mbc-NT: Anî'ya Paapa era'ma pra awanî'pî sîrîrî tîpose. Tîîse uyonpakon sa'nama
    uurî'nîkonya ya, Paapa ko'mamî uyewankon ya'. Moropai innape isa'nama uurî'nîkonya.
