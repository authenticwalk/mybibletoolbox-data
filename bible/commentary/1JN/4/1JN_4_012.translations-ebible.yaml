  cya-cya: A tucui nu cua' na'an tloo 'in Ndiose, una cha' ntsu'hui cha' tsu'hue 'in
    na lo'o ta'a na, sca cha' ti 'in na lo'o Ndiose, lo' mtsa'an yu'hui cha' tsu'hue
    'in ñi ni' cusya 'in na.
  wrk-wrk: Mikukiyanyi nganinyiwanyi najba Kud. Miku. Ngala jaliyi ngambalaka maruka
    muwa, baki nyulu jungkuka ngambalandu kurduluna yurrngumba. Baki yuku ngambala
    maruka muwa yalungi yingkamukuyngka. Yuku ngambala maruka muwa kudanyu yalungi,
    jungkukangangi nyulu ngambalandu kurduluna.
  nii-nii: Sinim wumb endi kapłi, Gos kinanmin mon! Ba sin sinim endeim endeim ni,
    noman kułang kin, yi ermin ei, kapłi Gos eim sinim noman tuk ełe mołum. Mołpu
    eim sinim kin, kongun yi erang kin, wumb noman kultmun oł ei, am ka wii tonu wang
    kin, sinim noman tuk ełe er mułmba.
  ign-NT: 'Nuvaraha ácaicutiara eta juca: Nájina tímahaina ema Tata Vicaiyaquene.
    Téhesera víti, te vémuna­ca­capuca, tiávahá­ca­haviya éma. Tásiha, vicutihi ema
    Viya eta máemuna­raivahi éma.'
  dik-NT: Acïn raan cï Nhialic kaŋ tïŋ, ku na nhiarku röt kamkua ke Nhialic abï ya
    mat kek ɣo, ku nhiërde abï rot a luɔ̈i ɣo tɛ̈cït tɛ̈ wïc ye.
  cac-cac: Vach'chom malaj junoc mach ix ilan Dios juneloc, palta tato sco xajanej
    co b'a, ayn̈ejoch Dios chi' d'ayon̈ syal chi', yuj chi' jab'jab'il scheclajel
    sc'olb'al Dios chi' d'ayon̈
  tzj-E: Dios majo'n jun tz'etyona rxin, per we nkajo' ki' jara' nec'je'a ptak kanm
