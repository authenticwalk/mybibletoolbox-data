  asm-FB: ঈশ্বৰক কোনেও কেতিয়াও দেখা নাই; আমি যদি পৰস্পৰে প্ৰেম কৰোঁ, তেনেহলে ঈশ্বৰ
    আমাৰ লগত থাকে আৰু তেওঁৰ প্ৰেম আমাৰ মাজত সিদ্ধ হয়।
  okv-okv: Eto embo amuna God titi na kiaera te osa mine ara ururoro God ungotenau
