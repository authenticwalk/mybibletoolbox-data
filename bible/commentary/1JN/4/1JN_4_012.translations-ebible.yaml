  san-ORI: ଈଶ୍ୱରଃ କଦାଚ କେନାପି ନ ଦୃଷ୍ଟଃ ଯଦ୍ୟସ୍ମାଭିଃ ପରସ୍ପରଂ ପ୍ରେମ କ୍ରିଯତେ ତର୍ହୀଶ୍ୱରୋ
