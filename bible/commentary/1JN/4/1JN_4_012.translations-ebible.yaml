  jpn-1965: いまだかつて、だれも神を見た者はありません。もし私たちが互いに愛し合うなら、神は私たちのうちにおられ、神の愛が私たちのうちに全うされるのです。
  fra-SBL: Personne n'a jamais vu Dieu. Si nous nous aimons les uns les autres, Dieu
