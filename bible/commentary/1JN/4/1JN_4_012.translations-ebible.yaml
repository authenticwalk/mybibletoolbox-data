    ကိုယ်​တော်​၏ မေတ္တာ​တော်​သည်​ငါ​တို့​၌​ပြည့်​ဝ​စုံ​လင်​ပြီ။
  gng-NT: Uba ŋa kpele ki laa' Wien. Ti yíe tɔb la, Uwien tɛ nin tɛ nɛ, nɛ uʼyíem
