    cuyacoj cananchïpaj.
  att-att: Á awán gemma ta tolay nga nakasingan kâ Namarò. Á mássiki nu arát tam masingan,
    nu makkaká-iddù ittam, á kuruk nga maggián si Namarò ta nonò tam, á mapasigaggà
    yù pakkaká-iddù tam megapu kuna.
  bki-bki: Toro maka lele rial Atua, mia ver rotum̃a tiniedo titii m̃elea kito, mia
    reial ka na Atua naio joa kiado iviso, a bajago na kanano tinietiiano mia naio
    to rimei ve toru lie vo tulaka ea kanado iviso momou nalo.
  bqp-bqp: Gbɛ̃ke dí wɛ́ kɛ pla kũ Ludao zikiro, ama tó ó yekↄ̃i, Luda kú ó gũn,
    akũ a yenyĩ pì papana ó gũn.
  mcp-mcp: Muud nyə abwɛ́lɛ́ dʉ́g Zɛmbî. Njɨ, shé mə́ ká cɨɨla mpə́dʉ́gá íshé, í mú
    nyîn nə́ Zɛmbî mə́ ŋwa jiya shédɨ́ mílámʉ́d, cɛɛlí jé í músə shé mílámʉ́d mbií
    í jə́la yí.
  hat-hat: Pesonn pa janm wè Bondye. Men, si nou yonn renmen lòt, Bondye fè yonn ak
    nou. Konsa n'a renmen tout bon, jan Bondye renmen an.
  npl-NT: Ayik aka yokitak Dios. Pero tla timosepantlasojtlah, Dios yetos towa, iwa
    itlasojtlalis kajki totech.
  bgg-bgg: Hamangkhung-aphuii shii ne thuh thog pha hanyie de adoh, jishii gethek
    chung miie rai arone, Hamangkhung-aphuii gethek rog ò shii rai, chiih-è airo miie
    è gethek ro chai shii khriig rab phro.
  eng-TCENT: No one has ever seen God. If we love one another, God abides in us, and
    his love is perfected in us.
  eng-BSB: No one has ever seen God; but if we love one another, God remains in us,
    and His love is perfected in us.
  cpu-NT: Tekatsira aparoni atziri ñaakerine Pava. Iro kantacha aakaite kantatsi antsipashiretaiyaari,
