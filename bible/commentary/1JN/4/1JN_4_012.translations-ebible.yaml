  bod-N: སུ་ཞིག་གིས་ཀྱང་དཀོན་མཆོག་མཐོང་མ་མྱོང༌མོད། འོན་ཀྱང་བདག་ཅག་གིས་ཕན་ཚུན་ལ་བྱམས་ཤིང་གཅེས༌པ་ཡིན་ན།
    དཀོན་མཆོག་བདག་ཅག་གི་ནང་དུ་བཞུགས་ཡོད་ལ། ཁོང་གི་བྱམས་པ་ནི་བདག་ཅག་གི་ནང་དུ་ཆ་ཡོངས་སུ་ཚང་བའོ།།
  tca-NT: Taguma texé Tupanaxü̃ tadau. Natürü ngẽxguma aixcüma yigü ingechaü̃gügu,
