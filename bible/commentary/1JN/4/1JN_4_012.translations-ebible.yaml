  kek-NT: Ma̱ jun qui-iloc ru li Dios. Abanan cui nakara kib chi kibil kib, li Dios
    cuan kiq'uin chi junelic. Ut lix rahom li Dios tz'aklojenak ru kiq'uin.
  blz-NT: Sianta sa'angu'po a mian men nimiile' Alaata'ala. Kalu i kita pookolingu'kon,
