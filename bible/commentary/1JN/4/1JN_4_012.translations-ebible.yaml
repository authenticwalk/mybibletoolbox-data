  ndg-ndg: Ntopo hata yumo ywamweni Nnongo. Mana twapendana twenga kwa twenga, Nnongo
    atama nkati yitu.
  wsk-wsk: Awiriya bo ta Kaem kumik me arigam; bare ana nanimi ko kua tunak mu, Kaem
    anananga ningi bagoso se ana ko kua tua ko munan ago terong maman.
  toj-NT: Porque ta yaj c'a meran huax cab jbajtiqui, ti oj ilxuc que tey jmoctic
