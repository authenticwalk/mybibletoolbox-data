  san-ASM: ঈশ্ৱৰঃ কদাচ কেনাপি ন দৃষ্টঃ যদ্যস্মাভিঃ পৰস্পৰং প্ৰেম ক্ৰিযতে তৰ্হীশ্ৱৰো
    ঽস্মন্মধ্যে তিষ্ঠতি তস্য প্ৰেম চাস্মাসু সেৎস্যতে|
  tac-NT: Ta'wesi eteme ju Onorúgame, tabilé machirú chieti ko Onorúgame. 'La 'we
    'la galegá járiliká uché jaré ralámuli, 'liko 'la ma'chí néré Onorúgame 'la nejkura
    ajtigó napurigá 'we 'la galewa uché jaré ralámuli. Alarigá 'la ma'chí nélélamala
    'la ramuechi pachágana ajtigó Onorúgame Alawala.
  eng-WEBPB: No one has seen God at any time. If we love one another, God remains
    in us, and his love has been perfected in us.
  gfk-H: Taia ta tikai pai nas baa Kalou. Taia. Sen ing bia dahat marsei hargilasanei
