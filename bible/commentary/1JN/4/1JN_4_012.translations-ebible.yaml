  san-MAL: ഈശ്വരഃ കദാച കേനാപി ന ദൃഷ്ടഃ യദ്യസ്മാഭിഃ പരസ്പരം പ്രേമ ക്രിയതേ തർഹീശ്വരോ
    ഽസ്മന്മധ്യേ തിഷ്ഠതി തസ്യ പ്രേമ ചാസ്മാസു സേത്സ്യതേ|
  tam-TCV: 'ஒருவனும் இறைவனை ஒருபோதும் கண்டதில்லை: ஆனால் நாம், ஒருவரில் ஒருவர் அன்பாயிருந்தால்,
    இறைவன் நம்மில் குடிகொண்டிருக்கிறார். அவருடைய அன்பும் நம்மில் முழுநிறைவாகிறது.'
  mit-NT: Ni‑iin nèhivì, tàñáha ga cuni‑nè meru nùù Dios. Doco nú cuú stnahá ini‑ndà
    sàhà‑ndà, dandu vàtùni cundaà ini‑ndà ñà‑ini anima‑ndà iá‑yà, te chindéé‑yândô
    sàà‑ndà cuu stnahá ini‑ndà sàhà‑ndà nacua ndiá ìcà‑ndà.
  ceb-ULB: Walay bisan usa ang nakakita sa Dios. Kung maghigugmaay kita sa matag-usa,
    ang Dios magpabilin kanato ug ang iyang gugma mahingpit dinhi kanato.
  ces-LB: Boha sice nevidíme, ale když se navzájem milujeme, působí mezi námi a jeho
    láska v nás nabývá přesvědčivosti.
  mkn-mkn: Sonde ada satu orang ju yang parná lia taráng-taráng sang Tuhan Allah.
    Biar bagitu ju, ma kalo kotong basayang satu deng satu, dia pung arti bilang,
    Tuhan Allah ada sama-sama deng kotong. Deng Dia pung sayang batamba di kotong
    pung idop, sampe jadi sayang yang batúl.
  pol-UBG: Boga nikt nigdy nie widział, ale jeśli miłujemy się wzajemnie, Bóg w nas
    mieszka, a jego miłość jest w nas doskonała.
  qxh-NT: Tayta Diosninchiwan pipis mana tincushachu. Llapan irmänunchiwan llaquipänacur
