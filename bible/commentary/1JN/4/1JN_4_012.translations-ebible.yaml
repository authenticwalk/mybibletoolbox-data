  mdy-ETH: ፆኦሲ ዛጌ ዓሲ ፔቴታዖ ባኣሴ። ኑኡኒ ዎሊ ናሽኬቴ ፆኦሲ ኑኡና ዎላ ናንጋንዳኔ፤ ዒዛ ናሹማኣ ጎኔና ኑ ዒና ዓኣያ
