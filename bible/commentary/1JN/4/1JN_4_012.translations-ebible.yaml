    Paymi shungun munashannuy cawaycächimanchi.
  nwi-nwi: Kɨpəh nəmien Kughen nɨpɨg kɨrik. Mərɨg tukmə kɨtawə kasorkeikei ətawə mɨnə,
    ramhajoun mə Kughen ramarə yerkitawə, norkeikeiyen kafan ramkuə kɨn norkeikeiyen
    yerkitawə.
  kmo-kmo: Ma porrii God riina miyik hekasakech. Nota awasen awasen rukusii taney,
    God rii eeta notaka yichu. Riiti rukusii tawa boboy eeta nota kepi sii hamato.
  agr-agr: Makichik aentskesh Apajuinak wainchau ainawai. Nunin aigkish jutii tikichjai
    aneeninakuik niijai ijutkau ainaji. Nuniau asajin ni anejattaijiya nunú jutiinashkam
    pegkegnum aputamji.
  kyc-kyc: Wambu dupwa peparaeme yuu mendepape Anatu kanda nalu nao nange. Namwame
    namwa lao mona reto kararama ramo doko Anatu namwa keta epo maralyapala mona retenge
    angi doko namwa ando nyimbunya lao joo kararandeme pira.
  urd-GVU: کسی نے بھی اللہ کو نہیں دیکھا۔ لیکن جب ہم ایک دوسرے کو پیار کرتے ہیں تو
    اللہ ہمارے اندر بستا ہے اور اُس کی محبت ہمارے اندر تکمیل پاتی ہے۔
  yre-NT: Min -tʋ 'ka tian Bali yɩlɛ dɩ. -Te -kaa cin ye "yi "bɛ, te -kaa 'vale Bali
    -a, -kaa ya min -tʋwli "a, ɛn te Bali yɩdɩ "yi "a 'e 'lɛ sɔɔdɩ -kaa 'ji.
  fuh-BKF: Fay gooto yi'aay Laamɗo abada. Si en njiɗundurii fu, Laamɗo ina woni e
    meeɗen, katin du njinngu muuɗum hiɓɓii e meeɗen.
  arl-NT: Majaari quenaaja pa niquiniu quiquiaari Pueyaso, taamuecatejanojoni. Naajaa,
