    laquirasa carimin joe.
  srm-NT: Na wan libisëmbë si Masa Gadu wan daka e. Ma te u ta lobi u seei makandi,
    nöö hën da Masa Gadu ta dë a u hati. Nöö fa i si u ta lobi u seei dë, nöö di lobi
    u Gadu di u abi a u hati o ko dë telutelu.
  qvs-NT: Manami ni pi ñawinchikunawan Tata Diosta kawashkanchisapachu. Sukwan sukwan
    kuyanakuptinchikuna Tata Dios ñukanchikunapi kawsan ashwan ashwanta kuyanakushpa
    kawsananchikunapa.
  zca-NT: Lalta', yent cho gat ne Dios; per chi nazhi' be tu be kun xtu be, orze'
    nilu', walika nzho Dios laxto' be, mbaino miro'b la be lo kwa'n nazhi' Dios be.
  cbc-NT: Ni jĩcãʉ̃ ũcʉ̃ Diore ĩñañaecʉ̃mi. Bairo marĩ camasã, Diore caĩñaena nimirãcʉ̃ã,
    nipetiro marĩ yarãrẽ marĩ caãmeomaiata, Dios marĩ yeripʉ nicõãñami. Bairo marĩ
    mena cʉ̃ caãnoi, caroaro netõjãñurõ marĩ ãmeo maimasĩgarã.
  qxo-NT: Tayta Diostaga manam pipis ricashgatsu. Tsaynö captinpis cuyanacur shumag
    cawashgaga nogantsicwanmi imaycay örapis caycan. Nogantsicwan carmi yanapaycämantsic
    pay cuyamangantsicnölla nogantsicpis cuyanacunapä.
  mox-mox: Ge taha toga totoa bwaʼobwaʼoya Yaubada daʼitea. Ta ʼeguma itaʼa ma edavo
    kaveveyoluba aqiaqieda, e ʼinega Yaubada ʼidaya toatoa. Ta ena veyoluba giwalidaya
    ʼinega ana fata be ena nuenuega navefeweda.
  kew-kew: Gore abade go su amaa piri aa medame nipuna inimi Gote-na ini agaa na-adesa.
    Dia, pare niaame niaana ame baaninu-para pedo pu raaname omalima-daare Gote niaa
    raapu pirua nipuna pedo pu raana omape konere niaana robaa-para waru rulatabea.
  dww-dww: Nam aitau deḡo mata ḡomine Mamaitua i kita rubuna, be deḡoda tauda turadama
