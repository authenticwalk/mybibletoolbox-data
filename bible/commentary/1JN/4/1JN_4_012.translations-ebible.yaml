    ma'kit nin tuloy kontamo.
  grc-TCGNT: Θεὸν οὐδεὶς πώποτε τεθέαται· ἐὰν ἀγαπῶμεν ἀλλήλους, ὁ Θεὸς ἐν ἡμῖν μένει,
    καὶ ἡ ἀγάπη αὐτοῦ τετελειωμένη ἐστὶν ἐν ἡμῖν.
  gof-WFTW: Xoossaa be7iday oonikka baawa. Nuuni issoy issuwa siiqikko Xoossay nunan
    de7ees; iya siiqoykka nunan polo gidees.
  spa-BLM: Nadie ha visto a Dios en ningún momento. Si nos amamos unos a otros, Dios
    permanece en nosotros, y su amor se ha perfeccionado en nosotros.
  kyz-NT: Nitywi futari ae mũ Jarejuwarete 'ga resakaramũ. A'ere jarejuee janeporomutaramũ
    Janeruwarete 'ga rekoi futari jane pyri. Ma'eramũ 'ã jane poromutaramũ a'jea futat
    'ga ree.
  dao-dao: U naw pi Pamhnam am hmu khawi. Cunüngpi, mat ja mat mi mhläkphyanak üng
