  dob-dob: Nigeya ꞌebweu tuta me baleꞌu Yaubada sida ꞌitena, ta ꞌaboꞌada esi ꞌida
    eoboobobomega tauda ꞌebweuna ꞌebweuna ꞌenaya nate ꞌenega Yaubada nina maꞌedai,
