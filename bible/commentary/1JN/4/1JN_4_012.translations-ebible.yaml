  fai-fai: Kale be kinim so mak Got be atamsiw bá, kata nuka akanum ata aket kudawa
    kudawa keimuw namti, Got ayo num kidin tem kal be ade num aket kudawa kudawain
    uyo atin kidela kuyamokaba ko.
  ura-NT: Coatiha Cana Coaunera coaraain nihei chunei cacha niqui, nete, ita belaain,
    cana laurijiracuru, nejelau cachauru, naaonjoain belaichaachene cana aina nereein
    Cana Coaunera. Nii cajete cana belaitoha Cana Coaunerane rijijieein ichaohacachene
    coaracurureein cachaauru.
  mcd-NT: Tsoan Upa Diosin oinyamafiamisishaquin noinanquin non tapitiro no fu ica.
    Non asca huafafainquin Diosin noco noiai cuscan norifi ahuunshon futsafori non
    noitiro.
  urt-urt: Kom yukur lahende ŋetekeꞌe Got. Ŋaiye poi mende nihararme lenge toꞌ tatai
    poi gwande ŋasande tikin Got pe, Got narp nato poi. Yaŋah tikin Got ŋaiye ŋende
    niharar lenge miyeꞌ tuweinge syeꞌ pe, luku si bongol gerenge sai nato laip poi.
  kiz-kiz: Aj'hedumu hata mmonga j'haambuene K'yara. Kama twiganana j'hoti kwa j'hoti,
    K'yara itama mugati mwitu ni luganu lwake lwikamilika mugati mwa tete.
  tzo-TZE: Ac'o me mu'yuc boch'o yiloj li Diose, pero me ta jc'anan jbatique, li'
    oy ta co'ntontic. Jech xu' cu'untic chijc'anvanutic jech chac c'u cha'al chc'anvane.
  lex-lex: Riy id mana edonna namkek ma'ta Uplerlawna, mere la'pa it idma nhi' kalwiedwed
    la ida, de itor Uplerlawna tla ihru ida-ralm ida. Ne E kalwiedni nkar lia it ralamni
    pede it idma ntulla-nsayni ida me it tsima-tre' it rimormior wialli me Uplerlawna
    wali, pa emekwalima hya' mak kla' nan Uplerlawna ralamni.
  dov-dov: Takwe walina kumubona Leza. Kuti katuyandana umwi awumwi, Leza ulakkalilila
    muli ndiswe, alimwi luyando lwakwe lulazulizigwa mulindiswe.
  rgu-rgu: Ta parnaa lahenda esa nita mataꞌ Manetualain boeꞌ. Tehuu leo mae leoꞌ na
    boe oo, kalu ita tasue-talaiao, ria sosoa na nae, Manetualain sama-sama noo ita.
    Ma Ria susue-lalain boe-boe tamba nai ita soda na, losaꞌ dadi neuꞌ susue-lalai
    matetuꞌ.
  toc-NT: Ni̠para cha̠tum cris­tiano tícu a̠ ucxilha Dios; pero para acxtum la̠pa̠x­qui̠­yá̠hu
    entonces tla̠n talu­lo­ká̠hu pi̠ Dios lama nac qui­la­ta­ma̠tcán, y a̠má xta­pá̠x­qui̠t
    hua̠ntu̠ xlá kalhi̠y sta­lanca nata­siyuy nac qui­la­ta­ma̠tcán.
  som-som: Cidina Ilaah ma arkin marnaba. Haddii aynu isjeclaanno, Ilaah wuu inagu
    jiraa, oo jacaylkiisu wuu inagu dhan yahay.
  mam-C: Qu'n mix a'l junte ma lonte qMan Dios kyuk'axix twutz. Me qa at qk'u'jb'il
    qib' qxolile, antza q'ancha'le qa najle Dios quk'a, ex qa a tq'aq'b'il tk'u'j
    tz'aqleqoxix tu'n toj qanmin.
  ndj-ndj: Kwahela mundu yamuwonili kamu Chapanga lakini leki patudayila, Chapanga
    akwikala mukwilumba na yufwi na utami wuvelili telatela wa Chapanga mugati yaki.
  mbj-NT: Dooh noo gó P'op Hagä Do ji ty gepäh péh. Ti hado né hẽ paawä, ji wakããn
    Jesus hã h'yy ka'eeh do ji kamahä̃n bä, ji h'yyb gó P'op Hagä Do bawät tii bä.
    Baad tabadëë däk tii bä ji h'yyb gó P'op Hagä Do kamahä̃n doo. P'op Hagä Do kamahä̃n
    doo da ji kamahä̃n kän tii bä. Ji h'yyb tym gó P'op Hagä Do bawät.
  lat-VUC: Deum nemo vidit umquam. Si diligamus invicem, Deus in nobis manet, et caritas
    ejus in nobis perfecta est.
  ngp-ngp: Hahali yeyose ezaga kumuwona Mnungu zuwa dyodyose, mna kinaungana suwe
    kwa suwe, Mnungu neekale mndani mwetu, lukunde lwa Mnungu nolunde lukint'ha mndani
    mwetu.
  enq-2: Yuu mendaipi mende endakali mendeme Gote nakandea. Dopaka doko, naima-lapo
    mende auu kae-kae pyoo katatamano doko, Gote naimanya mona andaka katatamopa,
    baanya auu kaenge doko naima-kisa etao seta.
  eng-ASVBT: 'No man hath beheld God at any time: if we love one another, God abideth
    in us, and his love is perfected in us:'
  mna-mna: Ŋonoono, tomtom sa ire kat Anutu pasa zen. Tamen sombe tu'urur kat lelende
    par piti, ina iswe kembei Anutu imbotmbot raama iti, mi mbulu kini ta iur leleene
    piti na, iur ŋonoono piti kek.
  myw-myw: Nag kweitan tut gimgilitoun watinow ikin Yowbad, nag. Tage bitasiwa̱youbs
    sidsidayas wasigeis, Yowbad sods mo bitasesus, o nasiwa̱youb mounid biton wasigeis
    ya̱kids.
  sby-sby: Kuliyawa walamubona Lesa, nsombi afwe twasunananga Lesa ukute kwikala muli
    njafwe, kayi lusuno lwakendi lulashimpi mulinjafwe.
  sll-sll: Yal ta God gumang hankimba, nan enan hobi yona milna tenamingiwe, God kina
    ereho mol pai omingere, yong miling na tongwo i, na te giri gol inangwo pamua.
    Pangwo ipire ari hobi God mongwo maing han po sinangwo pamua.
  yaq-NT: Aapo'ik Liojta, jakwoo juni'i, kee jabe a' bicha. Taa itepo naas ito nakekai,
    aapo'ik Liojta, itepo a' mabetlatune. Intok ju'u, aapo'ik tua yee nake'uta, itepo
    che'a yuma'isi a' ta'aa sakanee.
  uro-uro: Sa qaku aung anga ruqa qa lu ma Ngämuqa sokt di ngakt bä aurha snäng bät
    a ne dä sa ma Ngämuqa qale qa väm ut bä aa lavuqi diva qiat dän mamär väm ut pät
    aurha iar.
  ita-1885: Niuno vide giammai Iddio; se noi ci amiamo gli uni gli altri, Iddio dimora
    in noi, e la sua carità è compiuta in noi.
  muy-muy: Melefit ti maslaŋa ya ti èpia naŋ a bir ni ti àbi. Ay tamal mawayumvu e
    kiɗiŋ geli bu ni ti mə̀səra Melefit naŋ àbu akaba leli, mìgia akaɗa mis bəlaŋ
    akaba naŋ a. Mə̀səra leli mə̀bu mawayay mis àna huɗ bəlaŋ akaɗa gayaŋ ya awayay
    mis ni.
  kqc-kqc: Amiye yokoi toga Sei vena de regamo, idu uniye uniye uka mabigifa vonisi,
    Sei bi unasa amedo, ma ini uka mana bi una ideri moi rorobo rido.
  tav-tav: Jĩcaʉ mácana Diore catʉjʉricʉ maami. Cʉ̃re catʉjʉquẽna anibana quena aperãre
    mani camaiata mani maji mani mena cʉ cãniere. To bairi manire cʉ camairije jʉgori
    netobʉjaro aperãre na mani camairo áami Dio.
  eng-ULB: No one has ever seen God. If we love one another, God remains in us, and
    his love is perfected in us.
  spa-VBL: Nadie ha visto a Dios. Sin embargo, si nos amamos unos a otros, entonces
    Dios vive en nosotros, y su amor se cumple en nosotros.
  fra-_FOB: 'Personne n''a jamais vu Dieu: si nous nous aimons les uns les autres,
    Dieu demeure en nous, et son amour est accompli en nous.'
  hau-ULB: Ba wanda ya taba ganin Allah. Idan muna kaunar juna, Allah yana zaune cikinmu,
    kuma kaunarsa tana zaune a cikinmu.
  mal-mal: ദൈവത്തെ ആരും ഒരുനാളും കണ്ടിട്ടില്ല. നാം അന്യോന്യം സ്നേഹിക്കുന്നുവെങ്കിൽ
    ദൈവം നമ്മിൽ വസിക്കുന്നു; അവന്റെ സ്നേഹം നമ്മിൽ തികഞ്ഞുമിരിക്കുന്നു.
  kkc-kkc: Edebeeyo Godee egele. Esino iyo emegei nei sooloo dolo, nei sooloo dolo
    dolone doga, Godee ibolo hedebe doloso badoso. Osoloso yayo sooloo dala oso ibada
    kulodu kauwuloso malaiso.
  lit-lit: Niekas niekada nėra matęs Dievo. Jeigu mylime vieni kitus, Dievas pasilieka
    mumyse, ir jo meilė yra pasiekusi tikslą mumyse.
  urd-GVR: Kisī ne bhī Allāh ko nahīṅ dekhā. Lekin jab ham ek dūsre ko pyār karte
    haiṅ to Allāh hamāre andar bastā hai aur us kī muhabbat hamāre andar takmīl pātī
    hai.
  far-far: Nao ta wane si ada to'ona 'ua God. Boroi ma dia kulu kwaimani akulu kwailiu,
    God ka 'ado fai kia ma na kwaimanilae nia kai fatai mamana laona maurilakulu.
  suz-BL: मुरपुकीम परमप्रभु यावे कली गेनायो मतामे। तन्‍न गोपुकी दाक्‍मुयानु, परमप्रभु
    यावे इं नु थुं का दुम्‍त। मिनु परमप्रभु यावे आ दाक्‍तीक इं थुंमी लीब। यूहन्‍ना
    १:१८
  car-NT: Amy pairo kari'na Tamusi anene'pa na'nen man. Ase'wa kywaipynarykon jako,
    Tamusi kytaine man. Moro ipyny kytaine atamonopy'pa man.
  amp-amp: Nhai wom yimar htiwonkahrr Bro Nkifrar. Be nd yimam htihato yak marnyaneftn,
    ee nd tkittn Bro Nkifrar nompno tohwor. Nompno tohhato nd wommpno nayak marnyahato
    rpat tohneft rhu yakitoh hanyrahtnom.
  bht-bht: परमेश्वरे जो कदी भी कुनी नी दिखया है; अगर असां अपु चे प्यार रखिऐ, तां परमेश्वर
    सांझो च बणी रेंदा है; कने उदा प्यार सांझो च सिद्ध होई गिया है।
  eng-NOY: No one hath ever seen God. If we love one another, God dwelleth in us,
    and his love is perfected in us.
  cub-NT: Ácʉ põecʉ Jʉ̃menijicʉre jã́ñʉ mácʉ cʉbebi ʉ̃. Ʉbenita maje ʉru majevʉre,
    Jʉ̃menijicʉ yóvaibi majare cũinávʉpe, cũinátʉrʉ maje ũmei. Que teni coreóvaivʉbu
    me aipe d̶arĩ bʉojarĩ ʉrivʉ Jʉ̃menijicʉre jãve.
  ita-1927: Nessuno vide giammai Iddio; se ci amiamo gli uni gli altri, Iddio dimora
    in noi, e l’amor di Lui diventa perfetto in noi.
  lww-lww: Yar tap̃atete kirawal Ntewa, ana visae ita sineta si manene ita, yoko tevisu
    sane Ntewa teke e kieta malena, ana p̃elaga na kiena sinesiena yoko imi ve keviu
    manene laa sane e kieta malena.
  ckb-ckb: هەرگیز کەس خودای نەبینیوە. ئەگەر یەکتریمان خۆشبوێ، ئەوا بە یەکگرتوویی لەگەڵ
    خودا دەژین و خۆشەویستییەکەی لە ناخماندا تەواوە.
  nas-nas: Naninge tee Kumponing niiꞌnaꞌmung oovuaꞌ; teka niiꞌ narunaꞌ narunaꞌ piaameerimaing
    deemarima niiꞌka tasiꞌmariai Kumponing tee niiꞌkoo otomaung eeꞌnoko bakaang piaa
    tee niiꞌkoo dupeari otong.
  uvl-uvl: Mele pele esia NeHalang nakuna ero toto. Pe nenge teke mutera tau helel,
    NeHalang tu luluch toto nge ita ke mutera taua I ke pomange I nge mutena tautaua
    ita.
  eng-BBE: 'No man has ever seen God: if we have love for one another, God is in us
    and his love is made complete in us:'
  ixl-CNT: Yeꞌxhabꞌil koꞌxh maꞌj ilonnaj iatz u Tioxh. Pek loqꞌ atil sukukꞌatza oj
    tiiꞌoꞌ qibꞌilaj. Utz tzꞌajeltekꞌoꞌ tu u kutzꞌejtu qaanima tiꞌ atziꞌ.
  xsi-xsi: Tamâta toŋge muŋga imora Maro Kindeni, ande tia. Andeta miki kaloŋo ŋga;
    ambo kinda ilonda ndo keno panzi tininda pinde, ande ŋinde itula pwataki tu Maro
    Kindeni imo kinda ilonda. Aku i ne tini-mwasa ŋinde ma ipâŋga ŋalae ndo lâ nenda
    vetâŋa.
  crx-NTPO: '''Aw dune Yak''usda yan''enne hooloh. Lhk''ets''utsi'' de, Yak''usda
    neyudinda ''ink''ez ye nék''entsi''-i nedzi yo soo ts''ih''un un''a lhaóodulya.'
  kan-OKCV: ದೇವರನ್ನು ಯಾರೂ ಎಂದೂ ನೋಡಿಲ್ಲ, ನಾವು ಒಬ್ಬರನ್ನೊಬ್ಬರು ಪ್ರೀತಿಸಿದರೆ, ದೇವರು ನಮ್ಮಲ್ಲಿ
    ನೆಲೆಗೊಂಡಿದ್ದಾರೆ ಮತ್ತು ಅವರ ಪ್ರೀತಿಯು ನಮ್ಮಲ್ಲಿ ಸಿದ್ಧಿಗೆ ಬರುತ್ತದೆ.
  bbb-bbb: Ro Godi fu erare gaema baki. Ro no nuvuone oetuanamikuva Godi fuka maza
    boeje oe nuvuone ijia finoeke. Ro fu noena ijiege finoekuma fure ifejuomo ijadufuo
    nuvuone izege no e oetuavo ije fuka ireobo rena vake.
  blw-blw: Maid paat tagu ah nangila hen achar Apudyus, ngém no man-ahelennayadtaaw,
    wat metetepon ah Apudyus an chitaaw, yag matapyatapyan agé hen layadtaaw ah mepachongan
    hen layadna.
  tam-2017: தேவனை ஒருவரும் ஒருபோதும் கண்டதில்லை; நாம் ஒருவரிலொருவர் அன்புகூர்ந்தால்
    தேவன் நமக்குள் நிலைத்திருக்கிறார்; அவருடைய அன்பும் நமக்குள் பூரணப்படும்.
  azz-NT: Amo queman acsame quitacque Totajtzin Dios. Pero como tejuan timosenpantasojtaj
    se huan ocsé, ijcuacón Totajtzin Dios yecyetoc ya tech toyolijtic. Huan no ne
    tetasojtalis de Dios momajxitijtiu huan momoyautiu tech toyolijtic.
  spa-RV-1909: 'Ninguno vió jamás á Dios. Si nos amamos unos á otros, Dios está en
    nosotros, y su amor es perfecto en nosotros:'
  csy-csy: Pathian sia kuama in mu ngei ngawl hi. Khat le khat i ki it le, Pathian
    sia eite sung ah hong om a, a itna eite sung ah hong kicing hi.
  mxq-NT: Ni na̱ꞌa̱ pʉ́nʉ Dios tkaꞌixy. Per pʉn nnaydsyojkʉm nixim niyam, Dios ijtp
    ma̱ ʉdsa̱jtʉm es nmʉda̱jtʉm ja tsyojkʉn.
  tzj-NT: Ja Dios majun nak ta tz'atyon rxin pro wi nkajo' ki' jari' nq'ueje' pa tak
    kanma ja Dios in chakaja' nq'uiyi nwachini pa tak kanma ja rajoben ri'il rxin.
  tdt-tdt: La iha ema ida mak haree ona Maromak, maibee se ita hadomi malu, Maromak
    hela ho ita i halo ita hatene domin lo-loos.
  ron-BTF: Nimeni nu l-a văzut vreodată pe Dumnezeu. Dacă ne iubim unii pe alții,
    Dumnezeu trăiește în noi și dragostea lui este desăvârșită în noi.
  eng-WEBP: No one has seen God at any time. If we love one another, God remains in
    us, and his love has been perfected in us.
  eng-FBV: No one has ever seen God. However, if we love one another then God lives
    in us, and his love is fulfilled in us.
  nld-1939: Nooit heeft iemand God aanschouwd; maar wanneer wij elkander beminnen,
    dan blijft God in ons, en is in ons de volmaakte liefde tot Hem.
  bwo-bwo: Ik' bek'ts asho konwor aaliye. Noo noatsatsewo noshuneyink'ere Ik'o noyitse
    beyank'ee, b́ shunonwere noyitse s'een wotiyank'ee.
  nch-BL: Yon se masehuali amo quema quiitztoc Toteco Dios, pero sinta timoicnelíaj,
    huajca Toteco mocahuas ipan tojuanti huan mojmosta itaicnelijcayo monextis ipan
    tojuanti ica cati cuali tijchihuaj.
  quc-TNT: Man c'o tä jun winak ilowinak u wäch ri Dios. We c'u ri uj cäkaj kib ri
    jun ruc' ri jun chic, ri Dios kas c'o ri' pa kanima'. Kas cuban c'u na tz'akat
    ri rutzil ranima' ri Dios pa ri ka c'aslemal.
  tfr-NTPO: Ëye Sbö ĩno l̇l̇ëme. Gueniyo shji ëng woydë ara kar kar ga Sbö shäng bi
    tjok. Eni ga shji Sbö woydë jl̈õkoyo l̈i ĩkoba wẽl̈ëe.
  kaq-NT: Tsoanbi ta noquen Papa jisyamanishqui. Non shinanhahnanaiya ta noque betanbi
    noquen Papa hihquiqui. Non sirijaquin noquen huetsahon shinannon ta noque hicha
    bi res hinanihqui.
  sgb-sgb: Ayn êt nakahêlêk kan Apo Namalyari. Noa, no milulugud kitamo, ay angkapaptêgan
    ya atsi kantamo hi Apo Namalyari, haka ya pamanlugud na ya angkahêlêk kantamo
    ay usto.
  vie-1934: Chưa hề có ai thấy Đức Chúa Trời; nếu chúng ta yêu nhau, thì Đức Chúa
    Trời ở trong chúng ta, và sự yêu mến Ngài được trọn vẹn trong chúng ta.
  kxv-kxv: ଆମ୍ବାଆସି ଏଚେଲାୱା ମାହାପୂରୁଇଁ ମେସାହିଲଅସି; ସାମା ମା଼ର ରଅତାୟି ରଅଣାଇଁ ଜୀୱୁନ଼ୱିଆ଼ନ,
    ଆତିହିଁ ମାହାପୂରୁ ମା଼ ତା଼ଣା ମାନେସି, ଅ଼ଡ଼େ ତାନି ଜୀୱୁନ଼ନାୟି ମା଼ ତା଼ଣା ମାନେ ।
  amu-NT: Meiⁿjom ndiiꞌ tyoontyꞌiaaꞌ nnom tsꞌaⁿ Tyꞌo̱o̱tsꞌom sa̱a̱ quia cwitꞌmo̱o̱ⁿya
    na wiꞌ nꞌo̱o̱ⁿya nnꞌaaⁿya, jom mꞌaaⁿ quiiꞌ nꞌo̱o̱ⁿya ndoꞌ juu na mꞌaaⁿ na candyaꞌ
    tsꞌoom jaa, mamatseicanda̱a̱ꞌñeñꞌeⁿnaꞌ cantyja ꞌnaaⁿya.
  hin-CV: परमेश्वर को किसी ने कभी नहीं देखा. यदि हममें आपस में प्रेम है तो हमारे भीतर
    परमेश्वर का वास है तथा उनके प्रेम ने हममें पूरी सिद्धता प्राप्‍त कर ली है.
  spa-BES: 'Ningún hombre ha visto a Dios: si nos amamos unos a otros, Dios está en
    nosotros y su amor se ha perfeccionado en nosotros.'
  san-BEN: ঈশ্ৱরঃ কদাচ কেনাপি ন দৃষ্টঃ যদ্যস্মাভিঃ পরস্পরং প্রেম ক্রিযতে তর্হীশ্ৱরো
    ঽস্মন্মধ্যে তিষ্ঠতি তস্য প্রেম চাস্মাসু সেৎস্যতে|
  tdx-tdx: Leo raike tsy nahaisak’ an’ Andrianañahare ndra mbia’ mbia, f’ie mifampikoko
    le mimoneñe aman-tikañ’ ao t’i Andrianañahare, naho fonireñe aman-tikañ’ i fikokoa’ey.
  naf-naf: Msat palen kapi an ma imbi ŋenaŋ Kawawaŋ ku ege. Yaŋgut nin am ŋenaŋ gogot
