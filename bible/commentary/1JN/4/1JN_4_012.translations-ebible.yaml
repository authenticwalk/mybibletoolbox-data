  soy-soy: Úkɑ úu Uléécɑɑ yɛ́nɑɑlɛ̃. Amɑ́ tɔn n lɑkɑɑnɛ, tɔ́ nɛ Uléécɑɑ yɛ pɛ́nɛlɛnlɛ
