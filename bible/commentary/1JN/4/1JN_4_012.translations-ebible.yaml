  hoy-hoy: परमेश्वर उक याऊ यागलु नोळीदील; अगर नाव आबुर दाबुर दा प्यार ईट्टेव, रा परमेश्वर
    नाम दा बन्सकु ईरतान अदिक आऊन प्यार नाम दा सिद्ध आग्याद.
  amo-amo: Na umomg nayene kutelle ba, andi tidinin suu li nwana bit Kutelle ma soo
    nanya bite nin usuu me mayitu nanya bit.
  pjt-pjt: Panya kutjupangku Godanya nyakunytja wiya alatjiṯu, palu nganaṉalanku mukulya
