    yahn ye.
  bel-bel: 'Бога ніколі ніхто ня бачыў: калі мы любім адно аднаго, дык Бог у нас жыве,
    і любоў Ягоная дасканалая ёсьць у нас.'
  zlm-KSZI: Tiada siapa pernah melihat Allah tetapi jika kita kasih-mengasihi, Allah
    tetap ada di dalam kita dan kasih-Nya disempurnakan dalam diri kita.
