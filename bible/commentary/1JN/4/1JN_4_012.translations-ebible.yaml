    paluṟu nyinanytjitja puṟunypa alatjiṯu nyinaku.
  cwe-cwe: Habule munhu yamuwonile Mulungu, mbali one chihailonda Mulungu koilumba
    na cheye na ulondo wake utoga mgati yetu.
  daa-NT: Ginno gem kaak talig Buŋ. Iŋ taar-an oki, ya gi el ziŋkite, Buŋ goy iŋ ginte,
    ho ele kaak ŋa elinte-ak ot ko ɗo weriy.
  mlp-mlp: Mat araq diq ameb God ahol a hi wamta. Ta teq i an anan ginad bilaqsa ossa
