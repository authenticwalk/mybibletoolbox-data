    nkujo'on pa kac'aslen.
  lif-NT: ᤀᤠᤳᤋᤡᤸᤗᤧᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤀᤠᤵᤑᤠᤸᤗᤧᤀᤠᤱ ᤔᤧᤴᤏᤡᤀᤣ ᤘᤠ᤹ᤖᤥ॥ ᤁᤖ ᤀᤠᤏᤡ᤹ ᤗᤢᤱᤔᤠ᤹ ᤀᤠᤍᤢᤰᤛᤡᤱᤏᤧ
    ᤑᤠ᤹ᤃᤪ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤀᤠᤏᤡ᤹ᤀᤥ ᤘᤠ᤹. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ ᤁᤢᤔᤡ᤺ᤶᤈᤡᤴ ᤀᤠᤏᤡ᤹ᤀᤥ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤔᤧᤏᤡ᤺ᤛᤢ᤹ᤖᤥ॥
  mie-NT: Ni iin nchivī nduú jínī cuitī ji nūū Yāā Dios. Sochi tú cúndáhví inī ō táhán
    ó, de ndéē Yāā Dios inī ánō ō, de ja nī jija vāha inī ō jíín tūhun cúndáhví inī.
  san-TIB: ཨཱིཤྭརཿ ཀདཱཙ ཀེནཱཔི ན དྲྀཥྚཿ ཡདྱསྨཱབྷིཿ པརསྤརཾ པྲེམ ཀྲིཡཏེ ཏརྷཱིཤྭརོ ྅སྨནྨདྷྱེ
