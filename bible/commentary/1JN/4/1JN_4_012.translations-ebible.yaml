  wrs-wrs: Owaimomolva, doava mongova indhanariniva nonglanamoa Sesoamba, wo heva
    os pivva und avramana vevrava pivmba, osrava pimba liheivra, Sesoava einvra piinda
    yunalm. Pivva und avramana vevrava pivmba, osva henom, henom, osrava pimba liheivav,
    Sesoana und vewolalva doa pinamba velakumblahawol wohvei. Pimba doa kekaiv vei
    keknam.
  mca-mca: Ham pa'qu' jukhewe' qu' ni'wen pa' Intata. Qa qu' jinewet-su'un inekhewel
