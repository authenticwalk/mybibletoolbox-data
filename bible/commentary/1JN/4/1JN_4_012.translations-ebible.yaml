    Namudok aria ehudok ananih aih um urkwip panawasham um kupaishi um ta hutogur
    dodogowih abom um apak.
  bgs-bgs: Ándà gó manubù na ikakita katô Manama. Asal atin ka ágpaginawaé ki, igpasábbad
    tô Manama áknita, asta ukit kandin, ágginawa kid kandin.
  faa-faa: Kotiane aporomanomo himo aserafapo. Asekeanafonosa nine isiapo isina yia
    himu tumurumo hemakapukua risikino, isu himua Koti rekenapo. Arirakano Kotimo
    himu tumurumo hemakapurane isuyaki rekeno, isiapo Keresoa paosa aporo maeaki soko,
