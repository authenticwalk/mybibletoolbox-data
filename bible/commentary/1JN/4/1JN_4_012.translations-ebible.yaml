  tgp-tgp: Tea mo sopo lo hite God hin te pongi, pani vara r̃a opoiopoir̃a, God mo
    lo toho hinir̃a, ale nona opoia mo lo toho varar̃uhu na mapur̃a.
  auc-NT: Mönö waocabo tömämö Wængonguï ingante cöwë adämaï ïmompa. Incæte mönö wacä
    ingä wacä ingä waadete pönëmö ïninque Wængonguï ingante entawente quëwëmaïmompa.
    Ayæ̈ adobaï wacä ingä wacä ingä waadete pönëmö ïninque tömengä pönö cæcä beyænque
    mönö tömengä nänö waadete pönënö ante eyepæ̈ entawente quëwëmompa.
  kbc-NT: Aniɡ̶ica ane nadi Aneotedoɡ̶oji. Pida nige idinemaanaɡ̶atiwage, odaa Aneotedoɡ̶oji
    iniwa mokotaɡ̶a, codaa jemaanaɡ̶a eledi oko catiwedi ɡ̶odaaleɡ̶ena digo anigotedoɡ̶owa
    Aneotedoɡ̶oji me ɡ̶odemaa.
  bmh-bmh: Du tub Uwait i pei dareu, bo, igual zaiger en oigeb noumab, Uwait ig ibaig
    dareu, gonugau ougab noumaneu igul igual oigeb oug naliu pet usalamau.
  ctu-BL: Maxto anic majch tsi' q'uele Dios ti pejtelel ora. Che' woli laj c'uxbin
    lac bʌ, Dios mi' yajñel ti joñonla. Che' jini wolix i ts'ʌctʌyel majlel i c'uxbiya
    ti lac pusic'al.
  meq-meq: Mbəlom na, ɗaɗa ndəray kə ŋgatay bay. Ane tuk na, kwa andza niye bəbay
    na, wuɗakwa bo nəte nəte mə walaŋ kway. Niye a bəz ha na, Mbəlom neŋgeye tə nəkway.
    Ada faya ma bəziye sa na, ka wuɗakwa Mbəlom peteh andza nakə a say aye.
  noa-H: Mamʌ ¿jãga Hẽwandam maach dʌ̈i sim hõrau k'ap'ʌ nʌ? Chadcha dau daau chan
    maadëu Hẽwandam hooba haajem; pari maadëu hagdaujö dich k'apeen k'a k'õsita wënʌrrʌmʌn,
    magan chadcha hich Hẽwandamauta hamag dau daau hich hoopi simjö sim, mag dich
    k'apeen k'a k'õsi nʌm gaaimua. Wajapcharan mag nʌm haigta Hẽwandam maach dʌ̈i
    sim, hagt'a hichdëu hõor k'õsi sim hamag k'ap hamk'ĩir.
  alp-NT: Tamata sae isupu selu Alla mosa. Masike ele mere po sepo ite oki lomai hoko
    Alla Iesa kai ite kai Iono ite oki tamata makete kai ite lalema titinai loko Alla
    lekwe lulu Eni sukare.
  san-VEL: ii"svara.h kadaaca kenaapi na d.r.s.ta.h yadyasmaabhi.h paraspara.m prema
    kriyate tarhii"svaro .asmanmadhye ti.s.thati tasya prema caasmaasu setsyate|
  kbq-kbq: Mago vahe'mo'e huno Anumzamofona onke'ne, tagrama rumokizmigu ovesinte
    avesintema hanunkeno'a, Anumzamo'a tagrane manina, Agri avesizamo'a fatgo huno
    tagrane megahie.
  kbh-kbh: Ndocná ndocna te Bëngbe Bëtsábioye tbonjinÿe. Bënga nÿetscanga tmojtsenbobonshánëse,
    Bëngbe Bëtsá nÿets tempo bë́ngaftaca echántsemna, y chabe bonshánana puerte bëtscá
    bë́ngbeñe echántsemna.
  ron-LSB: Nimeni nu L-a văzut pe Dumnezeu în niciun moment. Dacă ne iubim unii pe
    alții, Dumnezeu rămâne în noi, iar dragostea Lui a fost desăvârșită în noi.
  pon-pon: Jota me kilaner Kot ni anjau eu. Ma kitail limpok pena, nan Kot pan kotikot
    re atail, o a limpok me unjokelar re atail.
  nhe-BL: Niyon se tlacatl ax quema quiitztoc Toteco Dios, pero intla timoicnelíaj,
    huajca Toteco mocahuas ipan tojuanti huan mojmostla iteicnelijcayo monextis ipan
    tojuanti ica tlen cuali tijchihuaj.
  sps-sps: A sikia ta isen ta mes ma tagei vaarik bus e Gov, sai to te fimamangiir
    fi roran isiseiny mes, Gov kaa non tsura an mangiir Tsunia te tamainy faarof non
    a koma rara.
  wnc-wnc: Aminu tapatuta Anutu kainata dua kakut ngana ninda nikat nana aminde musip
    gwaang natayamukengu Anututa nikat gatake yuamang ngang natapnim. Ita nikat gatake
    yuke ninde butaya natanimunggak kakngata buya aawan ninda notninde musip gwaang
    natayamukamang kakngata buyambam siwik.
  bus-bus: Gbɛ̃kee e wɛ́ɛ si Ludalɛ zikiro, Mↄde tó wá yekↄ̃zi, Ludaa kú wa guu, ben
    à yenzi pì papana wa guu.
  gub-BL: Ni amo nuexak pixik kwaw Tupàn a'e wà. Aze zazeamutamutar katu zane nehe,
    Tupàn wiko putar zanepy'a pe a'e nehe. A'e rupi zazeamutamutar katu putar zane
    nehe no, ta'e Tupàn upuruamutar katu a'e no xe.
  imo-imo: Maina imbo tendekureni kape Gote mongoni naa kanoringi. Nalo linoni imbo
    lupema konopu mondomolo lemo Gote linonga konopuna moromo, yunge konopu mondoli
    ulumu linonga konopuna akopa awili lepa tukume peremo.
  boj-boj: Iga nami Qotei aqa ulatamu unosaioqnem. Ariya iga segi segi qa qalaqalaiyo
    kumbra yoqnqom di Qotei a gagoq di beteresoqnimqa aqa qalaqalaiyo kumbra di gago
    are miligiq di tulaŋ kobaoqnsim siŋgilaoqnqas.
  eng-DRA: No man hath seen God at any time. If we love one another, God abideth in
    us, and his charity is perfected in us.
  knf-knf: Nin ñaaŋ aambaaŋ kawin Naşibaţi. Kë woli ŋŋaladi, Naşibaţi aji wo ţi nja,
    uŋalul ubot kawinana bnuura ţi nja.
  san-KHM: ឦឝ្វរះ កទាច កេនាបិ ន ទ្ឫឞ្ដះ យទ្យស្មាភិះ បរស្បរំ ប្រេម ក្រិយតេ តហ៌ីឝ្វរោ
    ៜស្មន្មធ្យេ តិឞ្ឋតិ តស្យ ប្រេម ចាស្មាសុ សេត្ស្យតេ។
  arn-NT: Ngünechen turpu pekelaeyew iney no rume, welu welukonkechi piwkeyewliyiñ,
    Ngünechen ta müley iñchiñ mew ka kisu tañi piwkeyen rüfngeay ta iñchiñ mew.
  zas-NT: Majsi achut waguiaa laaman, per bal rayën dulasaꞌ ree, nabannëꞌqui ree Dios,
    abiꞌ diidxli rayën reeman.
  ken-NT: Yɛ̌ mmu abhɨ́kɨ́ re ghɔ Mandɛm nɛ amɨ́k. Kɛ mbák sɛ́nkɔŋ batɨ, Mandɛm ǎbhak
    nɛ bhɛsɛ nɛ ɛkɔŋ ɛyi ɛnjwi bhɛsɛ antɨ pɔɔt.
