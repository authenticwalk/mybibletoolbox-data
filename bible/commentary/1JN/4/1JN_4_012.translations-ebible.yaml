  san-PUN: ਈਸ਼੍ਵਰਃ ਕਦਾਚ ਕੇਨਾਪਿ ਨ ਦ੍ਰੁʼਸ਼਼੍ਟਃ ਯਦ੍ਯਸ੍ਮਾਭਿਃ ਪਰਸ੍ਪਰੰ ਪ੍ਰੇਮ ਕ੍ਰਿਯਤੇ ਤਰ੍ਹੀਸ਼੍ਵਰੋ
