  san-BUR: ဤၑွရး ကဒါစ ကေနာပိ န ဒၖၐ္ဋး ယဒျသ္မာဘိး ပရသ္ပရံ ပြေမ ကြိယတေ တရှီၑွရော 'သ္မန္မဓျေ
    တိၐ္ဌတိ တသျ ပြေမ စာသ္မာသု သေတ္သျတေ၊
  yaa-NT: Akka tsoa pishta Nios õimisma. Nãskafiax nõ noinãino, Nios nõmẽra ika. Nofe
    ixõ yorafo noko noimasharatiro.
  cab-NT: Úagili ni ában aríjiti Búngiu, láu sun líra, ánjawa jínsiñegua wámagua,
    níjein Búngiu wádan, áni ítara líña warúfuduni wínsiñejabu le gumúti lun Búngiu
    láu wínsiñejabu wámagua buídu.
  clu-clu: Ara pa gid tao nga nakakita sa Dios. Piro kon kita nagairigogmaan, ang
    Dios nagapabilin digi kanatun kag anang gogma nakokomplito kanatun.
  swh-ULB: Hakuna hata mmoja aliyemuona Mungu. Kama tukipendana sisi kwa sisi, Mungu
    anakaa ndani yetu na pendo lake limekamilika ndani yetu.
  tpt-NT: Ni Dios jantu aqtaun matichun kalaqtsꞌil, pero incha lapaxkayau ex ni Dios
    alinta kun kijnankꞌan. Chuncha ixjapaxkanti lay tasuy la kimputsukukꞌan.
  aai-aai: Orot men yait ta God itinimih, baise taituwat bairi tanabiyabowbonen na’at,
    God boro wanawanatamaim bairit tanama. Naatu i ana yabow boro wanawanatamaim nara’at.
  sny-sny: Lu taune werese werese Owane Sitewi ma'e siye ta'ame. Ahowa, nomo lu taune
    werese tiyati ma'e marepi erasi a'i tote wawesiyenamiye su, serai Owane Sitewi
    lai nomo marepi papu ironamisiya. Sosu Owane Sitewi lo marepi erasi a'i nomo ne
    teme'eriyenamisiya. [Jo 1:18]
  myy-myy: Nijʉa Diore tigʉ maquĩji. Gãjerãre mani ti maija, Dios robo bajiroti ʉsi
    cʉtia mani. Ito yicõri manire ĩ mairo bajiroti gãjerãre maia mani cʉni.
  trc-NT: A̱ doj yuvii̱ ne queneꞌe̱n rihaan man Diose̱ nu̱ꞌ cavii nu̱ꞌ caꞌnaꞌ maꞌ.
    Tza̱j ne̱ sese ga̱a̱ ꞌe̱e̱ rá níꞌ man tuviꞌ níꞌ, ne̱ ya̱ ne Diose̱ ga̱ níꞌ, ne̱
    a̱j cunuu sa̱ꞌ nimán níꞌ nda̱a vaa guun rá Diose̱ ga̱a cunuu ꞌe̱e̱ rá Diose̱ man
    níꞌ a.
  cut-NT: Nde a̱ma ihyan hua ntihche ye Dendiohs. Ate ndete che din yahino a̱ma ta̱ma
