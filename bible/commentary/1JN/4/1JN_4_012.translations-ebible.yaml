    woꞌ pan ka̱mna chi manlic.
  tue-tue: Sĩcʉ̃ basocʉ́ Cõãmacʉ̃rẽ ĩñarigʉ maniquí. Marĩ cãmerĩ́ maĩrĩ́, cʉ̃ʉ̃ marĩmena
