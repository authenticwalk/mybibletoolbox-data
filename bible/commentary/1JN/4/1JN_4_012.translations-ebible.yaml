  mya-mya: အ​ဘယ်​သူ​မျှ​ဘု​ရား​သ​ခင်​ကို​မ​တွေ့​မ​မြင် စ​ဖူး။ သို့​ရာ​တွင်​ငါ​တို့​သည်​အ​ချင်း​ချင်း​ချစ်
