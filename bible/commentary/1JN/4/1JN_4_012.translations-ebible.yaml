    ay syajal ja jc'ujoltic soc ja jmojtiqui, ti ni oj jac jc'ujoltic que ti ni ay
    jmoctic ja Diosi. Ta huan c'ax c'ulan seguir jbajtic soc ja syajal ja jc'ujoltiqui,
