    uta-mokomup.
  nlx-nlx: बोगवानाह केदी बी कुण नाह देख्यो केदी आपु एका दिहराह मोंग केरहु, ते बोगवान
    आपणे माय बोणीन रीथे एने तान मोंग आपणे माय पुरो ईथे।
  apw-NT: Doo hak’i hadíń Bik’ehgo’ihi’ṉań yo’įį da. Néé łił daanjǫǫyúgo Bik’ehgo’ihi’ṉań
