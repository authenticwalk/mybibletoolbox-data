  tzo-ZNT: Ti Rioxe muc muchꞌu yiloj, pero mi jcꞌanoj jbatique, liꞌ xchiꞌinojotique.
    Jaꞌ noꞌox yech más to ta jcꞌantic ti Riox noxtoque.
  mpm-NT: Ni ɨɨn yɨvɨ tu ni jini kuɨtɨ i nuu Yandios, ko nu ka kundaꞌu ini jnaꞌan
