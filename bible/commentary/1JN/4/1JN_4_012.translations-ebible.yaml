  amf-amf: Barjoam haapaa eedi kala hattear qolehe. Kinka kiam kiam wo nashina Barjo
    wonka kida dee; kisa nashimmakkonoar wonka gon thoothidine.
  quc-NNT: Man k'o tä jun winaq ilowinaq u wäch ri Dios. We k'u ri uj käqaj qib' ri
