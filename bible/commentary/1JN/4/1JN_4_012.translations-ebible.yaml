    gumgi ga ndɨɨi tɨv, ana khaŋ tɨgɨp havhargip nza ndavi vherir kɨrga.
  bsj-bsj: ni kange mani wo tom kwama wiye no bi cwiti bwitibiri kwama yimwi more
