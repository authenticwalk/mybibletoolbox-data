verse: 1JN.004.012
translations:
  kpx-kpx: Atabeu Dilava elehaholinu. Isito nahiabuna moleho isivilahai mole tedaevege
    Dilavana nahehi ui. Ige isivive kena nahie uvumo balugai tigei.
  okv-H: Eto embo amuna God tihi na kiaera te osa mine ara ururoro God ungotenau jo
    ta mihie osa ari amita avo pajito inono aisuja.
  tbo-tbo: Tauta tu mehipuli ega houga gehouna Yaubada tata galeya, ma tauta emosi
    po emosi ata luhogala uyahinei Yaubada apo ina melabenita po tauna miteta po a
    luhogala anona uyahita ina lata.
  mal-C: ദൈവത്തെ ആരും ഒരിക്കലും കണ്ടിട്ടില്ല; എന്നാൽ നാം പരസ്പരം സ്നേഹിക്കുന്നു എങ്കിൽ
    ദൈവം നമ്മിൽ വസിക്കുന്നു; അവിടത്തെ സ്നേഹം നമ്മിൽ സമ്പൂർണമാകുകയും ചെയ്തിരിക്കുന്നു.
  grc-SR: Θεὸν οὐδεὶς πώποτε τεθέαται· ἐὰν ἀγαπῶμεν ἀλλήλους, ὁ θεὸς ἐν ἡμῖν μένει,
    καὶ ἡ ἀγάπη αὐτοῦ ⸉τετελειωμένη ἐστὶν ἐν ἡμῖν.⸊
  bgc-bgc: परमेसवर ताहीं भी किसे नै न्ही देख्या; जै हम आप्पस म्ह प्यार करां, तो परमेसवर
    म्हारै म्ह बसा रहवै सै अर उसका प्यार म्हारै म्ह सिध्द होग्या।
  khz-khz: Talima taa na Palagu ati egitaato. Na pene ita kwapurakwapura taveulamagi-vevenina
    genai, Palagu ita aorai etaluna e gena ulamagi ekamuna ita aorai.
  deu-TKW: 'Gott geschaut hat niemand jemals: lieben wir einander, so ist er bleibend
    in uns, und seine Liebe ist vollendet in uns.'
  zsr-NT: Gatga nu bleꞌi Dios, san chquiꞌ nadxiꞌiruꞌ lzaꞌruꞌ, Dios zóalenëꞌ rëꞌu atiꞌ
    nac bëꞌ nadxiꞌiruꞌ‑nëꞌ Dios gdu ládxiꞌruꞌ.
  lin-lin: Moto moko te asila komona Nzambe ; nzokande soki tozali kolingana biso
    na biso, Nzambe azali kati na biso mpe bolingo na Ye ezali ya kokoka kati na biso.
  hns-NT: Koi kabhie Parmeswar ke na dekhies hai. Tabbo djab hamlog doesar log ke
    pjaar karab, tab dekhaaiga kie oe hamlogke diel me rahe hai aur okar prem hamlogke
    tjaal-tjalan ke dwaara poera hoi djaai.
  noa-E: Mamʉ ¿jãga Ẽwandam maach dʉ̈i sim õrau khaphʉ nʉ? Chadcha dau daau chan maadëu
    Ẽwandam ooba aajem; pari maadëu agdaujö dich khapeen kha khõsita wënʉrrʉmʉn, magan
    chadcha ich Ẽwandamauta amag dau daau ich oopi simjö sim, mag dich khapeen kha
    khõsi nʉm gaaimua. Wajapcharan mag nʉm aigta Ẽwandam maach dʉ̈i sim, agtha ichdëu
    õor khõsi sim amag khap amkhĩir.
  eng-EMTV: No one has ever seen God. If we love one another, God abides in us, and
    His love has been perfected in us.
  mib-NT: Ni ɨɨn ñayuu tu ní jíto cuɨtɨ nuū Yaā Dios. Te núu cúndáhú ni yō jnáhan
    yó, te ndéé Yaā Dios ini anuá yō, te je ni ije vāha ni yō jiín jnúhun cúndáhú
    ni.
  lif-NT2: आत्तिल्‍ले़आङ् निङ्‌वाॽफुमाङ्‌ङिन् आप्‍फाल्‍ले़आङ् मे़न्‍निए वाॽरो॥ कर
    आनिॽ लुङ्‌माॽ आदुक्‍सिङ्‌ने़ फाॽग्र निङ्‌वाॽफुमाङ्‌ङिन् आनिॽओ वाॽ, हे़क्‍क्‍याङ्
    खुने़ॽ कुमिःम्‍जिन् आनिॽओ मनाहाॽरे़ मे़निःसुॽरो॥
  xnj-xnj: Kawaka mundu mweamuweni Chapanga lukumbi lwolwoha lula, ngati tiganana,
    ndi Chapanga itama mukuwungana na tete na uganu waki udandasika mugati yitu.
  mmx-mmx: Kopmen tara goxo ven tu at ne Moroa. Ketla do nedik ta ebalamu ela, i lox
    asuusu i do ne Moroa i nemen keneng atdik, la labalamu ren i lox ampana keneng
    at lorooro atdik.
  cbr-NT: Nucën Papa Dios ca uinu 'icë unínbi isáma 'icën. Usa 'aínbinu nux bëtsibë
    bëtsibë nuibanancëbë ca ax nubë 'icën. Nubë 'ixun ca an 'acësaribi oquinu unicama
    nuibanun nu 'imia.
  tee-NT: Jantu xamati' lakts'inta ju Dios. Para ni calamapainiu ju quijnan'an pus
    Dios ju t'ajun laqui'alhunut'an chai tasui ni slivasalh mapainiyau ju Dios.
  eng-LSV: no one has ever seen God; if we may love one another, God remains in us,
    and His love is having been perfected in us;
  cak-NT: Roma xa nakajo-ki', can k'alaj chi ri Dios c'o pa kánima, más que raja'
    man jun tz'eteyon richi. Y riq'uin raja' petenak-wi chi nakajo-ki', y romari'
    roj siempre nakajo-ki' más.
  pah-NT: Yvyakotyva'ero nhande ndihepiangavi Tupana'ga. Emo nhanenhoarõrame nhande
    ikwahavi Tupana'ga jikoty'ara nhande pavẽi. Nhanenhoarõrame nhande nhoarõhetei.
    A'ereki Tupana'ga nhande monhoarõukari.
  sja-NT: Apidaapa Tachi Ak'õre k'ĩra unuda-e p'anɨ. Mamĩda tachi chik'inia p'anaruta
    pɨrã, t'ãri a-ba p'anapataadait'ee Tachi Ak'õre ome. Mãgá tachi k'ap'ɨa pari irua
    jõmaarãmaa unupiit'ee wãara irua ãra jida k'inia iru bapari.
  xed-xed: Haɗ mndu ta kəɗ nghaŋtá Lazglafta nda irani wa. Tsa ɗvutá vgha mu ta ɗvuta
    mu sani nda sani ya ná, nzakwa Lazglafta ta gɗavata kawadaga nda amu tsa. Ta ɗvuɗva
    mu ta Lazglafta dar manda ya kumaŋ tsi kəʼa guli.
  mks-NT: Ni in ña̱yivi co̱ó na̱xini xi̱hín nu̱u̱ ná Ndióxi̱. Joo ñúhú mé á iní tá
    quíhvi̱ ini táhan í. Ta xi̱hín ña̱ yóho jáxi̱nu̱ co̱o í ña̱ quíhvi̱ ndusa iní
    ñani táhan í.
  gfk-S: Pata ta tikenong pai gale nes God. Pata. Sene be ing dait marse harbasiane
    dait, io, God ila kis ter ta dait ma no mangana harmarsai tane God te duk naramon
    ta dait.
  bmu-bmu: Kunŋan kun Anutu nalö kunöŋ qahö ehökmö, jöpaköm aŋguba maljin ewö, Anutunöŋ
    mönö urunine lapingöba kiniga urukalemŋan urunini kokolak qeiga aködamuninambuk
    maljin.
  dgz-dgz: Nu daiton da God ya di yawaton, go nu gare gare anu gurinanta ame gapan
    God inanup wandeta, amba baigan mega potanup no dotoueta.
  eng-GNV: No man hath seene God at any time. If we loue one another, God dwelleth
    in vs, and his loue is perfect in vs.
  zaa-NT: Tata Dios nna bihua née biỹa cosa material para ína ri'u qui'ni rilá' tènì
    ri'u e. Pero canchu chi rulue' ri'u la' tsì'ilatsi' lani ttu ri'u attu ri'u nna,
    ą' modo rilá'ní qui'ni Tata Dios nna dúe lo losto' ri'u, ttu ttu tsá bá nna gulue'
    ri'u adí la' tsì'ilatsi' qui' ri'u lani ca enne' tì'a lèe nna catsi'ínie cą.
  eng-WEBSTER: No man hath seen God at any time. If we love one another, God dwelleth
    in us, and his love is perfected in us.
  guh-guh: Itsajivi ata cajena abaxë Dioso apo tae. Itsiata baitsi jane vaxaitsi namataenetsia
    itsa nasivatsi, Dioso baja nacayajavaponapona. Dioso vajanacatojitsipaecuenia
    itsamonae ata vajaasivanexa, Dioso nacajamatabëcueneasaëyaexanapona.
  bon-bon: Nuuja biname te lica ituge Acejiyame ne päpäna, yepä mine liba mimämu singi
    ninajininuge, tabe pisi nyene mine cama, siige teeme singi te babo läbituge mime
    cabu.
  nhw-BL: Niyon se masehuali amo quema quiitztoc Toteco Dios, pero sintla timoicnelíaj,
    huajca Toteco mocahuas ipan tojuanti huan mojmostla itlaicnelijcayo monextis ipan
    tojuanti ica catli cuali tijchihuaj.
  swh-ONEN: Hakuna mtu yeyote aliyemwona Mungu wakati wowote. Lakini tukipendana,
    Mungu anakaa ndani yetu, na pendo lake limekamilika ndani yetu.
  wbi-wbi: Nakwale nambe jumo juno alyamwaghile u Nguluve. Neke nave tughanana jusue,
    u Nguluve ikukala mun'kate mulyusue kange nalulughano lwa mweene lwa kyaang'haani
    luva mun'kate mulyusue.
  bba-bba: Goo kun Gusunɔ wɑɑre. Sɑ̀ n kĩɑnɛ, Gusunɔ u kɑ sun mɑninɛ, mɑ win kĩrɑ
    yibumɔ bɛsɛ sɔɔ.
  eng-KJVCPB: No man hath seen God at any time. If we love one another, God dwelleth
    in us, and his love is perfected in us.
  kgk-NT: Nhandejáry ko jahexa e'ỹ va'e. Ha jajohayhu ramo katu peteĩxa nhane moirũ
    Nhandejáry. Upéixa jajohayhu tee rei jaiko-vy.
  waj-waj: Hama gioonna kiaapu voovoono kooyaa Anutuuqaa taivai. Fai ta titi seenaiyara
    mmuduuya rikio Anutuuqo tiiki varioo ari mmuduuya riraivaa tiiki yapano pinaavai
    suvuainaravai.
  cpy-cpy: Tekatsira apaani atziri materoni iñeeri Tajorentsi. Roo kanteencha aakapaeni
    kantacha aapatziyaari aririka etakotawakaayiteeyaa. Riitakira Tajorentsi matakaeroni
    aatakaan-tyaawori etakotantapiinteeyaa.
  mpx-mpx: Nige sauga etega gamagal etega Yehoba i kikite, yaa ebo ta penununuwana-agila,
    Yehoba i minaa elala ge wala nunuwana Yehoba elana iyaka ta paolaolaek.
  wbp-wbp: Kula nganangku yapangku nyangu Kaatuju miparrpaju, lawa. Kajirlipa-nyanu
    yulkami, ngulaju Kaatu kangalpa nyinami tarnnga ngaliparla yampinja-wangu, kapurlipa-nyanu
    yulkami nyanungu-piyalku.
  luo-luo: Onge ngʼama oseneno Nyasaye, to ka waherore ngʼato gi ngʼato to Nyasaye
    odak eiwa, kendo herane chopo kare eiwa.
  nhe-NT: Niyon se tlacatl ax quema quiitztoc Toteco Dios, pero intla timoicnelíaj,
    huajca Toteco mocahuas ipan tojuanti huan mojmostla iteicnelijcayo monextis ipan
    tojuanti ica tlen cuali tijchihuaj.
  aii-aii: ܐܘܼܦ ܚܲܕ ܗܲܪ ܠܹܐ ܝܠܹܗ ܚܸܙܝܵܐ ܠܐܲܠܵܗܵܐ، ܐܝܼܢܵܐ ܐܸܢ ܡܲܚܸܒܲܚ ܚܲܕ ܠܗ̇ܘ ܐܚܹܪܢܵܐ،
    ܐܲܠܵܗܵܐ ܒܸܬ ܥܵܡܹܪ ܒܝܼܲܢ ܘܚܘܼܒܹܗ ܒܸܬ ܦܵܐܹܫ ܡܘܼܟܡܸܠܵܐ ܒܝܼܲܢ.
  esk-NT: Iñuum sumiunniiñ Agaayyun qiñinġaŋitchaa. Piqpakkutigupta avatmun Agaayyun
    iñuuruq uvaptikni aasiiñ iḷisautipluta piqpaksritqupluta atlanik ilaa piqpaksripmatun
    iñuŋnik.
  msb-msb: Wara pa sin nakakita sa Dios, pero kun magkaminurut-anan kita ada an Dios
    sa aton kag an iya pagkamuot nabibiyo sa aton.
  cpa-NT: Ha¹chian² dsa² ma²ca¹jë́² Diú¹³. Jøng² tiog¹³ báh³ quianh¹³ jniang³ Diú¹³
    ju³ná³ hnio¹ jniang³ dsa² roh¹³ jniang³. Cu²rø² ma²hnio¹ jniang³ Diú¹³.
  dso-dso: କେ ମିସା ପର୍‌ମେସର୍‌କେ ଦେକତ୍‌ ନାଇତା । ମାତର୍‌ ଆମେ ଜଦି ଗଟେକ୍‌ ଲକ୍‌ ଆରିଗଟେକ୍‌
    ଲକ୍‌କେ ଆଲାଦ୍‌ କଲେ, ପର୍‌ମେସର୍‌ ଆମର୍‌ ସଙ୍ଗ୍ ମିସିଆଚେ । ସେ ଆମର୍‌ଟାନେ ତାର୍‍ ଆଲାଦ୍‌
    ସିଦ୍‍ କର୍‌ସି ।
  meu-meu: Taunimanima ta ese Dirava asine itaia; a ta heura hehenimu negadia ai,
    Dirava na ita laloda ai noho, bona ena lalokau na ita laloda ai eme ḡuḡuru.
  yva-NT: Vatane wamamo inta po Amisye aeno amije rai intai ma jewen tenambe. Weramu
    wamuinyo wansai tutudi, weamo Amisye tuna no wansanuga rai muno Apa muinye ntubai
    no wansanuga rai ti mamai dave.
  dgc-dgc: Enta moy, éwan pabi tu naketa ta Diyos. Ey maski éwan tam pabi siya neta,
    éy mékiagum dén siya dikitam éng négmahalan kitam. Sakay pati éy husayén na i
    pégmahal tam ta iba.
  zpm-NT: Gard tso tib zha ne gaṉ Dios, per zha ne rleynie samiech, me ga nacnie zho;
    ni zigse zie dze dib zdooraa zho rleynie zho samiech zho.
  hix-NT: Khoryenkom yony komo ehxera ro mak naha, toto. Xenyhenà roro rma, kàhnawonye
    roro rma naha. Osox kehtokonye, kàhnawonye nay hamà. Kàhnawonyeno rma, toto komo
    xe rma haxa nosonyhehe, toto komo wya. Osoxe rma haxa kesnàr kom ke ryhe, nosonyhen
    hamà, noro ha, toto komo xano ro me.
  sim-sim: Ma lar mbeek Avui Wasilakahi fuman heyenda ambu ri, wahau. Hako os ma anandin
    wapnuku nihik ni ewe nahi, Avui Wasilaka ormu nir nga linduwa. Ushiwak man wapnukuk
    ewenda nombo osmu nihik er nanduwa.
  npi-ULB: परमेश्‍वरलाई कसैले कहिल्यै देखेको छैन । यदि हामी एक अर्कालाई प्रेम गर्छौं
    भने परमेश्‍वर हामीमा रहनुहुन्छ, र उहाँको प्रेम हामीमा सिद्ध भएको हुन्छ ।
  cgc-cgc: Ula bisan isya na ittaw na kakita ta Dyos, piro daw maggugmaay ki, mlaman
    ta na gapadayon na Dyos an naan ki kiten daw napakita gid iya na paggugma paagi
    ki kiten.
  tim-tim: Akto luâk siâŋe Anutu bo ekmap. Gârâmâ nenŋe biwi okot âlep agaŋgiwaenân
    âmâ Anutuŋe biwinenŋe tângombo Anutugât okot âlep are biwinenŋân sambelem humo
    akmâ kârikŋe akmap.
  yor-yor: Ẹnikẹ́ni kò ri Ọlọ́run nígbà kan rí. Bí àwa bá fẹ́ràn ara wa, Ọlọ́run ń
    gbé inú wa, a sì mú ìfẹ́ rẹ̀ pé nínú wa.
  wos-wos: Du takwa atéfék nani akwi Godré xéhambame, hanja akwi némbuli akwi. Xéhafi
    yata nani nak nakéka némafwimbu mawuli yambet, God nana mawulimbu retandé. Rendét
    nani déka némafwimbu mawuli yatame, dé nanika némafwimbu mawuli yandéka maki.
    Wu mwi hundi dé.
  emp-NTPO: Ni ab̶aʌba Ãcõrẽra ununacaa. Baribʌrʌ dadjirãda dji quĩrĩã panʌbʌrʌ, Ãcõrẽra
    dadjirã ume b̶ʌa idjab̶a idji quĩrĩãneba dadjirãba wãrãda jũmarãda quĩrĩã panʌa.
  eng-F35: No one has ever looked at God. If we love one another, God remains in us
    and His love is being perfected in us.
  ind-ind: Tidak seorang pun pernah melihat Allah. Namun, bila kita saling mengasihi,
    maka Allah bersatu dengan kita, dan kasih-Nya nyata dengan sempurna melalui kita.
  pes-OPCB: هیچ‌کس هرگز خدا را ندیده است؛ اما اگر یکدیگر را محبت کنیم، خدا در ما ساکن
    است و محبت او در ما به کمال رسیده است.
  mpt-mpt: Nakaia unangai Gode atemnamini blimobe. Nibo naka mak unang maki gobesese
    biob mole God etem nibtem nanoba bobol temo makob bioba e gobenino nib bobol temo
    sibbebenamabobe.
  ssx-ssx: Homekesiki ma꞉nda꞉ma꞉ Koda꞉ na handa꞉la꞉pate pa nikana꞉ma꞉ a꞉nda꞉ ma꞉nda꞉
    ma꞉nda꞉ pa꞉ta꞉ pukima꞉ homa꞉ alualu pu homoma꞉ka꞉na꞉ta꞉ kota꞉ Koda꞉ta꞉ niki ame̱le̱
    ta꞉ma꞉ni pea hata꞉ ipika꞉ pukima꞉ homa꞉la꞉ ekita꞉ niki pa꞉ta꞉ tikitiki yao pitaala꞉me.
  mkl-mkl: Inɛ ɡɔ kù yɛ Ilɑɑɔ̃ ɑjɔ ɡɔ, ɑmmɑ bii ɑ̀ bi njɛ, Ilɑɑɔ̃ í wɑ si wɑ, nɔ kubiɛ
    ɑ́ kɔ̃ si idɔ nwɑ.
  gaq-gaq: ଇସ୍‌ପର୍‌କେ ଅଃନା ଜାଣ୍ଡେ ଆକେକେ ଣ୍ତୁ, ମାତର୍‌‌ ନେ ଜଦି ନିଜର୍ ନିଜର୍ ବିତ୍ରେ ଆଲାଦ୍
    ନେଡିଙ୍ଗ୍‌ଏ, ଇସ୍‌ପର୍ ନେଁ ଡାଗ୍ରା ବାସା ଲେଃଏ ବାରି ନେଁ ଡାଗ୍ରା ମେଁନେ ଆଲାଦ୍ ନିମାଣ୍ଡା
    ଲେଃଏ ।
  gof-RNT: Xoossaa be7iday oonikka baawa. Nuuni issoy issuwa siiqikko Xoossay nunan
    de7ees; iya siiqoykka nunan polo gidees.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌କେ ଜେତାଏ ଚିଉଲାହ କାଏ ନେଲ୍‌, ମେନ୍‌ଦ ଆବୁ ଦୁପୁଲାଡ଼୍‌ରେ ତାଇନ୍‌ରେଦ
    ପାର୍‌ମେଶ୍ୱାର୍‌ ଆବୁଲଃ ମେନାଇୟା, ଆଡଃ ଆୟାଃ ଦୁଲାଡ଼୍‌ ଆବୁତାଃରେ ପକ୍‌ତାକାନା ।
  gah-gah: Vegenalita Ómasi ánigoaká nene ma ánigonamunimóza, ligika eza amiko eza
    amiko oaká nenegú oko moloko itunimó nene Ómasímo mulutegú minoko aleko noitímini
    mogonáa ale utó inogo ive. Itó agika lemeaká noimó nenémo vihelé loko minanogo
    ive.
  lcm-lcm: Kapo kovek i sikei katala arai ani God. Sikei man tara vinga ro taun ira
    angpokpokai, God kalapo to singira, na kana lau i vinga ro kalapo tapunuk nei
    liuan ira.
  aer-aer: Arrpenhele Ngkarte aretyakenhe-arle, kenhe nhenge anwerne apeke akangkelhe-ilerremele,
    kele anwerne imernemele Ngkarte-arle anwernekenge apurte aneme. Anwerne akwetethe
    mwantye-mwantye-ilerremele arntarnte-arerremele-anteye Ngkarte-arle anwerneke
    mpwaretyeke ahentye anemeke.
  qvc-NT: Manam pipis Tayta Dyustaqa rikashqachu. Piru kuyanakuptinchiq suqwan, suqwanqam,
