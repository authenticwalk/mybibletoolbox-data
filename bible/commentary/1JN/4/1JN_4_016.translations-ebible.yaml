  mig-NT: Te yóó, a ni̱ kajini̱‑yo̱, te ni̱ ka̱kandíja‑yó já Dios kúndá'ú ini̱‑ya̱
    yóó. Chi̱ Dios kúu tu̱'un kúndá'ú ini̱. Te cha̱a kúndá'ú ini̱ tá'an, ncháá‑de
