    pan.
  cco-NT: Jo̱ co̱ꞌ lajo̱b lɨ́ɨˊ, jo̱baꞌ dseángꞌˉ nɨcalɨne˜baaꞌ jo̱guɨ jábꞌˉ lɨ́ɨˋɨɨꞌ
