    irot tong fup imongmuya itongidangma yu woi Kopotorochon owi amnani boinno idang.
    Tuna Kopotorocho yuho irotnon edengoc.'
  hus-NT-1971: Antsana’ i tso’obits ani i belalits abal lej chubax a Dios tu c’anithal
