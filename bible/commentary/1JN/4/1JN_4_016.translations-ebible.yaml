  gdn-gdn: Mamanuga God nuwaiya po nuyo ki nu wainapemei ade sumapemei. Nu deni deni
    nota kwarikwarisigamana idiwana ki kerarai ka eyo ki pokere iyapana nima e kowaiyoma
    ade e yowaiyoma tataiyoma maramara inako nota kwarikwarisitamiyau ki ka e Mamanuga
    God e naureya tondau ade Mamanuga God iyapana ki rabineya mete tondau. Nu inako
    idiwomu ki ka nu mara kwauneya Mamanuga God e idai gurai iyapana kuduba nu naurinugu
    ugwadiniyana ragiragi ki marai baiyagisi makeya ki ka nu e yabareya yabara-yabara
    ubumamu. Nu yabarayabara inako ubumamu ki mibai ka Mamanuga God e nu eminiyoto
    da nu ka e Gubagai Keriso mete eyakamenaigibi ki pokere e yagisi da nu ka baganai.
  nko-NT: Mʋ́ sʋ anɩyin ɔdwɛá Bulu bʋ ha anɩ, anɩlɔ́hɔ mʋ́sʋ́ gyí. Bulu gyí ɔdwɛ.
    Mʋ́ sʋ nɩ́ ɔkʋ tɔdwɛ́ Bulu pʋ́ mʋ aba á, ɔbʋ Bulutɔ, Bulu ɛ́ bʋ mʋtɔ.
  bsn-NT: Jesucristo ocare mani ajitirʉ̃nʉsʉorijʉne, “Dios manire maiami”, yimasisʉoadicajʉ
    mani. Dios sʉorine gãjerãre ĩamaire ñaja. To bajiri, Dios manire ĩ maisere masicõari,
    gãjerãre ĩamaigʉ̃rema, “Ĩ rãca ñagʉ̃mi Dios”, yimasiaja mani.
  pib-NT: Ga wa wixa gimatatkalu ga wa walixatkalu rushiniklewle wa Goyakalu gishinikyawu.
    Goyakalni kgishiniklewakleru, ga wa yineru gishiniklewgognenatachri Goyakalu rawa
    ga wa Goyakalu gwalu wale.
  wiv-wiv: Tolu ka lala tolu kene vaka maroro na moge ke Vuvu kua e lala kete kukulina
    matoto kiridolu. A Vuvu mule ia e vonu matoto na moge kua kete kukulina kara kaka.
    Azei kua e lala kete kukulina matoto kara kaka motu ia e mimia na poloki Vuvu,
    a Vuvu ve ki mimia na poloka.
  reg-reg: Ne echimenya no kwikilisha elyenda linu Nyamuanga ali nalyo mwiswe. Nyamuanga
    ni kwenda, no mwene unu kekala mu lyenda kekala munda ya Nyamuanga, na Nyamuanga
    one kekala munda yaye.
  mlh-mlh: Anutuji yoŋe manjoko enoreega, niŋo ore fuŋine mane mukuru oo manesiŋ gaegobeneŋ.
