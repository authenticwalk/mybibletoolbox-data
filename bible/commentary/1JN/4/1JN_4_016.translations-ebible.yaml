  gmv-NT: ሄሳ ጊሽ ፆሲ ኑና ሲቂዛ ሲቆ ኑ ኤሮስ። ኑ ኢዛ ሲቆን ኣማኔቶስ። ፆሲ ሲቆ። ሲቆን ዲዛዴይ ፆሳን ዴስ። ፆሲካ ሄሳዴን
