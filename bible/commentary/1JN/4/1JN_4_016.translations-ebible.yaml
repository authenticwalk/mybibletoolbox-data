  ukr-1871: Ми пізнали також, та й увірували в любов, котру має Бог до нас. Бог є
    любов, і хто пробуває в любові, в Бозї пробуває, а Бог в ньому.
  apz-apz: Nakwo huno wonayono Anɨtu nakuneꞌno hitoho nejapmmentiso soꞌno nakwo sɨmeho
