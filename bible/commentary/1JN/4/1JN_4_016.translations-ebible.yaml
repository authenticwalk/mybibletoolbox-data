    hapa la ya mamepegafu ta mangidduk. A am inya mantu ya mangidduk ta ikattolay
    na kiden a yen ya makikahulun ta Namaratu, a Namaratu hapa ya makikahulun tentu.
  lug-lug: Ffe tumanyi okwagala kwa Katonda era tukkiririza mu kwagala kwe okwo kw’alina
