    macumananaunrrü ümo maquiataca anati ichepeti Tuparrü y arrti Tuparrü anati au
    nausasürrti.'
  aia-aia: Ma naasi gau aidangisia do'ia God 'a ta'ahigaau magau hinihinia do 'a ha'a-momori.
