    ne tetasojtalis, yejuan nojonques no majsitinemij ihuan Dios huan Dios no ninuan
    majsitinemi.
  spa-RV-1909: Y nosotros hemos conocido y creído el amor que Dios tiene para con
    nosotros. Dios es amor; y el que vive en amor, vive en Dios, y Dios en él.
  csy-csy: Pathian i hong itna he in i um hi. Pathian sia itna a hihi; taciang itna
    sung ah a om peuma Pathian sung ah om a, Pathian zong ama sung ah om hi.
  mxq-NT: Es dʉꞌʉn nnija̱ꞌa̱m es nmʉbʉjkʉm ko Dios xytsyojkʉm. Dios yʉꞌʉ dʉꞌʉn ja
    tsojkʉn, es pʉn nnaydsyojkʉm nixim niyam, Dios jikyꞌa̱jtp mʉt ʉdsa̱jtʉm, es ʉdsa̱jtʉm
    njikyꞌa̱jtʉm mʉt ja Dios.
  tzj-NT: Ajoj kotak chi ja Dios nokrajo', yukul kac'u'x ruq'uin ja rajoben ri'il
    rc'an. Ja Dios ni rxin wi' ni rc'an wi' ja rajoben ri'il. Kanojelal ja kuc'an
