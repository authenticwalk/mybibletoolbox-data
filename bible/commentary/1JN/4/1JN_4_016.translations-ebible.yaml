    aꞌamumneꞌno umoꞌnɨwoꞌnɨngkiso sohwo kako Anɨtuꞌnji humaho. Osoꞌno Anɨtu huhwo
    kakoꞌnji humaho.
  yon-yon: Kwani kowe, God ye mimyob dowaken kuu nub nubkaadkerenub, kwane nub kuu
