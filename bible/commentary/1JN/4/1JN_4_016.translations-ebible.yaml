  san-BEN: অস্মাস্ৱীশ্ৱরস্য যৎ প্রেম ৱর্ত্ততে তদ্ ৱযং জ্ঞাতৱন্তস্তস্মিন্ ৱিশ্ৱাসিতৱন্তশ্চ|
