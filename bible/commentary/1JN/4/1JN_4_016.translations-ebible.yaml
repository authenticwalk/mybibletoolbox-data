  cmn-FEB: 我们已经经历并相信上帝对我们的爱。上帝就是爱，活在爱之中的人，活在上帝之中的人，上帝也活在他们之中。
  gmv-RNT: Hessa gish Xoossi nuna siiqiza siiqo nu eroos. Nu iza siiqon ammanettos.
