  knf-knf: Kë nja, ŋme abot afiyaar kë Naşibaţi aŋal nja. Naşibaţi awo uŋal. Kë woli
    ŋŋal baŧënţ nja, ŋji ŋmëban Naşibaţi, Naşibaţi abot kamëban nja.
  san-KHM: អស្មាស្វីឝ្វរស្យ យត៑ ប្រេម វត៌្តតេ តទ៑ វយំ ជ្ញាតវន្តស្តស្មិន៑ វិឝ្វាសិតវន្តឝ្ច។
    ឦឝ្វរះ ប្រេមស្វរូបះ ប្រេម្នី យស្តិឞ្ឋតិ ស ឦឝ្វរេ តិឞ្ឋតិ តស្មិំឝ្ចេឝ្វរស្តិឞ្ឋតិ។
  arn-NT: 'Femngechi ta kimfiyiñ ka feyentuiñ taiñ piwkeyenieetew ta Ngünechen: Ngünechen
    ta piwkeyechenngey, fey tati piwkeyewün mew mülelu, Ngünechen mew müley ka Ngünechen
    müley ta kisu mew.'
  zas-NT: Dunuj ree rayagbee raliladx tëë ree guial rën Dios dunuj ree. Por laaman
    zëëd guial rayën dulasaꞌ ree. Abiꞌ bén rën lasaꞌ nabannëman Dios, guiáad Dios
    nabannë laaman.
  ken-NT: Bɛsɛ́ babhɔŋ sɛ́rɨŋɨ yɛ nɛ sɛ́nókó bɛ Mandɛm akɔŋ bhɛsɛ tontó. Mandɛm
    chi Mmǔ ɛkɔŋ, nɛ mmu anɛ ákɔ̀ŋ batɨ ǎbhɔŋ nɛbharɛ́mʉɛt nɛ Mandɛm nɛ Mandɛm
    ǎbhatmʉɛt nɛ yí.
