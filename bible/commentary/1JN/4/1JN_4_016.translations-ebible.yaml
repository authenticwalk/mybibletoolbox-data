  ory-ory: ପୁଣି, ଆମ୍ଭମାନଙ୍କ ପ୍ରତି ଈଶ୍ବରଙ୍କର ଯେଉଁ ପ୍ରେମ ଅଛି, ତାହା ଆମ୍ଭେମାନେ ଜାଣିଅଛୁ
