    tau asar: Winasha anentuapi tusar nekainaji.'
  hmo-hmo: Bona ita diba momokani, Dirava ese ita ia lalokau henia. Bona Dirava ena
    lalokau ita abidadama henia noho. Dirava be lalokau. Tau ta bema lalokau ena dala
    dekenai ia noho, ia be Dirava ena lalona dekenai ia noho. Dirava danu be unai
    tau ena lalona dekenai ia noho.
  big-big: Keya Anoto teniyegi kelageya wizinda purikki teni iwaka keya ngizi kumuli.
    Anotogo mizi mabiyengki kazing keliragimek yolu logo kazing keliragimekke yolubok
    Anotogi yungke wizinda keya Anoto pigi yungke yolu miza wizinda.
