    cũinátʉrʉ ne ũmei.
  ita-1927: E noi abbiam conosciuto l’amore che Dio ha per noi, e vi abbiam creduto.
    Dio è amore; e chi dimora nell’amore dimora in Dio, e Dio dimora in lui.
  lww-lww: Tekilia ruru po nap̃a Ntewa sinen si ita, komin nap̃a tekilia teloge kilia
