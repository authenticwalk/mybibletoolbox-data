  boa-NT: Aane dibye meke wájyune mewáájácúnéllii dííbyeke mecáhcújtsóne dííbyedívú
    mécátsɨ́páávehíjcyáhi. Muurá ihdyu iíjcyadúré meke wájyuúbe. Aane pámeekéré mewájyume
