    Kumponing-koo otomaung eeꞌnoko Kumponing tee-koo otokooꞌ.
  uvl-uvl: Pe ita letera manmanna iange ta eteia ke NeHalang mutena tau tote ita.
    NeHalang I Mutenga ana Non. Mele nenge mutena taua pekngana mur tu luluch nge
    NeHalang pe NeHalang tu luluch nge i.
  eng-BBE: And we have seen and had faith in the love which God has for us. God is
    love, and everyone who has love is in God, and God is in him.
  ixl-CNT: Ech vetqootzajilaꞌ utz, vetkunimalaꞌ aas tiira tii u Tioxh qiꞌ tan, ech
    chit vitxumbꞌal. Utz abꞌiste u aanima vaꞌl tii tiꞌ imol, atil kꞌatz Tioxh atziꞌ
    utz, atil u Tioxh kꞌatza majte.
  xsi-xsi: Mine nde kinda tasama ku kalonda tawana mine tu Maro Kindeni ilo ndo keno
