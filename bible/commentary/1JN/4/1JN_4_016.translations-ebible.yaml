    maslaŋa nani ti naŋ àbu akaba Melefit, Melefit day naŋ àbu akaba naŋ, nday cʉeni
    akaɗa mis bəlaŋ.
  kqc-kqc: Mina ye, Sei una uka mado, mina una una diba ma ina rofu mokena vari gira
    aesifa. Sei bi uka mana amiye, ma kaere amiye uka manasa amedo, bi Sei sa amedo
    ma ina ka inasa amedo.
  tav-tav: Dio manire cʉ camairijere mani maji, “Mani maimi,” caĩrijere api nʉcʉbʉgori.
    To bairi noa aperãre camairã caroaro Dio mena ãma. Cʉ quena na mena anicõami.
  eng-ULB: Also, we have known and believed the love that God has for us. God is love,
    and the one who remains in this love remains in God, and God remains in him.
  spa-VBL: Hemos experimentado y creído en el amor que Dios tiene por nosotros. Dios
