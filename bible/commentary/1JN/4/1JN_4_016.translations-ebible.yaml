  mal-mal: ഇങ്ങനെ ദൈവത്തിന് നമ്മോടുള്ള സ്നേഹത്തെ നാം അറിഞ്ഞും വിശ്വസിച്ചുമിരിക്കുന്നു.
    ദൈവം സ്നേഹം തന്നെ; സ്നേഹത്തിൽ വസിക്കുന്നവൻ ദൈവത്തിൽ വസിക്കുന്നു; ദൈവം അവനിലും
    വസിക്കുന്നു.
  kkc-kkc: Godeeye iba diya toowa sooloo dala goo ee olo gooleedooso. Esiga iyo Godeeye
    iba sooloo dala goo mapoo tei toloso kibiya ka doso. Godee yo sooloo deli. Esiga
    odoo agayo sooloo dolone badoga, yo Godee sabolo hedebe doloso badoso, osoloso
    nei Godee yibolo hedebe doloso badoso.
  lit-lit: Ir mes pažinojome ir tebepažįstame meilę, kurią Dievas turi mums, taip
    pat ja tikėjome ir tebetikime. Dievas yra meilė, ir kas pasilieka meilėje, pasilieka
    Dieve, ir Dievas jame.
  urd-GVR: Aur ḳhud ham ne wuh muhabbat jān lī hai aur us par īmān lāe haiṅ jo Allāh
    ham se rakhtā hai. Allāh muhabbat hī hai. Jo bhī muhabbat meṅ qāym rahtā hai wuh
    Allāh meṅ rahtā hai aur Allāh us meṅ.
  far-far: Ma kulu saitamana na, ma kulu ka fito'ona na kwaimanie ne God nia too ana
    fuaka. God ne na kwaimanie, ma sa ti ne ka kwaimani, nia ka 'ado na fainia God,
    ma God ka 'ado fainia.
  suz-BL: मोपतीके गोपुकी “परमप्रभु यावेमी इं कली दाक्‍ब” दे तुइश्‍शा थमा सुइक्‍नय।
    परमप्रभु यावेमी मुर आन कली दाक्‍ब। सुमी दाक्‍ना दाक्‍न बाक्‍बा, मेको परमप्रभु
    यावे नु थुं का ङा बाक्‍ब। परमप्रभु यावे यो मेको नु थुं का ङा बाक्‍ब।
  car-NT: Moro kytanokon Tamusi pyny kysuku'saton. Kysamyikaton enapa. Tamusi aipynano
