  grc-F35: Καὶ ἡμεῖς ἐγνώκαμεν καὶ πεπιστεύκαμεν τὴν ἀγάπην ἣν ἔχει ὁ Θεὸς ἐν ἡμῖν.
    Ὁ Θεὸς ἀγάπη ἐστίν, καὶ ὁ μένων ἐν τῇ ἀγάπῃ ἐν τῷ Θεῷ μένει, καὶ ὁ Θεὸς ἐν αὐτῷ.
  cav-NT: Jadya bahuee, ejenee jadya tuque ecuana aya Yusura iyuhueda bayaque. Yusura
    ecuana tuja iyuhue bamerejacaya ama. Tuque iyuhueda, peya cuana iyuhueda jadya
    ni ecuana baya, tume ecuana Yusu tsehue aniya, Yusu bacue ecuana tsehue.
  kgp-NT: 'Topẽ vỹ ẽg to há nĩ, tag ki kanhró ẽg tóg nỹtĩ. Kỹ ẽg tóg ti vĩ kri fig
