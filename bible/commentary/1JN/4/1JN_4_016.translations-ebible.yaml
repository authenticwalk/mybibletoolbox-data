  yaq-NT: Inien itepo a' ju'uneiyaala intok ket, achai Liojta itom nake'po itepo a'
    suale. Aapo ju'u Lios juna'a, ju'u yee nakeme. Ju'u intok yee nak ta'aaka jiapsame,
    Liojta betana yoemiaritaka, Liojtamak eaka jiapsine.
  uro-uro: Sa ut dräm dä ut nanakt nä ma Ngämuqa aa lavuqi bä ba ut. Ma Ngämuqa di
    ama lavuqi. Näkt aung gärakni i qat dräm aa snäng bät arhani di qale qa mäni ma
    Ngämuqa bä qosaqi ma Ngämuqa di qale qa väm ga.
  ita-1885: E noi abbiam conosciuta, e creduta la carità che Iddio ha inverso noi.
    Iddio è carità; e chi dimora nella carità, dimora in Dio, e Iddio dimora in lui.
  muy-muy: Leli ti mə̀səra Melefit awayay leli, mə̀gəskabá pakama gani nana. Melefit
