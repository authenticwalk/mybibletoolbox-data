    variqiro vi vairava, viva Kotira vataakero variqiro vi vairaro Kotiva vira vataakero
    variqiro vuanaro.
  hub-NT: 'Yuuska shuar ainan nekas ashi anen asamtai, shuar chikichan aneaka Yuusjai
