  agm-agm: Iyataatɨ nyahɨ Autaahaatɨhopɨ nyangisɨ maarɨho aungwohandɨ nanyinyataise,
    taatɨ gwɨnyaahaawɨ Autaahaatɨhopɨ nyangisɨ biyatɨ nyainjaatɨ bimɨtaise taatɨ gɨwunyaahaayo.
    Iyataatɨ Autaahaatɨho isɨhiyaisɨ maarɨho numwɨtaatɨwɨhandamɨ Tanyaahore. Isɨ utaaho
    wo isɨhiyaisaatɨ maarɨho namɨndɨhaahɨretɨ japepihɨratɨ kaisɨho so Autaahaatɨhoaisatɨ
    tɨmaamaitatɨ maasɨ bimihɨ amɨ Autaahaatɨhoaisangi maasɨ koaisatɨtihe.
  ubr-ubr: Ato ot tout tasagob a tabitutum God on nuabo itet. God on nuabo, ato iyai
    iyafan nuaboai emama on, on God amonai emama ato God on, on amonai emama.
  tsw-NT: A̱tsu aciya̱tsu tsu reve ta̱ cine A̱sula̱ a ciga ntsu lon, waru tsu ca ta̱
