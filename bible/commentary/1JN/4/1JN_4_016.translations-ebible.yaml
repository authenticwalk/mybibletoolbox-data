    Ntewa naga pe purp̃es nen nasinesiena, ana yar nap̃a p̃elaga na sinesiena pimi
    keviu e kiena malena, naga teke e losinena Ntewa, a Ntewa teke e losinena.
  ckb-ckb: ئێمەش ئەو خۆشەویستییەی خودا کە بۆ ئێمەیە ناسیمان و باوەڕمان پێکرد. خودا
    خۆشەویستییە. ئەوەی لە خۆشەویستیدا دەژیێت، ئەوا بە یەکگرتوویی لەگەڵ خودا دەژیێت،
    خوداش بە هەمان شێوە لەگەڵ ئەودا دەژیێت.
  nas-nas: Teeꞌkoo niiꞌ bakaang piaa naumuriko niiꞌke tasiꞌpampima arooꞌampimaung,
