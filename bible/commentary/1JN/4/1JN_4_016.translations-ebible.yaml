  wmw-wmw: Tukwijiwa na titumaini pendo raatipenda Mwenyezimungu. Mwenyezimungu ndi
    pendo. Munu asaka kuwa onse ari nkati ya pendo kawa nkati ya Mwenyezimungu, na
    Mwenyezimungu kawa nkati yake.
  gmv-GGM: Hesa gish, Xoossi nuna siqiza siqo nu eros. Nu iza siqqon amanetos. Xossi
    siqqo. Siqon diza uray Xoossan dees. Xoosikka he uran dees.
  ssg-ssg: Kako tioi ma soh hawane ka Haeu waheni kako. Haeu lawe i waheni hawane
    seilon. Tel na lawe i aile kola saun ti wawahen, i pakata xox kapi Haeu ma Haeu
    hani kapin.
  zpo-NT: Kwaanzee ne be nkela Dios be nu nle be krera. Dios nak xaa nkela nu loka
    xaa nkela nzo kwaan Dios nu Dios nzo kwaan lee xaa.
  poy-poy: Su twenga tuvimana na tujimira ufiru yakaweriti nawu Mlungu kwa twenga.
    Mlungu ndo ufiru na kila muntu yakalikala muufiru, kalikala mukulikolerana pamuhera
    na Mlungu na Mlungu kalikala mukulikolerana pamuhera na yomberi.
  qwh-NT: Tsemi noqantsicqa tseta musyarnin, creyintsic Dios cuyamashqantsicta. Diosqa
    allapa cuyacoqmi. Tsemi pipis nuna mayinta cuyar cawaqqa Dioswan quecan, y Diosmi
    pewan quecan.
  gaw-gaw: Ig Kayaknu oo mauhak amu ihinignu niiṯe doota, oonigp̱a genab dooṯem. Kayak
    Nugib am oo mauhak kobolnu diig. Laa nug oo mauhakp̱a daaṯe, nug aaḵu Kayak nuhigp̱a
    daaṯe. Dayeye, Kayak ele nuhigp̱a daaṯe.
  nca-nca: Anutuko newonde meté hamó nore nunoyote ŋu iŋoro kondé iŋondutu parámi
    teteto. Anutu eneŋomboko newonde meté yunowero ŋuro murí. Uni ka naru rokóŋoro
    newonde meté yunoyote ŋuko Anutu quroko yorote, ko Anutuko ene quroko yorote.
  zpz-NTPP: Ni mod gud lagy na nu Ñgyoozh rcam de ub na nunu guña lagy na niñ. Ñgyoozh
    nac mi biñ nu rca mbecy. Ndeꞌ nu de mbecy nu zaab rca la losaꞌ, de yu zeꞌ nac
    nu dey Ñgyoozh, nunu Ñgyoozh nac num dey.
  mkj-mkj: Pein kisai kidal apel kamehlele en Koahs limpoak oang kisai. Koahs ioar
    limpoak. Doari, emen ma kin mohmohmourki limpoak, kin minmine ipen Koahs apel
    Koahs kin minmine ipoa.
  zac-NT: Nanë́ hiaꞌa nu tsaglaꞌguë tsaldí lduꞌu hiaꞌa de quë demasiadë rac shtuꞌu
    më lëꞌë hiaꞌa, grë hiaꞌa. Nalë́ rac shtuꞌu më grë mënë. Si talë rac shtuꞌu hiaꞌa
    lëꞌë saꞌ hiaꞌa, cabezënú më lëꞌë hiaꞌa, nu nápaꞌa mizmë vidë shtë më.
  kyg-kyg: Gotiꞌa lagaefeꞌmo hau ayamopafiꞌmo hauꞌniye, huta afitetaeꞌmo ani kavafeꞌmo
    lagesa afita fatago nehune. Gotiꞌa hau ayamopafiꞌmo nehaiya vekamo maiꞌniye. Hau
    ayamopafiꞌmo hauꞌniya kavapiꞌmo alagi maiꞌnisaya vayaꞌmo Gotipiꞌmo alagi neꞌmaigeno
    Gotiꞌa apakaepiꞌmo alagi neꞌmaiye.
  kmk-kmk: Tigammu taku kan tuttuwaon taku un pipiyaon ditaku kan Apudyus. Mamippiya
    si Apudyus ta siyad katatagu na. Ot san tagun mamippiya inggaw kan Apudyus, ot
    inggaw pay si Apudyus kan siya.
  cao-NT: Tihi cabo iqui tsi “Anomaria tsi xo toa noqui Diós noihaina” iqui noa. Noiti
    Ibo-iboria xo Dios. Jasca, Dios ó tsi bësohi quiha toa noiyoihai cato. Jasca,
    jahá bëso xo Dios ri iquia.
  bbr-bbr: Keseria, ik äpu Anut nukas kon wous ik mesin meiewon, okon, ik kiro mesin
    iken woiok epar mom. Anut ko roasiret mesin wous meieäu onoktapau. Inok roasir
    karauk roasiret mesin wous meieäu, kiro roasir ko Anut pak raiäu, Anut ran ko
    pak raiäu.
  inb-inb: Chasapimi iuiaspa iachan­chi, Taita Dius nukan­chita kuiag kagta. Taita
    Dius­mi ka sutipa suma kuiag. Kuia­na­kuspa kaug­sag­kuna­mi pari­juma Taita Dius­wa
    sug­lla kaug­sai iukag ni­raian­kuna.
  hrv-hrv: I mi smo upoznali ljubav koju Bog ima prema nama i povjerovali joj. Bog
    je ljubav i tko ostaje u ljubavi, u Bogu ostaje, i Bog u njemu.
  box-NT: Warɛ́n bán zũ bìo le Dónbeenì wa làa wɛn, á mún dó wa sĩa mu yi.
    Le Dónbeenì lé le waminì ɓànso. O nùpue na wa le Dónbeenì á wa ɓa nùpua,
    wón páanía lè le Dónbeenì, á le Dónbeenì mún páanía làa wo.
  ote-NT: Ya dí pa̱hʉ gue ri ma̱cjʉ Ajua̱, ne gueꞌa̱ dí camfrihʉ ngueꞌa̱ nuꞌá̱ ꞌbʉi
    con guecjʉ. Nurá ꞌmʉi Ajua̱ xi ra ma̱te nza̱ntho, y nuꞌa̱ tóꞌo ma̱di rá miquꞌeiui,
    go gueꞌa̱ ꞌbʉi co Ajua̱ ne Ajua̱ ꞌbʉi con gueꞌa̱.
  wnu-wnu: Qenu inqenungar end in wot oabig igoun. Munon wuriqenungarau qomon eng
    Qenu wonou qanam. Munon ger munon wuri qenungarau qomon end igoriner eng Qenu
    nob igama wo gor Qenu nob igo.
  zam-NT: Cona, non na' no nanee na' no ndxela's na' le' Diox nque'que' lezo' ñèe
    Diox na'. Diox nque'que' lezo' ñèe Diox mèn. Mèn co' nque' lezo' ñèe thìb xtàa
    no tedib xtàa, mèna nzo ban no Diox no nzo ban no Diox mèna.
  zyp-NT: Macawtaco kaa caw a cang cápaw Khazing donah cawh hnih he peh ka, ma leco
    ka pahnia he peh. Khazing cawh donah a cang. Donah letei a ungpaw maikaw cawh
    Khazing chung letah ung he ka, aa chung letah Khazing a ung hrah.
  sey-NT: Ja̱je paꞌina, i̱ paꞌiyere maipi asa ti̱ꞌajë i̱ maire oiyere oire paye aꞌë
    asajë i̱ oiyere sehuohuë. Diusu cato oiquë api. Ja̱je paꞌina, pa̱ire oiquë cato
    Diusu ja̱ꞌre paꞌiji. Paꞌina, Diusupi i̱ ja̱ꞌre paꞌiji.
  nvm-nvm: Regavo non vierafega Godon oijmuomo iji fuka tavan bog nona navak ijefuon
    no oimarknum kari rok. Regavo God fuiji fu oijmanamivo ijefuon anej ijin. Ijefuon
    erar fu kaifijaf mukoi oijmiakma e iji fu tavan bog Godk fivak.
  mps-mps: Tama dago koneai dao, Godigo da dali dwagi yai homu eyu godolo mu ebo dao.
    Tama koneyu, tama da te kolesagaba dago homu tiąlubo dao, tede homu si ebo menio.
    God agai homu kolesaga page da, te we bidi dali dwagi yai homu eyu augwali godolo
    mu ebo homu kolesaga dao. Tama bidi te kolesaga eyu bidibo bidi, aga God dali
    bidiyu, tama God aga te bidi dali bidiyu ebo dao.
  seh-seh: Na tenepo, ife tisadziwa kutifuna kunaticita Mulungu, pontho kutifuna kweneku
    tisanyindirako. Mulungu ndi kufunana. Onsene anakhala mwa kufunana ali muna Mulungu,
    pontho Mulungu ali muna iye.
  pab-NT: Enore awaiyetita wiso. Hatyohare waiyekehalaka womana hoka wityakekone.
    Enore atyo xawaiyetyati. Hiyeta hoka xala xamani awaiyetyati tyaonita hoka Enore
    atyo tyaonita ekakoa, exahe hatyo hoka tyaonita Enore kakoa.
  llg-llg: Ita bubuluk so, tae, Lamatuak sue ita nalan seli. Huu ndia de, ita tamahele
    tae, dei fo Ndia boe oo sue nakandondoo heni ita. Lamatuak sue nalan seli neu
    hataholi. No leondiak, hataholi mana masoda lasueao, lasoda dalek esa lo Manetualain,
    ma Lamatuak boe oo dalek esa no sila.
  kyf-kyf: '''Ɩn sa -Lagɔ -kalɩa -amɩaa zɛ, -a -yi -mʋʋ, ''ɩn -amɩaa dlɩ mɩ we -gʋ.
    -Lagɔ mɩ zɛkalɩe nya. -Ɔ -ka zɛkalɩdlɩ -ka, ɔ mɩ -Lagɔ ''wʋ, ''ɩn -Lagɔ mɩ ɔ ''wʋ.'
  tpi-tpi: Olsem na yumi save na bilip strong olsem, God i laikim yumi tru, na dispela
    pasin bilong en i stap long laip bilong yumi. God yet em i as bilong pasin bilong
    laikim tru ol arapela. Na man i save laikim tru ol arapela em i pas wantaim God,
    na God i pas wantaim em.
  mih-NT: Ta vityi sa sito yo ta sino iñi yo vatyi cuñi xaan maa ra Ndyoo sii yo.
    Cuñi xaan ra Ndyoo sii ñiyɨvɨ, ta tatu cuñi xaan maa yo sii maa ra Ndyoo ta sii
    ñiyɨvɨ, sa ndu‑ɨɨn yo sihin ra Ndyoo. Ta iyo ra sisi añima yo.
  qvh-NT: Tayta Diosninsega cuyacogmi caycan. Cuyacog captinmi payman yäracuycansi.
    Tayta Diosninsi cuyacog cashganno nogansipis cuyacog cashgaga nogansiwanmi pay
    caycan y nogansipis paywanmi caycansi.
  kms-kms: Di te kin ningg God ni beghi yawo nirangu righe kin te nei bab di gre pu
    yembu. Wuti pughe ye wute aye yawo nirany righe righene nas kin ni God ninde nas
    di ni God nde nas.
  agn-agn: Animan mandian, gata-wanan ta ang aggegman ita tang Dios, ig panalig ita
    pa ong paggegma nang asi. Ang Dios gegma, ig ang taw ang pirming paggegma indi
    enged agpalbag ong Dios, ig ang Dios pirmi ka ong nandia.
  nhi-NT: Tehuan yotquixmatqueh uan yotniltocaqueh in tetlasohtlalis tlen Dios techonpialia.
    Yehuatzin Dios yeh tetlasohtlalis, uan naquin icpia in tetlasohtlalis setitoc
    iuantzin Dios uan Dios iuan.
  ttc-NT: B'ix qetz oje tz'el qniky', b'ix nqoksla', te Qtata Dios nqoqet tgani'.
    Te Qtata Dios b'a'n ganin xjal. Ab'l aj k'onti'l nkaj tsi' tzan kyqet tgani' txq'anky
    ntons nb'et tuky'i Qtata Dios b'ix te Qtata Dios atqex tuj tanim.
  dan-1931: Og vi have erkendt og troet den Kærlighed, som Gud har til os. Gud er
    Kærlighed, og den, som bliver i Kærligheden, bliver i Gud, og Gud i ham.
  kwj-kwj: Wondani ka ya nu hambwanda, Gotri nunu keke wosiwani sembe rini ni nu hasinda.
    Gotri hima keke wo sumbu mu naha. Hima fori ri hiparakambwe lenga wu anakekewondau
    ti, rini Gotri ga ri dawani Gotri rini ga o da.
  vie-OVCB: Chúng ta biết và tin lòng yêu thương của Đức Chúa Trời. Đức Chúa Trời
    là Tình Yêu. Ai sống trong tình yêu là sống trong Đức Chúa Trời và Đức Chúa Trời
    sống trong họ.
  kze-kze: Áánútu arumbá kwésimisata mindáyaveta áraireya kwésune. Áánútu tirumbá
    kwétimewaina ááimba pósa tirumbó kwétimewai Áánútuwe tarúmai máyáawana Áánútu
    miwísé máyáiye.
  mpj-mpj: Kayilapa martu jiilu kulilku jilanya, “Yiltaju Mama layikamu nyininpa.”
    Mama-lampa wulikajaku layikamurrira nyininpa. Yiipi martu kujupakajaku layikamurrira
    nyinaku, palujanulu Mama kujungka palungka martungka nyinaku.
  lbk-lbk: Adi kad siya chi nan mangammowan tako ya mentalkan tako isnan layad Apo
    Dios ken chatako. Si Apo Dios nan poon si layad, et nan takho ay kawad nan layad,
    maiyoornos ken Apo Dios, ya wad-ay si Apo Dios ay entee ken siya.
  mto-NT: Ax veꞌem tseꞌe toꞌk aaj toꞌk jo̱o̱t nmu̱jaꞌvimda je̱ts xtso̱jkumdup u̱u̱ꞌm
