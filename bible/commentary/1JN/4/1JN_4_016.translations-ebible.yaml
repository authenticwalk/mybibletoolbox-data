  dwr-ENT: ፆሳይ ኑና ሲቂያዋ ኑኒ ኑ ሁጴው ኤሬቶኔ ኣማኔቶ። ፆሳይ ሲቁዋ። ሲቁዋን ዴዒያ ኦኒኔ ፆሳ ጊዶን ዴዔ፤ ፆሳይካ ኣ
