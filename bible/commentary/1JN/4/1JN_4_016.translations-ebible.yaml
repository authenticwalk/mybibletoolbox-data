    goga, iŋoji Anutuke qakatoru dimako Anutuji iŋore maŋgo rowegaru goga.
  gof-ENT: ፆሳይ ኑና ሲቄይሳ ኑኒ ኤሮሲኔ ኣማኖስ። ፆሳይ ሲቆ። ሲቆን ዴዒያ ኦኒካ ፆሳን ዴዔስ፤ ፆሳይካ ኢያን ዴዔስ።
  aau-aau: Sa God hiy hreme uron-pi ko-ar ma lwak hokwe, hromkiaw kokwe nonkway, seyr
