verse: 1JN.004.016
translations:
  kpx-kpx: Ige nahita Dilavau nahiho isivi balugale ke nahi hilokalu. Moleho isiviamale
    ke biageike Dilava. Iale oleuoleu isivi vaveve vamale keau Dilavaluvuta igaetolahalu.
    Ige Dilavata abuhi uma.
  okv-H: avo eto God na ungotena osa eaguja avo ke be ijie be hotembagora. Eto God
    amo osa ari ta susu ra. Eto embo amuna osa ue iresuja amo God amo amita jo ta
    eto amo god ta jo ta iresuja.
  tbo-tbo: Yaubada a luhogala uyahita amaka ta hanapugeya po ta kawamoineya. Yaubada
    a dewa luhogala; apo iyai luhogala dewana ina mimiyena tagoya, yaka lawana Yaubada
    mitehi he memae, ma Yaubada tauna uyahina e memae.
  mal-C: ദൈവം നമ്മെ സ്നേഹിക്കുന്നെന്ന് ഞങ്ങൾ അറിയുകയും വിശ്വസിക്കുകയും ചെയ്തിരിക്കുന്നു.
    ദൈവം സ്നേഹമാണ്. സ്നേഹത്തിൽ വസിക്കുന്നവർ ദൈവത്തിൽ വസിക്കുന്നു. ദൈവം അവരിലും വസിക്കുന്നു.
  grc-SR: Καὶ ἡμεῖς ἐγνώκαμεν καὶ πεπιστεύκαμεν τὴν ἀγάπην ἣν ἔχει ὁ θεὸς ἐν ἡμῖν.
    Ὁ θεὸς ἀγάπη ἐστίν, καὶ ὁ μένων ἐν τῇ ἀγάπῃ, ⸂ἐν τῷ θεῷ μένει, καὶ ὁ θεὸς ἐν αὐτῷ
    μένει.⸃
  bgc-bgc: हम जाणगे सां, अर हमनै बिश्वास सै के परमेसवर म्हारै तै प्यार करै सै। परमेसवर
    प्यार सै, अर जो प्यार म्ह बण्या रहवै सै, वो परमेसवर म्ह वास करै सै, अर परमेसवर
    उस म्ह वास करै सै।
  khz-khz: Ita maki ripara e tavega-taunataunaana, Palagu na ita eulamagirana. Palagu
    ia ulamagi, e ulamagi ai etaluna talimana Palagu ia aonai etaluna, e Palagu maki
    ia aonai etaluna.
  deu-TKW: Und wir haben erkannt und geglaubt die Liebe, welche Gott zu uns hat. Gott
    ist Liebe, und wer in der Liebe bleibt, bleibt in Gott und Gott bleibt in ihm.
  zsr-NT: Rëꞌu ni nö́ziruꞌ len réjlëꞌruꞌ nadxiꞌinëꞌ rëꞌu Dios. Naljlen Dios yöl‑laꞌ
    nadxiꞌi, atiꞌ nu nadxíꞌi lzëꞌi, zoalen Dios nu naꞌ, atiꞌ Dios zóalenëꞌ lei.
  lin-lin: Mpe biso toyebi mpe tozali na kondima kati na bolingo oyo Nzambe azali
    na yango mpo na biso. Nzambe azali bolingo, mpe moto oyo abikaka kati na bolingo
    abikaka kati na Nzambe, mpe Nzambe abikaka kati na ye.
  hns-NT: Hamlog djaan gailie hai kie Parmeswar hamlogke ketana pjaar kare hai, aur
    hamlog okare oeppar bharosa kariela. Parmeswar prem hai, aur dje pjaar karat rahe
    hai, oe ose ek rahe hai.
  noa-E: Mag Ẽwandam maach dʉ̈i sĩewaita maadëu khaphʉ nʉm, chadcha irua maach khõsi
    sim. Ẽwandamau thumaam khʉʉn daupii aajemjöta dich khapeenjã daupii simʉn, magan
    Ẽwandam dʉ̈i khapeerkha sĩewaita mag ich khapeen daupii sim.
  eng-EMTV: And we have come to know and believe the love which God has in us. God
    is love, and he that abides in love abides in God, and God abides in him.
  mib-NT: Te máá yó, je ni jini yō te ni candíje yó jéē cundáhú ni Yaā Dios yohó.
    Chi máni jnūhun cúndáhú ni iyó jíín Yaā Dios. Te ñayuu cundáhú ni jnáhan, ndúú
    i jíín Yaā Dios, te ndéé yá ini anuá i.
  lif-NT2: आनिॽग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ लुङ्‌माॽ आदुक्‍ते़बान् कुसिङ् आनिःत्तुम्
    हे़क्‍क्‍याङ् नसाःन् आजोगुम्‍माङ् आवाॽरो॥ निङ्‌वाॽफुमाङ्‌ङिङ्‌ग मिःम्‍जिरो॥ निङ्‌वाॽफुमाङ्‌ङिन्
    नु वेॽ मनाहाॽ चक्‍मे़ल्‍लॽए मिःम्‍जि के़मे़प्‍पे़न्‌निङ्‌वाॽफुमाङ्‌ङो वाॽ हे़क्‍क्‍याङ्
    निङ्‌वाॽफुमाङ्‌ङिन् खुने़ॽओ वाॽरो॥
  xnj-xnj: Na tete timanyili na kuusadika uganu wa Chapanga weavi nawu ndava yitu.
    Chapanga ndi uganu, ndi mundu yoyoha mweitama muuganu vitama mukuwungana na Chapanga
    na Chapanga itama mukuwungana nayu.
  mmx-mmx: La nedik axa takleklen i do ne Moroa i balamu dik la kerepmo ta xasep do
    ik lok tatao dik. Moroa neni Laradi Balamu la do tara i rooro keneng at labalamu,
    ni i nemen keneng at ne Moroa la ne Moroa i nemen keneng teren.
  cbr-NT: Usa 'ain cananuna asérabi 'unanin, Nucën Papa Diosan ca nu nuibatia quixun.
    Nucën Papa Dios ax ca an unicama nuibairacë a 'icën. Usa 'ain ca an aín sinan
    upí 'ixun uni nuibacë uni ax Nucën Papa Diosbë 'icën. 'Imainun ca Nucën Papa Diosribi
    a unibë 'icën.
  tee-NT: Chai ju quijnan'an c'atsayauch chai laca'iyauch ni quintamapainiyan ju Dios.
    Pus Dios ju na amapaininin. Chai ju amapaininin pus ix'amigo Dios junita chai
    ju Dios t'ajun la'ix'alhunut.
  eng-LSV: and we have known and believed the love that God has in us; God is love,
    and he who is remaining in love, remains in God, and God in him.
  cak-NT: Y ri Dios can jojrojo-wi, y roj can xkatemaj y xkanimaj chi raja' can jojrojo-wi.
    Y keta'n chi jojrojo', roma raja' can quiri-wi; raja' can yalan-wi nojo'n. Y xa
    roj jojjo'n, can xe jun kabanon riq'uin ri Dios, y raja' c'o pa kánima.
  pah-NT: Igwete nhande ikwahavi nhanearõa herovia. A'ereki Tupana'ga nhande arõ tuhẽ.
    Tupana'ga oko iporoarõheteve'ga. Kiroki g̃a ojipe'g̃a arõ jipi – g̃a ojikoty'a
    Tupana'ga pavẽi. Igwete Tupana'ga jikoty'ari g̃a pavẽi no.
  sja-NT: Mãgá tachia Tachi Ak'õre k'awa p'anɨ mãik'aapa ijãa p'anɨ irua tachi k'inia
    iru bapari. Tachi Ak'õrepa eperãarã jõmaweda k'inia iru bapari perã, eperãpa auk'a
    Tachi Ak'õre k'inia iru bak'ãri, t'ãri a-ba bapari iru ome.
  xed-xed: 'Amu ná, nda sna amu kazlay: Ɗvuɗva Lazglafta ta amu. Ta tsaya fafta amu
    guli ta ghəŋa mu. Lazglafta ná, ɗvu ya. Tsaya tama, mndu ta gɗata ta ɗva mndu
    ná, nda nza nzakwani nda Lazglafta nda nza nzakwa Lazglafta guli nda tsatsi.'
  mks-NT: Ta viti sa̱ na̱canda̱a̱ iní ta cándúsa í ña̱ mé a̱ nda̱a̱ quíhvi̱ ini Ndióxi̱
    mí. Ta ndá na̱ quíhvi̱ ini Ndióxi̱ já in na̱nduu na xi̱hi̱n Ndióxi̱ ta in na̱nduu
    Ndióxi̱ xi̱hi̱n ná.
  gfk-S: Ma dait te kilingane ma dait nuruan no harmarsai tane God tupas dait. Ira
    tintalen bakut tane God, a tintalen na harmarsai. Ma nesi tikenong ila kis ter
    ta ikino mangana nilon ila kis ter tane God ma ne God la kis ter tana.
  bmu-bmu: Anutunöŋ uruŋan jöpaköm neŋgimakzawi, nini miaŋgö könaŋi möta miaŋgöreŋ
    möt narimakzin. Anutunöŋ urujöpakö Toŋi akza. Mewö akzawaŋgöra kunŋan ambazip
    jöpaköm eŋgiba maljawi, yaŋön mönö Anutubuk qekötahöba kiniga Anutunöŋ yaŋgö uruŋe
    lapingöba malja.
  dgz-dgz: Ap menan God baigan mega inanup tani ame gamup nu yawaton anu tumasivin,
    iwa God me baigan ibariwa. Amba orup da God baigan mega gan inen wandiniwa, ame
    God den inap di wandia.
  eng-GNV: And we haue knowen, and beleeued ye loue that God hath in vs. God is loue,
    and he that dwelleth in loue, dwelleth in God, and God in him.
  zaa-NT: Chi nabia'ni ri'u ti'iỹa tse' ná la' tsì'ilatsi' qui' Tata Dios lani ri'u,
    acca chi ga'na ri'u seguro qui'ni chi huíalatsi' ri'u qui'ni Tata Dios nna yàla
    gání catsi'ínie ri'u. Tata Dios nna puro taá catsi'í bánie yétsiloyu. Iyaba ca
    enne' canu runi seguir lani la' tsì'ilatsi' lo losto' quį, ą' modo nna yù ri'u
    qui'ni ná cą ttùba lani Tata Dios, ą'hua lèe nna due lo losto' quį.
  eng-WEBSTER: 'And we have known and believed the love that God hath to us. God is
    love: and he that dwelleth in love, dwelleth in God, and God in him.'
  guh-guh: Nexata vaxaitsi jamatabëcueneyapëtanetsi pacuenia bitso Dioso nacaasiva.
    Dioso cajena piasivanë daxitanacuapijivi. Pamonae itsamonae ata namataenetsia
    naasiva tsavanapae, bajarapamonae Dioso yajavaponapona. Bajarapamonae ata pijinia
    Dioso yajavajinavanapa.
  bon-bon: Mine umle gemi Acejiyame lipu singi gyene mime tääpume, piiyepu mine ituge
    ätrunga acita teeme peei singi cabu me. Acejiyame lui ingle gyene singi tääpume.
    Lui te singi yaanajuge Acejiyame piiyepu ätrunga biname bime tääpume, tabe Acejiyame
    cabu pisi nyene piiyepu Acejiyame teeme cabu pisi nyene.
  nhw-BL: Tojuanti ya tiquitztoque quen Toteco techicnelía huan ipan iteicnelijcayo
    tojuanti timotemachijtoque. Toteco yaya tlaicnelijcayotl. Huan aqui mojmostla
    teicnelía mocahua motlatzquilijtoc ipan Toteco huan Toteco mocahua ipan ya.
  swh-ONEN: Hivyo nasi twajua na kulitumainia pendo la Mungu alilo nalo kwa ajili
    yetu. Mungu ni Upendo. Kila akaaye katika upendo hukaa ndani ya Mungu na Mungu
    hukaa ndani yake.
  wbi-wbi: Kange tukagwile na kukwitika ulughano luno alinalo u Nguluve mun'kate mulyusue.
    Nguluve ghwa lughano, na ughweni juno ikukala n'kate mwa Nguluve, Ghwope u Nguluve
    ikukala n'kate mwa mwene.
  bba-bba: Mɑ bɛsɛ sɑ kĩi te yɛ̃, sɑ mɑɑ tu nɑɑnɛ doke te Gusunɔ u mɔ bɛsɛ sɔɔ. Gusunɔ
    sɑ̃ɑwɑ kĩrun nuuru. Bɑɑwure wi u tɔnun kĩru mɔ u kɑ Gusunɔ mɑninɛ, Gusunɔ mɑɑ
    kɑ nùn mɑninɛ.
  eng-KJVCPB: And we have known and believed the love that God hath to us. God is
    love; and he that dwelleth in love dwelleth in God, and God in him.
  kgk-NT: Nhandejáry nhande rayhu teeha jarovia-ma jaiko-vy. “Nhande rayhu porã tee
    rei nipo ra'e” ja'e hese. Ha Nhandejáry katu nhane mbojohayhu uka va'e voi. Ojohayhu
    va'e gwive oiko-vy, peteĩxa omoirũ va'e Nhandejáry-pe, omoirũ ave íxupe Nhandejáry.
  waj-waj: Anutuuqo tiiyara mmuduuya ruaivaara vaa teteenoo ivaa rikiada ivaara kutaavaivee
    kiaunnavai. Anutuuqo mmuduuya rira oyaivovee. Gioonna kiaapu voovoono ari seenaiyara
    mmuduuya ruaivoono Anutuuqaaki varikio ivo innaki varinoo.
  cpy-cpy: Ayoteera aakapaeni jempe ikanta retakoyitakae Tajorentsi, akemijanta-yiteeri.
    Tema riitaki Tajorentsi iiteetzi “Etakotantsi.” Ikaate etakotanta-piintaa-chani,
    raapatziya-piintaari Tajorentsi.
  mpx-mpx: Ge i ola al, henala ebo i nununuwana, he iya i minaa Yehoba elana ge Yehoba
    i minaa elana, kaiwena Yehoba iya tonunuwana. He kila ta atena ge iyaka ta abulilek-an
    te Yehoba i nunuwana-agila.
  wbp-wbp: Pina karliparla nyinami Kaatuku Yulkanja-panuku. Ngulaju karliparla wala
    nyinami, yalarni kangalpa yulkami tarnnga-juku Kaatuju. Ngula-piya-yijala ngana-puka
    yapa kuja kajana yulkami yapa ngalya-kariki yampinja-wangu, ngulaju tarnnga-ka
    nyinami Kaatu-kurlangu-juku. Kaatuju karla jirrnganja nyinami tarnnga-yijala yampinja-wangu.
  luo-luo: Omiyo koro wangʼeyo kendo wageno kuom hera ma Nyasaye oherowago. Nyasaye
    en hera. Ngʼato mosiko e hera osiko kuom Nyasaye, kendo Nyasaye bende odak kuome.
  nhe-NT: Tojuanti ya tiquitztoque queja Toteco techicnelía huan ipan iteicnelijcayo
    tojuanti timotemachijtoque. Toteco yajaya teicnelijcayotl. Huan ajqueya mojmostla
    teicnelía mocahua motlatzquilijtoc ipan Toteco huan Toteco mocahua ipan ya.
  aii-aii: ܘܐܲܚܢܲܢ ܝܕܝܼܥ ܠܲܢ ܘܗܘܼܡܸܢܲܢ ܚܘܼܒܵܐ ܕܐܝܼܬ ܠܹܗ ܐܲܠܵܗܵܐ ܠܟܸܣܠܲܢ. ܐܲܠܵܗܵܐ ܚܘܼܒܵܐ
    ܝܠܹܗ، ܘܗ̇ܘ ܕܥܵܡܹܪ ܒܚܘܼܒܵܐ، ܒܸܥܡܵܪܵܐ ܝܠܹܗ ܒܐܲܠܵܗܵܐ ܘܐܲܠܵܗܵܐ ܒܝܼܹܗ.
  esk-NT: Uvagut iḷitchuġigikput ukpiġiplugulu piqpaktaŋa Agaayyutim uvaptiknun. Agaayyun
    piqpaktauruq. Taamna piqpaksriruaq atausiŋŋuqsimaruq Agaayyutmi suli Agaayyun
    ilaani.
  msb-msb: Kaya, maaram kag nagatuod kita san pagkamuot san Dios sa aton. Pagkamuot
    gayod an Dios kag an mga namumuot sa Dios kag sa inda mga kapwa amo an mga ada
    sa Dios kag an Dios ada sa inda.
  cpa-NT: Hi² jøng² ma²ne³ jniang³ ha²lah hniang¹ Diú¹³ jniang³. Ma²hé² báh³ jniang³
    jǿg³ hi² hniang¹dsa. Hniang¹ báh³ Diú¹³. Jø¹² quianh¹³ báh³ jniang³ Diú¹³ ju³ná³
    hnio¹ jniang³ dsa² jmøi¹guǿi¹ jian¹² jniang³.
  dso-dso: ପର୍‌ମେସର୍‌ ଜନ୍‌ ଆଲାଦ୍‌ ଆମର୍‌ପାଇ ଦେକାଇଆଚେ, ସେଟା ଆମେ ଜାନ୍‌ଲୁନି ଆରି ବିସ୍‌ବାସ୍‌
    କଲୁନି । ସେ ସବୁବେଲେ ଲକ୍‌ମନ୍‌କେ ଆଲାଦ୍‌ କର୍‌ସି । ଜେତ୍‌କି ଲକ୍‌ ପର୍‌ମେସର୍‌କେ ଆରି ବିନ୍‌
    ଲକ୍‌ମନ୍‌କେ ଆଲାଦ୍‌ କର୍‌ବାଇ, ସେମନ୍‌ ପର୍‌ମେସରର୍‌ ସଙ୍ଗ୍ ମିସିଆଚତ୍‌ । ଆରି ସେ ମିସା ତାକର୍‌
    ସଙ୍ଗ୍ ଆଚେ ।
  meu-meu: Dirava ese e ura henidamu vada dibada, bona ta abia daemu. Dirava na lalokau.
    Lalokau ai e nohomu tauna na Dirava lalonai e nohomu; Dirava danu ia lalona ai
    e nohomu.
  yva-NT: Weti Amisye apa muinyo Po raunande wansai mamo wamo raen muno wamanave rai.
    Amisye opirati muiny. Are pi muinyo Amisye ai muno apa arakove mai tavon, vatano
    napije be intabove Amisye ai muno Amisye tuna no anuga rai.
  dgc-dgc: Ey sikitam éy tukoy tam a mahal kitam na Diyos. Ugali na Diyos a mégmahal
    ta tolay; kanya side a mégmahal ta kapareho de, éy mékiagum side ta Diyos, sakay
    mékiagum be i Diyos dide.
  zpm-NT: Ndioṉ ne gaṉle nli rleyniedox Dios ne, sac rieṉpaa ne rleynie me ne, ni
    rliladz ne zeeṉe rnee me pa lotaa rleynie me ne. Ible niaa me par gleynie me,
    me rdeed guieḻbiini lo miech gleynie zho samiech zho, zigne rleynie me zho; gacxe
    waa, zha ne rleynie samiech, ga rlu nacnie zho Dios, ni scagaa me nacnie me zho.
  hix-NT: Àro wyaro kxenye rma haxa Khoryenkom yehtxoho thutwetxhe. Hàà, àro wyaro
    hamà, tketxhe. Toto komo xano ro me rma haxa naha, Khoryenkomo. Toto komo xe roro
    kehtokonye, Khoryenkom yohà roro me tehxatxow hamà. Kàhnawonye roro nay hamà,
    noro ha.
  sim-sim: Avui Wasilaka nirin or rupshihi wapnuku orhik nirin or eweri oso Jisas
    nihi farniyik or hari nombo orok or mukurik ni heyeri sir. Oson ni heyehe sunguwavu
    nihi nga os nimu mbanduwa, �Ome sira, Avui Wasilaka nirin warje mende nga rupshinda
    ria.� Man wapnukuk ewenda tontlo orhikop tahanda sir. Uhunda osik ma ol ma anandin
    wapnuku lihik ewewa ma ondo or nga nakrem sinda lira. Uwak Avui Wasilaka ormu
    lir nga sinduwa.
  npi-ULB: अनि हामीप्रति परमेश्‍वरले गर्नुभएको प्रेमलाई हामीले जानेका छौँ र विश्‍वास
    गरेका छौँ । परमेश्‍वर प्रेम हुनुहुन्छ र जो प्रेममा रहन्छ, त्यो परमेश्‍वरमा रहन्छ,
    र परमेश्‍वर त्यसमा रहनुहुन्छ ।
  cgc-cgc: Nlaman ta gid daw gasalig ki man na bakod gugma ta Dyos ki kiten. Dyos
    an pirmi gagugma daw bisan kino na gapadayon na maggugma ta mga paryo din na utod
    ki Cristo, gapadayon na kanen naan ta Dyos daw gapadayon man na Dyos an naan ki
    kanen.
  tim-tim: Aregât Anutugât biwi tângo nengâlân miawagep are nâŋgâm heŋgemgoyion. Anutu
    âmâ biwi tângogât kautŋe akto siâŋe biwi tângo olowâk manbiap yâk âmâ Anutuŋe
    nâŋgaŋmap. Akto yâkŋe gai Anutu nâŋgaŋmap. Akto hainâk manmâ âgâwiap.
  yor-yor: Báyìí ni àwa mọ̀, tí a sì gba ìfẹ́ tí Ọlọ́run ní sí wa gbọ́. Ìfẹ́ ni Ọlọ́run;
    ẹni tí ó bá sì ń gbé inú ìfẹ́, ó ń gbé inú Ọlọ́run, àti Ọlọ́run nínú rẹ̀.
  wos-wos: Nani God nanika némafwimbu mawuli yandékaka xékélakita nani nana mawulimbu
    wa, “God nanika dé némafwimbu mawuli ya. Wu mwi hundi dé.” Wungi nani wa. God
    dé némafwimbu mawuli yambeka sémbutna mo dé. Nani atéfék du takwaka akwi, Godka
    akwi, némafwimbu mawuli yambeka sémbutmbu téta nani Godmbu rembeka dé God nana
    mawulimbu dé re.
  emp-NTPO: Dadjirãba cawa panʌa idjab̶a ĩjã panʌa Ãcõrẽba dadjirãra quĩrĩã b̶ʌda.
    Ãcõrẽba ne jũmane quĩrĩã b̶ʌa. Wãrã quĩrĩã erob̶ʌra Ãcõrẽ ume b̶ʌa idjab̶a Ãcõrẽra
    idji ume b̶ʌa.
  eng-F35: Yes, we have come to know and believe the love that God has in us. God
