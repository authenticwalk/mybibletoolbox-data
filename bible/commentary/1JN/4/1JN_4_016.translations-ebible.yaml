    e, hiykwe God se nion non-wayr okin nasay, seyr God hiykwe hye nion non-wayr okin
    nasay.
  tvk-tvk: Mak, ma rakila xa eheien nan di e xir e raneket xa Hi ti ipisen eheien
    nan mi xir vehakut. Hi be vatit eheien, e ngan xil xa eheien di e xil, lapisen
