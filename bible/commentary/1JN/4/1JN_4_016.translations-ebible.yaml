  san-BUR: အသ္မာသွီၑွရသျ ယတ် ပြေမ ဝရ္တ္တတေ တဒ် ဝယံ ဇ္ဉာတဝန္တသ္တသ္မိန် ဝိၑွာသိတဝန္တၑ္စ၊
