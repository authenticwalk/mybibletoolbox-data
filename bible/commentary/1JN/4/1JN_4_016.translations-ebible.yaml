  mco-NT: Ɨɨch ajt nnejhuɨɨyɨm etz nmɨjpɨdaacɨm jadu'n nej Dios ajt xychojcɨm xyjɨhuɨɨyɨm
    nidüg'ócɨy. Dios chojctaayb yɨ' nidüg'ócɨyɨ yɨ jäy. Pɨnjaty tzojccɨxp jɨhuɨɨygɨxp
