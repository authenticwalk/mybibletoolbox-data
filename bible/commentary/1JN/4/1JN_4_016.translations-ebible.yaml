    panzi i tini pinde, ande ipaipa kuku Maro Kindeni, aku Maro Kindeni kala ipaipa
    kuku i.
  crx-NTPO: Ndi Yak'usda ye nék'entsi'-i t'eznanzin 'ink'ez neba 'alha' hoont'oh.
    Yak'usda nek'entsi'-un 'unt'oh. Mbe la bé lhk'ets'utsi'-i bulh 'únt'oh-un, 'en
    Yak'usda bulh 'unt'oh 'ink'ez Yak'usda yuyudínda whe 'unt'oh.
  kan-OKCV: ದೇವರು ನಮ್ಮನ್ನು ಪ್ರೀತಿಸುತ್ತಾರೆಂದು ನಾವು ತಿಳಿದುಕೊಂಡಿದ್ದೇವೆ ಮತ್ತು ಅದನ್ನು ನಂಬಿದ್ದೇವೆ.
    ದೇವರು ಪ್ರೀತಿಯಾಗಿದ್ದಾರೆ, ಪ್ರೀತಿಯಲ್ಲಿ ಬಾಳುವವರು ದೇವರಲ್ಲಿ ಬಾಳುವವರಾಗಿದ್ದಾರೆ, ದೇವರು
    ಅವರಲ್ಲಿ ಬಾಳುವವರಾಗಿದ್ದಾರೆ.
  bbb-bbb: No vierafega Godido oetuamo ije fuka maza boeje noena navake ijadufuo noka
