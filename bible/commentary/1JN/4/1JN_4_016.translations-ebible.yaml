    frtkafwom yo nd yimampno Bro Nkifrar frtkafwor.
  bht-bht: असां जाणदे न कने भरोसा करदे न की परमेश्वर सांझो ने प्यार करदा है, उसयो
    असां जाणी गे न, कने सांझो उदा भरोसा है; परमेश्वर प्यार है जड़ा प्यार च बणया रेंदा
    है परमेश्वर उदे च रेंदा है, कने सै परमेश्वरे च रेंदा है।।
  eng-NOY: And we have known and believed the love that God hath in regard to us.
