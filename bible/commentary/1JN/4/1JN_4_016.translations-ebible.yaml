    ti to há nỹtĩn kỹ ẽg tóg ti ki ge kỹ nỹtĩ, kỹ Topẽ vỹ ẽg ki ẽmãn ha.'
  bvd-bvd: Ma ni kolu saitomana ma kolu ka faamamanea liosaua ne God nia faatainia
