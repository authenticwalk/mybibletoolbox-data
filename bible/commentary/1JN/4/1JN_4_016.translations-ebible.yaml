    tatagu wat no laychéntaaw hiya ya umat agé hen ifataaw, mawawà-acha ah Apudyus
    an chitaaw ya mawawà-achataaw agé an hiya.
  tam-2017: தேவன் நம்மேல் வைத்திருக்கிற அன்பை நாம் அறிந்து விசுவாசித்திருக்கிறோம்.
    தேவன் அன்பாகவே இருக்கிறார்; அன்பில் நிலைத்திருக்கிறவன் தேவனில் நிலைத்திருக்கிறான்,
    தேவனும் அவனில் நிலைத்திருக்கிறார்.
  azz-NT: Ica ya nojón tejuan ticajsicamatque ya huan titacuautamatque ya de que Dios
