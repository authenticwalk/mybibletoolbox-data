    ijtp je̱ tso̱jku̱n ma̱a̱t, je̱mts je̱ꞌe̱ veꞌe je̱ Nteꞌyam jyaꞌvin ka̱jxm yꞌit
    je̱ts je̱mts je̱ꞌe̱ veꞌe jyaꞌvin ka̱jxm je̱ Nteꞌyam yꞌijtpa.
  bzh-bzh: Lob hil araḳ ni benehevonġ ving bë Anutu ahë neving hil. Ahëvingsën degwaseḳë
    Anutu, log mehöti sën nesepa loḳ aggata-ahëvingsën-yi lo, og luho Anutu detu
    timu gAnutu nedo loḳ ayo.
  guj-2017: ઈશ્વરનો જે પ્રેમ આપણા પર છે તે આપણે જાણીએ છીએ, અને તે પર વિશ્વાસ કર્યો
    છે. ઈશ્વર પ્રેમ છે. જે પ્રેમમાં રહે છે તે ઈશ્વરમાં રહે છે અને ઈશ્વર તેનામાં રહે
    છે.
  jvn-NT: Awaké déwé ngerti nèk Gusti Allah trésna tenan marang awaké déwé lan awaké
    déwé njagakké kuwi. Para sedulur, Gusti Allah kuwi wujut katrésnan. Dadiné sedulur
    sing nrésnani liyané kuwi ya pantyèn wis dadi siji karo Gusti Allah lan Gusti
    Allah pantyèn ya manggon ing uripé sedulur kuwi.
  byr-byr: Sareꞌna yawɨralɨmwadaanyɨ “Gotɨyai kale naanga nemɨnyɨna dɨragɨnna wiadelyɨ.”
    Gotɨyai kale wiaꞌneburɨ aaya kaavɨlyalyɨ. Kale wiaꞌneburɨ wɨlamwaalɨkei Gotɨyarɨ
    wɨlamwaalɨkelyɨ. Nabaai sahwarɨ Gotɨyai wɨlamwaalɨkelyɨ.
  ian-ian: God ya vak vɨlaa God nɨn kat woviyaguga lɨnda vak kat vɨlɨganɨn. God nɨn
    kat woviyaguga lɨnda vak kat wutaa nɨna mbangɨ wiyo waavi laagalɨgandɨ. God nɨn
    kat woviyagu namwiya nyana. Kɨta nyan nat nɨmba kat woviyaguga lɨndeyan ndɨ Godnonala
    kɨta vat yetɨlɨgandɨ. God ndɨna maawupmba yetɨligandɨ.
  hun-hun: Mi megismertük és elhittük Isten irántunk való szeretetét. Isten szeretet.
    Aki szeretetben marad, Istenben marad, és Isten is őbenne.
  mcf-NT: Aden aid meniaid icquin, Ambi tantiaid nebi, quequin nuqui chuidonec. Nuquin
    Papan matses tantiacpadomboen utsi tantiaquid Icbobëd icquidquio nendac. Adecbidi
    Icbo abëd icquidquio nendac.
  kjs-kjs: Go pumare Gote-me naa madaa ranaame komea-le naame go-ai madaa kone rulamina.
    Go puma enaalinumi Gote madaa raana komoma nipu raapu piralimi-daare Gote-me nimu
    raapu page piru aaya.
  mni-mni: Tengban Mapuna eikhoibu nungsibiba adu eikhoina khangle amasung thajare.
    Tengban Mapudi nungsibani. Kanagumbana nungsibada leirabadi mahak Tengban Mapuda
    leirabani amasung Tengban Mapuna mangonda lei.
  yad-NT: Vu̱jerye datyara Vu̱jye̱ va̱ta̱da vu̱ñijyu̱, vu̱tyuva̱choda variy ramu.
    Sani̱cha Ju̱denu jaryi va̱tara; ramuni̱day ni̱tiy vichasara va̱ta̱damu, savichasara
    Ju̱denumu, Ju̱denu vichasara simu varintyidye.
  mxb-NT: Ta sa̱ kándaa̱ ini yo̱, ta kándísa yó ña̱ kúꞌu̱ ini Ndios saꞌa̱ yo̱. Ndios
    kúú na̱ kúꞌu̱ ini saꞌa̱ yo̱. Sa̱ꞌá ño̱ó tá kúꞌu̱ ini yo̱ saꞌa̱ dao ka̱ ña̱yuu
    táto̱ꞌon ki̱ꞌo kée mií ná, dá kía̱n ñóꞌo yó noo̱ ndáꞌa̱ Ndios, ta ió na̱ xíꞌín
    yó.
  pon-2006A: Eri, pein kitail ese oh kamehlele sapwellimen Koht limpoak ong kitail.
    Koht, iei limpoak. Eri, mehmen me kin momourki limpoak, pil kin mihmi rehn Koht,
    oh Koht kin ketiket reh.
  maq-NT: Ngayaan ne, macjain naja hacuaha ha hyan ta Nina ne, hmucacun jain me ngayaan.
    Nina ne, hatuxa tjin rë me cjuahmutacun. Hane xuta xi tjin rë cjuahmutacun ne,
    tjin tangun cjuatacun rë me cojo Nina, hacuaha Nina ne, jiya cahntsua xahasen
    rë me.
  hto-hto: Daɨí Juzíñamui caɨna izíruillana fɨdɨ́tagacaɨ. Aféfuena ɨ́ɨnotɨcaɨ. Juzíñamui
    jamánomo izíruillafuiaɨna oruídɨmɨe. Izíruillafuemo itɨ́mɨe Juzíñamuimo ite. Afe
    izói Juzíñamui afémɨe comécɨmo ite.
  por-BRBSL: Conhecemos e temos acreditado no amor que Deus tem por nós. Deus é amor,
    e aquele que permanece em amor permanece em Deus, e Deus permanece nele.
  ces-NKB: A my jsme poznali tu lásku, kterou má Bůh k nám, a uvěřili jsme jí. Bůh
    je láska, a kdo přebývá v lásce, přebývá v Bohu a Bůh v něm.
  cui-cui: Daxota waxainchi Nacom yaputainchi, yawa jume cowʉntatsi xua xaniwaicha
    bara Nacom naca antobe. Nacom apara pon peyanthʉthʉya jinaein xua pocotsiwa bichocono
    peantobe coyenewa. Pon xua bichocono antobe ichamonae, bapon apara bara yawa popona
    Nacom, irʉ Nacom yawa popona bapon.
  boj-2014: Iga qalieonum, Qotei na iga qalaqalaigeqnu. Qalieosim deqa iga Qotei qa
    gago areqalo siŋgilateqnum. Qotei a segi qalaqalaiyo kumbra qa utru. Tamo a qalaqalaiyo
    kumbra dauryqas di a na Qotei beteryesqas. Yim Qotei a dego tamo di beteryesqas.
  eng-OEBUS: And so we have come to know and believe the love which God has for us.
    God is love; and whoever lives in love lives in God, and God lives in them.
  eri-eri: Onou waha boya ere isidu huwanyage danga bagu benou ngalengana, Itou no
    ere gaude higi ganga, no nomo fanyimu ere ebere agege auma yafou langa inyina.
    Itou no nogo nere fai-aita ila gaude nigei nomo fanyimu waha hugu. Onou waha bona
    fai no fai-aita ila gaude nigina waha, Itou no fai waha fada tuganga, fai waha
    no Itou fada tuna.
  wiu-wiu: Akolali totoke edikoa wene wedoa mekoa meadeko wa wene tekete one patu
    kautakoa kako. Akolali one tanele tokome ali atoake wene mekoa-kama meko. Eko
    ali atoake wene mekoa meki yenepa Akolali-pala lipua meki. Nitiki yene-pala Akolali
    lipua meko.
  swe-swe: Vi har lärt känna (fått en personlig erfarenhet av) och börjat tro på den
    kärlek Gud har för oss. Gud är (osjälvisk, utgivande) kärlek. [Denna fras återfinns
    bara här och i vers 8. Den skrivs av Johannes – ”kärlekens apostel”.] Den som
    förblir (ständigt lever) i kärlek, han förblir (lever) i Gud och Gud förblir (lever)
    i honom.
  cth-cth: Cathut ni maimouh lungpataw e hah panue teh yuem awh. Cathut teh lungpatawnae
    lah ao. Lungpatawnae dawk ka hring e tami teh Cathut dawk a hring. Cathut hai
    ahni dawk a hring.
  mti-mti: Meoya nu yaug anotu God baigan kokavit nunne, sira nu me gumbe anotumat
    atu. God me baigan. Da bira baigan gumbe wakenewa me God gumbe wakene, sira God
    me gumbe wakene.
  pad-NT: Harivani, aogaki ida Deus haria nakaidivavini. Avakaijokaki ida haria nakaidivavini.
    Deus kahojai ida ija'ari-ra nakaidivavini. Ija'ari kahojai ida hoariha-ra nakaidivavini;
    akaramisiki ada Deus kidiania. Deus kania akaramisihi jaboni ida ija'ari.
  twi-twi: Na yɛn ankasa nim, na yegye Onyankopɔn dɔ a ɔde dɔ yɛn no di. Onyankopɔn
    yɛ ɔdɔ na obiara a ɔte ɔdɔ mu no te Onyankopɔn mu, na Onyankopɔn nso te ne mu.
  hlt-hlt: Pathen loh mamih taengah a khueh lungnah te mamih loh m'ming uh tih n'tangnah
