  kxv-kxv: ଅ଼ଡ଼େ ମାଙ୍ଗେତାକି ମାହାପୂରୁତି ଆମିନି ଜୀୱୁନ଼ନାୟି ମାନେ, ଏ଼ଦାଆଁ ମା଼ର ପୁଞ୍ଜାମାନାୟି
