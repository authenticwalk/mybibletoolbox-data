  heb-heb: ואנחנו חזינו ונעידה כי האב שלח את הבן מושיע העולם׃
  mpp-mpp: Mamacti ngic-ngigac himongtowa yagolec bikicte amengineng banale Madecine
    lome wawec. Nongileng yogo nganilu mibeng yegengkeme gagabeleng.
  apb-apb: Na melu leesie oto a Jisas aana maameelu, na melu ko ha'arongoa oto walumalau
    uri a God e uusunge'inie mai a Kalena hunie ke ne'ie a Ha'a-uuri hunie ahutana
    mwala aana walumalau.
  san-TEL: పితా జగత్రాతారం పుత్రం ప్రేషితవాన్ ఏతద్ వయం దృష్ట్వా ప్రమాణయామః|
  ben-IRV: এবং আমরা দেখেছি ও সাক্ষ্য দিচ্ছি যে পিতা পুত্রকে জগতের মানুষের উদ্ধারকর্তা
    হিসাবে পাঠিয়েছেন।
  ntu-ntu: Nigr aposol pipx-zvzbzkr mz leplz kx Gct Trte atwzlr-ngrmle Mrlxde mz nzarlapx-krde
    lr nrlc. Murde mc-angidrkr mz mzkr da lcng tqprtzting mzli kc.
  pan-pan: ਅਸੀਂ ਵੇਖਿਆ ਹੈ ਅਤੇ ਗਵਾਹੀ ਦਿੰਦੇ ਹਾਂ ਜੋ ਪਿਤਾ ਨੇ ਪੁੱਤਰ ਨੂੰ ਭੇਜਿਆ ਕਿ ਉਹ ਸੰਸਾਰ
    ਦਾ ਮੁਕਤੀਦਾਤਾ ਹੋਵੇ।
  gvc-gvc: Ã yoa Cohamacʉ mari Pʉcʉ to macʉnore ahri yahpa macainare yʉhdʉchʉ yoahtiro
    cjihtore to warocarire sã ñʉi. Tíre ñʉna painapʉre tíre yahuja sã.
  sbk-sbk: Tulolile nantele tisimizishe aje udaada atumile umwana huje mfuolo winsii.
  mya-JVB: လောကီသား တို့ကို ကယ်တင် သောသခင်ဖြစ်စေခြင်းငှာ ၊ ခမည်းတော် သည် သား တော်ကို
    စေလွှတ် တော်မူသည်ဟု ငါ တို့သည် သိမြင် ၍ သက်သေခံ ကြ၏။
  kgf-kgf: Maŋgocnéŋ baec séc ic embac humuc igucnec nénépésimac niŋ Naŋa méliyu mayec
    imi nini hémma héipuc wamma ʒéziŋ.
  awb-awb: Mah kehiná kéhíná oga mía míaigeheéna Maniká Iteriboga wenahninká insahwé
    aitankeheéna eqmarowe. Minayabe tagéq teiune.
  gdn-gdn: Iyapana kuduba, madega kauwagau madega posiwagau nu iya waunai wadamana
    ki nana ka Mama-nuga God e eya Gubagai tonopupu kawapu, ko ki nu nubo yabunugere
    emipi kewowena ki pokere e sisiyai nu karako wi matarau nidimei yau kena.
  nko-NT: Anɩlawun mʋ́ alɩ. Mʋ́ sʋ anɩdɛ́ adánsɩɛ gyí anɩaa, anɩ Sɩ́ Bulu lɔ́wa
    mʋ Bi Yesu Kristo ɔbɛ́ɛ, ɔbɛ́lɛ anyánkpʋ́sa fɛ́ɛ́ tsu amʋ́ lakpantɔ.
  bsn-NT: To yicõari, jediro ĩre ajitirʉ̃nʉrã rojose mani yise vaja rojose tãmʉotʉjabetiriarojʉ
    mani vaborotire manire yirẽtobosarocʉre Dios ĩ cõar'ire ĩacajʉ yʉa. Ĩre ĩacana
    ñari, ti quetire gotirũgũaja yʉa.
  pib-NT: Ga wa wixa getlu, ga wa wupgujtatlu Girchi yokanatlu Gituru wa tye psolchijne
    gajeneko Gognetkakachri rixinripa.
  wiv-wiv: Ki vano ve, hita ta hadavia matoto na goloa kua a Vuvu e katia. Ia e geria
    a Tuna ki ziho kete pele mulehia manumanu na vulovulo. Ia na goloa kua, kua hita
    ta gala hita ka tatani kakava na manumanu.
  reg-reg: Chilolele no kubhambalila ati Lata amutumile omwana waye ati abhe mwelusi
    we Chalo.
  mlh-mlh: Mamaineji Madeine moreŋine moreŋine noŋunde Munaŋqoqo Rau fukeiŋ ore soreme
    wakiya. Niŋoji oi ŋoneru maneru kitiŋgaku miegobeneŋ.
  gof-ENT: ኣዋይ ባ ናዓ፥ ሃ ኣላሚያ ኣሼይሳ ጊዳና ሜላ ኪቲዳይሳ ኑኒ ቤዒዲ ማርካቶስ።
  aau-aau: Hromkwe senkin po lira, seyr senkin po mesor kumay kow, Aio hiykwe hyo
    Ney se ki mon sehe me-ha, uwrsa ki ko mo huonokyaw prosue uwr lwak e.
  tvk-tvk: Hi Tata tesa Natneli temei tengan vateh meulien e moletin xil te ut etan.
    E xamem, eloheoh xil, matepus Iesu e di mabithiteni xa naha xa xi tepol ni e rin
    na moletin xil be reitin.
  prf-NT: Netan mi sakay patunayan mi ten agum a inutusan nen Ama en Anak na tánni
    iligtas na i munduwiday.
  auy-auy: Kentáásifowa ááninkomba aiꞌmarówana sáwíꞌo úmaimo méraampinkemba faútinkaindasafena
    marapáꞌá kumúwata awánaraundasa simátimune.
  tbg-tbg: Tenavu vira Maaqu tentanavu avuqohai tavauraukara ti, tenavu nivata tiva
    nimi tiha, Tenavu vataini variariraukara kuvantu timitaarire tiro, vira Qova nai
    Maaqu atitovaro tuvurave, ti vaunara.
  hub-NT: Tura Yuus nina uchirin ju nugka jui ina uwemtikramratnun akupturmakua nusha
    ii shir wainkaru asar etserainaji.
  hmo-hmo: Ai ese ai itaia vadaeni, bona ai diba, Tamana ese iena Natuna ia siaia
    mai, tanobada taudia edia Hamauria Tauna do ia lao totona.
  big-big: Keya tonugu ulogo weik pigi Marekpek keriya keya tonugu nawiliyegi Mangogo
    pigi Marekpek ngabelakka pelege puwili yaliya wazayiweki wezamela yei.
  gux-G: Tinba bi tondiba la U Tienu Bijua, ki kadi ki maadi yaaba n sieni leni i
    mɔni, ke Ti Báa sɔni o ke wan faabi ya niba n ye ya fala n ki pia gbenma bi tuonbiadi
    po ŋanduna nni.
  cnl-NT: Ca²³ne²ra'³¹ 'e³ Dios Ñʉ'²ra² ca²³xíin²³ Jo̱o̱³¹ 'e³ jua'³ rɨ²³láan² dsa³
    mɨ³¹güii³. 'E³ jo̱³ rɨ³løn³¹na'³¹ dsa³ ñi³ quien³².
  zar-NT: Netuʼ biléʼetuʼ le benëʼ Dios Xuz, en runtuʼ ba nalí que. Lëʼ gusö́l-lëʼë
    Zxíʼini cazëʼ Nu rusölá bönachi yödzölió.
  kde-kde: Nnungu àntumile Mwanawe apano pachilambo uchinga ààve Mpohi wa vanu va
    pachilambo. Na hwetu twanimwona, na vino tùvashuhudila vanu vanji habali dyake.
  ata-ata: La sou nenge temaisou lexe Maminge Lataua mupalusou ꞌOlu muluꞌe no lia
    ꞌo sou upamaulineꞌi ta mitema. La nenge taaꞌaꞌaloiꞌa ta mitema no anu.
  qvw-NT: Ya'acunamá licapäculá Tayta Dios chulin Jesusta jinantin pachäpa Salbacünin
    cananpä caćhamuśhanta. Chaymi lluymanpis willacuyalcá.
  nfa-nfa: Jaꞌa dènge angalai jaꞌa ngèdhi le Ana Ama Lamatua dènge musi madha jiꞌi.
    Ka jiꞌi peka palème dènge dhèu aaꞌi-aaꞌi, na, Ama Lamatua hia le Ana Na mai, sèna
    ka patabuli dhèu ètu rai-haha ne nèti koasa sasala-sasigo ra.
  tnp-tnp: Kəni itɨmah iəmoteruh rəkɨs məutəni pətɨgəm məmə Tatə Uhgɨn in təmahli=pa
    Nətɨn məmə in Iosmiəgəh rəha nəhue nɨftəni.
  urd-urd: और हम ने देख लिया है और गवाही देते हैं कि बाप ने बेटे को दुनिया का मुन्जी
    करके भेजा है।
  hot-hot: Ma yêlô bôk ayê hathak maleŋiŋ ba lêk anaŋ bêŋ nena Lambô bôk hêv Nakaduŋ
    halêm ek nêm avômalô pik bulubiŋ.
  mqj-NT: Mangkami kiita anna kisa'biimo kumua Ambeta ussua Anakna tama lino umpasalama'
    ma'rupa tau.
  rus-SYN: И мы видели и свидетельствуем, что Отец послал Сына Спасителем миру.
  mbh-mbh: Na te thepol ur ako God i oma i lale, ako ranga ve i pakeu Itun me, mo
    i velpol ini toko alavusnga ake ru a ulue ole Pamimionga, make te panongpol ol
    nge aken.
  bdd-bdd: Ma tauma matamega Yehoba Natuna ꞌaꞌiteya, ta weyahina ꞌahehepwaila ꞌabehega
    Tamana ꞌihetuneyama baleꞌuwa ꞌabehega ꞌada Toꞌabihetena.
  cbt-NTPO: Tata Yosëri hui'nin isoro'paquë a'paimarin nicha'ëinpoaso marë'. Quiyariso'
    ni'nai. Nani tahuëri piyapi'sa' sha'huitárai.
  srn-NT: Wi si a Manpikin èn wi e taigi trawan tak' a P'pa ben seni En kon leki a
    Ferlusuman fu grontapu.
  cta-NT: Cua naꞌa̱ ycuiꞌ ya jiꞌi̱ Jesús. Chañi laca chaꞌ nu nchcuiꞌ ya loꞌo ma̱ juani,
    chaꞌ cua nda ycuiꞌ Ndyosi Sti Jesús chacuayáꞌ jiꞌi̱ Sñiꞌ ycuiꞌ ca Ni chaꞌ cuaꞌni
    lyaá jiꞌi̱ cua ñaꞌa̱ ca ñati̱ jiꞌi̱ nu cuxi.
  bqc-SIM: Wá è, a seeladeↄn wá ũ, Mae Lua a Nɛ́ zĩ̀ dṹnia Suabana ũɛ.
  tcz-CHONGTHU: Chukalval in, eimahon imit tah uvin imuvin chule tun Pa chun Chapa
    hi vannoi huhhingpu dinga ahinsol ahi ti iphongdoh theiyun ahi.
  mar-mar: ही गोष्ट आम्ही पाहिली आहे व आम्ही साक्ष देतो की, जगाचा तारणारा म्हणून पित्याने
    पुत्राला पाठवले आहे.
  snp-snp: Ido Melafokafo Nalafo mikau-mikau wenena olu omuni kenaiye, loto ilifi
    melami ya lamo eyonima nenako, loto kawa kuwa lo oloto mele minone.
  isl-isl: Við höfum séð með eigin augum og vitnum fyrir öllum heiminum, að Guð sendi
    son sinn til að verða frelsara allra manna.
  spy-NT: Kookeekasee ꞉acheek koonyekyoo ānkiibooru kubooyiit man kule kōōkukōōn ꞉Baaba
    Lakwanyii chokooraraach kōōrēēt.
  xnn-xnn: Dakami et inil-ilami si Jesus. Siya di nan gapo ay ibagbagami en inbaan
    Apo Dios nan Anakna tapno isalakana am-in ay ipogaw isnan batawa tapno adida madosa
    isnan impilno no mamatida ken siya.
  mwe-mwe: Uwe tugabhweni, numbe tunakwakong'ondelanga bhananji kuti, Atati bhashinkwaatuma
    Bhanabhabho bhabhe bhaatapula bha shilambolyo.
  tte-tte: Tabe besiele, tem tomo yabo iwalo iba, “Yeisu iya Yaubada Natuna”, kabo
    Yaubada imiyamiya koina yo iya tomone imiyamiya Yaubada koina. Yo kai kagitai
    yo wasana kaluwewasayan bwaimwana Yaubada Tamala Natuna iyawasayama yanuwa yaulina
    kana tolebolebo.
  tcs-tcs: Wa, mipla i bin luk lo mipla oun ai ane mipla ken spik dat i tru dat PapaGod
    i bin sane Boi blo em kam po seibe ebri pipol blo da wold.
  hlt-THB: Khawmdek hulkung na Khawsa ing a Capa tyi law hy tice ningnih ing ni hu
    unawh nik kqawn hawh uhy.
  soq-soq: Tane no aposel Iesu emamboido ewate ita benemawantite waitanase, “God,
    no Mamamba, me Otopa deaida wanauben tawo ema kadi bedewe inasapie euwa osowe
    itupia baiwa.”
  qub-qub: Nogacunaga quiquëcunami ricashcä Tayta Diosninchi salbacoj Wamranta cay
    pachaman cachamushanta. Chaytami willacurcaycä.
  att-att: Á sikami, nasingam mi yù Anâ ni Namarò, á yáyù nga sistíguám mi ta jinok
    ni Namarò yù Anâ na ta umay mangiyígù sù ira ngámin nga tatolay ta dabbuno, tapè
    ikatalà da, á ari ira metabbà ta impiernu.
  bki-bki: Ana robitilubar bunu ka be riano ga ka Atua Teta naio miila kenerinio nene
    naio binimei ka rive ioruriano na yetemeriba nei, jibe ka na romial ruei ka mirado
    a bunu ka na m̃a rojum̃a roberial janea vio nonovio.
  bqp-bqp: O è, a sèedadenↄn ó ũ, kũ De Luda a Nɛ́ zĩ̀ andunia Surabari ũ.
  mcp-mcp: Sə́ báá sə́ á shí dʉ́g nə mísh mə́sʉ́ nə́ Zɛmbî nyə á ntɨ Mwán yé zə cʉg
    búúd ɔ shí ga. Sə́ ŋgə bwiiŋg nə́ jɨ́ mpu bə ntɔ́ bʉ́bə́lɛ́.
  hat-hat: Nou menm, n'ap di sa nou te wè. Papa a voye Pitit li a pou delivre tout
    moun.
  npl-NT: Tejwah tonewiah yotikitakeh iwa tikintlapowiah, Totajtsi Dios okwaltítlanki
    Ikone, para kinmakixtikis nochteh n tlaltikpaktlakah.
  bgg-bgg: Chiih-è gethek ne doh chiih-è gai shii yao ji pha Hamangkhung-aphuii è
    awai Dufuii shii thoh gey pha ne sohjambling shii ragia rek yi pha ro.
  eng-TCENT: And we have seen and we testify that the Father has sent the Son to be
    the Savior of the world.
  eng-BSB: And we have seen and testify that the Father has sent His Son to be the
    Savior of the world.
  cpu-NT: Tema naakayetajaantake ñaayetairi Itomi Pava, itzimi jotyaantakeri kipatsiki.
    Iriitakera nokinkithatakoyetairi.
  san-ASM: পিতা জগত্ৰাতাৰং পুত্ৰং প্ৰেষিতৱান্ এতদ্ ৱযং দৃষ্ট্ৱা প্ৰমাণযামঃ|
  tac-NT: Napu ramué eteru 'la ruilía ramué uché jaré, Onorúgame júlaligo bo'né Inolá
    ralámuli bujéniliga alué chátiri 'nátili.
  eng-WEBPB: We have seen and testify that the Father has sent the Son as the Saviour
    of the world.
  gfk-H: Ma Mama ga tulei no Natina ukai bia ia no Tena Halon tano ula hanua. Mehet
    gata nas iakan ma mehet hatutuna ia ma ira numehet hinhinawas ta muat.
  viv-viv: Ada Tamada Natuna giꞋiveninisena be tomiyababi ginakibababaleda ma ime
    aꞋitana kadu aꞋawatalatalainena.
  yao-yao: Noweji tuiweni ni tukwasalila ŵandu ŵane umboni kuti, Atati antyosisye
    Mwanagwe aŵe Nkulupusyo kwa ŵandu ŵa pachilambo.
  tgp-tgp: Ale kama hitea, kama lo vereulia isana tinapua vara God mo r̃ule Natuna
    vara i mai Jujuri mata varama.
  auc-NT: Mæmpo Wængonguï tömengä Wengä ingante äninque, Inguipoga quëwënäni tömänäni
    ïnänite bitö æ̈mi beyænque quëwenguïnäni, ante cæcæbiimpa, ante da pönongä pongantapa.
    Pongä adinque mönitö në adïmöni inte wadäni ïnänite mänïnö ante apæ̈nemöni ëñencædänimpa.
  kbc-NT: Okomoɡ̶okota jinataɡ̶a codaa me jeloɡ̶otaɡ̶atibece Aneotedoɡ̶oji Ǥodiodi
    me niiɡ̶e Lionigi meote lewiɡ̶a inatawece oko.
  bmh-bmh: Memenig nug gonugau nag em e ebuan duailel agal igul eg ebuan imarabun
    palautina, aleun. Igual ameig nug pemun, gonun, ze go ag awarem.
  ctu-BL: Lac Tat tsi' choco tilel i Yalobil, i yaj Coltaya pañimil. Tsa'ix j q'uele
    lojon. Che'ʌch mic sub lojon ja'el.
  meq-meq: Bəba Mbəlom kə sləraw wawa ŋgay hərwi mətəme ndo i məndzibəra hay. Nəmaa
    ŋgatay tə ɗəre may, nəmaa ɗatay ha a ndo hay, bazlam nakay na, deɗek.
  noa-H: Mag nʌm dʌ̈i hĩchab chi Hayau hich Hiewaag hõor peerdʌ haumk'ĩir pʌ̈itarrjã
    marau maach daúacha hootarr haawaita mag k'ap'ʌ jaau nʌm, chadcha Hẽwandam maach
    dʌ̈i k'apeerk'aju haai sim hõrag k'ap hamk'ĩir.
  alp-NT: Kai ami ruami selu Alla Eni Nanare peneka, hoko ami alenake ete imi be Alla
    IulakeNi kena Ihlamate tamata mei nusa meije.
  san-VEL: pitaa jagatraataara.m putra.m pre.sitavaan etad vaya.m d.r.s.tvaa pramaa.nayaama.h|
  kbq-kbq: Tagra negeta huama huta Nefa'a, Nemofo huntegeno ama mopafi vahe'mota tahoke
    heno taza hunaku e'ne.
  kbh-kbh: Y cach bënga fsënjinÿe y ents̈anga fsëntsëtsëtsná, chë Taitá chabe Uaquiñá
    tbojichmoma, quem luarents̈a ents̈anga jabátsebacama.
  ron-LSB: Noi am văzut și mărturisim că Tatăl a trimis pe Fiul ca Mântuitor al lumii.
  pon-pon: O je kilaner o kadededa, me Jam poronedo japwilim a Ol, en wiala Jaunkamaur
    pan jappa.
  nhe-BL: Huan tiquitztoque Icone Toteco huan timechyolmelahuaj para melahuac Toteco
    Dios quititlanqui Icone para ma elis inintemaquixtijca nochi tlen itztoque ipan
    ni tlaltepactli.
  sps-sps: Ana mam tagei Towa ana mam tsue of to na mesapan, Tsunia te faan iny me
    na Guei Tsoiny Tsunia te faarei me na Tsoiny Fiisaup tana vainy tana monaagits
    tovei tana fo aveto ana mat a suu.
  wnc-wnc: Sike Nanin Anututa inane waaknga tapan ita akgatanimuya apanin dakngake
    yuak. Dakngake yuwan Nanata initewan kepdakane epuke ninu kuupbamdane waiaknganin
    sandetnimukut. Ita kepdakane apan ninda kaininda kakumang. Sike sanga wa kakumang
    kakngae aminbamde yanikapmakamang.
  bus-bus: Wá è, ben à sèedadeenↄn wa ũ, kɛ̀ De Luda a Nɛ́ zĩ̀ anduna Mìsiri ũ.
  gub-BL: Zaneru umur kar wa'yr ko ywy rehe a'e, teko wapyro har romo imuigo kar pà
    a'e. Uruexak tur mehe ure. Urumume'u tuwe tur awer oroho uruiko purupe.
  imo-imo: Lapani mai kombu imbomani ulu pulu keri teremelemunga tepa wendo limbei
    yunge malo lipe mundurumu, lino mongoni kanorumulu mele imboma nimbo tirimolo.
  boj-boj: Abu na tamo uŋgasari kalil mandamq endi unub qaji naŋgi eleŋqa osiq deqa
    aqa Ŋiri qariŋyonaq mandamq aiyej. Aqa kumbra di iga unsim deqa saoqnsim laqnum.
  eng-DRA: And we have seen, and do testify, that the Father hath sent his Son to
    be the Saviour of the world.
  knf-knf: Naşibaţi ayil Abukul kë awo nabuuran umundu. Ŋwin uko waŋ, aşë ţup wa bañaaŋ.
  san-KHM: បិតា ជគត្រាតារំ បុត្រំ ប្រេឞិតវាន៑ ឯតទ៑ វយំ ទ្ឫឞ្ដ្វា ប្រមាណយាមះ។
  arn-NT: Fey kisuke iñchiñ ta peiñ ka feypikeiñ ta Chaw ñi werkün tañi Fotüm ñi montulafiel
    tüfachi mapu mew mülechi pu che.
  zas-NT: Abiꞌ dunuj gajcan baguiaa ragojn tëën guial guxhaal Xiꞌn Dios loj guidxliuj
    guie persi güjtaman por xtol gra ree bejn.
  ken-NT: Sɛ́ghɔ̌ nɛ amɨ́k, nɛ sɛ́rɛ̀m bɛ Ɛta ato Mɔ́ywi Yesu fá amɨk mbɔ Mpɛmɛ yɛ̌ntɨkɨ
    mmu.
