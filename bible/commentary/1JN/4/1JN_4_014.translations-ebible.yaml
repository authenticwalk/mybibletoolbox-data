verse: 1JN.004.014
translations:
  kpx-kpx: Iale Dilavau au mo hanavoge no move elehai hotove loui ata haivei kosea,
    “Iesu keu vatae ata maleveale Kosive.”
  okv-H: Eto God Mamo na Meni enda ta embomeni orekaja ikena amo dago na tihi na kia
    avoeto ke hande eagora
  tbo-tbo: Ma tauyai Yaubada Natuna mataiyei to galeya po to kawamoineya to pa, ‘Amata
    Natuna i himila hopuniyai hoi hipuli Tu wiluyagohanita.’
  mal-C: പിതാവ് അവിടത്തെ പുത്രനെ ലോകരക്ഷകനായി അയച്ചത് ഞങ്ങൾ കാണുകയും സാക്ഷ്യപ്പെടുത്തുകയുംചെയ്യുന്നു.
  grc-SR: Καὶ ἡμεῖς τεθεάμεθα καὶ μαρτυροῦμεν ὅτι ὁ πατὴρ ἀπέσταλκεν τὸν υἱὸν σωτῆρα
    τοῦ κόσμου.
  bgc-bgc: हमनै देख भी लिया अर गवाही देवा सां के पिता परमेसवर नै बेट्टे ताहीं दुनिया
    का उद्धारकर्ता बणाकै भेज्जा सै।
  khz-khz: Ai na gagitaato, e reketa maki gavararato, Tamara na Natuna etuguato tanopara
    gena vevega-maguli talimanai pene ago ulanana.
  deu-TKW: Und wir, wir haben es geschaut und bezeugen es, daß der Vater den Sohn
    abgesandt hat als Heiland der Welt.
  zsr-NT: Netuꞌ bléꞌituꞌ le benëꞌ Dios Xuz, len runtuꞌ lnaꞌ lau qui. Lëꞌ bsölëꞌë Zxiꞌnczëꞌ
    Nu ruslá bunách yödzlyú.
  lin-lin: Tosilaki komona Ye mpe totatolaka ete Tata atinda Mwana na Ye mpo ete azala
    Mobikisi ya mokili.
  hns-NT: Hamlog oke aapan aakhie se dekhlie hai aur hamlog gawaahia baatie kie Pieta
    Parmeswar aapan Beta ke doenia me pathaais hai manai logan ke batjaawe khaatien.
  noa-E: Mag nʉm dʉ̈i ĩchab chi Ayau ich Iewaag õor peerdʉ aumkhĩir pʉ̈itarrjã marau
    maach daúacha ootarr aawaita mag khaphʉ jaau nʉm, chadcha Ẽwandam maach dʉ̈i khapeerkhaju
    aai sim õrag khap amkhĩir.
  eng-EMTV: And we have seen and testify that the Father has sent the Son as Savior
    of the world.
  mib-NT: Te ni cajito ri te cácastūhun rí jeē maá Tátá yō ni tají yá Sēhe ya ni quiji
    návāha jnama ya ñayuu ñayɨ̄vɨ́.
  lif-NT2: पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ आबुगे़न् कुस्‍साःन् इक्‍सादिङ् खाम्‍बेःक्‍मोबा
    काक् मे़न्‍छाम् सुवाङ्‌हाॽरे़ खुनिॽ से़न्‍लप्‍दाङ्‌बा पोःङ्‌मारे़ लागि पाङ्‌घु
    युःसुबा पाःन्‍निङ्‌ग आनिगे़ निःसुम्‍बे़आङ् इङ्‌भोःसुम्‍बे़रो॥
  xnj-xnj: Tete tilolili na kuvajovela vangi kuvya Dadi amutumili Mwana waki pamulima
    avyayi Msangula wa pamulima.
  mmx-mmx: La nema magara ven pam ne Nitna la ma tong asu i dola ne Temen dik ga riki
    ne Nitna ngan Laradi Loklox Arooro ri limixin at na lavatbung menemen.
  cbr-NT: Nunbi cananuna, an atun 'ucha tërë́nquin ënë menu 'icë unicama ainan 'inun
    ië́minuan Nucën Papa Diosan xuá, aín Bëchicë a isacën. Isá 'ixun cananuna a ñuiquin
    mitsu cain.
  tee-NT: Chai ju quijnan iclakts'intauch ju ists'alh Dios chai ic'ajuniuch ju lapanacni
    ni macaminta ju quimpai'an Dios ju ists'alh. Chai yuchi lhimilh ni laich ca'alacmak'alhtaxtulh
    tachi chun ju lapanacni ju catamaklaca'aniyach ju yuchi.
  eng-LSV: And we have seen and testify that the Father has sent the Son [as] Savior
    of the world;
  cak-NT: Y roj can katz'eton ri Ralc'ual ri Dios, y romari' nakatzijoj chique conojel
    ri winak chi can ketzij-wi chi ri Katata' Dios xutak-pe ri Ralc'ual chi yerucol
    chupa ri quimac.
  pah-NT: 'Orohepia ore Tupana''ga ra''yra''ga ikwehe. Igwete ore ei ojipe''g̃a pe
    jipi: “Tupana''ga ombuhuruka gwa''yra''ga tombopiro''y ti ga yvyakotyve''g̃a g̃andekote''varuhua
    hugwi javo,” oro''e ore.'
  sja-NT: 'Ma awara taipa Tachi Ak''õre Warra bapata unujida tachi taupa. Mapa jõmaarãmaa
    nãga nepɨrɨpata: Tachi Ak''õrepa ichi Warra pëiji na p''ek''au eujãdepemaarã o
    k''achiadeepa k''aripa atade.'
  xed-xed: Ghunaga ghuna Lazglafta ta zwaŋani ta nzakway ka mnda mba mndu ta ghəŋa
    haɗik, ka nghaŋtá aŋni nda ira ŋni, tsaya ta mnə aŋni ŋa mnduha.
  mks-NT: Ta mé nde̱ na̱xini nde̱ a̱ xi̱hín nu̱u̱ nde̱ ta cáxi tu̱hun nde̱ xi̱hín
    ndaja táhan ña̱yivi ña̱ na̱chindahá Ndióxi̱, tátá yo̱ Jesucristo, mé a̱ cúú in
    túhún ji̱ni̱ já ja̱hyi a ña̱ ná jáca̱cu a ndaja táhan na̱ ndúu ñuyíví.
  gfk-S: Ma ne Mama ga tule no Natine ukira be aie no ut na Haralon tano ula hanuo.
    Mem gate nes ikin ma mem hatutuno ie ma ira numem hininaawas ta mu.
  bmu-bmu: Iwinöŋ Nahönŋi gölmeŋi gölmeŋi neŋgö Amötqeqe Tonini akŋapköra melaiiga
    erök. Neŋön mi eka möta naŋgöba jimakzin.
  dgz-dgz: Den God otua Iesu ame nu wat inakam nugawa, God piup ma gapan watu enen,
    nu yamanup ase yawatoni oisewa waenapan wadidiamuivin.
  eng-GNV: And we haue seene, and doe testifie, that the Father sent that Sonne to
    be ye Sauiour of the world.
  zaa-NT: La'a mísmuba intu' nna chi bilá'ni tu' Jesucristua, acca hua yùliràni tu'
    nna riquixá'ani tu' le qui'ni Tata Dios nna chi guthèl·le'e ttu teruba Ỹi'ni áa
    para quée Salvador para itute yétsiloyu.
  eng-WEBSTER: And we have seen and do testify, that the Father sent the Son to be
    the Savior of the world.
  guh-guh: Vaxaitsi baja cajena tanetsi Dioso pexënato. Nexata vaxaitsi tsipaebabiabatsi
    itsamonaejavabelia Dioso pexënato pitorobijavatsica mapanacuayabetsicaje pecapanepaenexa
    daxita mapanacuapijivije.
  bon-bon: Babe te tityepuji teeme Bägrä ne ai gawecewe cabu me biname bine niiya
    cabu ca kälyä wawename. Mine ituge ai mule ne päpäna siige poto biname bine jejananemenisi
    ai poto cidi me.
  nhw-BL: Huan tiquitztoque Icone Toteco huan timechyolmelahuaj para melahuac Toteco
    Dios quititlanqui Icone para ma elis inintemaquixtijca nochi catli itztoque ipan
    ni tlaltipactli.
  swh-ONEN: Nasi tumeona na kushuhudia kwamba Baba amemtuma Mwanawe ili awe Mwokozi
    wa ulimwengu.
  wbi-wbi: Kange tumwaghile na kukuvoleka avange kuuti u Nhaata unsung'ile umwanake
    kuuti ava mpooki gha iiisi.
  bba-bba: Bɛsɛ mɑɑ sɑ wɑ, sɑ mɑɑ seedɑ dimɔ mɑ Bɑɑbɑ u win Bii ɡɔrimɑ u kɑ ko hɑnduniɑn
    Fɑɑbɑ kowo.
  eng-KJVCPB: And we have seen and do testify that the Father sent the Son to be the
    Saviour of the world.
  kgk-NT: Ha ta'ýry-pe orohexa-ma va'ekwe oroiko-vy. Ore rapixa-pe oromombe'u va'ekwe
    hesegwa. “Ko yvy-py oiko va'e-pe gwive ombou va'ekwe Nhande Ru gwa'ýry hesendeharã”
    oro'e oromombe'u-vy.
  waj-waj: Ti Napoova ari Mmaapuuvaa titooduu gioonna kiaapu mmatayaa variaiya vitoo
    yoketaivau yapaanaraivaara tiiravai. Vaa ta ivaa teeda gioonna kiaapuuya kiaa
    mmiaunnanoo.
  cpy-cpy: Tema naakayitaki ñaakiriri Itomi Tajorentsi, itzimi rotyaan-takiri rowawijaa-koteeri
    jaawiki-jatzi-paeni. Riitakira nokenkithata-koyiteeri.
  mpx-mpx: I ola al, ebo gamagal etega ni ba, “Yeisu iya Yehoba Natuna,” he Yehoba
    i minaa elana ge iya i minaa Yehoba elana. (He ama ha kite ge wasana ha wasaan
    te Yehoba Tamala Natuna i patuna panayawi ana Topwamwal.)
  wbp-wbp: Nganimparlurnalu nyangu Ngalapi-nyanu parra-kari parra-karirli, ngula-jangka
    karnalu-nyarra yimi-ngarrirni Wapirra Kaatu-kurlangu yangka kuja-ngalpa yilyajarni
    Jijaji Kiraji yangka Wankaru-yinja-panu. Yilyajarni nyampu-kurra walya-kurra yapaku
    muurl-mardarninjaku karlirr-yaninja-kujaku.
  luo-luo: Waseneno kendo wanyiso ji ni Wuoro oseoro Wuode mondo obed Jawar mar piny.
  nhe-NT: Huan tiquitztoque Icone Toteco huan timechyolmelahuaj para melahuac Toteco
    Dios quititlanqui Icone para ma elis inintemaquixtijca nochi tlen itztoque ipan
    ni tlaltepactli.
  aii-aii: ܘܐܲܚܢܲܢ ܚܙܹܐ ܠܲܢ ܘܒܝܼܵܗܒ݂ܵܐ ܝܘܲܚ ܣܵܗܕܘܼܬܵ‌ܐ ܕܒܵܒܵܐ ܫܘܼܕܸܪܹܗ ܠܒܪܘܿܢܵܐ ܕܗܵܘܹܐ
    ܦܵܪܘܿܩܵܐ ܕܥܵܠܡܵܐ.
  esk-NT: Uvvasuliuna Aapauruaq tuyuqaġniqsuq Iġñituamiñik anniqsuqtiksrauplugu iñupayaanun,
    aasiiñ qiñiġikput iḷisimarauplutalu.
  msb-msb: Nakita namon kag nagatestigo kami na ginsugo san Ama an iya anak agod magin
    Parasalbar san mga katawuhan.
  cpa-NT: Jø¹² bíh³ ma²ca¹ne¹³ jniih³ hi² ca¹tsen¹ Jmi² jniang³ jong¹²dsa, dsa² lég²
    jniang³ dsa² jmøi¹guǿi¹. Jǿg³ jøng² he² jniih³.
  dso-dso: ଆରି ଆମେ ଦେକିଆଚୁ ପାପର୍‌ ଡଣ୍ଡେଅନି ଲକ୍‌ମନ୍‌କେ ରକିଆ କର୍‌ବାକେ ବାବା ପର୍‌ମେସର୍‌
    ତାର୍‌ ପଅକେ ଏ ଜଗତେ ପାଟାଇଲା । ଏଟା ସତ୍‌ କାତା ବଲି ବିନ୍‌ ଲକ୍‌ମନ୍‌କେ କଇଲୁନି ।
  meu-meu: Ai danu vada a itaia, bona dibamai, Tamada ese Natuna tanobada e siaia
    mai, tanobada ihamaurina totona.
  yva-NT: Reamamo reamo Arikainyo Amisye aeno taune reansamije rai to, weti reamo
    avovo vatane mansai reamare Injayo Amisye po apa Arikainye so atutir ti de no
    mine so indamu Po vatane mapaya awa ayao kakaije rai.
  dgc-dgc: Ey sikame éy mineta me dén, sakay ipahayag me nadid, a Diyos i nagpaangea
    se to anak na a méngiligtas ta tolay ta mundua.
  zpm-NT: Ni stiba, grop lo no bdzioṉ no biaad Xpëëd me biaadsilaa me miech lo doḻ;
    ni miṉ co nonee no lo miech niina.
  hix-NT: Buru nyakye, àyàmà, konyhoryeny kom me esnàr horà. Amna ryhe nenyeye. Amna
    nenyetxho rma amna nekarymehe.
  sim-sim: Nir angop ni heyeri osa, Jikisi orhin or mbashirik misambi torok or takaha
    hulaima nokopma kavakavan undarin or jivinarin. Oson angop ni heyeri osik mashi
    kason os nimu jirin sawenduwa.
  npi-ULB: अनि हामीले देखेका छौँ र गवाही दिएका छौँ, कि पिताले संसारको मुक्‍तिदाता
    हुन पुत्रलाई पठाउनुभएको छ ।
  cgc-cgc: Nakita nay kanen an na Bata Ta Dyos daw yon na gasugid kay ta mga ittaw
    na matuod na papadala ta Dyos Amay iya an na Bata aged iya an na Bata manluluwas
    para ta tanan na mga ittaw ta bilog na kalibutan.
  tim-tim: Akto Eweŋande Nanŋe hân ârândâŋ luâk âmbâle heŋgem nenguâkgât huŋgunaŋdo
    giep. Akto nenŋe dewun nenŋande ekmâ bunŋerâm den ire makmâ miawakmaen.
  yor-yor: Àwa tí rí, a sì jẹ́rìí pé Baba rán Ọmọ rẹ̀ láti jẹ́ Olùgbàlà fún aráyé.
  wos-wos: God déka nyanré dé wa, dé gaye atéfék du takwaré Satanéna tambambu hérandéte.
    Wandéka gayandéka wundé xékwa. Xétaka nani hundi we.
  emp-NTPO: Daiba unusid̶aa idjab̶a jara panʌa dadjirã Zeza Ãcõrẽba idji Warrara wãrãda
    diabuesida naʌ̃ ẽjũãnebemarã ẽdrʌ edamãrẽã.
  eng-F35: Yes, we have observed and do testify that the Father has sent the Son as
    Savior of the world.
  ind-ind: 'Kami, yang sudah melihat dan mengenal Yesus secara langsung, bersaksi
    kepada kalian bahwa hal ini benar: Allah Bapa sudah mengutus Anak-Nya menjadi
    Raja Penyelamat bagi manusia di dunia.'
  pes-OPCB: از این گذشته، ما نیز با چشمان خود دیده‌ایم و به همه اعلام می‌کنیم که خدا
    پسرش را فرستاد تا مردم را نجات بخشد.
  mpt-mpt: Eka Aye Gode e miine dabane tlebu ole e Nakaia unangai hengmino temo blibo
    alukum dotlanano geneta dabane daak teneta dabalim ele tlebiobe. Nibo Gode inanea
    Yesuse dabanea daak tlea atemobbio kesoa naka mak unang maki o wengo omkayebuobe.
  ssx-ssx: Kutupa nikana꞉ma꞉ handoloma꞉ ekita꞉ pa mo Atekema꞉ ipika꞉ Eiyeketa꞉ do
    kenke wanda꞉halina꞉ pa꞉ta꞉la꞉la꞉ some tapaala꞉me laa ma꞉nda꞉ ma꞉nda꞉ pa꞉ta꞉ la
    hala꞉tiki pu haloma꞉me.
  mkl-mkl: Awɑ mɔ ɑ̀ yɛ iyi Ilɑɑɔ̃ Bɑɑbɑ í bɛ ɑmɑɛ wɑ ku jɛ woo fɑɑbɑi inɛi ɑndunyɑ
    ŋɑ, ɑ̀ nɔ ɑ̀ wɑɑ jɛ sɛɛdɑɛ.
  gaq-gaq: ଆବା ଜେ ଉଙ୍ଗ୍‌ଡେକେ ମଞ୍ଚ୍‌ପୁର୍‌ନେ ଆମ୍ବ୍ରଣ୍ଡ୍ରେ ଡିଗ୍ ନ୍‌ସା ବେବକେ ଏନ୍ ନେ କେନେଡିଙ୍ଗ୍‌କେ
    ବାରି ସାକି ବିଃନେଡିଙ୍ଗ୍‌କେ ।
  gof-RNT: Aaway ba Na7aa, ha alamiya ashsheyssa gidana mela kiittidayssa nuuni be7idi
    markkattoos.
  unx-unx: ଅତେଦିଶୁମ୍‌ରାଃ ବାଞ୍ଚାଅନିଃ ହବାଅଃ ନାଗେନ୍ତେ ଆପୁ ପାର୍‌ମେଶ୍ୱାର୍‌ ଆୟାଃ ହନ୍‌କେ
    କୁଲ୍‌କିୟା । ଆବୁ ଇନିଃକେ ନେଲ୍‌କେଦ୍‌ତେ ଇନିୟାଃ ବିଷାଏରେ ଏଟାଃକକେବୁ ଉଦୁବ୍‌କତାନା ।
  gah-gah: Ameteho numutó namató vegená lugutó vizitive loko gipala amiselekago limimó
    nene leza logómula gihilatunú ánigokunimóma neve. Itó nenemú gakó imane lo utó
    moloaká noune.
  lcm-lcm: Na namem, namemtala arai, na namemla akuskus amalangas tatana ta tamara
    kata alis kana nat ani ka katakai i bil ato ani kuli rina.
  aer-aer: Ngkartele kwenhe Alere Ikwerenhe apmere ahelhe nhenhe-werne yerneke tyerrtye
    ingkirreke anthurre itetheke mpwaretyeke. Anwerne kwenhe Alere Ikwerenhe areke
    arlte lyete anteme anwerne arrpenhe areyeke ikwere-akerte iletyeke.
  qvc-NT: 'Noqaykuna kikiymi rikashqallapa kani Dyuspa Churindaqa. Chaymi tistigunguna
    kashpa, allipta niykillapa: Dyusmi Churinda kay munduman kach''amurqan, yumbayta
    washawananchiq.'
  tgl-ULB: At nakita natin at nasaksihan na ipinadala ng Ama ang kanyang anak upang
    maging tagapagligtas ng mundo.
  cbs-NT: Chanima Epa Diosun jawen bake jau yudabu mai jidabi anu jatu mekekubainxanun
    yununi nukubun uinixun nun xabakabi jakidi chanikunkainmiski.
  xtm-NTPP: Te maa o ni ka jini ja Yuva o Su'si ma, ni tetniñu ya Sa'ya ya ma, ja
    ni ndo'o ni neni ya ma, sukan‑va'a jin ndani'i ta'vi ñayii ñuu ñayivi a, te sukan
    ka ndaka'an ka ndakachi o nuu ñayii a.
  nnq-nnq: Twenga tuloile nu kuchalakicha kutenda Awawa ngabankinga Mwana jwabe abe
    Nkomboi jwa padunia.
  bao-NT: Jãa majuropeera jãa ĩawʉ. To biri “Ʉmʉreco Pacʉ cʉ̃ Macʉ̃re tiicojoupi,
    bojocare Ca Ametʉenepʉre,” jãa ĩi wede.
  san-ORI: ପିତା ଜଗତ୍ରାତାରଂ ପୁତ୍ରଂ ପ୍ରେଷିତୱାନ୍ ଏତଦ୍ ୱଯଂ ଦୃଷ୍ଟ୍ୱା ପ୍ରମାଣଯାମଃ|
  huv-NT: Nganüy xicona cos tajawasan nejay, aag sandeacan wüx, naleaing Teat Dios
    tüüch miün Micual nej mawün wüx asoet meáwan cambajiüt.
  otn-NT: Nu̱na̱ rá̱ Tsʉnt'ʉ Oja̱, dá̱ nu̱sɛgähe na̱, ja̱na̱ngue da̱di jahe ma̱jua̱ni̱
    ngue ra̱ Papá bá̱ pɛnhná̱ Ts'ʉnt'ʉ ua ja ra̱ xi̱mhäi ngue da̱ ya̱nyø ja̱'i̱.
  nop-nop: Indi Beudi Mihiŋiŋ kameune kwetfoloŋ fooŋ metam indi’walaŋ Tubulodanik
    mintaguk u agaŋ kagumun, doktiŋa indi wendegoŋ medeŋiŋ yohautayam.
  obo-NT: Konna ra idda, su nokita roy en woy od pokoposivonnaa koy no id popiyod
    to Monamon Amoy iddos kandin no Anak, amoy od tobbus to langun no minuvu.
  cak-ENT: Y roj katz'eton ri Ruc'ajol ri Dios, y romari' nkatzijoj cheque conojel
    vinük que ketzij vi que ri Katata' Dios xutük-pe ri Ruc'ajol richin nyerucol chupan
    ri quimac.
