verse: 1JN.004.018
translations:
  kpx-kpx: Nahi Dilava isivi omisi kemo negolahaliege nahi bae itumuve kemo vabulahalivebene.
    Isito nahiabuna vabulahaliege Dilava itumu malei. Kosealemo oleuoleu itumuve ke
    vabuhavoale keau isivi Dilava omisi kemo negoholilu.
  okv-H: Eto embo na ari sapura ta hajire avo joru aisuja te osa ue iresuja amina
    au joru avo irae asuja amo osa ari javotoho aita joru irae rate embo joru ue iresuja
    amo amita osa ari pajito inono mane aisuja.
  tbo-tbo: Ma luhogalata tepanei apega ta matouta, babana ta hanapugena dumaya i luhogaleta
    po ega ta matomatouteya. A libahibahi ta lowolowogeya babana a luhogala yohola
    ega tata hanapugena imahiyeya.
  mal-C: സ്നേഹത്തിൽ ഭയമില്ല. സമ്പൂർണസ്നേഹം ഭയത്തെ ഇല്ലാതാക്കുന്നു. കാരണം, ഭയം ശിക്ഷയുമായി
    ബന്ധപ്പെട്ടിരിക്കുന്നു. ഭയപ്പെടുന്ന വ്യക്തി സ്നേഹത്തിൽ സമ്പൂർണനല്ല.
  grc-SR: Φόβος οὐκ ἔστιν ἐν τῇ ἀγάπῃ, ἀλλ᾽ ἡ τελεία ἀγάπη ἔξω βάλλει τὸν φόβον, ὅτι
    ὁ φόβος κόλασιν ἔχει· ὁ δὲ φοβούμενος οὐ τετελείωται ἐν τῇ ἀγάπῃ.
  bgc-bgc: प्यार म्ह डर न्ही होंदा, बल्के सिध्द प्यार डर नै दूर करदे सै; क्यूँके डर
    का सम्बन्ध दण्ड तै होवै सै, अर जो डरै सै वो प्यार म्ह सिध्द न्ही होया।
  khz-khz: Ulamagi aonai kali ati emiaana. Ulamagi taunatauna na kali eguiana. Kali
    ai etaluna talimana kala rakava voina kalina na ekalina. Pene talima ta ekalina,
    ia ulamagi taunataunanai rogoti ere kamu.
  deu-TKW: Furcht ist nicht in der Liebe, sondern die vollkommene Liebe treibt die
    Furcht aus, weil es die Furcht mit Strafe zu thun hat; wer sich fürchtet, ist
    nicht vollendet in der Liebe.
  zsr-NT: Chquiꞌ gdxiꞌiruꞌ‑nëꞌ Dios, cutu bi gádxiruꞌ. Catiꞌ nadxiꞌiruꞌ‑nëꞌ Dios gdu
    ládxiꞌruꞌ, runëꞌ ga cutu rádxiruꞌ. Nu radxi, rzacaꞌ rguiꞌi. Nu naꞌ radxi, cutu
    nadxíꞌi Dios gdu ladxiꞌ.
  lin-lin: Kati na bolingo, kobanga ezalaka te ; kasi bolingo oyo ezali ya kokoka
    elongolaka bobangi, pamba te bobangi ebendaka etumbu. Mpe moto oyo abangaka azali
    nanu ya kokoka te kati na bolingo.
  hns-NT: Pjaar aur dar sanghe na tjal sake hai. Djab koi ek doesare ke poera taur
    se pjaar kare hai, tab oe na dera hai kie oe sadja paaiga. Dje ke dar lage hai,
    oe sotje hai kie oe sadja paaiga aur diel bhar se na pjaar kare hai.
  noa-E: Ẽwandamau chadcha maach khõsi sim maadëu khaphʉ nʉm aig i ögkhaba aajem;
    magju khãai dich khõsi sim khaphʉ naawai bʉ̈ʉrjã dich dʉ̈i khaigbajujã khĩirjubaju.
    Maadëu i ögkha nʉmʉn, magan dich khaibag khãijã wauju khĩirjuwiau. Magua, Ẽwandamau
    õor i agkham ed maachjã irua khaigba aju khĩirju nʉmʉn, magan agtha wajapcha maach
    khõsi sim khaugba naawaita mag khĩirju nʉm.
  eng-EMTV: There is no fear in love; but perfect love casts out fear, because fear
    involves punishment. But he that fears has not been made perfect in love.
  mib-NT: Te núu manī yō jiín yá, te tu yúhú yó nuū yā. Chi núu ni ije yó jíín jnúhun
    manī yō jiín yá, te tú na sɨquɨ̄ yuhú yó nuū yā. Chi jnūhun yúhú un cúu jeē yuhú
    yó ndoho yó castigo. Jeē yúcuan ñayuu cáyūhú chi ná tu ije vāha i jíín jnúhun
    manī i jíín yá.
  lif-NT2: मिःम्‍जिओग किःमा यङ्‌मा होःप्‌॥ कर कुलिङ्‌धो के़गे़प्‍पा मिःम्‍जिःल्‍ले़
    के़रे़क् किःमा यङ्‌मान् खे़त्तुदेःसुॽरो, थेआङ्‌भे़ल्‍ले़ किःमा यङ्‌माङ्‌ग खुम्‍दिङ्‌ङिल्‍ले़
    तारुॽरो॥ आत्तिन् मनाःन् किःॽ, खे़ङ्‌ग मिःम्‍जिओ कुलिङ्‌धो मे़ङ्‌गे़त्ते वाॽरो॥
  xnj-xnj: Pepavili na uganu kawaka wogohi. Ena! Uganu waudandasiki uvinga wogohi
    woha, muni mundu mweavi na wogohi adandasiki lepi muuganu. Muni mundu mweavi na
    wogohi iyogopa kuhamuliwa.
  mmx-mmx: Do tara i ruuna labalamu, ixo epovo do lanmarat na nemen keneng at lorooro
    ren. La mo labalamu ruturun teren naba lok kepe mo lanmarat i nemen at lorooro
    ren. Lanmarat ik lok at laradi i lok laxakapmek la naba xip lumumuat. Do tara
    i ruuna lanmarat, kovisi labalamu na epampana at lorooro ren.
  cbr-NT: Usa 'ain ca an Nucën Papa Diosmi sinánan bëtsi uniribi nuibacë uni, ax ami
    'uchacëma 'aish unimi racuëtima. Anuan Jesucristo utëcënti nëtë́nribi ca racuë́tima
    'icën. Usa 'aínbi ca unix asérabi bëtsi unibë nuibanancëma 'aish racuëti 'atimaquin
    sinani bënëtia. Usa unin ca upiti nuibananti 'unanima.
  tee-NT: Chai ni vasalh c'atsayau ni quintamapainiyan ju Dios pus jantu catalhananau.
    Ni va talhananau pus va nonau ni aquintamamak'alhk'ajniyan ixlacata ju tuchi navitauch.
    Para ni slivasalh laca'iyau ni quintamapainiyan ju Dios pus jantu talhoniyau ju
    tuchi aquintanaviyan. Pus ni va talhananau va nomputun ni jantu vasalh mapainiyau
    ju Dios.
  eng-LSV: There is no fear in love, but perfect love casts out fear, because fear
    involves punishment, and he who is fearing has not been made perfect in love;
  cak-NT: Y xa can nakajo' ri Dios, man jun anchique roma xtakaxi'j-ki' chech. Roma
    xa riq'uin ronojel kánima jojjo'n, ri' nu'on chake chi manak nakaxi'j-ki' chech
    ri Dios. Pero ri nuxi'j-ri', k'alaj que man nojo'n ta riq'uin ronojel ránima,
    y re' man utz ta nu'on che.
  pah-NT: 'Tupana''ga nhanearõro g̃waramo nhande ndiakyhyji nhandekovo. A''ereki Tupana''ga
    remiarõhetea omombi nhandekyhyjia. Kiroki g̃a okyhyji – g̃a e''i: “Aerẽ po ti
    ga imbuhurukari hahyva''ea nhande ve nehẽ,” ei g̃a. Nanongara''g̃a noarõhetei
    ve a''ero.'
  sja-NT: Wãara Tachi Ak'õre k'inia iru baparipa maarepida waawee-ee bapari, k'awa
    bairã Tachi Ak'õrepa iru auk'a k'inia iru bapari mãik'aapa maarepida iru k'achia
    oo-e pait'ee. Mamĩda chi waide mãga k'awa-e bɨpa Tachi Ak'õre waawee bapari, k'ĩsia
    bairã Tachi Ak'õrepa ichi k'achia ooi. Mapa tachia nãga k'awadai. Eperã abaapa
    waawee bɨ pɨrã Tachi Ak'õrepa iru k'achia ooit'ee, ma eperãpa waide pia k'awa-e
    bɨ Tachi Ak'õrepa iru audú k'inia iru bapari.
  xed-xed: 'Ka nda sna amu kazlay: Ɗvuɗva Lazglafta ta amu, haɗ amu dzaʼa zləŋay wa.
    Tsa ɗvutaɗvu Lazglafta ta amu ya ná, ta hliŋtá zləŋ ɗekɗek ma amu. Ala, ka tata
    zləŋ mndu katsi, murmura ŋuɗufani, ta fa a ghəŋani ta tsa ɗvuɗvu Lazglafta ya
    wu, kəl tsi ka zləŋ.'
  mks-NT: Mé a̱ nda̱a̱ quíhvi̱ ini Ndióxi̱ mí ña̱ cán quéa̱ co̱ yíhví toho í mé á.
    Jáchi̱ tá ná ca̱hán yo̱ jándoho Ndióxi̱ iní já quéa̱ cayi̱hví yo̱ mé á. Joo tá
    ná canda̱a̱ va̱ha iní ña̱ mé a̱ nda̱a̱ quíhvi̱ ndusa ini Ndióxi̱ mí já quéa̱ a̱
    cáyi̱hví toho í mé á. Ña̱ cán quéa̱ tá yíhví yo̱ mé á já quéa̱ co̱ xíni̱ yo̱ ña̱
    quíhvi̱ ndusa ini a mí.
  gfk-S: Ing dait sip ie hobi, ma aie bileng i sip dait, paile tale be dait na burut.
    Pata. Ing dait sip tutuno iat ie ma i sip tuno dait, ikino tintalen ila kapkap
    leise no bunurut. Io kaie, ing be tikenong i burut, ikin ra tintalen na sinisip
    paile duk ter tana kinong no bunurut i kis tikai ma ra harpadano.
  bmu-bmu: Anutunöŋ jöpaköm neŋgiiga kinda öne töhön keŋgötnini mötpinbuk. Siŋgisöndok
    ambazip yeŋön Anutunöŋ siŋgisöndok-ŋinaŋgö likepŋi meleŋ eŋgibapuköra keŋgötŋini
    mörakzemö, Anutugö urujöpakŋan urunini kokolak qeza ewö, miaŋön mönö keŋgöt mötmöt
    pakpak yakörim tekömakza. Miaŋgöra kunŋan keŋgötŋi mörakzawi, yaŋön jöpaköm neŋgimakzawaŋgö
    könaŋi mi törörök qahö möt teköza.
  dgz-dgz: God baigan mega wandini arewa gapan, tap gop da ya wandia. Iwa God baigan
    mega kakae iragen ap wandini gapan tap gop ame to oireniniwa. Go tap gop anuinantawa
    ame God wanene mega gapan tauait. Ap menan orup da tap gop anuiwandapinawa, me
    God baigan mega kakaewa ame ya tautaneta.
  eng-GNV: 'There is no feare in loue, but perfect loue casteth out feare: for feare
    hath painefulnesse: and he that feareth, is not perfect in loue.'
  zaa-NT: Labí chixi la' rátsilatsi' lani amor, porqui'ni amor lígani nna ruduą ttu
    lado la' rátsilatsi', porqui'ni nuỹa tediba té la' rátsilatsi' lo lòstu'į nna
    ribèda bą́ qui'ni íl·lani castigo lani ą. Acca yù ri'u qui'ni nuỹa tediba té la'
    rátsilatsi' lo lòstu'į por nu chì' da'la nna, es porqui'ni labí chi ná tse' amor
    lo lòstu'į.
  eng-WEBSTER: 'There is no fear in love; but perfect love casteth out fear: because
    fear hath torment. He that feareth, is not made perfect in love.'
  guh-guh: Itsa yapëtanetsi Dioso vajanacaasivajava, apo cujunavitsi itsacuenejava
    ata. Tsipaji Dioso itsa nacaasiva, nacavecuaajibiaexana vajajunavijavami. Pajivi
    Diosojavabelia naneconita, yapëtane Dioso penaneconitsiaexanaejavanexatsi. Bajaraxuata
    daxitacuene cujunava. Pajivi cujunava daxitacuene, abaxë xaniavaetsia apo yapëtae
    pacuenia Dioso asivatsi. Bajaraxuata cujunava.
  bon-bon: Singi luma, wälu lica birige puma, ingle babo singi te wälu ne yääyecräjuge.
    Siige lui biname cabu singi te cäro camuge babo äbita, tabe wälu birige, ingle
    niiya mule daremu awagrija luma, wälu cuta puma.
  nhw-BL: Amo monequi tiquimacasise yaya catli tlahuel techicnelía, pampa itlaicnelilis
    quitlamiltía nochi majmajtli. Sintla tojuanti timajmahuij, tiquimacasij se tlatzacuiltili
    huan ya nopa quinextía para ayamo senquistoc cuali moscaltijtoc iteicnelilis Toteco
    ipan tojuanti.
  swh-ONEN: Katika pendo hakuna hofu. Lakini pendo lililo kamili huitupa nje hofu,
    kwa sababu hofu inahusika na adhabu. Kila mwenye hofu hakukamilika katika pendo.
  wbi-wbi: Kusiila ludwesi mun'kate mulughano. Looli ulughano ulwa kyang'haani luvusia
    uludwesi, ulwakuva uludwesi luhwananisivua nu vuhighi. Mu uluo jula juno alinuludwesi
    ulughano alivuvule.
  bba-bba: Bɛrum sɑri kĩru sɔɔ, kĩi te tɑ yibɑ tɑ rɑ bɛrum kpuro ɡire. Ǹ n mɛn nɑ,
    wi u bɛrum mɔ, kĩrɑ kun yibɑ wi sɔɔ, domi u sɛɛyɑsiɑbu yĩiyɔ.
  eng-KJVCPB: 'There is no fear in love; but perfect love casteth out fear: because
    fear hath torment. He that feareth is not made perfect in love.'
  kgk-NT: Nhande rayhu-gwi, naiporãi jajepy'apy rei nhandéjehe. Jajohayhu tee rei
    ramo katu, nanhane mytu'e'ỹvéi-ma nhandéjehe. Ha nhane mytu'e'ỹ ramo katu, “Nhane
    moingo asy-ta Nhandejáry” ja'e nhandéjehe. Upéixa ramo jajepy'apy jave ndajajohayhu
    porã teéiry vyteri.
  waj-waj: Gioonna kiaapu voovoono mmuduuya riraivo innaki vairaivoono hama aatuuvai.
    Mmuduuya riraivo innaki vainno pinaavai suvuai kiaikio rikioo hama aatuuraivo
    innaki vaivai. Irisai maisaivaa varaanaraivaara vaidiivo aatuuvai. Gioonna kiaapu
    voovoono aatuunno varikio hama mmuduuya riraivo innaki pinaavai suvuaivai.
  cpy-cpy: Aririka etakotantyaa tekatsi athaawantyaa. Tema iroka etakotantsi okimitari
    owayiri romishitoyiri iijaneentani iroka thaawan-kantsi. Aririka athaawan-tyaari
    Tajorentsi rowajankitahae, tekiraataha ayotero etakotantyaa.
  mpx-mpx: Ebo Yehoba ta nunuwana-an ge iya i nunuwana-agila, he nige ta lolovakun-an.
    Ebo kila wala nunuwana i bwata ge i olaolaek, he nunuwana paganina lovakun amnanina
    i ahek yoho, kaiwena lovakun i masalem te ebo Yehoba wana lahi ta nuwanuwatu an.
    Yaa gamagal toto i lolovakun, ta atena te wana nunuwana nige ga i bwabwata ge
    i oolaolaek.
  wbp-wbp: Yapa ngana-puka kuja karla yulkami Kaatuku, ngulaju karla nyinami lani-wangu-yijala.
    Kaatu karla yulkami-nyayirni yalumpuku yapaku, kuja-jangkanya karla lani-wanguju
    nyinami. Kuja-piya-wangu, yapa kuja karla lani nyinami Kaatuku, ngulaju kanyanu
    kanunju wangkami miyalu, ngulaju kuja, “Kaaturlu-jala kapuju murrumurru-mani maju-panuju
    nganta.” Wangka kanyanu kanunju miyalu, ngulaju kuja, “Kapuju yampimi Kaaturlu
    yulkanja-wangurlu nganta.” Kujarlu wangkanjarlu-ka kanginy-pinyi Kaatuju Yulkanja-panuju.
  luo-luo: Luoro onge e hera; hera mar adier riembo luoro oko nikech luoro ema kelo
    kum. Ngʼat man-gi luoro pok ochopo e hera mar adier.
  nhe-NT: Ax monequi tiquimacasise yajaya tlen tlahuel techicnelía, pampa iteicnelilis
    quitlamiltía nochi majmajtli. Intla tojuanti timajmahuij, tiquimacasij se tlatzacuiltili
    huan ya nopa quinextía para aya senquistoc cuali moscaltijtoc iteicnelilis Toteco
    ipan tojuanti.
  aii-aii: ܠܲܝܬ ܙܕܘܼܥܬܵ‌ܐ ܒܚܘܼܒܵܐ، ܐܝܼܢܵܐ ܚܘܼܒܵܐ ܓܡܝܼܪܵܐ ܟܹܐ ܛܵܪܹܕ ܠܵܗ̇ ܙܕܘܼܥܬܵ‌ܐ،
    ܣܵܒܵܒ ܒܙܕܘܼܥܬܵ‌ܐ ܐܝܼܬ ܓ̰ܘܼܢܓ̰ܵܪܵܐ، ܘܐܢܵܫܵܐ ܕܙܵܕܹܥ ܠܹܐ ܝܠܹܗ ܦܝܼܫܵܐ ܡܘܼܓܡܸܪܵܐ ܒܚܘܼܒܵܐ.
  esk-NT: Iñuk piqpaksriruaq attaqsraġumiñaitchuq. Piqpaksrigupta Agaayyun piqpaksripmatun
    ilaa taluġiyumiñaitchikput. Iñuk iqsiruaq ilaanik piqpaksriñġitchuqsuli Agaayyun
    piqpaksripmatun, atakkii iqsisiqaqtuqsuli Agaayyutmun anasiñŋuqsaġisiñipḷuni.
  msb-msb: Waraʼn pagkahadlok sa Dios an namumuot sa iya kay an kahadlok ginapahali
    pa ngani san matuod kag tunay na pagkamuot. May ginapahulat na kastigo an kahadlok
    kaya an nahahadlok kulang sin pagsarig sa pagkamuot san Dios.
  cpa-NT: Tsa¹lé² li¹goh¹² ju³lah dsa² hnio¹ Diú¹³. Ca¹lah¹jin³ he² ha¹chi² jií¹ goh¹²dsa
    ju³ná³ cu²rø² hnio¹dsa Diú¹³. Ha¹chi² hnio¹dsa cu²rø² Diú¹³ ju³ná³ goh¹²dsa. Dsa²
    héi² báh³ li¹goh¹², dsa² ta¹canh¹³ báh³.
  dso-dso: ଜେ ପର୍‌ମେସର୍‌କେ ଆଲାଦ୍‌ କର୍‌ସି, ସେ ତାକେ ନ ଡରେ । ତାର୍‌ ଆଲାଦ୍‌ ଆମର୍‌ ବିତ୍‌ରେ
    କାମ୍‌ କର୍‌ସି, ଆମେ ତାକେ ଡରିନଏଁ । ସେ ସେମନ୍‌କେ ଡଣ୍ଡ୍‌ ଦେଇସି ବଲି ଲକ୍‌ମନ୍‌ ତାକେ ଡର୍‌ଲାଇନି
    । ଜଦି କେ ମିସା ପର୍‌ମେସର୍‌କେ ଡର୍‌ସି, ତାର୍‌ ଆଲାଦ୍‌ ସେ ଲକର୍‌ଟାନେ କାମ୍‌ କରେନାଇ ବଲି
    ଜାନାପଡ୍‌ସି ।
  meu-meu: Lalokau ai gari sisina taina dia mia; lalokau momokani ese gari e lulua
    ohomu. Badina be gari na mai ena hisihisi; taunabunai gari tauna na lalokau ai
    do se ḡuḡuru.
  yva-NT: Amisye muinyo wansai ti wanjanive ramu. Weye Apa muinyo ntairi wansanuga
    rai, weamo wama yanive raumandi vintabo. Weramu arono rui wamo ratantona Amisye
    pare po mangke raugaje wansai, weamo wanjaniv, muno wanjaniv taiso mare wananta
    Apa muinye rai rainy.
  dgc-dgc: Kodya i péganteng tama ta Diyos, éy mahal na kitam ta mahusay? Sakay éng
    mahal tam be siya ta mahusay, éy éwan kitam méganteng diya. Eng méganteng kam
    pabi diya, éy éwan pabi mahusay i pégmahal moya diya.
  zpm-NT: Nod pe nacne gdzieb ne me, sac goṉ ndioṉ ne pa lotaa rleynie me ne. Led
    yedraa niina pe dzeb ne dzio ne, sac grëse dzeb rbiche zeeṉe rieṉ ne rleynie me
    ne. Zha ne rdzieb, zienie guic zho pe nac grë guieḻnë ne gaṉ zho, ga rlu zho gard
    guieṉ zho ne rleynie me zho, ni gardgaa guieṉ zho gleynie zho me.
  hix-NT: Toto komo xe kehtokonye, oseryehpàra tehxatxow hamà. Toto komo xe rma haxa
    kehtokonye, tohseryehpoketxhe ro mak ha. Àsok tawro hana. Koseryehnàtokony haxa,
    tanàhnohsom me manatxhe hampànà, katxho hona toseryehyatxow hamà. Toseryehsom
    komo rma, toto komo xe rma haxa natxhe, moxamo, katxho mehra natxow hamà.
  sim-sim: Avui Wasilaka nirin or rupshihi wapnuku orhik nirin or eweri nombo oso
    angop Jisasik kormbak talarik ni heyeri sir. Uhunda osik nir mbeek orin ni ajekwa
    ambu nir. Hako os kavakava nihi er si na nahi, orin ni ajehe nimu hishikuwa, man
    or kotim ukwa wolo avak nirin kavak nakwa ria, karem mbaha orin nimu ajekuwa.
    Uhu nir mbeek waprupshi orhi oso nga ni nakwa ambu nir.
  npi-ULB: प्रेममा कुनै डर हुँदैन । तर सिद्ध प्रेमले डरलाई हटाउँछ, किनभने डरले दण्डसँग
