    a mátut a kabin a konngek ngo ái Káláu na atri rangrangas on suri kán sápkin tatalen,
    má ngorer mátut a kis iatung i bál. Má kabin mátut a kis, ngorer kápate artálár
    ngo armámna na káng i bál kálámul er.
  kek-NT: Ma̱c'a' kaxiu cui nakara li Dios chi tz'akal. Li tz'akal rahoc narisi li
