  cnt-NT: Juɨ₁lia'₂ jë₁'nio₃ dsa₂ rɨin'₅₄, tsá₃ 'e₂ gau₂ cha₂. La₁ juɨ₁lia'₂ jë₁'nio₃
    dsa₂ rɨn'₅₄ lia'₂ rë₂'ŋia₅, quian'₅₄ a₂në₅ jŋia'₅ a₂gó'₅ dsa₂. Ia₁ juɨ₁lia'₂ a₂gó'₅
