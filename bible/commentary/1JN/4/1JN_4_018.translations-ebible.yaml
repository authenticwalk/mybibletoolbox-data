  por-TFT: Não podemos ter medo de Deus se realmente o amamos. Em vez de ter medo,
    se alguém ama integralmente a Deus, é impossível que tenha medo dele. Iríamos
    ter medo só se pensássemos que ele fosse nos castigar. Portanto se alguém tem
    medo de Deus, com certeza não está amando integralmente a Deus.
  gwi-NT: Diineet'igwiindhan gaagwiindaii ji', it'ee tr'ahąąnjat kwaa. Juu veet'igwiindhan
    gwit'igwin'ee kwaa, ąįįt'ee duuyeh naajat. Nijin dinjii naajat dąį' t'ee, ch'adąį'
    hee vigwiilzhii k'it t'inchy'aa. Nijin dinjii naajat dąį', Vit'eegwijyąhchy'aa
    ts'an ch'eet'igwiniindhan di'įį, tth'aii hee gwit'igwehee'aa.
  dji-dji: Ŋunubilaŋ Godki inga lim marr-bulaŋgitjdjirri, iŋkiban inga lim rumrum'djigiban,
    gima bilaŋ mirrpmi lim marr-bulaŋgitjdjidji, girri ŋilimilaŋ yawŋinyirbi nyani
    manydjidjiban. Bil ŋunubilaŋ inga lim yawŋi, girri lim giŋ kirimban marri Goddji
    limiliny yaṯi-ḏapiḻidjigi. A ŋunubilaŋ miri bindjirr ŋurrgima lim giŋi, girri
    ŋilimilaŋ marr-bulaŋgitjnyirbi inga iŋkipmban wanadjnyirban.
  gvn-gvn: God ngananka wawu jirray, yinyaynka ngana kari yinyilmaka nyungunku. Kaki
    ngana yinyilmal, ngana Godunku kari manubajaku wawu. Kaki ngana yinyilmal, yinya
    yala ngana punishment manil. Yamba God wawu kari ngana yinyilmanka.
  nhy-NT: Mach moneki tikimakasiskej katlej ipan melajka techtlasojtla ika nochi iyolo.
    Porke akin melawak kitlasojtla in toTajtzin Dios, mach weli kiimakasi. Tla akaj
    kiimakasi, kijtosneki kiimakasi de ma kitlajyowilti, iwan ika yon kiteititia nik
    mach ya kuale kimomaka kuenta kenik in Dios techtlasojtla iwan por yonik mach
    weli kitlasojtla ika nochi iyolo.
  asm-FB: প্ৰেমত ভয় নাই, কিন্তু সিদ্ধ প্ৰেমে ভয়ক দূৰ কৰে; কাৰণ ভয়ৰ সৈতে শাস্তি
    জড়িত থাকে৷ কিন্তু যি জনে ভয় কৰে, তেওঁ প্ৰেমত সিদ্ধতা লাভ কৰা নাই৷
  okv-okv: Eto embo na ari sapura ta hajire avo oju aisuja te osa ue iresuja amina
    au oju avo irae asuja amo osa ari javotoho aita oju irae rate embo oju ue iresuja
    amo amita osa ari pajito inono mane aisuja.
  mxt-NT: Nyoo cuñí ra chi yo, ta tatu cuñí yo chi ra, ñahri maa cha yuhví yo. Tatu
    nɨɨ iñi yo cuñí yo chi Nyoo ña nuña ca nu quɨhɨ tuhun yuhví añima yo, vatyi Nyoo
    tava̱ ñehe ra tandɨhɨ maa cuan. Vatyi tatu yɨhɨ́ cha yuhvi cuñi yo, yɨhɨ́ cha
    cuenda vatyi iyó cuatyi yo. Ta yuhví yo cha cutachi tuñi Nyoo chi yo. Vatyi tatu
    yuhvi cuñí yo, yuhví yo vatyi ña cuñí vaha yo chi Nyoo.
  tzo-NT: Mi ti jch'untic ti c'uxucutic ti yo'nton ti Diose, hech yu'un mu xijxi'.
    Yu'un ti chijxi'e, yu'un ti jnoptic mi chijyac'bucutic castigo ti Diose. Mi ti
    jch'untic ti c'uxucutic ti yo'nton ti Diose ti mero melel, mu hechuc ti jnoptic.
    Hech yu'un mi oy xi'el ti co'ntontique yu'un mu jch'unojticuc ti c'uxucutic ti
    yo'nton ti Diose.
  ind-AGS: Di mana ada kasih tidak ada rasa takut. Allah mengasihi kita sepenuhnya,
    dan kasih ini menyingkirkan semua ketakutan kita. Jika kita benar-benar takut,
    itu karena kita takut dihukum, dan ini menunjukkan bahwa kita belum sepenuhnya
    diciptakan kembali oleh kelengkapan kasih Allah.
  omw-omw: Kotirara mwutukya vahiariva hiama Kotira nraatu aatu hiqaro variananro.
    Mwiva qutaaqama kyero Kotirara mwutukya vaiharora tiro, mwiva hia Kotira nraatu
    aatu hiqaro variananro. Nai uaqia hi kyaiqara kyaara Kotiva ni ntuqutuankyo tiro
    Kotira nraatu aatu hiqaro variariva, mwi vaisiva hia qio qutaaqama kyero Kotirara
    mwutukya vahiarivama variananro.
  yrb-yrb: Yana ba neno arama uegou utaisina iyarawa utaisi. Ba neno arama uegou uteda
    iyareta mu sanaisi. Yana iya uyaredana Godi imuegou utawa iba iya uyaraisi. Godima
    ya fanisi mafisu aba me? Eno imuteda iba iya uyaraisi. Anama eno utasuna dawa
    Godinu neno arama ueta imuegou utawa utasu.
  maa-NT: Ya̱ ñánda nga tjín xi kjo̱tsjacha, mìtsà ti̱ mé kjo̱skon tjín‑ne. Nga̱ jè
    xi nguì kjo̱tsjacha, faáxìn‑né ngats'iì xi kjo̱skon 'mì. Jè xi̱ta̱ xi tsakjón,
    kjo̱'in‑né xi tsakjón‑la̱. Ko̱ jè xi̱ta̱ xi tákó kjo̱skon tíjiìn ini̱ma̱‑la̱,
    koií‑né nga kj'eè tsà ndaà tíjiìn ini̱ma̱‑la̱ jè kjo̱tsjacha‑la̱ Nainá.
  mcq-mcq: Juvujaho oja ꞌekaravu jihuni vaja pana. ꞌEnakaivo nimaa oja ꞌekaravujara
    juvujaho vejuꞌe paꞌarenuna. Ijihuni maijaho juvujara reje eha sisea apehuna. ꞌEnaꞌomo
    ea irara jumujaho oja ꞌekaravujaho huni vaja areri pana.
  sus-A: فَاشُي مُ لُمَ شَنُنتٍنيِيٍ تَفِ شَ عٍ شَ شَنُنتٍيَ بَرَ كَمَلِ. مِشِ فَاشُمَ
    حَشَنكَتّ نَن شَ قٍ رَ، كْنْ شَنُنتٍيَ كَمَلِشِ كَنيِ مُ فَاشُمَ.
  jpn-1965: 愛には恐れがありません。全き愛は恐れを締め出します。なぜなら恐れには刑罰が伴っているからです。恐れる者の愛は、全きものとなっていないのです。
  fra-SBL: Il n'y a pas de crainte dans l'amour ; mais l'amour parfait chasse la crainte,
    car la crainte a un châtiment. Celui qui craint n'est pas parfait dans l'amour.
  yka-yka: Lasa mabennalin gaˈi sagetan talew peggeˈ bang asal bennal kite malasa
    si Tuhan, lanyap talewten. Sasuku tinalew gaˈi pe jukup lasanen peggeˈ talew iye
    kaw iye ilegga weˈ Tuhanin.
  mle-mle: Aw God nyanak mawul yidalik tikuw, nyan samab maa yaag dikik. Diki nyanak
    yina mawul mwiyir tilalik, mwugiylik nyanadiy dikik yagadiy mawul ata kwusidiy.
    Alik tikuw, adiy Godak yagakwanadiy duw taakw, aw dayaam jawjaay kwurkidalik tikuw,
    day samab aal God yikwada mawulaam maa lakwun ti.
  shp-NTPO: Ja noimis jonibora, rakéyamai. Ja ikon noimisti shinanmankayara, raké
    shinanbo keyoai. Jaweratoboki Diossen castiganaketian raketai, jabora Dios akonkin
    noiti onannamabo iki.
  aom-aom: 'No herovoromo uvëꞌoho: God-ro hesi dë vövöbajoꞌe ahoꞌo uehorovavuaje hö
    uvëꞌoho no bogo hesi öriroho juhuonamijarueje. No herovëꞌoho God-are uehoro maehu
    rueromo nosi dë vövöbajoꞌere rarovavuamu hejëꞌoho God juhuonamijaruoho vuonugoꞌi
    mae uehorovarueje. Ëhesi bëhoho no God juhuonamijëꞌoho no uvarueje: God-ro iꞌue
    bojamui hesi höjo. Ae rahu hu juhuonamijëꞌoho ëhi jiëꞌe aribövioho God-are uehoro
    maho jabesi dë vövöbajoꞌeroho bogo rarovëvajeje.'
  geb-geb: Fhe Bakɨme guigira won ndavar nza nɨɨŋgiap, nza vuzvugi. Nza ne khothɨgap,
    nza rɨvi fhu. Guma maaŋ muuŋgip Fhe Bakɨme guigira wo ndavar gumgi ga ndɨɨi tɨv
    guigira havhargip, ana kɨrga, mba tɨv mba rɨvi tɨva vhararim, ana sarga. Guma
    rɨvi, ne nɨɨeŋ khaŋ muuŋgi. Guma ana wo kaŋgi, ana zumgum vheza mbatɨga ndirga.
    Mba ndɨkndɨk ana muuŋgim, ana rivgi. Maaŋ muuŋgip, guma the rɨvɨrga, nza kaŋgi,
    mba guma Fhe Bakɨme guigira won ndavar gumgi ga ndɨɨi tɨv guigira havhargiap,
    mba guman ki fhuvara.
  bsj-bsj: twai mani mwor cwika la cwika kendo bouti ki twai, dige bwiye twaiyo ken
    kange warka dila niwo ki twaiyeu manki cwika ko ken
  cak-cak: Tok roj nkujo'on pa tak kánima, man nikaxi'ij ta ki', roma xa ja ri yatojo'on
    pan avánima ri nokotan-e ri (ximbiri'il, ximbiri'y), roma ri naxi'ij-avi', ruc'amon-pe
    castigo, y ri nuxi'ij-ri', nik'alajin chi man jani tz'akat nojo'on pa ránima.
  chf-NT: Jinq'uin cä totoj yajna'tanla untuba, mach uxin tä ajtä bac'ät täc pixanla.
    Uc'a jini yajin cä cänäntäben cä lotlaba, u pa'sen ni bac'ät täc pixanla. Uc'a
    bäc'tonla jinq'uin cuwila que cä xe tä äc'bintela castigo. Jin uc'a, si untu u
    bäc'tan castigo, mach u totoj yajna'ta Dios ni u lotob.
  tlf-tlf: Kale God iyo numi aget uyo kobesa kale, kanube nuyo imi aget kobe no kelup
    mitam senganu umdii, nuyo imi atul finanin uyo binimanan-temu kale, nuyo imi atul
    finanin ba ko. Kale tinum iyo waantap ita finana umdii, beyo utamata e, God iyo
    nimi aget uyo kupkanemin kalaa age utamsaala iyo kulba kale, son-temu nala God
    imi yuum yan kepman-tema umi atul uta finan-be ko.
  piu-2006: Tjinguru yaṉangu yilta Katutjaku yunytju nyinarra wiya paluru palumpa
    nguḻu nyinaku, wiya. Tjinguru yaṉangu kutjupa Katutjaku nguḻunguḻu nyinarra wiya
    Katutjaku yunytju nyinaku. Paluru yalatji kulilku, “Tjinguru Katutjaluṉi watjara
    warukutulpi iyalku, ngayulu kuya palyara nyinapayimaṉṯu.”
  poh-NT: Jeꞌ reꞌ wihꞌic chiwach nakaꞌnam ruꞌum nok ru̱cꞌ i ricꞌaxbal i Dios wilic
    chic pan ka̱mna xkacꞌax take kas kacha̱kꞌ. Ruꞌum aj chi jeꞌ reꞌ xkaꞌn chi manlic,
    reꞌ yoꞌjic reꞌ nchalic nak chi kana̱ ruꞌum tiꞌcꞌaxic nariyeb nak chi kana̱ i Dios
    maꞌxta chic roquic cho ku̱cꞌ pan ka̱mna nok ekojwihꞌic chiwach. Jeꞌ reꞌ nikꞌor
    maj kehtꞌalim chi nabanarok chꞌukuj kꞌoric chi quina̱ tinamit, xa reꞌ take wilic
    yoꞌjic pan ca̱mna riwi̱ꞌ chi queh chi naquicꞌulum i tiꞌcꞌaxic ruꞌum i Dios. Jeꞌ
    reꞌ nikꞌor maj wi reꞌ take cꞌacharel nok wilque̱b chiwach i Dios xa cu quiyoꞌjic
    woꞌ chi enchalic i tiꞌcꞌaxic chi quina̱, reꞌreꞌ ra̱j rikꞌorom chi maꞌ xquicꞌax
    ta take cas quicha̱kꞌ chi manlic.
  tue-tue: Cõãmacʉ̃rẽ maĩgʉ̃́no cʉ̃ʉ̃rẽ cuiriqui. Cõãmacʉ̃ booróbirora cʉ̃ʉ̃rẽ maĩgʉ̃́,
    cuiro manirṍ niiqui. Cuire cʉogʉ́no “yʉʉre ñañarõ tiibóqui” jĩĩ wãcũqui; Cõãmacʉ̃
    booróbirora cʉ̃ʉ̃rẽ maĩríqui.
  bjp-bjp: Se i mel e famais ke God na liu kia, biil i soke la. Tekentu na famais
    i tel ufu soke la, wara le se i soke la, i usum le in kep fangungut ae namih.
    Ma se i soke la, tekentu na famais biil i kuruur na liu kia.
  xon-xon: Unii u gee Uwumbɔr na aa san ijawaan. Unii yaa kpa ngeehm mbamɔm kan, ngeehm
    ngbaan nyan ijawaan u ni. Unii u san ijawaan na aa gee Uwumbɔr mbamɔm; ijawaan
    ye falaa la.
  tzo-ZNT: Mi jchꞌunojtic ti scꞌanojotic ti Rioxe, mu xa xixiꞌotic yuꞌun jnaꞌojtic
    ti mu xa bu chba quichꞌtic casticoe. Yan ti mi chixiꞌotic toe, yuꞌun ta jnoptic
    ti chiyacꞌbotic to castico ti Rioxe yuꞌun mu jchꞌuntic ti scꞌanojotique.
  mpm-NT: Nu siaꞌan ja iyo jnundee ini ja kundaꞌu ini Yandios yoꞌo, ti tukaa yuꞌu
    yo, chi maa jnundaꞌu ini un chajiyo jnuyuꞌu un kuaꞌan. Chi nu yuꞌu ini yo, ti
    yukan saꞌa ja vaji nundoꞌo nuu yo. Ja yukan kuu ja nu nau yɨvɨ ka yuꞌu ini i,
    yɨvɨ un ti kukutu ga ini i jiin jnundaꞌu, ja na kundaꞌu ini nuu jnaꞌan i.
  ots-NT: Car cja̱hni ca i ntzu̱ drí ntjɛhui car Tzi Ta ji̱tzi, i ntzu̱ da ncastiga.
    Bbʉ dí ntiendegöjʉ ja i ncja ga ma̱jquijʉ ca Ocja̱, nubbʉ́, dí nejʉ göhtjo mbo
    ʉm mʉyjʉ, cja̱ ya jin dí ntzu̱jʉ gár ntjɛjʉ‑cá̱, como ya xí ttun car Jesucristo
    car castigo ca dár ntzögöjʉ. Nu car cja̱hni ca i tzu̱di ca Ocja̱, jí̱ bbe i pa̱di
    ja i ncja ga ma̱jquijʉ guegue. Guejtjo jí̱ bbe i e̱me̱ göhtjo mbo ʉ́r mʉy.
  hoy-hoy: प्यार दा अंज्क ईराल, उलटा सिद्ध प्यार अंज्क इक दुर माळ बुळतद; यतिकी अंज्क
    इन संबंध दण्ड देल ईरतद, अदिक जो अंज्क ईटतान आव प्यार दा सिद्ध आगीदील.
  amo-amo: Na ifeu di kiti nsuu ba. Bara usuu likar din kuo infeu piit, bara infeu
    di kusarin kpizu. Bara ulena adinin infeu na adini likara kitin suu ba.
  pjt-pjt: Uwa, Godanya nganampa puḻkaṟa mukuringkunyangka nganaṉa uti nguḻu wiya
    nyinama. Panya nganampa Godanya kurunpa winki mukuringkunyangka nganaṉa puṯu nguḻuringkupai.
    Palu panya kutjupa tjuṯa nguḻuringkupai, panya paluṟu tjana kulintja wiya Godanya
    nganampa mukulya nyinanytja munu panyaya nguḻuringanyi alatji kuliṟa, “Ngula panyalanya
    Godalu kuranyu ngaṟatjunkula ngurkantaṟa puḻkaṟa pungkuku.”
  cwe-cwe: Ulondo wabule ludumbo, mbali ulondo utogile wosegeza ludumbo jose. Munhu
    yeli na ludumbo hatoga muna ulondo, ludumbo dokwiza kwaviya wanhu wodumba nhaguso.
  daa-NT: Ya gem kaak el een̰ji, ŋaar ginaaɗo kolaw, asaan ele kaak taɓ-ak, ŋaar atkaat
