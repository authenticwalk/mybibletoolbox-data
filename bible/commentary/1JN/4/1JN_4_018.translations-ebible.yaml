  gaq-gaq: ଆଣ୍ଡିଅରିଆ ଆଲାଦ୍ ଲେଃକେ ଆତ୍‌ଅରିଆ ବୁଟମେଗ୍‌ ଆଲେଣ୍ତୁ । ଜନମ୍‌ବାନ୍‌ ଦର୍ମ ବୁଦି
