    y reꞌ nucꞌam-pa castigo.
  uvh-uvh: Beng sini' aming ka kadapmang ka kuyase ga' siamo' ninak ning u tanga ikiting
    adi wara'ning bining ganang wa adi Anutuganang kagaya bimbem waraga' mutu kabi'guk
    mo' titing, mokngang. Adi kadapmang kareng ka wari adisining kabaksi'ganang wa
    girii sini' ira ning tanga kadapmang ka mutu titining u wadigi' kuma' udagata'.
    A aming ka kaba ka aming famga' siamo' ninak ning wara'guk mo' irota' wa adi inga'
    Anutu wari amingga' kagaya iyam waraga' sura mutu guk tanga ita'. Wara' indi aming
    ka ningwara' u kanga wa kigeda sa' tanga ning tontam, o adi Anutuning kadapmang
    didimeng ka aming famga' siamo' ninak ning wari adining kaba ganang mo' ita'.
  ino-ino: Anumaya Koti'a hau ayamopafati lusiya huno mako ve'kae hau'neanakeno ani
    ve'kamo'a koli hu ya'a ako alino ne'atale. Mako koli nehea ve'kamo'a Anumaya Koti'a
    akaeyafe lusiya huno hau ayamopafati nehaiya ya saufa afino alakepa ohu'nea yafe
    “Hao'otake kava hu'noa havi anona'a alikoe.” huno nehikeno koli hu ya fole ai'ne.
  gnn-gnn: Ga ŋunhi nhe nhina ŋuli yukurra märr-ŋamathinyaraŋura, yakanydja nhe yurru
    barrarirri ŋula nhäkunydja, liŋgu ŋuriŋi märr-ŋamathinyarayunydja yurru winya'yunmaramana
    yana ŋunhi barrarinhanydja. Yo, ŋunhi ŋali yukurra guyaŋirri ŋula yolnha ŋunhi
    ŋayi ŋitjalanha yurru buma dhä-ḏir'yun, ŋali yurru ŋurikiyi yolŋuwu beyaṉiyirrina,
    ga ŋunhi ŋali yurru beyaṉiyirri Godkunydja yukurra, ŋuriŋiyi ḻakarama yukurra
    ŋitjalanhanydja ŋunhi ŋali yukurra yakana nhina ŋunhili Godkalanydja märr-ŋamathinyaraŋura.
    Liŋgu Godthunydja yurru yakana ŋitjalanha dhä-ḏir'yun, ŋunhi ŋali yukurra märr-ŋamathirri
    wiripuŋuwunydja yolŋuwu yuwalkkuma dhika wal'ŋu.
  yal-yal: Gaxu mi xanuntenyani. Xanuntenya dɛfexin gaxun kedima nɛn, bayo muxun gaxuma
