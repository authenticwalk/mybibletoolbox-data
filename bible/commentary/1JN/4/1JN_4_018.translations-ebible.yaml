  msy-msy: Gumazir igharazibagh ifongezir gumazim, a Godɨn atiatir puvatɨ. Atiatir
    gumazim, a fo, a ivezir kuram iniam, ezɨ nɨghnɨzir kam a gamima, an atiati. Eghtɨ
    gumazim igharazibagh ifongezir arazim a gɨzɨvagh daghem otivtɨ, kamaghɨn a Godɨn
    atiatingan kogham. Gumazim atiatingtɨ, e fo, a God a gifongezir arazim deravɨra
    a gɨfozir puvatɨzɨ, kamaghɨn igharazibagh ifongezir arazir an itimɨn dagheba puvatɨ.
  agg-agg: 'Ŋgorümbo ŋgusüfo parɨhi-rɨhündeimbɨ ai ŋgɨrɨ yɨhɨmbondei. Ŋgusüfo pefe
    hohoanɨmo ra adükarɨ hamɨndɨ tükündɨfeyoanɨ yɨhɨmbo ra raguanɨmbo-ndɨfemboe. Yɨhɨmbo
    hohoanɨmo nɨmɨndɨh-ane ra: God ai nindou-yafe hohoanɨmo moaruwai ranahambo ranɨ
    tɨŋɨrɨfo dagadürɨmbui. Nindou ai yɨhɨmboyei arɨhündɨ ranaheimbo Godɨndɨ ŋgusüfo
    pefe hohoanɨmo moai adükarɨ hamɨndɨ tüküfeyo.'
  ptp-ptp: Môp xêyaa vin lecên ge, xonaên o yêp vac lêm. Ên môp xêyaa vin lecên obêc
    vô nôn nivɨha vac il nɨlôd ge od obêc tii xonaên vêl, ên xonaên kehe bêga bê xomxo
    xona ên myavɨwen nipaên wê ob kô lec nên nipaên ge. Om xomxo ti obêc xona ge,
    od xêyaa vin lecên o vô nôn vac i nɨlô lêm.
  nak-nak: La vulovulo la gilogo eia kama rovi tai la tilaga. La gilogo te Kraist
    ale sesele eia ge kumuli taro la tilaga, etato kati ge tataga, la vuhula La Tahalo
    Uru gogoti etatou ale tetala, eia kati ge vilai etatou. Mai etato so tataga La
