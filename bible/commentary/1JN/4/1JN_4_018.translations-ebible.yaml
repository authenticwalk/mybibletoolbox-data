  heb-LB: איננו פוחדים ממי שאוהב אותנו אהבה מושלמת; אהבתו המושלמת מגרשת כל פחד וחשש.
    אם אנו פוחדים, הרי זה ממה שהוא עלול לעשות לנו, והדבר מראה שאיננו משוכנעים לגמרי
