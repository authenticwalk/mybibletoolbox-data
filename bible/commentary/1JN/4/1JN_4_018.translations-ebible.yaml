    aisama, alogai maniꞌi agepealai. Gome kaisau emaniꞌi auga, Deo isa afa apala agepenia
    auga maniꞌina epaꞌaua. Kaisau emaniꞌi auga alogai Deo alo koꞌagai papiau aniꞌi
    eani auga laoga maina alo afaepogu.
  aey-aey: Anut uqa osonu nalug mena eu uqa Anut qee cucuidona. Euqa nalunuga mec
    eu dana osona cebac bilecna ihoc lecebfi dana eu cucuiec culigian. Ge, cucuiec
    uqana gug eu Anut uqa dana gesildocob ameg me qee ugian. Odocob dana oso uqa cucuiena
    eu nalunuga mec eu uqana cebac bilecna ihoc qee lel.
  urd-GVH: मुहब्बत में ख़ौफ़ नहीं होता बल्कि कामिल मुहब्बत ख़ौफ़ को भगा देती है, क्योंकि
    ख़ौफ़ के पीछे सज़ा का डर है। जो डरता है उस की मुहब्बत तकमील तक नहीं पहुँची।
  ycn-ycn: 'Huahuátacachu íqui''ija Tupana, uncá huahuó la''aló Tupana piyá. Iná huo
    la''acochu ripiyá, iná pechu nacú ri''imá: “¿Rihuajaje chi nucá?” Marí que iná
    pechu i''imacachu, uncá paala iná pechu Tupana nacú. Iqui''ija iná huátacachu
    Tupana, ra''apata iná liyá quero''ocajo.'
  djr-djr: Ga ŋunhi nhe ŋuli ga nhina märr-ŋamathinyaraynydja yan, yakan nhe dhu gi
    ŋunhi barrariny ŋula nhakuny, bili ŋuriŋiyin ŋuli ga ŋunhi märr-ŋamathinyaraynha
    barrarinhany winya'maram. Yo, ŋunhi ŋali ga guyaŋa ŋula yolnha ŋunhi ŋayi litjalany
    dhu buma dhä-gir'yun, ŋurikiyin yolŋuw ŋali dhu ga ŋunhi barrarirrnydja. Ga ŋunhi
    nhakun ŋali dhu ga barrarirr nhanŋuny God-Waŋarrwuny, ŋuriŋiyiny ga maŋutji lakaram
    litjalanhany nhakun ŋali gi ŋunhiyiny yakan yuwalktja nhini ŋunhiliyiny ŋunhi
    God-Waŋarrwalnydja märr-ŋamathinyaŋur. Bili God-Waŋarryuny dhu dhuwal yaka litjalanhany
    dhä-gir'yun, ŋuli ŋali dhu ga märr-ŋamathirr yuwalkkumany ŋunha wiripuwurruŋguny
    yolŋuw walalaŋ.
  kvg-kvg: Kuku matev mokho-te, møe mbaín. Geté kuku matev ndøgo, qamu-khouwevɨn,
    ndøgo møe matev, gèngeatumatún. Zapa ndǿgo, møe matev ndøgo, yaq-fia ndape-qá
    yaq-té qanegó. Gekha ezoqām ndego, yaq-fia ndape-qa yaq-te møe sekemba ndego,
    te mokho-te, Mbumbukiam-qa kuku matev, sasae khouiáv.
  rug-rug: Na tataru si lopu matagutu. Sa tataru gotogotona si hadu pania sa minatagutu.
    Asa sapu matagutu, si lopu gotogoto sa nana tataru, sina na matagutu nia sa sa
    vina kilasa.
  hop-NT: Hak hakiy aw unaṅway’te’ qa put mamqasṅwu; maqaswuwni súlawṅwu. Taq maqaswuwni’taqa
