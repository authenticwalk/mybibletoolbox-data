  peg-peg: ଜିଉନନିତ ପାଣ୍ଡ୍ରୁମାନ୍‌ଗୁତ୍‌, ମାତର୍‌ ବାର୍ତି ଜିଉନନାକା ପାଣ୍ଡ୍ରୁତିଂ ଦେହା କିନାତ୍‌,
