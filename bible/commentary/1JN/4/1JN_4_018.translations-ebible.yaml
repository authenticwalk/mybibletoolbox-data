    lup. Pen binɨb kɨli God nop mapen ma lɨl, binɨb okok kɨlop abe mapen ma lɨl, pɨlɨkɨpal.
    Taynen? Kɨli nepal, yul awl ak dɨnɨgabal.
  jic-NT: Quelel lijicj na Dios, quelel la sijicj na qjuis catjampan 'ots'ipj, ma
