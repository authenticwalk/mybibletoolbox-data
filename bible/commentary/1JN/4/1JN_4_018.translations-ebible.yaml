    rabayta. Ari on mataw an agem meqinta ugayta naqmo teq rabayta. Na ezaqgo in gigo
    daq meqinta na anadin emad in teq God ago hazizirib turad amenin meqinta tuwaq
    daqay haqad in rabayta. On mataw na giholib an anan ginad bilaqgo adan sosil iysa
    iyan in rabayta.
  ape-C: Arpen douk enyenyim urkum manawasham abom enyenyishi arpesh shani Iruhin
    wosik iri, enyen douk madae nyunogugur atin uwe, uwok. Aria ehudok aih hutogur
    dodogowih atih um, enyen douk ta nyihiyahuk agundok shanogugur um. Baugos um agundok
    arpesh shanogugur um douk namudok. Shanogugur um Iruhin nunekumesh kwotog um esheshish
    yoweishi inahos aria nunekesh shurao debeiri eriger. Aria arpen douk nyanogugur
    iri, enyen douk madae dodogowin abom um urkum munawasham Iruhin nini enyenyish
    arpesh uwe, uwok.
  bgs-bgs: Dì kamáddangan tô manubù na tuu ágginawa katô Manama, su atin ka ágginawa
    ki kandin, ándà gó máddang ta. Kamáddangan tô manubù na supakan, asta tô manubù
    na ágkamáddangan ka Manama dì tuu ágginawa katô Manama.
  faa-faa: Aporomo ipi aporo metaki himu tumurumo hemakapukua rekeno, aporo metamo
    eaki namorakanapo. Asiamo aporo metaki himu tumurumo hemakapurane kararaka wakapuaka
    hemakapukua reamo namonane mafarakanapo. Aporo namoraka reke, “Ano fanasihokosapo.”
    Aíyaka hemakapukua namoraka rekenapo. Namoraka reke aporoamo aporo metaki himu
    tumurumo hemakapurane rosaka taesafapo.
  kik-kik: Wendo ndũrĩ guoya. No wendo ũrĩa mũkinyanĩru nĩũingataga guoya, tondũ guoya
    ũkonainie na iherithia. Mũndũ ũrĩa wĩtigagĩra, ndatuagwo mũkinyanĩru thĩinĩ wa
    wendo.
  cap-NT: Munaziñi kuzziz z̈oñinacaqui ana Yoozquin eksñic̈ha. Zuma munaziñi kuzziz
    z̈oñinacaqui anaz̈ c̈hjulumi eksnasac̈ha. Jalziltat eksñi kuzzizlaja, jalla niiqui
    Yooz casticz eksa. Jalla niz̈tiquiztan anaz̈ zuma munaziñi kuzzizza nii eksñi
    z̈oñinacaqui.
  ksr-ksr: Anutunoŋ jopagoŋ nonono nama eeŋ tooŋ toroko mobombo. Siŋgisoŋgo ejemba
    Anutunoŋ siŋgisoŋgogiaa iroŋa meleema oŋombabotiwaajoŋ toroko momakejuto, Anutuwaa
    uujopayanoŋ uunana saa qeji eeŋ, iikanoŋ mono toroonana kuuya yakaridaboroŋkeja.
    Kawaajoŋ moŋnoŋ toroko momakeji, iinoŋ jopagoŋ nonomakejiwaa kania ii tororo mende
    modaboroja.
  eng-TNT: Ther is no feare in love but parfect love casteth out all feare for feare
    hath paynfulnes. He that feareth is not parfect in love.
  sbs-sbs: Kakwina kutiya mwilato. Kono, ilato lishiyeme kutandila kutiya kunze. Kakuti
    kutiya kuleta inkatulo. Kono yo tiya keni kupetahala mwi lato.
  sue-sue: Azu waito dubara dumire nuto dara tairo itai ine tepo. Dubara dumi bamubake
    meni azu wai awa musunitinowia. Azu waira susu ego ewa. Zo nu pasina nusora ina
    pai azu inowia ami yaya tapinowia. Ema Anutu azu inowera amira nana dubara dumi
    pumai nuso amira me awa kaka kei awero baitamu inowia, are nukare nu azu inowera.
  fra-NCL: Il n’y a pas de crainte dans l’amour ; mais l’amour parfait bannit la crainte,
    car la crainte suppose un châtiment ; celui qui craint n’est pas parfait dans
    l’amour.
  bhg-bhg: Embo ami God dubobé budo eira, God adu ari tao ae. Ata, edo embo ami God
    dubobudo eira dá ango God mi embomi imo dubobarate jipapa esisina awa, ainda adu
    ari berari God da yai itae aina. Aindabé emboda kotembari awa God mi ainda yai
    rirowa piae esira, embo ami God adu aina. Awatedo embo ainmi God adu edo eira
    awa, ami God da yai ainda dubobari berari piae edo eira.
  snn-NT: Maibi ai yëreba yëjën ba'itoca, huaji yëye gare beoji maire. Riusu masi
    güesese'e'ru yëreba yëjën ba'itoca, Riusubi si'a huaji yëyete quëñoni saoni senjoji.
    Ja'nca sëani, yequëcuabi huaji yëjën ba'itoca, Riusu te'e ruiñe yëreba yëye yua
    re'huaye caraji bacuare. Huaji yëjën banica, Riusu bënni senjoñe se'gare ro'tajën,
    ai yo'oyë.
  atb-NT: Chyitdap myit má gyuq é hkyô a bò nghut ri; gyuq é hkyô gi, mara dam byî
    é hkyô eq sêng é nghut mù luî, gumjup é chyitdap myit gi, gyuq é hkyô lé hkat
    htoq pyâm ri. Haû gyuq é myit bò sû gi, chyitdap myit má gumjup sû a nghut.
  cek-AK: 'Amlunghaih ah zithaih om ai; raihaih tong moeng tih, tiah poekhaih tawnh
    pongah ni zithaih to oh, kakoep amlunghaih mah loe zithaih to anghmatsak: zithaih
    tawn kami loe kakoep amlunghaih to tawn ai vop.'
  bkd-bkd: Saena ha himpit ha pagpalanggà hurà duun kahaldek ta iyan haena pakaawà
    hu kahaldek hu silut. Saena ha agkahaldek kenà mahimpit sa pagpalanggà din.
  ctu-76: Che' an majch mi' p'untyañonla ma'ix mi lac bʌc'ñan che' jini. Mi lu' lajmel
    pejtyel lac bʌq'uen cha'an chʌncol i p'untyañonla. Mi an tyo lac bʌq'uen jiñʌch
    cha'an chʌncol tyo lac bʌc'ñan lac xot' lac mul. Mi chʌncolon tyo la ti bʌq'uen
    max tyo mi lac yoque cha'len p'untyaya.
  lac-NT: A mac cu yajquintic C'uj mʌ' sajʌqui'. Ba'wir cu sʌjtic C'uj? Mʌ' ja wirej,
    taj cu yajquintic mac C'uj. Cu ch'ic sajquir ti' C'uj quire' cu tucric cu ts'iquinta'r
    ten C'uj. Rajen cu ch'ic sajquir ti', quire' mʌ' c'uchuc tu q'uinin taj cu yajquintic
    C'uj. A taj cu yajquintic C'ujo', cu jawsic u sajquirir.
  xla-xla: Amasiyama di Godta di watle di batalimale asiyama hamilowe dla wowota꞉mha꞉ha꞉lepiye,
    ya꞉ta bokotiyapo malamaleye dia꞉ dla ala po-ala꞉po halasema. Adipalati, bokotiyapo
    malamale dulu dla wota꞉le kokoye hawa. Epame bokotiyapo malamale kokotapo wota꞉le
    kokoye yumhalapo.
  xav-NT: '''Re ĩhâimana u''âsi mono ma, tãma wazawi pese za''ra nherẽ, wasina ''re
    wapahi za''ra mono õ di za oto. Te te ''re ĩwa''azawi pese mono zé hã te te wama
    ãma ''re a''uwaimrami u''âsi mono nherẽ, tãma ''re wapẽ''ẽwara waihu''u za''ra
    mono õ di za oto. Tane nherẽ, ni''wam norĩ hã sina pahi na ''re hâimana za''ra
    mono wamhã, tawamhã, te te ''re ĩsawi pese za''ra mono zém na te te tãma ãma ''re
    uwaimrami za''ra mono õ di za, ''Re ĩhâimana u''âsi mono ma. Ta norĩ hã sina pahi
    u''âsi ''re hâimana za''ra mono wa, te za romhâ ré robzei''õ na ''re hâimana za''ra
    ti''ab ré, ''Re ĩhâimana u''âsi mono hã za da''ãma ĩsipo''ozéb ãma te te da''ahâ
    za''ra wa, da te ''re ĩrobzépata za''ra mono ne.'
  cuk-cuk: Ar dule sabgued-nikale, dobee itosulid. Ar ade, sabgued-igargi-nanalegedi,
    dobed-osulodaed. Ar dobed-igar, gusgu san-odurdakleged-igar sedanidaed. Degisoggu,
    ar dule dobele, amba yoo nue-napira sabgued durdaked.
  tbf-tbf: Kap ka mientou a mon simi tentoiv simi vunan mi tentoiv ian ta pu, a kareir
    rivie mi mientou. Mi vienviendon surie mi vinatoreis a vabatie mi mientou. Arie
    mi vunan eie ese ta suvu mientou, mi tentoiv si ken tino a kap tsorubeit pu.
  uig-CYR: Меһир-муһәббәттә қорқунуч йоқтур; камил меһир-муһәббәт қорқунучни һайдап
    йоққа чиқириду. Чүнки қорқунуч Худаниң җазаси билән бағлинишлиқтур; қорқунучи
    бар киши меһир-муһәббәттә камаләткә йәткүзүлгән әмәстур.
  ikw-NT: Ogwnu zị́la n'ọwhnun'anya. Ọwhnun'anya ke zuru ozu nẹechihala ogwnu, kwnornu
    nụ ogwnu nụ awhnụwhnu nookno aka. Nye ọbula ke nọotu ogwnu zúge ozu n'ọwhnun'anya.
  khs-khs: 'Sena nowanapulu himu hapa elaleke, ewa ipilawa itapa elakeye. Apula:,
    sena nowama himu hapa tesewa sosolo penaiya matanepela: eneyawa ipilawa itapa
    elakeye. Sena nowamokiwa ipila:sela: ela: Koteyewi newa falasipesakeye esa: matanese
    ipilise elaleke, ipila:sela: ela amoke sena nowanapulu himu hapawa eta: iliye
    tima elakeye.'
  dwr-ENT: ሲቁዋን ያሺ ባዋ፤ ጋሱካ ቱሙ ሲቁ ያሻ ኬሲ ኦሌ። ያሻይኔ ሙራይ ኢቲፔ ቢያ ዲራው፥ ያዪያ ኡራ ሲቁ ኩሜን ጊዴና።
  pma-pma: Metauen hetovuol en koakeil envatien onen Ahi mul en keil. Sakini, veni
    envatien mul mum vasin umen onen en moulien orer, mul likat rasilin metauen ran
    ir. Sakini, koakeil ametaun asa koa Ahi hesani min keil navong helei rahit usite
    one, arie lati keke envatien onen Ahi romum vasitei veah umen onen en moulien
    one.
  atd-NT: Ko dakol ka goinawa ta to Magboboot, kono kid ogkahallok kandin, su ko ogkatibulus
    on ka goinawa ta kandin, ogkaawo on ka igkahallok ta. Ko duon otow no ogkahallok
    dod to Magboboot, waro pad natibulus ka goinawa rin to Magboboot woy waro pad
    makasabut ko songo monu karakol ka goinawa to Magboboot kandin, su duon dod ka
    igkahallok din ko ogkalogparan dod buwa sikandin.
  tel-2017: ప్రేమలో భయం లేదు. పరిపూర్ణ ప్రేమ భయాన్ని పారద్రోలుతుంది. ఎందుకంటే భయం
    శిక్షకు సంబంధించింది. భయం ఉన్నవాడు ఇంకా ప్రేమలో పరిపూర్ణత పొందలేదు.
  hat-BSA: Pa gen lakrent nan lamou; men lamou pafè va mete lakrent deyò, paske lakrent
    gen pinisyon, men sila ki gen perèz pa pèfekte nan lamou.
  top-NT: Amá tí xli̱ca̱na tama̱ccha̱ní tara̱lakalhamán cha̱tum chá̱tum yaj tara̱jicuaní
    ni̱ para ta̱katuyún porque acxni xli̱ca̱na la̱pa̱xqui̱yá̱u yaj lá la̱jicuaniyá̱u.
    Huá xlacata para tí akatuyún o jicuaní Dios qui̱taxtú ni̱ ma̱kachakxi̱ni̱t la̱
    pa̱xquí y huata lacapa̱stacma la ama ma̱xoko̱ní ni̱ tla̱n tú tlahuani̱t.
  msk-msk: Kay aw laban dakora sang ginawa ta yang Dios, dili kita amalluk sang Dios.
    Kay aw malluk kita sang Dios, agaw maynaan, buku nang dakora sang ginawa ta yang
    Dios. Dili kita amalluk sang kyakarugunan ta. Toyo yang otaw, yaan yang kyakalluk
    yang barus nang Dios sang imo naan na maat.
  gyr-NT: Yasaɨsu tuprɨ itese Tũpa, ndipoi chira sɨquɨyesa yandeu. Ẽgüe yahese, opara
    sɨquɨyesa yande sui. Esepia, cañɨsa sui oime sɨquɨyesa yandeu. Sese acoi ava osɨquɨye
    ai vahe, ndoporoaɨsu tuprɨi eté.
  kmh-kmh: Biynimb penpen wasemb yimb aypay gok, penpen niŋey, jel ma giniŋgamb. Kun
    ak rek, chin biynimb Gor yip penpen wasemb yimb aypun gok, kunep jel gek ma pirikpun.
    Biynimb pirikpay gok, Gor nup wasemb yimb ma aypay.
  ukr-ONPU: У любові немає страху. Навпаки, досконала любов викидає страх геть, тому
    що страх має в собі покарання, а хто боїться, ще не вдосконалений у любові.
  emi-emi: Karika righi nimatautu tale niaielousi eteva, ta ghulughuluena ateva niaielousi
    eghaaghaa velu nimatautu eteva, poli matautu eteva aipolina sesa. Lo ateva emaamatautu,
    ghulughuluena ateva niaielousi karika ia etana.
  zpv-NT: Hasta nuu Spíritu Dxiohs ayi guelnadxyiꞌbi; riꞌchi nuu guelrucaꞌh stoꞌ nin
    naa ganaalla paꞌh ya laꞌh guelrucaꞌh stoꞌ nanchii rbweꞌhecaan laꞌh guelnadxyiꞌbi
    tuhbi lahdu, pwihsi bwiinn nin rdxyihbi, rahca ba guelnah laasii nagahdxi gucaꞌh
    stoꞌ ba laꞌh Dxiohs.
  gux-gux: '@see-verse:1JN.004.017'
  kos-kos: Wangin sangeng in lungse. Lungse pwaye uh lusak sangeng nukewa lasr uh.
    Ke ma inge lungse el tia oan fonla in kutena mwet ma sangeng uh, mweyen sangeng
    el ma wien akkeok uh.
  ibo-ibo: Ịtụ egwu adịghị nʼebe ịhụnanya dị, kama ịhụnanya zuruoke na-achụpụ egwu
    nʼihi na egwu na ntaramahụhụ na-arụkọ ọrụ, onye ọbụla nke na-atụ egwu bụ onye
    na-ezubeghị oke nʼịhụnanya.
  yml-yml: ꞌAiꞌedi aitoi i na nuakalikaliedaga mogitana, kebu ꞌada fata ta na kololoyeniga.
    Baniꞌodi Yaubada i nuakalikalieda mogitana, bega kebu ta na kololoyeni vematavuloga
    faifaina. ꞌAiꞌedi egavo Yaubada i na kololoyeniga vematavuloga faifaina, taunidi
    ꞌwaidie yana nuakalikali kebu i da vevebwaika.
  ory-ory: ପ୍ରେମରେ ଭୟ ନ ଥାଏ, କିନ୍ତୁ ସିଦ୍ଧ ପ୍ରେମ ଭୟକୁ ଦୂର କରେ, କାରଣ ଭୟ ଦଣ୍ଡ ସହିତ ସଂଯୁକ୍ତ,
    ଆଉ ଯେ ଭୟ କରେ, ସେ ପ୍ରେମରେ ସିଦ୍ଧ ନୁହେଁ।
  bzj-bzj: Wen yu ga reel lov, yu noh haftu frayd, kaa weh reel lov deh, no fyaa kyaahn
    dehdeh. Soh den, if wi frayd, da kaa wi frayd fi geh ponish, kaa fyaa ga fi du
    wid ponishment. Ahn if sohnbadi frayd fi geh ponish, da kaa dehn noh reeli bileev
    dat Gaad wuda neva stap lov dehn.
  chk-chk: Esap wor niuokus lon chen. Chen mi unusöch a asüela niuokus meinisin. Iei
    mine chen esap unusöchüla lon manauen eman mi niuokus, pun niuokus a pop seni
    än eman ekieki pwe epwe küna liwiningau.
  ssd-ssd: Ande nu siŋka kume purte ta nu Kuate tuku kuru kuru ndakate. Kume pur maŋau
    suŋgoka kuru kuru pitaite. Ande nu Kuate tuku kuru-kurukate ta nu ye une tuku
    pa lafunu tamŋgit ŋga iduste. Nu tuku kuru kuru maŋau taŋge kume pur maŋau te-ibeŋte.
  acr-TNT: We ri rutzil ucꞌuꞌx ri Dios cꞌo pa kanimaꞌ, na jinta cakaxiꞌij kib che,
    ma ri sakil rutzil ucꞌuꞌx ri Dios caresaj ri xiꞌin ib chike. Pero we junok cuxiꞌij
    rib, e ruma cunaꞌo cape kꞌatbal tzij puwiꞌ. E uwariꞌche we junok cꞌa cuxiꞌij rib,
    riꞌ cꞌamajaꞌ cumaj usucꞌ pa sakil wi ri rutzil ucꞌuꞌx ri Dios.
  rop-rop: Yumob sabi na? If God laigim wi, wal wi kaan bradin, dumaji if God laigim
    wi brabliwei, wal wi kaan bradin blanga enijing. En if wi bradin, wal wi bradin,
    dumaji wi nomo bin larram God laigim wi brabliwei en wi reken im garra panishim
    wi.
  mee-mee: Ngaroma avolau a kana ka gingginga raumana nge materaumana ita ba ita ngaka
    materaumane bole, na ita ka sana ka la mataunge avolau laeala. Ke sa. Matengraumana
    ora kaomannmannangana kia ke taomalage mataunga. Iau ka role minmina kurumea,
    mataunga ka puna nga alang e soali. Ba agau laeala e matau ke sane momo nga matengraumana
    ora kaomannmannangana kia.
  mwf-2018: Bere Yile neki-ka marda mangannhertngime wurran nekingime i nhini-ka mere
    warda pemanhamnungime nekingime-yu. Nukunu-ka marda thathpirr mangannhertngime
    wurran, nhini nekingime-ka mere penhamnungime da nhini-re ngarra pirranatnungime
    kumparra ngarra nukunu-yu, wurda. Mu kardu pana ngarra the pumemnubath pumpan
    Yile neki-re purdunkartelnu pirra i pirranmuluputhnu pirra ngarra thungku wangu,
    kardu nhini da matha kemanham kuru ngarra Yile neki-yu. Nhini kardu nhini-ka mere
    thathpirr marda kumart kuru Yile neki-yu i mere thathpirr marda kumanart kuru
    kardu ngamere-yu. Mu nekingime-ka kardu marda thumanganpunartngime thurran, i
    Yile neki deyida marda thumanganartngime thurran, i nhini nekingime-ka mere warda
    pemanhamnungime nhini-yu.
  dif-dif: Japa wata ngantjanani nganai, a‐ai, ngantjanali japa narrai, ngangau japali
    kalala ngamalkai. Worana japali nganai, nau wata manamiri nganai ngantjanani.
  gam-gam: God nono wopake kando al ge, kand naparo, man. Une nono wopake kane awo,
    kand gor me ge to wordo. Una kand gor ge, God top ke aunda imbon dje pille kand
    gor. Alla una kand embe ta goi dal, God nono wopake kando mal ge, ga boll pa gi
    nadjindo.
  nou-nou: Edo oju de dubo bari de awa mana iji da amimi ingodenaso jo da mana atadera.
    Edo dubo bari ingodenaso jo da atadira dubo bari amimi oju awawa miminegari ponda
    wosadira. Awasedo embo ave oju adira awa dubo bari awa embo ainda jo da atae ra.
    Edo embo ave riroga bugutira awa kotadira awa oju awa embo ainda jo da ra.
  mqb-NT: Kak asan zek a Mbərom winen à mivel a mənuko inde nà, ajəjar i njaɗ uda
    man sabay. Anga kak asan zek a à mivel a mənuko inde ata kà gak mer su way tə
    ɗiɗem a nà, i rəzlay anan ahay ajəjar à mivel wa. Bina, way sə jəjar anan ɗo
    nà, sariya a Mbərom. Natiya kutok, ɗo kà sak a jəjar nà, ata anga asan zek
    a Mbərom a à winen inde ata ɗukwen, kə̀ ndəvak anan mer su way anahan fan bay.
  ape-B: Elpen douk enyenyim ulkum manubu manosuh enyenyichi elpech chanu God kalbaluli,
    enyen douk wo elgein ati e, wak. Sapos enyudak pasin nyutoglu dodogowin atin umu,
    enyen douk eke nyuhiyahuk elgeibali. Bawagas umu agundak elpech elgeich umu douk
    namudak. Elgeich umu God nunemech kwotog umu echechin yowenyi ali nunekech chulau
    nebehi nyih. Ali elpen douk elgein uli, enyen douk wo nyunubu dodogowin umu ulkum
    munosuh God nunu enyenyichi elpech e, wak.
  grc-F35: Φόβος οὐκ ἔστιν ἐν τῇ ἀγάπῃ· ἀλλ᾿ ἡ τελεία ἀγάπη ἔξω βάλλει τὸν φόβον,
    ὅτι ὁ φόβος κόλασιν ἔχει· ὁ δὲ φοβούμενος οὐ τετελείωται ἐν τῇ ἀγάπῃ.
  cav-NT: Bajida juatsu ama tuque ecuana ecuanara iyuhueda baya cuanaque jipeya. Eje
    buchadya jacacarama tuque ecuana aya ecuanaja iyuhueda cuanaque. Ecuana nerecaturaqui
    cuanaque bacue ecuana jipecarama aya. Jadya tibudya, bajida ni ecuana Yusu jipe
    ishu juya, tuque iyuhuedama cuita baatsudya tuque ecuana jipecarama aya.
  kgp-NT: Ẽg tỹ Topẽ to há nỹtĩn kỹ ẽg kanẽ jur ke tũ pẽ nĩ. Ha vé, ẽg tỹ Topẽ to
    há nỹtĩn kỹ kygnẽg tũ nỹtĩn kỹ ẽg tóg mũmẽg ki kagtĩg nỹtĩ gé. Topẽ tỹ ẽg vóg
    kónãn ke to ẽg tóg ti kamẽg ke mũ. Ẽg mũmẽg vỹ ẽg vẽsỹrenh han mũ.
  bvd-bvd: Tii ne nia too 'ana liosaue, nia 'afitai ka mau. Aia, ma na liosaua ne
    nia 'e fono nia ne taga 'ana maungi lana kwakwaea God. Ma sui, tii ne nao si faatainia
    liosaue, nia ne kai mau, suli nia maungia kwakwaea nia God. Tii ne nia mau 'ana
    God 'uri nai, nia faatainia liosaua nia nao si fono.
  ukr-1871: Страху нема в любові, а звершена любов геть виганяє страха, бо страх має
    муку, і хто лякаєть ся, той не звершений в любові.
  apz-apz: Aꞌamu fihwo nomꞌne aꞌamumneꞌno umoꞌnɨwoꞌnɨngkiso sohwo iyoho miyɨwoꞌnɨngki
    yohoho. Oꞌo, iyoho iyoso nɨhuꞌno awonoho. Iyoho iyo hwapɨngoso olenoho. Aꞌamu
    fihwo iyoho yososo nakwo huno wonayono nomꞌne aꞌamumneꞌno umoꞌnyo yahinoso itoꞌnohinoꞌmaho.
  yon-yon: Mimyob dowakeniib angkeen yaa kuu uniyiibban. God ye mimyob dowaken kuu
    nub niindem aom dem-boon kumbed uni kuu kan angkana-neen, amborom kuu ukum kondaneen
    ye dowadbed uni kara minimaan kowe. Karub kane unimaan kuye niindem aom kuu God
    ye mimyob dowaken dembindo.
  poi-NT: Ju̱t́ it́ jém tóyooyi d́a i̱ jém cɨ̱ŋi porque jém nu̱mapɨc tóyooyi iccáypa
    it́u̱mpɨy jém cɨ̱ŋi. Pero siiga tu̱m pɨ̱xiñ icɨ̱ŋpa jém Dios icastigo, jesɨc quejpa
    iga d́a inii̱ jém nu̱mapɨc tóyooyi.
  wuv-wuv: Wagii fei hagua, lomi ma'aua, uaa fei pa'aa hagua na siminaa fei ma'aua,
    uaa fei ma'aua na nofipuimai a'a fei fagianaa. Hini na mama'au, atawe gugu ei
    waraa fei haguana.
  quf-NT: 'Chaymi nishaykillapa: Nuqanchikkuna Dyusninchik munashanta rurar kawsarqami,
    mana imalapaqpis manchakur kawsayta puytinchikchu. Chaqa allita llakipakur kawsaqqami,
    tukuyla chay manchakuykunataqa mana kwintachannachu. Piru mayqanpis manchakurlla
    kawsaqqami manaraq allita riqsishachu, imataq llakipakuyqa nirqa. Chaymi mana
    allita rurashanrayku Dyusqa kastigamanqa nir manchakurlla kawsayan.'
  yuw-yuw: Boinno sinom, amna au yu nucni irot tong fup imongitacma yu wömai yapmu
    auha mabotic. Muno, irot tong fup imoc imoc kiap worocho amnaho irodin ino yabitno
    entacanu wömai kiap worocho botoc botoc kiap taruna ongontac. Oro amna au yu ‘mata
    youpdec ityit’ yongo urago wömunoha botongitacma yudec wömai irot imoc imoc kiap
    abe koing socno sinom matoc. Worocha tongga yu amna ino yabitno abe maec.
  hus-NT-1971: Cum jun ti hua’ats i c’anithomtalab yab hua’ats i jiq’ueltalab, jitats
    jum putat c’anithom yab in ejtohual quin co’oy i jiq’ueltalab tin ichich. Lej
    yajchic an jiq’ueltalab, ani max u jiq’uel i tso’ob abal yabaye i bajumalits tu
    jum putat c’anithom c’al a Dios ani c’al an inicchic.
  med-med: Wamp numan ngui uⱡ ila, mundmong iti uⱡ ti, pi napʉtʉm. Wote, mundmong
    iti uⱡ ei, wamp numan ngui uⱡ ei ndi, ropa ekit ndurum. Ei nga, wamp ti, mundmong
    etʉm ndam, wamp numan ngui uⱡ ei, wamp ei kʉn, pi napʉtʉm. Ei nambuⱡ emel, mundmong
    iti uⱡ ila, mbun mindil kit mbʉ tʉtmʉn.
  bch-bch: Eaba sai inasnasi kadonga kimnga aea, ei imataud danga eta mao. Be oangga
    kadonga kimnga aea ila iuot lai, eine ipamate mataudnga. Ngansa eaba sai imataud,
