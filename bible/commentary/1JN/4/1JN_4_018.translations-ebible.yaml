  kje-NT: Ri ma nauroin kokkoo Makromod Lalap naramyaka ai, ka namka'uk. Maa ri ma
    ka nauroin Makromod Lalap Nin raramyaka, ai namka'uk lernala dohohala nin hunukum.
    Raramyaka man penpenu kemkeme onne penia ma na'amoluloinedi kamka'uk onneni, de
    ri man lernaledi Makromod Lalap Nin raramyaka onne, ka ramka'uk me'e. Maa ri ma
    ka nauroin Makromod Lalap Nin raramyaka man penpenu kemkeme eni, ramka'uk makun.
  gaz-gaz: Jaalala keessa sodaan hin jiru. Sodaan waan adabbii wajjin wal qabatee
    jiruuf jaalalli mudaa hin qabne sodaa of keessaa baasee gata. Namni sodaatu tokko
    jaalalli isaa guutuu miti.
  kud-kud: Na yada velau ainaena havena tamehemeheuhi, wuwuna velau moiha yada meheuhi
    ivai vehuluya'o. Walo moiha, lauvetala ainai tameheuhi, ebe velau moiha nigele
    alidai.
  urb-NT: Tupã rehe japy'a katu rahã, a'e mupyraraha ngi jakyje ym ta. Jande rehe
    a'e ipy'a katu te, aja jakwa katu, a'erehe upa jakyjeha ke a'e mukanim. A'e mupyraraha
    ngi jakyje rahã, jande japy'a ym ehe, aja jamujekwa. Mupyrara ta jande ke aja
    jakwa, a'erehe jakyje ingi.
  fra-LSG: La crainte n’est pas dans l’amour, mais l’amour parfait bannit la crainte;
