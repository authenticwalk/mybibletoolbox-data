    jĩcãrõ tʉ̃ni cʉ̃gopetietiyami mai. Bairi uwitʉ̃goñaʉmi.
  qxo-NT: Tayta Dios cuyamarnintsic glorianchö chasquimäna caycaptinga manam yarpänantsictsu
