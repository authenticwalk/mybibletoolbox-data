  kan-2017: ಪ್ರೀತಿ ಇರುವಲ್ಲಿ ಹೆದರಿಕೆಯಿಲ್ಲ. ಹೆದರಿಕೆಯಿರುವಲ್ಲಿ ಯಾತನೆಗಳಿರುವವು. ಆದರೆ ಪೂರ್ಣಪ್ರೀತಿಯು
