  san-PUN: ਪ੍ਰੇਮ੍ਨਿ ਭੀਤਿ ਰ੍ਨ ਵਰ੍ੱਤਤੇ ਕਿਨ੍ਤੁ ਸਿੱਧੰ ਪ੍ਰੇਮ ਭੀਤਿੰ ਨਿਰਾਕਰੋਤਿ ਯਤੋ ਭੀਤਿਃ
