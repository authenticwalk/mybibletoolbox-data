    otmap. Yakât nâŋgâm matŋe ningiwuap sâm kiŋgityeŋahât otmai.
  usp-NT: Wi tikatz'akatsajtak lok'in laj kanm, ta' titzaak kach'ol. Jwi'l man tzakom
