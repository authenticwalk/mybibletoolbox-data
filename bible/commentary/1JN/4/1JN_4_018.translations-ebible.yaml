  mya-mya: ချစ်​ခြင်း​မေတ္တာ​၌​ကြောက်​စိတ်​မ​ရှိ​နိုင်။ ပြည့်​ဝ စုံ​လင်​သည့်​မေတ္တာ​သည်​ကြောက်​စိတ်​ကို​ပယ်​ရှား
    တတ်​၏။ ကြောက်​စိတ်​သည်​အ​ပြစ်​ဒဏ်​ခံ​ရ​မှု​ကို စောင့်​မျှော်​တတ်​သ​ဖြင့်​ကြောက်​စိတ်​ရှိ​သူ​၌
    မေတ္တာ​ပြည့်​ဝ​စုံ​လင်​ခြင်း​မ​ရှိ​ပေ။
  gng-NT: Jɛwaanbu ŋa te yíem ni. Miyíem mà mɔn ki tì gben' gbendeh bujɛwaanbu
    nɛ. Utudɛre bo nɛ binib fɛnge. Unil wà fɛnge ŋa laan ŋmɔbe yíem mà mɔn ki tì
    gben'.
  cbi-NTPO: Uwain narai estyamuya jee pensa putyu juve, tsaju' uwain estyanu pensaya
    jee pensajtungue tiremuve, matyu jee pensa pushu juntsaa kuipa juñaa tsaanu juñu'
    mitya. Tsaju' mun chaiba jee pensa pushu juntsaa uwain narai estyanu mijaindyutaa
    tsaanu juve.
  ikk-NT: Egun ara tụ onyẹ gi ihiẹn-ọsụsụọ e bi; ihiẹn-ọsụsụọ zu oke a chụpụ egun.
    Onyẹ rị a tụ egun rị a tụ egun afụnfụn o jẹnkọ d'a ta—ihiẹn-ọsụsụọ onyẹ rị a tụ
    egun ezuni oke.
  leu-leu: Lana vubuxan xasingitan a piau ta nobina ina matautan senaso a vubuxan
    xasingitan a roxo sena matautan e fuuna vil tapine. A fakasanaman a fufuna matautan
    e a mataa aava taxa mataut lunai, nane pife masam tuunei a vubuxan xasingitan.
  maz-NT: Zö bübü 'ma rá sũji c'ü ra jñüncüji ngüenda, pero 'ma rá unnc'öji na jo
    ngüenda ja va s'iyazüji Mizhocjimi, ra mäjä 'ma ín mü'büji, dya cja rá sũji. C'o
    sũ, sũji 'na ra castigao Mizhocjimi anguezeji. 'Ma sũ 'na nte, ixi jñetse c'ü
    dya creo na jo ja ga s'iyazüji Mizhocjimi.
  bod-N: བྱམས་པའི་ནང་དུ་འཇིགས་པ་མེད་ལ་བྱམས་པ་ནི་ཆ་ཡོངས་སུ་ཚང་བས། འཇིགས་པ་ཐམས་ཅད་བསལ་བ་ཡིན།
    འཇིགས་པ་ནི་ཉེས་ཆད་དང་འབྲེལ་བ་ཡོད་པས། འཇིགས་པ་ཡོད་པའི་མི་ནི་བྱམས་པའི་ནང་དུ་ཆ་ཡོངས་སུ་ཚང་བ་མ་ཡིན་ནོ།།
  tca-NT: Rü ngẽxguma aixcüma Tupanaxü̃ ingechaü̃gügu, rü nüxü̃ tacuèx na tãũtáma
    tüxü̃ napoxcuexü̃, rü ngẽmacèx taxucèxma nüxü̃ tamuü̃ẽ. Natürü ngẽxguma chi nüxü̃
    imuü̃ẽgu, rü nüxü̃ tacuèx na tama aixcüma nüxü̃ ingechaü̃güxü̃.
  zpl-NT: Elu nuꞌ elusecaꞌ Diose lecaꞌ nú lliqui bee bene. Xne enu neli nzequiee elusecaꞌ
    Diose lecaxi lliquilla, pero enu la chequiee eluseca cuaꞌ xiquilla, xne rriꞌitsialla
    elliebacuꞌ xi castiya riala nú zecalla. Enzeꞌe tunu nuꞌ enu xiqui rlubeꞌ nucuaꞌ
    nu neli la chequiella elusecaꞌ Diose.
  mbc-NT: Paapa yu'se e'nî ya, eranne' pe pra e'nî. Tîîse imakui'pî ku'nenan taruma'tîiya
    ya, uurî taruma'tîiya kai'ma esenumenkan ya, kure'ne Paapa yu'se e'nî pepîn. Tîîse
    innape Paapa yu'se e'nî ya, eranne' pe e'nîto' ataretî'ka.
  ndg-ndg: Ntopo hofu nkati ya pendo. Lakini pendo kamili huitupa hofu panja, kwa
    mana hofu huhusiana na hukumu. Lakini ywembe ywaogopeya akamilika kwaa katika
    lipendo.
  wsk-wsk: Nanimi kua tua ko munan mu ningi, nguangara bo me aniso. Bare nanimi kua
    tua ko munan mu nguangara ko munan pituwuso se aratu namoso. Mu awuk, nguangara
    mu bu memek ko mel. Se awiriya nguangoso mu ana ikisan, nu kua tua ko munan ago
    me terong mam.
  toj-NT: Ta ay c'a syajal jc'ujoltic merani, mi ni ayuc ja xihuela porque ta ay c'a
    syajal jc'ujoltic merani, huax xch'aya quitic ja xihueli. Ja mero smeranili, ja
    xihueli, mas lec ta ay ma' huax yaa hui castigo. Ja quentic ja janec' huan xax
    c'uantiqui, pero ta huan to c'a la xiutic, yuj ni ch'ay ta jc'ujoltic ja syajal
    ja jc'ujoltiqui. Ja Diosi, yaj yabyotic ja quentiqui, jayuj ja huego, ja quentiqui,
    ay xa syajal ja jc'ujoltiqui.
  tbc-tbc: Ilo panek man tinin rurek an tia ya. Tia, ilo panek itaot geig an ilo irer
    ikudip patun fo ilasa da. Man dugo, ilo irer man naon panek san mel mi a, an lo
    dop talpein a irer dan, ilo panek san kagin lo tamol itaot mok ta ilasa na ya.
  sna-sna: Murudo hamuna kutya. Asi rudo rwakakwana runodzinga kutya, nokuti kutya
    kune chokuita nokurangwa. Munhu anotya haana kukwaniswa murudo.
  smk-NT: No main nin pangangawa'nan, kai magwa' nin mailawok a li'mo bana' ta say
    pangangawa'nan a peteg, galten a li'mo. Say peteg a ikali'mo ran tutawo ket say
    pakadusa kanya' nin no ikali'mo tamo et a pakadusa, mapalaway a say pangangawa'nan
    tamo ket main et nin pagkurangan.
  grc-TCGNT: Φόβος οὐκ ἔστιν ἐν τῇ ἀγάπῃ, ἀλλ᾽ ἡ τελεία ἀγάπη ἔξω βάλλει τὸν φόβον,
    ὅτι ὁ φόβος κόλασιν ἔχει· ὁ δὲ φοβούμενος οὐ τετελείωται ἐν τῇ ἀγάπῃ.
  gof-WFTW: Siiqon yashshi baawa, tuma siiqoy yashshi kessi holees. Yashshinne pirddi
    issife biya gisho, yayyiya uraa siiqoy polo gidenna.
  spa-BLM: En el amor no hay temor, sino que el amor perfecto echa fuera el temor,
    porque el temor tiene castigo. El que teme no se ha perfeccionado en el amor.
  kyz-NT: Janeporomutat jane 'ga ree. A'eramũ jane jarekyjawe'em futat 'ga wi. Wea'are'emamũ
    ae wereko tywer are. Naerereko tywera'uweri 'ga ojee iporomutat ma'eramũ. 'Ga
    je'ega rerowiare'ema 'gã tee a'jea futat okyje ajemogyau 'ga wi.
  dao-dao: Mhläkphyanak üng kyüheinak am ve, kümbekia mhläkphyanak naw kyüheinak naküt
    ksätki. Kyüheikia khyang üng mhläkphyanak am kümbe. Isetiüng, mkhuimkhanak cun
    kyüheinak am sängeiki ni.
  cya-cya: Nu ntsu'hui cha' tsu'hue 'in a ntsen can', si'yana cha' tsu'hue nu ndaa
    ñi ndlo tso' na nchgaa ytsen, si'yana nu ti' ntsen nta can' tyijyin nu ti'i. Lo'
    nu ti' ntsen, cui' si'yana a mtsa'an yu'hui lo'o cha' tsu'hue can'.
  wrk-wrk: '@see-verse:1JN.004.017'
  nii-nii: Yi mił erang, mund mong kultmun oł ei, ende tuk ełe noman kultmun ełe pep
    ende kindnałim mon. Ba Gos kin noman kultmun kun ka oł ei pepi kin, mund mong
    kultmun oł ei top tor kindnim. Kindpi kin wumb nii endi mund mong kulk mułngii
    ei, Gos kin noman kultmun oł ei tuk ełe, wumb ei kin, pinałim mon. Ba eim mund
    mong kułpu kin, Gos kos piipi kin wumb mok topu ermba kunum ełe, noman to piinim
    ei, Gos kin noman kultmun oł ei tuk ełe pinałim mon.
  ign-NT: Ena apamuriana achaneana tipica­ca­ra­ca­vanahi taicha téchavanahi eta nacaicu­ñairaya.
    Vítisera vahi vipicaimahi taicha vicasi­ñavahi eta máemuna­si­ra­havihi ema Viya.
    Te yátupi­hipuca vicasiñahi, macaesa­mi­ricaya eta visamure eta vipisira. Tásiha,
    nácani tipicanahi, napicahi taicha vahi nácasi­ña­vahini eta máemuna­si­ra­vacahi
    ema Viya.
  dik-NT: Kuat raan tɔ̈ nhiër yepuɔ̈u acïn kë ye yen riɔ̈ɔ̈c. Rin nhiër ë yic, ee
    riɔ̈ɔ̈c cuɔp wei. Kɔc aa riɔ̈ɔ̈c tɛ̈ ye kek ye tak lɔn bï ke tɛ̈m awuɔ̈c, ku raan
    ë riɔ̈ɔ̈c acïï nhiërde la cök.
  cac-cac: Tato yel sco xajanej Dios, maxtzac on̈ xivlaj, yujto ayic sco xajanan Dios
    chi', tz'ic'jiel co xivc'olal. Tato tzon̈ xivi, syalelc'ochi to xivnac on̈ d'a
    jun yaelal ol cot yuj yoval sc'ool Dios. Yuj chi' a eb' tzato xivi, ayto palta
    stz'acvi xajanan Dios chi' eb'.
  tzj-E: Ja ojben ri'il rxin Dios majo'n xben ri'il rc'an ta. Per je rbanic, we nwachina
    ojben ri'il rxin Dios chpam awanm jara' nelsaj ela xben ri'il. Je xben ri'il congan
    lowlo' nuban chawa. Wnaxibej awi' jara' q'uemjana tq'uiya y twachina bien ja ojben
    ri'il rxin Dios chpam awanm.
  san-BUR: ပြေမ္နိ ဘီတိ ရ္န ဝရ္တ္တတေ ကိန္တု သိဒ္ဓံ ပြေမ ဘီတိံ နိရာကရောတိ ယတော ဘီတိး
    သယာတနာသ္တိ ဘီတော မာနဝး ပြေမ္နိ သိဒ္ဓေါ န ဇာတး၊
  yaa-NT: 'Nõ Nios noikõiax nõ akiki mesetiroma. Nõko shinã mẽraxõ nõ Nios noikĩ finakõixõ
    nõ rate potatiro. Akka fẽtsa mesekĩ iskafai: “Niospa ea omiskõimani,” ixõ shinãi
    aatokai noikĩ finakõiama. Ato noikõiamax Nioski mesetiro.'
  cab-NT: Ánjein jínsiñe Búngiu woun le gumúti, manúfudebadíwa luágu le lúnbei ladǘgüni
    woun, láu luweírin línsiñe Búngiu woun, gidáti sun anúfudei waweí. Ánjein janúfude
    wabeí lueí Búngiu, ladǘga wagúrabajaña lan láburujan ligáñi wawágun. Ligía, ánjein
    janúfude lubeí ában gürígia, machǘlügilirügü líña Búngiu ínsiñeda lun le tímatimaati.
  clu-clu: Ang tao nga may matood nga pagigogma sa Dios ara ginaadluki, ay anang pagigogma
    ang Dios kanatun osto gid kag ginbuul na atun kaadluk kanana. Ang tao ginaadlukan
    tungud nga nagaulat-ulat tana nga silotan, ay ara na pa gid maulami nga mayad
    anang pagigogma ang Dios kanana.
  swh-ULB: Hakuna hofu ndani ya pendo. Lakini pendo kamili huitupa hofu nje, kwa sababu
    hofu huhusiana na hukumu. Lakini yeye aogopaye hajakamilishwa katika pendo.
  tpt-NT: Taꞌan alin japaxkanti jantu alin talhanti, yu ox japaxkanti tinaqxtuy yu
    talhanti. Yu talhanan pastakꞌa ixmaqanlqajnati. Taꞌayu yu talhauniy ni maqanlqajnati
    yu xtaꞌa ni Dios, yucha jantu kalhitsukul yu ox japaxkanti.
  aai-aai: Anababatun yabow wanawanan i men bir ema’am, baise uhewbitan boro bir kakafin
    nanun nabihir. Anayabin bir i baimakiy isan boro nibibiruwit. Baise yait dogor
    wanawanan yabow men ema’am o yabow ana ef men iso’ob.
  sny-sny: Ane marepi erasi a'i tote wawesiyeyei su, ane etiri werese atoweiyerowata.
    Pefine a'i, Owane Sitewi lo marepi erasi tote wawesiyeyei ape, atoweiyeyei werese
    ape mo hi ani ararosawirowa. Piyene awere? Nomo yo seni luwaru a'i irowei su,
    marepi nomo atoweiye a'i ne. Serai nomo marepi atoweiye a'i teriteyei su, nomo
    marepi erasi a'i tote wawesiyerowata.
  myy-myy: Ñeñaro yirise Dios ĩ waja seniri rʉmʉre güigʉ, “Masare maigʉ̃ ñami Dios”,
    yi masigʉ̃ meje ñami. “Masare maigʉ̃ ñami Dios”, mani yi tʉoĩaja, güire ma manire.
    Mani güijama, “Ñeñaro yirise waja senigʉ̃ yiguĩji Dios yʉre”, yi tʉoĩarãji mani.
  trc-NT: Cheꞌé dan síí ya̱ ya̱ ꞌe̱e̱ rá man tuviꞌ roꞌ, a̱ doj ne chuꞌviꞌ soꞌ maꞌ.
    Síí chuꞌviꞌ me síí uun rá se vaa quiꞌya̱j Diose̱ sayuun man soꞌ, ne̱ nuveé si̱j
    ya̱ ya̱ ꞌe̱e̱ rá man tuviꞌ me síí guun da̱nj rá maꞌ.
  cut-NT: Ihyan che chenan cuma ye vedeyahino ne, vatema̱n ino ye na̱n Dendiohs. Ate
    ihyan che hua vatema̱n ino ye ne, va̱hino ye che co ye castigo, te hua chenan
    cuma ye vedeyahino.
  bel-bel: У любові няма страху, а дасканалая любоў праганяе страх, бо ў страху ёсьць
    пакута; хто баіцца, той не дасканалы ў любові.
  zlm-KSZI: Dalam kasih tidak ada ketakutan. Kasih yang sempurna menghilangkan segala
    rasa takut kerana ketakutan ada kaitan dengan hukuman. Dengan demikian, orang
    yang takut belum mengenal kasih yang sempurna.
  gdr-gdr: Sɨ singi b'iyena mɨlem pɨlɨnd awɨr e kwa moga, nokɨp rɨrɨrkɨp auki singi
    b'iyena mɨlet onggɨtyam moga yɨskeneny-a nokɨp moga re negɨr ma b'ɨsagɨka kɨma
    e. Sɨ yet ra moga taukeneny, onggɨtyam singi b'iyena mɨle re ma ɨta rɨrɨrkɨp aukeneny
    ti pɨlɨnd.
  vmy-NT: Ña tjin kjuanimejen tsajain kjuakunjín. Tusa kjuanimejen xi niki kjuakixi,
    kui xi moꞌoxje kjuakun. Ngu xi tsakjun be= kjuanaꞌen xi sa̱kure. ꞌBamani xi tsakjun,
    kje tijñajiínre kjuanimejen xi niki kjuakixi.
  cmn-FEB: 有爱的地方就没有恐惧。上帝给了我们全部的爱，这种爱驱散了我们所有恐惧。如果我们害怕，那是因为我们害怕受到惩罚，这表明我们还没有完全被上帝全部的爱所改造。
  gmv-RNT: Siiqo giddon baboy baawa; tumu siiqoy gidikko babo kessi wora yeggees.
    Baboy qixaatera issife oykketi dees. Babbizade siiqoy kumeth gidenna.
  ncl-NT: Yehuanten hual lalasojlalo amo momajtilo. Sinda tilalasojlalo quinami Dios
    quinequi, cuaquín yojque unca laquixtili mochi momajtilisli hual unca laijtic
    tehuanten. Sinda se momajtía, unca pampa quimati yihual quipías pa panus lacocoltilisli.
    In in lacocoltilisli hual cahuilúa se hual yuli quichijtica laijlaculisli. Huan
    yihual hual momajtía ayamo ajsic quimatic lalasojlac quinami Dios quinequi pa
    lalasojlas.
  sua-sua: He ekam tok, a mhel to nam kaelongtok mang o mia, nam lua kaum ka vle orom
    a pagor ka mten to nam kaenen ka vrek kam kervavle pum a kapnes to nera kol ko
    mkor E Nut e. Ko a keknen to kmelongtok mang o mia nam kle va ka tver kim a pagor
    to mang a kapnes to endo hak. Vanang a mhel to nma kaum ka vle orom a pagor ka
    mten to endo, a mhel to endo ta mrua khenam en mruo ma mmok tok kat te, en nam
    lo kaelongtok mang o mia e.
  are-are: Relha erala kaltja Altjirranha ekura kangkamanga, era itja Altjirranga
    trerrama. Kanha relha erala trerrama Altjirrala erinha rrarrathala tukitja, era
    itjantemala kaltja Altjirranha ekura kngarra inthorra kangkamanga.
  gai-gai: Na ramootta kabena meikramtaɨrmo matŋirenanna, ma mba nanambirenan. Na
    kabena meikramtaɨrmo matŋirena tɨpna kirara, ramoot ianna eteacna watta gagra
    te, anna ndo nanambina tɨpna kirara moa kecarirenan. Na nanambina mɨnɨŋa gaind.
    Ramootta ma lamŋirena, ma opoik ŋgoreaca aŋgɨnandet, na anna ndo manmo moa nanambirenan.
    Na ma nanambi te, aia lamŋinandet, kabena meikramtaɨrmo mamatŋina tɨpna kirara
    mana eteacna watmo mba gagrareke.
  qvm-NT: Tsaypa trucanga Tayta Diosnintsi cuyamashpantsi gloriamanmi pushamäshunpag.
    Infiernuman gaycamänantsipag cashganta yarparga manami tantyantsiragtsu Tayta
    Diosnintsi cuyacog car perdonamashgantsita.
  chz-NTPS: Hi̱ˉ hnääꜗ dsaˉkya̱a̱hˊ, saꜙ chaˉ moꜙ goyhꜙ. Hi̱ˉ dsooꜘ hnääꜗ dsaˉkya̱a̱hˊ,
    jmeeyꜙ taꜙ kooꜘ baˊ heˉ goyhꜙ. Pero hi̱ˉ gohꜙ, jëëyꜗ wɨɨꜘ baˊ la̱a̱yꜘ, heˉja̱ˉ
    goyhꜙ. Läꜙja̱ˉ cherˊmahꜗ hi̱ˉ gohꜙ, heˉ saꜙ naˉhñaaˈ heˉ hnääyꜗ Dio baˊ ja̱ˉ.
  kmu-kmu: Anumaya Kotia hau ayamopafima nehaiya veamoya kolia nohaya yafe Anumaya
    Kotia hau ayamopafina tusiya huno nehaiya yamoa koli hisaya amakesa ago anati-talene.
    Kefo kavama nehuna yafe anonaa havi yana aligahune. huya amakesa nehavigeno kolia
    hu yana falote nehigi kolima nehaya veamoya Anumaya Kotima amakaifema tusiya huno
    hau ayamopafima nehaiya yamoa amakaipina tokiyaage huno ala ohune.
  ood-NT: k pi wo ehbidad. Gm at hu hab i juh g pi ap t-namkidadag g Jiosh no pi si
    pihk e elid ab t-wui. Kutt heg hekaj pi wo ehbidad ch wabsh aigo wo si pihk t-elidad
    ab wui. Pi o pihk e elid ab Jiosh wui hegai mat hedai wo s-ehbidad.
  lbm-lbm: पूरो प्रेम म डर नहीं होवय, बल्की सिद्ध प्रेम डर ख दूर कर देवय हय; कहालीकि
    डर को सम्बन्ध सजा सी होवय हय, अऊर जो डर करय हय ऊ प्रेम म पूरो नहीं भयो।
  ncj-NT: Queman quimati seya quen quitlasohtlalo in Dios, ayacmo momoutiya. In tlahmo
    ijcon, in tlasohtlalistli melahuac quiquixtiya in moucayotl, tleca in aquin quimati
    ica tetlasohtlalis ayacmo momoutiya ica in tlapanolistli. Ic inon in aquin quipiya
    moucayotl ayamo quimati tla molui quitlasohtlalo in Dios.
  yuj-yuj: 'Kwaro nomwan nouroup kwapwe námpara, nomo apáp mono. Am te apaerianápe,
    am nouroup kwapwe te apáp nɨnɨk yéréperá kérép konámpon. Aeno apápnámp fi kor
    te ará: Arop námokuráp kwatae nɨnɨk fek touwe sámp naenámpan nɨnɨkrianámpon. Táte
    arop apáp námp te, maomp arop nouroup i konámp nɨnɨk te maomp nɨnɨk mek tokwae
    kari yak mo námpan mér mwanámpon.'
  kto-kto: 'Teip ga magaulap la nameng migat aime Morowa, tale kan puomeng meba meraung
    aime. Karuk. Teip ga magaulap gat la nameng maime papap ga loup maiam, tale puomeng
    meba meraung aime Morowa. Memani, muana o nuraiap la are ro: Teip ga magaulap
