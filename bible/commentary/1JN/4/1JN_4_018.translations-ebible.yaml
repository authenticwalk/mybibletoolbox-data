  kxv-kxv: ଜୀୱୁ ନ଼ନି ତା଼ଣା ଆଜି ଡ଼ୟେଏ, ସାମା ସାତା ଜୀୱୁନ଼ନାୟି ଆଜିତି ହେକ କିନେ, ଇଚିହିଁ
