  mdy-ETH: ናሹሞ ዓኣያታቴ ሂርጋ ባኣሴ፤ ጎኔ ናሹሞ ዒዞ ኬሎና ሂርጎ ባይዛንዳኔ፤ ሂርጋ «ፑርታና ዎጊሳንዳኔ» ጌይ ማሊሢዳፓ
