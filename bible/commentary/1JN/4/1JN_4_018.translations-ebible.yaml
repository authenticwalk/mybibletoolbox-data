    gharethovu amba ma i laghɨye na i mboromboro.
  yap-yap: Ra ba t’uf Got nge girdi’ rok be’ ma der rus fa’anem; ya rogon ni nge t’uf
    Got nge girdi’ rok be’ e ra yan i aw ngarogon ma ra chuweg urngin e marus rok
