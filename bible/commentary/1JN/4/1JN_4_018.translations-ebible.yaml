  mil-NT: Chi nchaa ñáyiu cùu iní ñáhá xìi Yá Ndiǒxí ñá túú‑gǎ yùhú‑yu, te núu cùu
    iní ndisá‑yu‑gá. Te núu yùhú‑yu te xíǎⁿ sa ndòhó‑yu, chi ñùhú‑yu ichi cuáháⁿ‑yu
    núú ùhú núú ndàhú, chi nchaa ñáyiu yùhú ñá túú cùu iní ndisá‑yu Yá Ndiǒxí.
  myu-myu: 'Wuyxe warara''acat ikukpin pima, wuypararam g̃u kuka ace Deus etabixe.
    Deus buxim ikukpin warara''acat kug̃ pima bit, wuypararaap ajukuk g̃u wuyweju.
    Wuyparara bima bit: — Ipiat supi''ajoat xe''e Deus wuywebe? — i kuka ace wuywebe
    ma. Wuyparara bima, iba''ore wuywebe Deus puxim warara''acat kuk am ikukpin.'
  fue-fue: Kulol walaa der yidde, yidde hebbune e riiwa kulol, gam kulol ƴiwii diga
    yaggingo. Kuloowo fu, yidde Alla woni hebbay der joomum.
  amk-amk: Mandoni dino enewawu inontarai siai mani, wiro mitai we sobu aiboi ria
    Allai kaha. Amani mano enewawu inontarai siai ne tarai kariri Allai enewawuti,
    wiro mitai we sobu aiboi ria Allai ahang kaha, weo deitawanai dohong kariri Allai
    ne dawiafo ampa, amani enewawu inontarai siai. Wape inontaraio mitai sobu aiboi
    ria Allai mani, kasau ampa we wenani wiro enewawu inontarai siai kaha.
  fai-fai: Nuka kinim atin aket kidel kuyamsa kinim ayo atam fingánoduw banim. Kale
    ami atin aket kidel kuw kuyamsa ta bom num sok gei imudokaba atud fingánin uyo
    takan keiyaba. Kale be watawo kaleyo bá, fingánin aket fukanin uyo kanamom sok
    gei imkanin, kayo nuka finángin aket keiyamabe namti, bu kuku nuka ami atin kidel
    kuw aket kukayamsa uyo num kidin tem mak bongin banim kayo ko.
  ura-NT: Esinae rauhijiriin cana amute cacha belaain ichaohacachene, nihei chaque
    casiin ichaonaana jaanu. Ita belaain ichaohacanete, jaoleneein ne nii cana casataera
    cana casetecaeraanu. Jana chaque casiin nihacachenete, cana amute cacha belaai
    ichaoenihacachene jaun airichaacheein.
  mcd-NT: Noco noiai tapiashucai non ratutiroma. Non noiyamashu, —Upa Diosin ua onaintimairan,
    —icashu non ratutiro. Tsoan anori shinaincai Diosin noco noiai cuscan aima. Ascafiashu
    Diosin noco noiai cuscan aquin non ratu potatiro.
  urt-urt: 'Lenge miyeꞌ tuweinge ŋaiye yende nihararme Got topoꞌe lenge toꞌ tatai
    ŋembere sekete pe, yukur ka hiꞌjirnge Got, pakai. Detale, hiꞌgarnge pe, tehei
    kin taꞌe leꞌe: Got ka ungwisme yitini pupwa elme hwap ŋaiye miyeꞌ tuweinge si
    yende. Pe ŋaiye miyeꞌ tuweinge ka hiꞌjirnge Got, yukur tinge yende nihararme kin
    supule.'
  kiz-kiz: kuj'hedumun hofu mugati mu luganu. Lakini luganu kamili lwitagha hofu kwibhala,
    kwandabha hofu j'hihusiana ni hukumu. Lakini muene j'ha itila akamilisibhu lepi
    mu luganu.
  tzo-TZE: Li boch'o ta xch'un ti c'anbil o yu'un Diose mu'yuc ta xi'. Chcom yu'un
    li xi'ele yu'un xch'unoj ti c'anbil oe. Yan li boch'o ta to xi'e yu'un ta to snop
    ti ch‑ac'bat castigo yu'un Diose. Yu'un mu to xch'un ti c'anbil oe.
  lex-lex: Riy maka Uplerlawna kalwiedni nwah'a nana, de edon namta'at eti yoma kalwieda
    plolli mak kla' Uplerlawna ralamni ed maka kdeh'a doinia (kahal doini) yamta'ata
    la ihranu ralamni. Nhi'inde rimormiori ramta'ata Uplerlawna yoma rwaror nohora
    la'a E' ed mak ktorna watghudi gaini ralamni. Pede he' maka kamta'at Uplerlawna
    nhiudni-pniarni de, Uplerlawna kalwiedni edon penpuen ma't la ihranu ralamni.
  dov-dov: Muluyando tamukwe kuyoowa. Anukuti, luyando luzulide lusowela kunze buyoofu
    nkambo buyoofu bulachakuchita achisubulo. Pele oyo utayandi tanakkwanisizigwa
    muluyando.
  rgu-rgu: Maneniko ita tasoda no nasue-nalaiaoꞌ, sona ita ta bii-tamataꞌu baiꞌ boeꞌ.
    Huu fo kalu ita tasue-talaiao matetuꞌ, sona ria sama leoꞌ ita tuꞌu-tapa heni bibii-namataꞌu
    a nai ita dale na. Maneniko lahenda bii-namataꞌu, ria dale na susa, nana huu ana
    biiꞌ hapu huhukuꞌ. Ria sama leoꞌ ana aanaꞌ fo bei ta sue-lai nalelaꞌ lahenda no
    matetuꞌ.
  toc-NT: Porque anta­nícu huí tapa̠x­qui̠t xli̠­ca̠na pi̠ ni̠ caj cha̠­pe̠­cuaj hui­lá­calh,
    huata tapa̠x­qui̠t tla­kaxtuy tape̠cua para huí, porque tape̠cua qui̠­tax­tuniy
    hua̠nti̠ catzi̠y pi̠ hui̠ntú laclé̠n. Y para tícu cha̠­pe̠­cuajcú lama, chuná
    liak­spu­lama porque nia̠ li̠huana̠ aka­ta̠ksa la̠ta lácu Dios pa̠x­qui̠y y lácu
    laka­lhamán.
  som-som: Jacaylku baqdin ma leh, laakiin jacaylka kaamilka ahi baqdinta dibadduu
    u saaraa, waayo, baqdintu ciqaab bay leedahay. Oo kii baqaana kaamil kuma noqdo
    jacaylka.
  mam-C: Qa nqo k'u'jlin kyi'j txqantl, nti' xob'ajil, tu'n qok twutz qMan toj pa'b'in,
    qu'n qa ma tzqetjo qk'u'jb'il qib', nti'pen te xob'ajiltz. Qu'n atzin xob'ajil
    ntq'ma'n qa nya wen qo elile toj pa'b'in. Tu'npetzi'n, qa at jun a tzunx nxob',
    apente na'm ttzqet tk'u'jb'iljo.
  ndj-ndj: Paveli na utami pava na lyogha ha, yina, lakini utami wuvelili telatela
    wukuvinga lyova lyosi. Mundu yavelili na lyogha kava ha telatela muutami, topi
    lyogha likwisa kwanongwa mundu akutila asabu.
  mbj-NT: P'op Hagä Do ji kamahä̃n bä, dooh ji eỹỹm bä. Ji eỹỹm mabaj näng do hã.
    Ti hyb n'aa, baad had'op P'op Hagä Do ji kamahä̃n bä, dooh ỹỹm ji hã. Ji eỹỹm
    bä, dooh baad tadëë nä bä P'op Hagä Do kamahä̃n do ji h'yyb gó.
  lat-VUC: 'Timor non est in caritate: sed perfecta caritas foras mittit timorem,
    quoniam timor pœnam habet: qui autem timet, non est perfectus in caritate.'
  ngp-ngp: Lukunde halukwikala na kogoha, lukunde lukint'hile lwausa kogoha kose.
    Mnt'hu akogoha akei akint'he mwo lukunde, want'hu wogoha kwaviya kuna usengelo.
  enq-2: Auu kaeyapae singi dokonya, paka kaeyapae mende nasingi. Auu kaeyapaeme tumbilya
    dokome, paka kaeyapae doko watao kamaka nepenge. Yanu pyao tanda dyaapomo lao
    masingi dokonya, paka kaenge doko pyakalyingi. Paka kaengema endakali dupa-kisa
    auu kaenge mana doko etao nasingi.
  eng-ASVBT: 'There is no fear in love: but perfect love casteth out fear, because
    fear hath punishment; and he that feareth is not made perfect in love.'
  mna-mna: Sombe tomtom sa ikilaala kat Anutu mbulu kini ta iurur leleene piti tomtom,
    inako imoto i mini som. Pa motoŋana uunu imbot la ŋgar kiti tau toso Anutu ko
    iur kadoono sananŋana piti. Mi sombe tomtom sa imototo Anutu men, ina iswe kembei
    mbulu ki Anutu tau iurur leleene piti tomtom, ina imbol pa tomtom tana leleene
    zen.
  myw-myw: Towen tasiwa̱youb nag beivag anpwa̱yat. Kukin siwa̱youb biton wasigeis
    ya̱kid, mo beikous adpwa̱yats. Tage kukin Yowbad bikatimop adsinap mo beivag adpwa̱yat,
    o siwa̱youb nag iton wasigeis ya̱kids.
  sby-sby: Muntu ukute lusuno liyawa buyowa, pakwinga lusuno lwashimpa lukute kupwisha
    buyowa. Neco lusuno nkalwashimpa mu muntu uliyense ukute buyowa, latininga cisubulo.
  sll-sll: Naminga ipire God kulung pirekinaminua. God yong miling kara na te giri
    gol imia, na God kulung pire waminga i, i ole na tomua. Kul pire waminga i, God
    na sire gauna gul na tenangwo pire God kulung pire waminua. Waminba, God yong
    miling kara na te giri gol inangwo pamia kulung pir tekiinua.
  yaq-NT: Ju'u, Liojta nak ta'aame, majjawamta ka ta'aane. Taa ala, ju'u, tua yuma'isi
    Liojta nak ta'aawame, juka' majjaiwamta kokoba. Bwe'ituk ju'u majjawame, ka tu'ik
    yee bittua. Junuen san, ju'u majjaime kee yuma'isi tua Liojta nak ta'aa.
  uro-uro: Da ama lavuqi arha ron di qaku anga tlenga. Dap ama lavuqi qäraktni i ama
    engäktki na qi di qit kutmäs ama tlenga inguna ama tlenga di qat dän doqoräkt
    i qänäskänes ut iva urhi rha ama rhäksärhäm. Iaqäkt kärak i qät len di qaku ama
    engäktki na qi ama lavuqi qia e gem ga.
  ita-1885: Paura non è nella carità; anzi la compiuta carità caccia fuori la paura;
    poichè la paura ha pena; e chi teme non è compiuto nella carità.
  muy-muy: Aŋgwaz ti tàrakaboru nday ata mawayavani do. Tamal mawayay mis àna huɗ
    bəlaŋ ti màgray aŋgwaz koksah. Aɗaba mam, tamal aŋgwaz awər mis nahəma, àsəra
    atatraɓ naŋ. Maslaŋa ya ti aŋgwaz awər naŋ nahəma, ŋgay Melefit awayay naŋ àna
    huɗ bəlaŋ ti àsərkaba lala faŋ do.
  kqc-kqc: Uka mana ideri bi ori yokoi de. Uka mana rama iniye yaku ori meki redo,
    adina ori bi kaunava di. Amiye kaere ori redo, bi uka mana dudu moi rorobo de
    rido.
  tav-tav: Caame mairã na cãnopʉ uwirique maa. Mani caame maiata mani ame uwiquẽe.
    Uwi tʉgooña bairique ã, jĩca wame apeĩre rooro cʉ̃re mani cáto ĩbana. To bairi,
    “Mani cáti jʉgorique wapa mani popiyeyeboʉmi,” ĩbana cʉ̃re mani uwirã. To bairi
    apeĩ cʉ̃re mani cauwiata cʉ̃re mani mai majiquẽna.
  eng-ULB: There is no fear in love. Instead, perfect love throws out fear, because
    fear has to do with punishment. But the one who fears has not been made perfect
    in love.
  spa-VBL: Donde hay amor no puede haber temor. Y Dios nos ama por completo, y este
    amor echa fuera todos nuestros miedos. Si tememos, es porque tememos ser castigados,
    y eso muestra que no hemos sido plenamente transformados por la plenitud del amor
    de Dios.
  fra-_FOB: Il n'y a point de crainte dans la charité, mais la parfaite charité bannit
    la crainte; car la crainte renferme une punition, et celui qui craint n'est pas
    parfait dans la charité.
  hau-ULB: Babu tsoro a cikin kauna. Amma cikkakiyar kauna takan kawar da tsoro, domin
    kuwa tsoro na tafi tare da hukunci. Amma wanda yake da tsoro ba shi da cikkakiyar
    kauna.
  mal-mal: സ്നേഹത്തിൽ ഭയമില്ല; ശിക്ഷയിൽ ഭയം ഉള്ളതിനാൽ തികഞ്ഞ സ്നേഹം ഭയത്തെ പുറത്താക്കിക്കളയുന്നു;
    എന്നാൽ ഭയപ്പെടുന്നവൻ സ്നേഹത്തിൽ തികഞ്ഞവനല്ല.
  kkc-kkc: Edebeeyo Godeeye yo sooloo deli goo ee gooleedoo daga, yo ebileime. Esiga
    sooloo deli goo toowa poloso egee molo oso ebili goo habigileiso. Esino iba Godeeye
    ibada tokenee eyo nei tenelai mapoo obuga, yayo sooloo dala goo ee imapoo kauwule.
  lit-lit: Meilėje nėra baimės, bet tikslą pasiekusi meilė išvaro baimę, nes baimė
    turi kančią. O kas bijo, tas meilėje nėra pasiekęs tikslą.
  urd-GVR: Muhabbat meṅ ḳhauf nahīṅ hotā balki kāmil muhabbat ḳhauf ko bhagā detī
    hai, kyoṅki ḳhauf ke pīchhe sazā kā ḍar hai. Jo ḍartā hai us kī muhabbat takmīl
    tak nahīṅ pahuṅchī.
  far-far: Ti boroi 'ana ne God nia kwaimani ana, nao nia si mau. Kada kwaimanie 'e
    'o'olo laona maurilakulu, nao kulu si mau na. Boroi ma sa ti ne nia mau ana kada
    ki sui, nia mau ana kwaekwaee, ma ru nai fatainia ne kwaimanie God nia nao si
    'o'olo 'ua laona maurilana.
  suz-BL: मिनु दाक्‍ना दाक्‍न बाक्‍तय हना, महिंनय। मारदे हना मुरपुकी सजाइ तशा हिंनीम।
    मिनु सु हिंबा, मेको आ दाक्‍शो शुश बाक्‍ब।
  car-NT: Moro atamonopypyn aipynano moro tanarike aino yjan kurandonaka. Moro tanarike
    aino aikota'ma'no ene'san. Mo'ko tanariken pyny kynotamono'san.
  amp-amp: Yimar wom Kristenmpno nayak marnyahato rpat tohwom, nd yimar nhai Bro Nkifrar
    yakrmi hanykahrr. To wom yimar nhai wom Kristenmpno nayak marnyahato rpat tohkahm,
    nd yimar Bro Nkifrarpno mrokfeter. Nd yimar kakrmi hanitrr Bro Nkifrar.
  bht-bht: प्यार च डर नी होंदा, सिद्ध प्यार डरे जो भी दूर करी दिन्दा है, क्योंकि जड़ा
    डरदा है सै सजा ला डरदा है। जड़ा डरदा है सै प्यारे च सिद्ध नी होया है।
  eng-NOY: There is no fear in love, but perfect love casteth out fear; because fear
    hath torment; and he that feareth is not made perfect in love.
  cub-NT: Ñai ʉcʉ Jʉ̃menijicʉre jãve jidʉbecʉbe ʉ̃́re ʉ̃i ñájiovaquijãravʉ baquinóre.
    Ʉ̃ majibi Jʉ̃menijicʉ ñájine d̶abecʉyʉre náre, ina ʉrivʉre ʉ̃́re jãve, ne ãmeina
    teiye boje. Que baru jidʉbecʉbe ʉ̃. Ʉbenita ácʉ põecʉ jidʉcʉ baru, bʉojabebi ʉcʉ
    Jʉ̃menijicʉre jãve cãreja.
  ita-1927: Nell’amore non c’è paura; anzi, l’amor perfetto caccia via la paura; perché
    la paura implica apprensione di castigo; e chi ha paura non è perfetto nell’amore.
  lww-lww: Visae yar tai naga marau, nanene vanon nap̃a naga pisu kiena nakoaena tai
    pimi ke rui, a naga mloge kilale re sinesiena kiena ne Ntewa kila ruru kiena malena
    poli. Ana p̃elaga na sinesiena napo naga kilia m̃enelua nena pupia marauena nene.
  ckb-ckb: خۆشەویستی ترسی تێدا نییە، بەڵکو خۆشەویستی تەواو ترس دەردەکاتە دەرەوە، چونکە
    ترس لە سزاوە دێت. ئەوەی بترسێت لە خۆشەویستیدا تەواو نەبووە.
  nas-nas: Piaa-koo tee avoroꞌ otoaꞌ, teka teie piaae dupe-antaniiꞌke tee avoroꞌ bataꞌumaung.
    Aiꞌ avoroꞌ tee nantoonge kiimata noruꞌai avoreaamaung. Eeꞌnoko baa-koo tee-koo
    avoromaung-koo piaa tee dupe-antaniiꞌ otoaꞌ.
  uvl-uvl: 'Nenge teke poinga nenge mutera taua pekngara mur tu ke kerkereng toto
    nge mele, poinga nem helope hote mataunga pe mataunga nem tu teu nge mele nem
    ero ol. Mataunga luna toto ma ke mai koi: Nenge teke mele eteia nge lape mene
    melmelenga palaungana, nenge nem lape poia mele nem ke matau. Pe mele nenge matau,
    ta eteia ke poinga nenge mutena taua pekngana mur tu ke kerkereng nge i ero kura.'
  eng-BBE: 'There is no fear in love: true love has no room for fear, because where
    fear is, there is pain; and he who is not free from fear is not complete in love.'
  ixl-CNT: Oj nojchit tzꞌajeltekꞌoꞌ tu u kutzꞌejtu qaanima tiꞌ u Tioxh, yeꞌkan nikuxoꞌva
    tiꞌ vitxꞌoltu kunujul u Tioxh atziꞌ. Elyu u xoꞌval sukukꞌatza. Tan aatz qꞌuꞌl
    nixoꞌvan itxꞌolax inujul, yitꞌ tzꞌajel koj tu vitzꞌejtu taanima tiꞌ atziꞌ.
  xsi-xsi: Mine nde kinda ma taruru tia. Ambo tamâta toŋge tini mwasa panzi i tini
    pinde, ande i ma iruru tia. Ambo tini-mwasa ne mâsi ma ipâŋga ŋalae ndo lâ tamâta
    toŋge ne vetâŋa, ande mâsi ŋinde ma isoki mâsi ŋana ilo-ruruŋa kâ piti. Mâsi ŋana
    ilo-ruruŋa kâ ŋinde nde duvi mine; ambo tamâta toŋge isama tu i ma muli ikai kulu
    ŋana ne vetâŋa sakamao kâ, ande i ma iruru. Ambo tamâta toŋge iruru, ande kinda
    tasama tu tini-mwasa ne mâsi ŋandai ikeno kaika lâ i ne vetâŋa ŋga.
  crx-NTPO: Bé lhk'ets'utsi'-i 'aw nujut ooghu hooloh. 'Et hoonts'i bé lhk'ets'utsi'
    soo ts'ih'un un'a lhadúlya suli'-i, 'i nujut 'un whenaínuyukw. Nujut dzoh nunéulhdzut
    whe 'unt'oh. Mbe la nuljut-un, 'en bé lhk'ets'utsi'-i ooyo soo ts'ih'un un'a lhálhdit'oh
    whe 'unt'oh.
  kan-OKCV: ಪ್ರೀತಿಯಲ್ಲಿ ಹೆದರಿಕೆಯಿಲ್ಲ ಆದರೆ ಪೂರ್ಣ ಪ್ರೀತಿಯು ಹೆದರಿಕೆಯನ್ನು ಹೊರಡಿಸಿಬಿಡುತ್ತದೆ.
    ಏಕೆಂದರೆ ಭಯವಿರುವಲ್ಲಿ ಯಾತನೆಯಿರುವುದು. ಭಯಪಡುವವನು ಪ್ರೀತಿಯಲ್ಲಿ ಸಿದ್ಧಿಗೆ ಬಂದವನಲ್ಲ.
  bbb-bbb: Ja Godi jone ije mukore oetuakuva jabe jumekinu oenoeke. Ijadufuo maeje
    ire boeje ja giana jumevo ije fune oetuamo jone ijare okuriaedo jabe una jumekinu
    oenoeke. Ijadufuo erare fu jumekinu oenoeno e ije Godi fu mukore oetuamo baki.
    Ro fume Godi izege fu e kena isekafiadufuo ijiaru vierafenoene.
  blw-blw: Yag no nènong hen layadtaaw an Apudyus, kapeletan way achitaaw émégyat
    an hiya te hen anchi chakar way layad, yachi hen manga-an hen égyat te afaén hen
    layad hen égyat, te hen karpowan hen égyat chillu, wat hen hamhamà ah kachusaan.
    Wat heno way émégyat, kapeletan way nakapoy hen layadna an Apudyus.
  tam-2017: அன்பிலே பயமில்லை; பூரண அன்பு பயத்தை வெளியே தள்ளும்; பயமானது வேதனையுள்ளது,
    பயப்படுகிறவன் அன்பில் பூரணப்பட்டவன் இல்லை.
  azz-NT: Porín campa ongac tetasotalis, ompa amo ongac teyi moucayot. Huan ne tetasojtalis
    ten momajxitij ya, yejua ne quicalantamota ne moucayot. Huan in moucayot cuica
    in tajyohuilis itech yejua san. Ica ya nojón nochi neques ten quipíaj moucayot,
    yejuan nojonques yec melau ayamo teyecajsicatasojtaj.
  spa-RV-1909: 'En amor no hay temor; mas el perfecto amor echa fuera el temor: porque
