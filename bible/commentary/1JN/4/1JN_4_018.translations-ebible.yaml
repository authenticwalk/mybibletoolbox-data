  kmo-kmo: Ma rii rukusii tawey, rii akiikasakech. Rukusii tawa boboy eeta sokwa harapa
    siinak, akii tawa boboyen rabokiita. Boyewak ma akiito? Rii kapasek boboy otiichi,
    rii kapasek boboyeka tawak, anasak tawa nedii hiki tawak eena akiito. Ma por rii
    akiitawey, hehar rukusii hama tawa boboy riitaka harapa siikasakech.
  agr-agr: Anejatut abaunmag ishamamuk atsuuwai. Anejatbauwa nu ishamamunak emegkainai.
    Apajuí anejata nuna dekaidauk Apajuinak ishamainatsui. Apajuí ni wakega dutiksag
    tikich aidaunash aneetnume tusa yaimpaina duwi, jutii Apajuí ishamainuk makichkish
    atsugtamji. Aents Apajuin ishamaina duka, Apajuí wakega dutiksaik tikich aneashbaunmap,
    suwimkanak sujustatua tusa ishamainawai.
  kyc-kyc: Mona reto karenge dokome paka nange. Mona retenge renge doko palyuo nyimbwara
    dokome pakange renge nyuo nembapa pira. Dokonako ingyuo yulu koo pipala randa
    nyipu dokona randa isingi laeyo eparalyamo lao pakange mendeme pakao karara ramo
    doko mona retenge renge doko palyuo nyimbwa naramo kararasa pira.
  urd-GVU: محبت میں خوف نہیں ہوتا بلکہ کامل محبت خوف کو بھگا دیتی ہے، کیونکہ خوف کے
    پیچھے سزا کا ڈر ہے۔ جو ڈرتا ہے اُس کی محبت تکمیل تک نہیں پہنچی۔
  yre-NT: Min nɛn Bali -a ye "yi "bɛ "klan 'ka "ji "dɩ, -yɛɛ cɩ 'nan -a -nan nɛn Bali
    -le yɩdɩ "yi "cɩ 'e 'lɛ sɔɔdɩ bɛ, "klan "sia -nan "fo. Min nɛn yaa -tɔa 'nan o
    'wɩ "nɛn -kɔɔnman 'yrɛ bɛ, "klan a "ji, min nɛn "klan a "ji zɩɛ, te -yee Bali
    yɩdɩ "yi 'ka 'e 'lɛ sɔɔdɩ dɩ.
  fuh-BKF: Kulol walaa ley njinngu. Ko woni dey, njinngu kiɓɓungu na itta kulol. Sabo
    kulol wo jukkungo doomi, katin du gonduɗo e kulol fuu, njinngu Laamɗo hiɓɓaay
    e muuɗum.
  arl-NT: 'Cante seetanujuanaa Pueyaso panijiani, majaari na niishiniu puerenu. Naa
    pa paniniuuri puetunu pa puerenu jataajanaa. Cante puereja quiya saniniunijia,
    majaari juhuanojuaja na paniniu Pueyaso puetunu noojiatajanaa. Puerejaari niishiriojiya:
    “Saniitiosaanutaniyanijia”.'
  ziw-ziw: Ungi hauna woga, heye, ungi jejeje wausa woga wose. Elo mntu mta woga hejejeje
    mwe ungi, kwaviya nkanto yahosa mntu kutenda na wogohi.
  grc-TR: Φόβος οὐκ ἔστιν ἐν τῇ ἀγάπῃ, ἀλλ᾿ ἡ τελεία ἀγάπη ἔξω βάλλει τὸν φόβον, ὅτι
    ὁ φόβος κόλασιν ἔχει· ὁ δὲ φοβούμενος οὐ τετελείωται ἐν τῇ ἀγάπῃ.
  nag-nag: Morom te eku bhoi nai. Kintu, hosa morom pora sob bhoi phelai diye, kelemane
    bhoi to sajai pabole nimite ase. Kintu kun manu bhoi kore, morom to tai logote
    nai.
  eng-OEBCW: There is no fear in love; perfect love drives out fear because fear has
    to do with punishment. So anyone who is afraid has not reached perfection in love.
  knj-NT: Ta yel ey cu cam c'ulal, c'am xa chi cu xiwi. Ja' mac tz'ajan xa scam c'ulal,
    c'am xa chi xiwi. Yutol ja' yet chi cu xiw tu', chi kak' pax sya'tajilal yu. Yuxan,
    ja' eb chi to xiwi, c'am to chi tz'ajna el scam c'ulal eb, ch'al tu'.
  deu-1912: Furcht ist nicht in der Liebe, sondern die völlige Liebe treibt die Furcht
    aus; denn die Furcht hat Pein. Wer sich aber fürchtet, der ist nicht völlig in
