    ngaratjunkulalpi pika pungkutjaku.
  sxb-NT: Wuwulao-uwula owuti aa olugonzi luri. Olugonzi oluri kuwuene lutoolao owuti
    aeniki okuswawukwa nikwo okureeta owuti. No omuntu ari no owuti, ao otio olugonzi
    olwa Katonda lukiari okutuuka kuwuene mu owulamu wuae.
  nhu-NT: Kɛ nfan ké no nu ɛnte jo keŋkoŋɛn kɛ. Keŋkoŋɛn kè nu ɛ leynɛn ɛ gɛn ɛ mɛse
