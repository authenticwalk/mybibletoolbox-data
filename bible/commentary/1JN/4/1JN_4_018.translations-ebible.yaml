  lif-NT: ᤔᤡ᤺ᤶᤈᤡᤀᤥᤃ ᤁᤡ᤺ᤔᤠ ᤕᤱᤔᤠ ᤜᤥ᤺ᤵ॥ ᤁᤖ ᤁᤢᤗᤡᤱᤎᤥ ᤁᤧᤃᤧᤵᤐᤠ ᤔᤡ᤺ᤶᤈᤡ᤺ᤸᤗᤧ ᤁᤧᤖᤧᤰ ᤁᤡ᤺ᤔᤠ ᤕᤱᤔᤠᤴ
