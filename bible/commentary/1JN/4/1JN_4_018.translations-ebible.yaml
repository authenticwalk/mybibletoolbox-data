    ñivi yuhvi. Tu cua cuyuhvi yo, ña ta cuni mani yo chi ra Ndioo.
  srq-NT: Nandesiquiche mose Dios sɨ, nandechesecua tuchɨ ãte quiatu nguiã erese nandechɨangui
