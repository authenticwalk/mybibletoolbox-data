  tif-tif: Kemin, God ali numi aket-kup kuyinsa. Kemin, nuli ami aket uyo kolupla,
    tiltam dukumnu namti, nuli ami atul suunin kaali, disa ke-lokoma. Kemin, tunum
    kaa kawanta suun-bamda ila namti, akal utamaya yi, God ali nami aket kaata-kup
    kukaap-nin o kala-lomda, utamsa disa namti ali kulube. Kemin, ilom am ma daanokomu
    kaali, God ayo tunum almi ban ken-unba kaami maan uyo maan tiiyokoma kaami atul
    kaata suunba no.
  nlx-nlx: मोंग माय बिय नाह रेणे, ज्योलोस नाह ते पुरो मोंग बियाह सेटो किर दिथे; काहाकाय
