    paalame omeme. Goa pea pare onaa rayome paala omalimi-daare nimuna robaa-parare
    pedo pu raana omape kone narulatabea.
  dww-dww: Be wainuapaḡo banegidima taudi nam ma nairidi tima miamiana. Baninama raḡanine
