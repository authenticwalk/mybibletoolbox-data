  uro-uro: Nävät iomäkt di ma Ngämuqa aa lavuqi qiat dän mamär vät aurha iar. Bä äkt
    i rhoqoräkt i ut tet pät ama ivätki rhoqor ma Jisas i sa qat tet toqoräkt diva
    qaku mamär iva qänäskänes ut sävät aa matnävämne rhoqoräkt iva qa rhatnävämne
    na ama ruvek moe.
  ita-1885: 'In questo è compiuta la carità inverso noi (acciocchè abbiamo confidanza
    nel giorno del giudicio): che quale egli è, tali siamo ancor noi in questo mondo.'
  muy-muy: Məsər ti leli mə̀bu mawayay mis àna huɗ bəlaŋ akaɗa ge Melefit ya awayay
    leli ni ti ahəmamam ? Məsər ti aɗaba kwa kani, vaɗ ya ti Melefit amagrafəŋa seriya
    kè mis a ni ti àsi aŋgwaz ana leli do simiteni. Àsi aŋgwaz ana leli do ni ti aɗaba
    zlam ya ti leli mə̀bu magray a duniya bu ni ti akaɗa ga Yezu ni.
  kqc-kqc: Mina ida dudu uka mana bi moi rorobo riyo, ye kota rego meda okigori, uka
    gira moigifa, adina mina konori una ka bi ina kana dada.
  tav-tav: Jesucristo quenare ati yepapʉ cʉ cãno cʉ mena cãñupi cʉ Pacʉ Dio. Jesucristo
    mena cʉ cãnatore bairona mani mena ãmi Dio mani quenare. To bairi mani quena Dio
    mena macana aniri cʉ camairore bairo aperãre na mani mai maji. To bairi camajare
    cʉ cabejeri rʉmʉ cãnopʉ mani cátajere mani boboquetigarã.
  eng-ULB: Because of this, this love has been made perfect among us, so that we will
    have confidence on the day of judgment, because as he is, just so are we in this
    world.
  spa-VBL: 'Es así como el amor se completa en nosotros, para que podamos estar seguros
    en el día del juicio: por el hecho de que vivimos como él en este mundo.'
  fra-_FOB: En ceci la charité est accomplie en nous, afin que nous ayons confiance
    au jour du jugement, c'est que nous sommes dans ce monde tels qu'il est lui-même.
  hau-ULB: Dalilin wannan kauna ta kammala a cikinmu, domin mu kasance da gabagadi
    a ranar shari'a, domin kamar yanda ya ke haka muma muke a cikin duniyan nan.
  mal-mal: അവൻ ആയിരിക്കുന്നതുപോലെ നാം ഈ ലോകത്തിൽ ആയിരിക്കുന്നതുകൊണ്ട്, ന്യായവിധിദിവസത്തിൽ
    നമുക്ക് ധൈര്യം ഉണ്ടാകുവാൻ തക്കവണ്ണം ഇങ്ങനെ സ്നേഹം നമ്മിൽ തികഞ്ഞുവന്നിരിക്കുന്നു.
  kkc-kkc: Iba goo midilei biame mapoo ebilega kitulugu sabolo dabalame, Godeeye sooloo
    deli goo ee toowa poloso imapoo teneeso. Bei, iba Keliso masi mi hamapoo ka doso.
  lit-lit: Šiuo būdu meilė tarp mūsų yra pasiekusi tikslą, kad galėtume būti drąsūs
    teismo dieną, nes koks jis yra, tokie ir mes esame šiame pasaulyje.
  urd-GVR: Isī tarah muhabbat hamāre darmiyān takmīl tak pahuṅchtī hai, aur yoṅ ham
    adālat ke din pūre etamād ke sāth khaṛe ho sakeṅge, kyoṅki jaise wuh hai waise
    hī ham bhī is duniyā meṅ haiṅ.
  far-far: Kulu saitamana ne kwaimanie God nia 'o'olo na laona maurilakulu kada kulu
    nao si mau ana God ana fa dangi nia kai keto kulu. Kulu nao si mau, sulia kada
    nai ne kulu to laona molagali ne, maurilakulu nia dia na maurilana sa Jesus Christ
  suz-BL: दोपा मुर आन कली दाक्‍चा रिम्‍शो दुम्‍त देंशा हना, गोपुकी परमप्रभु यावे आ
    निसाफ पची नाक्‍त महिंनय। मारदे हना गोपुकी परमप्रभु यावे नु थुं का ङा दुम्‍शा,
    रागीमी बाक्‍नय। १यूहन्‍ना २:२८
  car-NT: 'Ero wara moro kokosanokon aipynano atamonopy''pa man: enari''ma kywairykon
    man moro a''wembono auranano ytopo kurita, mo''ko wara enapa kywairykon ke ero
    nono tu''po. Moro aipynano ta tanarike aino waty man.'
  amp-amp: Bro Nkifrarpno inji nafrtkafhato tohrahnom, to be nd wom Kristenmpno nayakitohhato
    rpat tohneft myakitoh bmtaknirahnomt. Inji narahnom, Bro Nkifrarhu bro mrokfo
    yakitoh yihar nhai duka yanho hanyruhatnom. Nom nda bbinysoft tohwohat Kraisr
    kanjo tohwonom. Ndnettn nd yihar nhai duka yanho furaruhatnom.
  bht-bht: इसी ला ही प्रेम सांझो च पूरा होया कि, न्याय दे दिने सांझो हिम्मत मिल्ले
    की सै सांझो नी दिंगा, क्योंकि मसीह सांई इक दुज्जे सोगी प्यार करदे न कने इसा दुनिया
    च मसीह सांई रेंदे न।
  eng-NOY: Herein hath love been perfected with us, that we have confidence in the
    day of judgment; because as he is, so are we in this world.
  cub-NT: Coreóvaiye jaʉvʉ majare aipe d̶arĩ maje ʉrõre Jʉ̃menijicʉre jãve, jidʉbenajivʉ
    ʉ̃i ñájiovaquijãravʉ baquinóre ãmeina teivʉre. Jesucristoi pacʉ Jʉ̃menijicʉbe.
    Aru maja máre, ijãravʉ cʉrivʉi pacʉbe ʉ̃.
  ita-1927: 'In questo l’amore è reso perfetto in noi, affinché abbiamo confidanza
    nel giorno del giudizio: che quale Egli è, tali siamo anche noi in questo mondo.'
  lww-lww: Ntewa sinenan sape kila p̃elaga na sinesiena vim ve keviu la sane e kieta
    malena lala, vena kilaen kieta p̃elaga lala na yomarava nini ve sa ga p̃elaga
    kiena ne Kristo nanua ne. Ana visae kieta p̃elaga lala vim wo ve sa nene, yoko
    wo van ita vap̃isi ne, vanon tap̃atete si temarau po tememawa e legiena na lip̃ereena
    na pimi ke ne.
  ckb-ckb: بەم شێوەیە خۆشەویستی لە نێوماندا گەیشتووەتە تەواوەتی تاکو لە ڕۆژی لێپرسینەوەدا
    دڵنیا بین، چونکە ئێمەش لەم جیهانەدا وەک عیسا دەبین.
  nas-nas: Kumponing bakaang piaa tee niiꞌkoo dupearamaung niiꞌ maiaꞌmoriaꞌ eeꞌnoko
    papaaramariaꞌ oꞌnoriaꞌnaang teꞌmung tuutunan-naꞌmung tee-koo uroꞌkanooꞌke donkonampira,
    Karistooꞌpinaꞌ oroꞌmariritaaꞌ anke kansiꞌkoo oꞌnoruꞌnung-koo.
  uvl-uvl: Ke nga poinga nei mutera taua I ke pomange I nge mutena tautaua ita. Ke
    pomalam lape sara loiloi ero nga etue nenge NeHalang amnei teueu nga rera poinga
    mur. Iange tatu nga ich nei pe ta poi ke mange I.
  eng-BBE: In this way love is made complete in us, so that we may be without fear
    on the day of judging, because as he is, so are we in this world.
  ixl-CNT: Ech tzꞌajeltekꞌoꞌ tu u kutzꞌejtu qaanima tiꞌ u Tioxh atziꞌ utz, yeꞌxhkam
    veꞌt sakuxoꞌva kꞌuxh luꞌul u qꞌii aas latxꞌolax inujul qꞌu aanima kajayil. Tan
    nikubꞌan qꞌu kam jikom tu u vatz amlika txꞌavaꞌ tzaꞌ, kam echaꞌ iꞌan u Jesuus.
    Tan ela oꞌ tuchꞌ.
  xsi-xsi: Ambo kinda ma tamo mine, ande mâsi ŋana tini-mwasa kâ ma ipâŋga ŋalae ndo
    lâ nenda vetâŋa. Aku kinda ma taruru ŋana zo muli ŋinde Maro Kindeni ma ipare
    nia panzi tamâta kâ, ande ma tia. Kinda ma taruru tia, ŋana tu lâ zo ŋana kinda
    tamo tâno ŋine kulu, ande kinda tamo togo Yesu Kirisi tamwata imo mine.
  crx-NTPO: Neba nahudeh dzin 'et si nedzi oolhtus ha, 'et whuz un'a be lhk'ets'utsi'-i
    soo ts'ih'un un'a neba lhadúlya suli'. Christ didut 'et dunt'oh huwa, wheni cha
    ndi yun k'ut 'et duts'ínt'oh 'et huwa.
  kan-OKCV: ನ್ಯಾಯತೀರ್ಪಿನ ದಿನದಲ್ಲಿ ನಮಗೆ ಧೈರ್ಯವಿರುವಂತೆ ನಮ್ಮ ಪ್ರೀತಿಯು ಸಿದ್ಧಿಗೆ ಬಂತು.
    ಏಕೆಂದರೆ ಯೇಸು ಎಂಥವರಾಗಿದ್ದಾರೋ ನಾವು ಅಂಥವರಾಗಿಯೇ ಈ ಲೋಕದಲ್ಲಿದ್ದೇವೆ.
  bbb-bbb: No Godi mukoreigia oetuakinu ro kairafa nuvuone ije oetuakuva no maza ije
    Godi fu fina e boeje ke mazie giamo ijia nobe fu gana jumeke. Ijadufuo maeje no
    Jesu Kuraesi izege fu ume igia oenoema no ijiege oenoeve.
  blw-blw: Yag no memamad hen layadtaaw, wat sésém-ém hen hamhamàtaaw ta achitaaw
    émégyat hen tempon hen kachusaan hen katagutagu te nètemfuruy hen ekamantaaw hen
    enkamkaman Jesus hen kawad-ana hen antoy lota.
  tam-2017: நியாயத்தீர்ப்புநாளிலே நமக்கு தைரியம் உண்டாயிருக்கத்தக்கதாக அன்பு நம்மிடத்தில்
    பூரணப்படுகிறது; ஏனென்றால், அவர் இருக்கிறபிரகாரமாக நாமும் இந்த உலகத்தில் இருக்கிறோம்.
  azz-NT: Huan ijcón momajxititiu ne tetasojtalis para ma amo teyi ticpolocan tech
    toyolijtic. Huan ijcón ticpiasque ne yolchicahualis cuac techajsis ne tonal den
    hueyi tatzacuiltilis. Huan tejuan monequi ma tinemican nican talticpac ica ne
    tetasojtalis de Dios, ijcón queme Cristo chipaucanemic ica tetasojtalis.
  spa-RV-1909: En esto es perfecto el amor con nosotros, para que tengamos confianza
    en el día del juicio; pues como él es, así somos nosotros en este mundo.
  csy-csy: 'Eite itna in hong cialcingsak ahikom, thukhenna ni ciang in hangsanna
    i nei tu hi: banghangziam cile Ama ahi bangma in eite zong leitung ah i hi tu
    hi.'
  mxq-NT: Es ko njikyꞌa̱jtʉm mʉt ja Dios, mʉj máyʉp es kexy kaꞌpxy ꞌyítʉt ja ndsojkʉnꞌa̱jtʉm
    es ndukmʉꞌawda̱jtʉm ko Dios xypyayoꞌoyʉm, jaꞌa ko nꞌijtʉm ya̱ naxwiiñ éxtʉmʉ Kristʉ.
  tzj-NT: Ja wi matikaxbej ki' chwach ja nimlaj k'ij xin juicio ja tok xtipi chic
    jutij ja Jesucristo tri' nkatz'at wi' chi q'uiynak chic in wachinnak chic ja rajoben
    ri'il xin Dios pa tak kanma. Ajoj c'a okc'o na wawe' chwach'ulew pro como xa junan
    chic kana'oj ruq'uin ja Jesucristo chewi' tok matikaxbej ki' chwach.
  tdt-tdt: Se ita hatene domin lo-loos, aban-bainrua iha loron nebee Maromak tesi
    ema hotu nia lia, ita sei la tauk, tanba iha mundu nee ita nia moris hanesan Jesus
    Kristu nian.
  ron-BTF: În aceasta este făcută desăvârșită dragostea noastră, ca să avem cutezanță
    în ziua judecății, pentru că așa cum este el, așa suntem noi în această lume.
  eng-WEBP: In this, love has been made perfect among us, that we may have boldness
    in the day of judgment, because as he is, even so we are in this world.
  eng-FBV: 'This is how love is made complete in us so that we can be confident on
    judgment day: by the fact that we live just like him in this world.'
  nld-1939: Hiertoe juist is bij ons de liefde tot volmaaktheid gebracht, dat we vertrouwen
    mogen hebben op de dag van het Oordeel; want dan zijn we op de wereld, gelijk
    Hijzelf is.
  bwo-bwo: Noo datsanatse nobeyir ari Krstos b́beyirwok'o b́wottsotse noshuno s'een
    b́wotink'ere angshi aawots shatalon b́shinaatse aaw shuk'on t'inosh falyank'onee.
  nch-BL: Huan quema timocahuaj timotatzquilijtoque ipan Toteco, nopa taicnelijcayot
    quipiya itajca para tojuanti pampa techmacas temachili iixpa ipan nopa tonal quema
    Toteco techtequitachilis. Tijpiyase nopa temachili ipan nopa tonali pampa ipan
    taltipacti tiitztoyaj quej Jesús.
  quc-TNT: Je ri' kas cuban na tz'akat ri rutzil ranima' ri Dios pa ri kanima' uj,
    man c'o tä c'u jas cäkaxej wi kib pa ri k'ij ri cäk'at na tzij pa qui wi' ri winak.
    Jas c'u ri u banic ri Jesucristo waral cho we uwächulew, are je' ri ka banic uj
    xukuje'.
  tfr-NTPO: Shji obl̈ë woydë jl̈õkoyo, shji opshäryë Jesucristo dik kjok ëre kjing
    go wl̈eni ga no l̇l̇gwezl̈ong dbaryoshko ga shji ber l̈öng wl̈ẽp, l̇l̇ëye bangkjrëy
    l̇l̇ëme.
  kaq-NT: Noquen huetsahon shinanti shinan hicha hinanah tah non jointi siriyaxihqui,
    hohchayahpabo casticani noquen Hihbo jahuiya. Jaa hihqui quescarax tah non jaa
    bebon mehax sca jointi siriyaxihqui.
  sgb-sgb: Haka no êmbayro ya pamimiyay tamo, ay pêtêg ya pamanlugud tamo, kabay makhaw
    ya nakêm tamo hên umarap kana ha Allon Pamanukom, gawan ya ugali tamo ha pamimiyay
    di ha luta, ay nanad ha ugali ni Apo Jesu-Cristo.
  vie-1934: Nầy vì sao mà sự yêu thương được nên trọn vẹn trong chúng ta, hầu cho
    chúng ta được lòng mạnh bạo trong ngày xét đoán, ấy là Chúa thể nào thì chúng
    ta cũng thể ấy trong thế gian nầy.
  kxv-kxv: ଦାର୍ମୁତି ଜୀୱୁତା ନୀଡାମାନାକି ମାହାପୂରୁତି ଜୀୱୁନ଼ନାୟି ମା଼ ତା଼ଣା ତୀରି ଆ଼ହାମାନେ,
    ମା଼ର ନୀହାଁୟି ଦିନାତା ସା଼ସା ବେଟାଆ଼ନାୟି, ଇଚିହିଁ କ୍ରୀସ୍ତ ଏ଼ନିକିଁ ମାନେସି, ମା଼ର ଜିକେଏ
    ଈ ଦାର୍‌ତିତା ଏଲେକିହିଁଏ ମାନାୟି ।
  amu-NT: Luaa waa na maꞌmo̱ⁿnaꞌ na juu na mꞌaaⁿ na candyaꞌ tsꞌoom jaa matseicanda̱a̱ꞌñenaꞌ
    na tixolaꞌcatyuendyo̱ juu xuee quia na nncuꞌxeeⁿ nnꞌaⁿ, ncꞌe na mꞌaaⁿya tsjoomnancue
    chaꞌna Jesucristo.
  hin-CV: तब हमें न्याय के दिन के संदर्भ में निर्भयता प्राप्‍त हो जाती है क्योंकि
    संसार में हमारा स्वभाव मसीह के स्वभाव के समान हो गया है, परिणामस्वरूप हमारा आपसी
    प्रेम सिद्धता की स्थिति में पहुंच जाता है.
  spa-BES: De esta manera, el amor se ha perfeccionado en nosotros, para que podamos
    estar sin miedo en el día de juicio, porque como él es, así somos nosotros en
    este mundo.
  san-BEN: স যাদৃশো ঽস্তি ৱযমপ্যেতস্মিন্ জগতি তাদৃশা ভৱাম এতস্মাদ্ ৱিচারদিনে ঽস্মাভি
    র্যা প্রতিভা লভ্যতে সাস্মৎসম্বন্ধীযস্য প্রেম্নঃ সিদ্ধিঃ|
  tdx-tdx: Inao ty mahaañoñe o fikokoan-tikañeo, hahafirearean-tika amy andron-jakay,
    t’ie mihambañe ama’e an-tane atoy.
  naf-naf: Zisasiyaŋ msalen maŋge kan keyet egat mama mimiŋaŋ gogot palen mama ke
    mgeyet sepem kegok nin gawepumti egalen mama mimiŋaŋ ke mâbanup. Âpme mama mimi
    nodaŋgat gembembe ke keŋdan misisikŋaŋmak tapme ikŋaŋgat kokotnaŋgat kanaŋ beme
    nin kingagapiŋ tabanup.
  grc-MT: εν τουτω τετελειωται η αγαπη μεθ ημων ινα παρρησιαν εχωμεν εν τη ημερα τησ
    κρισεωσ οτι καθωσ εκεινοσ εστιν και ημεισ εσμεν εν τω κοσμω τουτω
  vid-vid: Leka tikale kota Kilistu, na kikala kuli isi ayi, hamba towa na igano lyenele
    na towa na utumbilo kuli zuwa lila lya utaguso.
  pio-NT: Càita nacái wadàbaca wàyaca càide iyúwa Dios ìyáaná, yái cáininéerica iicáca
    áibanái, yéewanápiná manuíca wáináidaca wawàwawa mabáiníiri iyú áibaalípiná Dios
    yùuwichàidacaalípiná báawéeyéi wenàiwica, wàyacáiná chái èeri irìcu càide iyúwa
    Jesucristo ìyáaná.
  tsn-tsn: Mme ka re nna le Keresete, lorato lwa rona lo gola sentle thata ka boitekanelo;
    jalo he ga re na go tlhajwa ke ditlhong re bo re swaba ka letsatsi la tshekiso,
    mme re tlaa lebagana nae ka tshepo le ka boitumelo, gonne o a re rata mme le rona
    re a mo rata.
  amr-NT: Oroʼ Diosere oʼnoikaʼpo oroʼyo Dios oʼnoikaʼpo nogi̱ti nogi̱ti huakkaʼ Diostaj
    diʼ o̱ʼe̱po nogok keneʼhua̱ya̱ʼ huameʼnoete Diosa castiga eʼmagkaʼte oroʼ mididhueʼ
    o̱ʼe̱a̱pone. Konig Diosen Huasiʼpo Jesús oroʼomeykon diʼ oʼmaikaʼpo meʼpukhueʼdik
    o̱ʼe̱a̱pone.
  pwg-pwg: Weni vinuwasagona kubiine tota ita nuwaviina ina rakata kamowa da God ina
    nuwaviina yavata ini yavayavatei. Ma vitupavira maranai na titepatora, iyamna
    ita yawasa dobuwai na Keriso nakanani.
  cjv-cjv: Ena Yai Gumam ipu si norowangua kakom tei nonon yoporam boiro arero moraro
    bepunga Yai Gumam dem miriyom nonon mun fi norongua moko iwa fume. Te mangi tawa
    moipungai wanupungamere epe Kirisito mangi tawa moingua wanungua iran nonon yoporam
    boiro arero morapune.
  tha-KJV: ในข้อนี้แหละความรักของเราจึงสมบู​รณ​์ เพื่อเราทั้งหลายจะได้​มี​ความกล้าในวันพิพากษา
    เพราะว่าพระองค์ทรงเป็นอย่างไร เราทั้งหลายก็เป็นอย่างนั้นในโลกนี้
  por-BR-2018: Nisto o amor é aperfeiçoado em nós, para que no dia do juízo tenhamos
    confiança, pois, como ele é, assim somos nós neste mundo.
  mhl-mhl: Oŋu gobeneŋ Anuture manjokoineji maŋgo eru rau noberu maŋnoŋuŋ puseko kuririnoŋuŋke
