  taj-taj: परमेश्‍वरसे निसाफ लबा धुइरी य्‍हाङ ढुक्‍क तसी चिबाला लागिरी य्‍हाङसे स्‍य्‍हान्‍दोदा
    लबा मायाएनोन परमेश्‍वरसे लबा माया ह्रङ्‌बान स्‍होबा मुला। तिग्‍दा भिसम ख्रीष्‍ट
    जस्‍तो मुला य्‍हाङएनोन चु जम्‍बुलिङरी थे ह्रङ्‌बान दोबा मुला।
  avt-avt: Haiu mertei God hanhan haiu han tewenɨn mɨt werek werek. Haiu mɨrɨakem
    te maain wɨ God skelim mɨt, haiu ap mɨneinɨk au. Menmen haiu mɨrɨakem in, hɨram
    mɨre menmen nɨpaa Krais kɨrɨakem.
  cbk-cbk: Dios ta hace fuerte el di suyo amor na di aton corazon para hende kita
    ay tene miedo del castigo de Dios al vener ele para jusga con todo el maga gente.
    Y tene kita confianza cay ta vivi kita aqui na mundo conforme el vida di Jesucristo.
  uig-ARA: مۇشۇنداق بولغاندا، مېھىر-مۇھەببەت بىزدە مۇكەممەللىشىدۇ؛ شۇنىڭ بىلەن بىز
    سوراق كۈنىدە خاتىرجەم-قورقماس بولالايمىز. چۈنكى ئەيسا قانداق بولۇۋاتقان بولسا
    بىزمۇ ھازىر بۇ دۇنيادا شۇنداق بولۇۋاتىمىز.
  tuf-tuf: Isat caba sehnác chaquin yajcáy yinjacro. Eyta yajcáy yinjác etar Sirat
    uw quin tayar chiín cuanyat, isra ayuí bár rehcáyqueyra. Cajc uch cuitar Jesucristo
    ur ay eyta is cat eyta chácaro. Eyta bijira is ayuí bár rehcáyqueyra.
  abx-abx: 'Yayto i pangngilalahan si pagmatgas-na si gugma'' ato si kita kam: Aniya''
    kapusukadu-ta pag''atubang si allaw si paghusgar tungod kay ato pa si kalibutan
    aka''irog na kita kam si Kristo.'
  mco-NT: Mɨɨd co yajxon nmɨjpɨdaacɨm Dios paady jotcujc nnaxaanɨm ma Dios ycötujctac,
    mɨna anajty xyajcomɨdouhuɨm ajt nbocy. Com tú'cɨy ɨɨch ajt nyajpaatɨm ya naaxhuiñ,
    tɨm jadu'n nej yɨ Jesucristo.
  cpb-NT: Iroowa aatakaantyaawori etakotantapiintaiya, awentaashire ankanteri Pawa,
    irojatzi paata atonkyotantawaiyaariri arika riyakowentantai. Tema aripaite oshiyakotaiyaari
    Cristo. Arira akantzitakawo oshiyakotari iroñaaka eenirowa asaikayetzi jaka kipatsikika.
  aon-aon: Baugenyum um baraen um agundok Iruhin nuhur apakip urkwip aria panawasham
    abom apakish arpesh um, douk um apak ta mare munogugur ahudok nyumnah debeiti
    kwot tunenek-ahi. Um maresh? Apak wata mape agundok atap obi nyutob, apak douk
    madukem Krais abom. Namudok aria apak ta mare munogugur, uwok.
  hus-NT-2005: I bajúmalich tʼajat ku kʼanidhaxin, jaxtám ti yabich u kʼwajat tu chalpax
    kʼal tin kwenta tam kin bajaw xowkʼi neꞌech an lújundhaxtaláb; pos wawáꞌ u kʼwajat
    techéꞌ ban kʼayꞌlá jelt xan ti jeye na Jesukristo.
  mig-NT: Súan yíja va̱'a tu̱'un kúndá'ú ini̱‑yo̱, náva̱'a ma̱ yú'ú‑yo̱ kɨvɨ́ kíi
    juicio, chi̱ nátu̱'un káa máá‑yá, suni súan kánda̱a máá‑yó iní ñu̱yɨ́vɨ yá'a.
  bps-bps: Na fagu ani i kakdoito kenen too matnù kel di ksikofan, du fye landè klikoito
    kadang di duh kukuman gito dad to. Na gambet ito ku Dyisas, du masasatu ito di
    Dwata na sakdo ito.
  mbs-mbs: So sikitadon diyà kandin, aw mesikop se kedakel te pedowan din kenitadon,
    yan ketegahan tadon te wedad medaet kitaen te Timanem kidoen te pedowan tadon
    aw domateng se aldaw te peg-okom te Timanem te kedita te otaw. Pengkey dini kidon
    pa te keneyonan, meneng iling ki Cristo se kenitadon pegkeotawun.
  tof-tof: Mi sab Godón gum-koke nóma kwarilo Godón Kot Ngürrdü, da mi umul kwarilo
    oya moboküpdü ubia zaget yarilürr mibüka, mibü moboküpdü ubi igósidi dudu kómal
    yónürr. Mi gum-koke kwarilo, zitülkus ini tüpdü mi Yesuzanakla.
  cme-NT: Nelnyul da mu hi mu fuoŋgu‑i i hɔmmu-na, i hulɛiŋa siɛ ta a tie baa gɛ̃ŋgɛryiiŋgu
    maama‑i. Iŋ biyaa Yesu maama‑i hĩɛma-na bande‑i-na, ku'i ciɛ i hulɛiŋa sa tie
    baa-ma.
  sus-sus: Na kui, xanunteya bara kamali won tagi, alako gaaxui naxa lu won yi ra
    kiitisa lɔxɔɛ, barima won birama Isa xa misaali fɔxɔ ra yi duniɲa bɛndɛ fuɲi fari.
  pon-2006: Iei kahrepen atail pahn ahneki unsek en limpoak loalatail; pwe kitail
    en kak eimah mehlel ni Rahnen Kadeik, pwehki mouritail nin sampah wet duwehte
    ieias en Krais.
  dad-dad: Naab age fiya bun, wau laa fiya ada atun kisi fele di, ada es fiya naa
    bun, kumĩ sã, totol tafarauf, ere nigin, tenebur ein, ada Kristus gen tabodok.
  zab-NT: Belati guldípacnɨ zonuun guelrcaaz xte Dios lo guɨchliuré, a xíteete quɨtru
    rdxibtin par dxi ni gún Dios guelgurtisy xtenny pur ni anan tubyzi cun Dios zec
    ni ná Crist tubyzi cun laany.
  jae-jae: Aêac tec tamoa nom tatôm Kilisi gêmoa nom. Aêac embe taêŋ ênam bêc mêtôcna
    totêntac êpa sugeŋ, go êwa sa gebe têntac gêwiŋ gêjac dabiŋ tau aŋga nêŋ ŋalêlôm.
  ksd-ksd: Go ra magit i tar ot kakit ra varmari pire dat tana, ba dat a rurung ta
    ra bung na varkurai; tago dat a varogop me ta go ra rakarakan a gunagunan.
  msm-NT: Ogkamaanan ta no himpit to gugma to Diyus kani to kinabuhi ta ko masaligon
    ki ko muabut to Aedow to Paghukum, su inggad kani ki pad to kalibutan, to pagpaghilabi
    ta to Diyus angod isab to pagpaghilabi ni Cristo kandin.
  myk-myk: Kilɛ wo taanɲɛɛgɛ ki ba bɛlɛ wù funyɔ ni, fo na ba wù zɔlɔɔ pu ɲi, wee
    tuun wu ni caŋa kemu Kilɛ da ba kiiri wu kɔn ge, fyaara ta shishiin da ba bye
    wù ni kee caŋa wɛ. Bani ba Yesu Kirisa ɲɛ wɛ, mu wèe bɛ wo ɲaarigana li wa koŋɔ
    puga ni.
  sbe-sbe: Ena tanoubu ta unai yoda mauli meta doha Yesu, kabo gadosisi ye masalahanamwanamwa
    yoda mauli ta udiyedi. Unai kabo hekasa mayadaina ne unai nige gonowana ta matausi,
    na ta nuwabayao.
  mcr-mcr: Ne iiŋä äpmetaŋguati, Goti Iqu ämaqeŋqä itä, qeqä tmäkqä suqä iqueŋi, nesäŋi
    yäŋänäqŋqä imäkqaŋgi, iwä hiunji, Goti Iqu kukŋuä ämänetätä änewäsäuqäŋgaŋi, ne
    pe-huŋqä tqäuaniquä duŋqä inemäkqi. Naqä-qakuä ne qua täu äpmeqä-qe, neqä äpmeqä
    di, Kraisi Iqueä eŋqä-pa äpmeŋque, ne iiŋqä zä miqä yatuŋque.
  cux-NT: Ní chuū ní vaadī neⁿ'e chi n'dai taavi chi vɛ́ɛ́ yeⁿ'e yú. Níícú vɛ́ɛ́ nduudu
    yeⁿ'e yú nduucú yā nguuvi chí ndaa juicio. Tan'dúúcā 'iiⁿ'yāⁿ miiⁿ 'tíícā ntúūⁿ
    s'uuúⁿ canée yú iⁿ'yeēⁿdī.
  tur-YTC: Yargı gününde cesaretimiz olsun diye sevgi aramızda kusursuz kılındı. Çünkü
    O nasılsa, biz de bu dünyada öyleyiz.
  san-ITR: sa yAdR^isho .asti vayamapyetasmin jagati tAdR^ishA bhavAma etasmAd vichAradine
    .asmAbhi ryA pratibhA labhyate sAsmatsambandhIyasya premnaH siddhiH|
  bel-N: Дзеля гэтага дасканаліцца любоў сярод нас, каб мы мелі адвагу ў дзень суду,
    бо які Ён, гэткія і мы ў сьвеце гэтым.
  sch-sch: Roijêkna Nikhuo han hâina ei nei theina rangin lungkhamna hah einia hin
    mikhipin a om zoi; male hi rammuola ei ringna hih Khrista om anghan ei om sikin
    maha la dôn ei tih.
  mic-MIQNT: Getu' gsalugg Gjinisgam st'ge' tetuji gsalugsi'gw. Ma' jipasultiggw ta'n
    tujiw na na'gweg iga'q ta'n Gjinisgam ilsumata mimajuinu'. Na ml'gito'ltitesnu
    muta na piltuei mimajuaqan gis mesnmu'gup ugs'tqamug na wijei aq na iapjiwewei
    mimajuaqan Se'sus geggung.
  huu-NT: Iemona Jusiñamuina isiruicana jaitɨcaɨ. Naimɨe uicomo ɨco nana caɨ ille
    facaise naimɨena jacɨruiñeitɨcaɨ. Jusiñamui Jitona Cristo illanona, Jusiñamui
    comɨnɨna caɨ jɨaɨ illanona, naimɨena birui jacɨruiñedɨcaɨ.
  jiv-NT: Núnisar ti peṉker aneṉkartin ajaji. Túrarⁱ súmamtikiatin tsawantai̱ natsa̱mtsuk
    wajastatji. Kame ju̱ nuṉkanam pujayatrik Jesukrístuja̱i̱ méteketji.
  otm-NT: Nɛ nangue dí 'bʉhmbʉ Oją dí pąhmbʉ xʉn ho rán huɛ̨cate. Janangue'a dan johyahʉ
    'bʉ bi zøn ra pa din ja ran juąnbi. Nguetho dí 'bʉhmbʉ tengutho ma Hmuhʉ ra Cristo
    i 'bʉhmi Oją, madague'bʉ guexta dí 'bʉhmbʉ ua ja ra ximhäi.
  dah-dah: Niŋgeb gwaha matbe Al Kuruŋ beleŋ alya bereya niŋ amaŋeŋ nurd yuneŋ hi
    mata gote igineŋbe neŋ beleŋ ga kawan forok irde pasi irtek. Gogab Yesu mata igiŋ
    teŋ hinhin gwahade po, neŋ wor megen gar heŋyabe gwaha teŋ hitekbe kame yeŋ beleŋ
    waŋ al igiŋya buluŋya pota yird yird nalureb merem yaŋ ma diryeŋ. Irkeb diliŋ
    mar huwartek goke kafura ma hetek.
  tnk-tnk: Nəpɨn nokeikeiien ruvehe matukwatukw pam ia kɨtaha, noien i tro kɨtaha
    səpwəh nehekɨrien ia nəpɨn Kumwesən trərpwɨn noien ərəha me irə səvəi nərmama.
    Kɨtaha tsəpwəh nehekɨrien nəpɨn nəha, tɨ nəri nə mə ia tɨprənə i noien səkɨtaha
    rəmwhen ia noien səvəi Kristo.
  kpr-kpr: 'Avori, God ururari, namondeda dubo joká, nunda dubo bariimi bedo beká
    ava arira. Nu amingarira da beká mo eviri. Nu uju erira, namonde Ategi da Sifo
    aminda, fakina edo jo oju ae aeteri. A namonde jo oju ae arera da beká mo: Keriso
    nu namonde dabade tatise, namonde dubo ruruse, nunda jebuga mutiri budo, endada
    irise, namonde kau numongo ava ari dae use irera.'
  san-IAS: sa yādṛśo 'sti vayamapyetasmin jagati tādṛśā bhavāma etasmād vicāradine
    'smābhi ryā pratibhā labhyate sāsmatsambandhīyasya premnaḥ siddhiḥ|
  nho-nho: Te laaoi raa e haia TeAtua ki kaatoa iloto naa ora taatou, ki see ppore
    taatou i te Aso te Hakatonu, i te ora taatou i te maarama nei e ssau koi pee ko te ora
    Christ.
  gym-NT: Ngöböta ni tarere, ye tä nebe era nikrä, ye ngwane Ngöbökwe kukwe ükadite
    ni jökrä kräke kä mrä angwane, kä jürä rabadre ñakare nibtä Ngöbö ngwärekri, ñobtä
    ñan angwane Jesukwe nünabare kä nebtä, ye kwrere nita nüne, aisete ni rabadre
    moto jäme Ngöbö ngwärekri.
  azg-NT: Juu na viꞌntyjii Tyoꞌtsꞌon nnꞌan, ndö vaa na tsiꞌmanhanꞌ na itsiquindëhanꞌ
    juuhanꞌ ntyja njanhan. Ya na ngueꞌntyja xjen na ntcoꞌxen jon nnꞌan ntyja ꞌnaanꞌ
    na conanꞌtjahan nnon jon, tyiꞌjeꞌquindyiiꞌ nnꞌön na mantyi ntꞌuii jon jaa, ngꞌe
    covaaꞌ nnꞌön na chaꞌxjen na viꞌntyjii Cristo nnꞌan, manndaꞌ vaa cotsamꞌan quiiꞌ
    ntꞌan nnꞌan.
  bhd-bhd: इस सेइं प्यार असन मां सिद्ध भोव, कि असन इन्साफेरे दिहैड़ी दिलेरी भोए, किजोकि
    ज़ेरो तै आए, तेरे अस भी दुनिया मां अहम।
  too-NT: Tasqui'nī napāxquī'yāuj Dios con ixlīhuāk qui'a'clhcunucca'n. Lā' chuntza',
    huā'tzā' nac huā'mā' quilhtamacuj quina'n napāxquī'nināuj chuntza' hua'chi Cristo
    pāxquī'nin. Lā' chuntza' tū' catijicua'nui huan chi'chini' a'xni'ca' Dios nacāmālaclē'nī
    huan tachi'xcuhuī't.
  ind-AYT: Dengan ini, kasih disempurnakan dengan kita supaya kita dapat memiliki
    keyakinan diri pada Hari Penghakiman karena sama seperti Dia, begitu juga kita
    di dunia ini.
  cjo-NT: Paata aririka akamae, eero athaawantawaari Tajorentsi. Aririka aweshiryaawentyaari,
    ayotanaki anintaperotakiri aari, aritaki amonkaatakari riraga Jesokirishito.
  nsn-nsn: Doh tar hagarionene a uelmalar e la popokoho tun i uantinanina tagigeig,
    maeit inggeig ahik pahi la kanuh tar binakang kedang, teeit inggeigane i kot i
    la misiana tang Kristo.
  san-DEV: स यादृशो ऽस्ति वयमप्येतस्मिन् जगति तादृशा भवाम एतस्माद् विचारदिने ऽस्माभि
    र्या प्रतिभा लभ्यते सास्मत्सम्बन्धीयस्य प्रेम्नः सिद्धिः।
  tna-NT: Daja Diusu neje puniuneti putsu, ecuaneda huamahuama ebia su saida ibuneda
    ebati. Da su Cristo epueicha su, aimue ecuaneda ebidhu mahue, ecuaneda ye mundo
    su Cristo nime saida, ibuneda neje puniunetiana putsu.
  lid-lid: 'Kati iri kandriyen mwasin ta aso-ok nadu tine taha ari ja badeh, asahan
    eme lewan ereu bolo kandriyen taha i buku doh: Taha areu kon munyak, ma taha amekes
    iri kandriyen buku le Krais amekes, eme ma taha sanoh ta len ta Kindrei ta adeu
    lau mari ala ta mada sahou.'
  wim-wim: Nil puth God.an ngangk ngamparangan wun-wunan aꞌ nil maꞌ-aath-aathan ngampang
    kan-kanam kaangkan wunanamp pam wanch wiyantana. Ngul-ngulan-a, aak anan wampow
    nil Jesus.angana umangan than-thanathow ngampanga. Ngamp nath kan-kanam kaangk
    wun-wunanamp pam wanch wiyantan-a, ngamp aak an-aniyangan winynyang keꞌ moꞌāmpa,
    ngamp ngangk thayanam iiyāmpa, ngeenama, ngamp puth aak inganiya God.antangan
    iiy-iiyanampa keꞌ Christ yimanangan iiy-iiyan nungantangana.
  zga-M: Palugano ulu limalile pagati palyufwe, pivu tuve namakha isiku iyavuhlgi,
    ulwakuva umwene waliwo na yufwe vutuliwo mukilunga umu.
  yom-yom: Mu diambu diadi luzolo luididi lufuana mu beto muingi tuba bakinda mu lumbu
    ki tsambusu bila boso niandi kadidi, buawu bobo beto mamveto tuididi va nza yayi.
  san-SIN: ස යාදෘශෝ (අ)ස්ති වයමප්‍යේතස්මින් ජගති තාදෘශා භවාම ඒතස්මාද් විචාරදිනේ (අ)ස්මාභි
    ර‍්‍යා ප්‍රතිභා ලභ්‍යතේ සාස්මත්සම්බන්ධීයස්‍ය ප්‍රේම්නඃ සිද්ධිඃ|
  yut-yut: Nin yaŋsi egɨpneŋ kaŋ, but dasi galak taŋ yomyom dakon aŋpak ninon bamɨsi
    tosak. Nin on mɨktɨmon Kristo yombem da ekwamaŋ, do Piŋkop da amɨn kokwin asak
    bɨsapmon pasol pasol dɨma aneŋ.
  grc-BYZ: Ἐν τούτῳ τετελείωται ἡ ἀγάπη μεθ᾽ ἡμῶν, ἵνα παρρησίαν ἔχωμεν ἐν τῇ ἡμέρᾳ
    τῆς κρίσεως, ὅτι καθὼς ἐκεῖνός ἐστι, καὶ ἡμεῖς ἐσμεν ἐν τῷ κόσμῳ τούτῳ.
  cpc-NT: Irootaki aatakaantyaawori atakotantaiya awintaashiri owiri Pawa, irojatzi
    paata antonkiyotantawaiyaariri aririka jiyakawintairi maawoni. Tima aripaiti ankimitaiyaari
    Cristo. Aritaki amatsitataikawo akimitakari iroñaaka iinta asaikayitzi jaka kipatsiki.
  nhg-NT: Tietlasojteles Deus ye oquepex iresultödo ca tejua. Por inu amo tomajtisque
    pa inun tunale cuöc Deus quenjuscörusque innochtie giente. Amo tomajtisque porque
    san quiene ca Jesús iloac ejqueu tecate tejua mientras oncö teneme pan tlöltecpactle.
  nya-nya: Chikondi chafika pachimake penipeni pakati pathu, kotero kuti pa tsiku
    lachiweruzo tidzakhala olimba mtima chifukwa mʼdziko lapansi moyo wathu uli ngati
    wa Khristu.
  ngu-NT: Ijcon, tej, tla tictlajsojtlaj Dios niman on tocnihuan ican nochi toyojlo
    quen yejhua quinequi, xtitomojtisquej ixpan Dios ijcuac techyolcuitis niman techtlaxtlahuilis.
    Xtitomojtisquej ipan on tonajli pampa titetlajsojtlaj nican ipan in tlalticpactli
    quen Cristo tetlajsojtla.
  kup-kup: Met ev ham eparah Kristo pim Papapuz zait tat loporï manat pimaz ñaihet
    nat hehavoz zut, dari amun darim Papapuz zait tat loporizaro pihar manovai sameg-pov
    ahö ravovai sohopanen, tokat an etapanez aliz posik, God dari hañ horiv etapan
    hezag ee, pot homet dari ñaihet natotü, oñ pim nakoe sat biñ ravat lop tinarizaronañ
    hek.
  jid-jid: Ahei naki ison yi mla ta ti du ta hei ni gbengbenlen chachu bla tre ma
    naki ma ahei jaji kita me ki ka hei naki ni mi gbugbulu.
  wmw-wmw: Kwa javyo, pendo ritimiziwa kati yetu, ipate tiwe nawo uhakika suku ya
    Kiyama. Ndi javyo konta kamba vyaari Almasihi, nofwe tiwa novyo mulumwengu‑mu.
  gmv-GGM: Nuni hayssa biitta bolla deyzay Kirstosay deydamala gidida gish nuus piirda
    galas baboy deena. Hesankka siqqoy nunan kumeth gides.
  ssg-ssg: Na kako waheni kapitini Haeu ma seilon, kako kum mamata tehu ngain ti Haeu
    paxai kolongeni woi seilon pake woukako hanowiwen woi Jises Krais ti kako he tehu
    pon ie.
  zpo-NT: Snee nzhero yalnkela leen lextoo be, zee nzho mod gak be mod ngok Jesucrist
    leezha mzo xaa lo yizhyo ne, zee nazhebt be gorna zhin mbizh kwaan naab Dios kwent
    lo re myet.
  poy-poy: Kwa njira ayi, ufiru uwera teratera mngati mwenu su natutira mulishaka
    lilii lya utoza, toziya makaliru getu pasipanu galifana na galii ga Kristu.
  qwh-NT: Noqantsicmi que munducho cantsic Jesucristu canqanno. Tsenopam Diospa cuyaquinin
    noqantsiccho mas alli mirecan, juisiu junaqchopis mana mantsacushpana canantsicpaq.
  gaw-gaw: Ig Kayak nuhigp̱a daaṯem, Nug ihinigp̱a ele daaṯe, amup̱a Kayak Nug he,
    ig epeḏiak haenp̱a ii baḏamtanu, ig g̱agaṯag daagnignu, Nug oo mauhak kobol ig
    oonigp̱a elelenab meṯe. Ig epeḏiak haenp̱a ii baḏamtanu diig am Nug daaṯe amubia
    ig ele daaṯem.
  nca-nca: Nore ŋunde naŋge yorowato tiníqo, newonde meté yunowero murí ŋundo noreŋo
    yoto-yotonanimo kondé tunoqeweya. Ko Anutu koro unipare ronda yerewero naruyómo
    ŋuno sasaro kama tewato. Dokoro itaka, asa nokono ŋanoko, nore Yesu eneŋo kiraró
    qembe yoteto.
  zpz-NTPP: Orzeꞌ ni mod gyac den mbecy nu ca zaꞌ la Ñgyoozh, gun orzeꞌ ornu shuub
    dzi nu gri beem ni de mbecy ni gyishlombecy, orzeꞌ de ub na wadzibaꞌn, gun de
    ub na rded na gyishlombecy ii gal mod nu gusa Jesucrisht.
  mkj-mkj: Kahrpoan asai en anki limpoak unjek nehn kisai; pwa kisai en kak lamlam
    sihkei mehlel nehn Rehnin Kadeikko, pwa asai mour nehn jampah oauwe doahr mourin
    Christ.
  zac-NT: Dúꞌpëga dúꞌpëga rac shtuꞌu hiaꞌa lëꞌë më más. Zni nápaꞌa confiansë lu më
    iurë gunë më juzguë lëꞌë hiaꞌa. Rdzë́bëdiꞌiaꞌa lëꞌë më purquë ziquë na Jesús,
    na hiaꞌa ndëꞌë lu guë́ꞌdchiliu.
  kyg-kyg: Gotiꞌa agoti huno apatesiya afinaꞌmo lagaemo koli osisunafeꞌmo Gotiꞌa lagaefeꞌmo
    hau ayamopafiꞌmo hauꞌniya kavaꞌamoꞌmo laipafiꞌmo kosino ago afu leꞌniye. Hemenimo
    Kalaisiꞌa maiꞌniya kava huta ma mopafiꞌmo maiꞌnonaꞌmofeꞌmo agoti huno apatesiya
    afinafeꞌmo koli osugune.
  kmk-kmk: Ot nu kama’t di dit mantatagu taku madogdog-an dit mampipiya taku inggana
    si maid mangkulangana. Kadon nataḻgod taku un sumangu kan siya nu dumtong din
    aḻ-aḻgaw un mangukumana gaputa padpadaon taku si Jesus Kristu uttun matattaguwan
    taku’t tun lubung.
  cao-NT: Jasca, no nohó tsi anihi quiha Dios noihaina, copiti bari-baririá tsi no
    raquëyamano iquish na. Toa barí tsi raquëyamaxëqui noa tia, Cristo jabi no jaya
    ca iqui na.
  bbr-bbr: Jaunokot mesin woiokos meiäun onok iken woiok uru eposek sare mukowon,
    okon, ik okoro omnokou opok Krais rawon senek raum. Keseria, tawa Anut nukas ik
    wasareikaun omre opok ik wa iminäu.
  inb-inb: Nukan­chi, Taita Dius munas­ka­sina tukuipi kuia­na­kuspa kag­pika, Jesu­cristo­sina­mi
    kai alpapi kaug­saspa ka­sun­chi. Chasa­man­daka, jus­ti­siai pun­cha chaia­mu­ura,
    mana man­chas­pa­lla­mi kag­ri­sun­chi.
  hrv-hrv: 'U ovom je savršenstvo naše uzajamne ljubavi: imamo pouzdanje na Sudnji
    dan jer kakav je on, takvi smo i mi u ovom svijetu.'
  box-NT: Bìo nɔn wa poní á à sɛ́nnáa le cítíi fĩ̀ nɔ̀nzoǹ lé bìo wa zũ
    le bìo le Dónbeenì wa làa wɛn á wee mi wéréwéré wa tĩ́ahṹ. Wa poní
    á à sɛ́n le Dónbeenì yahó lé bìo wa páanía làa de ho dĩ́míɲá yi làa
    bìo ó o Yeesu *Krista páaníanáa làa de ho yi.
  ote-NT: Dí ma̱dihʉ Ajua̱ ne dí ma̱dihʉ ma miquꞌeihʉ, hangue hinga ntsuhʉ núꞌa̱ ra
    paꞌa̱ de ra nsʉca uɛnda, ngueꞌa̱ numa ꞌmʉihʉua ja ra ximhai gueꞌa̱ ngu rá ꞌmʉi
    ma zi Hmuhʉ ra Jesu.
  wnu-wnu: In munon banam qiqenungau eng mom qenen ebet igorun eng. In ag e igorun
    eng Munon inubersiau tari iitari igoruboun. Igo qen geret wo inqereimb qamb dara
    in wo menmant end naget daragab me ubunei.
  zam-NT: Con' co' nac lult con' co' gàc loo na' por nque' lezo' na' ñèe na' Diox
    loo izlyo' ndxè' nac le' na' gàp yalxla's loo Diox no ne'zyebte na' co'se' tyoo
    na' loo Diox par tub rez Diox cón che'n na'. Tac na' non no nanee na' xal nque'
    lezo' Jesucrist ñèe Jesucrist mèn, tataaque' tolo que' lezo' na' ñèe na' hues
    xtàa na' láth naban na' loo izlyo' ndxè'.
  zyp-NT: Ma hrahei donah cawh kaa hrong letah tlangtlingsah a cang myca, ma pawsui
    co biacenah ning letah hnawngangnah kaa hnui khy a, zecawtamaw tatah khazaw lehei
    Ama hratah kaa ung cawtah hei a cang.
  sey-NT: Ja̱je paꞌina, ta̱ꞌñe pa̱ire oiyere pasicohuaꞌi pani, pa̱i ñape yoꞌoseꞌe
    ña muꞌserepa mai coꞌa ju̱ꞌimaꞌpë quëaja̱ꞌcohuaꞌi paꞌija̱ꞌcohuaꞌi aꞌë. Ja̱je paꞌina,
    mai cato Jesucristoje̱ paꞌiohuaꞌi aꞌë, iye yeja paꞌi maca.
  nvm-nvm: No mukorigia God oijmaknum kaifnuvuon iji mukoi oijmiakva tavan iji God
    fu fine e fokbuon ise iji kege mazim giamo ijia noba fu game juk. No God mukoi
    oijmakva no Jesu Kurais fu moik igia oinma no ijeg ok.
  mps-mps: Tama bidiyu, tama te dwagi yai homu eyu godolo ebo kolesaga te da tomode
    sese wiegi yai mu pedalobo dao. Magi baso meni. Tama tiyu da, da e tǫde bidibo
    sogo te da Krais tiwai bidibo dao. Tama tibaso, te nosali te tǫ dagalu silibo
    side genuai po tų ebode da wi me egobeo.
  seh-seh: Na tenepo, kufunana kwadzala pakati pathu toera ntsiku ya kutongwa tikhale
    na kunyindira. Thangwi pa dziko ino ndife sawa-sawa ninga Yezu.
  pab-NT: Xawaiyetyati kalore tyaonita wihiye hoka wimamairanehare wisaona maheta
    xaxalisati ferakene xowaka. Hiyaiya, wawenane ali atyo Cristo tyaonitere akereta
    wisaonita.
  llg-llg: Ma, mete ma ita dalek esa to Lamatuak, na, ita susuen dadik neu tetebes.
    Boe ma mete ma neu daebafok babasan, fo Lamatuak sangga palisak basa hataholi
    la soda nala, na, ita boso bii tambadeik nai Ndia matan, huu, ita dadik sama leo
    Karistus so, neu ledoeik, Ana bei nasoda nai daebafok ia.
  kyf-kyf: '-We slolua nɩɩ, -Lagɔɔ zɛkalɩe ka gba -aɩn ''wʋ, mʋ nɩ: -Lagɔɔ gbʋwʋbhu
    zlɩ, dlɩ -a yia ''tɛmanɩa ɔ ''yu, -we ka gbʋ -wa, sa -Zezuu Klisɩ mɩa, ''sa -amɩa
    mɩa dʋdʋ nɩ -gʋ.'
  tpi-tpi: Sapos yumi stap olsem, orait dispela pasin bilong laikim ol arapela em
    i kamap strong pinis insait long laip bilong yumi. Na bai yumi no pret long de
    bilong bikpela kot bilong God. Tru, yumi stap long dispela graun, tasol yumi stap
    wankain olsem Krais yet, olsem na yumi no ken pret.
  mih-NT: Ihya cuhva cuahan nduvaha ca cuhva cuñi xaan maa yo sii ra Ndyoo, ta sihin
    cuhva ya ta ma yuhu yo quɨvɨ cua zanahma ra Ndyoo sii ñiyɨvɨ vatyi cuhva iyo maa
    ra Jesucristo ta tacuan tucu iyo maa yo ñuu ñiyɨvɨ ya.
  qvh-NT: Saynöpami tantyansi Tayta Diosninsi cuyashgan wamran cashgansita. Sayta
    tantyarga ama yarpäshunsu juicio finalcho infiernuman gaycamänansipä cashganta.
  kms-kms: Wute yawo pirany righe kin te beghi nde bre pu rise, ei te otiwo ngeri
    omo kin tende puayi di Yumbui wute ir nawo kin tende puayi beghi gre pu yembu,
    te pugri qi pe ven nde beghi Kraist nas kin pugrine pas.
  agn-agn: Ong maning ta sia, bogos ang mapasaran ta tang gegma tang Dios agod indi
    ita ra eldan ong Kaldaw tang Pagosgar. Tenged ong Dios ita ra mandian pario ni
    Cristo, maski tarin ita pa ong ta-paw tang kalibotan.
  nhi-NT: In tetlasohtlalis mahsic yec monextia totich ihcuac acmo itmoyolmohtiah
    ica necah tonal ihcuac Dios quitas tlenoh icnamiqui sehse, pues itich nin tlalticpac
    itnextihtoqueh quen Yehuatzin ameh.
  ttc-NT: Ikxji kyeb'ayle' mas nkyeqet qgani' txq'anky, b'ix oj tul te jwisy, wit'lik
    jk'u'j ti'j tzan tpaj qetz nqob'et twitz te ja tx'o'tx'ni iktza'x te Jesukrist.
  dan-1931: Deri er Kærligheden fuldkommet hos os, at vi have Frimodighed på Dommens
    Dag, fordi, ligesom han er, således ere også vi i denne Verden.
  kwj-kwj: Hiparakambwe lenga nu anakekewondau sumbu ti kipe naha nunu ki taleni chikisindau.
    O keke koti omwesika laka mendino gisi tawa hinde apa nu akini huruhumba nu hei
    kumbwa. Hinde wowani, do nuwe ki nu dau ti, Kurais daro hingambwa naha nu dau.
  vie-OVCB: Chúng ta càng sống với Chúa Cứu Thế, tình yêu trong chúng ta sẽ ngày càng
    phong phú, hoàn toàn. Như thế, đến ngày phán xét, chúng ta có thể vững lòng gặp
    mặt Chúa, không chút hổ thẹn, vì chúng ta đã yêu Ngài như Ngài yêu chúng ta.
  kze-kze: Áánútu kentáá imáyáa símakaisata siruntá Áánútumba kwéameta póta máyaundawaina
    ááimbo sísaa ínín-kanaamo tíndara'a asiramáíya ménaumne. Ísu Káráísiti arumbá
    símíntenta marapá'á máyaundarata siruntá kwétimundaya póta sísaa ínín-kanaamo
    tíndara'a asiramáíya ménaumne.
  mpj-mpj: Julyju Jiijajpa-janampa parnangka layikamurrira nyinapayi. Yiipila jiiyuru
    martu kujupakajaku layikamurrira nyinaku, mirtalara Mamaku ngurlurriku yikiku
    kuutja, jampala ngula wulikaja kuutja yikiku.
  lbk-lbk: Cha et mataptapiyan nan layad tako engkhana'y maid kolangna tatno isnan
    akhew ay en-okomana, at natoled tako ay manakhang ken siya tay inyokhali tako
    nan ekhadna isnan kawad tako isnan lofong.
  mto-NT: Je̱ Nteꞌyam tseꞌe du̱yakpookp je̱ tso̱jku̱n juuꞌ veꞌe njaye̱jpumdup je̱tseꞌe
    toꞌk aaj toꞌk jo̱o̱t nꞌijtumdinit je̱ꞌe̱ ma̱a̱t je̱ xa̱a̱j ku veꞌe je̱ jayu yakto̱kimpayo̱ꞌynit.
    Veꞌemts ya̱ꞌa̱ veꞌe ku̱x kaꞌa veꞌe nma̱a̱tnavya̱a̱ꞌnumjada je̱ naxviijnit je̱
    kyo̱ꞌo̱y je̱ꞌe̱, veꞌem ax joꞌn je̱ Cristo du̱kama̱a̱tnavyu̱u̱ꞌnju̱ je̱ naxviijnit
    je̱ kyo̱ꞌo̱y je̱ꞌe̱.
  bzh-bzh: Nabë hil medo dob sënë beġevonġ nġaa nabë Kerisi, og hil araḳ ni bë
    hil nesepa loḳ aggata-ahëvingsën-yi niröp rot. Om hil su rëḳ aġöneng in buk
    böpata sën nyëvewen-yi lo rë.
  guj-2017: એથી આપણામાં પ્રેમ સંપૂર્ણ થયો છે, કે ન્યાયકાળે આપણને હિંમત પ્રાપ્ત થાય,
    કેમ કે જેવા તે છે, તેવા આપણે પણ આ જગતમાં છીએ.
  jvn-NT: Nèk awaké déwé nindakké katrésnané Gusti Allah kaya sak mestiné, awaké déwé
    uripé nang jagat kéné bisa kaya Gusti Yésus Kristus. Dadiné mbésuk ing dina kruton
    awaké déwé ya ora nduwé wedi mara nang ngarepé Gusti Allah.
  byr-byr: Nemɨnyɨna “Wɨrɨvɨkɨryaꞌne naangegaaꞌ yɨrɨka sarɨkɨ kumɨ lɨka myadɨvɨꞌ dɨragɨnna
    daapɨka!” daka nemɨre sɨmunyavɨ yunebanna Gotɨyare kale naanga wiaꞌnebwi naanga
    yune nebulyaꞌna wɨlanewaꞌdeꞌnanyɨ. Kɨraazɨtɨyai Gotɨyarɨ wɨlamwaalɨkabaaibɨꞌ Kwaaka
    davakɨ Gotɨyarɨ wɨlamwaaihoꞌna lɨka myadaa dɨragɨnna davaadeinera.
  ian-ian: God nɨna maawupmba lɨga nɨna mbangɨmba lɨndɨ, God kat woviyaguga lɨganɨn.
    God tɨga vla tɨga nɨmba nɨn. Ngi kat tɨga yaiga nandinya God sɨga nagugiya nandinyamba
    God kat ana vakiyanɨn.
  hun-hun: Azzal lesz teljessé a szeretetet közöttünk, hogy bizalommal nézünk az ítélet
    napja felé, mert ahogyan ő van, úgy vagyunk mi is ebben a világban.
  mcf-NT: Nëid uquë nësecatequid nec; nëid ëbëd icquid nec, quequin Nuquin Papan chuibante
    ushë chonoc, Abëd icquid nebi, quec dacuëdenquio yec Nuquin Papa tantiaquid aton
    Madopadquiocquid Nuquin Papa yacno puduedendac.
  kjs-kjs: Gore Gote-na ranaa komape koneme naa waru surubea-pulu naa go su kamaa
    pirumare Yesu-rupa piralima. Go pea-pulu adaa kose lape di raburi naame paalame
    nakomalima.
  mni-mni: 'Wayen-gi numitta thouna phana eikhoina leiba yananaba eikhoigi irakta
    nungsiba adu asumna mapung phahanbire: Taibangpan asida eikhoi Christtagumna oiribani.'
  yad-NT: Ramuni̱tiy sito̱tanirya jivya̱ta̱da vuryisa̱, vurya̱tidye raniy vu̱chuvu̱yasa̱damu
    satuunu, samurichenutadeda rundamu, tapi daryatiy sani̱cha Crístu Ju̱denu va̱ta̱damu,
    daryaday vu̱ñi̱cha sava̱ta̱damu jirya mucadimuntidye.
  mxb-NT: Ta xíꞌín ña̱ yóꞌo ni̱ kasa̱ndaá yo̱ kúꞌu̱ ndisa ini yo̱ saꞌa̱ dao ka̱ ña̱yuu,
    sa̱ꞌá ño̱ó koo ta̱ndeé iní yo̱ tá ná kasandaá kuu̱ keyíko̱ Ndios saꞌa̱ yo̱, dá
    chi̱ táto̱ꞌon ki̱ꞌo kée mií ná, ki̱ꞌo dión kée yó ñayuú yóꞌo.
  pon-2006A: Iei kahrepen atail pahn ahneki unsek en limpoak loalatail; pwe kitail
    en kak eimah mehlel ni Rahnen Kadeik, pwehki mouritail nin sampah wet duwehte
    ieias en Krais.
  maq-NT: Hane hya xi cumachihin cjuahmutacun xi tjin naja ne, ngajan xi hacuiin rcun
    cuma, hya xi cuechutaha nixtin xi tsichuva naja Nina. Cuatjin ta, tsëhë xi nguehe
    ngasunhndë ne, hacuaha quihndi rë Nina ngayaan sacuatjin rë Jesucristu, xi Quihndi
    rë Nina me.
  hto-hto: Daɨí jamánomo ñuera izíruillafue caɨmo comuíoicaide. Iemona íiraɨruimo
    facátallɨruido ñue íena ɨ́ɨnofɨredɨnona íitɨcaɨ. Mei Jesucristo bie énɨemo ñue
    cáɨmamɨena illa izói afe izói itɨcaɨ.
  por-BRBSL: Nisto, o amor foi tornado perfeito entre nós, para que possamos ter ousadia
    no dia do julgamento, porque como ele é, mesmo assim estamos neste mundo.
  ces-NKB: 'V tomto došla [Boží] láska s námi k dokonalosti: abychom měli smělou důvěru
    v soudný den, poněvadž jaký je on, [takoví] jsme i my na tomto světě.'
  cui-cui: Daxota waxainchi yabara nacuiduba dubenanaebiyatsi xua bichocono peantobe
    coyenewa. Poxonae matacabi tsuxubi tsane po mataqueitha Nacom jiwi yabara paebina
    xua penatsicuentsiwa Nacomtha, barapo matacabitha jopa junuwi tsainchi. Jume cowʉntinchi
    xua Nacom jopa wanaca yabara paebiwa tsane xua abe waexanaexae. Icha Jesucristo
    ichi xua jopa abe exana ducuanaebiyaeyo poxonae popona po cae pin nacuathe, waxainchi
    barapocotsi coyeneya ichichi poxonae jinompatsi po cae pin nacuathe.
  boj-2014: Beteryesoqnim qalaqalaiyo kumbra gago are miligiq di tulaŋ kobaoqnsim
    siŋgilaoqnqas. Bole, iga mandamq endi unum. Ariya iga Yesus bulosim unum deqa
    mondoŋ Qotei na iga pegigwa batiamqa iga are siŋgilatosim aqa ulatamuq di tigelesqom.
  eng-OEBUS: This is the way love has reached its perfection among us, so that we
    may have confidence on the day of judgment, because in this world we are like
    Christ.
  eri-eri: Ariya ere onou yafei mata boya wonga, nere fai-aita ila gau nigei nomo
    fanyimu waha, ere ebere agege auma yafou huwanya langa danga bagu heigage. Ono
    wagenga ere Itou nomo kot nomo Fati anyakaro boya ada umugedege. Ngalenga, ere
    oula langa yafaya, ariya ere Kristus no nogo dorofe yafaya, onou waha boya ere
    adai umugoya.
  wiu-wiu: Akolaliyo tone tone wene mekanali yoa tagateko wene toopikana toa eni tomotokopa
    nipa ali atoa takoa enoa akateka ta pataka-pete kibu moamene piti moameneya atiki
    toa memotoa ni toko. Totopa itonoke Keraisu keneya mekono, kibu motokaya wa piti
    moateko toa mena.
  swe-swe: Genom detta [att vi är förenade med honom, se vers 16] blir kärleken fullkomnad
    (den osjälviskt utgivande kärleken når sitt mål, den kommer till sitt fulla uttryck
    och mognad). Detta gör att vi kan vara frimodiga på [inte behöver känna fruktan
    inför] domens dag. På samma sätt som han [Jesus] är [vårt exempel på kärlek],
    så är vi [exempel och de som ska sprida hans kärlek] i den här världen.
  cth-cth: Maimouh teh lungpatawnae hoi kawi awh dawkvah, lawkcengnae hmalah taranhawi
    awh han. Bangkongtetpawiteh, maimouh teh het talaivan vah Bawipa ama patetlah
    doeh hring awh.
  mti-mti: Mame gumbe, baigan me noidauwane nu gunup. Meoya nu ano yusiwa auta keptete
    kumiwa apa. Kuiyawa nu piyu mame apa Keriso mina atu.
  pad-NT: Oniaroa, ava'i bodinia avijavaki ida Deus kahojai ija'ari-ra nakaidivavini,
    oniani ida akadimahi-ra araboja Cristo kamahi fori nihaja. Oniaroa, ni-ariabono
    akaipahiki bana Deus ija'ari kahojai-ra naabosivini kamahini.
  twi-twi: Ɛsɛ sɛ ɔdɔ yɛ pɛ wɔ yɛn mu, sɛnea ɛbɛyɛ a yebenya akokoduru wɔ atemmu da
    no. Na yebenya saa akokoduru no nso, efisɛ yɛn abrabɔ wɔ wiase ha no te sɛ Kristo
    de ara pɛ.
  hlt-hlt: He nen he mamih taengah lungnah a cung daengah ni laitloeknah khohnin ah
    sayalhnah n'khueh uh eh. Amah a om bangla mamih khaw he Diklai ah n'om uh.
  tbz-SIM: Nɛ̀ ku ti kó mɛwɛ̃nnímɛ̀ kpɛ́í nyó nte kɛ̀ ti nɑ kɛ́mmɔkɛ mɛdɔ́kùmɛ̀ mɔ́mmɔmmɛ
    kɛ̀ bɑ́ nyĩɛ̃̀kù. Kuyie mbeéntì yiè, kɛ yɛ̃́ ti fòmmu dòmmɛ̀ Yesu kɔ̃mu do dòmmɛ̀.
