  qvw-NT: Caynu cayäśham cuyanacuyninchic masta wiñaycuptin cay pachäćhu Jesusnuy
    cawsayanchic. Chaymi cäraycunan muyuncäćhu mana manchalinanchic can'achu.
  nfa-nfa: Aa ladhe èdhi dꞌara èci dènge Lamatua, sasue èdhi jꞌajꞌi kateme. Hèia,
    ropa dꞌai lodꞌo èle ka rai-haha ne, Lamatua parisa mamuri dhèu aaꞌi-aaꞌi, na,
    èdhi madhaꞌu boe ara lati asa madha Na, lula èdhi dhu jꞌajꞌi le sèmi Kristus,
    lodꞌo dhu Na mamuri ètu rai-haha ne.
  tnp-tnp: Nian kəutatɨg lanəha e Uhgɨn, kəni nolkeikeiən rəhan təmatɨg mɨnpi vivi
    pəhriən e nɨkitah, məmə kitah kəsotəgɨniən e nian Uhgɨn otakil itəmi, mətəu-inu
    e nəhue nɨftəni u rəhatah noliən təhmen e Krɨsto.
  urd-urd: इसी वजह से मुहब्बत हम में कामिल हो गई, ताकि हमें 'अदालत के दिन दिलेरी हो;
    क्यूँकि जैसा वो है वैसे ही दुनिया में हम भी है।
  hot-hot: Alalô amô aêŋ, êŋ ma leŋiŋhaviŋ hik anôŋ hamiŋ alalô ba intu tem alalô
    namiŋ lôklokwaŋ ma kô mi êndêŋ waklavôŋ Wapômbêŋ indum abô. Pik êntêk ma asopa
    loŋôndê thêthôŋ hatôm yani bôk hasopa yôv ba intu tem miŋ nakô ami.
  mqj-NT: Ianna ungkamaseiki' padanta ma'rupa tau, kawanammi kumua ungkamasei tongangki'
    Puang Allata'alla tapolalan ta'mo la marea' mengngolo lako kalena ke nalambi'mi
    attu la nangei umbisara ma'rupa tau. Ta'mikia' la marea' annu' siundu'mi pa'palakota
    Kristus.
  rus-SYN: Любовь до того совершенства достигает в нас, что мы имеем дерзновение в
    день суда, потому что поступаем в мире сем, как Он.
  mbh-mbh: Na aro ve te teo a i nge venen aken, vothung ako nge asaguong, kene i alarorol
    a ler mimiong, eneke it ranga ve ini a Krais ake ru a ulue. Na i venen aken, mako
    aro te mit engeng nge nang ako aro te mit nge riong a God itheki.
  bdd-bdd: Bewa ꞌoinega tahelau hilegita moisa, ma bwaꞌomatana ꞌana sabwelo ꞌoina
    geyaꞌabwa tamatamatauta, ma hesi tada ꞌatepatu, weyahina tuta bewa baleꞌuwa tamiyamiya
    tauda Keliso gidemusa.
  cbt-NTPO: Yosë noya nohuitohuatëhua', na'con na'con nosoroarihua'. Ina quëran ayaro'
    tahuëri nanihuachin, co të'huatarihuahuë'. Quisocristo nosororinpoa' ni'ton, canpoarinta'
    ina pochachin nosoroarihua'. Napoaton ayaro' tahuëri co pa'yanarihuahuë'.
  srn-NT: A lobi kon tron ini wi san a mus de, fu meki tak' wi o man tnapu sondro
    frede na fesi Gado tapu a krutudei. Bika wi e libi dya na grontapu leki fa En
    ben libi.
  cta-NT: Tsoꞌo ti ntsuꞌu tyiquee na ñaꞌa̱ na jiꞌi̱ ycuiꞌ Ndyosi, chaꞌ nu loꞌo tyalaa
    tsa̱ loꞌo tya̱a̱ Jesucristo chaca quiyaꞌ chaꞌ cuaꞌni cuayáꞌ Ni jiꞌi̱ lcaa ñati̱,
    liꞌ tyucui tyiquee na taca tyacua tyaꞌa na loꞌo ycuiꞌ Ni. Ndyaꞌa̱ Ni loꞌo na laja
    loꞌo ndiꞌi̱ na chalyuu, ñiꞌya̱ ngutaꞌa̱ Ni loꞌo Jesucristo loꞌo ngutiꞌi̱ yu nde
    chalyuu, biꞌ chaꞌ ngaꞌaa ntsuꞌu chaꞌ cutsi̱i̱ na.
  bqc-SIM: 'Lá Lua yeawázi pɛɛwán kɛ: Wá sↄ̃ aↄ dilɛa yã́kpalɛkɛgↄↄzĩɛ. Asa
    lá Kilisi dɛ, wápiↄ sↄ̃, màa wá dɛ dṹniaɛ bee guu.'
  tcz-CHONGTHU: Chule eiho Pathena ihin jeh uva, ingailutnau chamkim cheh na dinga
    khang khang jing ahi. Hitia hi thutanna nikhoa jong kichatna ineilou dingu ahi.
    Chusanga lung ngamna neiya Ama kimupina ineitheiyu ahitai, ajeh chu eiho hiche
    vannoiya hi Yeshua tobanga ihinu ahitai.
  mar-mar: ह्यात आपल्यामध्ये प्रीती पूर्ण केलेली आहे यासाठी की, न्याय ठरण्याच्या दिवशी
    आम्हास धैर्य असावे, कारण जसा तो आहे तसेच आपणही या जगात आहोत.
  snp-snp: Etito ya Yesu minami yamaidana oto lamo yaki mikaleka amalo minoninako,
    yamu olu kalo mele ledenami kamena nabalo ya moda auma wito mino kolinawae, loto
    sete-mulude gimi-gimi o minonimo mona ya lamoguka olufe-fe lo fuli liye.
  isl-isl: Ef við lifum í Kristi, vex kærleikur okkar og nær fullkomnun og þá verðum
    við okkur ekki til skammar eða háðungar á degi dómsins. Þá getum við glöð og hugrökk
    horfst í augu við hann, því að hann elskar okkur og við elskum hann.
  spy-NT: Yoo kēēboontē chamateet ānkiibuurē kuu wōloo kiibuurtooy ꞉Yēēsu ām kōōrēēt,
    kēēmiitē kiibooru chamateet nyēē churtaat. Yooto nanyuun, ‑mākēētinyē muyāt ām
    bēsyēēt nyoo /kiitiilchinē biiko ng'aleek.
  xnn-xnn: Isonga mataptaptapiyan nan layad tako ken siya engganay ostoosto tapno
    maid egyat tako ken siya isnan agew ay mangbanagana ken datako ay ipogaw tay wada
    nan maiyisowan tako ken siya isnan managlayadan tako.
  mwe-mwe: Kwa nneyo kupingana kutimilile nkati jetu nkupinga tukole makangala lyene
    lyubha lya ukumu, pabha kutama kwetu pa shilambolyo pano, shikubhe mbuti kutama
    kwa a Kilishitu.
  tte-tte: Kabo ala mulolo Yaubada koina ilalalaki yo itoyatoyawa na sauga yatala
    koina kani kita me ala katepatu yo nige mwalimwaline. Koinaele sowasowana takatepatu
    kaiwena saugana ala miyamiya yanuwa yaulina mena mumugala besiele Keliso mumugana.
  tcs-tcs: Wen yumpla stap lo God, dat lab blo yumpla i go gro mostrong. So wen dat
    zazmentdei i go kam, yumpla i nogo prait bikoz yumpla i bin stap wase Kraist ya
    lo dis wold, ane yumpla i ken stanap de prant wea God nogad no prait.
  hlt-THB: Cemyihna, awidengnaak khawnghi awh ngaihqepnaak ni taak naak thai aham
    ninglak awh lungnaak soep hy, kawtih, ningnih taw ve khawmdek awh amah amyihna
    ni awm uhy.
  soq-soq: No nuawadawada bedewe wainenta God kotuwa walamawa wisepio mai sawantata,
    dia. Tane no badowa God danawe enata, ipawa tawo ema osowe no Keriso waina rua
    wainitana. Ema bedewe no ewate atentata nuawadawada no bedembo inilene ipuipua
    debamalene sapaidaleide.
  qub-qub: Noganchëga cay munducho cawaycanchi Jesucristo cawashannömi. Chaynöpami
    Tayta Dios cuyacoj cashanga masna noganchïcho musyacaycan. Chaymi Jesucristo cutimunan
    junäga pay munashanno cawashpanchi mana manchacushunpänachu.
  att-att: Á nu kuruk nga iddukat tam si Namarò ánna yù ira kábulut tam, ari ittam
    mappasirán onu maganássing sangaw nu duttál yù pangukum ni Namarò ta tatolay,
    gapu ta ajjan yù ángngiddù tam ta keggá tam paga ta dabbuno nga kunnay ta ángngiddù
    ni Apu Kesu.
  bki-bki: Atua naio jidom rila bajago na tinietiiano to rimei ve toru lie tulaka
    ea kanado meuliano, ka rila ka kiado bajago na yetemeriba nei na tavukia Kristo
    kanano na nanua na. Naruei ver kanado bajago naio rimei rivu tibe na, mia naio
    rivu laka rivan kito, bior ka mia kito romerou re a roimou re ka legiano na tibureiano
    na naio jo binimei.
  bqp-bqp: 'Pↄ́ kũ à tò yenyĩ pì papana ó gũnn dí: Ó swɛ̃̀ nigↄ̃ ditɛna yãkpatɛkɛgↄrↄ
    zĩmɛ. Zaakũ lákũ Kirisi de nà, ókↄ̃nↄ se, lɛn ó de lɛ andunia dí gũn.'
  mcp-mcp: Sâ í lwó nə́ cɛɛlí mə́ Zɛmbî jísə shé mílámʉ́d váál í jə́la yí jɨ́ nə́,
    shé mə shwu mə́nyúul nə jwɔ́w lʉ́ sémbyé mílə́sʉ́. Shé mə́ shwu mə́nyúul nəcé
    shé bʉ́sə wa shí gaád nə́mə́ nda Yésus nyə á bə nə́.
  hat-hat: Nou konnen nou renmen Bondye tout bon lè kè nou pa kase pou jou jijman
    an, paske n'ap viv nan lemonn tankou Kris la t'ap viv.
  npl-NT: Tla milák tikintlasojtla tokniwah, iwa tla timoyekuikah kemi Cristo Jesús
