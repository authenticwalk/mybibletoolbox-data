    yoobó caán biícdih jwĩ jʉmna caá. Pánih jʉmnit, ã jwʉ́ʉb dei jʉ̃ʉ́wʉ́chah, jwĩ
    ʉ́ʉmcan niít.
  taw-taw: God chɨn ayɨp jɨmñɨl mɨdeb ak nɨm, ne binɨb mapen lup tek gɨpun. Anɨb ak
