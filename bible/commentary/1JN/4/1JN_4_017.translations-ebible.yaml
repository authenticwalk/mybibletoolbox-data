    tlaixkomakakih.
  bgg-bgg: Miie ji è ne gethek shii chua pha inai shii lububo rey yi pha khriig rab
    phi phro; chiih-è gethek hì shii mua ruii nyieliieshii sohjambling shii gethek
    ro chai ne Masi ro chai duiine ro.
  eng-TCENT: In this way, love is perfected among us, so that we may have confidence
    on the day of judgment, because as he is, so also are we in this world.
  eng-BSB: In this way, love has been perfected among us, so that we may have confidence
    on the day of judgment; for in this world we are just like Him.
  cpu-NT: Irootake aatakaantyaarori etakotantapiintaiya, aventaashire averi Pava,
    irojatzi apaata amonthaantavaiyaariri aririka iramenakoyetairi maaroiteni. Tema
    aripaite ankempitaiyaariri Cristo. Aritakera amatzitataikaro akempitakari iroñaaka
    eeniro asaikayetzi jaka kipatsiki.
  san-ASM: স যাদৃশো ঽস্তি ৱযমপ্যেতস্মিন্ জগতি তাদৃশা ভৱাম এতস্মাদ্ ৱিচাৰদিনে ঽস্মাভি
    ৰ্যা প্ৰতিভা লভ্যতে সাস্মৎসম্বন্ধীযস্য প্ৰেম্নঃ সিদ্ধিঃ|
  tac-NT: Napu'lige 'we ganíliga etelia ralámuli, regá 'we 'la machiaa 'we 'la ganíliga
    nejkurio Onorúgame. 'We 'la machiaa suwábaga 'la bi'wígame alawégame nírigo, alekeri
    napu'lige raweli sébachi Onorúgame gustisia olamia ramué ralámuli tabilé majawa,
    'wéchigo 'la Onorúgame 'yuga 'nátame nírigime.
  eng-WEBPB: In this, love has been made perfect amongst us, that we may have boldness
    in the day of judgement, because as he is, even so we are in this world.
  gfk-H: Io, dahat na kis na balamasa tano bung na warkurai kanong dahat hoing Karisito
    kai ra ula hanua. Ma ing bia dahat na kis na balamasa i haminis bia no nuna harmarsai
    ta dahat i kidilona ma no nudahat nemnem tupas ia i kidilona mah.
  viv-viv: Yaubada yana nuwanuwa hawahawahegana aseꞋasedeya giseusena be gitubutubuga-moꞋa,
    higa vaita adafaiweya kanaꞋasevatu vedewayauga ana toveya. Ada au medema tovai-nadi
    adafaiweya kanaꞋasevatu, faꞋina Keliso yana waꞋasevatu Yaubada matane gimimiyami
    amine, meda ide hidei babiya kamimiyami yada waꞋasevatu Yaubada matane.
  yao-yao: Unonyelo umalile mwetuwe, kuti tukole chilolelo pa lyuŵa Akunnungu pachiŵalamule
    ŵandu. Nombe chitukole chelecho pakuŵa umi wetu pachilambo pa, ukulandana ni umi
    wa Che Yesu Kilisito.
  tgp-tgp: Hin malele akerihi, opoia mo jea varar̃uhu matan vara r̃a pa er̃i r̃omr̃ilangi
    hin rani aria atu, ale matana, r̃a pa hahau sohen Kr̃isto mo lo hahau na varama.
  auc-NT: Wængonguï nänö waadete pönënö ante ædæmö entawëmö ïninque mönö godongämæ̈
    waadete pönëmö beyæ̈ tömengä apænte anguïönæ ïñonte guïñënämaï inguïmö ïmompa.
    Edæ Mæmpo Wængonguï nempo Itota nänö quëwengaï baï mönö ïmæca quëwëninque adobaï
    quëwëmö inte mänïñedë guïñënämaï inguïmö ïmompa.
  kbc-NT: Aneotedoɡ̶oji diba catiwedi ɡ̶odaaleɡ̶enali eotedibige me jemaanaɡ̶a eledi
    oko digo anigotedoɡ̶owa me ɡ̶odemaa, eotedibige mabo ɡ̶odaaleɡ̶ena lodoe niɡ̶ica
    noko nige iwi codaa me iloikatidi niɡ̶ina oko leeɡ̶otedi libeyaceɡ̶eco. Abo ɡ̶odaaleɡ̶ena
    leeɡ̶odi anodaaɡ̶ejinaɡ̶a me ɡ̶odewiɡ̶a liciagi Cristo anodaaɡ̶eeteda maleeɡ̶ijoa
    me yewiɡ̶a digoina iiɡ̶o.
  bmh-bmh: Zaiger en oigeb noumabun igul igual oigeb oug naliu usalai migeun, gonun,
    ig em e ebu Kristus dareun sul darem. Guzenaimai, aiu ses Uwait nug ig sisicigabun
    ziwas ebu ig i uminab.
  ctu-BL: Wen la cujilix c'uxbiya che' ma'anic mi lac bʌc'ñʌben i q'uiñilel toj mulil,
    come wʌ' ti pañimil lajalonla bajche' Jesús.
  meq-meq: Ka sərakwa ha ka wuɗakwa Mbəlom peteh na, kəkay? Ka sərakwa ha na, pat
    nakə Mbəlom ma gateye sariya a ndo hay aye na, ka dzədzarakweye bay. Ka dzədzarakweye
    bay na, hərwi məndze kway nakay ka ndzakweye ka məndzibəra aye na, andza Yesu.
  noa-H: Mag maach k'õsi sim k'ap'ʌ naawaita warag maach garmuajã hʌ̃rcha maadëu hi
    k'õsi nʌm. Mag, hõor hi hagk'a nʌm hedjã hi högk'aba naaju, mʌig heegar nʌwejã
    Hẽwandamau hich Hiewaa k'õsi haajemjö maachjã hirua k'õsi sim k'ap'ʌ naawai.
  alp-NT: Iteki kwali betaya rebe esi hlaleke loko Kristuse ite okisi titinai, leke
    kena petu Alla Iteu pakala ete tamatare, ite nehe kena tetueNi le iteki hidupe
    mei nusare saka Yesuse Kristuse Eni hidupe.
  san-VEL: sa yaad.r"so .asti vayamapyetasmin jagati taad.r"saa bhavaama etasmaad
    vicaaradine .asmaabhi ryaa pratibhaa labhyate saasmatsambandhiiyasya premna.h
    siddhi.h|
  kbq-kbq: Ana avesizamo'ma fatgo huno tagranema mesigeta, refko'ma hania knarera,
    hanavetita otigahune. Na'ankure ama mopafi mani'nonanagi, Jisasikna huta fatgo
    huta mani'nonkeno'e.
  kbh-kbh: Chca, Bëngbe Bëtsabe bonshánana puerte bëtscá bë́ngbeñe echántsemna, bënga
    bëts añémoca y tondayama ntsauatjcá chamotsemnama, chë ts̈abá o ndoñe ts̈abá tmonjamama
    ents̈angbiama jayanama Cristo yochjésabo orscama; er bënga Jesucrístoftaca cánÿiñe
    mo canÿacá jtsemnëse, quem luarents̈e mondmëna nts̈amo Jesucristo endmëncá.
  ron-LSB: În aceasta, dragostea a fost desăvârșită între noi, ca să avem îndrăzneală
    în ziua judecății, pentru că, așa cum este el, așa suntem și noi în această lume.
  pon-pon: 'let unjok en atail limpok: Kitail pan aima ni ran en kadeik, pwe duen
    i, iduen kitail nin jappa et.'
  nhe-BL: Huan quema timocahuaj timotlatzquilijtoque ipan Toteco, nopa teicnelijcayotl
    quipiya itlajca para tojuanti pampa techmacas temachili iixtla ipan nopa tonal
    quema Toteco techtequitlachilis. Tijpiyase nopa temachili nopa tonal pampa ipan
    tlaltepactli tiitztoyaj queja Jesús.
  sps-sps: Aito te kaa rora koman e Gov, u mangiir Tsunia te tamainy faarof non a
    koma rara; tan kat to aya ra ongoor ror tan nainy vaatsuk, tana saa ra kaa faarei
    tsuiny e Krais tana monaagits to, Ayei te mangiir rara ana ra mangiir kainy Towa.
  wnc-wnc: Siwan notninde musip gwaang natayamukengu ninu sanga Jesuta kepdakane yuke
    tasikut takngakan tawake tasinim. Tawake tasiwatna ninda musip gwaangu notninde
    natayamukamang kakngata buyambam siwik. Siwan masande Anututa aminu kuupbam usanziwik
    gwene ninda itane nomune yutnangge dua gwautnim.
  bus-bus: 'Pↄ́ kɛ̀ tò yenzi pì papana wa guun yɛ̀: Wa swɛ̃̀ égↄ̃ diɛna yãkpaɛkɛgurↄↄ
    zĩ. Zaakɛ lán Kirisi dɛ nà, wapinↄ se, lɛn wá dɛ lɛ anduna kɛ̀ guu.'
  gub-BL: Nezewe zanepuruamutar haw uhua'u zanepy'a pe kury. Aze zaha Tupàn huwa rupi
    nehe, nazakyze kwaw izuwi nehe. Ta'e zanereko haw ko ywy rehe har nuzawy kwaw
    Zaneruwihawete heko awer a'e xe.
  imo-imo: Jisas maina molopa imboma konopu paa paimbo mondopa molorumu mele lino
    aku tepo molomolo wali lino kinye konopu paa mondopa kondolimunga ulu pulumu pembalo.
    Kano kinye konopu mondopa kondoli ulu pulumu lino kinye pembalo wali Gotenga kot
    walimu wendo ombalo kinye lino pipili naa kolomolo, lino akumunga ulure molo nimbo
    enge nimbo ipuki tirimolo.
  boj-boj: Beteryesoqnim qalaqalaiyo kumbra gago are miligiq di tulaŋ kobaoqnsim siŋgilaoqnqas.
    Bole, iga mandamq endi unum. Ariya iga Yesus bulosim unum deqa mondoŋ Qotei na
    iga pegigwa batiamqa iga are siŋgilatosim aqa ulatamuq di tigelesqom.
  eng-DRA: 'In this is the charity of God perfected with us, that we may have confidence
    in the day of judgment: because as he is, we also are in this world.'
  knf-knf: Woli ŋŋal baŧënţ nja na manjoonan ŋënkdo kaţaaf unuur wi pwayëş ţiki ubida
