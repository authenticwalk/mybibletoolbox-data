    oju ae God da dombu da deradera.
  mqb-NT: Kak asan zek a Mbərom a à mənuko inde ata, kà gak mer su way tə ɗiɗem
    a nà, ata pə luvon anahan saa gak uko sariya ata nə ɗi jəjar sabay. Ɗi jəjar
    sabay ata nà, angamaw? Anga anjahay a mənuko həna pə daliyugo ata nà, winen
    kawa anjahay ana Yesu Almasihu awan.
  ape-B: Bawogenyumu balan umu agundak God nuhul apakip ulkwip ali punubu punosuh
    apakichi elpech umu, douk umu apak eke kobi elgeipu ahudak nyumnah nebetali kot
    tunenek ahi. Umu moneken, apak wata mape apudak atap abali, apak douk manubu maduk
    Krais. Namudak ali apak eke kobi elgeipu, wak.
  grc-F35: Ἐν τούτῳ τετελείωται ἡ ἀγάπη μεθ᾿ ἡμῶν· ἵνα παρρησίαν ἔχωμεν ἐν τῇ ἡμέρᾳ
    τῆς κρίσεως, ὅτι καθὼς ἐκεῖνός ἐστιν καὶ ἡμεῖς ἐσμεν ἐν τῷ κόσμῳ τούτῳ.
  cav-NT: Iyacua ecuana Yusura peya cuana iyuhueda bamereya, tura iyuhueda bamerecara
    aya bucha. Jutaquijudya ecuana ni riya piji buchique bajida jubuque ama Yusura
    cuatsashaya eque ama aniya cuanaque nerecaturayaju. Peya cuana ni ecuana iyuhueda
    baya Cristora iyuhueda baya bucha, bisuma neri ecuana tuja yacuaju judirubuque.
  kgp-NT: Topẽ vỹ ẽg tar han sór mũ, ẽg tỹ ti to há tãvĩ nỹtĩn jé. Ẽg tỹ ti to há
    nỹtĩ ki kygnẽg tũ nĩn kỹ ẽg tóg kurã ẽn kã kanẽ jur ke tũ nĩ, ti tỹ ẽg jykre tugnỹm
    ke kurã ẽn kã. Cristo tỹ ga kri tĩg kỹ nén han mũ ẽn ri ke han jé ẽg tóg (ke)
    mũ, hã kỹ ẽg tóg kanẽ jur ke tũ nĩ.
  bvd-bvd: Lea sa kolu liosau mamana 'ana toae ki, na mauria kolu ki lao molaagali
    nia mala lau guu na mauria sa Disas Kraes. Lea nia 'uri nai, kolu 'afitai kolu
    ka mau 'afa dani 'ana kwai ketoi lae.
  ukr-1871: У сьому звершена любов у нас, щоб мати одвагу на день суду, бо який Він,
    такі й ми у сьвітї сьому.
  apz-apz: Jisas nakumo nonehumentanɨngki nakwo nomꞌne aꞌamumneꞌno namoꞌnyo yahino
    wopɨngo yalokuhwoneso olehoho. Sɨkuno Engo hungkuno tangoꞌnjo ikwalofoꞌne somo
    nakwo yokumpohnꞌnyo nolohofɨhwasi wonɨmango monanonefoho. Hwapɨngoso nakwoe songo
    humayoso olo hwaho lopo Jisas sohwo nakwoe sɨmeho moꞌmo humaho.
  yon-yon: Kee kwananuub kumbed mimyob dowaken nub aom kuu dembaneen. Kwananeen kumbed
    yembed wengyun-dandi aron keranuun ari kuu nub kuu arudkonomo keranuub, amborom
    kuu okad kiri kee nub kuu ye areb keruwen kowe.
  poi-NT: Siiga seguido tait́t́ámpa con Dios, jesɨc más taŋcutɨɨyɨyt́ámpa jutsa̱p
    tantoy Dios. Y cuando núcpa jém ja̱ma iga Dios ichiiba castigo jém malopɨc pɨxiñt́am,
    jesɨc taɨcht́am d́a taŋcɨ̱ŋtámpa. Taɨcht́am tajext́im juuts jém Cristo cuando
    jáy i̱t́i yɨ́p naxyucmɨ.
  wuv-wuv: A'a fei, ona aida ba ei waraa fei hagua napa'aa gugu a'a o'ou. Ma si'ei,
    owe u fawe'i laloo fei arewaa dududua, uaa yeni malagufu, ei maumau o'ou, ana
    ale'ei maumauna.
  quf-NT: Chaynumi Jesucristuwan kawsarqa mas allita yaĉhakunchik imanumi llakipanakuyqa
    nir. Chaymi chaynu llakipanakurqa chay jwisyu diya ĉhamutinmapis manami manchakur
    pinqakushunllapalamapischu. Chaqa nuqanchikkunaqami pay llakipamashanchiknu, llakipanakur
    imaqa imanutaq Jesucristumaqa, chaynuna kashunllapa.
  yuw-yuw: Irot imoc imoc kiap wo wömai Kopotorocho irot nonin tong koing tuna ino
    yabitno sinom engoc. Worocha tongga non Kopotorochon mata youp morömaha mabotonin.
    Wömai yaha, urop guroc ngocin nontho Duic itongidocma worochon toroc nonu itongidamon.
  hus-NT-1971: Jaxtam u jum putat c’anithom huahua’ ani i ne’thal thacat i ichich
    tin cuenta an q’uicha tam ti a Dios ne’ets tucu ts’ejca’. Aba ani’ u c’uajat huahua’
    teje’ tsabal, bel u c’uajat jaye tin tamet a Dios ti eb jant’ini’ ti c’uajat a
    Jesucristo tin tamet a Dios.
  med-med: Wamp numan ngui uⱡ ei, tʉn kʉn kʉndʉk etpa, piyangga muⱡʉmin. Kraist ndi,
    wamp mbʉ kʉmp tʉmba. Wote, Ui Ou ei, ekit om kʉn, mundmong iti natʉpʉn, wote ronduⱡ
    mbun muⱡʉmin. Ei nambuⱡ emel, Kraist ya mʉi kona ila pepa murum ei mel ku, tʉn
    i ku etpʉn pepʉn mormun.
  bch-bch: Ngan edap toa ne leda kadonga kimnga aea ila iuot lai, ta irangrang ngan
    loloda pu ga tamataud mao ngan ado toaiua Deo ipamadid panua toa ngada ne ngan
    posanga. Ngansa leda kadonga rabu ngan panua tanoeai ad, eine lalaede mambe Kristus
    ele kadonga.
  cco-NT: Jo̱ co̱ꞌ nɨsɨtabˇ dsiˋnaaꞌ e jmiꞌneáamˋ Fidiéeˇ jneaa˜aaꞌ laco̱ꞌ sɨꞌíˆ,
    jo̱baꞌ joˋ ꞌnéˉ jmóˆnaaꞌ ꞌgóꞌˋnaaꞌ mɨ˜ nitɨ́ˉ íꞌˋ e niquidsiˊ Fidiéeˇ íꞌˋ quiáꞌˉ
    jaléꞌˋ dseeˉ quiáꞌˉ dseaˋ, co̱ꞌ laco̱ꞌguɨ lɨ́ɨngˊ Dseaˋ Jmáangˉ ꞌñiaꞌrˊ, lajo̱b
    lɨ́ɨˊ jneaa˜aaꞌ fɨˊ jmɨgüíˋ la cajo̱.
  deu-1951: Darin ist die Liebe bei uns vollkommen geworden, daß wir Freimütigkeit
    haben am Tage des Gerichts, denn gleichwie Er ist, so sind auch wir in dieser
    Welt.
  alq-ALGNT: Midac eckam e ani kikendamak epitci sagiigo8ak Kije Manido, mi teb8e
    ke iji8ebag. Apitc dac odjitciseg Kije Manido kidji tibakonadjin a8iagon, 8inikag
    kiga iji apacenimomin, egi inadiziak ooma akikag tabickotc Jesos ka iji inadizigobanen.
  ixl-NNT: As estiꞌeꞌ yeꞌ la xoꞌv oꞌ vatz u Jesucristo tul la ilej veꞌt u qꞌiieꞌ uvaꞌ
    la ul ibꞌan Aak isuuchil unqꞌa tenameꞌ skajayil, tan ootzimaleꞌ sqaꞌn uvaꞌ kat
    iyakꞌinsa u Tiixheꞌ u qaanxelaleꞌ tiꞌ uvaꞌ la kuxoꞌni qibꞌ sukuvatzaj. As la kuxoꞌni
    unqꞌa tenameꞌ unpajte, tan ech qatineꞌ xoꞌl unqꞌa tenameꞌ echeꞌ u Jesús.
  boa-NT: Muuráhjáa muhdú Jetsocríjtó ííñújɨri íjcyadu meíjcyáneri méúújetsó ɨ́mɨááné
    dííbyeke mewájyune. Aabe meke wájyúnéllii tsá meíllityétú nihñéétsihvúré mééma
    dibye muhdú meícyahíjcyáné ímíbájchóíñeri.
  etr-etr: Nilïa amala aligiseda, nilïle isogi ïe boba hamolo amea hamese amo gadola
    hamosa nea. Amala hamosa neebe amea, nilï nagadaia nea hï e gadoi aligilo amea,
    aligila wagala gudisolo amo gala nilï bedämolö made, geloi namolömelë.
  quh-NT: Dioswan ujchaska caskanchejraycu astawan astawanraj chekata munacunchej.
    Ajinaka mana manchachicusunchejchu Cristo jamojtin tucuyman juchasnincumanjina
    cutichej, chay p'unchaypipis. Imaraycuchus imaynachus Cristoka cay pachapi Diospa
    munaska Wawanmin, ajinallataj nokanchejpis cay pachapi Diospa munaska wawasnin
    canchej. Chayraycu mana manchachicunchejchu.
  kwi-kwi: Sunkana aune Diosta an nil pashimɨztawamakpas. Suasne Diosne wan awaruza
    mɨmanazi, uspa kwail akwa. Sun payu taizkane, aune tɨnta nɨjkulanapas, ishkwatchin.
    An sukin uzamtukas, aune paiña Papihshta, au Diosta piankampuspas. Usne aumɨza
    Cristokanain namarɨt.
  agm-agm: Autaahaatɨho isɨhiyaanangi maarɨho nanyamindɨhandɨ nyamɨhetɨ noaipatɨ watɨpɨndaise.
    Ipotɨhura asisɨha ipotɨhetɨ isɨhiyai netɨ tipɨtapaahonɨhura nyahɨ wɨndɨ yamaitɨhaawo.
    Iyataatɨ sandɨ apaapɨmaahe, Jisaasiho komɨ Sapɨhoaisɨ maarɨho nunyatɨ maasɨ bimipatamatiyaatɨ
    nyahɨ naasɨkatɨ kiyaatɨ Autaahaatɨhoai maarɨho nunyaatɨ maasɨ bindɨhaawe. Isɨ
    asisɨha ipotɨhetɨ wɨndɨ yamaito.
  ubr-ubr: Nuabo an yabin on ot amoti on iyamet matafit tamatar onai Baigurubaban
    an Ra on nunuat inwani tantawar; ot nunuat inwani tantawar yabin ot ati yawas
    atonio tafanamai on Keriso an yawas ba.
  tsw-NT: Na̱ tsu ciga a̱za̱ a̱ tsu ni icigi ya amayun, a̱vu tsu da̱nu cine Zamawawa
    yuwain a̱tsuma̱ o uvaɗi u nda, tsaa uwwa wovon o urana wu ugeꞌetosu shi.
  cax-NT: Arrtü cuasürüti Tuparrü oemo, champü nuirrucu ñünana manu nanenese nesa
    bacurrtacarrü ñana, itopiqui urria nosüboriqui icu na cürrü, tacana nisüboriquirrti
    Cristo tücañe.
  aia-aia: '''Oha gau hagu beia God, na heita''ahi ana ''ai ha''ata''i goro hura''a
    suri''i tahingagaa''i. Ma na''i dangi ni heihiiri, gaugu bwa''i mamaa''u''a. ''Inia
    na''i madoraa gau awa na''i marewana, gau awa suriai barongana Kraest.'
  srp-1865: Tijem se ljubav u nama savršuje da imamo slobodu na dan sudni; jer kao
    što je on i mi smo na svijetu ovom.
  agt-agt: A gafu ta makikahulun kitam ta Namaratu ewan a nagbalin na hapa ya pangidduk
    na tekitam, pettam kumanen a awetam sangaw magtalaw ta araw na pangimbestigar
    na tekitam, te maski ta ketta tam para la ta lutakin a kagitta na kitam ni Hesus
    ta pakikahulun na ta Dama na en.
  lug-lug: Bwe twagala bannaffe nga Kristo bwe yakola ng’ali mu nsi muno, tetulibaako
    kye tweraliikirira ku lunaku olw’okusalirako omusango.
  yby-yby: 'Maloka wewenasida luka bekaka nesalimo lina wehe lokogo lolo etibomidana
    monawa sakoya ne: Jisesikaho maya mikauka minokaka ibomidana oko lemokaho minokaka
    noudanako, onawa napaloya sino wehe loko momoga amoko minatune.'
  heb-heb: ובזאת נשלמה בנו האהבה בהיות לנו בטחון ביום הדין כי כמהו כן גם אנחנו בעולם
    הזה׃
  mpp-mpp: Inguc gaebengka kwele-angacka gagadi nongilang sawelu sugulegac. Suguleme
    mimocto-mimocto damengka nongileng ngageboc mikac sanangkelu domadabelengte. Aime
    nongileng himongtowa yagowa Yesu ingucnehac ailu gagabeleng.
  apb-apb: Na mala uri manata-diananga ingeie ke tohungei eehu diana oto i lalo aaka
    urine, na ii'olaka mai welumalau ke urihana tolahana a Kraes, nge kie sa'a ma'ute'inie
    ike uuranga i na'ona God aana hai dinge ni leinge.
  san-TEL: స యాదృశో ఽస్తి వయమప్యేతస్మిన్ జగతి తాదృశా భవామ ఏతస్మాద్ విచారదినే ఽస్మాభి
    ర్యా ప్రతిభా లభ్యతే సాస్మత్సమ్బన్ధీయస్య ప్రేమ్నః సిద్ధిః|
  ben-IRV: এই ভাবে ভালবাসা আমাদের মধ্যে পরিপূর্ণ হয়, যেন বিচারের দিনের আমারা সাহস
    পাই, কারণ তিনি যেমন আছেন আমরাও এই জগতে তেমনি আছি।
  ntu-ntu: Mz nzaxvctr-krbzku mz Kraes, tekqtrle nigu murde nivz lrgu na-apupwzle
    nivz lrde. X na-apuku nide mz nzmnc-krgu mz nrlc ka. Mz nzmu-krde lcde, nelzgu
    nabrpe mz nztutr-krbzku mz mz Kraes mzli kc nayzlu-ngrmle.
  pan-pan: ਪਿਆਰ ਸਾਡੇ ਵਿੱਚ ਇਸ ਤੋਂ ਸੰਪੂਰਨ ਹੋਇਆ ਹੈ ਕਿ ਨਿਆਂ ਦੇ ਦਿਨ ਸਾਨੂੰ ਦਲੇਰੀ ਹੋਵੇ, ਕਿਉਂਕਿ
    ਜਿਵੇਂ ਉਹ ਹੈ ਉਸੇ ਤਰ੍ਹਾਂ ਅਸੀਂ ਵੀ ਇਸ ਸੰਸਾਰ ਵਿੱਚ ਹਾਂ।
  gvc-gvc: Ã jina mari noano cahĩ namorucuja Cohamacʉre, paina cʉ̃hʉre, buhiri dahreri
    dacho jichʉ mari cuiro marieno mari jihto cjihtore. Ã jina cuisi mari ahri yahpai
    Cristo yoaro sehe jina.
  sbk-sbk: Ulugano olu lumalihine hulite, tiwe ni daada isiku lilozi, tiwe nashiumwene
    shaleho. Nateshashele mun'sii umu.
  mya-JVB: ထိုသို့ ငါ တို့သည် ချစ် ခြင်းမေတ္တာနှင့် ပြည့်စုံ သောအားဖြင့် ၊ တရား ဆုံးဖြတ်တော်မူသောနေ့
    ၌ ရဲရင့် ရသော အခွင့်ရှိ ကြလိမ့်မည်။ အကြောင်းမူကား ၊ ငါ တို့သည် ကိုယ်တော် ၏နည်းတူ
    ဤ လောက ၌ ဖြစ် ကြ၏။
  kgf-kgf: Imuhuciguc goi héihéinéŋ neŋaŋ sucninaiguc solaŋanimac. Waŋu baec yomuac
    qeriaiguc iwac kekecya ésécnec kecanʒiŋ imuac niŋ gésigési nalé yandaiguc bénʒéŋ
    nambiŋ.
  awb-awb: Maniká arutaboiri aní mía míainserah ite mah marákóípéq mé tanahráq mó
    keyábé anotahtaq irutaboiraritone. Minayabe wega ehweh aitahna tanáhráqsábé íre
    áhreúne.
  gdn-gdn: '@see-verse:1JN.004.016'
  nko-NT: Ɩ́nɩ désuná ánɩ́ Bulu ɔdwɛ lɔfʋn anɩtɔ nɩ́. Mʋ́ sʋ anɩméenya pɛ́lɩ mʋ
    asʋ́n ogyíkɛ́, tsúfɛ́ anɩlatsíá nkpa ɔyɩ́ ánfɩtɔ fɛ́ Yesu.
  bsn-NT: Dios manire ĩ ejarẽmojare, ĩ macʉ manire ĩ mairiarore bajiro gãjerãre mairʉarãja
    mani. To bajiri Dios masare ĩ beserirʉ̃mʉ ti ejaro, “Rojose manire yirʉcʉmi”,
    yitʉoĩagüibetirʉarãja mani.
  pib-NT: Tyeya mmagatikatu rixkaaka gishiniklewlu wixa gajiya, kgaponshinikanuklerunepwu
    gitakyagokikolgognepa. Gi rixanu Kristo gwiyawaka pixka waneko pixka wixa gwaleta
    tyechijneya.
  wiv-wiv: Na dala kua, ia da tolu te vonu matoto na moge kua kete kukulidolu kara
    kaka. Da ti beta tolu kata kuahi kua tolu kata madi na kotoa kapou ke Vuvu. Na
    vuna, na vulovulo kua, ia tolu ta baliki Kristus.
  reg-reg: Mu lyenda linu lyamalile okukumisibhwa agati yeswe, koleleki chibhe no
    bhubhasi ku lusiku lwa indamu, ku nsonga lwa kutyo mwene ali, neswe one nikwo
    kutyo chili mu Chalo chinu.
  mlh-mlh: Oŋu gobeneŋ Anuture manjokoineji maŋgo eru rau noberu maŋnoŋuŋ puseko kuririnoŋuŋke
    gogobeneŋ. Kristoji moreŋgo yayabaine goya, noŋuŋ kamasi oŋuine gogobeneŋ. Oŋuine
    gogobeneŋ ore eru Anuture mimitari damaŋ yasogoo Kristore jiŋo maio roperu oo
    koimo fukeru samarieru dimakimiŋ.
  gof-ENT: ኑ ዴዖይ ሃ ኣላሚያን ኪሪስቶሲ ዴዒዳይሳ ሜላ ጊዲያ ጊሾ ፒርዳ ጋላስ ያዮና ኢያ ሲን ሺቃናው ኢያ ሲቆይ ኑናን
    ፖሎ ጊዴስ።
  aau-aau: Yerki sohiy non kokwe, uron-pi ko-ar lwak yor kokwe hromo ompok mon sehe
    meio sopsop-ay lowpway, hrom hok lopa lwak e, Lira-mesor-anon Enekwei hokwe. Hromkwe
    hok lopa ya lwak a, payhokuaw, hromo lwayr yor ki erey suko kokwe, Krais so ke
    hieyn.
  tvk-tvk: E melele xa eheien nan pol sen polien nen e meulien nar, ulixir nakan ti
    tengan ha risoh pe met Hi e Melengien te Lepisien. Reitin, ulikanen ihe tovuol
    e xir vengan xa meulien nar di pisen sexien te eheien e ut etan nggoni ngan taxa
    Iesu tepisen ni.
  prf-NT: En págmahal ay magin kompletu dikotam kaya awan tam kantingan en Aldew nen
    Pághatul. Gapu kona kitam kánni Cristo maski ked kitam palla ti munduwiday.
  auy-auy: Maníkó kentáá imáyáa símakaisata siruntá Maníkómbá améta póta méraundawini
    áwáumo sísai índa-kanaamo tíndaraꞌa fasiꞌámaisa ménaumne. Ísu Káráísiti wenarumbó
    símíntenta marapáꞌó méraundarata siruntá timúndasa póta sísai índa-kanaamo tíndaraꞌa
    fasiꞌámaisa ménaumne.
  tbg-tbg: Tenavu mintiake variqi vuariraro viraqaahairo tinavu muntukavano Kotirara
    quqaa vairaqe tenavu maa vataraqaa vaiha Karaitiva ni vauntemake nirara. Tenavu
    mintimake nuvaqi vuarera, naantiara Kotiva ko tiaina entaraqaa tenavu kia qetaraiti,
    muntuka qihaaqama kehama vairara.
  hub-NT: Tura nugka mesera nagkanmaunam shuar etegkeamunmasha ashamtsuk, Jesúscha
    jeantamij tuina asar, ika ju nugka jui pujusrisha, Jesucristo urukukit tumauk
    ainaji. Nu tumatin asaakrin, ni anegkrattairiya nu incha imanisag arutramji.
  hmo-hmo: 'Lalokau momokani do ia vara momokani iseda mauri lalonai inai dala dekenai:
    Iseda noho bona iseda kara tanobada lalonai, be Keriso ena noho bona iena kara
    hegeregerena. Bona unai dala dekena amo, ita be Dirava ena Kota Badana Dinana
    dekenai do ita gari lasi, to do ita gini, mai laloa goada danu.'
  big-big: Keya teni Anotogi yungke koyimowei purik teni mawiyarekka nawiliyegi Anotogi
    keli pangka panu purago kelagi keya keli tonugura pangka panugi logo wok ngagozak
    mizagibekke pugu teni kang wezayelagirikki kazi ono kapura Anotogi wirege wilik
    kagowinda kiling kozang koyagi, purik ngabelakpekke pelege pugu teniyegi keli
    keya tonugu piyegi keli keya teni pi kelik miza legi.
  gux-G: Li buali ke tin buadi ti lieba leni payenli. Ti ya tieni yeni, ke u yogu
    pundi ke U Tienu ń jia ti buudi leni ti baa daani ke o kan jalgi ti. Ti baa daani
