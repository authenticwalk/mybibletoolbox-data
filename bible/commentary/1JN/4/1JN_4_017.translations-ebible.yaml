  peg-peg: ଇସ୍ୱର୍‌ ଜିଉନନି ଜିବୁନ୍‌ କାଟିକିନାକା ହୁକେ ଇବେତାଂ ଇସ୍ୱର୍‌ତି ଜିଉନନାକା ମା ବିତ୍ରେତାଂ
