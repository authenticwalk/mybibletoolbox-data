  ory-ory: ଏଥିରେ ପ୍ରେମ ଆମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ସିଦ୍ଧ ହୋଇଅଛି ଯେ, ବିଚାର ଦିନରେ ଆମ୍ଭେମାନେ ସାହସ
