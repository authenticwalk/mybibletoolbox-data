  dwr-ENT: ኑ ዴዑ ሃ ኣላሚያን ኪሪስቶሲ ዴዔዳዋ ማላ ጊዲያ ዲራው፥ ፒርዳ ጋላሲ ኑኒ ያዬና ማላ፥ ሲቁ ኑ ጊዶን ፖሌቴዳ።
  pma-pma: Ka navong envatien onen mum vasi umen onen en moulien orer, rokilea rovahati
