verse: 1JN.004.017
translations:
  kpx-kpx: Nahi vata komo Iesu vaveve ke nahate vai moleho isivilahai mole tedaeveale
    vaveve keu balugai tige Dilavae kotae vani kela nahi bae vabulahalivebene.
  okv-H: Eto ungotena enda ta mihie God ta hajire vahai avo ue iriroro ungotenau degi
    ta osa ari avo pajito inono au ke kahari iji puvurou joru mane aisora te tihi
    ta hetasora.
  tbo-tbo: Uyahinei luhogala dewana uyahita ina lata duma po Yaubada a iyeta luhetala
    uyahina ta nugokadidili babana hoi hipuli ata memae mei Keliso a mae.
  mal-C: നാം ദൈവത്തിൽ വസിക്കുന്നതിലൂടെ നമ്മുടെ സ്നേഹം പൂർണതയിലേക്കു വളരുന്നു. അങ്ങനെ
    ന്യായവിധിദിവസത്തിൽ ഭയരഹിതരായി, ദൈവത്തെ ആത്മവിശ്വാസത്തോടെ അഭിമുഖീകരിക്കാൻ നമുക്ക്
    കഴിയും. കാരണം ഈ ലോകത്തിൽ നാം ജീവിക്കുന്നത് യേശുവിനെപ്പോലെ ആണല്ലോ.
  grc-SR: Ἐν τούτῳ τετελείωται ἡ ἀγάπη μεθ᾽ ἡμῶν, ἵνα παρρησίαν ἔχωμεν ἐν τῇ ἡμέρᾳ
    τῆς κρίσεως, ὅτι καθὼς ἐκεῖνός ἐστιν, καὶ ἡμεῖς ἐσμὲν ἐν τῷ κόσμῳ τούτῳ.
  bgc-bgc: इस्से तै प्यार म्हारै म्ह सिध्द होया, के न्याय कै दिन हमनै यो होसला मिलै,
    के परमेसवर हमनै दण्ड न्ही देगा। जिसा मसीह दुनिया म्ह रहन्दे होए परमेसवर म्ह वास
    करै था, उसाए हम भी परमेसवर म्ह वास करां सां।
  khz-khz: Vovetaina pita talu vou, Palagu gena ulamagi pene kamu ita gerai, ne veagirori
    kamuna tomanai ita matiligara pita matagai. Kwalana ita gera maguli etanoparai
    Keriso gena maguli goti gelegele.
  deu-TKW: Darin ist die Liebe an uns vollendet, daß wir Zuversicht haben am Tage
    des Gerichtes; weil wie er ist, so auch wir sind, in dieser Welt.
  zsr-NT: Cni run dxin lu icj ládxiꞌdauꞌruꞌ yöl‑laꞌ nadxíꞌi, run ga cutur rádxiruꞌ
    dza gchuguëꞌ Dios quegac bunách. Ca naquëꞌ Jesús, nacruꞌ caꞌ rëꞌu yödzlyú ni.
  lin-lin: 'Tala mpo na nini bolingo ezali ya kokoka kati na biso : ezali mpo ete
    tozala na elikya ya kokoka na mokolo ya kosambisama ; pamba te kati na mokili
    oyo, ndenge Klisto azali, ndenge biso mpe tozali.'
  hns-NT: Djab okar pjaar hamlogke djiewan me poera howe hai, tab hamlog faisala ke
    dien be-dar se agor sakiela. Hamlog to doenia me aapan djiewan pjaar karte bietaaila
    djaise Jiesoe.
  noa-E: Mag maach khõsi sim khaphʉ naawaita warag maach garmuajã ʉ̈rcha maadëu i
    khõsi nʉm. Mag, õor i agkha nʉm edjã i ögkhaba naaju, mʉig eegar nʉwejã Ẽwandamau
    ich Iewaa khõsi aajemjö maachjã irua khõsi sim khaphʉ naawai.
  eng-EMTV: 'By this love has been perfected with us: that we may have confidence
    in the Day of Judgment; because just as He is, we also are in this world.'
  mib-NT: Te súcuan cúu jeē íje vāha ni yō jiín jnúhun cúndáhú ni, návāha ma yūhu
    yó quɨvɨ̄ sándaā yā jniñu yó. Chi nájnūhun cúndáhú ni Cristo, suni súcuan cándāa
    máá yó ini ñayɨ̄vɨ yáha.
  lif-NT2: आनिॽओ मिःम्‍जिन् कुलिङ्‌धो के़त्तिल्‍ले़ आनिॽ खासे़न् ये़न्‍नो हाङ्‌हाङ्‌ङाङ्
    वाॽमा आसुक्‍लो॥ थेआङ्‌भे़ल्‍ले़ कन् इक्‍सादिङ् खाम्‍बेःक्‍मो आनिॽआङ् ख्रिस्‍ते़न्‌कुइसिःक्
    आजोःक्‍लो॥
  xnj-xnj: Uganu udandasiki mugati yitu ndava tihotola kuvya na ukekesi ligono lila
    la uhamula, na tivya nawu ndava muni titama ngati Kilisitu cheatamili.
  mmx-mmx: At na mun langas labalamu at ne Moroa ik lox ampana keneng at lorooro atdik
    kusu at laaleng ete ata noxo ruuna lanmarat, mila lorooro atnedik at na lavatbung
    menemen i lok ngan mun lorooro at ne Iesu.
  cbr-NT: Usa 'ixun cananuna an nu nuibaquin sinánmicë 'ixun ax cuëëncësa oquin Nucën
    Papa Diosmi upiti sinánan unicama nuibatin. Usa 'aish cananuna nux ënë nëtënuax
    asaribi 'aish, anuan Jesucristo utëcënti nëtën nux masá nuituti rabíntima 'ain.
  tee-NT: Chai acsni vasalh mapainiyau ju Dios pus jantu catalhoniyau ju anu' avilhchan
    acsni ca'amak'osaspitcanach tachi chun ju lapanacni. Jantu catalhoniyau ni vachu'
    chunch quintamapainiyan ju quijnan'an mas vilauca' ju ani lacamunutpa' tachi ju
    mapaini ju Jesucristo.
  eng-LSV: In this, love has been perfected with us, that we may have boldness in
    the day of judgment, because even as He is, we also are in this world.
  cak-NT: Y ja raja' ri nibano chake chi jojjo'n riq'uin ronojel kánima. Romari' man
    xtakaxi'j ta ki' cuando xtapon ri k'ij chi ri Dios xquieru'on juzgar ri winak,
    y man xtakaxi'j ta ki' ri tiempo ri xkojc'ue' chech-ulef, roma kac'uan jun c'aslen
    anche'l ruc'aslen ri Jesucristo.
  pah-NT: Jukwaha a'ero nhaneremiarõhetea ojipe'g̃a ndehe nhande kyhyjie'ymame Cristo'ga
    eag̃wama hugwi. Ndiakyhyji po ti nhande Cristo'ga erame nhandereaporog̃ita pe
    mbapava koty nehẽ. A'ereki Cristo'ga javijitehe nhande xajikoty'a Tupana'ga pavẽi
    nhande ruvame kiro yvya koty.
  sja-NT: Tachia Tachi Ak'õre mãgá k'inia iru p'anadak'ãri, oomaa p'anɨ irua k'inia
    bɨk'a. Irua k'inia bɨ waawee-ee p'anadamerã ichi k'ĩrapite, ichi ewari waibɨa
    ewate pak'ãri. Wãara ma ewate mãga p'anadait'ee, na p'ek'au eujãde p'anɨ misa
    iru ome t'ãri a-ba p'anapata perã, Jesucristo iru ome t'ãri a-ba baparik'a.
  xed-xed: 'Dzaʼa kəl amu ka grafta kazlay: Ta ɗvay amu ta Lazglafta dar kəʼa ná,
    wya tsi: Baɗu tsa fitik dzaʼa tsə Lazglafta ta guma ta ghəŋa mnduha ya ná, haɗ
    amu dzaʼa zləŋa tsa guma ya wu, kabga nda nza nzakwa mu ta ghəŋa haɗik ka guram
    nda Yesu.'
  mks-NT: Ta xi̱hín ña̱ yóho jáxi̱nu̱ co̱o í ña̱ qui̱hvi̱ iní ñani táhan í xi̱hín
    ndinuhu iní. Sa̱há ña̱ cán quéa̱ tá ná xi̱nu̱ co̱o qui̱vi̱ caja vií Ndióxi̱ sa̱há
    ña̱yivi já quéa̱ a̱ cácahan nu̱u̱ yo̱ tá candichí nu̱ Ndióxi̱. Jáchi̱ tá quia̱hva
    na̱sa̱caja Jesucristo tá na̱sahi̱in a ñuyíví yóho quia̱hva já cája í viti.
  gfk-S: Io, dait na kis na balaraan tano bung na harkurai kinong dait hoke ne Krais
    kira ra ula hanuo. Ma ing be dait na kis na balaraan hobi i hamanis be i manga
    marse hababane dait ma dait manga sip hababane ie.
  bmu-bmu: Mewö malinga köŋgörököm neŋgiiga Anutugö urukalemŋan urunini kokolak qeiga
    aködamu-ninambuk maljin. Nini Kraistkö tandök ewö gölme kusukŋi kiaŋgöreŋ maljin.
    Mewö maljinaŋgöra aka Anutugö jimtekötekö nalö ketaŋe Kraistkö jeŋe aŋgota miaŋgöreŋ
    awösamkakak aka tamehök kinbin.
  dgz-dgz: Endi mame gapan God baigan mega inanup di bararaen wandia. Ap menan God
    wanene mega wamewa tauepi nu kin kin namup di yonait. Iwa nu inak nuga piup ma
    gapan Keriso inak mega den om inen.
  eng-GNV: 'Herein is that loue perfect in vs, that we should haue boldnes in the
    day of iudgement: for as he is, euen so are we in this world.'
  zaa-NT: Canchu labiru rátsini ri'u de i'yu tsá juicio, ą' modo nna rilá'ní qui'ni
    labí reyàtsa la' tsì'ilatsi' lo losto' ri'u, de yù ri'u qui'ni la' labàni qui'
    ri'u le' yetsiloyuį nna ną́ la' labàni qui'e por medio de ri'u.
  eng-WEBSTER: 'In this is our love made perfect, that we may have boldness in the
    day of judgment: because as he is, so are we in this world.'
  guh-guh: Nexata pacuenia Dioso nacatojitsipa itsamonae ata vajanasivatsavanapaenexa,
    bajarapacuenia itsamonae ata asivatsi tsavanapae tsane. Nexata pamatacabi Dioso
    naneconitsiaexanaponaena daxita pibisiacuene pexanaevi, bajarapamatacabi vaxaitsi
    Dioso pitabarata apo junavitsi tsane. Apo junavitsi tsane Dioso pitabarata tsipaji
    baja mapanacuataje vaxaitsi asivatsi tsavanapae tsane itsamonae ata pacuenia Cristo
    daxitatsi nacaasiva.
  bon-bon: Singi te naace tääpume miiji babo äbitame mime cabu, egä mine piba wälu
    lica cirege äbita atrana bimu cabu, ingle mime ireclota ai gawecewe cabu epu pana
    Keriso me liiyepu.
  nhw-BL: Huan quema timocahuaj timotlatzquilijtoque ipan Toteco, nopa tlaicnelijcayotl
    quipiya itlajca para tojuanti pampa techmacas temachili iixpa ipan nopa tonal
    quema Toteco techtequitlachilis. Tijpiyase nopa temachili nopa tonal pampa ipan
    tlaltipactli tiitztoyaj quen Jesús.
  swh-ONEN: Kwa njia hii, pendo hukamilishwa miongoni mwetu ili tupate kuwa na ujasiri
    katika siku ya hukumu, kwa sababu kama alivyo ndivyo tulivyo sisi katika ulimwengu
    huu.
  wbi-wbi: Mu lughano ulu ulwa kyang'haani lulimun'kate mulyusue, neke tuve nuvukangali
    ikighono ikya vuhighi, ulwakuva ndavule umwene alivuo, najusue ndavule tulivuo
    mu iisi iji.
  bba-bba: Nɡe mɛyɑ win kĩrɑ yibusinɛ bɛsɛ sɔɔ, kpɑ sɑ n kɑ toro sindu mɔ siribun
    sɑnɑm, domi nɡe mɛ Kirisi u sɑ̃ɑ, mɛyɑ mɑɑ bɛsɛn tii sɑ sɑ̃ɑ hɑnduniɑ ye sɔɔ.
  eng-KJVCPB: 'Herein is our love made perfect, that we may have boldness in the day
    of judgment: because as he is, so are we in this world.'
  kgk-NT: Upéixa jajohayhu porã tee rei voi jaiko-vy. Jajohayhu porã-gwi, ojehexa
    uka jevy ou-vy ramo Nhandejáry, nanhanhemondýi va'erã jahexa-vy. Hembiapokwe pokwe-rami
    enterovéa-pe ohekojohuha áry-py, nanhatĩry va'erã jaha hagwã hovagwy-py. Ko'ánga
    Hesu reko-rupima jaiko ko yvy-py. Upéa-gwi upe áry-py jaha va'erã hovagwy-py nhatĩ
    e'ỹ reheve.
  waj-waj: Mmuduuya rira aataruuvo tiiki vainno pinaavai suvuaivaa oyaivo ataama vainoo.
    Fai Anutuuqo ti yaparaira suaivo tiisi nninai rikiada hama ta aatuukiaaravai.
    Fai ta yaagueeqakiaaravai. Ta mmatayaa variaunna suaivaki Yisuu Kirisiiva varuneema
    ta variaunnano ti mmuduuya riraivo vaivaara fai ta hama aatuukiaaravai. Fai ta
    yaagueeqakiaaravai.
  cpy-cpy: Tema kyaa-riperorika etakota-wakaeyaa, akimita-kota-naari jempe ikanta-paenta
    ijeeka-paentzi jaka kepatsiki irika Jeepatzii-totaa-rewo, tekatsi oetyaa athaawan-tantyaariri
    aririka ipiyaki raminako-yiteeri ikaatzi nampitawori jaka kepatsiki.
  mpx-mpx: Wala nunuwana Yehoba elana i bwatabwata ge i olaolaek, inoke lan yatala
    elana kila atela ni matuwa ge nige ta pupuluwawi. He bosowaina atela ni matuwa,
    kaiwena wala minamina panayawiya wala pagan i ola Keliso wana pagan.
  wbp-wbp: Junga kujaju! Nyampurla walyangka Kaatu kangalpa yulkami tarnnga-nyayirni
    yampinja-wangu Jijaji-piyaku. Kujarlaju kaji-ngalpa Kaaturlu miimii-nyanyi ngurrju-japa
    maju-japa karlirr-mardarninjakungarntirli, yulkanja-warnu kapurlipa lani-wangu
    karri manu mirrmirr-karrinja-wangu-juku nyanungurla kamparru. Lani-wangu kapurlipa
    karri Jijaji-piya Kaatu-kurlangu yulkanja-warnuju.
  luo-luo: Ma e kaka herawa nyaka nyisre chuth mondo chiengʼ ngʼado bura wabed gi
    chir nikech e ngima mar pinyni wachal kode.
  nhe-NT: Huan quema timocahuaj timotlatzquilijtoque ipan Toteco, nopa teicnelijcayotl
    quipiya itlajca para tojuanti pampa techmacas temachili iixtla ipan nopa tonal
    quema Toteco techtequitlachilis. Tijpiyase nopa temachili nopa tonal pampa ipan
    tlaltepactli tiitztoyaj queja Jesús.
  aii-aii: ܒܐܵܗܵܐ ܦܝܼܫ ܠܹܗ ܡܘܼܟܡܸܠܵܐ ܚܘܼܒܵܐ ܒܝܼܲܢ، ܕܗܵܘܹܐ ܠܲܢ ܗܹܒ݂ܝܼ ܒܝܵܘܡܵܐ ܕܕܝܵܢܬܵ‌ܐ،
    ܣܵܒܵܒ ܟܡܵܐ ܕܝܼܘܲܚ ܓܵܘ ܐܵܗܵܐ ܕܘܼܢܝܹܐ، ܐܲܝܟ݂ ܡܫܝܼܚܵܐ ܝܘܲܚ.
  esk-NT: Taatnatun iñuuniaqapta piqpaksrirugut Agaayyun piqpaksripmatun, aasiiñ attaqsrautiqaġumiñaitchugut
    uvluani atanniił̣hum, atakkii iñuułiqput atrigigaa iñuuniałhan Christ-ŋum mattumani
    nunami.
  msb-msb: Niyan, an katuyuan san pagbiyo sa aton sa pagkamuot amo an pagpasarig sa
    aton pag-abot san adlaw san paghusgar kag magpapasarig kita sana na adlaw kay
    nagin pareho kita sa iya bisan adi pa kita sa kinab-an.
  cpa-NT: Hi² jøng² báh³ dsio¹ cu²rø² hnio¹ jniang³ dsa² jmøi¹guǿi¹ jian¹² jniang³.
    Mi³jøng² tí² ma²neng¹² dsǿa¹² jniang³ na³ma²ca¹dsiég¹ jmai³ ja³mi¹rø¹² Diú¹³ jǿg³
    quián² jniang³ dsa² jmøi¹guǿi¹. Ju³lah lán¹² Jesucristo ma²lán¹² jniang³ hi² ŋi²niang³
    jniang³ jmøi¹guǿi¹.
  dso-dso: ପର୍‌ମେସର୍‌ ଆମ୍‍କେ ଦେଇ ବିନ୍‌ ଲକ୍‌ମନ୍‌କେ ଆଲାଦ୍‌ କର୍‌ବା କାମ୍‌ କଲାଆଚେ । ଜେନ୍ତିକି
    ସେ ସବୁକେ ବିଚାର୍‌ନା କର୍‌ବା ଦିନେ ଆମେ ଡରିକରି ନ ରଉଁ । କିରିସ୍‌ଟ ଏ ଜଗତେ ରଇଲାବେଲେ, ଜେନ୍ତି
    ଚଲାଚଲ୍‌ତି କର୍‌ତେରଇଲା, ସେନ୍ତାରିସେ ଆମେମିସା ଚଲାଚଲ୍‌ତି କରୁ । ଆରି ଆମେ ଡରିକରି ନ ରଉଁ
    ।
  meu-meu: 'Eda lalokau ihaḡuḡuruna binai: hahemaoro dinana ai ita na basita gari,
    badina be ina tanobada ai ita na ia ida heḡereḡere.'
  yva-NT: Maisyare omaisy, wama muinye miridi nseo ti mamai dave. Indati wambambunin
    wansayai no Amisye amun arono masyoto Po wansanajo wama ana wandave rai, weye
    wama ana wandave no mine vone so mamaisyo Kristus apa rai.
  dgc-dgc: Nadid, husayén na Diyos i isip tama, monda mahalén tam tu kapareho tam,
    sakay ta Diyos; monda éwan kitam méganteng kédemét na péghukum na Diyos. Da sikitam
    éy kapareho kitam ni Cristo, maski kaye kitam pabi ta mundua.
  zpm-NT: Zig nac ne, niina ne laa ne nacniele Jesús, zig zie dze laa ne lozh cseed
    gleynie ne me, ni gleynie ne samiech ne zigne racladz me; ni scagaa tsod pe nacne
    ctoladz ne, pe nacne gdzieb ne gdziṉ dze ne laa me guṉ xquieḻwxtis me; sinque
    haxta gley ne dziaṉ ne me gaḻ dze co.
  hix-NT: Àro wyaro kehtokonye, toto komo xe rma haxa tehxatxhe, oseryehpànà ro me
    kehtxoho menye. Anàhnohno yxe Khoryenkomo yomoknàtoko, oseryehpàra rma tehxatxhe,
    toto komo xe rma haxa ehxah kaxe. Àsok tawro hana. Tano rma yukryeka ho rma hak
    kehtokonye, noro wyaro rma rha toto komo xe rma haxa tehxatxow hamà.
  sim-sim: Avui Wasilaka ma misambik fehe mbele mbele ol li undan or heyembakwa wolo
    nir mbeek orin ni ajekwa ambu nir. Mberem ushiwak? Jisasin angop wapnuku nihik
    ni ewewa ora. Uhu or mbawa nombo hom os nimu man wapnuku nihik ewenduwa. Uhu misambi
    torok ni lihi or nanda hom os nimu nanduwa. Uwosik kot oso si ralana wolo nir
    mbeek orin ni ajekwa ambu nir.
  npi-ULB: न्यायको दिनमा हामीमा दृढता होस् भनेर यसैमा प्रेम हामीमाझ सिद्ध बनाइएको
    छ, किनभने उहाँ जस्तो हुनुहुन्छ, हामी यस संसारमा त्यस्तै छौँ ।
  cgc-cgc: Tenged kiten i gapadayon na naan ki ta Dyos, ate an na paggugma magparyo
    pa gid ta iya na paggugma aged dili ki madlek naan ta adlaw ta iya na pag-ukom
    ta tanan na mga ittaw daw kino matareng daw dili matareng. Dili ki madlek tak
    kiten i gasunod ki Cristo mintras bui ki naan ta kalibutan i.
  tim-tim: Haingât nengâlân biwi tângo tângo miawakmâ sambelem arekŋe tân nengumbo
    Yesu manmap hainâk nenâkâ hânân manmaen aregât siân hâuŋaet sowân kambiamnenŋe
    umatŋe bo akto hamep bâlâk kinbaen.
  yor-yor: 'Nínú èyí ni a mú ìfẹ́ tí ó wà nínú wa pé, kí àwa bà á lè ni ìgboyà ní
    ọjọ́ ìdájọ́: nítorí pé bí òun tí rí, bẹ́ẹ̀ ni àwa sì rí ni ayé yìí.'
  wos-wos: God nana mawulimbu rendét, nani dé mawuli yandéka maki du takwaka akwi
    Godka akwi némafwimbu mawuli yambet, dé némafwi kot xékékwa néma du retendéka
    nukwa yandét, nani déka makambu téta roohafi yata yikafre mawuli yatame. Nani
    ané héfambu reta nani Krais rendéka maki nani re. Rembekaka nani Godna makambu
    téta yikafre mawuli yatame.
  emp-NTPO: Mãwã dadjirãba Ãcõrẽra, jũma ẽberãrã sid̶a wãrãda quĩrĩã panʌa. Ãcõrẽba
    cawa oi ewarid̶e dadjirãra ne wayaa neẽ́ b̶ead̶ia, naʌ̃ ẽjũãne Jesucrito nĩbad̶a
    quĩrãca nĩbaped̶ad̶a bẽrã.
