    no kyerɛkyerɛ mo biribiara. Na nea ɔkyerɛ no nso yɛ nokware; ɛnyɛ atoro. Muntie
    Kristo nkyerɛkyerɛ no na montena ne mu.
  hlt-hlt: Nangmih loh koelhnah te amah lamloh na dang uh tih nangmih ah naeh coeng.
    Te dongah pakhat long khaw nangmih thuituen ham a ngoe moenih. Tedae koelhnah
    long ni a cungkuem dongah amah la nangmih n'thuituen. A thuem a om vaengah laithae
    a om moenih. Te dongah ni nangmih n'thuituen bangla amah dongah na naeh uh.
  tbz-SIM: Kirisi di duɔ́mmu Muyɑɑ́nsɑ̀ɑ̀mù kɛ̀ mù bo di miɛkɛ, dɛ̀ tɛ̃́nkɛ í dò mbɛ̀
