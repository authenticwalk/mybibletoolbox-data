  heg-NTPO: Mi sium Ama Lamtua Koo Niu ka son, hidim mi kon nuil butu-kil nol Un son.
    Tiata, mi nuting atuil didang le tui mi pait deken tia. Ta Ama Lamtua Koo Niu
    ka sii kon nola, undeng Un tui nal mi deng sa-saa man in toma ngas totoang. Un
    nole-lilung el atuil in nole-lilung daat tas lo. Tiata, kil dididi asa man Un
    in tui mi son nas, le halin mi nuil dalen mes napiut nol Kristus.
  ptu-ptu: Sapo' ikoa'-iko puhangkoa' nabeem Puang Yesus Penaba Masehona Puang Allataala.
    Anna indo Penaba Maseho tontä liu tohho illaam kalemua' nasuhum tä'um pahallu
    deem tau senga' la umpatudukoa' pepatuduam bakahu. Aka napatudu liungkoa' Penaba
    Maseho ingganna la pahallunna; anna ia too tappa', tä' diua bäbä. Iam too anna
    la tontä liungkoa' manontom lako Kristus.
  bzd-NTPO: Erë Cristo tö a' batse'wé̱ Wiköl Batse'r wa, e' tso'ie a' a̱, e' kue̱ki̱
