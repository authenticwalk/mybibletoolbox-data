  aak-aak: Seyɨ́né ayɨ́nɨŋɨ́ imónɨgɨ́á wiyɨ́némanɨ. Kwíyɨ́ Gorɨxoyá seaaínɨŋɨ́pɨ rɨ́ánɨŋɨ́
