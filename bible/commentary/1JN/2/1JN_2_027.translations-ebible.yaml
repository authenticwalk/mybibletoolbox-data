  ory-ory: କିନ୍ତୁ ତୁମ୍ଭେମାନେ ତାହାଙ୍କଠାରୁ ଯେଉଁ ଅଭିଷେକ ପାଇଅଛ, ତାହା ତୁମ୍ଭମାନଙ୍କଠାରେ ରହିଅଛି,
