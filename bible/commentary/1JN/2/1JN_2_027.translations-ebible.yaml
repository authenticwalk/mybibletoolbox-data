    abôyaŋ mi. Aêŋ ba miŋ notak anyôla ek êndôŋ môlô esak loŋbô ami. Mi, nosopa auk
    takatu ba Lovak Matheŋ hadôŋ môlô nena nômô Yisu kapô.
  mqj-NT: Sapo mangkamokoa' napaturunan Penawa Masero Puang Yesus. Anna inde Penawa
    Maseroe tontong liu torro illaan kalemua' napolalan ta'mokoa' parallu napatudu
    tau senga'. Aka napatudu liumokoa' iko Penawa Masero diona angga lako; anna inde
