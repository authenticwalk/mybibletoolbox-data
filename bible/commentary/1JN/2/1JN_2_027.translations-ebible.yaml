    juaꞌa̱ ngaꞌa̱ chaꞌ xñi ma̱ chaꞌ jiꞌi̱ Jesús.
  bqc-SIM: Ápiↄ sↄ̃, Nisĩna pↄ́ á è Kilisiwa kú á guu. Á bàa kú ń gbɛ̃e
