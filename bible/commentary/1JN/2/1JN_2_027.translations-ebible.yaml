verse: 1JN.002.027
translations:
  kpx-kpx: Isito Iesuu au Munanae Tumu laheho hanavoge au la uvumo uale kemo ata keau
    bae la haivelivebene. Kosealemo Iesu Munanae Tumu keu hoto bahata la haiveale
    hoto keu loboe hoto holioholisito hoto seleve. Iale Munana Tumue hoto ke evive.
    Ilive elike Iesuluvuta igaetolahai uve.
  okv-H: te Keriso na ungota jo ta Ahihi Otohu overekena avoeto ungota degi Ahihi
    Otohu mihia avoembo ungo embo nei amuna mane ahe poekara hotembasova te Ahihi
    amina javotoho davore sapura davore ahe poekasuja amo ke sokova irae ke be pere
    avoeto ke tapa asi ue Keriso ta toho eto irivujo.
  tbo-tbo: Ma taumi nugotuhu dumana amaka o hanapugeya, babana Yaubada Alugonei amaka
    i besinanami po a besinana uyahimi e memae. Uyahinei ega ota nugoneya ipa lawa
    gehouna ina wiatatiyemi. Ma Yaubada Alugonei nugotuhu atapuhi e inugotuhumi, babana
    naka besinana dumana ma ega koyama. Uyahinei a wiatatiyana ona wotagohi po uyahina
    ona memae ma ega ona nenehaleya.
  mal-C: ദൈവത്തിൽനിന്ന് നിങ്ങൾക്കു ലഭിച്ച നിയോഗം നിങ്ങളിൽ വസിക്കുന്നു. ആയതിനാൽ ആരും
    നിങ്ങളെ ഉപദേശിക്കേണ്ടതില്ല. അവിടത്തെ നിയോഗം എല്ലാ വസ്തുതകളും നിങ്ങളെ ഉപദേശിക്കും.
    ആ നിയോഗം സത്യമാണ്, വ്യാജമല്ല. നിങ്ങളെ ഉപദേശിച്ചതുപോലെതന്നെ നിങ്ങൾ ക്രിസ്തുവിന്റെ
    കൂട്ടായ്മയിൽ വസിക്കുക.
  grc-SR: Καὶ ὑμεῖς, τὸ χρίσμα ὃ ἐλάβετε ἀπ᾽ αὐτοῦ ⸉ἐν ὑμῖν μένει,⸊ καὶ οὐ χρείαν
    ἔχετε ἵνα τις διδάσκῃ ὑμᾶς· ἀλλ᾽ ὡς ⸂τὸ αὐτὸ χρίσμα⸃ διδάσκει ὑμᾶς περὶ πάντων,
    καὶ ἀληθές ἐστιν, καὶ οὐκ ἔστιν ψεῦδος, καὶ καθὼς ἐδίδαξεν ὑμᾶς, ⸂2μενεῖτε ἐν
    αὐτῷ.
  bgc-bgc: अर थारे म्ह पवित्र आत्मा जो मसीह की ओड़ तै मिला सै, वो थारे म्ह रहवै सै;
    इस करकै यो जरूरी कोनी, के कोए थमनै उस सच्चाई के बारें म्ह सिखावै, बल्के पवित्र
    आत्मा थारे ताहीं उन बात्तां की सारी सच्चाई बतावै सै, अर पवित्र आत्मा जो थारे ताहीं
    सिखावैगा, वो बिल्कुल सच सै, अर थारे तै झूठ कोनी बोल्लैगा, इस करकै मसीह म्ह बणे
    रह्वो, जिसा थारे ताहीं पवित्र आत्मा नै सिखाया सै।
  khz-khz: Na gomi na Veaga Palaguna gogapiato Keriso genana aomi ai etaluna. Gaura
    pakurai ewagumona vevega-ripa talimana ta gomi pene vega-ripami ulanana ragai
    pio ririwaa. Kwalana Veaga Palaguna na gau maparara evega-ripamina, e gena kila
    taunatauna, ati opakau. Gaura pakurai evega-ripamito gelegelenai, Keriso aonai
    pio maguli.
  deu-TKW: und ihr habt nicht nötig, daß euch jemand belehre, sondern wie seine Salbung
    euch belehrt über alles, und wahr ist, und ist keine Lüge, und wie sie euch gelehrt
    hat, so bleibet in ihm.
  zsr-NT: Naꞌa, zóalenëꞌ lbiꞌiliꞌ Dios Böꞌ Laꞌy. Bsölëꞌë Lëꞌ queëliꞌ Cristo, atiꞌ
    Lëczëꞌ zóalenteczëꞌ lbiꞌiliꞌ. Qui lë ni naꞌ cutu rquíniliꞌ nu usëdi lbiꞌiliꞌ,
    le chzoalen lbiꞌiliꞌ Nu naꞌ rusëdi lbiꞌiliꞌ, atiꞌ didzaꞌ gdutë li ruꞌë Lëꞌ len
    cutu rziꞌ yëꞌë. Ca naꞌ chnazëdliꞌ, gul‑zóalenteczëꞌ Cristo.
  lin-lin: Kasi mpo na bino, epakolami ya Molimo oyo bozwaki kowuta na Klisto ezali
    kowumela kati na bino. Boye, bozali lisusu na posa te ete bapesa bino malakisi.
    Kasi lokola Molimo ya Klisto apesaka bino malakisi na tina na makambo nyonso,
    lokola mpe apesaka malakisi ya solo kasi ya lokuta te, bowumela kati na malakisi
    yango ndenge kaka bapesaki bino yango.
  hns-NT: Toelogke Jiesoe ke Pawietr Aatma mielal hai. Oe hardam toelogke diel me
    rahiega aur toelogke har ek rakam tjiedj siekhaaiga. Ohie se toelogke doesare
    ke siektjha djaroerie na hai. Kriest se ek man me rahiehe djaise Pawietr Aatma
    toelogke siekhaais hai. Oe djhoeth na siekhaawe hai bakie sattjaai.
  noa-E: Pari pãrau ich Ẽwandam Akhaarta pãach thãar ee wai naawai muata pãrag jaauju
    khaba chirʉm, mag pãar thãar ee simuata ichdëu khap pãrag jaaumaawai. Irua nem
    jaau sim chan sëukhaa khaba chadcharau. Maguata ich chi Ẽwandam Akharau pãachig
    jaaujemjö Cristo dʉ̈ita ogdʉba ich jãg nʉisit.
  eng-EMTV: And as for you, the anointing which you have received from Him abides
    in you, and you have no need that anyone teach you; but as the same anointing
    teaches you about all things, and is true, and is not a lie, and just as it has
    taught you, you will abide in Him.
  mib-NT: Te máá ró jijnáhan ró, chi ni jēhe Jesucristo Espíritu Santo, ndeé yá ini
    anuá rō. Te jeē yúcuan tu jíni ñúhún jéē steén ni ɨɨn ñayuu nuū rō ndé vé cúu
    jendaá, chi máá Espíritu cúu jeē steén ndɨhɨ nuū rō, te stéén yā jnūhun ndaā,
    chi tu stáhú cuɨtɨ yā. Núu súcuan te caca ndúú ró jiín Cristo, nájnūhun stéén
    Espíritu nuū rō.
  lif-NT2: कर खिनिॽओग ख्रिस्‍तरे़ के़बिरिबा सेसेमाङ्‌ङिल्‍ले़न् माङ्‌धुक्‍नाःन् वाॽ
    याःक्‍लो॥ हे़क्‍क्‍याङ् खिनिॽ के़हुॽबा हाःत्ताङ् चाहाबा के़न्‍जोगिन्, कर सेसेमाङ्‌ङिल्‍ले़
    के़रे़क् पाःन्‍निल्‍ले़ कुयाःम्‍बेओ के़हुॽरिॽ॥ खे़न् के़हुॽरिबा पाःन्‍निङ्‌ग इङ्‌ले़क्
    मे़ःन्‍लो, कर से़क्‍खाएरो॥ हे़क्‍केःल्‍ले़ सेसेमाङ्‌ङिल्‍ले़ के़हुॽरिबा निसाम्‍मिन्
    इःत्ते़म् नाःत्ते़म्‍मे़ॽआङ् ख्रिस्‍ते़न्‌मे़ल्‍ले़त्ते वये़म्‍मे़ॽओ॥
  xnj-xnj: Nambu nyenye, mukumpokela Mpungu Msopi kuhuma kwa Kilisitu. Namwene akayendelela
    kutama mugati yinu nakuganikiwa kuwuliwa na mundu yoyoha. Muni Mpungu Msopi akuvawula
    kila chindu, na mawuliwu gaki ndi gachakaka, lepi gaudese. Hinu, mukamula mawuliwu
    ga Mpungu uyo na kusigalila mukuwungana na Kilisitu.
  mmx-mmx: Ketla nemi miga ruuna ka vam Loroonan Kaala, ne Iesu Karisito ga raba nimi
    min, la mo Loroonan Kaala ik lok keneng atnemi. La ixo epovo do tara na anasa
    nimi, ketla Loroonan Kaala i lox axasep nimi mi lempanga axap. La mo Loroonan
    Kaala xopmen laxaxarang mun, ketla ni i ruturun. La nemi minat kis esogo mi ne
    Iesu kerekngan Loroonan Kaala ira lox ase vam nemi min.
  cbr-NT: Atúxa usa 'aínbi ca Jesucristonën aín Bëru Ñunshin Upí mitsubëa 'inun 'ináncë,
    ax mitsubë 'ixun uni itsían 'unánmiamabi an mitsu 'unánmia. An mitsu 'unánmicë
    ñux ca asérabi 'aish cëmëma 'icën. Usa 'ain camina aín Bëru Ñunshin Upitan 'unánmiquin
    sinánmicësabi oi camabi nëtën Cristobë 'iti 'ain.
  tee-NT: Para ju Cristo taxtaknitan ju uxijnan ju Spiritu Santu chai ju yuchi t'onk'alhi
    lami'alhunut'an. Chai yuchi jantu lhimaktasq'uiniyat'it ni xamati' catamasuniyan
    tichi chavaich ju najun ju istavasalanti chai tichi chavaich ju najun ju ta'aklhtamat
    chivinti. Is'akstu ju Spiritu Santu ju catamasuniyan tachi chun ju taxtokni. Chai
    ju yuchi akts'iya najun ju stavasalanti. Jantu va ta'aklhtamat chivinti ju najun
    ju yuchi. Chai tachi ju tamasuniyan ju Spiritu Santu pus chunchach ju alat'it.
    K'ox ix'amigojni a'unt'it ju Cristo.
  eng-LSV: and you, the anointing that you received from Him, it remains in you, and
    you have no need that anyone may teach you, but as the same anointing teaches
    you concerning all, and is true, and is not a lie, and even as was taught you,
    you will remain in Him.
  cak-NT: Pero rix ja ri Espíritu Santo c'o pa iwánima, ri yo'n chiwe roma ri Jesucristo.
    Y romari' man nic'atzin ta chi c'o chic jun ri jixrutijoj, roma ri Espíritu Santo
    nuc'ut chiwech ronojel ri nic'atzin chiwe. Y ri nuc'ut raja' chiwech can ketzij-wi.
    Raja' man nuc'ut ta ri man ketzij ta. Tinimaj ri nuc'ut raja', y siempre xe jun
    tibana' riq'uin ri Jesucristo.
  pah-NT: 'Emo Cristo''ga omondo gara''uva pe pyri. A''ea ojikoty''a pe pavẽi jipi.
    A''ero po pe ndape''ei hamo: “Tuhu ti ojipe''g̃a nhande mbo''eavo.” A''ereki Tupana''ga
    ra''uva Cristo''ga remimondoa pe mbo''e katu mbatera rehe nhaporemo. Gara''uva
    ni''mbei pe me. A''itituhẽva''erorame tehe e''i pe me. Nurã ti pejikoty''a Cristo''ga
    pavẽi Tupana''ga ra''uva remimbo''ea hendukatuavo.'
  sja-NT: Mamĩda parãpa ũrida-e pait'ee mãgeerãpa jarateepata, Cristopa ichi Jaure
    pëida perã parã ome bapariimerã. Ma Jaurepa parãmaa ne-inaa wãara jõmaweda jarateepari.
    Seewa jarateek'aa. Mapa irua jaratee bɨk'a oo wãk'ãtɨ wã́tɨ. Mãgá wãara t'ãri
    a-ba p'anapataadait'ee Cristo ome.
  xed-xed: Kaghuni, tsa Sulkum vlaghuna Kristi ya ná, ta nzaku ma kaghuni. Wya ta
    mamu tsa Sulkum ya ma ŋuɗufa ghuni ya, psəgla a kuni ta sana mndu ŋa taghaghunaftá
    sana skwi wu, kabga ta taghaghunaftagha tsa Sulkum ya ta inda skwi. Tsa skwiha
    ta taghaghunafta tsi ya guli ná, vərɗa skwiha ya. Haɗ tsakalawi mida wa. Gɗavawagɗa
    kawadaga nda Yesu Kristi manda ya ta taghaghunafta Sulkumani.
  mks-NT: Joo ndáca̱a̱n ínima̱ yi̱i̱ Ndióxi̱ ini ndó, mé a̱ na̱sa̱ha̱n Jesucristo
    nu̱ ndo̱. Sa̱há ña̱ cán quéa̱ co̱ xíní ñúhú toho ndó inga na jána̱ha̱ na̱ ndo̱hó
    jáchi̱ mé ínima̱ yi̱i̱ Ndióxi̱, ña̱ ndáca̱a̱n ini ndó ja̱n jána̱ha̱ tócó ndihi
    ña̱ha nu̱ ndo̱. Ta ña̱ jána̱ha̱ mé á nu̱ ndó cúú á ña̱ nda̱a̱ ta co̱ cúú á ña̱
    tu̱hún. Sa̱há ña̱ cán quéa̱ xíní ñúhú catáhan tuun ndó xi̱hín Jesucristo tá quia̱hva
    sácaja ndó jáchi̱ quia̱hva já na̱jána̱ha̱ ínima̱ yi̱i̱ Ndióxi̱ nu̱ ndo̱.
  gfk-S: Ma mu, pa mu le supi ter be ta tikenong na hausur mu ta tike linge kinong
    Krais ga tabar mu ma ikino nong i hapalaine mu ma ikinong ila kis ter ta mu ma
    ila hausur mu uta ira linge bakut ma i tutuno bileng ma paile harakale. Io kaie,
    i tahut be mu na kis ter tane Krais hoke ikino nong i hapalaine mu ite hausur
    mu hobi.
  bmu-bmu: 'Tosatŋan jaŋjuŋ ahakzemö, Kraistnöŋ Uŋa Töröŋi eŋgö uruŋine mokoiga bedu
    memba inahöm eŋgimakza. Uŋa yaŋön uruŋine böŋ kini qahö löwörime ewö, eŋön mönö
    böhi kungöra qahö osime. Mi kewögöra: Yaŋgö Uŋaŋan mönö ahakmemegö keu pakpak
    kusum eŋgimakŋa. Bedu memba inahöm eŋgimakzawi, miaŋön yuai muneŋi kun qahöpmö,
    mötmöt ösumŋi öl töhönŋanök akza. Miaŋgöra keu ölŋi kusum eŋgiyöhaŋgö dop mönö
    keuŋi pakpak tem köla Kraistpuk töp qekötahöba kinme.'
  dgz-dgz: Go e Keriso gamup God Guewa eneni menan nop tavewa inayap di wandia. Ap
    menan orup ugupewa da nop mega ya anu warapen taiwanian. Amba God Guewa wan dim
    dim ma iragi men wadiaepi ame tavewa gapanaet di ebo da uon. Ap menan Keriso den
    wanien God Guewa wadiaepi gapan ayamase di ta aisiwanian.
  eng-GNV: 'But that anointing which ye receiued of him, dwelleth in you: and ye neede
    not that any man teach you: but as the same Anoynting teacheth you of all things,
    and it is true, and is not lying, and as it taught you, ye shall abide in him.'
  zaa-NT: Pero la' huacca nu chi guthèl·le'e lani le nna chi dùe lo losto' le, acca
    bíttuúru riquína'ni le nuỹa gą́ le biỹa nua' ná qui'ni tsíalatsi' le, porqui'ni
    por la'a mísmuba la' huacca nu dua lo losto' le nna chi nabia'ni le de iyaba ca
    cosa, porqui'ni ną́ ttu la'huacca lígani nna labí biỹa beỹia ruluì'e. Lígúni seguir
    cca le ttùba lani e, tì'a chi yù le por la'huacca qui'e lani le.
  eng-WEBSTER: 'But the anointing which ye have received from him abideth in you,
    and ye need not that any man should teach you: but as the same anointing teacheth
    you concerning all things, and is truth, and is no lie, and even as it hath taught
    you, ye shall abide in him.'
  guh-guh: Paxamë rabaja Espíritu Santo pacatsijamatabëeca, ponë pacarajuta Jesucristo.
    Bajaraxuata apo panamatavenonaemë baja itsajivi ata papecatsipaebinexa paneyapëtaenexa
    daxitacuene. Tsipaji baja daxita xua Espíritu Santo pacayapëtaeyaexanapona, pexaniajaicuene
    baja cajena. Penajumetsënëtsicuene baja cajena Espíritu Santo apo pacayapëtaeyaexanaponae.
    Pacuenia Espíritu Santo pacayapëtaeyaexanapona, bajarapacuenia pajumecovënëtaponare
    panevajënaeyabelia paneyajavajinavanapaenexa Cristo.
  bon-bon: Yepä weene pepu lica gemi, Keriso te Aceji Seemo ca weebibine ituge äciseja,
    siige tabe weeme cabu yaanajuge, peei name pi weene singi lica gemi nuuja te weebibine
    abiberäjame, ingle tabe te ibiberäjininuge iyeta gwidape poto cidi me. Piiyepu
    tabe ngena ibiberäjininuge, toraca gyene, walya lica, peei name pi teeme abiberäja
    ne icwetnepeye, piiyepu Yeesu Keriso cama yepä inajipi.
  nhw-BL: Pero Toteco anmechmacatoc amojuanti Itonal, huan Itonal mocahua ipan amoyolo
    huan amo monequi seyoc anmechmachtis pampa Itonal Toteco iseltzi anmechmachtía
    nochi tlamantli. Huan catli yaya anmechmachtía ya nopa nelía melahuac. Amo se
    istlacaticayotl. Huan monequi xijchihuaca quen yaya anmechmachtijtoc, huan ximocahuaca
    anmotlatzquilijtoque ipan Jesucristo.
  swh-ONEN: Nanyi, upako mlioupata kutoka kwake unakaa ndani yenu, wala ninyi hamna
    haja ya mtu yeyote kuwafundisha. Lakini kama vile upako wake unavyowafundisha
    kuhusu mambo yote nayo ni kweli wala si uongo, basi kama ulivyowafundisha kaeni
    ndani yake.
  wbi-wbi: Umue u Nguluve avapelile u Mhepo u Mwimike u Mhepo ujuo ikukala n'kate
    mulyumue, ghwejuno ikuvavulanisia sooni ulwakuva imbulaniso sake nasavudesi looli
    sa kyang'haani lino namulondua kuvavulanisivua nu junge ulwene muvingililaghe
    imbulanisio sa Mhepo u Mwimike mujighaghe mwa Kilisite.
  bba-bba: Adɑmɑ bɛɛ, Hunde Dɛɛro wi i mwɑ Kirisin min di, u wɑ̃ɑ bɛɛ sɔɔ. Yen sɔ̃,
    i ǹ ɡoon bukɑtɑ mɔ wi u koo bɛɛ ɡɑ̃ɑnu keu koosiɑ. Adɑmɑ yèn sɔ̃ Hunde Dɛɛro
    wi, u bɛɛ ɡɑ̃ɑnu bɑɑnire keu koosiɑmɔ, ni nu sɑ̃ɑ ɡem, n ǹ mɔ weesu, yen sɔ̃,
    i n kɑ Kirisi mɑninɛ, nɡe mɛ Hunde Dɛɛro u bɛɛ sɔ̃ɔsi.
  eng-KJVCPB: 'But the anointing which ye have received of him abideth in you, and
    ye need not that any man teach you: but as the same anointing teacheth you of
    all things, and is truth, and is no lie, and even as it hath taught you, ye shall
    abide in him.'
  kgk-NT: Ha peẽ-my katu Cristo ombou peẽ-my ime'ẽ-vy onhe'ẽ marangatu. Pende py'a-py
    oiko ramo inhe'ẽ marangatu, napeikotevẽgwasúi va'erã pene mbo'eharã kwéry-rehe.
    Inhe'ẽ mante pene mbo'e va'erã. Opamba'e-py pene mbo'e va'erã. Anhetegwa voi hemimombe'u.
    Apu e'ỹ voi omombe'u. Upéa-gwi pehendu katu Nhe'ẽ Marangatu tee va'e remimombe'u
    peteĩxa pemoirũ hagwã Cristo-pe.
  waj-waj: Mo Yisuu Kirisiiva ari Mmannasa Yoketaivaa ngiiiki yapa kiaivai. Yapa kiaikio
    Mmannasa Yoketaivo mmannammanna ngiiiki varinono hama gioonna kiaapu voovoono
    vo kua voovai ngii giaa ngii mmioo ngii vitainaraivootainaravai. Mmannasaivoono
    mmuakiaa kuavai ngii giaa ngii mioo ngii vitainno varinoo. Ivoono ngii vitai kuaivo
    inna kutaa kuavai. Hama unnakuavai. Itaama vainai Mmannasaivo ngii giaa ngii mii
    kuaivaa rikiada iida Yisuunna tasipama variatee.
  cpy-cpy: Roo kanteencha poejokirotanakawo eeroka-paeni ijeepatzii-toetakimira. Rootaki
    eero okowityaanta itsipa yotaayimini. Iroka Ishire tajorentsi ikimita-kaantee-takari
    ijeepatzii-toetan-takyaarimi, riitaki yotahaemini kameetha. Riyoteemiro kyaariperori,
    kaari theeyaantsi riyoteemiri. Otzimatyee pantayiteero jempe okanta riyoteemi
    rirori, paapatziyaari.
  mpx-mpx: Yaa Keliso Yayaluwa Bwabwalena i ligin komiu eliyamiu, ge iya iyoho i minaa
    eliyamiu. Inoke nige bosowaina topankite getoga etega al nuku loyaan ge ni panpankiti
    eliyamiu. He Yayaluwa Bwabwalena bugul gegewena i panpankiti eliyamiu, ge wana
    panpankiti eliyamiu i tunahot, nige i kakakawi. Inoke nuku minaa Keliso elana
    ni ola Yayaluwa Bwabwalena i pankitemiu.
  wbp-wbp: Ngula-kujakuju-nyarra Kaaturlu kurru-pungu Pirlirrpa nyanungu-nyangu. Kujarlaju
    kulankulu nganalku payirni yungu-nyarra pinarri-mani, lawa. Nyurru-juku kanyarra
    Pirlirrparlu pinarri-mani junga-nyayirni nyiyarningkijarra Kaatu-kurlu. Kula kanyarra
    yimirr-yinyi manu jiliwirri-karrarlu pinarri-mani. Jungajukulu manngu-nyangka
    wajawaja-maninja-wangurlu-juku yijardurlu, kuja-nyarra pinarri-manu Pirlirrparlu
