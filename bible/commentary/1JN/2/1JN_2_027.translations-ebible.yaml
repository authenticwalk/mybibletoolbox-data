    minchuna hah jôm ungla, male Khrista leh inzomin omtit roi.
  mic-MIQNT: Gatu na Wejuli Nisgam ta'n Se'sus ignmugsioqopn me' apoqonmugsioq. Na
    nige' mo taluegetuoq nat wen gina'mugsinew muta Wejuli Nisgam gegina'mugsioq ms't
    goqwe'l Nisgamewe'l. Mnaq teluegw egsuo'qon. Siawi gtlams'tuoq Se'sus st'ge' ta'n
    Wejuli Nisgam tel gina'mugsioq.
  huu-NT: Jusiñamui Joreñona jai feiñotomoɨ. Omoɨna Jusiñamui rafuena naimɨe uiñotaja
    jira, jɨaɨe rafuena llofueraɨnɨna jai jitaiñedomoɨ. Jusiñamui Joreño uanaicɨnona
    omoɨna uiñotacabide. Naimɨe omoɨna uiñotaja isoi, Cristona nabaicana omoɨ jai.
  jiv-NT: Atumniasha Jesukrístu Yusa Shiir Wakani̱n suramsakrumin, nu Wakan tuke pujurtamkurmin
    shuar jintintramatin atsumatsrume. Antsu Yusa Wakani̱ ashí jintintramprume. Ni
    jintintrammasha imiá nekas asa wáitchaiti. Tuma asamtai Nii jintintramna áintsarum
    Krístuja̱i̱ tuke tsaniṉkrum pujustarum.
  otm-NT: Pɛ nu ahʉ, nu'a rá Hogandąhi bi 'dajʉ ra Jesucristo bin ząm bʉ ma mbʉihʉ
    a, nɛ guesɛ a i xängahʉ gätho 'bɛ'a man Oją. Janangue'a him mahyoni to'o da xängahʉ
    yʉ́n thɛhʉ. Nɛ nu'a i xängahʉ rá Hogandąhi Oją majuąni a, hing ra fɛhni a. Nɛ
    di bɛ̨ngahʉ dan ząmhbʉ bʉ 'bʉh ra Cristo.
  dah-dah: Deŋbe Yesu beleŋ Holi Spirit dunyiŋ goyen deŋ bana hi. Niŋgeb al kura beleŋ
    epte ma saba dirtek haŋ. Holi Spirit yiŋgeŋ beleŋ damiŋbe fudinde goyen tumŋaŋ
    saba dirde hi. Irde sabamiŋbe fudinde usi moŋ geb, Holi Spirit beleŋ dineŋ hiyen
    gwahade po, Yesu Kristuya po hinayiŋ.
  tnk-tnk: Kɨmiaha hiəuvəuvehi raka Nənɨmwɨn sə Kristo rɨnətəɡi pen ia kɨmiaha. Nənɨmwɨn
    nəha rɨnarə raka ia kɨmiaha ro pen hiəpkətui mhə mwi iərmama riti mə trahatən
    kɨmiaha. Mətə nənɨmwɨn sə Kristo rɨnətəɡi pen ia kɨmiaha ramahatən kɨmiaha ia
    narimnari me pam. Nənə narimnari me nəha ramahatən kɨmiaha irə ro nɨpərhienien
    rɨpko mhə neikuəien. Ro iamɨnhi irə tihəpwit əknekɨn ia Kristo rəmwhen ia Nənɨmwɨn
    nəha rɨnahatən kɨmiaha irə.
  kpr-kpr: 'O nemokena mo, avori. Keriso nunda Asisi nemokena mutiri rurusevu. Ne
    Asisi de dabade tatedo irareva amo, na redae ne ijugareni? Ne inono edo irareva.
    Ainda beká mo: nunda Asisi ijugururari, roera isasambu ainda beká ava, ne kasama
    areva. A nu rea ijugeraira amo, geka beká vanembori. Aminda gungubo eni tefori.
    Ava sedo, Asisi da ijuga ava nininguse Keriso de dabade tatedo irivu!'
  san-IAS: aparaṁ yūyaṁ tasmād yam abhiṣekaṁ prāptavantaḥ sa yuṣmāsu tiṣṭhati tataḥ
