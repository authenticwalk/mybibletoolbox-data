  juy-juy: ଆମ୍ୱେଞ୍ଜି କ୍ରିସ୍ଟନ୍‌ ଆମଙ୍‌ ସିଲଡ୍‌ ମଡ଼ିର୍‌ ପୁରାଡ଼ାନ୍‌ ଏଞାଙେନ୍‌, ତିଆତେ ଅମଙ୍‌ବେନ୍‌
