    ኣዛዜቲዴ፥ ኪሪስቶሳና ኢቲፔቴን ዴዒቴ።
  pma-pma: Ka kami, Iesu Kristo sien kami tuai en Ninin Votut onen. Sakini, navong
    Ninin Votut onen mules en kami, kei enges kilea vahisein kami en asa koa vi anatin
    ka asa koa vi luvosien. Mirvistei meatin etai mun hemai hehisein ris kami en tounah
