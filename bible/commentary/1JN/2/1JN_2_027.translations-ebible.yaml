    sa̱mpi̱ hua̱ Espíritu Santo naca̱ma̱puhua̱ni̱yá̱n hua̱ntu̱ huixín ni̱ catzi̱yá̱tit,
    chu̱ xli̱pacs hua̱ntu̱ xlá̱ naca̱ma̱siyuniyá̱n, pacs hua̱ xatalulóktat, chu̱ ni̱
