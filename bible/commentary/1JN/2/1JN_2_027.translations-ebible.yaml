    ca'cueeⁿ yā ndís'tiī, naati Espíritu N'dai yeⁿ'é Ndyuūs maáⁿ yā ngi'cuéeⁿ yā ndís'tiī
    nducuéⁿ'ē dendú'ū. 'Tíícā chuū ní nduudu cuaacu, nguɛ́ɛ́ nduudu yaadi. Tan'dúúcā
