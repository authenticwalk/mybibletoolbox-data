    ade Keriso e mena naureya idiwoi.
  nko-NT: Mlɩ mʋ́ á, Ɔŋɛ Wankɩ́hɛ́ amʋ́ʋ́ Kristo lɔ́pʋwá mlɩtɔ ámʋ bʋ mlɩtɔ. Mʋ́
    sʋ imehián ánɩ́ ɔhaa ɔbɛ́trá suná mlɩ atɔ́. Tsúfɛ́ Ɔŋɛ Wankɩ́hɛ́ amʋ tosúná
    mlɩ tógyítɔ́. Mʋ atosunáhɛ́ ɛ́ igyi ɔnɔkwalɩ onutó. Ɩ́nɩ sʋ mlɩkɩta tɔ́á
    olosuná mlɩtɔ, amlɩtsia Kristotɔ.
  bsn-NT: “Esp'iritu Santore manire cõañumi Jesús”, yitʉjabesa mʉa. Ĩ sʉorine ñajediro
    socabetire, Jesús ocare tʉoĩacõari quẽnaro masirãja mʉa. To bajiro bajirã ñari,
    “Socase ñaja” mʉare yigotirocʉre bojamenaja mʉa. To bajiri, Esp'iritu Santo sʉorine
    Jesús ocare masicõari, ĩ bojarore bajiro yicõa ñaña.
  pib-NT: Ga wa Geso Giwekikaluru Kpashiri giyokyegityagi gixa yegi rawa. Gi wa gmagatya
    satumka ginkakpokowakyegityapgi. Seyni giyokyegitikoluko wane rixa ginkakpokowakyegityapgi
    pejnurukopirana, ga wa Walenwa galikaka. Gi wa gayrokluni. Wa Wale ginkakpokowakako
    pixkagi, wane gixa gwaletanru Wale.
  wiv-wiv: Palaka miu na Vule Tumonga ia e mimia na polokomiu, kubarae ki beta miu
