  mar-mar: पण तुम्हाविषयी म्हणावयाचे तर, त्याच्याकडून तुमचा अभिषेक झाला तो तुम्हामध्ये
    राहतो, तेव्हा तुम्हास कोणी शिकविण्याची गरज नाही, त्याचा अभिषेक तो सत्य आहे, खोटा
    नाही तुम्हास सर्व गोष्टींविषयी शिकवितो त्याप्रमाणे व त्याने तुम्हास शिकविल्याप्रमाणे
    तुम्ही त्यांच्यामध्ये राहा.
  snp-snp: Ido linate ya wenena mate egaidana oti api gilibinawamo ne? Ouna Felegaga
    gimami ya moda lutigu mino gedamima nenako, yamu Ouna Felegagawa yakafo neta-mata
    muki api gilibi minaiye. Ido amo api gilibami ya suki ma minámaiye. E’e, ka ona
    kula yako nenako, yamu linate api gilibaido, ayalo ya meyalo meleti Kilisto lulau
    mino edalo.
  isl-isl: Þið hafið tekið á móti heilögum anda, hann býr í ykkur og því þarf enginn
    að segja ykkur hvað sé rétt. Heilagur andi fræðir ykkur um allt. Hann er sannleikurinn.
    Hann lýgur ekki og því verðið þið, eins og hann sagði, að lifa í Kristi og halda
    ykkur fast við hann.
  spy-NT: Nteenee kyōōnyōōru ꞉akweek Tāmirmiryoonoo king'oobēēnook ꞉Yēēsu. Yoo miitē
    ꞉Tāmirmiryēēt āriing'woong', mēēbērē ōtiiyēē keey kāānēētēywēēkaab biich buch.
    Nteenee nyēē inēētook kurubta keey āk kiy ake tukul nyēē yēmāktōōs, ku Tāmirmiryēēt.
    Inee ꞉nyoo manta āmāng'wiiynānē. Kunyoo, orub kāānēētēywēēkaab Tāmirmiryēēt ānkōōkiilchi
    Yēēsu.
  xnn-xnn: ngem adi masapol ay itdowak dakayo tay epdasyo gintek nan osto tay inted
    Kristo nan Ispirito Santo ken dakayo et siya nan mangisolsolo ken dakayo isnan
    osto. Isolsolona nan am-in ay masapol ay getkenyo. Et tet-ewa am-in nan kankanana.
    Isonga adi kayo maisis-iyan ken Kristo tay siya di nan esay insolon nan Ispirito
    Santo.
  mwe-mwe: Ikabheje a Kilishitu bhashikutupa Mbumu jwa Ukonjelo. Na pabha Mbumu jwa
    Ukonjelo anatama nkati jetu, nkapinjikwanga kujiganywa naka mundu jojowe, pabha
    Mbumu jwabho anakunnjiganyanga indu yowe. Jwene Mbumujo anakunjiganyanga ya kweli
    na wala akabheleketa unami. Bhai malinga Mbumu shakuti kunjiganyanga, ntamangane
    nkati ja a Kilishitu.
  tte-tte: Na Keliso Yaluyaluwa Tabuna isuwaiyako kolimiu mwa iyaele mekamikava kwamiyamiya.
    Mwa koinaele nige sowana toyakayakatai uloina yabo kwaloyai yoi na iyakataimiu.
    Na Yaluyaluwa Tabuna ginauli meuloina iyakayakataimiu yo ana yakayakatai walo
    yawasosi, nige mwakota. Koinaele kwamiyamiya Keliso koina besiele Yaluyaluwa Tabuna
    iyakataimiuko.
  tcs-tcs: Bat yupla i bin gede da OliSpirit ane em i stap insaid lo laip blo yupla,
    so yupla no nid nobodi po tise yupla wanem i tru. Da OliSpirit i tise yupla ebriting,
    ane ebriting wanem da OliSpirit i spik i tru, i no lai. So mata kip lisen ane
    mekem wanem da OliSpirit i spik ane mata kip bilib lo Kraist.
  hlt-THB: Nangmih taw a venawh kawng nami huh situi hluknaak ce a awm phat a dawngawh,
    thlang a cawngpyinaak ce am ngoe voel uhyk ti. Cehlai amah a situi hluknaak ing
    ik-oeih akawng boeih ce a ni cawngpyi khqi amyihna, amah awh awm poe lah uh.
  soq-soq: Tane Iesu Keriso Aleu kakaiwa e enalen, ita tauma me e bedelawo wande.
    Sa baiwa mai apana da waeuwalepia intawa da wineipona, dia, ipawa Aleu kakaiwa
    dewa uduudu waeuwalempa. Tane dima me e waeuwalempa ipa ulaipa os, mai laga da
    bedewe wineipona, dia. Sa baiwa Keriso bedewe wanlempa Aleu kakaiwa waeuwalena
    rua.
  qub-qub: Jesucristo cachamushan Espíritu Santuga gamcunawanmi caycan. Chaymi pipis
    yachachishunayqui mana nistacanchu. Gamcunataga Espíritu Santumi rasun cajllata
    yachaycächishunqui. Manami imaypis llullapäshunquichu. Chaymi Espíritu Santu yachachishushayquino,
    Jesucristo munashannölla caway-llapa.
  att-att: Ngam maggiánin nikayu yù Mangilin nga Ikararuá nga jinok ni Apu Kesu nikayu,
    á inipakánnámmu na nikayu yù kuruk nga bilin ni Namarò nga meyannung sù Anâ na.
    Á yáyù nga arán naw awágan yù mangituddu nikayu, ta yù Mangilin nga Ikararuá yù
    mangituddu nikayu. Á inituddu nen yù meyannung ta ngámin nga máwák naw nga mánnámmuán.
    Á yù ngámin nga ituddu na, ari siri, nu ari galâ kuruk. Uputan naw laguk yù pakiyápu
    naw kâ Apu Kesu Kiristu, ta yáyù inituddu nayù Mangilin nga Ikararuá nikayu.
  bki-bki: Kristo naio mioako kamiu ruei, a Niununo Lu na kumijevio ruei ka bogo na
    naio jo kia ga kamliko vo. Naio mijikia riverloglog kamiu ka saba nonovio na be
    riano a memedu, mo kamiu kuvilavon re ka kuvisirago toro dolu ka riverloglog kamiu
    ka saba tai bereio. Mia kamiu kuvilavon ga tibe ka na Niununo Lu naio berloglog
    ka kamiu ruei, na m̃a naio ber bo ka na kamiu kuvidu batitig kenemiu meuliano
    to rivu ea Kristo tulaka.
  bqp-bqp: Ákↄ̃nↄ sↄ̃, Nini kũ a lè Kirisia kú á gũn. Á bàka kú kũ gbɛ̃ke yã dadanaárɛoro,
    zaakũ a Nini tɛn yã sĩnda pínki dadaárɛ, à yãpura vĩ, ɛ́kɛ kú a gũnlo. Lákũ
    àtɛn dadaárɛ nà, àgↄ̃ kú Kirisi gũn lɛ.
  mcp-mcp: Bɨ báá, bɨ a shí lə́g Ŋkɛ̧́ŋkɛ̧̂ Shíshim ja Krîst nyə a gwáágʉlə bɨ́ məwúdə́
    yí. Ŋkɛ̧́ŋkɛ̧̂ Shíshim wɔɔŋg mə́ ŋwa jiya bɨ́dɨ́ mílámʉ́d; nə́ ndɛɛ́, bɨ anyíŋgə́yɛ́
    ná jɨɨ nə́ ŋgwɔ́l múúd jɨ́ɨ́gʉ́líg bɨ̂. Ŋkɛ̧́ŋkɛ̧̂ Shíshim ŋgə jɨ́ɨ́gʉli bɨ́ sâ
    jɛ̂sh, njɨ́ɨ́gʉ́lá yé wúsə bʉ́bə́lɛ́, nda bə íjɔ̧́ɔ̧́, nadagá nə Krîst nda njɨ́ɨ́gʉ́lá
    wúsə́ nə́.
  hat-hat: Pou nou menm, Kris la te voye Sentespri a sou nou. Toutotan Sentespri a
    nan kè nou, nou pa bezwen pesonn moutre nou anyen, paske Sentespri a ap moutre
    nou tout bagay. Sa l'ap moutre nou an se verite, se pa manti. Se poutèt sa, ann
    fè sa Sentespri a ap moutre nou, ann toujou fè yonn ak Kris la.
  npl-NT: Pero nomejwah nonkipixtokeh n tlatliokólili non Cristo Jesús onomechmák.
    Iwa ayakmó moneki aka manomechmachti, porke inewia n Espíritu nochi nomechmachtia.
    Iwa nochi tlan nomechmachtia milák, iwa amo san tlakajkayawa. Ijkó kiné, xiseititokah
    nochipa iwan Cristo, ijkó kemi n Espíritu nomechmachtia.
  bgg-bgg: Jishii nathek shii ne, Masi è awai ro Ragung è nathek lakhung shii thoi.
    Ji-è airo Ragung manathek shii um spho shii ne, nathek ne hanyie jia è yua chid
    pha asi ro. Ai ro Ragung è nathek shii zab chiang pha yua ro, chiih-è ai è nyie
    yua pha jine zai, biidiie asi ro. Chiihphado, Ragung muyua shii nuii, Masi rog
    ò shii rai bo.
  eng-TCENT: But the anointing you received from him abides in you, and you have no
    need for anyone to teach you. But the same anointing teaches you about all things;
    it is true, not a lie. So, just as it has taught you, you must abide in him.
  eng-BSB: And as for you, the anointing you received from Him remains in you, and
    you do not need anyone to teach you. But just as His true and genuine anointing
    teaches you about all things, so remain in Him as you have been taught.
  cpu-NT: Iro kantamaitacha eerokaite, oisokero pikantaventakaro isaipatziitoyeetakemi.
    Irootake eero okovityaanta intzime pashine iyotagaimine. Irika Tasorentsinkantsi
    ikempitakaantaitakamiri isaipatziitoyeetantyaamiri, iri iyotaayetzimiri kameetha.
    Jiyotaimiro kyaaryoori, kaarira thaiyaantsi iriyotaimi. Ontzimatye pantayetairo
    tsika okantajaanta jiyotayimi irirori, pintsipashireyetaiyaari.
  san-ASM: অপৰং যূযং তস্মাদ্ যম্ অভিষেকং প্ৰাপ্তৱন্তঃ স যুষ্মাসু তিষ্ঠতি ততঃ কোঽপি
    যদ্ যুষ্মান্ শিক্ষযেৎ তদ্ অনাৱশ্যকং, স চাভিষেকো যুষ্মান্ সৰ্ৱ্ৱাণি শিক্ষযতি সত্যশ্চ
    ভৱতি ন চাতথ্যঃ, অতঃ স যুষ্মান্ যদ্ৱদ্ অশিক্ষযৎ তদ্ৱৎ তত্ৰ স্থাস্যথ|
  tac-NT: Onorúgame Alawala pachágana ajtíkuru 'emi sa'pálachi, alekeri tabilé rokárékuru
    bilé a'lala 'nátili benírime. Onorúgame Alawala suwábaga benírime ju, 'we 'la
    bijchiá tabilé 'yégali. Alekeri napurigá aní alué Onorúgame Alawala 'la Esukristo
    na'tálila 'nátaga mochiwa suwábaga napurigá benírile Onorúgame Alawala 'ya.
  eng-WEBPB: As for you, the anointing which you received from him remains in you,
    and you don’t need for anyone to teach you. But as his anointing teaches you concerning
    all things, and is true, and is no lie, and even as it taught you, you will remain
    in him.
  gfk-H: Ma muat, pa muat supi bia ta tikai na hausur muat ta tiga linga kanong Karisito
    ga tabar muat ma nong i hapalainei muat ma iakan i sala kis taar ta muat ma i
    sala hauhausur muat uta ira linga bakut ma i tutuna mah ma pai bisbis. Io, i tahut
    bia muat na kis taar ta Karisito hoing nong i hapalainei muat i ta hausur muat
    hua,
  viv-viv: Tu omiꞋiyao ma Keliso AluꞋaluwa Mahalina agaimiya gihawahegena be givemagami,
    ada Tauna nuwahinagemiya gimimiyami tova moyaꞋaina. Au ami vehawala faꞋina keke
    mali kaliva gidalubodami. Bana anakaibe ami tovehawala velemoꞋena, nuwanuwa moyaꞋaina
    givehavehawalemi, ada yana vehawala keke fwaya, au velemoꞋena. Ada au AluꞋaluwa
    Mahalina givehawalemi amine, Keliso againe wanamiyaveꞋavina.
  yao-yao: Nambo ŵanyamwe, mumpochele Mbumu jwa Akunnungu kutyochela kwa Kilisito.
    Nombejo akwendelechela kutama munkati mwenu, kwayele ngankulajila mundu anjiganye.
    Pakuŵa Mbumu jwa Akunnungu akunjiganya indu yose, ni majiganyo gakwe gali ga usyene,
    ni nganigaŵa ga unami. Nipele ngakamulichisye majiganyo ga Mbumu jwa Akunnungu
    ni kulonjela nkulumbikana ni Kilisito.
  tgp-tgp: pani Kr̃isto mo vir̃oni kamim na Tanume Tapu, ale mo lo toho hin kamim.
    Ale kamim ha pa sopo mele opoi te tamlohi vujangi tinapua vara i vujangi kamim.
    Pani mo r̃uhu vara ha toho hin Kr̃isto, ale ha usuri na sava hinau Tanume Tapu
    mo vujangi kamim hinia matan hinau tari mo vujangia mo varar̃uhu, mo sopo te hina
    halu hinia.
  auc-NT: Codito tömengä Önöwoca ingante do pönongä ëwocamïnipa. Tömengä ingante cöwë
    ëwocamïni ïñömïnite wacä ædö cæte mïnitö ïmïnite odömonte apæ̈nequingää. Tömengä
    Önöwoca incæ tömänö ante odömonte apæ̈necä ëñencæmïnimpa. Ayæ̈ tömengä nänö odömonte
    apæ̈nedö ïñömö nö pönï ï ïninque edæ wïï babæ änïnö impa. Ïninque mïnitö tömengä
    mänömaï nänö odömonte apæ̈nedïnö baï cædinque godömenque mönö Itota Codito nempo
    quëwëedäni.
  kbc-NT: Pida Liwigo Aneotedoɡ̶oji ane yajigotedaɡ̶awatiwaji idei catiwedi ɡ̶adaaleɡ̶enali,
    odaa aleeditibige eledi oko daɡ̶a ɡ̶adiiɡ̶axinitiwaji, igaataɡ̶a Aneotedoɡ̶oji
    Liwigo ɡ̶adiiɡ̶axinitecetiwaji inoatawece ane leeditibige mowooɡ̶oti. Ǥadiiɡ̶axinitece
    anewi, codaa aɡ̶odinaale. Enice oleetibige midioka limedi madinexocaɡ̶atitege,
    niɡ̶ijo anodaaɡ̶ee me ɡ̶adiiɡ̶axinitetiwaji.
  bmh-bmh: Bo, ag, Kristus nug gonugau Ah Wes ag ebalagab esikeun. Ah Wes gue ag ebalagab
    dareu, gonun, du tub nug ag ze tub abai marabun iborain tam. Gonugau Ah Wes nug
    ag igul unum abai maraneu. Gonugau ze go petak pet, polu ze tam. Gonun, ag go
    sesamoraiban, Kristus dual pezai damamen.
  ctu-BL: Tsa'ix aq'uentiyetla jini Ch'ujul bʌ Espíritu woli bʌ i chʌn ajñel ti jatetla.
    Jini cha'an mach wersajic mi' cʌntesañetla yambʌ, come cʌntesʌbiletla ti Espíritu
    ti pejtelel chuqui yom. Isujmʌch i cʌntesa, mach lotic. Che' bajche' tsi' cʌntesayetla,
    che'ʌch yom mi la' chʌn ajñel ti Jesús.
  meq-meq: Nəkurom na, Kəriste kə vəlakum Məsəfəre. Məsəfəre niye na, mandza eye mə
    ɗərev kurom. Hərwi niye nəkurom na, ka pəlumeye ndo matətikakum wu mekeleŋ eye
    sa bay. Ɓa Məsəfəre andaya mə ɗərev kurom tsɨy. Məsəfəre na, ma tətikiye kurom
    ha ka gər i wu hay tebiye. Ada wu neheye faya ma tətikakumeye na, deɗek bəna,
    mənese mə ɗəma təbey. Ndzum mə həlay i Yesu Kəriste andza nakə Məsəfəre a tətikakum
    aye.
  noa-H: Pari pãrau hich Hẽwandam Hak'aarta pãach t'ãar hee wai naawai muata pãrag
    jaauju k'aba chirʌm, mag pãar t'ãar hee simuata hichdëu k'ap pãrag jaaumaawai.
    Hirua nem jaau sim chan sëuk'aa k'aba chadcharau. Maguata hich chi Hẽwandam Hak'arau
    pãachig jaaujemjö Cristo dʌ̈ita hogdʌba hich jãg nʌisit.
  alp-NT: Po ete imire, Kristuse Iono Ro Misete Ikbasae imi rame peneka hoko imi koti
    tamata makete esi atetuke hnauna beluke ete imi moneka. Le Alla Eni Rore Iatetuke
    imi kena sasaisa neka kai saisa rebe Iatetukele enkena, lelemake mo. Ele mere
    hoko suke imi ono lulu Iatetukele kai imi hidupe esa kai Kristuse rame.
  san-VEL: apara.m yuuya.m tasmaad yam abhi.seka.m praaptavanta.h sa yu.smaasu ti.s.thati
    tata.h ko.api yad yu.smaan "sik.sayet tad anaava"syaka.m, sa caabhi.seko yu.smaan
    sarvvaa.ni "sik.sayati satya"sca bhavati na caatathya.h, ata.h sa yu.smaan yadvad
    a"sik.sayat tadvat tatra sthaasyatha|
  kbq-kbq: Hagi menina tamagriku huno, huhampri ramante'neaza Avamura Agripinti eri'nazageno
    tamagu'afi mani'neanki mago vahe'mo'a huramagesa hu'zankura ontahigahaze. Hu'neanagi
    Agri Avamu'mo maka'zana rempi huramigahiankino havi kea osu tamage hugahie. Tamasmi'nea
    kante antetma Agripi manigahaze.
  kbh-kbh: Pero Cristo tcmojanabacacá ora, Uámana Espíritu s̈mojanóyëngacñe, y mora
    ts̈ëngaftangbe ainaniñe Uámana Espíritu s̈montsebomna, y ndoñe quenátsiyta ndocná
    más chacmotsabuátambama, er chë Uámana Espíritu lempe cmontsabuatambá; y cha endabuatambá
    ndegombre soyënga, y bostero soyënga ndoñe. Mënts̈á, nts̈amo chë Uámana Espíritu
    tcmojabuatambacá jtsiyenëse, Crístoftaca cánÿiñe mo canÿacá s̈mochtsemna.
  ron-LSB: Cât despre voi, ungerea pe care ați primit-o de la el rămâne în voi și
    nu aveți nevoie ca cineva să vă învețe. Ci, așa cum ungerea lui vă învață despre
    toate lucrurile, și este adevărată și nu este minciună, și chiar așa cum v-a învățat
    el, veți rămâne în el.
  pon-pon: A omail kei, me komail aleer re a, pan mimieta re omail. Komail ap jolar
    mau on, amen en padaki on komail. A duen kei wet kin padaki on komail meakaroj,
    iduen me melel, a kaidin likam pot, o duen a padaki on komail er, iduen komail
    en dadaurata.
  nhe-BL: Pero Toteco inmechmacatoc imojuanti Itonal, huan Itonal mocahua ipan imoyolo
    huan ax monequi seyoc inmechmachtis pampa Itonal Toteco iselti inmechmachtía nochi
    tlamantli. Huan tlen yajaya inmechmachtía ya nopa nelía melahuac. Ax se istlacaticayotl.
    Huan monequi xijchihuaca queja yajaya inmechmachtijtoc, huan ximocahuaca inmotlatzquilijtoque
    ipan Jesucristo.
  sps-sps: Sai to tsumi, Krais tsiiu bus iny men Aaven Taabos Tsunia patsu mami, sa
    kaa en tsumi, ana mi gim rom ma komainy ta isen ma faatsuts mami, tana saa u Aaven
    Taabos Tsunia te faatsuts mami na fo mamatsiny ka, ana ka te faatsuts mami Yan,
    u man ovei, sikia ma gam. Tan kat to aya ami ma manaats faatsuts tan Aaven Taabos,
    ana mi te kaa koman e Krais.
  wnc-wnc: Sike ngana nata ginde natapa Jesuta ginde Waunga gwa damukut ngang nataat.
    Siwan Waungu waapata gikat gatake yuwawan ginda natdetdetde dua dapning. Wena.
    Waungu waapata ginde sanga kuupbamu atdanindamukgak. Danindamuwawan ginda wamu
    kuupbam usanzike kem ba. Ba siakan ba ngang takngaana kaya dua natapning. Noman
    gan natapning. Dasingge? Waungga kem wam taknga teke siakan wamban danindamukgak.
    Siwan ginda wamu wa danindamukgak kaknga gwaamuke ginda Jesuat musipza takngatukan
    natake yutnong.
  bus-bus: Amↄanↄ sↄ̃, Ninii kɛ̀ á è Kirisia kú a guu. A bà kú kↄ̃n gbɛ̃ke yãdadanaareeoro,
    zaakɛ à Ninii e yã píngi dadaaare, à yãpuraa vĩ, ɛgɛɛ kú à guuro. Lán èe dadaaare
    nà, àgↄ̃ kú Kirisi guu lɛ.
  gub-BL: Zaneruwihawete umur kar Wekwe peme a'e, imuigo kar pà pepy'a pe a'e. A'e
    rupi, aze naheta kwaw Tupàn ze'eg rehe purumu'e ma'e pepyr nehe, pezemumikahy
    zo nehe. Tupàn Hekwe wiko pepy'a pe a'e, uze'eg paw rehe pemu'e pà a'e. Wiko tuwe
    pepy'a pe. Zaneruwihawete Hekwe azeharomoete har wiko pepy'a pe. Pemu'e iko a'e.
    A'e rupi peiko wiwi Zezuz hemiruze'eg romo nehe, peiko wiwi imyrypar romo nehe.
  imo-imo: Nalo eno Kraistini Mini Kake Telimu tirimu ltingi akumu eno kinye moromomunga
    imbo teni eno ungu mane timbelo ungu te molo. Mini Kake Telimuni eno uluma pali
    mane tirimo. Aku ungu mane tirimoma kolo naa toromo, ungu tukumema kau. Akumunga
    yuni eno mane tirimo mele Kraist kinye waliwalima kopu teko molaio!
  boj-boj: Niŋgi Kristus aqa Mondor eb agi nuŋgoq di unu deqa niŋgi powo qa truquosaieqnub.
    Deqa e anjam bei totoryosiy niŋgi merŋgwasai. Mondor a segi na anjam kalil niŋgi
    merŋgeqnaq quoqnsib poiŋgeqnu. Mondor aqa anjam di gisaŋ sai. Di anjam bole. Deqa
    niŋgi Mondor aqa anjam di qusib poiŋgim Kristus beteryosib soqniy.
  eng-DRA: And as for you, let the unction, which you have received from him, abide
    in you. And you have no need that any man teach you; but as his unction teacheth
    you of all things, and is truth, and is no lie. And as it hath taught you, abide
    in him.
  knf-knf: Kë an, Uhaaş wi Naşibaţi wi nayeenknuŋ ţi Kriŧtu uduka ţi an, kë naannuma
    bajukanan. Uhaaş wi nul ukjukananaŋ iko bŧi, uwo manjoonan, awo uunji uţilan.
    Kë jibi ukjukananaŋ, nadukiin namëban ţi a.
  san-KHM: អបរំ យូយំ តស្មាទ៑ យម៑ អភិឞេកំ ប្រាប្តវន្តះ ស យុឞ្មាសុ តិឞ្ឋតិ តតះ កោៜបិ
    យទ៑ យុឞ្មាន៑ ឝិក្ឞយេត៑ តទ៑ អនាវឝ្យកំ, ស ចាភិឞេកោ យុឞ្មាន៑ សវ៌្វាណិ ឝិក្ឞយតិ សត្យឝ្ច
    ភវតិ ន ចាតថ្យះ, អតះ ស យុឞ្មាន៑ យទ្វទ៑ អឝិក្ឞយត៑ តទ្វត៑ តត្រ ស្ថាស្យថ។
  arn-NT: Welu eymün ta nieymün tati Lif Küme Püllü Jesucristo tamün eluetew, fey
    duamtunielaymün iney no rume tamün kimeltuaetew, feychi Küme Püllü müten am ta
    kimeltunieetew ta eymün kom dungu, ka kisu tañi kimeltun ta feyngechi dungu, fey
    tüfa koyla dungu no. Rumel kiñewkülemün ta Cristo mew chumngechi tamün kimeltunieetew
    tati Küme Püllü.
  zas-NT: Per nabannëdi xSprijt Dios, bén banee Jesucrist, ad riaadxtidi bén gulüü
    lëjt, din Sprijt guin gajc rulüü lëjt gra, abiꞌ ganax diidxli ad ni rusquieet,
    zeel gol gubajn ziꞌc rniabeeman din gusnuu gaquidi tijbzi con Jesucrist.
  ken-NT: Kɛ Kristo achyɛ́ bhe Ɛfóŋó Bɛdyɛrɛ Mmu achi nɛ bhe. Bǎbhɨ́kɨ́ chɛp yɛ
    mmu anɛ ákway bɛtɔŋ bhe mɛnyɨŋ ɛbhɛn bɛchi tɛtɛp. Ɛfóŋó Bɛdyɛrɛ ǎtɔ̀ŋ bhe
    mɛnyɨŋ mɛnkɛm nɛ yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ yi átɔ̀ŋ bhe ɛchi tɛtɛp. Nsé apu arɛ. Nchí
    ghati yɛ bhe bɛ, nkúbhɛ́ mbɔ ɛnyǔ Ɛfóŋó Bɛdyɛrɛ átɔ̀ŋ bhe, bǎkɛ́ rɔ bɛbhak
    ndǔ nɛbharɛ́mʉɛt nɛ Mmɔ.
