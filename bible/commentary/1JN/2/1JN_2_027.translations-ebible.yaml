    arne arrpenhe areye akaltyele-anthetyeke angwenhe apeke angkemenge arratye akwele
    aneme-arle. Utnenge Ngkarte-kenhele kwenhe arrenhantherrenhe akaltyele-antherle-aneme
    ingkirreke arrantherre itelareme akaltye anthurre anetyenhenge angkentye Ngkarte-kenhe-akerte.
    Utnenge Ngkarte-kenhe kwenhe akwetethe arratye aneme Re arrenhantherrenhe akaltyele-antherle-aneme
    arne arrpe-anenheke. Alakenhe ikwerenge anteme, iwerre arratyele anerlte-anaye
    Utnenge Ngkarte-kenhele arrenhantherrenhe kele akaltyele-antheke-arle.
  qvc-NT: Piru Jisukristum Santu Ispiritunda qoshushqallapa, qamkunapi tiyanambaq.
