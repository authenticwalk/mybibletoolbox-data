  zos-NT: Pero como cyøtijtøyajpa pane aceiteji'ṉ como seña que Diosis pyane, jetse
    mitzta'm mi nø'ijtam Espiritu Santo Jesucristo'is mi ñchi'tamupø y jetse quejpa
    que Diosise mi ñe'nda'm; y jetse ji'ndyet pyena va'cø mi 'yaṉmañdyam eyapø'is.
    Porque mismo Espiritu'is mi 'yaṉmandyamba mumu ticøsi, y je'is 'yaṉma'yocuy
    viyuṉsepøte; ji'ndyet sutzcuy. Jetseti ijtam mumu jama parejo Cristoji'ṉ; como
    mi 'yaṉmandyambase Espiritu'is.
  gvs-gvs: Ago komi sem bogina kaaipakumi Guyau goi, e Baloma Kimaasabaina ikaaiyaka
    yaimi. Tauna tovatulukwana vau komi taabu koolusāle bego ivatulukoimi, go sem
    Baloma Kimaasabaina kaga liliuna ivatulukoimi. Go Tauyana ina vatulukwanayana
    moitamo, pola geya. E kokaaiyāka Yeisu yaina nakae Baloma Kimasabainayana bogina
    ivatulukoimi.
  kbm-kbm: Bemem yem; Kilisi geb Ngalau Yamar gitangi yem gikwai be Ngalau Yamar nok
    ete givang givin yem givang nik. Dangetok be unrek amolmol ebe ve inbul aim ok
    bwaya, ve Ngalau Yamar gibul yem ve yaun walang ok ane gikwai. Be yaun ete ei
    ginei gitangi yem ok, etok yaun ano molge. Dangetok be unsov yaun ano ete Ngalau
    Yamar ginei gitangi yem ok, ane lu ge be unvang unvin Kilisi ge.
  tew-tew: Hewänbo Yôesi Táḏáḏí i Yä̖ˀḏâaˀi Pꞌoewa̖a̖hâ̖a̖ wovâymä́gi, heḏá unbí
    píˀnä́ khóˀyébo bînmáa, heḏiho wíˀúntáypí wíyá toˀwíḏí Yôesiví̖ˀgeḏi wovâyhá̖ˀa̖míḏí,
    gá i Yä̖ˀḏâaˀi Pꞌoewa̖a̖hâ̖a̖ḏá hä̖ä̖wí tꞌä̖hkí wovâyhá̖ˀoḏân, heḏi i hä̖ä̖wí
    wovâyhá̖ˀoˀi-á taˀgen namuu, wên hôeyó wänbo wínamuupí. Heḏiho únkhâyˀä̖ˀ Christ-áḏí
    wé̖ˀge ímúníˀin, háa i Yä̖ˀḏâaˀi Pꞌoewa̖a̖hâ̖a̖ḏi wovâyhá̖ˀan waabá.
  rmc-rmc: No pre tumende ačhel o pomazaňje, savo priiľan lestar, a vašoda tumenge
    na kampel, hoj tumen vareko te sikavel. Bo leskro pomazaňje tumen sikavel pal
    savoreste a oda hin čačipen a na klamišagos – ačhen andre leste, avke sar tumen
    sikavelas.
  apr-apr: Bong ang ngan Kirisi imaia Maro Amunu Silene ilo lomu a kakauu le dookoot
    ngan inepe yang. Nen le Amunu Silene tani in ipatomonai ang ye so tina ngan le
    imot, inbe so tina yo ipatomonai ang ye nga, ngan moolmool le doko tiap. Le ken
    kamalum pang tool sa mulu bet ipatomonai ang ye patomonaingi san mulu, ngan be.
    Ngan nanga, katoo patomonaingi ke Amunu Silene yo ipatomonai ang ye nga, ngan
    la bet kagege dada ke Kirisi tiap, bong katoo le iken so nga.
  tiy-tiy: Endob i de begom, iraya Jesu Kristowe begom témantu bé Rémogor ne. Atin
    amuk bati i Rémogor ne dob de fédéw gom, énda mélaw kailanga kom i témoroe begom.
    Non i Rémogor ney témoroe begom bé kéluhanane. Atin toroe noy toowe, békén i tugie.
    Mélaw odoro kom i kétoro i Rémogor ne, atin kagom tagakén i Kristowe.
  nlg-nlg: Mi ghau ke, a Christ te kovala horua mai tua na Tarunga Tabu i vuvungamiu,
    mana Tarunga Tabu ke ghaha haia itamiu. Keri ke, me uto ke taho siki sakai ke
    taraighau nia na hava te utuni, na pukuna na Tarunga Tabu te taraighau tua nia
    na lei totobo raini soko, mana hava te nia tarai te utuni, me taho iga na kiko.
    Kau taonia nina tarai na Tarunga Tabu ke, ge kau sakai sonikolu itatana Christ.
  dgr-DOGNT: Naxı̨, Yedàyeh Nezı̨ı̨ naxıghǫ̀t'ǫ ı̨lèe sìı naxıts'ǫ̀-èlı̨ hǫt'e, eyıt'à
    dǫ wı̨ı̨zìı hoghànaxeehtǫ-le kò. Nǫ̀htsı̨ wets'ǫ Įnì Degaı t'asìı hazǫǫ̀ hoghànaxeehtǫ
    hǫt'e, eyı Įnì Degaı sìı ehkw'ı gode hǫt'e, hots'ì gode nıìle. Ayìı hoghànaxeehtǫǫ
    sìı hotıì wek'ę̀ę̀ aahda.
  pes-OPV: و اما در شما آن مسح که از او یافته‌اید ثابت است و حاجت ندارید که کسی شما
    را تعلیم دهدبلکه چنانکه خود آن مسح شما را از همه‌چیزتعلیم می‌دهد و حق است و دروغ
    نیست، پس بطوری که شما را تعلیم داد در او ثابت می‌مانید.
  ron-1924: Кыт деспре вой, унӂеря пе каре аць примит-о де ла Ел рэмыне ын вой ши
    н-авець требуинцэ сэ вэ ынвеце чинева; чи, дупэ кум унӂеря Луй вэ ынвацэ деспре
    тоате лукруриле ши есте адевэратэ, ши ну есте о минчунэ, рэмынець ын Ел, дупэ
    кум в-а ынвэцат еа.
  tpz-tpz: E Ieesuꞌ Kristo to heꞌ voh en peöm pa Tuvuh Vasioꞌ, keꞌ teꞌ e non manih
    peöm. Ivëh, köm hikta se iu hah nem ta ma meh tövavaasis. Ahik, a Tuvuh Vasioꞌ
    koman ivëh, to vavaasis a no neöm a ma moeh tah kurus, ka soe pa Tuvuh Vasioꞌ
    eꞌ a soe man. Eꞌ to hikta teꞌ non pan, o piuk. Ivëh, köm se vatös me e Kristo,
    vamanih pa ö no a Tuvuh Vasioꞌ to vavaasis vavoh ka neöm.
  agd-agd: Tiretí ankan inka Kantá Aunan manten nan tiretimpin bákayai ena ano fura
    vaya siretin ída afova amino van mi iniya ono. Mai fara vara seyo, Kantá Aunan
    mano siretin minó afova amiran mai fura vayan ban mino. Mai ma Kantá Aunan mano
    siamein baya ánain para vákure oriya vá inká Yisas Karaisin masá túpá ukhe vá
    oriya vano.
  rkb-NT: 'Deus hyrikoso ahatuk mynapykyryk. Batu ikiahatsa zubabyitsa Kiristu Deus
    hyrikoso ahabo zipeha. Deus hyrikoso atahi pahahyrinymyry babata. Wasani haty
    pahahyrinymyry. Ahape my: — Sesus harere bo hyỹ tynakaranahaktsa! — my. Atahi
    batu mybarapetu isopyk. Iharere bo hyỹ tsimaha zeka Sesus tuk tsimynapykyryknaha
    hỹ.'
  san-THA: 'อปรํ ยูยํ ตสฺมาทฺ ยมฺ อภิเษกํ ปฺราปฺตวนฺต: ส ยุษฺมาสุ ติษฺฐติ ตต: โก''ปิ
    ยทฺ ยุษฺมานฺ ศิกฺษเยตฺ ตทฺ อนาวศฺยกํ, ส จาภิเษโก ยุษฺมานฺ สรฺวฺวาณิ ศิกฺษยติ สตฺยศฺจ
    ภวติ น จาตถฺย:, อต: ส ยุษฺมานฺ ยทฺวทฺ อศิกฺษยตฺ ตทฺวตฺ ตตฺร สฺถาสฺยถฯ'
  iws-iws: Mɨ Jisɨs Krais siya siir naeyɨuɨn kɨmiir bɨdi hauugiyɨn mɨ ta hɨriinan
    saiirsika siya kɨmiir asi whɨnkɨnsiis haigɨnɨuwi. Mɨ tɨ naeyɨuɨn kɨmiir kwoɨnau
    waraurar nwokaikrɨpkaii mɨ kɨma wɨ inkam nwɨram noksɨr tani kɨmiir nowomwarkaiyɨuwamɨn.
    Mɨ tɨ naeyɨuɨn kɨmiirɨn wɨ siyar nowomwarkaiyɨuwi dimɨn taemɨn whɨekakɨm. Mɨ tɨ
    dimɨn taemɨnɨm wɨ siya nowomwarkaiyɨuwi, yɨm nɨksɨsae dimɨn tani yɨm kaimwowaɨrgɨm.
    Mɨ yɨm wɨ tɨ hɨnɨɨna nwowi, kɨma ta Adi Komii siir naeyɨuɨn siir yai aiir wakaeyoknaei,
    wɨm wɨ Jisɨs Krais saɨka namasukikɨni.
  pol-SZ: Nie potrzebujecie słuchać ich nauk, Bóg obdarzył was bowiem Duchem Świętym,
    który naucza czystej prawdy, bez najmniejszej choćby domieszki kłamstwa. Trzymajcie
    się więc tego, czego was nauczył.
  ztq-NT: Per lëë Kyalbini Ntson nii bneetsy Jesucrist no leñ styoo do, aan xkiiñdy
    nii cho kuuñ kseedy lëë do, por misme Kyalbini Ntson xluuy kchë cos lo do, ni
    nonsyke tiitsli xluuyo. Xluuydyo tiits xuuy. Tugak kol kak ksa Jesucrist por singo
    bluuy Kyalbini Ntson lo do.
  zai-NT: Peru laatu, ma bidii Jesucristu laatu Espíritu Santu. Ma cadi caquiiñe tu
    tu usiidi laatu, purti irá ni naquiiñe ganna tu, zusiidi Espíritu que laatu. Qué
    zusiguii be laatu sínuque zabi be laatu ni dxandí'. Laguiaana né Cristu tobi si,
    casi cayabi be laatu guni tu.
  upv-upv: Ko kami ma Kristo ejivreni pa Nem̃in sen re kami. Ko sete kama-pej kele
    mun m̃er san nga pivisviseni kami, suri Nem̃in oto pa re kami osuw, ko okvisviseni
    kami suri nanu jijle. Ko sev nga mivisviseni sete evi gerisen, evi weretunen jerjer.
    Kaposuri nevisvisenien nga Nem̃in m̃ilai tevi kami, ko kaplik korti tevi Kristo.
  wap-NT: Mazan unao, kainaꞌaꞌoraꞌa naa Kaimanaꞌo Doronaa uꞌidaꞌa, ukauꞌan aonaa kandii
    nii uaipan zii baꞌoran pidan tominapa-kidan unao mishiꞌo kuwai dauꞌu. Ushaꞌapanum
    kauꞌan Kaimanaꞌo Doronaa tominapa-kidaniꞌi naa unao ipai kakinaorii dauꞌu, mishiꞌo
    wuruꞌu kuwai kidaz, aonaa mariidin-karu mani. Ukauꞌan pakawan paꞌi uzaamatinapa
    Christ idaꞌati, Kaimanaꞌo Doronaa kakinaotan kawanaꞌati unao.
  mva-mva: Ata kam ambe Kristus Oli Spirit ne omingo isuburakaria. Oli Spirit iloming-lo
    isukoaki masa kaua kamadokidoki-la. Oli Spirit sulenga nge moimoi be kalingodi.
    Tago ubadia-ba kaoa. Oli Spirit sulenga katagatagadi masa Kristus kam-lo ngasukoaki.
  dwr-NT: Shin Kiristtoosi hintte bolla bare Geeshsha Ayyaanaa gusseedda. Geeshsha
    Ayyaanay hinttenan de7iya diraw, ooninne hinttena tamaarissana koshshenna; ayissi
    gooppe, A Geeshsha Ayyaanay hinttena ubbabaa tamaarissee. I tamaarissiyaawe tumuwaappe
    attin wordduwaa gidenna. Hewaa diraw Ayyaanaa Geeshshaa timirttew azazetiidde,
    Kiristtoosanna ittipetethaan de7ite.
  kfw-kfw: Takkha nangnisik achu Christa'n ama Ratha kha nangni chungnga anabunpijei.
    Ama Ratha khan nangni chungnga omlaiseng nangni kanaminchusik tuteii um arei ommak,
    ajarchu Ama Ratha khan angrakip jarra anaminchu, halli ama naminchuna kha akadik
    eii, akadikmak emak. Ratha naminchuna kha jui-inlang Christa diang omru.
  bfz-bfz: और तुसा रा से अभिषेक, जो प्रभु यीशु मसीह री तरफा ते कित्तेया, तुसा रे बणेया
    रा रओआ और तुसा खे इजी ते मतलब निए कि कोई तुसा खे सिखाओ। पर जिंयाँ से अभिषेक, जो
    तेसरी तरफा ते कित्तेया, तुसा खे से सब गल्ला सिखाओआ जो तुसा खे सीखणे री जरूरत ए
    और जो कुछ से सिखाओआ से सब सच ए, चूठा निए और जेड़ा तिने तुसा खे सिखाया, तेड़े ई
    तुसे यीशु मसीह रे बणे रे रओए।
  cuk-09: Ar Cristo bemarga Bab-Dummad-Burba-Nued-uksad amba bemarba gudiid, degisoggu,
    dule-baid bemar-odurdaked be abesurmarsunnad, ar Bab Dummad Burba Nued bela ibmargi
    bemar-odurdaked. We napiragwadgi bemar-odurdaked, gakansaedginsulid. Ar igi Bab
    Dummad Burba Nued bemar-odurdaksamala, deyob Cristogi-akanai bemar gumarsun.
  ben-OBCV: তোমাদের বিষয়ে বলি, তাঁর কাছ থেকে যে অভিষেক তোমরা পেয়েছ তা তোমাদের মধ্যেই
    রয়েছে এবং আর কারও কাছ থেকে তোমাদের শিক্ষাগ্রহণের প্রয়োজন নেই। তাঁর সেই অভিষেক
    সব বিষয়ে তোমাদের শিক্ষা দেয় এবং সেই অভিষেক প্রকৃত, কৃত্রিম নয়। তাই এই অভিষেক
    তোমাদের যেমন শিক্ষা দিয়েছে, তোমরা তেমনই তাঁর মধ্যে থাকো।
  mil-NT: dico nchòhó chi ndècu ndɨhɨ‑ndo Espíritú Yǎ Ndiǒxí sá nǐ taxi Xítohó Jesucrìstú.
    Núu xíǎⁿ ñá túú xìni ñuhu‑ndo ñáyiu danèhé ñáhá xìi‑ndo, chi mee Espíritú‑gá dánèhé
    ñáhá‑xí nchàa sá vǎha. Te nchaa sá dánèhé ñáhá‑xí xìi‑ndo cuu‑xi sá ndàá, te ñá
    dɨ́ú ɨ̀ɨⁿ tnúhu ndehnde. Te vitna chí cánchǐcúⁿ nihnu‑ni ichi Yá Ndiǒxí dàtná
    ní sanu ichi ñaha mèe Espíritú‑gá xii‑ndo.
  myu-myu: 'Eyju bit Deus biõg̃buk kukayũ Cristo Deus biõg̃buk o''g̃uõm eywebe buye.
    Ixe biõg̃buk nuynuy eywebe. Imẽnpuye: — Ocemutaybitbin''ukat cuy eg̃udot ocekay
    — i''ũmg̃u juy epe''e''e. Eywebe dopdop''ukat acã eymutaybitbin soan. Napa g̃u
    xeku eymutaybitbin―icẽmãn. — Deus biõg̃buk pe eymutaybitbinap tag̃ cuy epekuku
    — i õn e''em eywebe. Cristo eju mũg̃''i dak cuy epekuku.'
  fue-fue: Onon kan, no Ruuhu Ceniiɗo mo Almasiihu hokki on e tabitii der mooɗon,
    on bukaaka janŋineɗon. Gam Ruuhu janŋinan on huune fu, o janŋinan on gooŋa, hinaa
    fewre. Den kan, kawtee e Almasiihu hande no Ruuhu janŋiniri on.
  amk-amk: Wape we mea mani, Kristusi sensoni mea na Nuaninu Mirarebana fi ampa tuti
    Nuaninu Mirarebanai nani niayai pampang na meawa, ampafe wepararu inontarai siai
    etaunau mea ahang kaha. Weo Allai ne Nuanunu Mirarebana foi deunau mea kariri
    fifiani kontai. Tuti ne kaiwo nanai kaiwo wetarai fine, wiro sofa kaha. Ampafe
    todoni kontaio metohong kaririai, amani meweboyari ria Kristusi.
  fai-fai: Kata kiba Kadais ayo Sinik Abem kiwa imuse, kayo Sinik Abem ayo alam kanom
    kiwa imube namti, kiba kinim kukum mak tad kukuyamoma banim. Kale aka kukuw adikum
    kukuyamába, kata aka afan weng kuw kukuyamába ade ibakamin weng bo kukuyamoma
    banim. Kale Sinik Abem ami kukuyamin uyo kidiyá bom nadiwo Yesus alam mit tem
    bin kala.
  ura-NT: Nete laen inara, inara relaain inara suujuateranu lateneeiche, Jesocurisitohacha
    teratenojoin, Cana Coaunera Suujue siriin neeichene jaun. Nii inara rai niicha
    teratei Cana Coaunera suujuete, caohachaain rauhijiriin inara relaa cureein, inara
    suujuateein. Inara rai cha bihane, coatiha nohanenaa nerinaain. Esinaete erenaa
    nereein. Aihana jaun, Curisito esenetaaichene jianena coacuelanaala aina jiniiquiin
    neein inara relaa rai Suujuene rijijieein ichaaoche.
  mcd-NT: Ascafiaquin Upa Diosin ahuun Yoshin Shara matoqui nichini matofu rafupacunon.
    Natianri ahuunshon man iconcoin tapia. Nan fusti non yopai noco tapimanon. Afin
    mato tapima cuscan shafatifi maton nomuran ahuun tsain nanucoincahuun afu rafushquin.
  urt-urt: Kom yip pe, Krais si ŋuwilꞌe yirise bwore kin nate gahanahme yip no, kin
    narp bongol nato ŋoihmbwaip yip pe, yukur tatame ŋaiye pa se yinime lahende nange
    ka alaŋatme yip wusyep ende, pakai. Yirise kitikin uku se ka alaŋatme yip me ŋaiꞌe
    ŋaiꞌe lalme, topoꞌe ŋaimune ŋaiye kin nalaŋatme yip iki bwore mise, yukur homboꞌe.
    Junde ŋaimune ŋaiye yirise bwore kin nalaŋatme yip pe, pa yurp yoto syep kin.
  kiz-kiz: Na kwa ndabha j'hinu ghala mafuta gha mughapokili kuh'oma kwa muene ghita
    ma mugati mwinu, na mwilondalepi munu j'hoj'hioha j'hola kubhafundisya. Bali kama
    mafuta ghake ghakabhamanyisya, mtamayi mugati mwake.
  tzo-TZE: Li vo'oxuque avich'ojic xa li Ch'ul Espíritu ti laj yac'butic Jesucristoe.
    J'ech'el tey oy o ta avo'ntonic. Jech mu xa persauc oy boch'o ta xchanubtasoxuc
    yu'un ja' ta xchanubtasoxuc stuc li Ch'ul Espíritue. Melel scotol li c'usi ta
    xale, muc epalc'opuc. Jech tey me oyanic o ta stojol Jesucristo jech chac c'u
    cha'al la xchanubtasoxuc li Ch'ul Espíritue.
  lex-lex: Mere la'pa twahaur la miy inon wamuehemi, de Yesus Kristus Nhuri oleka
    Nhiw Lululli tiy miy wia. Ne onnila Uplerlawna Nhiwni de Nden rer tiy miy, de
    hota riy meheni ho'mana edonna rwatutu-rwaye'a mak ha riwra wniatutu warwuaru
    tiy miy. Mere Nhiwni ed maka kwatut miy lia'a hya'a-hya' to'a, ne hya' maka Ha
    Nwatutu-nwaye'a re, hare raplol momuou ne edon nheik nan etia mak edon kaplola.
    La' hade pede mliernohora Uplerlawna Nhiw Lululli yawirnu-yawewalli pa mlia mior
    wutga Yesus Kristus mmiori-mdiar wiutu.
  dov-dov: Ino inywe, bunanike mbumwakatambula kuzwa kuli nguwe buli kkalilide muli
    ndinywe, alimwi tamuyanduuli sikumuyiisya pe. Pele kuti kunanika kwakwe kulakuyiisya
    zyoonse alimwi masimpe teensi nkubeja pe, mbuli mbukwakakuyiisya, kkalilila muli
    nguwe.
  rgu-rgu: Emi sipoꞌ Ramatuaꞌ a Dula-dale Malalao-malalafu Na, ma emi boe masoda mabua-maesa
    moo Ni. De, emi ta parluu lahenda fekeꞌ nanori-nafada emi soꞌ. Noi Ramatuaꞌ a
    Dula-dale Na boe dai so, nana huu Ana bisa nanori-nafada basa hihii-nanauꞌ roo-tetuꞌ
    ara. Ma Ana ta napuputaꞌ sama leoꞌ manatipu-manadaiꞌ ara. De emi homu mahere hata
    fo Ana nanori-nafadan a, ela emi masoda daleꞌ esa maroo mo Kristus.
  toc-NT: Pero cumu hui­xinín kalhi̠­yá̠tit Espíri­tu Santo hua̠ntu̠ Jesu­cristo ca̠ma̠x­qui̠­ni̠tán,
    cca­tzi̠y pi̠ niaj mac­la­cas­qui­ná̠tit tícu naca̠­hua­ni­le̠ná̠n lácu mili̠­la­ta­ma̠tcán,
    porque huá Espíri­tu naca̠­hua­ni­le̠ná̠n hua̠ntu̠ hui­xinín ni̠ catzi̠­yá̠tit,
    y xli̠­hua̠k hua̠ntu̠ xlá naca̠­ma̠­si­yu­niyá̠n hua̠k huá xta­lu­lóktat y ni̠
    caj taaksaní̠n. Pus cane̠c­xni­cahuá cata̠­ta­la­cas­túctit Cristo chuná cumu
    la̠ ca̠ma̠­lac­pu­hua̠­ni̠yá̠n Espíri­tu Santo.
  som-som: Subkidda aad ka hesheen isaga way idinku sii jirtaa; oo uma baahnidin in
    cidina wax idin barto; laakiin sida subkiddiisu wax walba idiin barto, oo ay run
    u tahay, beenna aanay u ahayn, waa inaad siday wax idiin bartay ugu sii jirtaan.
  mam-C: Me at Xewb'aj Xjan toj kyanmi'n, a tzajnin ti'j Klolqe Jesús. Tu'npetzi'n,
    nya il ti'j tu'n kytzaj xnaq'tzi'n tu'n junl a'la ti'jjo lu'n, qu'n axte Xewb'aj
    Xjan ktzajil xnaq'tzin kye'y ti'j tkyaqil. Qu'n a xnaq'tzb'il anetzi'n twutzxix,
    ex nya niky'j yol. Ex atzin xnaq'tzb'il lu'n, tu'n kytenxixa kuj toj kynimb'ila.
  ndj-ndj: Lakini yumwi yimuyangili Mfuki Mng'alili kufuma kwa Kilistu na ayu akwikala
    mugati yenu. Topi, mukudayiliwi kandi ha kuwuliwa na mundu yoyosi. Nongwa mweni
    akuvawula kila chindu na ng'ulilu yaki ya nakaka, ya ufyangu ha. Topi mukoli ngulilu
    ya Mfuki ayu na kusiyala mukwilumba na Kilistu.
  mbj-NT: P'op Hagä Do Sahee bë hã Kristo anoo doo, baym bë h'yyb tym gó. Ti hyb n'aa
    dooh hyb n'aa ta see bë ma metëëk péh. P'op Hagä Do Sahee ti bë tama metëëk sahõnh
    hã. Baad bë tama metëëk. Dooh daap tado bä. Ti hyb n'aa, taw'ããts hẽ bë ky dahé
    had'yyt hẽ bë tama metëëk doo. Taw'ããts hẽ Kristo hã bë h'yy kata däg had'yyt
    hẽ.
  lat-VUC: 'Et vos unctionem, quam accepistis ab eo, maneat in vobis. Et non necesse
    habetis ut aliquis doceat vos: sed sicut unctio ejus docet vos de omnibus, et
    verum est, et non est mendacium. Et sicut docuit vos: manete in eo.'
  ngp-ngp: Mna nyuwe, nomhokele Muye ywa Mnungu kulawa kwa Kilisito na kwikala mwenyu,
    kwaivo homuunge kuhinizwa ni mnt'hu yoyose kwaviya Muye ywakwe awahinizani kila
    kint'hu, naho mahinizo yakwe ni ya kindedi heyeina udant'hi. Elo, tozeseni mahinizo
    yakwe uyo Muye, no kugendeela kwikala mndani mwakwe.
  enq-2: Akali Makande Latae dokome nyakamanya aiyomba minani pyekeamo doko petae
    kalyamo. Tenge dokonya, endakali waka mendeme nyakama mana langipenge daa. Nyakamanya
    aiyomba minani pyekeamo akali doko baa sambo laa naenge. Baa kiningi pii iki lenge
    dokome, mana dupa pitaka nyakama langingi. Baame mana langiamoli pyoo, nyakama
    baa-pipa tole kalyepape.
  eng-ASVBT: And as for you, the anointing which ye received of him abideth in you,
    and ye need not that anyone teach you; but as the same anointing teacheth you
    concerning all things, and is true, and is no lie, and even as it taught you,
    ye shall abide in him.
  mna-mna: Mi niom na, kakam Bubuŋana mburaana ma isalakaala yom kek. Mi mburaana
    tana imbotmbot raama yom men i. Tana zin wal ta tiserseere be tipaute yom na,
    len uraata sa piom som. Pa Bubuŋana itunu ko ipaute yom pa koroŋ ta boozomen.
    Bubuŋana tana koroŋ ŋonoono. Pakaamŋana sa som. Tana ŋgar ta so Bubuŋana ipaute
    yom pa na, motoyom iŋgal be kikiskis. Naso kesekap la ki Krisi ma kombotmbot.
  myw-myw: Tage Kululuwan Yowbad niwekeimiy, nises wasigeis yakamiy. Nag ivag sivinamiy
    gamag teitan bikatimlakeimiy, nag. Kululuwan Towen bikatimlakeimiy sinap babaw
    waseg. Mtowen ansinap mounid; nag biyaweid, nag. Simiy Towen bukusesus bwein,
    ma̱wan nidibakeimiy.
  sby-sby: Nsombi amwe, Yesu Klistu walamupa Mushimu Uswepa ukute kwikala muli njamwe.
    Neco nkakulayandikinga shikwiyisha naumbi, pakwinga Mushimu Uswepa ngomwalatambula
    ukute kumwiyisha byonse, kayi mbyokute kumwiyisha nibyakubinga ntebyo bya bundengamano.
    Pacebo ico kamwikalilila muli Yesu kwelana mbuli ncalamwiyisha.
  sll-sll: Yal tau yu ol wamba, Kraist nin Kwiang ni yalhobi monga bani yon wu bungure
    kina ereho monua. Kraist Kwiang yon wu binangwiwe, yal ta ha nir si ni tenangwo
    paikimba, Kraist Kwiang nin nir si ni tenangwo talhan maing para weni pir po sinanga
    pamua. Kwiang i hasu ta dikimia ha weni kara dimua. Dungwo i pire Kwiang di ni
    tongwo ha i wine ole a i si warena, pi Kraist tege ere u tani pire molo.
  yaq-NT: Taa eme'e, Jesukrijtota betana, juka' Liojta tu'u jiapsita emot jiapsatuari.
    Intok junuen ka utte'a, senuk enchim a' majtane'po. Bwe'ituk jiba aapo, ju'u Liojta
    tu'u jiapsiwata, si'imeta enchim majta. Inika'a intok, ju'u enchim majta'u, tua
    lutu'uria. Intok ka aa noki'ichia. Junuen san eme'e, jiba Jesukrijtotamak eaka
    jiapsine, Liojta tu'u jiapsita junuen enchim a' majta'apo amani.
  uro-uro: Dap ama modämne qärangätni i sa ngän da ngät nage ma Krais di qale ngät
    gem ngän. Dap ngät di sa ngärhi su ngän sävät iarhongäkt moe qärqärhong i ngänit
    läk nani irhong ivakt iva ngänit päs ma Ngämuqa aa rhäng mamär. Angät tisu di
    ama engäktki na ngät dap kaku ama iraski na ngät. Bä äkt i nga rhoqoräkt dä saqi
    as kaku ngänit läk nani guavek sae qärarhani i rhat dräm di su iva rhi su ngän.
    Qale ngän mas mäni ma Krais toqor ama Qloqaqa ama Qumärqumärqa qä su ngän doqoräkt.
  ita-1885: Ma, quant'è a voi, l'unzione che avete ricevuta da lui dimora in voi,
    e non avete bisogno che alcuno v'insegni; ma, come la stessa unzione v'insegna
    ogni cosa, ed essa è verace, e non è menzogna; dimorate in esso, come quella vi
    ha insegnato.
  muy-muy: 'Lekʉlʉm zla nahəma kə̀bum àna Məsuf Njəlatani, Yezu Krist àvi ana kʉli.
    Məsuf gani nani ti àbu manjəhaɗani a məɓəruv gekʉli bu. Nahkay ti wudəra gekʉli
    àbi akaba bay macahi zlam nahaŋ ana kʉli va bi : Məsuf Njəlatani naŋ àbu acahi
    zlam ɗek ana kʉli. Naŋ ti àsəkaɗ malfaɗa do, zlam gani ya acahi ana kʉli ni ti
    ma ge jiri. Ahàr àɗəm kânjəhaɗum akaba Yezu Krist akaɗa mis bəlaŋ ; Məsuf Njəlatani
    àcahi ana kʉli ni ti nahkay.'
  kqc-kqc: 'Idu Keriso yaku ini Vima ya fafau erausi reyo, ye yasa amedo kana, amiye
    yokoi yaku ya oteimarainedi mokena de regedi. Idu ini Vima erausi rena bi beika
    tau ya oteimado; ya rofu oteimaro kana bi rama, ofa yokoi de: inasa amefa.'
  tav-tav: Mʉja quenare cʉ Espíritu Santore cajooyupi Jesucristo. To bairi cʉ Espíritu
    Santo mʉja mena anicõari cariape mʉjaare majionucumi cʉ majuuna. Cariape macaje,
    caĩtoquẽtiere caĩ buioʉ cʉ cãno aperã mʉjaare camajioparãre mʉja booquẽna. To
    bairi mʉjaare cʉ caĩ majioricarore bairona Jesucristo mena caroaro anicõa aninucuña.
  eng-ULB: As for you, the anointing that you received from him remains in you, and
    you do not need anyone to teach you. But as his anointing teaches you everything
    and is true and is not a lie, and just as it has taught you, remain in him.
  spa-VBL: Pero el ungimiento que recibieron de él por medio del Espíritu vive en
    ustedes, y no necesitan que nadie los enseñe. El ungimiento del Espíritu les enseña
    todas las cosas. Esa es la verdad. No es una mentira. Así que vivan en Cristo,
    como se les ha enseñado.
  fra-_FOB: Mais l'onction que vous avez reçue de lui, demeure en vous; et vous n'avez
    pas besoin que personne vous enseigne; mais comme cette même onction vous enseigne
    toutes choses, et qu'elle est véritable, et qu'elle n'est point un mensonge, demeurez
    en lui, selon qu'elle vous a enseignés.
  hau-ULB: Game daku, shafewar daku ka samu daga wurinsa tana nan a cikinku, baku
    bukatar wani ya koyar daku. Amma kamar yadda shafewar da kuka karba a wurinsa
    ta koya maku dukkan abu, kuma gaskiya ne ba karya bane, tana nan a cikinku kamar
    yadda a ka koya maku, ku kasance a cikinsa.
  mal-mal: അവനിൽനിന്ന് സ്വീകരിച്ച അഭിഷേകം നിങ്ങളിൽ വസിക്കുന്നു; ആരും നിങ്ങളെ ഉപദേശിക്കുവാൻ
    ആവശ്യമില്ല; എന്നാൽ അവന്റെ അഭിഷേകം തന്നെ നിങ്ങൾക്ക് സകലത്തെക്കുറിച്ചും ഉപദേശിച്ചുതരികയാലും
    അത് ഭോഷ്കല്ല സത്യം തന്നെ ആയിരിക്കുകയാലും അത് നിങ്ങളെ ഉപദേശിച്ചതുപോലെ നിങ്ങൾ അവനിൽ
    വസിക്കുവിൻ.
  kkc-kkc: Esino nimapoo Kelisoye Dio Tei olo teneeso. Osoloso Dio Tei oso nibada
    kulodu badolone, niba ka eligimoloso. Esiga odoo heeso tei goo eligilei niba koo
    goomogoso. Bei, Dio Tei oso niba tei goo susuga olo eligimoloso. Esiga yayo eligi
    ee ma kulodu, tei goo ee eligilone, gamenee goo koo eligiso. Esiga niba Dio Tei
    oso eligi goo mapoo dodolone, Yesu sabolo hedebe doloso osee debee.
  lit-lit: O dėl jūsų – patepimas, kurį gavote iš jo, pasilieka jumyse, ir jums nereikia,
    kad kas jus mokytų; bet kaip tas pats patepimas moko jus apie viską ir yra tiesa,
    o ne melas, ir kaip jis jus išmokė, jūs jame pasiliksite.
  urd-GVR: Lekin āp ko us se Rūh kā masah mil gayā hai. Wuh āp ke andar bastā hai,
    is lie āp ko is kī zarūrat hī nahīṅ ki koī āp ko tālīm de. Kyoṅki Masīh kā Rūh
    āp ko sab bātoṅ ke bāre meṅ tālīm detā hai aur jo kuchh bhī wuh sikhātā hai wuh
    sach hai, jhūṭ nahīṅ. Chunāṅche jis tarah us ne āp ko tālīm dī hai, usī tarah
    Masīh meṅ raheṅ.
  far-far: Boroi ma fua mulu, sa Christ nia kwatea na Anoeru Abu. Nao mulu si nani
    na 'uria ta wane ne kai famanata lau amulu, sulia na Anoeru Abu to na fai kamulu.
    Ma na Anoeru Abu ne sa Christ kwate fua mulu, nia famanata kamulu na ana ru ki
    tafau. Ma ru ki tafau ne nia famanata kamulu ana nia mamana, ma nao si garo. Nia
    ne mulu kai 'ado fainia sa Christ, dia na Anoeru Abu famanata kamulu ana.
  suz-BL: येसु ख्रीस्‍तमी इन कली परमप्रभु यावे आ सोक्‍त गेप्‍तु। मिनु मेको गेपुकी
    नु बाक्‍ब। मेको परमप्रभु यावे आ सोक्‍त गेपुकी नु बाक्‍मेनु, अर्को शेंब ममाल्‍नीनी।
    परमप्रभु यावे आ सोक्‍तीमी इन कली नेल्‍ल शेंना शेंन बाक्‍ब। मेको आ शेंशो थमा बाक्‍तीके
    जोल मदुम्‍ब। मेकोमी ङोंइती इन कली शेंशो टिशा, मेको नु थुं का ङा दुम्‍शा, बाक्‍कीन।
    यूहन्‍ना १६:१३; २कोरिन्‍थी १:२१-२२; येरमीया ३१:३४
  car-NT: Mo'ko Kristus wyino anapo'i'san a'kanano otaine roten man. O'waine kapyn
    man amy 'wa ajemeparykon. Mo'ko iwyino anapoi'san a'kanano irombo pa'poro oty
    poko ajemepaton. Moro i'wa ajemepato'kon iporo man. Onapi kapyn moro man. Mo'ko
    a'kanano 'wa ajemepa'san wara ro aitoko roten Jesus Kristus ta.
  amp-amp: To tfit wom dukefr duka kanga, bi Kraisr Bro Nkifrarhu Yafothat thu hmbremotrm
    bi nd Yafothatn rroh toh nmbuham kak hta bohtaf hanittm. Ndnettn nhai wom yimam
    yihato mfrnhehruhatmko. Bro Nkifrarhu Yafotharpatn kak nuhas bonuhas marnyewutko
    tamoh tamohm. Nd Yafothat kfoyuk mrokfom tu kfo mif mrokfom kfiwutko. Niko mirahko
    ka kfo fura kfoyem. Ndnettn niko nd Bro Nkifrarhu Yafothat kfoyuk tng yuham yak
    hikhato Kraisrpno brbo frtkafkfot.
  bht-bht: 'पर तुहांजो तां पबित्र आत्मा यीशु मसीह दे जरिये मिलया है, सै तुहाड़े च
    हमेशा बणया रे; इस तांई तुहांजो सच्चाई दे बारे च कुसी माणुऐ जो सिखाणे दी जरूरत
    नी है, बल्कि पबित्र आत्मा तुहांजो उना सरियां चीजां दे बारे च जाणने च मदद करणी
    है जिना दी तुहांजो जरूरत है, जड़ा पबित्र आत्मा तुहांजो सिखाणा सै सच्च है, उस च
    कुछ झूठ नी है: इस तांई यीशु मसीह सोगी बणी रिया जियां की पबित्र आत्मा करणे तांई
    बोलया है।'
  eng-NOY: And the anointing which ye yourselves received from him abideth in you,
    and ye have no need that any one teach you; but as his anointing teacheth you
    concerning all things, and is truth, and is not a lie, even as it hath taught
    you, ye shall abide in him.
  cub-NT: Ʉbenita mʉjacapũravʉ javede jacopʉquemavʉ ñai Espíritu Santore, cʉcʉre mʉjaque,
    Jesucristo ʉ̃i daroimʉ mácʉre mʉjare. Aru ñai Espíritu Santo bueibi mʉjare caiyede.
    Aru ʉ̃i bueiye mʉjare jãvetamu. Borocʉbetamu die. Que baru apecʉ jaʉbebi mʉjare
    majicacʉyʉ iye yávaiyede jãvene. Que baru yóvajarã mʉja Jesucristore cũinávʉpe
    cainʉmʉa, cũinátʉrʉ mʉje ũmei.
  ita-1927: Ma quant’è a voi, l’unzione che avete ricevuta da lui dimora in voi, e
    non avete bisogno che alcuno v’insegni; ma siccome l’unzione sua v’insegna ogni
    cosa, ed è verace, e non è menzogna, dimorate in lui, come essa vi ha insegnato.
  lww-lww: Kristo na miawawo amiu pa rui, ana Ninuna Wa nap̃a amiu atolia e pogos
    nap̃a, naga sike amio amiu wa. Naga kilia vian amiu e sur punu ga nap̃a pe lelaga
    a mesmes, ana tap̃atete si akale yar tai nap̃a naga kilia vian amiu sina ga e
    sur lap̃asia. Yoko akilali ga sa nap̃a Ninuna Wa pian amiun e p̃isi rui, nap̃a
    pisape popon amiu aligan ruru kiamiu malena to ruru lue ga e Kristo.
  ckb-ckb: بەڵام ئێوە ئەو دەستنیشانکردنەی کە لە مەسیحتان وەرگرتووە بە ئێوەوە پەیوەست
    بووە، لەبەر ئەوە پێویستتان بە مرۆڤ نییە فێرتان بکات، بەڵکو ڕۆحی پیرۆز هەموو شتێکتان
    فێردەکات. ئەم دەستنیشانکردنە ڕاستە و درۆ نییە، بۆیە پەیوەست بن بە مەسیحەوە وەک
    ڕۆحی پیرۆز فێری کردوون.
  nas-nas: Teka tee Tanuaang Meekung Karistooꞌke aruruꞌnung tee diiꞌ ninka nariꞌ otomatoaing,
    eeꞌnoko diiꞌ teing niiꞌnung naninge kapooꞌ nau-anta-koo keviꞌdariaung. Tee Tanuaang
    Meekung narung makosi diiꞌ nau-anta-koo ookara kapooꞌnanka eeꞌnoko tee bakaang
    kara masikung, daang deeaꞌ. Teeꞌ eeꞌnaꞌ Tanuaang Meekunge nau-antaruruꞌnaꞌ Karistooꞌkoo
    pinkaꞌdariri otoriai.
  uvl-uvl: Pe Tuangaola nenga Opepengpeng nenge Iesus tunge lange imo, i amo hetoronga
    ia pe ngana la tu teu nge imo ke ulolo. Pe a mene hengetoro nge mele ero ol, iange
    I hetore imo nga ure lochloch. Pe ure nemur nenge hetoro imo ia, manmanna pe pallaklaka
    ia ero. Pe a rahite nena hengetoro mur ke kerkereng, pomalam lape atu luluch nge
    Kristus ke koko.
  eng-BBE: As for you, the Spirit which he gave you is still in you, and you have
    no need of any teacher; but as his Spirit gives you teaching about all things,
    and is true and not false, so keep your hearts in him, through the teaching which
    he has given you.
  ixl-CNT: Pek aatz u Tioxhla Espiiritu vaꞌl taqꞌ u Jesuus sete, atil sekꞌatza bꞌenamen.
    Utz yitꞌ ministeer koj abꞌil vaꞌt sakꞌuchun vinujul sete. Tan aꞌ sakꞌuchun kajay
    qꞌu kam sete u Tioxhla Espiiritu. Tan tu vinujul nitiqꞌovbꞌeꞌnex; yitꞌ tu txubꞌaꞌl
    koj. Ech kam vechusax niꞌaneꞌ atojex tuul.
  xsi-xsi: Andeta Yesu muŋgani itu nzâmbe pami kala isupwa Koroani Sapâŋa imâ pami
    lâ, aku Koroani Sapâŋa tamwata ipaipa kumi. Mine kala tamâta toŋge ne wurâta ikeno
    ŋana ipanana miki kâ, ande tia. Koroani Sapâŋa tamwata uru ipananami ŋana vetâŋa
    rârâni kâ, aku i ne ŋgua ŋinde nde mao kanaŋo. Ŋinde nde ŋgua laŋeŋa tia ndo.
    Mine nde ara ŋana miki ma kapaipa kuku Yesu Kirisi, ikura Koroani Sapâŋa muŋga
    ipananami mine.
  crx-NTPO: '''Et hoonts''i Ndoni neBá nohyeídan''ai-i, ''ilhiz nohbulh ''únt''oh,
    ''ink''ez ''uyoonne dune ''aw ''on ''un whunohodoolh''eh huba lhe''hóot''oh. ''Et
    k''us ndi nohyudílts''ut-i ts''iyantsuk whunohdulh''eh ''ink''ez ts''ih''un ''unt''oh,
    ''aw whuts''it-i iloh ''unt''oh. ''Et soo nts''en''a la whunohdalh''e'', whuz
    un''a za bulh ''óoht''e''.'
  kan-OKCV: ಆದರೆ ಕ್ರಿಸ್ತ ಯೇಸುವಿನಿಂದ ನೀವು ಹೊಂದಿದ ಅಭಿಷೇಕವು ನಿಮ್ಮಲ್ಲಿ ನೆಲೆಗೊಂಡಿರುತ್ತದೆ.
    ಆದುದರಿಂದ ಬೇರೆ ಯಾರೂ ನಿಮಗೆ ಬೋಧಿಸುವ ಅವಶ್ಯವಿಲ್ಲ. ಆ ಅಭಿಷೇಕವೇ ಎಲ್ಲಾ ವಿಷಯಗಳಲ್ಲಿ ನಿಮಗೆ
    ಬೋಧಿಸುವುದು. ಆ ಬೋಧನೆಯು ಸುಳ್ಳಲ್ಲ, ಸತ್ಯವಾದದ್ದು. ಆದ್ದರಿಂದ ಅದು ನಿಮಗೆ ಬೋಧಿಸಿದ ಪ್ರಕಾರವೇ,
    ಕ್ರಿಸ್ತ ಯೇಸುವಿನಲ್ಲಿ ನೀವು ನೆಲೆಗೊಳ್ಳಿರಿ.
  bbb-bbb: Rove igia fie, jaeje fune Kuraesire Kavene fuone ije kena oe jone ijia
    uniaejiae. Ro maza ije Kavene fu oe jone ijia samuagiamo ijia e bino bube una
    ja nijasiadufuo. Ijadufuo maeje fune Kavene Akae ijare ire boeje nijasiame. Ro
    irere fu nijasiamo ije fu kufui ije nijasiamo baki ro fune vua maeje nijasiame.
    Ijadufuo ni vua ije fu nijasiamo ije irinana Kuraesina besu karinoefo.
  blw-blw: Ngém chàyu, wacha hen inidchat Jesu Cristu way Espirituna way nìyachar
    an chàyu, yag gapo ta hiya hen wachan chàyu, achiyu masapor hen tatagu ah mangintudtuchu
    an chàyu te wawà-acha hen anchi Espirituna way cha mangintudtuchu hen amin. Ya
    pahig tot-owa hen chana itudtuchu way maid faén tot-owa. Wat anyug afuroton hen
    itudtuchuna ta metetepon hen hamhamàyu an Jesu Cristu.
  tam-2017: நீங்கள் அவராலே பெற்ற அபிஷேகம் உங்களில் நிலைத்திருக்கிறது, ஒருவரும் உங்களுக்குப்
    போதிக்கவேண்டியதில்லை; அந்த அபிஷேகம் எல்லாவற்றையும்குறித்து உங்களுக்குப் போதிக்கிறது;
    அது சத்தியமாக இருக்கிறது, பொய்யல்ல, அது உங்களுக்குப் போதித்தபடியே அவரில் நிலைத்திருப்பீர்களாக.
  azz-NT: Huan namejuan nanquipíaj ya tech namoyolijtic in Yecticatzin Espíritu ten
    namechaxcatilij ya Jesucristo. Ica ya nojón amo monequi aca ma namechmachtis oc
    de Yecticatzin Espíritu, porín in Yecticatzin namechmachtía nochi tensá tataman.
    Huan Yejuatzin namechmachtía nochi ten melahuac huan amo tecajcayahua. Ica ya
    nojón xicsentocacan xictacamatinemican nochi ten namechmachtía in Yecticatzin
    Espíritu.
  spa-RV-1909: Pero la unción que vosotros habéis recibido de él, mora en vosotros,
    y no tenéis necesidad que ninguno os enseñe; mas como la unción misma os enseña
    de todas cosas, y es verdadera, y no es mentira, así como os ha enseñado, perseveraréis
    en él.
  csy-csy: 'Ahihang Ama kung pan na san uh sathau buak na sia note sung ah om tawntung
    hi, taciang kuama i hil na kul bua uh hi: ahihang tua sathau buakna in na theampo
    hong hil hi, taciang hi thu sia thuman hi a, leilot thu hi ngawl hi, note hong
    hil bangma in Ama sung ah, kip tavun.'
  mxq-NT: Per miidsʉty kyaj mdʉgoyꞌa̱jtxʉdʉ pʉ́n mdukꞌʉxpʉ́kʉdʉp, jaꞌa ko Jesukristʉ
    tʉ mmoꞌoyʉdʉ yʉ Espíritʉ Santʉ, es yʉꞌʉ mdukꞌʉxpʉjkʉdʉp tʉgekyʉ. Es yʉꞌʉ dʉꞌʉn
    ja tʉyꞌa̱jtʉn es kyaj tmʉdaty ja andakʉn. Pa̱a̱ty ittʉ tiꞌigyʉ mʉt ja Kristʉ,
    éxtʉm yʉ Espíritʉ Santʉ tʉ myaꞌʉxpʉ́kʉdʉ.
  tzj-NT: Pro ixix c'o chic ja rEspíritu Santo takonto ewq'uin rmal ja Jesucristo,
    arja' c'o chic pa tak ewanma. Rmalc'ari' ja tok ma rjawaxic ta chewe xquixtijox
    chi ta cumal jule' winak, ja' Espíritu Santo c'ol ewq'uin jari' nixtijoni, arja'
    nch'obo chewach nojelal. Ja tijonem nuya' arja' chewe ni katzij wi', majun tz'akoj
    tzij rc'amonto. In cani' nuch'ob arja' chewach ni ta queri' neban, quixq'ueje'
    pa ranma ja Jesucristo.
  tdt-tdt: Maibee imi simu ona Maromak nia Espiritu, i Nia Espiritu hela nafatin ho
    imi. Nunee imi la presiza mestri seluk atu hanorin imi, tanba Maromak nia Espiritu
    rasik mak hanorin imi kona ba buat hotu-hotu, i saida mak Nia hanorin nee loos
    hotu, ida mos la sala. Entaun imi tenki moris laran ida nafatin ho Jesus Kristu
    tuir Nia Espiritu hanorin ona ba imi.
  ron-BTF: Dar ungerea, pe care ați primit-o de la el, rămâne în voi și nu aveți nevoie
    ca cineva să vă învețe; dar așa cum aceeași ungere vă învață despre toate și este
    adevăr și nu este minciună și chiar așa cum v-a învățat ea, veți rămâne în el.
  eng-WEBP: As for you, the anointing which you received from him remains in you,
    and you don’t need for anyone to teach you. But as his anointing teaches you concerning
    all things, and is true, and is no lie, and even as it taught you, you will remain
    in him.
  eng-FBV: But the anointing you received from him means the Spirit lives in you,
    and you don't need to be taught by anyone. The Spirit's anointing teaches you
    about everything. It is the truth and not a lie. So live in Christ, just as you've
    been taught!
  nld-1939: 'Wat toch uzelf betreft: in u blijft de Zalving, die gij van Hem ontvangen
    hebt; gij hebt dus niet nodig, dat iemand u leert. Maar juist zoals zijn Zalving
    het u leert, zó is dat alles ook waar en geen leugen. Blijft in Hem, zoals Zij
    het u heeft geleerd.'
  bwo-bwo: Krstosoke itdek'ts shayiri S'ayno ititse b́ beyrwosh k'oshodanitwo itsh
    geyiratse, bíwere jam keewo itsh danituwe, itsh b́ danitwonu ara bako kootaliye
    mansh shayiri S'ayno itn b́ danitsok'on Krstoston wotde'er beewere,.
  nch-BL: Pero Toteco amechmacatoc amojuanti Itonal, huan Itonal mocahua ipan amoyolo
    huan amo monequi seyoc amechmachtis pampa Itonal Toteco iselti amechmachtía nochi
    tamanti. Huan cati yaya amechmachtía ya nopa nelía melahuac. Amo se istacatili.
    Huan monequi xijchihuaca quej yaya amechmachtijtoc, huan ximocahuaca anmotatzquilijtoque
    ipan Jesucristo.
  quc-TNT: Ri ix c'ut pa ri iwanima' c'o wi ri Lok'alaj Espíritu ri xuya ri Jesucristo
    chiwe. Je ri' man rajwaxic taj chi c'o jun chic ri cuc'ut wa' we tzij ri' chiwäch,
    rumal chi tzare ri Lok'alaj Espíritu cuc'ut na ronojel chiwäch. Ri tijonic ri
    cuya ri Are' chiwe tzare kas tzij rumal chi ri Lok'alaj Espíritu man cäcowin taj
    cuban tzij. Chitakej ba' u banic jas ri i banom ix, ri xa ix jun ruc' ri Cristo.
    Are wa' ri tijonic ru yo'm ri Lok'alaj Espíritu chiwe.
  tfr-NTPO: Gueniyo pjãyda go Sbö Sëya ichara beno kësbang bomi tjok, ga shäng bomi
    tjok ĩyado. Tjl̈õkwo bek l̈aga l̈i e, ga pjãy pĩya l̇l̇ë pogo go. E kjĩshko ga
    pjãy pingga woydë obl̈ë ame. Eni ga pjãy mär ber l̈öng Jesucristo go, pjãy pina
    ba Sëyarë sorë l̈i eni.
  kaq-NT: Hen mato yohihibo tah man honanscaax tsoanbi mato honanmati pishinyamahi.
    Jahuen Yoshin siri maton jointi janin hihquinish janobi jaiya tah man honanscai.
    Jahuen siri yoshiman sca ta mato jatihibi honanmahiqui. Jaa ta hihcoiniqui, quesayamahi.
    Jaan mato honanmani quesca jascabihi noquen Hihbo betan janahue.
  sgb-sgb: Noa, a kataw nan kailangan hên toroan, ta ya Espiritu ni Apo Namalyari
    ya impahapat na kamoyu, ay atsi pon kamoyu. Hiyay ampamitoro kamoyu, hên kaganawan
    ya kailangan yon mamwangan, haka ya balang an-itoro na ay pêtêg. Kabay honolên
    yoy an-itoro na, haka ihundo yoy pakikimiha yo kan Apo Jesu-Cristo.
  vie-1934: Về phần các con, sự xức dầu đã chịu từ nơi Chúa vẫn còn trong mình, thì
    không cần ai dạy cho hết; song vì sự xức dầu của Ngài dạy các con đủ mọi việc,
    mà sự ấy là thật, không phải dối, thì hãy ở trong Ngài, theo như sự dạy dỗ mà
    các con đã nhận.
  kxv-kxv: ସାମା ମୀରୁ ଏ଼ୱାଣି ତା଼ଣାଟି ଆମିନି ସୁଦୁଜୀୱୁତି ବ଼ର ବେଟାଆ଼ହାମାଞ୍ଜେରି, ଏ଼ଦି ମୀ
    ତା଼ଣା ଡ଼ୟାମାନେ, ଇଞ୍ଜାଁ ଆମ୍ବାଆସି ମିଙ୍ଗେ ଜା଼ପ୍‌ହାନେସି, ଏ଼ଦି ମିଙ୍ଗେତାକି ଲ଼ଡ଼ା ହିଲେଏ,
    ସାମା ଏ଼ୱାଣି ତା଼ଣାଟି ଆମିନି ବ଼ର ବେଟାଆ଼ହାମାଞ୍ଜେରି ଏ଼ଦି ମିଙ୍ଗେ ଆମିନି କାତା ଜା଼ପ୍‌ହାନେ,
    ଏ଼ଦି ସାତା, ମିଚି ଆ଼ଏ; ଈଦାଆଁତାକି ଏ଼ ଜା଼ପ୍‌ନାଣି ତଲେ ଏ଼ୱାଣି ତା଼ଣା ଡ଼ୟାଦୁ ।
  amu-NT: Sa̱a̱ ꞌo laxmaⁿꞌyoꞌ Espíritu Santo na jnda̱ tquiaa Jesucristo naquiiꞌ nꞌomꞌyoꞌ,
    joꞌ chii meiⁿ tacaⁿnaꞌ tsꞌaⁿ na mꞌmo̱ⁿ nda̱a̱ꞌyoꞌ, ee nquii Espíritu maꞌmo̱o̱ⁿ
    chaꞌtso ñꞌoommeiⁿꞌ nda̱a̱ꞌyoꞌ, ndoꞌ joonaꞌ laxmaⁿnaꞌ ñꞌoom na mayuuꞌ nchii cweꞌ
    cantu. Joꞌ chii ñequiiꞌcheⁿ calajomndyoꞌtyeⁿꞌyoꞌ ñequio Cristo chaꞌxjeⁿ na maꞌmo̱ⁿ
    Espíritu nda̱a̱ꞌyoꞌ.
  hin-CV: तुम्हारी स्थिति में प्रभु के द्वारा किया गया वह अभिषेक का तुममें स्थिर होने
    के प्रभाव से यह ज़रूरी ही नहीं कि कोई तुम्हें शिक्षा दे. उनके द्वारा किया गया
    अभिषेक ही तुम्हें सभी विषयों की शिक्षा देता है. यह शिक्षा सच है, झूठ नहीं. ठीक
    जैसी शिक्षा तुम्हें दी गई है, तुम उसी के अनुसार मसीह में स्थिर बने रहो.
  spa-BES: En cuanto a ustedes, tienen la unción del Espíritu Santo que les dio y
    todavía está en ustedes, y no tienen necesidad de ningún maestro; porque la unción
    Espíritu les da enseñanza acerca de todas las cosas, y es verdadero y no falso,
    así que mantengan sus corazones en él, a través de la enseñanza que él les ha
    dado.
  san-BEN: অপরং যূযং তস্মাদ্ যম্ অভিষেকং প্রাপ্তৱন্তঃ স যুষ্মাসু তিষ্ঠতি ততঃ কোঽপি
    যদ্ যুষ্মান্ শিক্ষযেৎ তদ্ অনাৱশ্যকং, স চাভিষেকো যুষ্মান্ সর্ৱ্ৱাণি শিক্ষযতি সত্যশ্চ
    ভৱতি ন চাতথ্যঃ, অতঃ স যুষ্মান্ যদ্ৱদ্ অশিক্ষযৎ তদ্ৱৎ তত্র স্থাস্যথ|
  tdx-tdx: F’ie, toe imo­neña’ i Fanavonañe niazo’ areo ama’ey, le tsy ipaiañe ka
    te hatoro ondaty, fa hitoroa’ i Fanavona’ey ze he’e, ie ro to, fa tsy vande—aa
    ty amy nañòha’e anahareoy, le imoneño.
  naf-naf: In Emetak Teŋ Kawawaŋmagengatnaŋ tiwiengapmti in nânâ notnaŋgat ku maolalip
    yek. Emetak Teŋ egaŋ mama mimi dolakŋaŋ manzemzikat indamin. Emetak Teŋgalen zet
    ke dâsuki yek, penaŋ sukwep keyepmti egaŋ manzemzikat indain kataŋ keŋinan mkatikŋaŋ
    bemti mamambep.
  grc-MT: και υμεισ το χρισμα ο ελαβετε απ αυτου εν υμιν μενει και ου χρειαν εχετε
    ινα τισ διδασκη υμασ αλλ ωσ το αυτο χρισμα διδασκει υμασ περι παντων και αληθεσ
    εστιν και ουκ εστιν ψευδοσ και καθωσ εδιδαξεν υμασ μενειτε εν αυτω
  vid-vid: Ila, kwa ubanzi wa hemwe, Kilistu nakawajidila mafuta kwa Muhe wa heye.
    Na wone Muhe Yelile yalutilile kikala mgati mwenu, hamlingugana kulanguswa na
    munhu yoneche. Mina heye kanguwalangusani chila chinhu, na malanguso ga heye ndo
    ga kukomya hagawele ga udesi. Lelo mibatilile malanguso ga ayo Muhe Yelile na
    kupona kuli kilumba na Kilistu.
  pio-NT: Quéwa, ìyacué pirí Espíritu Santo, yái Espíritu Santo Jesucristo ibànuèricatécué
    pirí. Càmita iwàwacutá áibanái yéewáidacuéca pía Espíritucáiná yácata yéewáidéericuéca
    pía macái wawàsi ìwali. Espíritu yéewáidaca wía báisíiri iyú. Canácatáita ichìwáida
    wía. Peebáidacué mamáalàacata Cristo itàacái, càide iyúwa Espíritu yéewáidáanácué
    pía.
  tsn-tsn: Mme lo amogetse Mowa O O Boitshepo ebile o nna mo go lona, mo dipelong
    tsa lona, gore lo seka lwa tlhokana le ope go lo ruta se se siameng. Gonne o lo
    ruta dilo tsotlhe, ebile o Boammaaruri, ga se moaki; mme fela jaaka a buile, lo
    tshwanetse go nna mo go Keresete, lo sa kgaogane nae.
  amr-NT: Jesúsa Diosen Noki̱re̱g boʼyokeʼuynok moʼnopoʼto̱e̱po buttida huaʼa o̱ki̱e̱ʼdik
    moʼi̱kaʼne. Diosen Noki̱re̱ga̱ ayaʼda moʼnopo̱e̱a̱ʼikaʼne. Buttida huaʼayoʼda
    moʼnopo̱e̱a̱ʼpo da nopo̱e̱a̱hueʼ moʼe̱ne. Konig moʼnopo̱e̱a̱ʼikaʼnigtaj Cristotaj
    dakaʼ yaʼnoknopo̱i̱kaʼ.
  pwg-pwg: Ma tami na namada Keriso ina Kanuma Vovokaravina iveremi da nuwanuwami
    kamosiyai emakamakai, tuna kubiine ke wawaya konekwai da ini beyebeyemi. Kanuma
    Vovokaravina bera peyarina ibeyebeyemi. Ma kudubina na vonavaghata, ke sago vibero.
    Ma ikikava ibeyebeyemi na kovokikini da mara nonowa Keriso yavata koni nuwasago.
  cjv-cjv: Boi ereipa Kirisito ne yokamai Yai Gumam Murom Sumuna erongoro ena Murom
    ne yokamai denom minom ikai tei morangua Murom taikan muruwo ka nuwi si erongoro
    yai ta ka nuwi si erowangua faikeme. Yai Gumam Murom kam i kawom dunguairai ka
    i kasu dikeme. Ena ne yokamai Murom kam dungua gore duwainga ne yokamai te Kirisito
    gere ama moraime.
  tha-KJV: แต่​การเจิมซึ่งท่านทั้งหลายได้รับจากพระองค์นั้นดำรงอยู่กั​บท​่าน และท่านไม่จำเป็นต้องให้ใครมาสอนท่านทั้งหลาย
    เพราะว่าการเจิ​มน​ั้นสอนท่านให้​รู้​ทุกสิ่ง และเป็นความจริง ไม่ใช่​ความเท็จ การเจิ​มน​ั้นได้สอนท่านทั้งหลายมาแล้วอย่างไร
    ท่านก็จงตั้​งม​ั่นคงอยู่ในพระองค์​อย่างนั้น
  por-BR-2018: E a unção que recebeste dele continua em vós, e não tendes necessidade
    de que alguém vos ensine; mas, como a mesma unção vos ensina tudo, e é verdadeira,
    e não mentira, e como ela vos ensinou, assim nele permanecereis.
  mhl-mhl: 'Goineji tiŋtuŋ eegobiyoŋ, Kristoji Moro Tiriine ŋoŋore maŋgo keseme bogunu
    baku dobe ŋabeega. Moro Tiriine iŋoji maŋ-ŋaŋuŋgo qiŋ keru dimako so wirienimiŋ
    ine, ŋoŋoji qaqaji more so embimbiŋganimiŋ. Oi iŋi ore migo: Iŋore Moro Tiriineji
    eebobo fiinere buŋo sosowo qaji ŋareeiŋ. Bogunu baku dobe ŋabeega, oi ya ikoine
    mo matayoŋ, mamane buŋo foriine akoŋ fukeega. Ore eru buŋo foriine qaji ŋareya
    ore so buŋoine sosowo reŋgaru Kristoke damaŋ so qakatoru dimainebi.'
  klv-klv: Be gamito, aYesu eviol hǝn aNunun aGot mai gamito, gai itoh tin len gamito
    gol ke mǝtsam̃idol len nap̃usanan ideh hǝn avan ideh am b̃eṽusan gamito. Evi
    aNunun aGot toṽusan gamito hǝn nakitinan husur natit p̃isi; nǝsa top̃usan hǝni
    evi nakitinan, savi naliboŋan. Sum̃an ke toṽusan gamito, toh tin len aKristo.
  bco-bco: Ko꞉sega gio꞉ Godeya꞉ Mamayo꞉ Ya꞉suwa a꞉la꞉ta꞉ga꞉ di ko꞉lo꞉, e gi o꞉lia꞉
    a꞉lab. A꞉la꞉fo꞉ko꞉lo꞉ kalu nolba꞉yo꞉ gimo꞉wo꞉ a꞉walama꞉ki, a꞉la꞉bo꞉ mo꞉asuluma꞉ib.
    Mo꞉wo꞉ Godeya꞉ Mama a꞉ma꞉yo꞉ kelego꞉wo꞉ tambo ami gimo꞉wo꞉ wida꞉lab ko꞉lo꞉, Godeya꞉
    Mama a꞉ma꞉yo꞉ towo꞉ halayo꞉ mo꞉widaki, to hendeleyo꞉ ko꞉lo꞉ wida꞉lab. A꞉la꞉fo꞉ko꞉lo꞉
    gio꞉ Mama elo꞉ widab au, Ya꞉su e o꞉lia꞉ kegene dowa꞉bi.
  kdl-NT: Shegai eɗa̱, Kawauwi ka tsunku ɗa̱ ɗe Kulu Keri ku ne. Kulu ku ne ka̱ baci
    ara ɗe, she kpam uza u wenishike ɗa̱ wa. Kpaci Kulu ku ne ka wenishike ɗa̱ ta̱
    ko ndya wa, kpam ko ndya baci ku wenishikei mayun ɗa, kaɓan ka wa. Tonoi uwenishike
    u Kulu vi, i rongo kpam a asuvu a Kawauwi.
  apu-NT: Erekari Matamatakoti, Xesosi sikakiti, auapanika hĩte ãkixinireẽ, ininiã
    hĩte na nirekari ãti koerekareri. Iua Erekari Matamatakoti oerekai ikinipoko.
