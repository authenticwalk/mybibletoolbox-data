  txu-NT: 'Dja me te: kute ar ajo akẽxmã ar ajo ane. Mỳkam? Bir, Metĩndjwỳnh kute
    ar amã Karõ janor nhym kute ar ajamỳnh tỳx ne ar ajo bakam. Karõ kute ar ajo bakam
    djãm atemã me''õ kute ar amã, “Ota, me''õ ''êxnhĩ ”, anhỹrmã? Kati. Karõja ta
    dja ar amã me ''êxnhĩ jarẽ. Ta ne kute ar amã mỳjja kunĩ, me kukràdjà kunĩ jarẽnh
    ne katàt kute ar amã arẽnhkumrẽx. ''Êxnhĩ kêtkumrẽx. Amrẽbê kute ar amã kukràdjà
    jarẽnh kôt dja gar mã Kritu ''amỳnh tỳxkumrẽx ne tu amim markumrẽx ne ''ã adjukanga
