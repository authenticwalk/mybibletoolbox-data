    thomu nge ur alavusnga. Na Oni Riringa aken ile omaing i nunganga na ile apaltet
    avele. Maken aro thomu o kis inga lomu teoong a Krais nge ranga ve ako Oni Riringa
    i pamireal thomu nge.
  bdd-bdd: Ma sanapuina wasanapu pwaiya, weyahina Yehoba Yaluyaluwana ꞌiꞌebwae pwaigomiya,
    ta mahetemiu wamiyamiya, ma ꞌiheꞌitegomi. Coinega geya ꞌaigeda wete loheya sawasawahina
    ma ꞌiheꞌitegomi, ma hesi Yehoba ꞌina ꞌebwaya ꞌoinega sanapu baibaiwana wasanapuya,
    beno sanapu moisa, weyahina Yehoba Yaluyaluwana geya ꞌiꞌabowegita. Coinega ꞌina
    heꞌitao wamuliyedi, ma Keliso mahetemiu wamiyamiya, ma geyaꞌabwa waꞌebeꞌebesine.
  cbt-NTPO: Canpitaso nipirinhuë' Ispirito Santo ya'huëtërinquëma'. Quisocristo imarama'
