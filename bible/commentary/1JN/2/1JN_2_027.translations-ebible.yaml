  nho-nho: Christ ku oti te kauatu TeAitu Tapu raa ki kootou. Kootou naa ku see lavaa
    te ssee ni tama ki oo atu no akoina kootou, i te aa, TeAitu Tapu raa e noho ma
    kootou. TeAitu Tapu raa ma ki akonaki atu te kau vana hakkaatoa. A Ia ma ki taratara koi
    ki te taratara maaoni. Te taratara kailaarao raa see sura iaa Ia. Kootou hakannoo
    ki naa akonaki TeAitu Tapu, aa kootou ku nnoho ma Christ.
  gym-NT: Akwa Jesukristo käkwe Ngöbö Üai Deme mikani nüne munbtä, ye abko tä kukwe
    jökrä Ngöböbtä amne Kristobtä dirire munye amne, kukwe dirita Ngöbö Üaikwe munye,
    ye abra era metre amne tä ni ngökö ñakare. Ye aisete, ni mdakwe diridre munye
    ye abko ñakare ütiäte munkrä, aisete Ngöbö Üai käkwe diribare ño munye Kristobtä,
    ye kwrere munkwe nüna ketetibe Kristobe.
  azg-NT: Majoꞌ ꞌoꞌ jndë tyꞌonhoꞌ cüenta Espíritu Santo. Nquii jon imꞌaan jon quiiꞌ
    nꞌonhoꞌ. Ndoꞌ ngꞌe na nndaꞌ, tyiꞌicanhanꞌ ncüiichen tsꞌan na ntsiꞌman ndëëhoꞌ
    nchu vaa na icanhanꞌ na ntꞌue tsꞌon Tyoꞌtsꞌon na quintꞌahoꞌ. Ee nquii Espíritu
    Santo itsiꞌman jon ndëëhoꞌ tsoñꞌen ngꞌe conduihin jñꞌoon na mayuuꞌ, chito itsiviꞌnnꞌan
    jon. Joꞌ chuhanꞌ na quinanꞌjontyenhoꞌ yo Cristo, chaꞌxjen jndë siꞌman Espíritu
    Santo ndëëhoꞌ.
  bhd-bhd: ते तुश्शू तैन अभिषेक, ज़ैन तैसेरे तरफां केर्रूए, तुसन मां बनोरू रहते; ते
    तुसन एल्हेरी ज़रूरत नईं, कि कोई तुसन शिखाले। बल्के ज़ेन्च़रे तैन अभिषेक ज़ैन तैसेरे
    तरफां कियोरूए, तुसन सब गल्लां शिखालते, ते इन सच़्च़े, ते झूठ नईं, ते ज़ेन्च़रे
    तैने तुसन शिखालोरूए, तेन्च़रे तुस तैस मां बनोरे रातथ।
  too-NT: Cristo cāmaxquī'nī'ta'ni' huan Espíritu Santo. Lā' como huan Espíritu Santo
    cātā'lahui'lani' hui'xina'n, tū' maclacasqui'nā'tit hui'xina'n que nacātamāsu'ni'yāni'
    ā'catīhuā huā' a'ntū iccāhuanimā'ni', como huan Espíritu Santo cāmāsu'ni'yāni'
    ixlīhuāk. Lā' a'ntū xla' māsu'yu, ū'tza' xastu'ncua'. Xla' tū' māsu'yu catūhuā
    a'ntūn tū' stu'ncua'. Lā' chuntza', como huan Espíritu Santo cāmāsu'ni'nī'ta'ni'
    hui'xina'n, chuntza' tū' cataxtunquītit de Cristo.
  ind-AYT: Namun, urapan yang sudah kamu terima dari Dia tetap tinggal di dalammu,
    dan kamu tidak memerlukan orang lain untuk mengajarmu. Akan tetapi, karena pengurapan-Nya
    itu mengajari kamu tentang segala sesuatu, dan hal itu adalah benar, bukan dusta,
    sebagaimana Dia telah mengajari kamu, tetaplah tinggal di dalam Dia.
  cjo-NT: 'Omaanta rotyaantakimiro Tajorentsi Ishire, okithaatakaapaakimi. Rootaki
    kaari pikowanta paashini yoteemini. Okithaatantakaakimiri, omatakayemiro othotyeemiro
    maawaeni iyotaaperotemiro. Kameetha iyotayemi, tee otheeyaniita. Rooma iyotaakae
    kijokiro oyeri Jesokirishito: ari kijokiro poyeri, pikantyaani.'
  nsn-nsn: Bo inggoum ke uahuhu manasa Iesu tar Iabena Dedeil, kare moko dedengua
    tamiuoum, ahik baka poluk pah mung sir me tamata re ualasira tamiuoum. A Iabena
    Dedeil tere ualasira manasa tamiuoum tar mamang inetelik. Doh na niualasiron a
    man, ahik paha boh. Uakeluk dede tar haua ke ualasiragiono tamiuoum marung uangoul
    keip dedeoum tatanon.
  san-DEV: अपरं यूयं तस्माद् यम् अभिषेकं प्राप्तवन्तः स युष्मासु तिष्ठति ततः कोऽपि
    यद् युष्मान् शिक्षयेत् तद् अनावश्यकं, स चाभिषेको युष्मान् सर्व्वाणि शिक्षयति सत्यश्च
    भवति न चातथ्यः, अतः स युष्मान् यद्वद् अशिक्षयत् तद्वत् तत्र स्थास्यथ।
  tna-NT: Micuaneseda mu Espíritu Santo yani. Jesucristo ja micuana tiatana. Da putsu,
