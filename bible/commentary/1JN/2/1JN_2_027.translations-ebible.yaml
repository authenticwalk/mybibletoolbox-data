    niiyangan puth nil Ngeen-Wiy Min God.antam alangan kana, yot thaaꞌ-aath-aathan
    niiyang, meenathan niiyanta. Nil wik kan-kanama waaꞌ-waaꞌan niiyanta, nil keꞌam
