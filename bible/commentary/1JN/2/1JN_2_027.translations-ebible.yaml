  san-SIN: අපරං යූයං තස්මාද් යම් අභිෂේකං ප්‍රාප්තවන්තඃ ස යුෂ්මාසු තිෂ්ඨති තතඃ කෝ(අ)පි
    යද් යුෂ්මාන් ශික්‍ෂයේත් තද් අනාවශ්‍යකං, ස චාභිෂේකෝ යුෂ්මාන් සර්ව්වාණි ශික්‍ෂයති
    සත්‍යශ්ච භවති න චාතථ්‍යඃ, අතඃ ස යුෂ්මාන් යද්වද් අශික්‍ෂයත් තද්වත් තත්‍ර ස්ථාස්‍යථ|
  yut-yut: Mani Kristo da Telagɨ Wup kɨlɨ daban abɨdawit. Uŋun ji gat sigɨn egɨsak,
    do namɨn amɨn da dayɨŋdet asak yaŋ do wɨsɨk wɨsɨk agagɨ mɨni. Telagɨ Wup da iyɨ
    yo morap do dayɨŋ dekdak. Ae gen morap dayɨsak uŋun top dɨma, bamɨsi baŋ dayɨsak,
    do Telagɨ Wup da dayɨŋ dekdak uŋun da arɨpmon Kristokon gadaŋek egɨpni.
  grc-BYZ: καὶ ὑμεῖς, τὸ χρῖσμα ὃ ἐλάβετε ἀπ᾽ αὐτοῦ, ἐν ὑμῖν μένει, καὶ οὐ χρείαν
    ἔχετε ἵνα τις διδάσκῃ ὑμᾶς, ἀλλ᾽ ὡς τὸ αὐτὸ χρῖσμα διδάσκει ὑμᾶς περὶ πάντων,
    καὶ ἀληθές ἐστι καὶ οὐκ ἔστι ψεῦδος, καὶ καθὼς ἐδίδαξεν ὑμᾶς μενεῖτε ἐν αὐτῷ.
  cpc-NT: Iro kantzimaitacha iirokaiti, oisokiro pikantawintanakawo isaipatziitoyiitakimi.
    Irootaki iiro okowityaanta intzimi pashini yotaimini. Jirika Tasorintsinkantsi
    ikimitakaantaitakimiri isaipatziitoyiitantyaamiri, iri yotaayitzimiri kamiitha.
    Jiyotaimiro tyaaryoori, kaari thiiyaantsi jiyotaimiri. Ontzimatyii pantayitairo
    tsika okantajaanta jiyotaimi irirori, pintsipashiritaiyaari.
  nhg-NT: Nemejua nentiepea Espíritu Sönto öque Deus nemiechmacaque. Pos amo nenquenesesitöroa
    ma öque nemiechmachte, pos yejuatzi tieEspíritu Deus nemiechmachtilo de noche
    sösantle. Hua noche tli nemiechmachtilo ica melöhuac, pos yejuatzi amo istlacatihua.
    Así es que seme xetietocacö Cristo quieme Espíritu Sönto nemiechmachtilo.
  nya-nya: Koma za inu, kudzoza kumene munalandira kwa Khristu kuli mwa inu, ndipo
    sipafunika wina aliyense kuti akuphunzitseni. Koma kudzozako kumakuphunzitsani
    zinthu zonse, ndipo popeza kudzoza kwakeko nʼkoona osati konama, monga munaphunzira,
    khalani mwa Iyeyo.
  ngu-NT: Pero on Espíritu Santo, yejhuan Jesucristo omechmacac, nocahua ipan nemoyojlo.
    Yejhua ica xpolihui para yacaj mechmachtis, pampa iEspíritu Dios mechmachtia nochi
    tlajtlamach. Itemachtijli melahuac, niman xqueman mechmachtis on tlen xmelahuac.
    Yejhua ica, tej, nochipa san secan ihuan Cristo xnemican, ijcon quen mechmachtia
    on Espíritu Santo.
  kup-kup: Oñ Kristo pim Pul Tinap haanahan arim loporizaroh hezaek, mod hamoh-pori
    Iesuz ñetiv ev hat ñetï moreg nañ arin añamahan ari bagaa navat tameg-pov tin
    bon. Oñ Pul Tinap hodad tinao anamah-pop pi hodad moreg nao naañairap ok, oñ ñetï
    epovoz kapot tin hodad ravepekez hat rotap nenao arin añairohopan. Povoz aban
    moreg hamoh-poriz añohopanez ñetï poñ barotap batotunei, oñ Pul Tinapuhö hodad
    tairao anohopanez nen pov baval hat tovai sohot Kristonañ honeo tin hezei.
  jid-jid: Naki u' ikpie wa'u kpa ni wu ahei ni wu, wuna si wa indio du ye tsro u
    na du Ruhu ma wa wu kpa tsro kpe ba wawu wa ba jaji bana che na, ni yada a tsro
    u son ni'u na ki me.
  wmw-wmw: Fala umwe‑po, Roho Takatifu waakumiminíreni Insa‑yo mubaki naye daima,
    ndimana amusakula kufundiwa kinu kimojawapo na munu. Ila Roho Takatifu wamumiminiriwe‑yo
    akufundani vinu piya. Na kwa kuwa kufunda‑ko siko ka ulongo, ka kweli, bakini
    na Insa, kamba vyamufundiwe.
  gmv-GGM: Inte qase izape ekida xiillo ayanay intenan diza gish haray oonikka intena
    tamarisanas bessena. Izi intena tamarisanays tumu attin worido gidena; Hessa gish
    xiillo ayanay intena tamarisida mala kirstoosana deyite.
  ssg-ssg: Tuahe amuto kewen Holi Spirit ti kapitiamuto. I lawe kapimuto, tapai mewenae
    i hanauamuto nake waliko ti i hahanau mewenae salan, tap wanen puputa leilon.
    Aile ape tu xoxoa kapi Jises Krais masin ti Holi Spirit kakanewen amuto.
  zpo-NT: Per nzho Mbi Naban lextoo be nel mzaa Jesucrist Mbi Naban lo be, nu nankint
    be stub xaa seed be, nel leeka Mbi Naban luu rese kwaan lo be, nu kwaan luu xaa
    nak kwaan wli, nanakta yalnkade. Tubka zo be kwaan Jesucrist, kwentaxa mlu Mbi
    Naban lo be.
  poy-poy: Kumbiti mwenga mumwankiti Rohu Mnanagala kulawa kwa Kristu, kalikala mngati
    mwenu. Na Rohu ayu ntambu yakalikala mngati mwenu, mufiriziwa ndiri kufundwa na
    muntu yoseri. Toziya Rohu gwakuwi kankuwafunda vitwatira vyoseri na mafundu gakuwi
    ndo ganakaka, gapayira ndiri. Su mugakoli mafundu ga Rohu ayu na musigali kulikolerana
    pamuhera na Kristu.
  qwh-NT: Jesucristupita chasquiyanqequi Santu Espiritu qamcunacho quecaptenqa, manam
    wanayanquitsu pipis yachatsiyäshunequita. Tse Santu Espiritum yachatsiyäshunqui
    rason caqllata, manam uliquitatsu. Tsemi juc shonqulla Jesucristuwan cacuyë, Santu
    Espiritu yachatsiyäshonqequinolla.
  gaw-gaw: Amge ag Kristus ep̱egp̱anu Kayak Ouḏi aop̱ig, ag oolagp̱a ele daaṯe amunu
    auntai laa nug ag keeke ii ip̱uanadma. Aḏinu? Kayak Ouḏi amu Nug keeke ohnu diig
    tutuḵu ip̱uanadṯe, Nug am genabib ip̱uanadṯe, Nug ham bup̱uak laa ii ip̱uanadṯe
    amunu Nug ag ip̱uanadṯe ele amu, ag amu dim lamidna, Kristus ele laip̱u dayeg!
  nca-nca: Ko Anutuko Yuqayó ye saŋayemo windoroŋaró ŋu quroyemo yorote ŋu. Ŋunde
    ŋuroko ye iŋo-iŋo koro tukuni kama teyoteŋgo. Kini, Yuqa eneŋombo o soso quro
    iŋo-iŋo yunoyote. Yuqa ŋuro mandí ŋuko hamó, kota kama yete. Yuqako yimirote ŋundiro
    naŋge Kristo quroyómo yuri.
  zpz-NTPP: Tees de ru bi ricy cup der Espiriit Yon nu briic Crisht ni der. Orzeꞌ
    walagy ñi ni tub la mbecy nu lyuuy ni der. Gun laab mi lyuum ni der dela coz.
