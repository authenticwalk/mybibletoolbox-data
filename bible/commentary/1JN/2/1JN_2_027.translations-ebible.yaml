    visii-ia toupareveira ro ira vara piereva Krais visiipa. Rera-a Tugoropato Uraurato
    ira visii tarai piepareveira orekerovu rutu iava, uvare rera vo siposipoaro-a
    oiraopa rutu. Viapau oiso keakeapavira oirara tarai piepareveira. Oa iava uvui
