    ja quitaita micuana Diusu sa ene quita jabuetsuati cuana ebuetsuatani putsu. Tueda
    aimue bid'umimi puji mahue. Da putsu, daja hue medunederatique Cristo neje, cuaja
    Espíritu Santo ja micuana ebuetsuatani batame.
  lid-lid: Arile, aha badeh, barah ta tanan bwe. Aha ndrakohok Malawin Ndrabun ta
