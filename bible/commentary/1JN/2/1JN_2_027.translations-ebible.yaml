    ŋayaŋuŋura. Yakana nhe yukurra yurru warrya'yun ḻarruma yolŋuwu, märr yurru ŋayi
    ŋula yolthu nhuna marŋgi-wekamanydja, liŋgu ŋayi Godkalanydja Birrimbirryu yukurra
    marŋgi-wekamana nhuna bukmakkuna nhäku malaŋuwu, ga ḻakaramanydja ŋayi yukurra
    ŋunhiyi yuwalknha, yakana bothirri. Yo, ŋayi Garrkuḻukthu Birrimbirryu marŋgi-wekaŋala
    nhumalaŋgu yuwalknha wal'ŋu yana, bala nhiniyanydja yukirriya ŋunhili liŋgu dhärukŋura,
    dhambay Garraywala yana.
  yal-yal: Ɛ tan fan, ɛ Nii Sariɲanxin naxan sɔtɔxi a ra, fanni na ɛ yi ɛ mako mi
