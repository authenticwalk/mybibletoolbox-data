  bzj-bzj: Az fi unu, Gaad don poar owt ih Hoali Spirit pahn unu, soh unu noh haftu
    ga nobadi di teech unu di chroot. Kaa evriting weh di Spirit teech unu da chroo;
    da noh lai. Soh unu mos kantinyu fi bee wan wid Krais jos laik how di Spirit teech
