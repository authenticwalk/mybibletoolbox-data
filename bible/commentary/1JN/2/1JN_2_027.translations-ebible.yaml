  sri-sri: 'Ĩgʉ̃sã mʉsãrẽ irasũ ãrĩkatokeremakʉ̃, Jesucristo gapʉ mʉsãrẽ Õãgʉ̃ deyomarĩgʉ̃rẽ
    sĩsiadi ããrĩmí masĩrĩ opadoregʉ. Irasirigʉ Õãgʉ̃ deyomarĩgʉ̃ mʉsã merã ããrĩnísĩã,
    neõ ãrĩkatori marĩrõ ããrĩpereri diayema ããrĩrĩ́rẽ mʉsãrẽ masĩmakʉ̃ yámi. Irasirimakʉ̃
    ĩãrã: “Gajirã gʉare diayema ããrĩrĩ́rẽ buemakʉ̃ gããmea”, ãrĩbirikõãdorea. Irasirirã,
    Õãgʉ̃ deyomarĩgʉ̃ mʉsãrẽ buerosũta Cristo merã õãrõ ããrĩníkõãka!'
  nal-nal: A Laklagaai a Raabu ina Kaarisito xa ra lis sinim, ka iziar vaanong lamaskana
    nim, malasing ma xawit kaarik nat faraxas taxazak tawarak kana viraai nim. Avuna
    a Laklagaai a Raabu xat firaai nim pana amun saan faakdul. Ma aiziarang sin a
    Laklagaai a Raabu lamaskana nim ka vaaratunaan, ma xawit na vaagit. Ma malasing
    naan ka rat firaai nim, naaguna iziar varaxai wana naan.
  kyq-kyq: Gaŋ naase se Isa al‑Masi ɛɗsenga Nirlin̰ maakse ki. Aan gɔɔ Nirl naan̰
    mala ɓo utu maakse ki se, naase Ꞌjeki nam kuuy ɓo asen dooy eyo. Taa Nirl naan̰
    se asen dooy nakgen paac kɛn mɛt ki ɔk taar‑kɔɔɓ eyo. Taa naan̰ se ɓo iŋg Ꞌdɔɔkki
    ute al‑Masi aan gɔɔ kɛn naan̰ dooyseno se.
  kwd-kwd: Tafe'ua famooru, la Kraes ngaia 'e kwatea no'o nga Anoe 'ola Abu. Suria
    Anoe 'ola Abu 'e nana'i no'o fe'eni amooru, moru sia kwailo la'u fana ta wane
    ngaa'i 'ani kwaifa'ananau la'u famooru. Nga Anoe 'ola Abu lo'oo la Kraes 'e kwatea
    famooru, ngaia 'e fa'ananaua 'amooru no'o 'ania ni 'ola lo'oo te'efou. Ma ni 'ola
    lo'oo te'efou na'a 'i ngaia 'e fa'ananaua 'amooru 'ania ngaia 'e kwala'imori,
    ma 'ato 'ani kuta. Ngaia na'a tamoru lado fe'enia la Kraes, 'ilaka'u nga Anoe
    'ola Abu 'e fa'ananaua 'amooru 'ania.
  ded-ded: Ngeni Tiri Asuac dzimbong warac megec, imocngo ubaonganginau feu ngeni
    kpoukpou monggac mi obohogecde. Yeac dzimbong imocngo ine wiac sasawa kpoungemmekecde.
    Nga yeng yoac kpoungemmede, imoc fora yombong, imoc ikoc kpac. Ngeni sing imohaingoc
    yeac hereu kecbisia.
  ewe-ewe: Ke miawo la, amisisi si miexɔ tso egbɔ la nɔa mia me, eye megahiã be ame
    aɖeke nafia nu mi o, elabena eƒe ami sisi la fiaa nu mi tso nuwo katã ŋuti, eye
    esi ami sisi sia nye nyateƒetɔ, eye menye aʋatsotɔ o ta la, minɔ eya amea me,
    abe ale si wòfia mi ene.
  nuy-nuy: Yagu anaani ana-Maṉngulg Mawurr nugurri-rruj, aadanu wu-burraa, nguynju
    yadhu warra-mulung-arrgi-yung yagi nambi-dhaayurri nugurru. Aadanu ana-Maṉngulg
    Mawurr wu-burraa-yinyung nugurri-rruj, danu aḏaba ninggu-yiyina anubanila anaarrawindi-lhangu.
    Anubani ninggu-yiyina-yinyung, anubani yijgubulu. Waari anggiijanggaḻij-magaa
    wugurru. Anaani ana-wulhu-wulhurr-waj anubani nanggu-yiyini nugurru, anaani ana-lhaawu.
    Nugurru numburraawanggina-wugij anaani ana-lhaawu, marri numburru-burraa nigawi-rruj
    aadanu.
  cop-BHC: ⲞⲨⲞϨ ⲚⲐⲰⲦⲈⲚ ⲠⲒⲐⲰϨⲤ ⲈⲦⲀⲢⲈⲦⲈⲚϬⲒⲦϤ ⲚⲦⲞⲦϤ ϤϢⲞⲠ ϦⲈⲚⲐⲎⲚⲞⲨ ⲞⲨⲞϨ ⲚⲦⲈⲦⲈⲚⲈⲢⲬⲢⲒⲀ ⲀⲚ
