  dso-dso: ମାତର୍‌ ତମେ ନାଡାଇ ନ ଉଆସ୍‌ । କାଇକେବଇଲେ କିରିସ୍‌ଟ ତାର୍‌ ସୁକଲ୍‌ଆତ୍‌ମା ତମ୍‌କେ
