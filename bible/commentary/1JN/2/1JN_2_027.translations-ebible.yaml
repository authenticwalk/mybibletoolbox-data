  urd-urd: और तुम्हारा वो मसह जो उसकी तरफ़ से किया गया, तुम में क़ाईम रहता है; और
    तुम इसके मोहताज नहीं कि कोई तुम्हें सिखाए, बल्कि जिस तरह वो मसह जो उसकी तरफ़ से
    किया गया, तुम्हें सब बातें सिखाता है और सच्चा है और झूठा नहीं; और जिस तरह उसने
