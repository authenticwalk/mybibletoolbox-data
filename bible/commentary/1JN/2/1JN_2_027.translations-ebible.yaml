    ai kaꞌa asagaꞌi giyaka giyaka lito lu lepilata nohina nohibe. To ai kaꞌa yaꞌma
    faga hiti meniꞌibe. Lamanaꞌago niꞌinago yanaꞌmu Sikalafuꞌuba lu lepiꞌehinamo yaꞌma
    keheliya ilete Kilisitohi komopaꞌagu minalo
  amm-amm: Momaisu mo Isiso Kolaisoyo noinomo na muwokomokaikinuwo, Kotoni Mulu Itouniyaimo
    Nokota mo na anonikinuwo. Moini mulu poiso na totolokainalomoi. Hani monoi nokoyo
    taiyolokomonuwo? Kotoni Mulu Itouniyaimo Nokotayosu na taiyolokomo manonuwo, hani
