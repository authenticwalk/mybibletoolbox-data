  for-for: We, paipa tigepa Aota Awamusa'ama esegiyenawapa tigeti uwa waiye. Piya,
    tigeba wasanami mono ago tiyakikenaenagaba a-nkaguyosagaiyo. Kampaye. Aota Awamusa'ama
    paititantintanawapa a'ya'maenaba puriyakikiye. Pi nkawamusa'ama kamanapa tagane.
    Kumparipa kampaye. Piya, Awamusa'amaba puriyakigiri abima Karaisititi atokaema
    miyaba miyiyo.
  epo-epo: Pri vi, la sanktoleado, kiun vi ricevis de li, restas en vi, kaj vi ne
    havas bezonon, ke iu vin instruu; sed kiel lia sanktoleado vin instruas pri ĉio
    kaj estas vera kaj ne estas mensogo, kaj kiel ĝi vin instruis, vi restas en li.
  gfk-gfk: Ma muat, muat pai supi bia ta tikai na hausur muat ta tiga linge kanong
