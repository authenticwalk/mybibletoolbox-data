    a' e̱r ñi'we̱ke a̱s ttè ikkë ko̱s wà a̱r buaë a' é̱na. Ttè wa ie' tö a' wöbla'we̱ke,
    e' dör ttè moki̱, kë̀ dör ka̱che. E' kue̱ki̱ a' kë̀ ki̱ ikiane tö yi skà bitu̱
    a' wöbla'u̱k. Es a' se̱nú batsulewa̱ Cristo mik we̱s Wiköl Batse'r tö a' wöbla'we̱ke
    es.
  kwf-kwf: Bore ma fuamuꞋa, sa Christ nia kwatea naꞋa na AnoꞋi ru Abu. NoaꞋa kamu
    kasi lulu naꞋa Ꞌuana ta ngwae neꞋe ke faꞋamanata ru laꞋu fuamuꞋa, sulia na AnoꞋi
    ru Abu tua naꞋa faꞋi kamu. Ma na AnoꞋi ru Abu neꞋe sa Christ kwate fuamuꞋa, nia
    faꞋamanata kamu naꞋa Ꞌani na ru ki taꞋifau. Ma na ru ki taꞋifau neꞋe nia faꞋamanata
    kamu Ꞌani ki niꞋi mamana, ma noaꞋa kasi rora. Nia neꞋe muke tua fiku faꞋinia sa
    Christ, diꞋia na AnoꞋi ru Abu faꞋamanata kamuꞋa Ꞌani.
  eng-WYC-2017: and that the anointing which ye received of him, dwell in you. And
