    ။ ထိုဘိသိတ် ကျေးဇူးတော်သည် ဖြစ် ယောင်ဆောင် သည်မ ဟုတ်၊ အမှန် ဖြစ် လျက် ခပ်သိမ်း
    သောအရာတို့ကို သင် တို့အား သွန်သင် တော်မူသည်အတိုင်း ၊ သင်တို့သည် သား တော်၌ တည်နေ
    ကြလော့။
  kgf-kgf: Ini iwarunec Uŋa téréyawac haléc naec naec megic qeriginaiguc kecʒac imuac
    némaciguc méŋnéŋ ku énécmimacac niŋ wambunec? Iwac Uŋa téréyawac halécnéŋ météré
    énécmimia iminéŋ iwawai mocʒoŋ ku énécmimac. Uŋawac ara imi hélanec, ikora qahac,
    imuac eneŋ ku énécmianʒac imuac séc iwac qeriaiguc kecmu.
  awb-awb: Sísa Karáhéga Manikáne Awa iteba eqmatairana itereq mía míaéna ite moke
    íwáhnori puaq, Mó íwáhnori aní insebo íwíáhiyehboq Manikáne Awanka moke íwáhnorinkehe.
    Wega íre péhenia peh aiq pútaq ehwéh íwáhnorire. Wega íwáhnorinserah Sísareq mía
    míaoro.
  gdn-gdn: Ko Keriso e ororeya mena e eya Keyai wi negebu kewowena. E Keyai ki wi
    rabinagau tondau ade e Keyai ki pokaiya ka e gwedegwede kuduba wi kabuwaniyau.
    E badidi kabuwaniyau ki kuduba mibai mena ki pokere iyapana kudubai mosi eba baiyagisi
