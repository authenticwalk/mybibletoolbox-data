  wol-2010: Yéen nag, Xel mi leen Kirist sol a ngi dëkk ci yéen, te soxlawuleen kenn
    jàngal leen dara. Waaye Xel mi mu leen sol, mi ngi leen di jàngal lépp, te li
    mu leen di jàngal mooy dëgg; kon nag saxleen ci moom, ni mu leen ko jàngle.
  nss-nss: Hapeko lomwes mepo wawu kanwiriy iyau kili yiy, ara ita manau kili wawu,
    pe kinlahi hamou kisa pe kihinuwani wawu, ara pwi. Hapeko Mwoiwan Haiyan kinhinuwani
    wawu kinna melit masih, pe lomwes ara, ara ndrokonan, pe pwasoyou pwi—pwen kinhinuwani
    wawu pe akoro manau kili yiy.
  snc-snc: Senaḡi ḡomi na Iauka Veaḡa ḡoḡabiato Keriso ḡenana tu nuḡami ai etanuni.
    Moḡa lorinai initoma vevaḡa-riba tarimana ta ḡomi bene vaḡa-ribami ḡana tu asi
    boḡo ura-viniani. Korana mo Iauka Veaḡa na dagara mabarari evaḡa-ribamini, ema
    ḡena guruḡa tu moḡoni, dia ḡofaḡofa. Moḡa lorinai evaḡa-ribamito ilailanai, Keriso
    nuḡanai boḡono tanu.
  lgl-lgl: Wasua ma famiu, Christ 'e kwatea lo Aloe 'are Abu. Ikoso 'ali 'amu lio
    lo 'afia ta ioli 'ali kae faalalau 'amiu 'ali tali 'are lou, sulia Aloe 'are Abu
    'e io lo fae 'amiu. Ma Aloe 'are Abu Christ 'e kwatea famiu, 'e faalalau 'amiu
    lo 'alia 'are gi sui. Ma 'are 'e faalalau 'amiu 'alida gi sui gera kwalaimoki,
    ma iko 'ali rero. Lia fo 'amu ka io 'ado failia Christ, malaa lo Aloe 'are Abu
    'e faalalau 'amiu 'alia.
  mmo-mmo: + o 2:27 Jon 14:26; 16:13*Lemu ham ond Kalisi wiing yite Vavi Vaambuung
    laas lakala ham-ambe nando, om omaaho ti me-naanêêl tanasin vu ham gaving e, in
    Vavi Vaambuung navu tatekin va pin vu ham, om Vavi Vaambuung-ate vakasin-anja
    me-vakasin tatuhin e, nganjo vakasin keen. Om ham oo anggulis Kalisi baambu lôôt
    nohvu Vavi Vaambuung nêêl vu ham-ato.
  ncu-NT: Mo̱ne̱ fe̱raa, mo̱ a kyɔ tɔwe̱ fe̱yɛ saŋ ko̱ Wuribware̱ a kufwiiŋe timaa‑o
    a ywe̱e̱ mo̱ne̱ se̱ bo̱ kaapo̱ fe̱yɛ mò̱ e̱ gye̱ ne̱ ɔ bo̱ mo̱ne̱. Saŋ ke̱maa
    ne̱ mò̱ kufwiiŋe timaa‑o tɛɛ o te mo̱ne̱ ŋkpo̱nɔ‑rɔ‑ɔ, a mo̱ŋ tiri fe̱yɛ ɔko̱
    kaapo̱ mo̱ne̱ abware̱se̱ŋ‑ɔ, a le̱e̱ fe̱yɛ mò̱ kufwiiŋe timaa‑o e̱ gye̱ ne̱ ɔ
    kaapo̱ mo̱ne̱ ane̱ŋ ne̱ ke̱tɔ ke̱maa du‑o. Ne̱ atɔ ne̱ ɔ kaapo̱‑ɔ gye̱ kase̱ŋtiŋ,
    n gye̱ aye̱ba ne̱ ɔ kaapo̱. Mo̱nꞌ bu ke̱tɔ ne̱ mò̱ kufwiiŋe timaa‑o e̱ kaapo̱
    mo̱ne̱‑ɔ, na mo̱ne̱ aa Kristoo de̱e̱ waa kanɔ ko̱ŋko̱.
  cni-NT: 'iro cantaincha itiancajeitaquempiro Tasorentsi Ishire, quiso oanaquempi.
    Te pincoyeji pashini oametempineri. Quiso oanaquempi, ari meeca otsoteaquempiro
    maaroni, oametasanotaquempi. Tampatica oametaquempi, te ontseeyaji. Tempa oamejeitaquee
    quiso ayeri Quirishito: ari quiso poyeri.'
  eng-WMB: As for you, the anointing which you received from him remains in you, and
    you don’t need for anyone to teach you. But as his anointing teaches you concerning
    all things, and is true, and is no lie, and even as it taught you, you will remain
    in him.
  zaw-NT: Baxhaḻ Jesucrist Sprit Dxan xten Dios loonu. Rbäjzni neṉ lastoonu. Dinu
    guiquiin chu stee bejṉ guluii loonu xhi diidx najc gulii, sa'csi lagajc Sprit
    Dxan xten Dios ruluii xtiidxni loonu. N̲aj ruluiini la'tu guiraa ni najc gulii,
    dini gusguee la'tu. Coḻguibaṉnäj Jesucrist; coḻgusoob xtidx Jesucrist si'cni ruluii
    Sprit Dxan xten Dios lojtu.
  san-MAL: അപരം യൂയം തസ്മാദ് യമ് അഭിഷേകം പ്രാപ്തവന്തഃ സ യുഷ്മാസു തിഷ്ഠതി തതഃ കോഽപി
    യദ് യുഷ്മാൻ ശിക്ഷയേത് തദ് അനാവശ്യകം, സ ചാഭിഷേകോ യുഷ്മാൻ സർവ്വാണി ശിക്ഷയതി സത്യശ്ച
    ഭവതി ന ചാതഥ്യഃ, അതഃ സ യുഷ്മാൻ യദ്വദ് അശിക്ഷയത് തദ്വത് തത്ര സ്ഥാസ്യഥ|
  tam-TCV: உங்களைப் பொறுத்தவரையில், கிறிஸ்துவிடமிருந்து நீங்கள் பெற்றுக்கொண்ட பரிசுத்த
    ஆவியானவருடைய அபிஷேகம் உங்களில் இன்னும் நிலைத்திருக்கிறது. அதனால், வேறு யாரும்
    உங்களுக்குக் போதிக்கவேண்டிய அவசியம் இல்லை; பரிசுத்த ஆவியானவரே உங்களுக்கு எல்லாவற்றையும்
    போதிப்பார். அவருடைய போதனை சத்தியமாயிருக்கிறது; அது போலியானது அல்ல. ஆகவே, ஆவியானவர்
    போதித்தபடி, கிறிஸ்துவில் நிலைத்திருங்கள்.
  mit-NT: Doco mii‑nsiá, sànì nduhiì sàxìnítnùní‑nsià nì quida‑ya, te ducání iá dècuèndè
    vichi; còò necesidad dacuahá inga nèhivì mii‑nsiá, vàchi sànì nsida iì‑yá sàxìnítnùní‑nsià,
    te dècuèndè vichi chindéâmà mii‑nsiá, vàtùni cundaà ini‑nsià sàhà nsidaa iñàha,
    vàchi palabra ndàcuisì nduá nì chinaha‑yà, còò ni‑iin ñà‑tnùhù nduá. Te divi nacua
    nì chinaha‑yà mii‑nsiá antes, divi ducán xiñuhu quida stná‑nsià vichi, nicanicuahàn
    ni cúníhnú ini‑nsià cunduu ìì‑nsiá nèhivì xí‑yá.
  ceb-ULB: Ug alang kaninyo, ang dihog nga inyong nadawat gikan kaniya magapabilin
    kaninyo, ug dili na kamo magkinahanglan ug bisan kinsa nga motudlo kaninyo. Apan
    ingon nga ang iyang dihog magatudlo kaninyo mahitungod sa tanang butang ug mao
    ang tinuod ug dili bakak, ug bisan kini natudlo kaninyo, pabilin diha kaniya.
  ces-LB: Duch Kristův, kterého jste přijali, vás učí rozlišovat mezi pravdou a lží.
    A v tom se nedejte zviklat.
  mkn-mkn: Bosong su tarima Tuhan pung Roh Barisi, deng bosong ju su idop taꞌika deng
    Dia. Jadi bosong sonde parlú orang laen ko ajar sang bosong lai. Te Tuhan pung
    Roh su cukup, tagal Dia bisa ajar samua hal yang batúl. Dia sonde putar-balek,
    sama ke itu tukang tipu dong. Jadi pegang kuat-kuat sang apa yang Dia su ajar,
    ko bosong idop satu hati tarús deng Kristus.
  pol-UBG: Ale to namaszczenie, które otrzymaliście od niego, pozostaje w was i nie
    potrzebujecie, aby was ktoś uczył. Lecz jak to namaszczenie uczy was o wszystkim,
    a jest ono prawdziwe i nie jest kłamstwem i jak was nauczyło, tak w nim pozostaniecie.
  qxh-NT: Jesucristu camacächiptin, Espíritu Santu yanagaycäshunqui. Maquinćhu puriycächishunqui.
    Mana pipis pantachishunquipänachu. Chaymi juc yaćhachishunayquita ama ashinquichu.
    Manchäga Espíritu Santu yaćhachishushayquita wiyacunquiman. Payga mana pantachicunchu.
    Manchäga Tayta Diosninchipa shiminta yaćhachishunqui. Chaymi maquinpita ama witicunquichu.
  nwi-nwi: Mərɨg kɨmiə, Kristo rɨnəvrai-pre-ta Nanmɨn Rhakə kɨmi əmiə, raməmɨr təvɨr
    hanə irəmiə. ?Ror pən, pa mɨn rɨrkun nhajounien nar vi kɨrik kɨmi əmiə? Yermamə
    rɨrkək. Nanmɨn Rhakə, yame Kristo rɨnəvrai-pre-ta kɨmi əmiə ramhajoun narɨmnar
    fam kɨmi əmiə. Nhajounien a raməfrakɨs, mɨpəh neikuəyen nɨpɨg kɨrik. Nanmɨn Rhakə
    ramhajoun əmiə mə takasofugɨn ye Kristo mamharpɨn.
  kmo-kmo: '@see-verse:1JN.002.026'
  agr-agr: 'Tujash atumek Wakaní Pegkeji Kristu sujamsamua nu ajutjamu asamtai: Yaki
    Apajuin pachis jintinjuawa, tusagmek atsumaitsugme. Wakaní Pegkeji waitan jintinkagtutsuk,
    dekaskea nunak jintinjamaina nunisjumek pujakjum, Jisukristujaig ijutkau pujustajum.'
  kyc-kyc: Jipunupape Imambu renge raa lasi Yesu jiyamo nyiyami doko nakama keta singi
    dokona akali mendeme nakama mana langira ingyuo yangya nalyamo. Banya Imambu renge
    raa lasi dokome kyambo laa napala angi palipyamuli pyuo bange peparae dupwana
    mana langyuo karamo. Dokomeko Yesunya arapu dokona karalu karalapape lao mana
    langiyamo dokonako suu pyao pyuo karalu karalapape.
  urd-GVU: لیکن آپ کو اُس سے روح کا مسح مل گیا ہے۔ وہ آپ کے اندر بستا ہے، اِس لئے
    آپ کو اِس کی ضرورت ہی نہیں کہ کوئی آپ کو تعلیم دے۔ کیونکہ مسیح کا روح آپ کو سب
    باتوں کے بارے میں تعلیم دیتا ہے اور جو کچھ بھی وہ سکھاتا ہے وہ سچ ہے، جھوٹ نہیں۔
    چنانچہ جس طرح اُس نے آپ کو تعلیم دی ہے، اُسی طرح مسیح میں رہیں۔
  yre-NT: '''Cee vɛ bɛ, Bali lei ''saun nɛn Crizi -a -nɔn ''cɛɛ bɛ, e ya ''ka ''lɔ.
    -Yee "wɛan e ''ka "le min ''e ''bɛ "paa "nyian ''ka ''ji dɩ. ''Pian -yee lei ''saun
    ''bɔ ''bɛ ''wɩ pɛɛnɔn "paaman ''ka ''ji. Ɛn ''wɩ tɩglɩ nɛn, yaa "paaman ''ka ''ji,
    ''wlu "cɛɛ dɩ. -Yee "wɛan ''ka ''vale Crizi -a ''ka ''fʋ -tʋwli, "le zɩ lei ''saun
    -a paa ''ka ''ji bɛ, -yee ''wɩ ''zʋ.'
  fuh-BKF: De onon kaa, Ruuhu paaminoowo on goonga mo o hokki on oon, ina woni e mooɗon,
    hewtaay ko njanngineɗon. Sabo Ruuhu oon jannginta on huunde fuu. Wo goonga o jannginta
    on, wanaa fewre. Ndelle, ngonee e Almasiihu hono no Ruuhu muuɗum oon jannginiri
    on ni.
  arl-NT: ¿Casaara nojori nia tojiquiaani? Niaacuajaruhua tari Pueyaso Sohuanu jiitiaa,
    Jesucristo niquitiosano niajaniyani. Naacuajitij, majaari tari panishaanu tamasaca
    niishitiojonura socua niajaniya. Pueyaso Sohuanucuajaari nia niishitiojoquiaa
    puetunu casaajanaa. Puetunu na niishitiojosanojuanaari seetanujuanaa cutara, maja
    sapojonu. Naaratej, pueyaracaanu jatiqui nia quiriquia Jesucristota, taa Pueyaso
    Sohuanu niishitiojoquiaa nia quiniuriacuajani.
  ziw-ziw: Mna nyuwe mhokela Muye Ukukile kulaila kwa Kulisito na uyo ekale mndani
    mwenyu. Kwaivyo hamungwe mhinywe ni mntu yoyose. Kwaviya uyo nawahinyeni chila
    chintu, naho mahinyo yakwe ni ya chindedi. Elo tozani mahinyo ya uyo Muye na kusigaila
    mwe kulungana na Kulisito.
  grc-TR: Καὶ ὑμεῖς, τὸ χρίσμα ὃ ἐλάβετε ἀπ᾿ αὐτοῦ ἐν ὑμῖν μένει, καὶ οὐ χρείαν ἔχετε
    ἵνα τις διδάσκῃ ὑμᾶς· ἀλλ᾿ ὡς τὸ αὐτὸ χρίσμα διδάσκει ὑμᾶς περὶ πάντων, καὶ ἀληθές
    ἐστι, καὶ οὐκ ἔστι ψεῦδος, καὶ καθὼς ἐδίδαξεν ὑμᾶς, μενεῖτε ἐν αὐτῷ.
  nag-nag: Aru tumikhan to, ki asirbad tumikhan Khrista pora paise etu tumikhan logote
    he ase, aru dusra pora tumikhan ke sikhai dibole dorkar nai. Kintu Tai laga asirbad
    pora ki sikhai dise etu hosa ase aru misa nohoi, aru tumikhan ke sikhai diya nisena,
    Tai logote thakibi.
  eng-OEBCW: 'As for you, the anointing which you received from him remains with you.
    You do not need anyone to teach you. His anointing teaches you about everything.
    What it teaches you is true, it is not a lie. Do what it has taught you: abide
    in him.'
  knj-NT: Jaonti' xin, ja' naj Jesucristo jix ak'on can naj Santo Espíritu e on jun
    jun jon. Yuxan, man sowalil oj tol tx'oj to junoj ánima chi cu cuyoni, yutol ja'
    naj Espíritu tu' chi cu cuyon yin masanil tzet yetal. Ja' wan cuybanile chi yak'
    e on, yel c'al el oj, c'am junoj lek'ti'al eytoj xol. Yuxan, ey oj jon c'al wej
    ec' yin Cristo, yutol quey tu' yalon naj Yespíritu tu' e on.
  deu-1912: Und die Salbung, die ihr von ihm empfangen habt, bleibt bei euch, und
    ihr bedürfet nicht, daß euch jemand lehre; sondern wie euch die Salbung alles
    lehrt, so ist's wahr und ist keine Lüge, und wie sie euch gelehrt hat, so bleibet
    bei ihm.
  san-PUN: ਅਪਰੰ ਯੂਯੰ ਤਸ੍ਮਾਦ੍ ਯਮ੍ ਅਭਿਸ਼਼ੇਕੰ ਪ੍ਰਾਪ੍ਤਵਨ੍ਤਃ ਸ ਯੁਸ਼਼੍ਮਾਸੁ ਤਿਸ਼਼੍ਠਤਿ ਤਤਃ ਕੋ(ਅ)ਪਿ
    ਯਦ੍ ਯੁਸ਼਼੍ਮਾਨ੍ ਸ਼ਿਕ੍ਸ਼਼ਯੇਤ੍ ਤਦ੍ ਅਨਾਵਸ਼੍ਯਕੰ, ਸ ਚਾਭਿਸ਼਼ੇਕੋ ਯੁਸ਼਼੍ਮਾਨ੍ ਸਰ੍ੱਵਾਣਿ ਸ਼ਿਕ੍ਸ਼਼ਯਤਿ
    ਸਤ੍ਯਸ਼੍ਚ ਭਵਤਿ ਨ ਚਾਤਥ੍ਯਃ, ਅਤਃ ਸ ਯੁਸ਼਼੍ਮਾਨ੍ ਯਦ੍ਵਦ੍ ਅਸ਼ਿਕ੍ਸ਼਼ਯਤ੍ ਤਦ੍ਵਤ੍ ਤਤ੍ਰ ਸ੍ਥਾਸ੍ਯਥ|
  nob-LB: Dere har fått Guds Ånd. Så lenge Ånden finnes i dere, trenger ingen å lære
