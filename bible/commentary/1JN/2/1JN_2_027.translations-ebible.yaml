  chk-chk: Nge ren ämi, Kraist a fen tinatiu womi Ngünün. Fansoun än Ngünün we epwe
    nonom lomi, ousap osupwangen än eman epwe aiti ngenikemi och. Pun Ngünün a aiti
    ngenikemi usun mettoch meinisin. Iwe, mine i a aiti ngenikemi a let, nge esap
    mwäl. Oupwe aleasochisi mine Ngünün we a aiti ngenikemi, iwe, oupwe nonom lon
    Kraist.
  ssd-ssd: Nane tuku pasa ise ndakap. Andeŋge nu tane tum nda tiŋguwa. Kristus nu
    Tukul Guwa tiŋgina le nu tane sinamŋge minmba wam ŋakmba kumumbi tumtiŋgit. Tumtiŋgit
    wam ta yabri kuga. Son ndo. Nu tane Kristus ndoŋ sailkam tuku tumtiŋgit taŋamba
    nu ndoŋ sailka minap.
  acr-TNT: Noꞌj ralak cꞌo chi pa animaꞌ alak ri Uxlabixel yaꞌtal che alak ruma ri
    Kanimajawal Jesucristo. E uwariꞌche na cajawax taj cacꞌun lo junok rucꞌ cꞌutunic
    lic junwi chwa ri kꞌalajisam chi che alak, ma ri Ruxlabixel ri Dios e cacꞌutuw
    che alak ronoje ri Kꞌijsak re ri Dios. Y janipa ri cucꞌut Rire, lic katzij, na
    rakꞌubal taj. Ruma cꞌu riꞌ, tiquila alak chi utz chupa ri majom alak che ri Ruxlabixel
    ri Dios.
  rop-rop: Bat Jisas Krais bin gibit yumob im Holi Spirit, en det Holi Spirit jidan
    insaid langa yumob, en blanga tharran na yumob kaan wandim enibodi blanga titjimbat
    yumob, dumaji det Holi Spirit na titjimbat yumob blanga ebrijing, en ebrijing
    weya im lenimbat yumob im trubala. Im nomo lenimbat yumob laiyawan wed. Yumob
    sabi na? Yumob garra oldei duwit wanim det Holi Spirit lenimbat yumob, en if yumob
    duwit langa im, wal yumob garra kipgon jidan joinap garram Jisas Krais.
  mee-mee: Ba nge miau, kavingtulu a miau ka rave nge I E Tupu ke mommolu ngallo nge
    miau. Minmina na ka sana ka momalle agau te ta i pangalomatana miau. Ke sa. Kavingtulu
    laeala a i tunge te miau ke palomatantana miau ka orume kinung. Ba kavingtulu
    laeala ka ora kaomannmannangana kia. Ka sana i a goanga. Minmina na miau ngaka
    mommolu ngallo nge i e tunge kavingtulu laeala te miau kurumea oru ra kavingtulu
    laeala palomatana miau tao.
  mwf-2018: Mu nga. Jesus Christ-ka bannannginirdi Ngepan ngarra nukunu ngarra nanki.
    I Ngepan nukunu-ka bere matha wangu nanthin numpan i nhini-ka mere nangkal deyida
    kathu kurdunanthethith. Mu Ngepan nukunu da matha wurdannanthethith wurran-yu
    da terert warda ngatha. I da ngarra nukunu wurdannanthethith wurran-ka da yuthpan
    da matha i mere kanarrayirrart kurru, wurda. I nhini nanki-ka nariwak-da-nu matha
    nuru da mange ngarra nukunu wurdannanthethith wurran-yu, i nhini nanki-ka kardu
    marda ngala da matha warda narninu ngarra Jesus Christ-yu.
  dif-dif: Ja jenia wiribani, ninaia jura nunkangundru matja manina, jurangu paraiatimai,
    ja jura wata kana kulno ngamalkananto, nulu jurangu ngujangujara jinkinanto, a‐ai,
    worderu wiribanali jurangu ngujangujara jinkina warai pratjanandru, mina morlalu
    nganai ja jedini pani, ja worderu nulia jurangu ngujangujara jinkina warai, jeruja
    nunkangu ngamaiatinimai.
  gam-gam: Ba alla Krais God Murble ye awi, une ye boll moro pille, una ye kandja
    beke aune ge, ga kogone ta naparo, ye wal pille keri. Wal porapora God Murble
    yene kandja dje ye aundo. Alla Murble kandja djindo ge kandja kaima djindo, kende
    nadjindo. Embe pille Murble ye kandja djindo mal ge, ye pille Krais boll moye.
  nou-nou: Awarate Keriso uso Asisi awa itiri ingoda yei wowosisira. Edo wosetiri
    ingo umo kumbusewa. Edo uso Asisi ingode da atirari ingo embo nenei mana sawo
    ingo atopatadera ainda be awa uso Asisi mi rora berari awa ingo atopatido ira
    awasedo. Edo unemi ingo ro atopatido ira awa gebe moka ra gebusari aera. Awasedo
    ingo Asisi Kotopu da atopatari awa kera ise Keriso da jigido takibedo atiwo.
  mqb-NT: Kwanay nà, Apasay a Yesu sə varak ikwen ata, inde à kwanay inde. Anga
    nan, ki gen anan may anà ɗo hinen sə ɗakak ikwen anan awan sabay. Apasay Cəncan
    ata i ɗakak ikwen anan way ahay fok. Aday ɗukwen way anahan sə ɗakak ikwen anan
    ataya nà, ɗiɗem aya awan, mungwalay uda ibay. Natiya awan, njihen kwanay mə japay
