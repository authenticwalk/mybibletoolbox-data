  uvh-uvh: Ka sidi Kasira Aming Jisas wari ananing mini unggo u saminga wari sidining
    kabaksi'ganang unggung ko ita'. Ning tinga sidi sasuk guksa' kuma' iking wara'
    sidi aming ka kamaganangnisa' wari mo' sanggekanting, mokngang, sidi Anutuning
    mini unggo warisa' nasi' nasi' u kuma'sa' sanggeksasu'neinga sidi sasuk kareng
    ga' nafek kabi'guk mo' ting. Ka nasi' nasi' ka adi u sanggekita' wa mandaga' guk
    mokngang, beng guksa' wara' sidi sasuk ka unggungsa' yaranga tanga Kasira Aming
    Jisas ganang sini' ikanting.
  ino-ino: Ka'noa'maki Anumaya Koti'a Fate Akufa Avamuna ako lapami'niketapa lapa'kaeya
    ako avalakeno lapaipafi mai'nea'maki alu ve'kamo'a ke alino lapaya hisea ali'ya
    o'maleki Fate Akufa Avamu'mo'a mi'ko yafe alino lapaya nehe. Ani nehea ke kasuke
    ke nohiki alaki lamake ke'ake nehe. Alino lapaya nehea kava hutapa Yisasi'ae maitapa
    kamatapa maiyo.
  gnn-gnn: Yurru nhumalaŋgunydja ŋayipi Christthunydja liŋguna wekaŋalana nhanŋuway
