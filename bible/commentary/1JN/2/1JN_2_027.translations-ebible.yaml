    ɲɔndin nan na wule mi naxan yi, nayi ɛ lu a tan nin alo a ɛ xaranxi kii naxan
    yi.
  cnt-NT: La₁ quian'₅₄ bá₄ 'nia'₂ Jme₂dsí₂ Jŋió₅ i₂ma₂të₁'ŋiá₄ të₂'au'₂ 'nia'₂ i₂ma₂cuɨn₃
    Cristo. Jaun₂ tsá₃ ma₃i₂sián'₂ 'nió'₅ jme₃tag₅. La₁ juɨ₁të₂'ŋiá'₄ bá₄ 'nia'₂ le₃quió'₅
    'éi, ia₁ 'ŋiog₅ bá₄ Jme₂dsí₂ Jŋió₅ jme₃tɨin₂₃ 'nia'₂ ca₂le₃jë́₃ con'₂ lë́₅ jág₁
    tí₅ dsón'₂, on₃jua'₅₄ jág₁ të₂jág₁.
  tif-tif: Kata, Yesus Kraist ayo alami Sinik Tambal ayo dabaalaya tal kipni aket
    tem kawu un-ilomda kukuyinba. Kemin, ibi kukuyin tunum kiili, iip-namip disa;
    Yesus Kraist ami Sinik Tambal ata ti, mafek mafek alik imi sang kaa kukuya-yaaba.
    Kemin, ami yam-kukumin kaali, ti ibakamin dinim kemin, atin ti fan tituun-kup
    tabin weng kaata-kup bakamin. Kemin, Kraist ami Sinik Tambal ami kukuyinba kaali,
    weng san kufuku-bomdipla, tiltam Yesus Kraist ami miit tem mepso kuluwu bomdipla
    yo, kala-somla ko.
  nlx-nlx: पुण तुमरो तो चोखालो जीव जो तान उगे रेन ईयेल हे, तुमरे माय बोणीन रीथे; एने
    तुमूह कुण बी हिकाड़ी तान गिरेज नाह सोती, तान चोखालो जीव तुमूह आखान बाराम हिकाड़ेह,
    एने तो खेरलो हे जुठो नाह सोतो; जिहकेरीन तो तुमूह हिकाड़ेल हे तिहेस केरीन तुमरे
    माय बोणीन रीथे।
  apw-NT: 'Bik’ehgo’ihi’ṉań Holy Spirit nohwiká’zhį’ áyíílaa, t’ah nohwiyi’ golį́į́,
    doo hadíń nohwił ch’ídaago’aah da ndi nzhǫǫ: da’áń dawa nohwił ch’ígó’aah, áń
    da’aṉii, doo łé’gochoo da, dánohwił ch’ígon’ą́ą́híí k’ehgo Christ biyi’ daanohłįį
    le’.'
  gum-gum: Pøs ñimuimburappe, tru Espíritu Santoi itølusigwan ñim nun uta tøgagúig
    ñimui manrrau pasrabig pasraikkurri, ñimbe mu katøgane chi kusrennamig palain
    kømøn. Kaguende tru itølusiitøwei ñimune chiwandøgucha kerriguh kusrenanen, tru
    kusrenaniibe ciertonig, ka isatø indig kømøwein køben, nui Espíritu ñimun maig
    kusrenanen, trumay Cristoinug pønrrabig pønrray.
  not-NT: Obirojegui, ipaiguëmiro Tosorintsi Isëre Caninaro Ora inanquimi ogometaiguëmi.
    Quero picogui matsiguenga ogometimine. Iroonti Isëre Tosorintsi ogometasantaiguëmine,
    teni ontsoiguema, ogometaiguëmi antagaisati. Përosati pingantima pinguengasëretaiguemari
    Quirisito aroquenta pogometaiguëmi Isëre Caninaro Tosorintsi.
  plu-plu: Wixwiyme ka kema ignesma mmanawa wixwiy kawihkiska Uhokri Gitip ta upititwiy
    adahan ig uguhne uhiyakemniwiy. Ig msakwa ay upitwiy adahan apanenekwa. Inneki
    keh wixwiy ka muwaka kannuhwa ta gitkisnen hiyeg amadgayapu inin. Ignewa Uhokri
    Gitip ukannuhtenwiy. Ig kannuhwiy amin madikte. Ig akki wotwiy hiyakemniki ku
    pariye inyerwatnene. Ig ka akki wotwiy ku pariye kane inyerwatma. Kuwis ig kannuhwiy
    adahan ku samah wixwiy msakwa pahapwiwa gikak Jesus Cristo. Nikwe ka ba yi miniw
    giw. Msakwanabay gikak.
  iou-iou: Ude täŋ tamik täkaŋ upäŋkaŋ Kristotä in Munapikpäŋ piŋ tabatkuk. Piŋ tabatkuko
    uwä inken pen irirän in nadäk-nadäk tägata nämo wäyäkŋek täkaŋ. Nämo, Munapiktä
    ini imaka kudup täwetpäŋ täwoŋärek täyak. Täŋpäŋ man täwetpäŋ täwoŋärek täyak
    uwä jopi kubä nämo, burenigän. Unita Munapiktä täwetpäŋ täwoŋärek täyak udegän
    in Kristo-kät kentäŋpäŋ kuŋat täkot.
  ntp-NT: Suusi Cristo ootoi Diuusi Ibʌadʌ sai gʌnʌʌmadu daacana, cascʌdʌ maitʌgito
    aapimʌ sioorʌ gʌnmamaatʌtuldiadagi istumaasi ʌrcʌʌgaducami, ʌgai gʌnmamaatʌtuldi
    vʌʌsiaʌcatai cascʌdʌ. Istumaasi gamamaatʌtuldi ʌgai gia sʌʌlicʌdʌ ʌrvaavoi. Dai
    poduucai apiacʌʌga ʌʌgidi aapimʌ Suusi Cristo poduucai isduucai gʌnmaatʌtuli Diuusi
    Ibʌadʌ.
  rai-rai: A Takado na Nion baa Kaarisito i taar taai taa muaat, ia ki un muaat, ma
    pa muaat iba balet ma kup te baa in wer muaat. Maa a Takado na Nion i wer muaat
    u ra kum utnaa raap. Ma a utnaa baa i wer muaat uni i lingtatuna, ma wakir a warwaruga.
    Io, muaat a nuk akoto a wawer mi kupi muaat a ki takum karom Kaarisito.
  haw-1868: 'Ke noho nei no iloko o oukou ka poniia mai o oukou e ia, aole hoi a oukou
    mea hemahema e ao aku ai kekahi ia oukou: aka, me ia poni ana i ao mai ai ia oukou
    i na mea a pau, a oia ka mea oiaio, aole wahahee ia; e like me kana ao ana mai
    ia oukou, pela e noho aku ai oukou iloko ona.'
  ffm-ffm: Kaa onon, Ruuhu Ceniiɗo mo o hokki on oo, ana ɲiiɓi e mon, fotaa ko njanngine-ɗon.
    Sabi Ruuhu makko oo jannginta on huunde fuu, kanko Ruuhu oo goonga o jannginta
    on, wanaa fenaande. Ndennoo, ɲiiɓee e Almasiihu no Ruuhu mum oo jannginiri on
    nii.
  arb-NAV: أَمَّا أَنْتُمْ فَقَدْ نِلْتُمْ مِنَ اللهِ مَسْحَةً تَبْقَى فِيكُمْ دَائِماً.
    وَلِذلِكَ، لَسْتُمْ بِحَاجَةٍ إِلَى مَنْ يُعَلِّمُكُمُ الْحَقَّ. فَتِلْكَ الْمَسْحَةُ
    عَيْنُهَا هِيَ الَّتِي تُعَلِّمُكُمْ كُلَّ شَيْءٍ. وَهِيَ حَقٌّ وَلَيْسَتْ كَذِباً.
    فَكَمَا عَلَّمَتْكُمُ اثْبُتُوا فِي الْمَسِيحِ.
