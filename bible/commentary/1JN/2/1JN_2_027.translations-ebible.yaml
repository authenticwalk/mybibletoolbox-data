    ta muat ma i la hauhausur muat uta ira linge bakut ma i tutun mah ma pai harabota.
    Io kaik, i tahut bia muat na kis taar ta Krais hoing iakano nong i hapalaine muat
    i te hausur muat huo.
  bjz-bjz: Atá nímandu, Keriso na unda Asisi nu ututurieta bubugutureravore. Nímane
    Asiside dano iririgadora mo, enembo einimi nímane irugari-du mema jo ambi egegaita
    rosoravore. Anada bee mo, unda Asisimi irugutuaveta, nímane eini-eini dano gia,
    tanana eta rosoravore. Kotú, unda donu irugeta rouvia, aná jo gavera irambi, gaa
    bee re. Amindu Asisi Kakarada irugarinu ambo-ambo urota, Keriso de dano iririge!
  atg-NT: Ama ẹẹ oyẹ ẹ, ekpabọ Ayẹmhẹ nọ pfuasẹ ni a mie, o kie la ẹ egbe, irarighọ,
