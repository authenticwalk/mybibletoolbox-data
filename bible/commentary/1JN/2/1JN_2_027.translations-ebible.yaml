  cak-YNT: Pero yex can ja re Espíritu Santo c'o pa tak ivánma, re yi'on chiva roma
    re Jesucristo. Y man nic'atzin-ta che c'o chic jun nitijon ivichin, roma ja re
    Espíritu Santo nitijon ivichin cha ronojel. Y re nuc'ut reja' chivach can katzij-va.
    Can man jun re nuc'ut reja' re man-ta katzij. Tinimaj re nuc'ut reja' chivach,
    y riq'uin re' xa jun xtiban riq'uin re Jesucristo.
  ces-1613: Ale pomazání to, kteréž jste vzali od něho, v vás zůstává, a aniž potřebujete,
    aby kdo učil vás, ale jakž pomazání to učí vás o všech věcech, a pravéť jest a
