  buk-buk: Aŋgô su naŋ! Ŋalau naŋ gêm gôliŋ lau tasaŋ dinaŋ, iŋ Ŋalau Dabuŋ dom. Magoc
    Yisu kêŋ Ŋalau Dabuŋ têŋ mac su, ma iŋ Ŋalau Yom Ŋandô-ŋga. Ma iŋ mbo nem ŋalôm
    ŋapaŋ bu êndôhôŋ mac pi gêŋ hoŋ. Tu dinaŋ-ŋga mac apônda lau tu sêndôhôŋ mac-ŋga
    dom. Bocdinaŋ aŋkuc yom naŋ Ŋalau Dabuŋ kêŋ têŋ mac, ma asap Yisu dôŋ ŋapaŋ.
  pri-NT: 'Guwà cibwaa mudàra tèpa pacâmuriwà [na rà wàrapwiri]. Ba é tà tâa goowà
    ê Nyuâaê Pwicîri, pwi aupwényunyuâari na jèe naa tàwà. Â wàé na é nye paari tàwà
    diri ê pwina wâdé na guwà tâmogòori. Â ê pwina é pacâmuriwà goo, âna nye âjupâra,
    â càcaa pwâ. Â wàéni ê autûâri kêe tàwà: Guwà tà tâa goo wà Kériso. Êkaa na wâdé
    na guwà wàrapwiri.'
  zpq-NT: Na' Jesucriston' ba beṉe' chio' Spiritw c̱he Diosen' zoan ḻo' lažda'ochon'
    chzejni'in chio' yogo'ḻoḻ dan' cheyaḻa' ṉezecho c̱he cuine'. Na' Spiritw c̱he
    Diosen' choen' diža' ḻi, bi chonḻažen'. Na' dan' zoan chzejni'in chio', bi chyažjecho
    nochle gwzejni'i chio' bi dan' nac da' ḻi. Da'nan' ḻe gwzenag dan' bzejni'i Spiriton'
    le'e na' ḻe soa len Jesucriston'.
  por-TFT: No tocante a vocês, o Espírito de Deus, que vocês receberam de Cristo,
    permanece dentro de vocês. Por isso vocês não precisam que ninguém lhes ensine
    novas doutrinas que alguém alega serem verdadeiras. É o Espírito de Deus que lhes
    ensina toda a verdade de Deus que precisam saber. O Espírito de Deus fala a verdade,
    não é mentiroso. Portanto, continuem comportando-se da forma que o Espírito de
    Deus originalmente lhes ensinou.
  gwi-NT: Gąą nakhwan ąįį, Christ Ch'anky'aa Shroodiinyąą nakhwats'an iłtsąįį ts'ą'
    khik nakhwaa nilii. Vik'iighai' khik gaahahkhwandaii, jidii eenjit tthak geenakhwąąhtan.
    Jidii geenakhwąąhtan tthak łi'didlii. Ch'ihłok gąą oots'it kwaa. Datthak geenakhoołtin.
    Jyaa dinyąą, “Christ ch'ihłak k'it vaa t'ohchy'aa.” Jii gwik'eegǫhthat. Ąįį geh'an
    t'ee geeghaih geech'ǫąąhtan nąįį t'oohchy'aa kwaa.
  dji-dji: Bilapilaŋ miri ŋarri lidjarr bultjidjini ŋurrwakŋi, Djuyu Wugiḻiri nyani
    yirrpini nyanŋaŋ ganydjarr ŋilidjali, a ŋilidji galiki ŋunuŋ ganydjarr inydji
    muŋbinigiban. Marrga yarim Djuyuny Wugiḻiny bilaŋ lidji butjinydji guŋban, a nyanibi
    lidjny marŋgi-gupirrguŋban. Marrga iŋkiban inga lidji miliki wurpigi yulgi marrga
    ŋuṉi lidjny marŋgidjigi, bintji nyani lidjanydji yuli, a mayalidji lidjny ŋagirrgi.
    Bil ŋunuŋ ganydjarr Djuyu Wugiḻiŋiraŋ birral ŋu'ŋurriban ŋilidjar, a ŋuṉi lidjny
    marŋgidjigiban bukmakibi malabi, yarim nyani lidjny mil-ḻirrpigiban birralnyi,
    a iŋkiban lidjny mayali-ŋagirrgi. Marrga bilapilaŋ miri Djuyu Wugiḻiri nyani lidjny
    marŋgidjili biligi, ŋilidji bilaŋ bi'bintji ŋurrgima lidji nyinidjiban, miri,
    ŋidjirrkŋ Garrayar bilaŋ lidji nyinidji giriban muŋuyban.
  gvn-gvn: Yamba Jesus Christangka nyungu Wawu yurranda dajin. Kaki nyungu Wawu yurrawunbu
    dukurrbu bundanday, bamangka yurranin kari binal-bungal baja. Wawubuku yurranin
    kuku manubaja binal-bungalkuda. Nyulu yurranin junjuy-junjuynku wubulkuku binal-bungal.
    Yurra nyungu kuku wukurrika, yinyamundu yurra Jesusanji kunamal.
  nhy-NT: Pero namejwan ankipiaj in Espíritu Santo katlej Jesucristo oamechmakak.
    Iwan ijkón mach ok moneki ok akaj ma amechmachti, porke iEspíritu toTajtzin Dios
    amechmachtia nochi tlamantle. Iwan nochi tlan amechmachtia melawak, porke Yej
    mach tlakajkayawa. Ijkón kiné, xiekan inawak Cristo ijkón ken namechmachtia in
    Espíritu Santo.
  asm-FB: আৰু তেওঁৰ পৰা গ্ৰহণ কৰা অভিষেক আপোনালোকৰ অন্তৰত থকাত, আপোনালোকক আন কোনোবাই
    শিক্ষা দিয়াৰ প্ৰয়োজন নাই৷ কিন্তু তেওঁৰ সেই অভিষেকে যেনেকৈ সকলো বিষয়তে অাপোনালোকক
    শিক্ষা দি আছে আৰু সেই অভিষেক সত্য, মিছা নহয় আৰু আপোনালোকে সেই শিক্ষাৰে তেওঁতে
    থাকক৷
  okv-okv: te Keriso na ungota jo ta Ahihi Otohu overekena avoeto ungota degi Ahihi
    Otohu mitia avoembo ungo embo nei amuna mane ate poekara hotembasova te Ahihi
    amina javotoho davore sapura davore ate poekasuja amo ke sokova irae ke be pere
    avoeto ke tapa asi ue Keriso ta toho eto irivujo.
  mxt-NT: Soco ra Jesucristo chaha̱ ra Tatyi Ii Nyoo cha cunyaa añima ndo, ta ña chiñuhú
    ca cha sañaha ni noo ñáyɨvɨ chi ndo. Vatyi suri maa Tatyi Ii Nyoo sañahá chi ndo
    ndɨɨ cuii maa tuhun. Ta cha ndicha cuví, ñima cuendu cuví. Yucuan chaha sa̱ñihi
    ca ndo cu ɨɨn ri ndo chihin ra Cristo tari cuhva sañahá Tatyi Ii Nyoo chi ndo.
  tzo-NT: Ti Jesucristoe laj yac'bucutic quich'tic ti Ch'ul Espíritue. J'ech'el te
    oy ti co'ntontic. Hech yu'un mu persauc oy yan jchanubtasvanej cu'untic yu'un
    ja' chixchanubtasucutic scotol. Melel ti sc'ope, mu jnopc'opuc. Hech chaj c'u
    che'el laj xa xchanubtasoxuc ti Ch'ul Espíritue hech teanic ti stojol ti Jesucristoe.
  ind-AGS: Tetapi urapan yang kalian terima darinya berarti Roh tinggal di dalam kalian,
    dan kalian tidak perlu diajar oleh siapa pun. Urapan Roh mengajar kalian tentang
    segala hal. Itu adalah kebenaran dan bukan kebohongan. Jadi hiduplah di dalam
    Kristus, sama seperti kalian sudah diajarkan!
  omw-omw: Qio Kotiva nai mwanraqura nkyi nyihata varaara. Kotira mwanraquravanto
    nkyiqi variqaro nkyi Kotira okyarara ntapihi kyero timwa nyinranra tiro, hia qumina
    mpovanto nkyi timwa nyianinra. Kotira mwanraquravanto mpo okyara mpo okyara ekyaa
    okyara nkyi nyaamwuteqaro hia unra qua nkyi timwa nyinraitiro, qutaa qua nraahuma
    nkyi timwa nyi varira. Kotira mwanraquravanto nkyi timwa nyiqiro vi variratara
    tita, nkye mwia qua riemwaqita viqata Karaisira vatama kyeta kuaaqi variqi vivara.
  yrb-yrb: Godima Danu Imumu Kotofu siaia uiro yabai tare ibinuba moana uwarama ya
    da we mawetu ufitaita. Godinu Imumu Kotofuma ya nesia meo me, ba we mawetu utasu.
    Eno we mawetu utasuba Dawabai ibegou uawe.
  maa-NT: Ta̱nga jñò, jyeé tíjiìn ini̱ma̱‑nò jè Ini̱ma̱ Tsjeè‑la̱ Nainá xi kitsjaà‑nò
    Jesucristo. Mì ti̱ kiì mochjeén‑ne tsà yá xi ko̱kòya‑nò. Nga̱ ti̱jè‑ne Ini̱ma̱
    Tsjeè‑la̱ Nainá ke̱èno̱jmíya‑nò kós'ín tjín ngats'iì kjoa̱ xi ndaà tjín. Koni
    s'ín ko̱kòya‑nò, 'én kixi̱‑né, mìtsà 'én ndiso. K'oa̱á s'ín ndaà titsa̱jnako̱o
    kjit'aà Jesucristo, koni s'ín síkíchi̱ya‑nò Ini̱ma̱ Tsjeè‑la̱ Nainá.
  mcq-mcq: Huni ꞌAvena joni oja vaji samahume ja apejara. ꞌEnajihunaꞌe ijí ꞌAvena
    kajara joni oja vaji hinajihunaꞌe ei pini ja najahuna areri pana. Hura samaha
    kajara uneunecha mahoꞌo najahuna. Ijí uneka kaꞌene Hura najahujaho nimaa nimaa
    kaivo iraꞌata pana. Hura ja najaha kajaꞌinaꞌe Huni vaji hiha.
  sus-A: عَلَ بَرَ عَ شَشِلِ قِ وٌ مَ، عَ نَ وٌ بْحّ عِ. وٌ هَيِ مُ نَ كَرَ مْشْ فبّتّ
    مَ. عَلَ شَشِلِ نَن وٌ مَتِنكَنمَ نْندِ بِرِن نَ. وُلٍ يٌ مُ نَ عَ شَ مَسٍنيِ
    كُي. وٌ شَ بِرَ عَ قْشْ رَ تُن.
  jpn-1965: あなたがたのばあいは、キリストから受けた油注ぎをいつも自分たちのうちに持っているので、だれからも教えを受ける必要がありません。その油がすべてのことについてあなたがたを教えるように、――その教えは真理であって偽りではありません。――また、その油があなたがたに教えたとおりに、あなたがたはキリストのうちにとどまるのです。
  fra-SBL: Quant à vous, l'onction que vous avez reçue de lui demeure en vous, et
    vous n'avez besoin de personne pour vous instruire. Mais comme son onction vous
    enseigne toutes choses, et qu'elle est vraie, et qu'elle n'est pas un mensonge,
    et comme elle vous a enseigné, vous demeurerez en lui.
  yka-yka: Saguwaˈ bakas ne du pinapiyu weˈ Almasi Niyawanen luˈu dem ateybi hangkan
    gaˈi ne kaˈam subey tinoloˈan weˈ sine-sine. Toloˈan Niyawa Tuhanin du kaˈam sabab
    kēmon bayuˈ-bayuˈanin. Kēmon panoloˈnen bennal. Gaˈi iye magdustaˈ. Hangkan tuhutun
    bi meˈ panoloˈnen supaya kaˈam magdambuwaˈ duk Almasi.
  mle-mle: Aw Jisas Krais bwu dikidi Mawul gwurak kwiydil aw mwiyir gwuraam sugwiyaan
    kwurik tikuw. Aw li dikidi Mawul kip gwuraam rawun kwadik, gwur saal yi maa nuwukadiy
    duw gwuraam kalivak. Aw dikidi Mawul gwurak miyawa jaav kalivakidadiy. Aw adiy
    kalivakidadiy jaav adiy suwaal jaav maa. Mwiya mwiyaba jaav-adiy. Aw atawa tikina,
    gwur dikidiy majib lakwu-lakwub ada gwur kip Jisas Kraisawa rawun tigwurkikik.
  shp-NTPO: Ikaxbi matobora, jawenabobiribi itiakin, Cristonbi Diossen jakon Shinanya
    imaa iki, jatianra wetsaxonbires onanmatin mato maxkáyamake, Diossen Shinanmanbi
    jatíbi jawékibo moa mato onanmai kopí. Jan mato onanmai joibora ikon ikax, jansomabo
    iki. Jatíbitian Cristo betanbi jakonshaman ikanwe, ja Diossen Shinanman mato onanmaa
    keskati.
  aom-aom: Aꞌi jemë Kerisoro hesi Aruꞌahoho bojëmamu jemesi dë vövöbajoꞌere abuejëꞌëro
    jemëꞌo hijajeje. Hijëꞌoho a göho rabëni jemë öroho röjëhiꞌëꞌö. Bëhe bogoje. God-are
    Aruꞌahohuro hesi muoho bövioho biseꞌoho jemë röjëhijajeje. Röjëhiromo bogo sareriꞌe
    jöho röjëhiꞌi jö mae röjëhijajeje. Ëhuꞌe jiaje jemëro hesi Aruꞌaho hesi jöho ejahoromo
    Kerisoꞌo gemuoro raromore.
  geb-geb: Gu nde kaŋgi, nde Krais han Fhe Bakɨme Ŋina Ŋaara ndigim, ana nde phorga
    ki. Maaŋ muuŋgiap, nde bigɨn the kakagirim, guma the buni tharir nde suaŋv nde
    khɨvɨrie? Fhuvara. Fhe Bakɨme Ŋina Ŋaar za mba bigir nde khɨvigi. Ana buni, nta
    guigira buni guari ma. Nta guiguigi buni fhuvara. Maaŋ muuŋgiap, Fhe Bakɨme Ŋina
    Ŋaar mba bigi nde khɨvim, nde nta zɨn ŋgɨp, nde guigira Krais phorgɨ havhargiri.
  bsj-bsj: wo kumeu, corka nuwangekowuro ka yo cineneu wi more kume, ka do kange nii
    bou na meram kumen. la na cor ka mwangeko ka yo cineneu kurang kumen dikero gwam
    la bilenker, cwerke mani wi more ci
  cak-cak: Jac'a rix, man jun bey xtel-e iviq'uin ri (k'ejon, k'ijon) pan ivánima
    roma ri Jesucristo, y romari' man nic'atzin ta chi c'a c'o na jun nitijon ivichin.
    Ri (k'ejon, k'ijon) pan ivánima, jari' ri nic'utu ronojel chivech y can kitzij
    vi ri nuc'ut y man tz'ucun ta tzij. Romari' tibana' achel ruc'utun chivech, jumul
    xa jun ivánima tibana' riq'uin ri Jesucristo.
  chf-NT: Pero anelaba a paq'uin cänäntanla ni Ch'u'ul Pixan que u yäc'betla aj Jesucristoba,
    y ca' jini mach c'änä ac'ala niuntu tuba u ye'benetla caxcamba ni u toja, uc'a
    ni Ch'u'ul Pixan chich u ye'benetla upete. Y upete cua' u ye'benetla ni Ch'u'ul
    Pixan, toj chich une, mach jin jop'ojti'. Jin uc'a cälbenetla jiq'uin que ajniquetla
    tomp'e a c'ajalinla t'oc aj Cristo, ca' chich u ye'benetla ni Ch'u'ul Pixan.
  tlf-tlf: Kuta Yesus Krais iyo ilami Sinik Tambal iyo daabela tal ipmi aget tem iinom-nalata,
    kafale-be kale, ibo kafalemin tinum iyo duumatanbaalip kale, Yesus Krais imi Sinik
    Tambal ita tii kale, alugum mufekmufek sang uyo kafalem-nuuba kale, imi kafalemin
    boyo ki bisop weng bagamin binim kale, atin fen tuluun weng uta kup bagamin kale,
    Krais imi Sinik Tambal imi kafale-be uyo tinangku waafu-bom-nilipta, Yesus Krais
    imi miit tem mep so kugol bom-bilipta o ageta ko.
  piu-2006: Nintilpayi ngananya nyinanyi?, Katutjaku kurrunpa. Yiitju Kurayitjalu
    kurrunpa palunya nyurrangarrilakutu wantirriyara tjarrpatjunu. Kurrunpa paluru
    nyurrangarrinya nintinmalpa. Paluru nyurrangarrinya wiya ngunytjinytjunku wangka
    tjukarurru kutju nyurrangarrinya nintilku. Yiitju Kurayitjaku walytja tjukarurruya
    nyinama!, kurrunpa paluru nyurrangarrinya yalatji nyinanytjaku nintiṉi.
  poh-NT: Reꞌ take reꞌ til nca̱j nak ajotꞌoric chipam animinic tak xa reꞌ laꞌ hin
    chꞌiclic nicꞌux chi reꞌ hat-tak maꞌ eta tijotꞌoric tak chipam animinic tak maj
    reꞌ Lokꞌ laj rUxlabal i Dios yeꞌo̱j aweh tak wilic pan awa̱mna tak chi awaj tijinel
    tak eh chi jeꞌ reꞌ maꞌ curman ta chic chaweh tak chi hab ta nak wach jenoꞌ chucul
    aj tijinel entijinic aweh tak. Chi jeꞌ aj reꞌ nikꞌor je aweh tak, chatik tak juꞌ
    ricꞌamaric na̱ haj wilic i tiritijej tak wi̱ꞌ i Lokꞌ laj Uxlabal maj reꞌ Lokꞌ
    laj Uxlabal, reꞌreꞌ nkꞌoric aweh tak nicꞌ paꞌ nimal take tijinic naricamanic reh
    animinic tak eh chiꞌnchel nicꞌ paꞌ nimal ricꞌuhtaj aweh tak, til coric maꞌ reꞌ
    ta nchel xa chucuj kꞌoric.
  tue-tue: Espíritu Santo Jesucristo ticorigʉ mʉ́ãpʉre niiqui. Teero tiirá, ãpĩ mʉ́ãrẽ
    “nemorṍ buegʉda” jĩĩgʉ̃́rẽ booríjãña. Espíritu Santo mʉ́ãrẽ niipetirere buequi.
    Cʉ̃ʉ̃ jĩĩditoro manirṍ diamacʉ̃́ maquẽrẽ buequi. Cʉ̃ʉ̃ bueróbirora Jesucristomena
    niijãña.
  bjp-bjp: Ma gam ka kep ta Tanwa Kalkaluu sing Karisito ma ae lo gam. Pesu, biil
    gam dar tikas sabin isi in fausum gam. Aunbiing Tanwa Kalkaluu i fausum gam ini
    foron tier tikii, gamen misuut na fafausum kia, isi gamek patep lo Karisito. Wara
    le fafausum ken Tanwa Kalkaluu biil e famfabal, biil. I tekentu.
  xon-xon: Nimi le Yesu nan tii Waafuur Nyaan. Waafuur Nyaan ngbaan beenin bi ni ni.
    Nima pu na, naa ki ban ke unii ubaa mɔk nimi waabɔr. Waafuur Nyaan le mɔk nimi
    Uwumbɔr aabɔr mɔmɔk. Waafuur Nyaan aah mɔk nimi pu na, ni ye mbamɔn la, naa ye
    nnyamɔn. Nima pu na, kii man Waafuur Nyaan aah mɔk nimi pu na, ki li kpaan Yesu
    chee n‑yoonn mɔmɔk.
  tzo-ZNT: Li voꞌoxuque jꞌechꞌel iyacꞌ achiꞌinic Chꞌul Espíritu ti Jesucristoe. Mu
    xa persauc oy muchꞌu chaxchanubtasic. Jaꞌ xa chaxchanubtasic ti Chꞌul Espíritue.
    Yech li cꞌusitic chale, mu snaꞌ snop cꞌop. Layalbeic xa ti jaꞌ chavichꞌic ta mucꞌ
    ti Jesucristoe, yechꞌo un mu me xavicta abaic.
  mpm-NT: Ko roꞌo naa ra, chi maa Yandios ni jaꞌa ya Espíritu Santo kancha ya jiin
    ra. Ti tukaa ka nandɨꞌɨ ra ja xndaku ɨnga yɨvɨ nuu ra, chi maa Espíritu Santo
    yɨndaꞌa roꞌo naa ra. Ti jnuꞌun Espíritu Santo un iyo ndaa ti jankɨvɨ xndoñaꞌan.
    Yukan kuu ja kaꞌan ri, chi ka yɨꞌɨ ra jiin ya. Ti siin nava kanchuku ra ja ka
    yɨꞌɨ ra jiin Jitoꞌo Cristo Jesús, nava xndaku maa Espíritu Santo nuu ra naa ra.
  ots-NT: Nuquiguɛjʉ, ya xquí yojmʉ car Espíritu Santo, gue car Jesucristo xpá mɛnquijʉ‑cá̱.
    Eso, ya jin gui nesta pa to da xihquijʉ ter bɛh car palabra ca i ma̱n ca ncjua̱ni,
    como guegue car Tzi Espíritu Santo i u̱jtiquijʉ göhtjo ja i ncja nʉ́r hñu̱ ca
    Ocja̱. Cierto göhtjo ca i u̱jtiquijʉ guegue, cja̱ jin gui yojmi tema bbɛtjri.
    Eso, dí xihquijʉ, gui segue gui hñe̱me̱jʉ car Jesucristo, cja̱ gui yojmʉ‑cá̱,
    ncja ngu̱ xcá xihquijʉ car Espíritu Santo, desde ʉ́r mʉdi.
  hoy-hoy: लेकीन नीम्द अद अभिषेक जो आऊन दी टु माळकु आत्‍त, नीम दा बन्सकु ईरतद, अदिक
    नीमी इदुर्द जरवत ईला कि यावारा नीमी कलसुल, उलटा ह्यांग अद अभिषेक जो आऊन दी टु
    माळकु आत नीमी सप्पा मातगोळ कल्सतद, अदिक ईद सही आद अदिक ख्वाटा हैलेच; अदिक ह्यांग
    आव नीमी कलस्यान हांग अच नीव अदुर्दा बन्सकु ईरतीर.
  amo-amo: Bara anunghe, ushapewe na ina malin seru kiti me suu nanya mine, nin naanin
    idinin suu umong da dursuzo minu ba. Bara ushapi me ma dursu minu imong vat nin
    gidegen na kinu ba, nafo na amlin dursuzu minu uworu, suu nanya me.
  pjt-pjt: Panya Christalu Kurunpa Miḻmiḻnga nyurala unngu tjarpatjunu. Ka nyura palumpa
    kurunpa kanyintjatjanungku tjanala piṟuku kulintja wiyangku wantima. Panya Christaku
    kuruntu nyurala alatjiṯu tjukurpa uwankara nintini tjukaṟurungku. Kaya wangaṉarangku
    kuliṟa palyanma munu Christala tjungu alatjiṯu nyinama.
  cwe-cwe: Mbali muhokela Muhe Yelile kulawa kwa Chilisito, na Muhe ija yahakala mgati
    yenu, hamulonda munhu wa kuwafundiza, kwaviya Muhe wake komfundizani mbuli zose.
    Muhe ija kolonga ukweli wala halonga uvwizi. Basi fana viya Muhe viyomfundizani,
    kaleni kwa kuilumba na Chilisito.
  daa-NT: Kuŋ gay, Ruwwin taat Iisa Masi beriiko, taar goy iŋ kuŋko. Ɗo saan taar-an,
    ku ƴokaaɗo pey gem ka pey kat asaako ɓildiŋko, asaan Ruwwin taar gaaraakoŋ ko
    gamin okin̰co. Gamin kuuk ta gaariiko-aŋ gay, ŋuur ka seener di. Raadin rakki
    sa, ŋu bal gine. Ɗo bi ŋaar-ak, icon kaaw taat Iisa Masi gaariiko ho goyoŋ iŋ
    gelbin rakki iŋ ŋaara.
  mlp-mlp: Ari negmo teq Krais in Bugaw Dimunta amalib ne gibilaw tonan Bugaw Dimunta
    ne nenaq tuqosaqta. Nazaq iyan ne ginad dimunta ago siqim a hi iysa mat araq in
    ne suleq a hi negdaqta. Na ezaqgo Krais ne gibalaw tonim Bugaw Dimunta negan Bugaw
    Dimunta naqmo in nagah bunmo ago ne gibilenaqta. Gibilenad in a hi katiyad gamuk
    heltaqmo bilaqaqta. Nazaq iyan Bugaw Dimunta suleq nagta nazaqmo ne Krais aholib
    soqoteq inaq osiy.
  ape-C: Aria ipak douk Krais nakepari Iruhin ananin Mishin nyawishep aria douk nyapenyep.
    Aria ta mare enesh arpesh shiyabigep um pudukemesh um enesh eshudok eneshenesh,
    uwok. Iruhin ananin Mishin ta nyiyabigep ihishmorim eshudok. Aria enyudok baraen
    douk enyen nyeyabigep-enyi, enyen douk adurin atin abom. Madae rohwin uwe. Namudok
    aria ipak pugipesh enyenyin baraen abom aria putukur Krais pupe dodogowip atip.
  bgs-bgs: Asal sikiyu, góddóan kó katô Ugis Espiritu na igtanggap yu tikud tun ki
    Jesu-Cristo. Purisu dì dán kailangan na tinuruan kó katô duma manubù, su tô Ugis
    Espiritu tô ágtinurù ákniyu katô langun. Bánnal tô ágtinuruán din, asta ánnà bulaló.
    Purisu panayun kó ágtuman katô igtinurù katô Ugis Espiritu ákniyu.
  faa-faa: Arirakano Ho Kotesane Keresomo reaki kasapo. Ho Kotesane reyaki hakāsa
    yaiya reke, makata suane epo reaki tariraka rekenapo. Tariraka rekeno yia, aporo
    metakiramo reaki makata meta tariako, re peae, aihokosafapo. Makata su kepo suane
    repo hemakapusimo Ho Kotesamo tarikia some karaka rekenapo. Epo tarikia someraka
    reke ipi kotafe horafapo. Epo kakaro susu horapo. Epo kakaro horamo someane repo
    kakimakanie. Kakimaka yaiya Yasuaki kataka marekea risikianie.
  kik-kik: 'Na inyuĩ-rĩ, maguta marĩa mwahakirwo nĩwe-rĩ, megũtũũra thĩinĩ wanyu,
    na mũtibatairio nĩ mũndũ o na ũ wa kũmũruta ũhoro. No rĩrĩ, o ta ũrĩa ihaka rĩake
    rĩa maguta rĩmũrutaga ũhoro wa maũndũ mothe, na o ta ũrĩa rĩrĩ rĩa ma, na ti rĩa
    maheeni: o ta ũrĩa rĩmũrutĩĩte-rĩ, tũũrai thĩinĩ wake.'
  cap-NT: Jesucristuqui Yooz Espíritu Santo anc̈huca kuzquiz cuchanz̈quichic̈ha. Jalla
    niz̈tiquiztan nii Espíritu Santuqui anc̈hucaquiz tjaajinc̈ha. Jaziqui yekja tjaajiñi
    espíritu anaz̈ pecsa anc̈hucqui. Yooz Espíritu Santuz̈ chekan weraraqui tjaajinc̈ha.
    Anaz̈ toscaranaca tjaajnasac̈ha. Cristuz̈tan tsjii kuzziz kama; jalla nuz̈ tjaajinc̈ha
    Espíritu Santuqui. Niz̈taqui niiz̈ tjaajintacama kama.
  ksr-ksr: 'Tosianoŋ jinjauŋ amakejuto, Kraistnoŋ Uŋa Toroya oŋoo uugianoŋ maaro bedu
    meŋ inaaŋ oŋomakeja. Uŋa Toroya iinoŋ uugianoŋ boŋ nano mende looriwuti eeŋ, oŋonoŋ
    mono boi mombaajoŋ mende amamaawuya. Ii kokaembaajoŋ: Iwaa Uŋa Toroyanoŋ mono
    nanamemeŋ awagaa qaa kuuya kuma oŋomakebaa. Bedu meŋ inaaŋ oŋomakeji, ii iwoi
    qoloŋmoloŋgoya moŋ qaagoto, momo qaa hoŋa tooŋga kolooŋkeja. Kawaajoŋ qaa hoŋa
    kuma oŋonotiwaa so mono qaaya kuuya teŋ koma Kraistwo pondaŋ qokotaaŋ nambu.'
  eng-TNT: 'And the anoyntynge which ye have receaved of him dwelleth in you. And
    ye nede not that eny man teache you: but as the annoyntynge teaheth you all thynges
    and is true and is no lye: and as it taught you even so byde therin.'
  sbs-sbs: Kuya chenu, i ntozo i muva tambuli kuzwa kwali i shala mwenu, mi kamu saki
    umwi ku mi luta. Kono sina intozo yakwe imi luta zintu zonse mi initi mi kahena
    kuchenga, mi sina ka mumu va ilutilwa, mushale mwali.
  sue-sue: Yesu meni Ozana iyetinu osenu pumuwa nisokare nana itewia. Are ema zo nikare
    gipaise oko sawe. Tepo awa. Ozana pumuwa ami ge dapikarago nimorekare tugata-magata
    inowia. Ge awa opi tepo, awa me. Are ebata Ozana meni gipenua da awa patitinoise
    Yesure dai noiwo.
  fra-NCL: Pour vous, l’onction que vous avez reçue de lui demeure en vous, et vous
    n’avez pas besoin que personne vous enseigne ; mais comme son onction vous enseigne
    sur toute chose, cet enseignement est véritable et n’est pas un mensonge ; et
    selon qu’elle vous a enseignés, demeurez en lui.
  bhg-bhg: Ata dodegari awa ami piesiri buritewa awa, itomane doda isima edo eira.
    Awatedo inemane embo neimi imomane atopatain awa jipapa ae. Ata dodegari mi rorae
    berari gebémi imomane atopasido eira. Edo embo awa gebé edo pitawa ae. Awatedo
    dá ami imomane atopaposisina ango, imomane ainda doda isima edo awa.
  snn-NT: Mësacuaca Riusu Espíritute coni bacua sëani, baguë Espíritu insise'ebi mësacua
    recoñoare carajeiye beoye mësacua naconi ba'iji. Ja'nca ba'iguëbi mësacuani si'aye
    ye'yoni masi güeseji. Riusu Espíritu masi güeseguëna, mësacuabi yequëcua ye'yoni
    masi güesecuare cu'eye beoye ba'iyë. Espíritu ye'yoni masi güeseyete achato, si'aye
    beoru te'e ruiñe se'ga ba'iji. Coqueye beoye ye'yoji maire. Ja'nca sëani, Espíritu
    ye'yose'ere jo'caye beoye yo'ojën, Cristo naconi recoyo te'e ro'tajën ba'ijë'ën.
  atb-NT: Nungmoq chyáng kúm gi, Yhâng chyáng mai xû but jeju lé nungmoq wó yù bekô
    nghut mù luî, mhoqshit râ góyuq a ra lo nghut ri. Nghut kôlhang, haû Yhâng é xû
    but jeju gi, hkyô hkangmó má nungmoq lé mhoqshit byi mù, haû gi, tengmán nyi é
    nghut luî, mhaû é hkyô haî le a bo é za, nungmoq lé mhoqshit byî nyi é eq rajung
    za, Yhâng chyáng nungmoq nyì nyì keq.
  cek-AK: 'Toe nangcae situi bawh Anih to nangcae thungah oh pongah, nangcae loe minawk
    mah patuk han angaih ai: to tiah nangcae situi bawh kami mah hmuennawk boih ang
    patuk o, Anih loe loktang ah oh moe, lok amlai ai, Anih mah to tiah ang patuk
    o baktih toengah, Anih khaeah na oh o poe han oh.'
  bkd-bkd: Ba sinyu inulinan kaw en hu Balaan ha Ispiritu daw kenà en kinahanglan
    ha magpatudlù kaw pa hu lain, ta sa Balaan ha Ispiritu iyan en tagtudlù inyu hu
    alan daw saena kamatuuran gayed. Aman kinahanglan ha harì kaw gayed sumuway ki
    Jesus sumalà hu intudlù din inyu.
  ctu-76: Pero tsa'ix ochi ti jatyetla jini Ch'ujul bʌ i Ch'ujlel tsa' bʌ i yʌq'uetla
    Jesucristo. Jin cha'an mach yom yambʌ la' ajcʌntisa como jini Ch'ujul bʌ i Ch'ujel
    mi' cʌntisañetla ti pejtyel. Como jini mi' sub i sujmlel. Mach ts'in yujil lot.
    Che' yom mi la' wajñel ti Cristo che' bajche' mi' cʌntisañetla.
  lac-NT: Mʌ' ja wirej, caj a c'ʌmex u Taj'or u Pixam C'uj, quire' caj u ts'aja techex
    u Taj'or u Pixam C'uj Jesucristo. Rajen mʌ' ba'wir u jer quir u camsiquechex,
    quire' u bʌjiri' u Taj'or u Pixam C'uj caj u camsechex u t'ʌn. A ba' cu camsic
    techexo' taj. Mʌ' tus, taj u ca'i', quij. Rajen quibex u t'ʌn u Taj'or u Pixam
    C'uj soc p'eri' a worex yejer Cristo.
  xla-xla: Adipalati, wua꞉ dla Kelisota ya꞉ Hela꞉dle Sokoye mo-olostauwapo. Epedeme
    Hela꞉dle Soko eta wua꞉ye imalalo hallati wua꞉ ma posolotamasema oplami haleta
    wua꞉ye imoloweye. Ame adipalati, Hela꞉dle Soko etapo wua꞉ye ikadepe koko hapuloma
    me-imhalapo. Epedeme ya꞉ta imale dulu dla isikimi ikadepe koko siyapo tlo imhalemama
    isikimi mala-atlale koko po-imhalasema. Epapedeme wua꞉ Keliso dulu medla mepo
    ha꞉ha꞉iya.
  xav-NT: Tane nherẽ, ma tô Cristu hã Timama pẽ'ẽzani hã te te aima 're sõmri za'ra
    wa'wa. Taha ré, te oto ĩré 're anomro u'âsi aba mo. Aipẽ'ẽ 're, te aima 're hâimana
    u'âsi za'ra wa'wa. Taha wa, roti aimawi zô asina 're asimipari za'ra wa'aba mono
    õ di za. Taha si te za uburé marĩ ĩwẽ hã te te aima 're waihu'u za'ra wa'wa, 'Re
    ĩhâimana u'âsi mono pẽ'ẽzani hã. Tô sena uptabi, ĩsimiroti hã. Taré te te aima
    're roti za'ra wa'aba mono õ di. Taha wa, te za ĩsimiroti si 're ĩ'madâ'â pese
    za'ra wa'aba mo. Cristuhu ãma si te za duré 're anomro u'âsi aba mo.
  cuk-cuk: Ar Cristo bemarga Bab-Burba-Isligwaled-uksad amba bemarba gudiid. Degisoggu,
    dule-baid bemar-odurdaked be abesurmarsunnad. Ar Bab-Burba-Isligwaledi bela ibmarmargi
    bemar-odurdaked. Ar Bab-Burba-Isligwaledi napiragwadid, gakansulid. Ar igi Bab-Burba-Isligwaled
    bemar-odurdaksamala, deyobi, Cristoʼgi-akanai bemar gumarsun.
  tbf-tbf: Eiekesen senga, ine mi Moromoruo Tamat ian e Karisito tate nga vokunie
    nga ngan, a te mon meie nga. Ma nga kap pinat surie ka mene va ta vavasengei senga
    simi vunan mi Moromoruo Tamat a vavasengei senga surie bu kepineits kokouk. Ken
    vinasengei a tuktuk ma a kap va mi namani binit. Io, nga tino se Karisito malan
    mo mi Moromoruo Tamat tate nga vavasengei senga.
  uig-CYR: Силәр болсаңлар, силәр Униңдин қобул қилған мәсиһлигүчи Роһ силәрдә туривериду,
