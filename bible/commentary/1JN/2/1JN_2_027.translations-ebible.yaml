  eng-WEBU: As for you, the anointing which you received from him remains in you,
    and you don’t need for anyone to teach you. But as his anointing teaches you concerning
    all things, and is true, and is no lie, and even as it taught you, you will remain
    in him.
  gnw-NT: Ẽrei Tumpa umee ma peve Espíritu Santo, jare jae ico pepɨa pe. Jáeramo picuaa
    ma cua regua ĩru vae umɨmbeu peve mbae reve. Echa'ã Espíritu Santo pemboe opaete
    mbaembae re, jare Espíritu Santo jecuaeño jei añete vae. Ipuere'ã etei iyapu.
    Jáeramo jecuaeño piñemɨĩru Jesucristo ndive Espíritu Santo pemboe rami.
  mux-mux: Akiliinga-pe eni Krais-ni Mini Kake Tiliele sirim liiring akili eni-kene
    molemáliinga, yambu te-ni eni ung-bo tonjupa mani simba ung te mólu. Mini Kake
    Tiliele-ni eni uluma pali ung-bo tonjupa mani silimú. Ung-bo tonjupa mani silimú
    akuma gólu naa tolemú, ung-sikama mindi. Akiliinga, yu-ni eni mani silimú mele
    Krais-kene taki-taki tapú-toku molai.
  maj-NT: Tu̱nga máha jun, tíjñajin tehe̱ntenu̱u Espiri̱tu̱hu̱ Nti̱a̱ná xi kitsjánu̱u
    Jesucristo̱. Najmi machjéhe̱n tsa tjín xi ku̱a̱kúyanu̱u, a̱t'aha̱ ta̱ kuihi Espiri̱tu̱
    bakúyayjenu̱u. Ni xi na̱xu̱ tjín bakúyanu̱u, najmi ni tsank'á. Kui nga xi nkú
    ts'ín tsakúyaha̱nu̱u Espiri̱tu̱, b'a̱ n'e̱ ti̱ntsu̱ba̱jin tehe̱ntehe̱ ru̱u Jesucristo̱.
  bkq-NT: Cristo Tyispiritury âyanmo ingonotyby agâmolâ, iozeno mâuntuhomoem adyenehonze
    warâ. Idânârâ mâkâ konomedâdo iozeno lelâ, kewâdyly kulâ waunlo mâkeba; idânârâ
    Deus tienehondyze ato lelâ konomedâdo. Awylygue, mâkâ inomedâdomo mâindadylymo
    watay, âdy tâinwânseim awyly xutuze âmaemo. Deus Ispiritury amânhetomoem aguehobyry
    lelâ aietaungâ. Cristo agâ tokaleom ara lelâ itaungâ, Deus Ispiritury aguehobyry
    ara.
  kue-kue: Ba ene pre Krais Holi Spiritmo ene pinde yungo ana ene mina mogl pangwa,
    ipre yomba ta ene ka dite bekete erekrambuka. Ba ye Holi Spiritmo i mina taragl
    prapra ene beke tongwa. Ana Holi Spirit ka beke tongwa i taragl kaima, i kakimbi
    tamanga. Yeglpre Holi Spirit ka beke tomere yegl ertre ana ene Krais mina sidakagl
    moraglkwa.
  cot-NT: Cotanquitsi aviatimpajia ichoocashirentajiaquempi Ishire Aapani Irioshi
    itigarancajiaquempica Jesoshi, tee pincoguimentajempa intsatacaajiajempi caquinte,
    maasanotarite itsatacaajiaquempi Ishire Aapani Irioshi. Iriatimpaqueate icantamajataque
    teequeate iramataguempaji, irootaquequeate imaica pincoguitempani pintsipamajajiaquempari
    Quirishito pinetsanamajajiaquero itsatacaajiaquempica Ishire Aapani Irioshi.
  bnp-bnp: Pali mua, e Kristo i habi pali ne mua a Hanu Kiripiripi, i made turane
    mua. A Hanu Kiripiripi i tovo mua na maki lobo, lakea i uka ma ge tovo mua tara
    viri. I muholi hateka a hini i tovo mua vona, ra mu gu rihi e Kristo. I mavonga
    mu rihia.
  apn-NT: Tĩrtũm Karõ na pre mẽ akarõ mã gjêx pa nẽ mẽ amã Tĩrtũm kapẽr piitã o amnhĩrĩt
    mex o mẽ akôt pa. Jakamã mẽmo kaxyw kot kaj mẽ Tĩrtũm kapẽr o hêx xwỳnhjaja kot
    tanhmã harẽnh toja ma? Ra Tĩrtũm Karõ kot mẽ amã ho amnhĩrĩt o mẽ ajahkre mex
    o pa kênã kot ka kêt mẽ nhãm mẽ kapẽr ma. Na hte Tĩrtũm Karõja mẽ urà nẽ Tĩrtũm
    kapẽr ho hêx kêt nẽ. Ãm katàt kôt kot ho amnhĩrĩt mex jakamã kwa kêr ka mẽ mar
    tỳx nẽ hkôt ri amnhĩ nhĩpêx mex rãhã ho ri apa.
  ctp-NT: ꞌWan ni, wa nganun Tyiꞌi Ndiose niꞌ kasiya ꞌwan, kanꞌ chaꞌ ja ndiꞌin chaꞌ
    kwaꞌu xka ta nten ꞌwan; Tyiꞌi Ndiose, kanꞌ lka nu kwaꞌu ꞌwan nchga chaꞌ nu ti
    ji kuꞌni xaꞌan wan chaꞌ ꞌin Ni. Bra nu nduꞌu Tyiꞌi Ndiose ꞌwan, ñi ꞌa lka chaꞌ
    kanꞌ; siꞌi chaꞌ kwiñi nduꞌu Ni. Kanꞌ chaꞌ sikwa, sa ñaꞌan nu nduꞌu Tyiꞌi Ndiose
    ꞌwan chaꞌ xñi wan chaꞌ ꞌin Jesús, kwiꞌ ngwañaꞌan ndiꞌin chaꞌ kuꞌni wan.
  opm-opm: Noh gur ha am hatingwe rim mama meng moh brak mat nasar orhora; Krais oh
    Got ohe Yahsup oh gure mutuhnong namtiporhan Yahsup orhor am nahat napapat ohoh
    ihan gur am hat patimur. Gur am hat pati ohoh ihan nih Moh yahmur. Moh ermur napor
    am nahatiproh. Guragur am hat patimur. Yahsup oh gure mutuh patim ma am nahat
    napapat oh dasuh hat sashen ohe da oh na am nahapatmur. Arpin yah hat sashen ohe
    da ohwi am nahapatmur. Ihat am nahapat ohoh ihan orhe am nahapatru hat orhor Krais
    orhe tapnong hat patenmur.
  bvr-bvr: wurra ana-goyburrpa jarra Mern An-mawunga nyibi-rrimanga nipa Christ ana-jerrmiyana
    ana-gorrburrwa. Nipa Mern An-mawunga wugupa ana-gorrburrwa nyiburr-ninyarrapa,
    rraka gala nyiburr-yinmiya an-nerranga nyiburr-wechawecha nula marn․gi an-gunega.
    Ngika. Wurra jarra nipa Mern An-mawunga nyirr-guybukaja gun-bulapalawa. Rrapa
    gun-nga gun-gata minypa nipa nyirr-guybukaja, gun-narda gun-burral; gun-guyolkiya
    ngika. Ganapiya, lika bubi-yagurrma nula Mern An-mawunga gun-nigipa janguny, rrapa
    minypa mu-nguy gu-ngardapa nyiburr-negiyapa barra nyiburr-workiya ana-goyburrpa
    rrapa nipa Christ.
  wal-wal: SHin Kiristtoosi intte bolli ba Geeshsha Ayyaanaa gussiis. Geeshsha Ayyaanai
    inttenan de7iyo gishshau, ooninne inttena tamaarissana koshshenna; aissi giikko,
    a Geeshsha Ayyaanai inttena ubbabaa tamaarissees. I tamaarissidoogaadan, Kiristtoosan
    de7ite.
  zad-NT: Na' ka nakle le', ba nzoa Jesucrístona' Espíritu Sántona' ḻoo yic̱hjlall'do'lena',
    na' aga chyalljchile no wsedi le' daa nak dii ḻi. Ḻa' kwin Espíritu Sántona' ba
    chsedile' le' yog' diika', na' daa chli' chsedile' le' nakan dii ḻi, bi nakan
    de wxiye'. Na' toshiizi ḻi gak Crístona' tozə, ka ba bli' bsedi Espíritu Sántona'
    le'.
  kmg-kmg: Ŋoŋere ine šiŋuc mukopac, Mâro rua-ŋarewec i ŋoŋerao foocmu, irec wemocte
    ŋic moczi mu qazuc eŋareocmu, i aricne. Mâro ruambiŋ eki dâŋ sasawa ŋaza qazuc
    eekac. Eme dâŋ i burec mâcne, i jâmbomac. Eme qazu-ŋarewec iŋuc maŋnao junšepieŋ.
  aso-aso: lingine neve Kilisitoꞌ lehize-lingidineꞌ Sikalahuꞌve nene ha di miniꞌmi
