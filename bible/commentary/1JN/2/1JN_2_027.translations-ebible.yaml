  qup-NT: Yaya Dioska ñami kankunata Espiritunta kushka kankunapi kawsananpa. Chasna
    kashpanmi manana munankichinachu shuk kankunata yachachinanpa, maykanmi ali, maykanmi
    mana alichu nishpa. Yaya Diospa Espiritunka kankunata tukuy chaykunata yachachin.
    Payka shutipa kashkata yachachin, manami llullanchu. Chasna kashpan paypa yachachishkanta
    kasushpa kawsaychi Jesukristuwa shuk yuyayllawa kawsanaykichipa.
  dop-dop: Ye mɛ ɩlɛ Kilisiti tisɑ ɩ Feesuɣu kɛ mǝ tɔɔ kɛ́. Nɑ ɩ Feesuɣu wɛʋ mǝ kiŋ
    tɔ nɔɣɔlʋ ɩɩ nɔkǝɣɩ-mɛɣɛ nɑtǝlǝɣɩ hʋ́lʋ́ɣʋ́ tɔtɔ. Feesuɣu hʋlǝɣǝnɑ-mɛɣɛ pǝ tǝnɑ
    nɑ tɑmpɑnɑ kɛ kʋ sɛɣɛsǝɣɩ, kɩɩ sɛɣɛsǝɣɩ pɔpɔtʋ. Pǝ tɔɔ ɩlɛ ɩ́ tǝŋ Feesuɣu kʋsɛɣɛsǝtʋ
    nɑ mǝ nɑ Kilisiti ɩ́ kpɛntɩ mpʋ.
  azb-azb: Sizə gəlincə, Ondan aldığınız məsh daxilinizdə qalır və kimsənin sizə təlim
    verməsinə ehtiyacınız yoxdur. Əksinə, Onun bu məshi sizə hər şey barədə təlim
    verir və bu, yalan deyil, həqiqətdir. Ona görə də sizə öyrətdiyi kimi Onda qalın.
  eng-DBY: and yourselves, the unction which ye have received from him abides in you,
    and ye have not need that any one should teach you; but as the same unction teaches
    you as to all things, and is true and is not a lie, and even as it has taught
    you, ye shall abide in him.
  guo-NT: Pelis xamal nejmatpʉatanxot Espíritu Santo, Jesucristo to'akpon. Samata,
    xamal wewe'pa-el asew jiw xamal chanaekabʉanaliajwa, Espíritu Santo pajut chiekal
    chanaekabʉanafʉl xot, puexa isaxaelampoxanliajwa, xamal matabijaxaelampoxanliajwabej.
    Espíritu Santo pejnaewʉajnax diachwʉajnakolax. Japanaewʉajnax kichachajba-el.
    Samata, ¡xanaboejim Jesucristo! ¡Nabej kofe'! ¡Isfʉlde Espíritu Santo naewʉajanpoxan!
  hla-hla: Kaba u Namnamei u Goagono tu lue malimiu tere Kristo, nonei e kaka gono
    mera nolimiu. Na limiu go ma tokumi te moa uana ta tson hihatuts i tamilimiu.
    Taraha, u Namnamei tere Sunahan e hatuts nena a mamana ka i tamilimiu. Na a man
    ka te hatuts nanen e manana. E moa tu gamo. Na limiu go ka nitoa uam tere Kristo
    te mar ranga u u Namnamei tere Sunahan.
  mav-NT: Aipo­typot Iesui Pã'ãu aimu'e hap sese topy­hu'at katu­pono toĩne'en Ipã'ãu
    aikai pote mi'i yn aimu'e. Mi'i hawyi yt uwe i aimu'e pytkai toĩne'en. Mi'i ti
    aimu'e at ka'ap. Yne e'at pywo rakat etiat aimu'e kahato Ipã'ãu. Yt kat i sa'ag
    ete aimu'e. — Pyno uipap eupi wato'e. Uimu'e ro wato'e Ipã'ãu me. Mi'i tã watunug
    mote aiwo­'o­wese hap yn topy­hu'at Aika­'iwat Iesui wywo.
  kpf-kpf: Zeŋgât itâ san. Kaapum ziŋgip, zo zeŋgâren ziap, zorat wangât a ŋâiŋâ den
    dâzâŋgobap? Kaapum ziŋgip, zâkŋâ kut ŋâi ŋâigât den dâzâŋgomap. Den topŋâ dâzâŋgomap.
    Zâkkât den zo sarâ buŋâ, zo bonŋâ. Oi zen Kristo sot pâlâtâŋ op ândibigât dâzâŋgoip,
    zo yatâ upi.
  ppo-ppo: Dia̧ tua̧móta, Dȩi Kepe Wisi taketi beteró betereteiné, dia̧ yó melaaire
    whi̧ me kae ya̧ya̧nipó. Ti noatepae, kale Dȩi Kepe Wisiné fea ala bete dia̧paae
    yó mótu beterapó. Ai Dȩi Kepe Wisiné dia̧ tua̧mó ai eró betere da̧leta kapala
    mei, mo ti eró beterapa, ama dia̧paae yó matere fo sya furaalu, Yesu Keriso tua̧mó
    betó tawae.
  hin-2017: और तुम्हारा वह अभिषेक, जो उसकी ओर से किया गया, तुम में बना रहता है; और
    तुम्हें इसका प्रयोजन नहीं, कि कोई तुम्हें सिखाए, वरन् जैसे वह अभिषेक जो उसकी ओर
    से किया गया तुम्हें सब बातें सिखाता है, और यह सच्चा है, और झूठा नहीं और जैसा उसने
    तुम्हें सिखाया है वैसे ही तुम उसमें बने रहते हो। (यूह. 14:26)
  bef-bef: To lenalitoga Kilisitou Sikalafuꞌa molo epololata nohina yaꞌma lenalitoga
    nominago megeꞌi melelata nehago yanaꞌmu bo moneuba faga hiti lamana ka hiti henabe
