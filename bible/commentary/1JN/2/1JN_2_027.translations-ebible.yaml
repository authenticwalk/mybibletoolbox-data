  bel-N: І памазаньне, якое вы атрымалі ад Яго, у вас застаецца, і вы ня маеце патрэбы,
    каб хто вучыў вас; але як гэтае самае памазаньне вучыць вас пра ўсё, і яно праўдзівае
    і не манлівае, дык, як яно навучыла вас, у тым заставайцеся.
  sch-sch: Aniatachu nangni chu, Khrista'n ama Ratha nin chunga a vur zoia, ama Ratha
    hah nin sûnga a om tena chu, tute minchu rang nâng mak chei. Ama Ratha han neinun
