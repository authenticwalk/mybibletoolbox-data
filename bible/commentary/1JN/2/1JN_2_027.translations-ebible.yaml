  yad-NT: Jiryatiy sasa̱yada Ju̱denu jiryejeryetasa̱damu Yintu jirye, sa̱chasara variy
    jiryimu, ne jirya̱va̱tara nijya̱mi̱ datyadoda jadchiñu̱day. Su̱ntu ji̱ta datyanusara
    ti̱ta̱ju̱ jirye, si̱tenu sadatyanu, ne saquivu̱y. Jirya̱ma̱ vichasara variy simu,
    daryatiy sadatyanu Su̱ntu jiryedye.
  mxb-NT: Tído sa̱ ni̱ na̱kutí ndó xíꞌín Espíritu ii̱ Ndios, ta daá ió va na xíꞌín
    ndó. Sa̱ꞌá ño̱ó ko̱ xínñóꞌó ka̱ ndo̱ ña̱ dánaꞌa̱ dao ka̱ ña̱yuu noo̱ ndo̱, dá
    chi̱ sa̱ꞌá ña̱ ni̱ na̱kutí ndó xíꞌín Espíritu ii̱ Ndios, sa̱ꞌá ño̱ó ni̱ dánaꞌa̱
    na̱ noo̱ ndo̱ saꞌa̱ ndidaá kúú ña̱ꞌa. Ta ña̱ dánaꞌa̱ na̱ noo̱ ndo̱ kúú ña̱ ndaa̱,
    ta ko̱ kíán ña̱ to̱ꞌón. Táto̱ꞌon ki̱ꞌo ni̱ dánaꞌa̱ Espíritu ii̱ noo̱ ndo̱, ki̱ꞌo
    dión koo ini ndo̱ kandita ndaa̱ ndo̱ xíꞌín Jesús.
  pon-2006A: Ahpw duwen kumwail, Krais ketin kapwilewohngkumwailehr sapwellime Ngehn
    Sarawi. Erein sapwellime Ngehn Sarawi eh pahn ketiket loalamwail, sohte anahnepen
    emen tohrohr en padahkihong kumwail mehkot, pwe Ngehn Sarawi kin ketin padahkihong
    kumwail duwen mehkoaros, oh me e kin ketin padahkihong kumwail, iei me mehlel,
    kaidehn likamw. Kumwail eri peikiong padahk en Ngehno, oh poadidiong Krais.
  maq-NT: Peru ngayun ne, Hasen xi tsëhë Nina xi casua Cristu ngayun ne, quichuhun
    cahntsua xahasen nuju. Vëhë xi hacuiin sahmi ngujyë xi cuinduva xuta cuicuya nuju
    me ta, tsëhë xi Hasen xi casua me jan ne, tivicuya nuju yëjë ni cjua. Hane cjua
    xi tivicuya nuju ne, hatuxa cjuaquixi, hacuiin cjuandacha. Quihndë ne, cuatjin
    tangunndujun cojo xi ha macjain nuju Jesucristu, sacuatjin xi ha cavicuya nuju
    Hasen xi tsëhë Nina jan.
  hto-hto: Mei íadɨ Jesucristo ómoɨmo fecaca Ñuera Joreño ómoɨmo ite. Ie jira daɨí
    buna ómoɨmo llófuenidiaɨoɨ. Daje Ñuera Joreño nana ráfuiaɨna ómoɨna llófullofuede.
    Afémɨe llogafue uafue; táɨnofueñede. Jira daɨí Crístomo dájena omoɨ iri, Ñuera
    Joreño ómoɨmo llua izói.
  por-BRBSL: Quanto a você, a unção que recebeu dele permanece em você, e você não
    precisa que ninguém lhe ensine. Mas como a unção dele te ensina sobre todas as
    coisas, e é verdadeira, e não é mentira, e mesmo como te ensinou, tu permanecerás
    nele.
  ces-NKB: Ale ve vás zůstává to pomazání, které jste přijali od něho, a nepotřebujete,
    aby vás někdo učil, ale jak vás to pomazání učí o všech věcech (a je pravdivé
    a není lež) a jak vás naučilo, tak zůstávejte v něm.
  cui-cui: Ichitha paxam Nacom pia Pejumope tʉnaxʉ tatsi paxeiname, po pejumope tʉnaxʉ
    tatsi paca cata Jesucristo. Bapoxonae jopa nantawenonaeyo xua ichamonae paca cuiduba
    poxoru barapo Nacom pia Pejumope tʉnaxʉ tatsi paca cuiduba daxita coyenein. Po
    coyenein Nacom pia Pejumope tʉnaxʉ tatsi paca cuiduba baraxua pexainyeiwa, mataʉtano
    jopa pemuxuitorobiwa. Bara paichinde caemonae pebʉrʉya pana naexande Cristotha,
    icha Nacom pia Pejumope tʉnaxʉ tatsi ichi xua yabara paca cuiduba xua po coyene
    painya neexanaewa tsane.
  boj-2014: Niŋgi Kristus aqa Mondor eb agi nuŋgoq di unu deqa niŋgi powo qa truquosaieqnub.
    Deqa e anjam bei totoryosiy niŋgi merŋgwasai. Mondor a segi na anjam kalil niŋgi
    merŋgeqnaq quoqnsib poiŋgeqnu. Mondor aqa anjam di gisaŋ sai. Di anjam bole. Deqa
    niŋgi Mondor aqa anjam di qusib poiŋgim Kristus beteryosib soqniy.
  eng-OEBUS: 'As for you, the anointing which you received from him remains with you.
    You do not need anyone to teach you. His anointing teaches you about everything.
    What it teaches you is true, it is not a lie. Do what it has taught you: abide
    in him.'
  eri-eri: Ariya tere Kristus langa Hauri Guuni tei waha, tere bagu gai inyina. Onou
    waha bona ji tere isisiwou ada tigoni, taate bona, tere isou boya tutu tigei uwa.
    Hauri Guuni no nogo we dada oruwanga bona isisiwou tigi-tigina, onodu Hauri nomo
    beele waha no ngalenga. No yaawawei uwa. Onou waha bona tere Hauri isisiwou tigai
    dorofe Kristus fada tuwagu.
  wiu-wiu: Keraisuyo Epetane Yomini kiwike awia tagamotoa moa wetekaneya. Opika kiwike
    pa awia mekolokakono, padameka ipa poanele ipa epetanele wa kiwi wene takatiki
    toa mena. One Epetane Yominiyo-kama pademo pademo wene taka taka tokolo ni uku.
    Wene taka taka tikilepa niminimo-kama wene takakoya. Kapene agaleka wene takamoko.
    Keraisu-pala pa lipua meato wa one eni wene takaka toa litia toma pamene.
  swe-swe: Men vad det gäller er så är den smörjelse som ni har fått från honom [den
    Helige, se vers 20] kvar i er (den bor i er). Ni behöver inte att någon [falsk
    lärare, antikrist, motståndare till Jesus, se vers 18-19] undervisar er, låt i
    stället hans [den Heliges] smörjelse fortsätta att lära er allting, den är sanning
    och inte lögn, så, just som han lärde er, förbli (var kvar, lev) i honom. [Ordet
    ”lära” används tre gånger i vers 27. Det är enda tillfället i hela detta brev
    som ordet används. Även ordet ”förnekar” används tre gånger i detta stycke och
    ingen annanstans i brevet, se vers 22-23. Jesus talade om den helige Ande som
    skulle undervisa lärjungarna, se . Johannes tar inte avstånd från lärare och all
    undervisning. Att han skriver detta brev, se vers 26, är ett bevis på vikten av
    god undervisning, se . Det behövs dock inga nya, gnostiska uppenbarelser som lär
    ut en annan Jesus. Varje troende har också den helige Ande inom sig som hjälper
    till att avgöra om det som undervisas är sanningen.]
  cth-cth: Cathut koehoi na coe awh e satui awi lungmanae teh nangmouh dawk a hring
    dawkvah nangmouh teh apinihai bout cangkhai ngai hoeh toe. Hote satui awi lungmanae
    teh laithoe e nahoeh. A katang e na cangkhai dawkvah, na cangkhai e patetlah nangmouh
    ni Capa dawk hring awh.
  mti-mti: Sira yenan oya, Keriso oira egamnewa me ye auya, sira me ye daneyap ande
    wakeivi. Meoya ye imuyap den wakene bira da wag toyau yempe. Kuiyawa oira meumawa
    me ye wag toyau yempe dividivi undag oya, sira me toyau yennewa me natawa di,
    me uga onan. Me ye wag toyau yenne mina Keriso gumbe wakeigimiya.
  pad-NT: Cristoa bikarona'iki ada Ma'onahai Jahaki a'onira avi'onanira kaimoni. Ma'onahai
    Jahaki ibavina oadani avava'ini bodinia, ni-avakainamoki ada a'onira ka'ojomo'iki
    kaimoni. Ma'onahai Jahaki a'onira ka'ojomo'ivini hiki ida hahavi. Ka'oa hiki ida
    athi, ni-korijanahia kavaraniriha ada. Oniaroa, vanaaba'a bana ida Ma'onahai Jahaki
    a'onira ka'ojomo'ivini hi'iki mahija Cristo kania avarakaramisivini afoha'oadaha.
  twi-twi: Na mo de, Kristo ahwie ne Honhom Kronkron no agu mo so. Mmere dodow a ne
