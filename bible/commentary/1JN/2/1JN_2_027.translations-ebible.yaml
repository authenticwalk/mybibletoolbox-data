    dei toꞌo tiꞌan, tan Nia bele nanorin lia loos hotu-hotu. Nia la kaleꞌuk nuꞌu manorik
    kaleꞌuk nia sia. Dadi kaer metin Niakaan hanorin, nebee emi bele talin malu nohuun
    ho Kristus.
  hlt-MCSB: Nangmih loh koelhnah te amah lamloh na dang uh tih nangmih ah naeh coeng.
