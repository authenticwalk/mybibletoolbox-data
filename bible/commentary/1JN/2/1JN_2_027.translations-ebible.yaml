    buku nang kagaro yang kanaan pagindo. Kayan abaya mayo pakadakoraa sang ginawa
    mayo si Jesu Kristo.
  gyr-NT: Pe pereco Espíritu Santo Jesucristo ombou vahe pẽu. Sese ndiyai eté ambuae
