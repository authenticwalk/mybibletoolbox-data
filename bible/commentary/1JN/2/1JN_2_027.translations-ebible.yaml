    na i vavaghare e ghemi. Kaiwae Nyao Boboma i vavaghare bigibigike wolaghɨye e
    ghemi, na le vavaghare mbema emunjoru eŋge, ma i kwan mun. Iya kaiwae hu yaku
    weya Krais ŋgoreiya Nyao Boboma i vaghareŋgana.
  yap-yap: Machane gimed e ke pi’ Kristus e Kan Nthothup rok ngomed. N’umngin nap’an
    ni be par e Kan Nthothup rok romed e dariy rogon ni nge yib be’ i fil ban’en ngomed.
    Ya fare Kan Nthothup e be fil ngomed murung’agen urngin ban’en, ma tin be fil
    ngomed e ba riyul’, ma gathi de riyul’. Ere mfolgad ko tin be fil e Kan Nthothup
    ngomed ngam pired u fithik’ Kristus.
  mop-NT: Le'ec a Cristojo, u tücaa'taj u Püsüc'al a Dios ichil ti püsüc'al ino'ono.
    Te'i que'en ala'aji, mentücü, ma' tzaj ulaac' a mac ca' u yee' to'on a ma'ax c'u'iji.
    Le'ec u Püsüc'al a Dios a tücaa'bi ichil ti püsüc'ala, tan u ye'ic to'on tulacal.
    Jadi' a jaj a walac u ye'ic ala'aji. Ma' ta'ach u ye'ic a tusu. Que'enaque'ex
    a wool tu pach a Cristo jabix ilic ti tan u ye'ic te'ex u Püsüc'al a Dioso.
  tet-tet: Emi simu tiꞌan Naꞌi Maromak Kmalar Lulik. Emi moos talin malu nohuun ho
