    cuenda ja̱ñihi ndo cunyanaa vaha ndo tsi ra Cristo tumaa janahá maa Tatyi Ii Nyoo
    tsi ndo.
  caa-caa: Pues nox cocha ichꞌamix Unawalir e Dios xeꞌ ebꞌetbꞌir tari umen e Jesucristo
