  khs-khs: 'Alanase, Ho Napowa Kelesoyewi kima mikeye. Ho Napowa kiwalapulu ela: nano
    ketea sopowa kima Eyewi waya:sela: elakeye. Waya:sela: elakamona, sena nokamokiwa
    tima:na: nowa waloma:na:pela: kiwa mina elawa maselaposakeye. Ketea sopoke mouwa
    kiyewi matane timita: Ho Napoyewi walo sela:sela: elakeye. Eyawa walo sela:selekiwa
    mokopo eta: selesemakeye. Eyawa heneye selesekeye. Heneye selesene solo amowa
    kiyawa ta: tiya:pa:. Ta: tiyapola:, Yesuwemi matana semetei kulupela: sitalatipa:.'
  dwr-ENT: ሺን ኪሪስቶሲ ሂንቴ ቦላ ባሬ ጌሻ ኣያና ጉሴዳ። ጌሻ ኣያናይ ሂንቴናን ዴዒያ ዲራው፥ ኦኒኔ ሂንቴና ታማሪሳና ኮሼና፤
