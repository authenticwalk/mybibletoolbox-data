  gaq-gaq: ଆପେକେ କିସ୍‌ଟ ଜିସୁ ମେଁନେ ପବିତ୍ର ଆତ୍ମାନ୍ନିଆ ବର୍ତି ଆଡିଙ୍ଗ୍‌ବକେ । ଆଣ୍ଡି ଜାକ
