    ja enstwi zòt-la.
  tpi-OTNT: Tasol yupela i bin kisim Holi Spirit long Krais, na em i stap yet wantaim
    yupela. Olsem na yupela i no sot long save, na bai mi skulim yupela. Nogat. Holi
    Spirit yet i save skulim yupela long olgeta samting, na dispela tok bilong Spirit
    em i tru. Em i no giaman. Olsem na yupela i mas pas wantaim Krais, olsem Spirit
    i bin skulim yupela.
  mbt-NT: Ne sikaniyu mule, mig-ugpe e due te kaniyu ka Panisingan ne narawat niyu
    puun ki Hisus wey kenad e ne keilangan ne egpanuluen kew pad te minsan hentew.
    Su ka Panisingan din e ka egpanulu kaniyu te langun, ne malehet ka igpanulu din,
    kene ne ubat. Purisu pabulus kew ugpe diye te kandin sumale te impanulu din kaniyu.
  hau-SA: Game da ku kuwa, shafan nan da kuka karɓa daga gare shi tana nan a cikinku,
    ba kwa kuma bukata wani yă koyar da ku. Amma kamar yadda shafan nan tasa tana
    koya muku kome, ita kuwa gaskiya ce ba ƙarya ba, yadda dai ta koya muku, to, sai
    ku zauna a cikinsa.
  mam-NT: Cyey, ja Espíritu Santo e tzaj tk'o'n Jesucristo cyey at cyuyey. Ju' tzunj,
    mintii' il ti'j tu'n cytena tjak' juntl wik xnak'tzal yaa'n jiquen. Nxnak'tzan
    Espíritu Santo cykilca jaxxix te cyey. Jaxxix t-xnak'tzbil, yaa'n ẍtak' yol.
    Ju' tzunj, junx chi tena tuya Cristo, tisen ma txi' t-xnak'tza'n Espíritu Santo
    cyey.
  udu-udu: Hili moŋ’kosh jin bu’thkina um mo ’peni a’di mo tani c̱a’bki’d e um mo
    dhali um mini mii ’koki mii ta gi jan ’deŋ kamu/ jin midi ’taki ṯor um gwo mo,
    haali/ me’d moŋ’kosh piti ṯorki um gwo mo goma ris to ’baar mo dhali a’di ta gwoŋ
    gana/ mo dhali aṯor p̱iyi’d e a’di mo be. Me’d jin ṯora a’di um gwo mo tani wakan
    ’koyi e a’di mo ma.
  tvt-tvt: Enoothong sen loong suh bathong aleh Kristo ih Chiiala sen ten ni daapkaat
    taha. Timthan tuk Chiiala ah sen ten nah tongha, seng suh nyootsoot suh wahoh
    we jamtheng tah angka. Mamah liidih Chiiala ih jirep nyoot halan, eno marah nyoot
    halan erah amiisak, eleek tiit tah angka. Marah Chiiala ih nyoot halan erah ekap
    ih an, eno Kristo damdoh roongtong an.
  bgt-bgt: Keana a Krais ke heghamu ghohi na Tarunga ke Tabu, mi manea ke talu mono
    mua itamiu. E toke vamua gi keda boi velepuhighamu sa tinoni na hava ke tutuni,
    eigna na Tarunga ke Tabu ke velepuhighamu na komi fata. Ma na komi fata ke velepuhighamu,
    boi na komi fata piapilau keana na komi fata ke tutuni. Ighamu kotida talu mono
    duagna a Krais vaghagna na Tarunga ke Tabu ke velepuhighamu.
  mvn-mvn: Kate taumi eha tau nono‑naia deina. Iesu avaha Nuana Ahihinata ito‑iwahi
    wayahimia. Ka aituhu Nuana Ahihinata nihenimia mamaei, akanai itomi eha nau‑wawanimi
    aitam koiaka unꞌ‑awaehe na‑viwavenemi. Iuna Nuana Ahihinata nua‑uya habuhabuna
    viwavenemi, ka tauna ya nua‑uya tunutunuhina, eha vitupu. Wayahina, nau‑wawanimi
    tauna ya viwavenena habuhabuna uvi‑muni‑waiwaiei, e yaka Tau Ito‑yavuha nihenina
    umamaei deina.
  djk-NT: Ma den ná o poi koli u kisi. Bika Masaa Jesesi be gi u en Jeje kaba. Da
    a Jeje fi en ya de a ini u ati naamo. Da a á de fanowdu fu sama kon leli u taa
    sani moo, bika a Jeje e leli u ala sani. Da den sani di a Jeje e leli u na tuutuu
    sani. A nái koli u. A dati meke u mu de wan makandii anga Masaa Jesesi alaten
    enke fa a be taigi u kaba. U á mu daai fika en moo.
  uig-LAT: Siler bolsanglar, siler Uningdin qobul qilghan mesihligüchi Roh silerde
    turiwéridu, siler héchkimning ögitishige mohtaj emessiler; belki ene shu mesihligüchi
    Roh silerge barliq ishlar toghruluq ögitiwatqandek (U heqtur, héch yalghan emestur!)
    — hem ögetkendek, siler dawamliq Uningda yashaydighan bolisiler.
  nde-nde: Ukugcotshwa kwenu elakwamukela kuye, kuhlezi kukini, njalo kalisweli muntu
    wokulifundisa. Kodwa njengoba ukugcoba kwakhe kulifundisa izinto zonke njalo njengoba
    ukugcoba lokho kuqotho, akusinkohliso njengoba kulifundisile, hlalani likuye.
  ton-ton: 'Ka ʻoku nofoʻia ʻakimoutolu ʻe he pani ʻoku mou maʻu meiate ia, pea ʻoku
    ʻikai ʻaonga ke akonakiʻi ʻakimoutolu ʻe ha taha: kae hangē ʻoku akonakiʻi ʻakimoutolu
    ʻe he pani ko ia ʻi he meʻa kotoa pē, pea ʻoku moʻoni ia, pea ʻoku ʻikai ko e
    loi, ʻio, ʻo hangē ko ʻene akonekina ʻakimoutolu, ke mou nofo pehē kiate ia.'
