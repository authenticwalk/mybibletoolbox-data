  unx-unx: ମେନ୍‌ଦ ଆପେକେ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ ଆୟାଃ ପାବିତାର୍‌ ଆତ୍ମାତେ ଆଭିଷେକ୍‌ କାଦ୍‌ପେୟା ।
