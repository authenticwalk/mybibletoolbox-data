    nomive. Aꞌmine Sikalahuꞌve lehize-lingidineꞌ neꞌmo initeꞌ matakumuꞌ apize lengemaaꞌ
    neive. Idoꞌ gamazi lo-lengemaaꞌ neineꞌ nene sozasi nomive. Laminetokovoꞌ lo-lengemaaꞌ
    neineꞌ nenako lidoꞌ nene gili di Kilisitoda giꞌmizi minilo.
  uli-uli: Iwe ngo hami ila Kristus yesa fangdiy Espritu Santus uwomi. Irel yodla
    ye mel Espritu Santus uwomi iyang, ngo tor fal le semal yebe wol mel bo yami sensey.
    Espritu Santus ye foloyu ngalugmi pangal formel, iwe ngo mekla ye foloyu ngalugmi
    ila ye katos, te kachepar. Ila ha talenga yalol Espritu Santus, iwe ngo hasa mel
    le habe sew chog mo Kristus.
  nin-NT: Uwa à ta si imba nanko, Kristi à ka Izhi ima yi surr ki imba, Izhi yi so
    ni imba ba. Uwa si ni ima yo, imba si zha unitsarr inuma hen. Nu nggo Izhi yi
    i ta tsarr imba aseki ka we, itsarr ima yi si jiji, na si si imu hen. Ga itsarr
    i Izhi iyo mre, ni so nu umi ku inggurr bi ku nu Kristi ku.
  tgk-tgk: Шумо бошед, Рӯҳеро доред, ки Ӯ ба шумо додааст ва ин Рӯҳ дар шумо сокин
    мебошад, бинобар ин эҳтиёҷ надоред, ки каси дигар шуморо ёд диҳад. Худи ҳамин
    Рӯҳ дар бораи ҳама чиз ёд медиҳад ва таълимоти Ӯ дурӯғ нест, балки рост аст. Пас,
    ҳамон тавре ки Ӯ шуморо таълим додааст бо Масеҳ монед.
  acu-NT: Antsu Yus ni Wakanin atumin akupturmakmia nu atumi nintin tuke pujurtamu
    asa, mash aa nuna atumin nuitamrume. Yuse Wakani nuikiarta nuka nekasaintai. Antsu
    wait chichamnaka atumniaka nuitamtsurme. Tura atumin nuitamu asamtai, chikich
    aints wína nuiturat tusarmeka yuumatsrume. Tura asaram Yuse Wakani atumin nuitamramia
    nu nintimsaram Cristojai tuke tsaniasrum pujustaram.
  cak-WNT: Yac'a ri Lok'olaj Espíritu ri ic'ulun riyix ri ya'on chic chiwe ruma ri
    Jesucristo can c'o wi pa tak iwánima. Y ma nic'atzin ta c'a chi c'o ta jun chic
    nitijon iwuche (iwixin), ruma ri Lok'olaj Espíritu yixrutijoj chare ronojel. Y
    ri nuc'ut Riya' chiwech, can kitzij wi. Majun ri nuc'ut ri man ta kitzij. Y can
    achi'el ruc'utun Riya' chiwech, can queri' tibana'; can quixc'oje' riq'ui ri Cristo.
  ebk-ebk: Ngem kun pay chakayu, mawawacha nan Espiritu Santo ay inchat Cristo kan
    chakayu. Isunga achiyu masapor chi mangisuru kan chakayu as kenatit-iwa. Tay nan
    Espiritu at isuruna kan chakayu nan am-in ay masapor ay ammuwunyu, ya tit-iwa
    nan isursuruna, fiakun kinukutum. Unuchunyu ngarud nan isursuruna, ya iturturuyyu
    ay mawawacha kan Cristo.
  spa-PDDPT: Pero la Unción que recibieron de Él permanece en ustedes. No tienen necesidad
    de que alguno les enseñe, sino que así como su Unción les enseña con respecto
    a todas las cosas (es verdadera y no es mentira, así como les enseñó), permanezcan
    en Él.
  ruf-ruf: Lekeni mwemwe tsambokela Ghumuhe Mwenzeluka kulawa kwa Kiristu. Na Ghumuhe
    koghendelela kukala mghati mwenu, apfo ng'ambama imunu wowose yawalangulitse.
    Kwaapfila Ghumuhe wake kowalangulitsani chila chinu, na ghamalangulitso ghake
    gha kweli, si gha ughutsu bae. Lelo mghakinde ghamalangulitso gha Ghumuhe na mwilunge
    na Kiristu.
  gun-gun: Ha'e gui pendere ojeguigua omoĩ va'ekue oĩ riae ramo penembo'earã mboae
    oĩ e'ỹ teĩ ha'eve, mba'eta pendere omoĩ mbyre ae 'rã penembo'e opa mba'e re. Ha'e
    va'e ma anhetẽ rupigua ae, anhetẽ rupigua merami rive'ỹ. Peĩ riae ke hexe, penembo'eague
    rami vy ae.
  agu-BL: 'Poro qui tajwe''n tetz cyeru'', na Cristo ak''on yi Espíritu Sant scyeru''.
    Na ko najlij yi Espíritu Sant scye''ju'', qui tajwe''n yi nink tz''oc jun tan
    chichusle''nu'', na yi Espíritu Sant ya''stzun yi chusul ketz te cyakil e''chk
    takle''n. Ej nin yi ẍchusu''n i'' ya''stzun yi bintzi. Qui''c la''jil tuch''.
    Cho''ku'' bin tan banle''n tane''n yi tetz ẍchusu''n yi na tal: Qui bin chijatxlen
    quibu'' te Cristo.'
  isn-isn: Hangi kunsoko anyu, imakuta ayo nai mumasingiiye kupuma kung'waakwe ikiee
    mukati anyu, hangi shanga mukusiga muntu wihi kumumanyisa. ila anga i makuta akwe
    akumumanyisa kutula makani ihi ni ingi tai ni shanga uteele, hangi ga ni anga
    makondyaa kumanyisigwa, ikii mukati akwe.
  ilo-ULB: Ket no maipapan kadakayo, ti pannakapulot a naawatyo manipud kenkuana ket
    nagtalinaed kadakayo, ket saanyo a kasapulan ti siasinoman a mangisuro kadakayo.
    Ngem ti panangisuro kadayo ti pammulotna iti maipanggep kadagiti amin a banbanag
    ket pudno ken saan nga inu-ulbod, ket kas iti insurona kadakayo, agtalinaedkayo
    kenkuana.
  pir-NT: Tiquina sa ni mehonohrina mʉsa ijiepegʉ̃ta mʉsa pehere Cristo tiquiro yaquiro
    Espíritu Santore oho tuhasari. Espíritu Santo mʉsa mehna ijire. Mʉsa mehna ijiro
    mʉsare buheriquiro ijire. Tiquiro ijipihtiyere mʉsare yahure. Tiquiro yahuye ijirota
    ijire. Ni mehoñene yahuerare tiquiro. Espíritu Santo nidiro sahata yeya mʉsa yojopʉre.
    Sa yena mʉsa Cristo yere tʉhona, tiquiro mehna quehnoano ijiya.
  anv-NT: Kágé nnó Mendoó Ukpea ɛwé Kras afané ɛnyú né mmyɛ ɛlú mɛ ne ɛnyú,
    ɛnyú debɔɔ́ sé mankɛle muú ayi cha nnó alɛrege ɛnyú wɔ́ néndé mendoó wuú
    ɛwémbɔ ɛlɛrege mɛ ɛnyú yɛ́ndégenó. Ne unó bi ɛwú ɛlɛrege ɛnyu úlú wáwálé
    gebyɔ gepɔ́ wyɛɛ́. Ndɛre ɛwú ɛlɛrege ɛnyú choge wyɛ mmyɛ ne Kras.
  sab-NT: Kaire Chube Oña kle ba tale Jesucristo ama kagu kare ba ta gbanga diali
    geru ulita ulia giti, gire ba me kwian na gbadale mo tke tangle geru ulia giti.
    Ulia Chube Oña no agali kle ba tke tangle lle ulita giti, geru e Chube Oña kle
    ba tke tangle giti geru e ulia, me ngwale dale. Ba ta chegedale ule diali Jesucristo
    ole Chube Oña ba tkaba tangle kare, ba me mo ta gbale joge siere Chube Oñage.
  tmd-tmd: Nöbö mö akuyöbö ñɨgö yad nölölɨŋ. Krais nuŋ Inöm Leia yad abmɨn hön ñɨgö
    pɨsaŋ mɨd aku, nuŋ keir ñɨgö yad nölmɨda; jɨ nuŋ inakmönö hörɨb inöm yöi wöhö.
    Nuŋ mönö ma akwör magalɨg ñɨgö yad nölmɨda. Makwam, God Inöma nuŋ ñɨgö rɨbyöx
    nölmɨd aku nugwön Krais nugwo cɨrɨp gɨ mɨjöña.
  acr-NNT: Noꞌj ralaq kꞌo chi pa animaꞌ alaq ri Uxlabꞌixel yaꞌtal che alaq ruma ri
    Qanimajawal Jesucristo. E uwariꞌche na kajawax taj kakꞌun lo junoq rukꞌ kꞌutunik
    lik junwi chwa ri qꞌalajisam chi che alaq, ma ri Ruxlabꞌixel ri Dios e kakꞌutuw
    che alaq ronoje ri Qꞌijsaq re ri Dios. Y janipa ri kukꞌut Rire, lik qatzij, na
    raqꞌubꞌal taj. Ruma kꞌu riꞌ, tikila alaq chi utz chupa ri majom alaq che ri Ruxlabꞌixel
    ri Dios.
  kpg-kpg: Gei Christ ne hagauda dana Hagataalunga Dabu adu gi goodou. Di noho di
    Hagataalunga Dabu i godou lodo, gei goodou hagalee bolo goodou e hai gii kabe
    godou mee mai tangada, idimaa, di Hagataalunga Dabu e agoago adu gi goodou di
    hai o nia mee huogodoo, mo di agoago adu gi goodou nia mee koia e donu, hagalee
    dilikai. Malaa goodou gi hagalongo gi nia agoago di Hagataalunga, gei gi mau dangihi
    ang gi Christ.
  taj-taj: तर एनीगदेसे ख्रीष्‍टग्‍याम परमेश्‍वरला आत्‍मा याङ्बा मुला, थे आत्‍मा एनीगदेदेन
    छ्‌याम सदन धन्‍छ्‌याला। थेतबासेलमा एनीगदेदा खालैसेन तिगै लोप्‍आतोः। तिग्‍दा भिसम
    परमेश्‍वरला आत्‍मासेन जम्‍मान तामला बारेरी एनीगदेदा लोप्‍ला। परमेश्‍वरला आत्‍मासे
    लोप्‍बा ताम चा लुसीला ताम आहिन, सत्‍य ताम हिन्‍ना। थेतबासेलमा परमेश्‍वरला आत्‍मासे
    एनीगदेदा लोप्‍बा अन्‍छार एनीगदे ख्रीष्‍टदेन छ्‌याम गिक तसी चिउ।
  avt-avt: Nɨpaa hɨrak keweti Hɨmɨn kɨrak Yaaik kau han ki te yi ap eiyɨthis mɨt han
    hɨr nanteikni mekam yaaim o mekam enum au. God Hɨmɨn Yaaik hɨrekes kerekek kakteikni
    menmen yapɨrwe. Hɨm mɨrak yaaik kemipɨn au. Menmen Hɨmɨn kɨrak Yaaik keteikniyem,
    yi eiyisesim te yi eiyises Krais.
  cbk-cbk: Si para con ustedes maga creyente, no necesita busca pa otros para enseña
    con ustedes, cay el Cristo ya dale ya con ustedes el Espiritu Santo. Ele amo ta
    enseña con ustedes todo las cosas, y el enseñanza del Espiritu Santo bien verdadero
    gayot y hende falso. Entonces obedece gayot el enseñanza del Espiritu Santo y
    esta siempre unido con Cristo.
  uig-ARA: سىلەر بولساڭلار، سىلەر ئۇنىڭدىن قوبۇل قىلغان مەسىھلىگۈچى روھ سىلەردە تۇرىۋېرىدۇ،
    سىلەر ھېچكىمنىڭ ئۆگىتىشىگە موھتاج ئەمەسسىلەر؛ بەلكى ئەنە شۇ مەسىھلىگۈچى روھ سىلەرگە
    بارلىق ئىشلار توغرۇلۇق ئۆگىتىۋاتقاندەك (ئۇ ھەقتۇر، ھېچ يالغان ئەمەستۇر!) ــ ھەم
    ئۆگەتكەندەك، سىلەر داۋاملىق ئۇنىڭدا ياشايدىغان بولىسىلەر.
  tuf-tuf: Cuatán Jesucrístoat Sir Ajcan Camur Ey ba ur icar chájacro. Eya ba ur icar
    rehcayat baat siw̃quin istiyá táyotiro. Sir Ajcan Camur Eyat ba bahnác siw̃ro.
    Eyat uní siw̃ro. Tew̃yat síw̃tiro. Cristo jor cuiiti itin síw̃jacro. Eyta bira
    Jesucristo jor cuiiti ituwi.
  abx-abx: Ma'in nga aniya' duda-ko parti si ka'am kay i nagpa'ayup-na si ka'am si
    Kristo agpabilin anan si ka'am. Sanglit ma'in na ministir nga nagdiktahan pa kam
    si bisan say aha'a. Pero agkinahanglan kam pagpadayon pagpaki'adda si Kristo sigon
    si pagturu'-na si nagpa'ayop si ka'am. Iya i magturo' si ka'am si bisan ay, iya
    nga kamatu'uran ngan ma'in daya'on.
  mco-NT: Yɨ Dios yjɨhuɨ'ñ ymɨc'ajt huɨdibɨ tɨ xy'adɨgɨɨygɨxy tɨ xyjottɨgɨɨygɨxy ijttɨɨb
    yɨ' ma miich ajcxy mjot mhuinma'ñ. Paady ycɨxp ca' myajmayjajtcɨxy pɨn xyaj'ixpɨgɨp
    ajcxy com je Espíritu Santo xyaj'ixpɨgɨp ajcxy. Je Espíritu Santo xyajni'ixɨydaayb
    ajcxy tüg'ócɨy Dios ytɨy'ajt, tɨydudägy yɨ', ca' yɨ' y'anɨɨjɨty. E jadu'n nej
    je' xyajni'ixɨɨygɨxy, jadu'n mguydunɨpy ajcxy. Mɨ'ijtcɨx Dios yjɨhuɨ'ñ ymɨc'ajt
    ma mjot mhuinma'ñ ajcxy.
  cpb-NT: Iro kantacha eerokapaini, kisokero pikantawentanakawo risaipatziitoitakemira.
    Irootake eero okoityaanta intzime itsipa yotagaimine. Jirika Tasorenkantsi roshiyakagaitakemiri
    iriime risaipatziitotantaitemiri, iri yotaayetaimirone kameethari. Riyotaimiro
    irooperori, kaari thaiyaantsi riyotaimi. Ontzimatye pantayetairo tsika okanta
    riyotaimiri irirori, pintsipashireyetaiyaari.
  aon-aon: Aria ipak douk Krais nakepari Iruhin ananin Mishin nyawishep aria douk
    nyapenyep. Aria ta mare enesh arpesh shiyabigep um pudukemesh um enesh eshudok
    eneshenesh, uwok. Iruhin ananin Mishin ta nyiyabigep ihishmorim eshudok. Aria
    enyudok baraen douk enyen nyeyabigep-enyi, enyen douk adurin atin abom. Madae
    rohwin uwe. Namudok aria ipak pugipesh enyenyin baraen abom aria putukur Krais
    pupe dodogowip atip.
  hus-NT-2005: Por tatáꞌtsik a bachʼúmalich an Tʼokat Ejattaláb xi ti pidhámal na
    Jesukristo ani kʼwajat kʼal tatáꞌtsik. Jaxtám ti yabich yejat ke ni jun xitaꞌ
    ti ki okʼtsitsik; pos ejtal xowaꞌkich, Jajáꞌ an Tʼokat Ejattaláb neꞌech ti ki
    okʼtsi ani ejtal xowaꞌ in okʼtsixnál, tsubax, yab i kʼambixtaláb. Pos ka óntsi
    ki kʼwajaytsik kʼal na Kristo jelt xan ti okʼtsal an Tʼokat Ejattaláb.
  mig-NT: Ko ni̱ ji'i‑yá róó jíín Espíritu Santo, te kánchaa̱ máá Espíritu ini̱‑ro̱
    jíná'an‑ró. Te tú kájinu ñú'ún‑ró já stá'a̱n ni ɨɨn ña̱yɨvɨ núu̱‑ro̱, chi̱ máá
    Espíritu kúu ja̱ stá'a̱n ta̱ká tu̱'un nuu̱‑ro̱, te stá'a̱n tu̱'un ndaa̱, tú xndá'ú
    kutɨ. Núsáá te kuxiu̱kú‑ró jíín‑yá, nátu̱'un ni̱ stá'a̱n máá Espíritu nuu̱‑ro̱.
  bps-bps: Kabay gamu, du mnè i Tulus Dwata di gamu, balù landè tamdò gamu, du tagadèyu
    i kaglut. Na i tdoan gamu slame glut ise ku kakakéng. Taman du tdoan gamu i kaglut
    too gamu fadlug di ksasatuyu di ku Krayst.
  mbs-mbs: Meneng ikà niyo egketetana, so eg-ogpaan kaw pa te Espiritu Santo imbegay
    i Jesu Cristo diyà kenyo. Yan wedad den keilangan te doma megtoladà kenyo aw eden
    se kebenalan aw eden se kebolalaw, so Espiritu Santo se megtoladà kenyo te kedita.
    Ontò benal se ipegtoladà din, aw kenà iyan kebolalaw. Yan keilangan meg-ogpà kaw
    diyà ki Cristo iling te intoladà te Espiritu Santo kenyo.
  tof-tof: A yadi, Kerriso yabü Godón Samu kuri nókyenóp. Ene Godón Samu wata asine
    yabüka, darrü zitülkus igósidi babula yabü umul bainüm. Godón Samua yabü blaman
    kla wata umul bainda. Wa ne poko umul bainda obae kokea, a wa amkoman poko umul
    bainda. Da e wata metat Kerrisoka ngyaben koralo, Godón Samuazan umul ninóp.
  cme-NT: Namaa fuɔ, Kirsa hãa-na Diiloŋ-Yalle‑i, dii dii na hɔmmu-na. Di pigãaŋ-na
    wɛima‑i hiere. Aa diŋ pigãaŋ-na mamaŋ coima sĩ; ninsoŋo yaa‑i. Terieŋgu faŋgu-na,
    na taara pigãatieŋo naŋo da na ce bige‑i baa-yo? Nyaarãaŋ Kirsa‑i-na ŋaa Diiloŋ-Yalleŋ
    waaŋ-ma baa-na dumaa.
  sus-sus: Ala bara a Xaxili fi wo ma, a na wo bɔɲɛ i. Wo hayi mu na karamɔxɔ gbɛtɛ
    ma. Ala Xaxili nan wo matinkanma nɔndi birin na. Wule yo mu na a xa masenyi kui.
    Wo xa bira a fɔxɔ ra tun.
  pon-2006: Ahpw duwen kumwail, Krais ketin kapwilewohngkumwailehr sapwellime Ngehn
    Sarawi. Erein sapwellime Ngehn Sarawi eh pahn ketiket loalamwail, sohte anahnepen
    emen tohrohr en padahkihong kumwail mehkot, pwe Ngehn Sarawi kin ketin padahkihong
    kumwail duwen mehkoaros, oh me e kin ketin padahkihong kumwail, iei me mehlel,
    kaidehn likamw. Kumwail eri peikiong padahk en Ngehno, oh poadidiong Krais.
  dad-dad: Ã nigin, Awa Uur Fateul ã ĩ bun tamal walegen are, ã bun ibodok, age fe
    di, aib takam ã ifelneĩya nigin lau fiya taka to ibodok. Anĩ ere, yogon Awa Uur
    Fateul anim, ereb ereb ganan nigin ã ifelneĩdig. Age fe di, Awa Uur Fateul anĩ
    momoi bagai, idegẽya sã, anĩ nigin, ã ifelnein kilei anĩ, ĩ bun ubodõgouf.
  zab-NT: Per laat rbeznét Spíritu Sant ni bnɨɨdx Jesucrist laat, ax quɨt rquiinti
    tu iseed laat. Te pur lagac Spíritu Sant rliuu laat irate, ne púrzi didxldí ná
    ni rseedny laat gati dixú. Pur ningui, gulbány zec ni rnabee Spíritu Sant te par
    chalaa gactɨ tubyzi cun Crist.
  jae-jae: Amboac tonaŋ apô lêna ŋac êndôŋ amacŋa teŋ atom. Ŋalau Dabuŋ kêdôŋ amac
    gêŋ samobŋa gêmoa. Ma biŋ tau tonaŋ biŋdansaŋ atom, biŋŋanô. Amboac tonaŋ asap
    Kilisi tôŋ êtôm biŋ, taŋ Ŋalau kêdôŋ amac naŋ.
  ksd-ksd: Ma ra vartap, nina ava ga vatur vake tana, i ki ta vavat, ma pa ava iba
    upi ta tikai ba na tovo avat; ma da kana vartap i tovo avat ure ra magit par,
    ma i dovot, ma vakir a vaongo, ma da i ga vateten avat, damana ava ki vatikai
    tana.
  msm-NT: Di konad no kinahangyan no mey pad yain no og-anad iyu, su imbogoy on iyu
    ni Cristo to Ispiritu Santu no ogpabilin duon iyu. Sikandin to og-anad iyu to
    tibo. Matuud yagboy to ig-anad din, kona no gayu. Kaling tumana to tibo no ig-anad
    din, aw kona kow ogyuwat ki Cristo.
  myk-myk: Yee kunni, Yesu ya Fɛfɛɛrɛ Munaa kan yee mu, lee wa kori yee funyɔ ni,
    sipya wa shishiin kaɲɔɔ wa nige yi na na wʼa yi kalaa wɛ. Fɛfɛɛrɛ Munaa li wa
    yi kalaa keree bɛɛri ni, li kalaa wu wa can, kafinɛyɛ wa wu ni bada wɛ. Lee wuu
    na yi Fɛfɛɛrɛ Munaa li wo kalaa wu co, yʼi gori yaha Kirisa wo kariɲɛɛgɛ ki ni.
  sbe-sbe: Na komiu Yesu unai Yaluwa Tabuna kwa haiyako, iya ede ye miyamiya kalimiuyena,
    unai ede nige gonowana taba taulauhekata hesau ye hekatagomiu. Matawuwuna ede
    Yaluwa ta ye hekatagomiu ginauli maudoidi udiyedi, na yona lauhekata ne meta mamohoi,
    nige kailupolupo. Unai taba Yaluwa yona lauhekata wa udiyedi kwa miyamiya.
  mcr-mcr: Mä heŋi, Kraisi Iqu Dŋä Äŋguä Iqutä emŋqäyätä äyä etekqe. Ga Dŋä Iqu enyätaŋgqetaŋi,
    ämaqä hŋqu, “Iinjqä-iinjqä” etätŋqä diŋqe, äwa miqä eŋä. Dŋä Iqu, nätmatqä eeqänäŋqä
    ämetquetŋqä äyuä. Ga Dŋä Iqueqä kukŋui, quaŋgä ma, aaŋä naqä-qakuänäŋi. Dŋä Iqu
    etätä ämetqueqä-pa, he Kraisi Ique ämuäŋmbu, naqä-huinyä pmepŋqe.
  cux-NT: Naati chííⁿ chí yeⁿ'ē Espíritu N'dai yeⁿ'é Ndyuūs chí ndís'tiī sta'á nī
