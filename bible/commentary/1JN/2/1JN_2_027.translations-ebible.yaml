    lo go; no pura kwa'n wali nilu' Me lo go, gat lë't kwa'n mbële. Kuze' wayila go
    nab tsa xmod nilu' Mei lo go, no dubta' guzo go kun Jesukrist, nalia't go Me.
  cbc-NT: Bairãpʉa, mʉjãã Jesucristo cʉ̃ cajoricʉ Espíritu Santo Dios Yeri majũrẽ
    mʉjãã cʉ̃goya mʉjãã yeripʉ. Espíritu Santo pʉame mʉjãã cʉ̃ camasĩõrõ jʉ̃gori nipetiro
    caroa wãme macããjẽ jetore mʉjãã átiãnimasĩnucũña. Espíritu Santo cʉ̃ cabuerije
    cariape macããjẽ niña. Caĩtopairã na caquetibʉjʉnucũrĩjẽrẽ bairo mee niña. Bairi
    Espíritu Santo mʉjããrẽ cʉ̃ camasĩõrõ jʉ̃gori aperã mʉjãã na cabuepeere mʉjãã macãẽtĩña.
    Torena, mʉjãã pʉame Jesucristo mena macããna ãnirĩ Espíritu Santo mʉjãã cʉ̃ caĩquetibʉjʉricarore
    bairo jeto caroa macããjẽrẽ áticõã ninucũña.
  qxo-NT: Jesucristo cachamungan Espiritu Santoga gamcunawanmi caycan. Paymi Tayta
    Dios munangannö cawayänayquipäga tantiyaycätsiyäshunqui. Tsaynam tsay llutan yachatsicogcuna
    criyitsiyäshuptiquipis cäsuycäyanquinatsu. Espiritu Santoga imaypis rasun cagllatam
    tantiyaycätsiyäshunqui. Tsaynö caycaptinga Espiritu Santo tantiyatsiyäshungayquinölla
    Señor Jesucristuman criyicur imaypis cawayay.
  mox-mox: Ta ge daluaqiaqiemi ʼeguma taha wese tomotau naveʼitemi, mana lova Niboana
    Gwalagwalana Keliso ʼinega oʼewea, ta Niboana nana nawale giwalimia toatoa. Ta
    baʼe ʼinega veʼita tunutunuqina niʼa oalamani aqiaqiea, mana Niboana Gwalagwalana
    ge ana fata nauʼaveda, ta ʼesi veʼita aqiaqi otaqina neida. ʼInega yavona aqiaqiemi,
    emi veʼaidega Keliso maega ge ona givedawalilia, ta ʼesi ona givewaiwaiea ʼidewani
    Niboana Gwalagwalana niʼa vonemi.
  kew-kew: Goa pea pare abade Krais-me nipuna Holi Spirit-ri nimi waru mea gisa. Goa
    pua nipuna Holi Spirit nimina robaa-para rulatabea rabu pa aa medame nimi agaa
    mada namogealia. Dia-ga Holi Spirit-mi nimi oyae rayore waru mogeaaya. Goa pua
    go Holi Spirit-mi yaa agaa nata-pulu ora agaa mogeaaya. Goa pea-ga nimimi Holi
    Spirit-na agaa kurua nipu raapu waru piralepape.
  dww-dww: Be taumi Arua Babau kaite koya paḡo be nopomie e miamiana. Vutuna aubainama
    yodi nam tauwai katakatai ḡesau koma ḡoeḡoena da sibo yai katakataimi. Baninama
    Arua Babau yaba matabudi ewai katakataimina, be aba tauna ewai katakataimina inam
    matabudi riukaua, be nam kaiyovu. Be Arua Babau aba yawai katakataimina, nama
    ruvane sibo raḡan matabuna Keriso ḡarone koya miana.
  twi-ASANTE: Na mo deɛ, Kristo ahwie ne Honhom Kronkron no agu mo so. Mmerɛ dodoɔ
    a ne Honhom no te mo mu no, ɛho nhia sɛ obi foforɔ bɛkyerɛkyerɛ mo. Ɛfiri sɛ,
    ne Honhom no kyerɛkyerɛ mo biribiara. Na deɛ ɔkyerɛ no nso yɛ nokorɛ; ɛnyɛ atorɔ.
    Montie Kristo nkyerɛkyerɛ no na montena ne mu.
  aoj-aoj: Apaꞌ ipaꞌ, Krais naseꞌepa Spirit Ambal ananinai. Eaꞌ Ambal ananinai nape
    nalomepa ukup ipeꞌimi nomon. Isimba atis deiꞌ ipaꞌ ina gawa akepa ma anin epen
    negawalipipa, owaꞌatin. Spirit Ambal Kraisi nawalipapa ma hiahawes hiasi ina nambasoꞌmapa,
    owaꞌ. Deiꞌ ipaꞌ hapifa Krais pepe sisihipama anen.
  cbv-cbv: Jesucristo yeebdíh Tʉ́ini Espíritudih ãt wʉ̃hʉp taga. Ñijeéh jʉmnit, yeebdíh
    ã tʉ́i bohéna caá. Yoobópdih bohéna, yeeatdih ã naóhcan caá. Páant ã bohénachah,
    biíh bohénidih ñi náahcan caá. Pánihna, ã bohéátdih joí cádahcan, Cristojeéh páantjeh
    ñi tʉ́i jʉmʉʉ́.
  taw-taw: Pen takaw kuŋay ma agñɨnɨgayn. Klays ne God Kawnan ne ak agyokek apɨl nɨb
    ayɨp kod mɨdeb. God Kawnan ne ayɨp mɨdebɨm ak nɨm, ne ke nɨbop gos yɨpɨd gɨl adek
    ak ñek, nɨgtep gɨpɨm. Takaw yepɨs adek okok gos ak ma ñub. Yɨpɨd gɨl gos ñek nepɨm.
    Anɨb ak God Kawnan ne ak gos ñub tek, Klays nop chɨgɨl nep yenɨmɨb.
  jic-NT: Jesucristo Dios Cjües nu tje'yaya. Newa nucopj cyon̈ca jupj Cjües, mpes
    nusin 'yüsa la nusiji. P'a nusin 'yüsa la nusiji ma nujisas. Dios Cjües pjü nusin
    'yüsa la nusiji. T'üc' nusin 'yüsa la nusiji. Ma li tsuwile jupj. Mpes po la müjí
    Dios Cjües tjevelá. Lovin quelel la müjí Jesucristá. Lovin cus ncon̈có.
  zap-NT: Per laa de, Espíritu Sant ne wseleedx Jesucrist lo de raknonen de, por neguin
    che rkyiindenre de ne yneluu mén de, porke laake Espíritu Sant rneluu yrandxee
    kos lo de, no pur ne nli rneluu Ne, rneluudet Ne ne nlidet. Por neguin tebegue
    gugak yra de nes lo Jesucrist zegne wneluu Espíritu Sant de.
  wer-wer: Ar pöt, Kristoë naëaan Ngëëngk Pulö waurö. Pël ëën pi arring wëën ar omën
    nampök omnant pet elniipënëak nemaan yaaurö. Pulöök omën pout pet yaalni. Pipot
    kaar won, yaapöt. Pötaanök pulöökë ök yenia pipël Yesu taintaë wak ön.
  ipi-ipi: Oli Sipitisa wamba Jisasato yakama geane oko yakama towa atu ateyai okoni.
    Oli Sipitisa okonemane owato pii mindi yakama langi napiyane. Jia. Balato enene
    pii angu loto, mana epene tupa pitaka yakama langiyane. Wuaneko, wandakali waka
    mindimane yakama mana langualane tene mindi ata napeya. Jia. Oli Sipitisa okomane
    yakama mana langeane pua teke, yakama Jisasa towa atu atalapape.
  qul-NT: Kancunamanka Jesucristo Santo Espirituta kosunquichisña. Manaña necesitanquichischu
    pipas yachachinanta, imaraycuchus Santo Espíritu quiquin tucuy imata yachachichcasunquichis.
    Santo Espiritupaj yachachiskancunaka verdad, mana llullachu. Cristowan ujlla quedacuychis,
    Santo Espiritupaj yachachiskanman jina.
  tnc-tnc: Jesucristore mijareka Esᵽíritu Santo ña'ajããekarã imarã mija ᵽuri. Mijaka
    imaki imarĩ, mijare wãrõrimaji Esᵽíritu Santore imarijayu. I'suᵽaka imarã imarĩ,
    aᵽerãte mijare wãrõrika yaᵽabeyurã mija ime. Dika jariwa'ririmarĩa, ᵽakirimarĩaja
    Esᵽíritu Santore mijare wãrõrijayurã imarĩ, rita imatiyaika mijare kiwãrõrijayu
    uᵽakaja mija imarijaᵽe. I'suᵽaka imawa'ri Jesucristoka ĩ'rãtiji ᵽuᵽaᵽaraka jia
    mija imarijaᵽe.
  ter-NT: Itea anéye keúhapu'ikikono ukeâti ne Sasá'iti Omíxone Itukó'oviti, páhoenopinoe
    Kristu, ákoinoke okónokovo po'i ihíkaxopiti. Enepone keúhapu'ikikono vo'oku íhikexikonoke
    koeku uhá koêti ra koekútihiko, koati kaná'uti koane haina semekénovo'iti. Énomoneikopo
    yakútipo, kuteâtimaka koêku íhikexikonoke.
  bmr-NT: Jaanotɨ naha amɨɨhai Moocaani Gaijama mihicahi Jesucristo amɨɨhaico aacɨuboma.
    Jaamaño sita amɨɨhaico jɨɨbeguejitɨrahi, Moocaani Gaijaro amɨɨhaico paryɨ ɨjɨɨbogomaño.
    Jaabo jɨɨbogo miyaano sɨcamaño icatɨno. Jaaneguiiha Cristoma icamoro mihica Moocaani
    Gaija amɨɨhaico ɨjɨɨbogobadɨ.
  fuf-fuf: Ko fii onon, Ruuhu mo heɓirɗon Almasiihu on no e mon, ko ɗun waɗi on hatonjinaa
    e janneede, kono, wano Ruuhu makko on woni jannirde on piiji ɗin fow non, (ko
    mo goonga, mo aldaa e fenaande), humondiree e Almasiihu on wano Ruuhu makko on
    janniri on non.
  bhl-bhl: Yu Sunbin-Finik elo kuliwi, e yom ibolow tem ka kel alakabe kasike, yu
    fein kukuyemin weng beelo dolon kebiliw kunum waneng kebiliw te. Kebiliw kasike,
    mali kawtiw mak teleko, ki keko, yulo kukuyemin weng makso nam kaleyemiw te. Kate,
    Sunbin-Finik e yulo mesesem mesesem eisneng alik alik angom beem dulum elote kilele
    kukuyemkabe te. Kate, em kukuyemkabe weng be dasuw weng bate! Itel fein weng atite
    kasike, yu em kukuyemin be kilele aluweko, gelewemoliwka! Aluweko, gelewemiw tewe,
    yu Yesus eso fein fewtokoko, biliw bakate.
  ons-ons: Ŋo ŋinane, yemo Kristoŋo Asuine ŋibonge, yewaŋo ŋinano payake, Asuŋo ŋinane
    koto ŋino geki, ŋine ŋei maneŋo kito ŋiboniakane mi ŋaŋaekei, Kristo wane Asuineŋo
    kine kine korop ea wane kine kito ŋiboniake, eamo don welekatne kito ŋidaniake,
    ea mo isi midakaka, ea wane ŋine Asuŋo kito ŋidaniake, yewa tewekeu paki, Kristo
    wano kito togole gekei.
  con-NTPO: Tsa'ma Jesucristo Chiga Qquendya'pama afesi que'i'ccu can'jemba in'jaensi
    me'i'on tsu faesu que'inga atesiañe'jan. Nane Chiga Qquendya'paja afopoembitsse
    pa'ccoma que'inga tansintsse atesian'jen. Tsa'caen atesian'ninda atesupa Jesucristoi'ccu
    fae'ngae canse'faja.
  ghs-ghs: '@see-verse:1JN.002.026'
  peg-peg: ମାତର୍‌ ଏପେଙ୍ଗ୍‌ ହେୱାନ୍‌ତାଙ୍ଗ୍‌ ଇମ୍‌ଣି ସିଗ୍‌ ଗାଟାତାଦେର୍ଣ୍ଣା, ହେଦାଂ ମି ତାକେ
