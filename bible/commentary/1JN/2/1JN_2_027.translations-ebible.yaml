  nbq-nbq: Naburi o. Ala Averiniki henovaga wombabigiga wagagi henendawima werekma,
    ap ambi en hit mamulheraup dek aro. At Ala Averiniki en yi wene ndi wene ovok
    erogo mamulhirigya dugwit, huluk wene mamulheraligadek avyarat adigat mamulheraliga.
    Avyarat adigat mamulheraliga atma, at mamulheraliga ako andi, wane-wane ogagu
    dugwit, Keretus hinim mondok-mondok hunik okhedugu dugwit, vagago dogones o.
  tgo-tgo: Ko iyemaeŋge ghemi Krais kaerova i liŋgiya Nyao Boboma e ghemi na mbaŋake
