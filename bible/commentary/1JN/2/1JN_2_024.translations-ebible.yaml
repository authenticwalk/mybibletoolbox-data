  bfz-bfz: त्यानो साथे सुणो, जो कुछ तुसे शुरूओ ते सुणी राखेया, सेई तुसा रे बणेया रा
    रओ। जो कुछ तुसे शुरूओ ते सुणी राखेया, जे से तुसा रे बणेया रा रओगा, तो तुसे बी
    पुत्रो रे और पिता परमेशरो रे बणे रे रओगे।
  cuk-09: Gebesaila-gaya-burba-bemar-itosad, be-gwagegi-naigu be imakmar. Ar gebesaila-gaya-burba-bemar-itosad
    bemargi amba naile, amba bemar Bab-Machigi, degine, Babgi akanai-gumarmogoed.
  ben-OBCV: দেখো, প্রথম থেকেই তোমরা যা শুনেছ, তা যেন তোমাদের অন্তরে থাকে। যদি তা থাকে,
    তোমরা পুত্রতে ও পিতাতে থাকবে।
  mil-NT: Te nchaa tnúhu Yá Ndiǒxí ní tecú dóho‑ndo ndèé díhna, tnúhu‑áⁿ cuhuⁿ iní‑ndó.
