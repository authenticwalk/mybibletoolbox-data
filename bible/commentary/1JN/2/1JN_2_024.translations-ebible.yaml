  hui-hui: Tí nde pigane Ngode Datagaliwabehondo mini mbiraore wialu harimingi ibunaga
    mana hale howa tínaga miniha yu tigabu harimigo yani ho haabo halimu. Ani yu harimiyagua
    tí Aba Iginilaha hogimbu bu haabo holeberami.
  amf-amf: Yedi birara yedayse yenin qansoono yenka wocchimbhayse ko dee. Birara yedayse
    yenin qansoono yenka wocchimbhayse dahaa ko hanna, yediar Barjo Imbabee Barjo
    Naasabeka yeda dee.
  quc-NNT: Chik'olo b'a' ix pa ri iwanima' ri Tzij ri i tom petinaq loq. We ri Tzij
    ri' ri i tom petinaq loq käk'oji kan pa ri iwanima', qas kixkanaj na kan xa jun
    ruk' ri Dios qa Tat xuquje' ruk' ru K'ojol.
  dob-dob: ꞌOmi lowa tetelidi wanonona, ꞌenega ꞌabo tetela nina ꞌemiya ꞌimiyami tauna
    be Tamana maꞌemiyao wamiyami,
  wrs-wrs: Yeoa os wohvivm, yimba mendah wohengiv moamba, nom pev doara ten tamolla
    hillinam. Yimba wohengitava no moamba, yemba si wonahamana evevra aral ombolva.
  mca-mca: Ekheweli'ƚ matjanitheni'ƚij pekhewe' hayiits ƚepi'ye'eƚik'i in i'nk'aa
