    Jesu-Cristo. Bana' ta no gaw'en moyo in ket mampisyon kamoynan lamang nin iti
    konan Ama tan iti konan Anak na,
  grc-TCGNT: Ὑμεῖς οὖν ὃ ἠκούσατε ἀπ᾽ ἀρχῆς, ἐν ὑμῖν μενέτω. Ἐὰν ἐν ὑμῖν μείνῃ ὃ ἀπ᾽
    ἀρχῆς ἠκούσατε, καὶ ὑμεῖς ἐν τῷ υἱῷ καὶ ἐν τῷ πατρὶ μενεῖτε.
  gof-WFTW: Hessa gisho, koyro hintte si7ida qaala hintte wozanan minthidi naagite.
    Koyro si7idayssa hintte naagikko hinttew Na7aaranne Aawara issifetethi daana.
  spa-BLM: Por tanto, en cuanto a vosotros, que permanezca en vosotros lo que habéis
    oído desde el principio. Si lo que habéis oído desde el principio permanece en
    vosotros, también vosotros permaneceréis en el Hijo y en el Padre.
  kyz-NT: Jejui 'ga je'ega renupa ypy we futat 'ã pẽẽ 'ga rerowiaa rai'i. Aipoa morogyta
