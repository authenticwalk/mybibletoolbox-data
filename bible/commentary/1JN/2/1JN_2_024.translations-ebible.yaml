    pas. Ip yupla i go stap wea dat bilib yupla i go pelosip tugeda lo PapaGod ane
    Boi blo em.
  hlt-THB: Ak cyk ca awh naming zaak ce nami taaknaak poe aham ngaihta lah uh. Nami
    taak poe awhtaw Cakpa ingkaw Pa awh nangmih ce awm poe kawm uk ti.
  soq-soq: Sa baiwa e sumanailala ewanadewaitana gagalo inainamba dainea e bumpeido
    etale wadalana ideita nualawo ituno winompa, mai enaiana! Naita gagalo ema e bedelawo
    winompa, sa ipa e Otopa ita Mamba do deaitene wainilana.
  qub-qub: Gallarinanpita-pacha wiyashayquicunata sumaj yarparay. Gallarinanpita-pacha
    wiyashayquita mana gongarga, gamcunapis goyarcaycanqui Tayta Dios munashanno y
    wamran munashannömi.
  att-att: Tángngagan naw laguk ta napiá yù ngámin nga meyannung kâ Apu Kesu nga naginná
    naw áddè ngaw kapángnguruk naw, tapè mepatattam ta nonò naw. Ta nu nepatattam
    ta nonò naw yù bilin ni Namarò nga naginná naw áddè ngaw, á mannanáyun yù napiá
    nga ákkiyápu naw sù Anâ ni Namarò ánna yù Yáma na ta áddè ta áddè.
  bki-bki: Ioluano Vou na bo nanua kamiu kumijog be moti ruei beamu, naina naruei
    be iliano na bo a be riano, naruei bo ka kuvidu batitigio to rivu ea kenemiu meuliano.
    A ver tibe na, mia kenemiu meuliano mijikia to rivu vija Atua a kenerinio bogo
    nonovio,
  bqp-bqp: À tó yã kũ a mà zaa káaku gↄ̃ kú á swɛ̃̀ɛ gũn. Tó yã kũ a mà zaa káaku
    pì kú á swɛ̃̀ɛ gũn, ákↄ̃nↄ sↄ̃, anigↄ̃ kú Luda Nɛ́ gũn kũ a Deo.
  mcp-mcp: Nda jɨ́ ntɔ́ nə́, bɨ báá bɨ a shí gwág kɛ́ɛl ja bɨ́ á tɛ́ɛ́d nə́ bɨ mə́
    bɛ̧ Krîst yí; í jɨɨ nə́ kɛ́ɛl dɔɔŋgʉ́ í ŋwág jiya bɨ́dɨ́ mílámʉ́d. Í ká ŋwa jiya
    bɨ́dɨ́ mílâm dɨ, bɨ́ nada nə Zɛmbî Mwân bá bɛ̂sh Sɔ́ɔ́ŋgʉ́.
  hat-hat: Se poutèt sa, pawòl nou te tande depi nan konmansman an, kenbe li nan kè
    nou. Si nou kenbe sa nou te tande depi nan konmansman an nan kè nou, n'ap toujou
    fè yonn ak Papa a ansanm ak Pitit la.
  npl-NT: Yika, xiktlaatikah itech nomoyolo n kualitlájtoli non achto yonomechmatiltijkeh.
    Iwa tla mokawa itech nomoyolo tlan achto yononkikakeh, noiwa nomejwah nonseititoskeh
    iwan Tekone iwan Totajtsi Dios.
  bgg-bgg: Chiihphado, nathek igobi è yoi pha mua shii nawaithek ro lubu shii ruii
    pha abia rabo. Nathek è mua shii ruii arone, nathek ne idang Dufuii nane Aphuii
    rog shii rai phro.
  eng-TCENT: Therefore let what you have heard from the beginning abide in you. If
    what you have heard from the beginning abides in you, then you will abide in the
    Son and in the Father.
  eng-BSB: As for you, let what you have heard from the beginning remain in you. If
    it does, you will also remain in the Son and in the Father.
  cpu-NT: Irooma eerokaite, oisokero pinkantanakero petakari pikemakero pairani. Iroorika
    pimatanakeri, ari poisokerotakyaari Itomi, ari pinkempitaanakeriri eejatzi Ashitariri.
  san-ASM: আদিতো যুষ্মাভি ৰ্যৎ শ্ৰুতং তদ্ যুষ্মাসু তিষ্ঠতু, আদিতঃ শ্ৰুতং ৱাক্যং যদি
    যুষ্মাসু তিষ্ঠতি, তৰ্হি যূযমপি পুত্ৰে পিতৰি চ স্থাস্যথ|
  tac-NT: '''We ''la ''nátaga mochiwa, ''la e''wawa, ''we ''la oyériwa napu akélige
    ''emi ''ya napu pe kulí oyeria ''emi Esukristo. Alarigá nokisáká ''emi, ''liko
    asíriga ''la oyérame nímala ''emi Esukristo, ''lige aminami O''nó Onorúgame.'
  eng-WEBPB: Therefore, as for you, let that remain in you which you heard from the
    beginning. If that which you heard from the beginning remains in you, you also
    will remain in the Son, and in the Father.
  gfk-H: Ma muat, i tahut bia muat na taram lah iakano hinhinawas nong muat gata hadadei
    lah tano hathatahun bia na baa kis taar ta muat. Ing bia iakano hinhinawas nong
    muat ga hadadei lah tano hathatahun i sala kis taar ta muat, io, muat mah muat
    na kis taar ta Mama ma tano Natina.
  viv-viv: Tu omiꞋiyao ma wanaꞋitaveꞋavimi be bona boi tuwaina wavebutu wavetumagana
    againe wanogalina amanadi nuwahinagemiya ginaduva-vagata. KaꞋi mena bonai-nadi
    boi tuwaina wanogalina-ma aseꞋasemiya ginadauda, au Tamada againe kadu Natuna
    againe wanamiyamiyaveꞋavina tova moyaꞋaina.
  yao-yao: Nipele, utenga umwaupilikene chitandile kundanda utame mmitima jenu. Utenga
    wo watamaga mmitima jenu, nipele, ŵanyamwe chinlonjele nkulumbikana ni Mwana ni
    Atati.
  tgp-tgp: Moiso, vara ha turu r̃ilangi tarea na sava retireti ka rongoa tiroma moiso,
    ale ha pa lo matea na mapumim peresi Tama enia Natuna.
  auc-NT: Mïnitö guiquënë, Quïnö angaïnö, ante wëënëñedë mïni ëñengaïnö ante ñöwo
    godömenque mïnitö mïmönë entawente quëwëedäni. Mänïnö ante godömenque entawëmïni
    inte mïnitö Itota Codito tömengä Mæmpo Wængonguï näna Mæmpocaya tömëna nempo cöwë
    quëwenguïmïni ïmïnipa.
  kbc-NT: Enice oteteni catiwedi ɡ̶adaaleɡ̶enali niɡ̶inoa notaɡ̶a anoditece ɡ̶otiwaɡ̶atakaneɡ̶egi
    anajipaatalo niɡ̶ijo noko maleekoka anakatoniteda Ǥoniotagodi. Noɡ̶otetenitetiwaji
    catiwedi ɡ̶adaaleɡ̶enali niɡ̶ijoa notaɡ̶a anajipaatalo niɡ̶ijo noko, odaa idioka
    limedi me ɡ̶adexocitege Lionigi, codaa me Aneotedoɡ̶oji ane Ǥodiodi.
  bmh-bmh: Ze go getal domenin agal oiagab oug gusig patai dacan. Ag ze go agal oiagab
    oug gusig patai damamen, go ag Nag, Memeg dual pezai damamen.
  ctu-BL: La' cʌlec ti la' pusic'al jini tsa' bʌ la' ñich'ta c'ʌlʌl ti' cajibal. Mi
    woli' cʌytʌl ti la' pusic'al jini tsa' bʌ la' ñich'ta c'ʌlʌl ti' cajibal, che'
    jini, mi caj la' chʌn ajñel ti lac Tat yic'ot ti' Yalobil.
  meq-meq: Nəkurom na, dzalum ka bazlam i Yesu nakə ka tsənum kurre ka madazlay i
    bazlam i Yesu nakə ka tsənum aye. Gum gədaŋ ɗuh na, ka bazlam nakə ka tsənum kurre
    ka madazlay aye, mâ ndza mə ɗərev kurom. Taɗə bazlam neheye ka tsənum kurre ka
    madazlay aye andaya mə ɗərev kurom na, nəkurom dərmak ndzum mə həlay i Yesu ada
    mə həlay Bəba ŋgay Mbəlom.
  noa-H: Maguata muan pãragan warrcha pãachdëu maach peerdʌajem hiek hʌ̈k'atarrta
    hich mag pãach t'ãar hee wai naapi jaau chirʌm. Jãg maach peerdʌajem hiekta pãrau
    pãach t'ãar hee wai nʌmʌn, pãachchajã hĩchab Cristo dʌ̈i k'apeerk'anaa chi Haai
    dʌ̈ijã hich mag k'apeerk'a wënʌrraju.
  alp-NT: Bei mere hoko hnauna nkenala rebe imi lenelu kena imi hlaleke memenaije,
    imi nete loko rame. Sepo imi ono lulu hnauna meru rame hoko imi hidupe esa kai
    Alla Amate kai Eni Nanare.
  san-VEL: aadito yu.smaabhi ryat "sruta.m tad yu.smaasu ti.s.thatu, aadita.h "sruta.m
    vaakya.m yadi yu.smaasu ti.s.thati, tarhi yuuyamapi putre pitari ca sthaasyatha|
  kbq-kbq: Hagi tamagra, ko'ma ese'ma antahi'naza tamage kea atrenkeno tamagripina
    meno, tamagra ko'ma antahinaza mono kemo tamagripi me'nenigeta, anahu kna huta
    Nemofonte'ene Nefampina manigahaze.
  kbh-kbh: Ts̈ëngaftanga, chë Cristbe ústonënga s̈mojanóbiama orscana s̈mojanuena
    soye, ts̈ëngaftangbe ainaniñe s̈mochtsambaye. Chca chas̈mojtsamëse, ts̈ëngaftanga
    chë Uaquiñá y chë Taitáftaca cánÿiñe mo canÿacá s̈mochántsemna.
  ron-LSB: De aceea, să rămână în voi ceea ce ați auzit de la început. Dacă ceea ce
    ați auzit de la început rămâne în voi, și voi veți rămâne în Fiul și în Tatăl.
  pon-pon: Me komail roner jan ni tapi o, en potopoteta re omail. Ma a pan mimi re
    omail, me komail roner jan ni tapi o, komail ap pil pan potopot ren Na o Jam.
  nhe-BL: Huajca xijcahuilica ma mocahua ipan imoyolo nopa tlajtoli tlen inquicactoque
    hasta quema achtohuiya inquineltocaque Cristo. Huan intla nopa tlajtoli mocahua
    ipan imoyolo, inmocahuase ihuaya Icone Toteco huan nojquiya ihuaya Toteco Totata.
  sps-sps: Ami ma nat am makuts to na fo vegiau te nongoiny ami tan tatanik tana fo
    koma mami. To te makuts fi min vegiau te nongoiny ami tan tatanik, ami onot rom
    ma kaa koman a Guei Tsoiny ai Taman.
  wnc-wnc: Siwan wamu tupa Jesue wam takngata ginde apbut kopatangu ginda gwan natapbingu
    wa ginda gitna pake yutnong. Gitna pake yukengu ginda Nanin Anutuat gatu itane
    waakngaat gatake unekan binga asinggan yutning.
  bus-bus: À tó yã kɛ̀ á mà zaa káaku gↄ̃ kú a swɛ̃̀ guu. Tó yã kɛ̀ á mà zaa káaku
    pì kú a swɛ̃̀ guu, apinↄ sↄ̃, ègↄ̃ kú Luda Nɛ́ guu kↄ̃n à Deo.
  gub-BL: Peinu ze'eg azeharomoete har izypy mehe. Pezeruzar wiwi hehe nehe. Peruzar
    wiwi nehe no. Aze pezeruzar wiwi hehe nehe, heruzar wiwi pà nehe, peiko wiwi putar
    Tupàn ta'yr hemiruze'egete romo nehe. Peiko wiwi putar Tupàn hemiruze'egete romo
    nehe no.
  imo-imo: Eno oi pileringi unguma konopuna paa kamukumu pepili ningo konopuni enge
    ningo pilko molaio! Aku tenge lemo eno Malo kinye Lapa peya waliwalima kopu teko
    molonge.
  boj-boj: Anjam niŋgi nami quoqneb qaji di niŋgi olo siŋgila na ojesoqniy. Ojesqab
    di niŋgi na Abu Qotei aqa Ŋiri wo beternjrsib naŋgi ti sqab.
  eng-DRA: As for you, let that which you have heard from the beginning, abide in
    you. If that abide in you, which you have heard from the beginning, you also shall
    abide in the Son, and in the Father.
  knf-knf: Kë an, uko wi naŧiinknuŋ du ujuni namëbaan wa. Woli namëban uko wi naŧiinknuŋ
    du ujuni, nawo an kak ţi Naşibaţi Aşin nja na ţi Abukul.
  san-KHM: អាទិតោ យុឞ្មាភិ រ្យត៑ ឝ្រុតំ តទ៑ យុឞ្មាសុ តិឞ្ឋតុ, អាទិតះ ឝ្រុតំ វាក្យំ
    យទិ យុឞ្មាសុ តិឞ្ឋតិ, តហ៌ិ យូយមបិ បុត្រេ បិតរិ ច ស្ថាស្យថ។
  arn-NT: Feymew piwkentukumün tamün allküelchi werken dungu llituka mew müten. Fey
    mülenagle tamün piwke mew tati allküelchi dungu ta llituka mew müten, eymün ta
    ka femngechi rumel kiñewküleaymün ta Fotüm ka Chaw eymün.
  zas-NT: Zeel gol binal diidx ma biguiejndi diizd guiaꞌxchej chi bililadxidi Jesucrist.
    Bal chinalidi diidx guin ree, dxel ziz nabannëquidi dux Dad ree Dios con xiꞌnman
    Jesucrist.
  ken-NT: Dɔ̌ ká mɛnyɨŋ ɛbhɛn bǎghókó tɛ nɛbhǒnɛt mɛ́mbak amɛm batɨ yɛka. Mbák
    mǎndɔ́ mɛnyɨŋ ɛbhɛn bǎghókó tɛ nɛbhǒnɛt mɛ́mbák amɛm batɨ ayɛka, bǎpú
    rɔ bɛbhak ndǔ nɛbharɛ́mʉɛt nɛ Mmɔ nɛ Ɛta.
