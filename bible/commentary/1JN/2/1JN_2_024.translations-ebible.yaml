    c''ü nu Tata.'
  bod-N: ཁྱོད་ཅག་གི་སྐོར་གླེང་བ་ཡིན་ན། ཐོག་མ་ནས་ཐོས་པ་རྣམས་ཁྱོད་ཅག་གི་ནང་དུ་གནས་པར་གྱིས།
    གལ་ཏེ། ཐོག་མ་ནས་ཐོས་པ་དེ་རྣམས་ཁྱོད་ཅག་གི་ནང་དུ་གནས་པ་ཡིན་ན། ཁྱོད་ཅག་ནི་སྲས་ཁོང་ཉིད་ཀྱི་ནང་དུ་གནས་ཤིང་ཡབ་ཀྱི་ནང་དུའང་གནས༌པ་ཡིན།
  tca-NT: Rü ngẽmacèx name nixĩ i peyaxõgüama i ngẽma ore ga noxri nüxü̃ pexĩnüẽxü̃.
    Rü ngẽxguma peyaxõgüamagu i ngẽma ore ga noxri nüxü̃ pexĩnüẽxü̃, rü aixcüma norü
    duü̃xü̃gü pixĩgü ya Tanatü ya Tupana rü Nane ya Ngechuchu.
  zpl-NT: Enzeꞌe la tsanaꞌ arquiꞌhua bedichiaꞌ nú ubeneꞌhua desde nú uquixiehua nú
    uyali arquiꞌhua Jesucristo, nu tunu nzequiehua bedichiaꞌ nú ubeneꞌhua desde chenu
    uquixie nú uyali arquiꞌhuane, che si nzequiehua nú nehuañihua cuna Paꞌahua Diose
    cuna Lliꞌñinu Jesucristo.
  mbc-NT: Pena innape Jesus kupî'pîya'nîkon Paapa maimu eta'pîya'nîkon yai. Ayewankon
    ya' aneta'pîkon ko'mannî'nen pe e'tî. Ayewankon ya' aneta'pîkon Paapa maimu ko'mamî
    ya, Paapa munmu pia aako'mamîkon moropai Uyunkon pia.
  ndg-ndg: Mana kwa ajili yinu, chelo mukipekaniya boka mwanzo leka kiyendelee kuwa
    nkati yinu. Mana chelo mukipekaniya boka mwanzo chatama nkati yinu, kae, mwatama
    nkati ya Mwana na Tate.
  wsk-wsk: Bore te se nina duap te den ikiman mu nengemang te ninguru ilukuawural
    se nenenga ningi anirukko. Se den mu ilukuawural se nenenga ningi aniruk mu asele,
    nina Nuet o Namar o nunga ningi bagaralko.
  toj-NT: Quermano jumasa, ja jas alji ahuabyex ja yora hua c'uanex t'an ja Diosi,
    moc hua ch'ayuc ac'ujolex. Naahuic tola vida. Ta tola vida huaxa pensaran ja jas
    jeubal ahuilex ja ora jahui, oj ni jac ac'ujolex que mojan juntiro ahuiojex ja
    Diosi soc ja yunini,
  tbc-tbc: Ru a fun lo aloŋ an ilom lo aganep yen a. Ago agane tap, aŋ Nanun iŋ Taman
    da urarum dadi amado wa.
  sna-sna: Onai kuti zvamakanzwa kubva pakutanga zvagara mamuri. Kana zvikadaro, nemiwo
    muchagara muMwanakomana nomuna Baba.
  smk-NT: Ket si'kamo, matkap anaod nin pirmi moyo nin imula sa nakem moyo a katutu'wan
