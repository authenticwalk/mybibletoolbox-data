    Janeruwarete 'ga ree pejejemujaa a'jea futat. 'Ga ra'yra 'ga ree nanẽ pejejemujaa
    nũ.
  dao-dao: Ahlana nami ngjak kcük thangkdaw cen nami mlung k’uma ve nglät se. A ve
    nglät üng ta, Pa ja Capa üng nami xüngsei nglätkie ni.
  cya-cya: A tyi'o tso' um sii' cha' nu cua' ngune 'in um ti' culoo. Cha' tyon um
    loo cha' nu cua' ngune 'in um ti' culoo, sca cha' ti 'in um lo'o Sñe' ñi lo'o
    Stina Ndiose.
  wrk-wrk: Marda narringkimi yurrngumba mankumanku nanankanyi jangkurranyi, jali nurru
    karu narrinya wabula. Nurru, jali manjijba Jisus Krayiswanyi, nurru karu narrinya
