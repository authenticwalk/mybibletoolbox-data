    ᤀᤠᤒᤢᤃᤧᤴ ᤁᤢᤛ᤻ᤛᤠ᤺ᤴᤏᤢ ᤛᤥᤖᤡᤰ ᤁᤧᤘᤕᤡ᤹ᤖᤥ॥
  mie-NT: Túsaá de chuhun vāha inī ndá nú maá tūhun jā ní jini nú jondē jā xíhna ñúhún.
    De tú ñúhún vāha inī ndá nú tūhun jā ní jini nú jondē jā xíhna ñúhún, ñúcuán de
    suni cuiñi nīhin nú jíín maá Tatá ó jíín Sēhe yā.
  san-TIB: ཨཱདིཏོ ཡུཥྨཱབྷི ཪྻཏ྄ ཤྲུཏཾ ཏད྄ ཡུཥྨཱསུ ཏིཥྛཏུ, ཨཱདིཏཿ ཤྲུཏཾ ཝཱཀྱཾ ཡདི ཡུཥྨཱསུ
    ཏིཥྛཏི, ཏརྷི ཡཱུཡམཔི པུཏྲེ པིཏརི ཙ སྠཱསྱཐ།
  qve-NT: Chaymi niykichis, amayá qankunaqa allin kaqkunamanta yachasqaykichistaqa
    dejaychishchu. Aswanyá qallariymantapacha uyarisqaykichis Diospa palabranta sonqoykichispi
    waqaychaychis. Saynata kawsaspaykichismi, Diospa Wawan Jesucristowan, hinallataq
    Dios Taytawanpas kushka kawsankichis.
  pao-NT: '@see-verse:1JN.002.023'
  cbu-NT: Sirútari siy anoo mazinarangsa yuwaa Isus Apanllcha Wipa, atini anootsi.
    An k'kuz watacha Isusumuncha kamungamaam waritaku, tárangini anuya. Ashiriya,
    anuri mangoonangtsa; nllitari chinarintspa. Anuri mangoonkinaareesa ashiru, Apanlleetsimari
    chinakus, Aparpatich taarataraw ashtatssa; Wipaptatam taarataraw ashtatssa,
  usa-usa: aamá áaimma áqtaraikake ítaraamma tirupi yuwáíyana maíno. tirupi yuwáíyana
    kémainaraq keráwáqá mórabi áanikopikaraq aboápíkáráq mánoe.
  soy-soy: Lɛ̃ nnyɑ, ɑni tíyɛ nsímɛ́ mmɛ̃ kɑni hɑ́i kɛ́korɑɑnɛ-mɛ n kṍ nkɛ́ nɔ́kɛnɛ́mɛɛ
