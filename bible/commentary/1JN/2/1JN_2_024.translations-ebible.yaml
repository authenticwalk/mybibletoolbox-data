  bhd-bhd: ज़ैखन तुसेईं यीशु मसीह पुड़ विश्वास कियूं, तुसेईं ज़ै सच़्च़ी शिक्षा शुरू
    करां शुनोरोए, तैए तुसन मां बनोरी राए, त तुस भी मट्ठे मां, ते बाजी परमेशरे मां
