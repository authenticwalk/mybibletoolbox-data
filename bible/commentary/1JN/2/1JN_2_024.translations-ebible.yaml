    Oja̱ 'mø, xquet'a̱ 'nɛ̱'a̱ ra̱ Papá guí̱ n'yohʉ p'ʉya.
  nop-nop: Mede koom nadigiŋ u welehik maaneŋ boi-fafaŋeeŋ hatiyaneeŋ. Hidi unduŋ
    tiŋa Mihi eŋ Baŋdut galiŋa hatiyaneeŋ.
  obo-NT: De-en ponayun kow pomakoy taddot kahit Monama no norinog dow pomon poron
    to kodtigkanoy to koniyun kopomakoy. Otid puungan dow ini, na ponayun kow no nosokkad
    diyot Anak to Monama woy riyot Amoy rin.
  cak-ENT: Roma c'a ri' rix, tic'uje' pa tak ivánima ri tzij ri ivac'axan-pe tok xitakej
    ri Dios. Y si ri tzij ri' nc'uje' pa tak ivánima, jun c'a nibün riq'uin ri C'ajol
