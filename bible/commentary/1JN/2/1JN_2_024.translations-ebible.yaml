    naluhichene. Aihate Cana Coaunera caje netonai naluheneeiche.
  mcd-NT: Ascatan Jesushuunoa man nicaquin tauhuani cuscan cachiquiri huayamacahuun.
    Shafatifi ahuun tsain maton nomuran nanusharacahuun. Man ascafin Upa Dios yafi
    Furun fu man rafupacunacaquin.
  urt-urt: Yip yusyunde wusyep eꞌe ŋaiye somohon ŋendeheiyeh yip yasande pe, yohor
    tihiꞌ yoto ŋoihmbwaip yip. Ŋaiye pa yende tuꞌe luku pe, nye nyermbe Talah topoꞌe
    Yai ka yurp topoꞌe yip.
  kiz-kiz: Kama kwa ndabha j'ha mugati mwinu. Kama k'hela Kya mkip'heliki kuh'oma
    kubhwandelu kibeta kutama mugati mwinu, pia m'beta kutama mugati me muana nitata.
  tzo-TZE: Li vo'oxuque j'ech'eluc me tey oy o ta avo'ntonic li sc'op Dios laj ava'yic
    c'alal ilic ach'unique. Me ja' tey oy o ta avo'ntonic li sc'op Dios laj ava'yic
    c'alal ilic ach'unique, jech j'ech'el tey oyoxuc o ta stojol li Nich'onile xchi'uc
