  lex-lex: La' hade pede wniatutu-wniaye'a mak kaplola mak ha mitlin oleka la' ler
    maka na'nama miy mpiesiay die, mitiak kalwiedwed harella inonmi. La'pa mliernohor
    kalwiedweda lira-tunu re, de hota miy mior wutga Uplerlawna Nor A'nani mlia' lir
    ida.
  dov-dov: Ino inywe, ezyo nzimwakamvwa kumatalikilo amuzileke zikkalilile mulindinywe.
    Kuti nzimwakamvwa kuzwa kumatalikilo zyakkalilila mulindinywe, muyokkalilila mu
    Mwana amuli Taata.
  rgu-rgu: De, emi muste homu mahere hata fo riꞌ emi mamanenen neme uluꞌ mai. No ria
    na, emi mabua-maesa maroo mo Amaꞌ Manetualain ma Ana Na.
  toc-NT: Huá xpa̠­la­cata aquit cca̠­li̠­hua­niyá̠n pi̠ li̠huana̠ cama̠­quí̠tit nac
    mina­cujcán xli̠­ma̠­peksí̠n Dios hua̠ntu̠ luu pu̠lh timak­kax­páttit; cumu para
    li̠huana̠ nama̠­qui̠­yá̠tit hua̠ntu̠ pu̠lh ca̠li̠­ma̠­kalh­chu­hui̠­ni̠­cántit,
    xli̠­ca̠na pi̠ ta̠ta­la­cas­tuc­ni̠­tátit nahuán Xka­huasa Dios huá Quim­pu̠­chi­nacán
    Jesu­cristo xa̠hua Quin­tla̠­ticán Dios.
  som-som: Haddaba idinku waxaad tan iyo bilowgii maqlayseen ha idinku sii jiro. Haddii
    wixii aad tan iyo bilowgii maqlayseen idinku sii jiro, idinkuna waxaad ku sii
    jiri doontaan Wiilka iyo Aabbaha.
  mam-C: Tu'npetzi'n, kyk'u'nkutzi'n toj kyanmi'n a Tb'anil Tqanil, a o kyb'i'y atxix
    ojtxe. Qu'n tu'n ikyjo, kchi tenb'ilxixa kujxix toj kynimb'ila ti'j qMan Dios
    ex ti'j Tk'wal.
  ndj-ndj: Topi, unjagila wumupikanishili kufumila pakwandi wukuyikala mugati ya yumwi.
    Leki unjagila wumupikanishili kufumila pakwandi pawikala mugati yenu, topi yumwi
    damwikali mukwilumba na Mwana pamu na Tati.
  mbj-NT: Ti hyb n'aa, taw'ããts hẽ bë ky dahé had'yyt hẽ panyyg heh'äät doo, p'ooj
    ub, bë du doo noo gó Jesus hã bë h'yy ka'eeh do bë maa napäh doo. Taw'ããts hẽ
    bë h'yyb gó tabaym panyyg heh'äät doo. Panyyg heh'äät doo, p'ooj ub bë maa napäh
    doo, bë h'yyb gó tayyw bä, baad bë enyyw bä, séd bë h'yyb hedo had'yyt da tii
    bä Jesus hã, Jesus Yb hã.
  lat-VUC: 'Vos quod audistis ab initio, in vobis permaneat: si in vobis permanserit
    quod audistis ab initio, et vos in Filio et Patre manebitis.'
  ngp-ngp: Elo, milosi mwaivaga kukongela aho nk'hongo ikale mwe mioyo yenyu. Mnadamanya
    ivo, nomwikale mwo kulungana na Mwana na Tate.
  enq-2: Nyakamame pii tee pyao siamino doko yakinala naeyao minao kalyepape. Pii
    doko minaowaka katatamino doko, Takange dokopa, Ikiningi dokopa, dolapo-pipa nyakama
    tole katatami.
  eng-ASVBT: As for you then, let that abide in you which ye heard from the beginning.
    If that which ye heard from the beginning abide in you, ye also shall abide in
    the Son, and in the Father.
  mna-mna: Tana sua ŋonoono tau tiso piom ta mata popoten mi imar na, motoyom iŋgal
    be kikiskis ma imbol la leleyom. Naso kesekap la ki Tamanda Anutu ziru Lutuunu
    ma kombotmbot.
  myw-myw: Sinap wanamug nukuliganes, sinap towen bweina bises wasigeis yakamiy, mo
    bukusesus bwein simiyas Tamads son Natun.
  sby-sby: Nsombi amwe bintu ibyo mbyomwalanyumfwa pakuyamba bibe mumyoyo yenu. Na
    mulasungu mulumbe uyu numwikale muli Mwana ne Bata kwa muyayaya.
  sll-sll: Yu ongwo ipire ni yalhobi ha homa weni pinga i para pinia, pir sina ere
    a i si wayo. Ha homa pinga ha i pir sina ere a i si ware wine onanga, Irang God
    Wang Kraist kina u ni si daulangure monanga pamua.
  yaq-NT: Junuen san beja, juka' Liojta nok lutu'uriata, che'a bat naataka enchim
    jikkajaka'uta, ka a' koptaka a' ju'uneiyaane. Intok junuen eme'e, enchim jikkajaka'u
    waate'eteko, ket eme'e, jiba betchi'bo Liojta u'usi mak intok achai Liojta mak
    eaka tawane.
  uro-uro: Mamär iva qale ianiäkt mas gem ngän gärqäni i ngän nari ini namäk nävät
    ama rharimini bä sarhäkt. Ngakt bä nga rhoqoräkt dä sa ngän diva qale ngän mamär
    mäni ama Ngätmamäk dä ge ama Ngärhoemga.
  ita-1885: Quant'è a voi dunque, dimori in voi ciò che avete udito dal principio;
    se ciò che avete udito dal principio dimora in voi, ancora voi dimorerete nel
    Figliuolo, e nel Padre.
  muy-muy: Lekʉlʉm zla ti ere ye kìcʉm kwa ka sarta ya kə̀fumki ahàr ka Yezu Krist
    ni ti ahàr àɗəm ere gani nani mânjəhaɗ a məɓəruv gekʉli bu. Tamal ere ye ti kìcʉm
    kwa ka sarta ya kə̀fumki ahàr ka Yezu ni anjəhaɗ a məɓəruv gekʉli bu ni ti lekʉlʉm
    day akanjəhaɗum akaba Wur ge Melefit nday ata Bəŋani akaɗa mis bəlaŋ.
  kqc-kqc: Beika sina ini adinari gutuna neideyadi, bi yi uka ideri amebiyainedi.
    Mina ini adinari gutuna neideyadi sina yasa amego vonisi, ya ka Mida ma Babasa
    amebigedi.
  tav-tav: To bairi nemoona Jesu ye quetire mʉja caapiriquere apiʉjacõa aninucuña.
    Cʉ ye quetire nemoona mʉja caapiriquere mʉja caapiʉjacõa aninucuata Dio mena,
    cʉ Macʉ Jesucristo mena caroaro mʉja anicõa aninucugarã.
  eng-ULB: As for you, let what you have heard from the beginning remain in you. If
    what you heard from the beginning remains in you, you will also remain in the
    Son and in the Father.
  spa-VBL: En cuanto a ustedes, asegúrense de que lo que oyeron desde el principio
    siga vivo en ustedes. Si lo que oyeron desde el principio vive en ustedes, también
    vivirán en el Hijo y en el Padre.
  fra-_FOB: Que ce que vous avez entendu dès le commencement, demeure donc en vous.
    Si ce que vous avez entendu dès le commencement, demeure en vous, vous demeurerez
    aussi dans le Fils et dans le Père.
  hau-ULB: A game daku kuma, sai ku bari abinda kuka ji daga farko ya zauna a cikinku.
    Idan abin da kuka ji daga farko ya zauna a cikinku, kuma zaku kasance a cikin
    Dan da kuma Uban.
  mal-mal: നിങ്ങൾ ആദിമുതൽ കേട്ടത് നിങ്ങളിൽ വസിക്കട്ടെ. ആദിമുതൽ കേട്ടത് നിങ്ങളിൽ വസിക്കുന്നു
    എങ്കിൽ നിങ്ങൾ പുത്രനിലും പിതാവിലും വസിക്കും.
  kkc-kkc: Esiga to tekepo daga niyo du mapoo tei toloso ka debee. To oso nibada sooloo
    ma kulodu mologa, Ma Godee sabolo osoloso owolo Yesu sabolo hedebe doloso dabalaiso.
  lit-lit: Todėl tepasilieka jumyse tai, ką girdėjote nuo pradžios. Jeigu jumyse pasiliks
    tai, ką girdėjote nuo pradžios, tai ir jūs pasiliksite Sūnuje ir Tėve.
  urd-GVR: Chunāṅche lāzim hai ki jo kuchh āp ne ibtidā se sunā wuh āp meṅ rahe. Agar
    wuh āp meṅ rahe to āp bhī Farzand aur Bāp meṅ raheṅge.
  far-far: Mulu konia laona manatamulu na farongoe ne mulu rongoa 'ua na mai. Ma dia
    mulu konia na farongoe nai, mulu kai 'ado fainia na Wele ma na Maa sulia dangi
    ki.
  suz-BL: मिनु इन ङोंइती रे नेंशो शेंतीके मिम्‍शा बाक्‍कीन। इन ङोंइती रे नेंशो शेंतीके
    मिम्‍शा बाक्‍तीनी हना, गेपुकी इं आफ, परमप्रभु यावे नु आ तौ नु थुं का ङा दुम्‍शा
    बाक्‍नीनी।
  car-NT: Otaine te moro penaro terapa aneta'san auranano wairy man. Otaine moro penaro
    terapa aneta'san auranano a'ta, amyjaron mo'ko ymunano ta, mo'ko jumynano ta enapa
    maita'ton.
  amp-amp: Nd bingot niko Kristenko ritohak-hato riwanyakmo mrokfot, ndtn wayakitoh
    kih hanyswako. Yakitoh hanyrahkomt, be Bro Yifem nitohfpno rpat frtkafhato tohrahko.
  bht-bht: जालू तुसां मसीह पर भरोसा किता कने जड़ा सच्चाई दा बचन तुसां सुणया, सै ही
    तुसां च बणी रे। अगर सै तुसां च बणी रे, तां तुसां भी पुत्रे च, कने पिता परमेश्वर
    च बणी रेणा।
  eng-NOY: As for you, let that which ye have heard from the beginning abide in you.
    If that which ye have heard from the beginning shall abide in you, ye also will
    abide in the Son, and in the Father.
  cub-NT: Que baru ãrʉjara iye Jʉ̃menijicʉi yávaiye méne mʉje jápiaiye báquede mʉje
    jʉ aiye báquede Jesúre mamarʉmʉre. Me dápiajarã iye yávaiyede jãvene mʉje ũmei.
    Mʉja me dápiaivʉ baru iye mʉje jápiaiye báquede, mʉjacapũravʉ yóvarãjaramu Jʉ̃menijicʉi
    mácʉ Jesucristore, aru Jʉ̃menijicʉre máre cũinávʉpe, cũinátʉrʉ mʉje ũmei.
  ita-1927: Quant’è a voi, dimori in voi quel che avete udito dal principio. Se quel
    che avete udito dal principio dimora in voi, anche voi dimorerete nel Figliuolo
    e nel Padre.
  lww-lww: Lologena wo nap̃a amloge p̃esania nanua sumo, naga pe visen wo a pe lelaga,
