  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤏᤛᤠᤏᤡᤒᤠ ᤁᤧᤒᤥ᤺ᤰᤂᤡᤀᤠᤱᤎᤥᤀᤣ ᤁᤧᤄᤧᤵᤛᤢᤶᤒᤠ ᤛᤢᤏᤠᤀᤡᤱᤅᤡᤴ ᤂᤡᤏᤡ᤹ ᤛᤡᤰᤗᤢᤱᤔᤥ ᤏᤢ᤺ᤖᤡᤰᤁᤠᤱ
