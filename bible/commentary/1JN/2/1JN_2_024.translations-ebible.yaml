  unx-unx: ଆପେ ମୁନୁଏତେ ଆୟୁମାକାଦ୍‌ କାଜି, ଆପେତାଃରେଗି ତାଇନ୍‌କା । ଆପେ ମୁନୁଏତେ ଆୟୁମାକାଦ୍‌
