  gah-gah: Lekeza mogonalokatí emane monó gakola gililiki iki minamó nene gili zagi
    minalo. Monó gakoláa gili zagi minatamó nene amelahiko gipalago keitoka gímizi
    lamaná inigave.
  lcm-lcm: Mi aiveven ta sa mitala kolongong ia le si tutapongai ina, kapo ro ka uli
    ago akit singimi. Au man asukang, nami kapa mi uli ago akit si kana nat na si
    tamana.
  aer-aer: Ye, ayeye mwerreke akwetethe itirrewarraye nhenge arrantherre-arle awekeke-amparre
    arrantherre Jesus arratye itelaremele, ikwere itirreke-arle-iperrele arrantherre
    Alerenge uthene Akngeyenge uthene akwete-ante apurte-irretyenhenge.
  qvc-NT: 'Chaymi niykillapa: Allitar yuyayllapa Dyus nishqanda. Chaqa Jisukristupi
    kriyishqayki diyamandapacham allita yach''akushqallapa kangi pay nishqanda. Chayta
    allita yuyashpaqam, ringillapa kawsaq Jisukristuwan, Tayta Dyuswambis.'
  tgl-ULB: At para sa inyo, hayaang ang mga narinig ninyo mula sa simula ay manatili
    sa inyo. Kung ano ang narinig ninyo mula sa simula ay nanatili sa inyo, kayo rin
    ay mananatili sa Anak at sa Ama.
  cbs-NT: Jaskaken matunan, Diosun jancha man ninka taewanidan, matun juinti medan
    ja kaka pepa man mekea matuki ma dasia janu jawen bake inun jawen Epabe man ma
    jatuki dasia jiwekunkaindiaxanaii.
  xtm-NTPP: Te chukan kúu ja jin chunee va'a ni ini anua ni a tnu'u ni ka jiniso'o
    ni onde xinañu'u ma. Te nú ka ñu'u ini ni te ka sa'a ni sukan ká'an tnu'u ni ka
    jiniso'o ni onde xinañu'u ma, te jin kona'a ni ja ka iyo ni ji'in Yuva o Su'si
    ma ji'in Sa'ya ya ma.
  nnq-nnq: Nhwalo gwago gumujoa kuboke pitumbulaga utame mumyojo jinu. Anda nhwalo
    gwenio gumujoa kuboke pitumbalaga utamite nkati jinu, mmanya ntama mukulondana
    na Mwana na Awawa.
  bao-NT: To biri añurije queti jĩcãtopʉra mʉja ca tʉoriquere to birora tʉo nʉnʉjeecõa
    niiña. To biro biirã, Ʉmʉreco Pacʉ mena, ñucã cʉ̃ Macʉ̃ Jesucristo mena, mʉja
    niirucu.
  san-ORI: ଆଦିତୋ ଯୁଷ୍ମାଭି ର୍ୟତ୍ ଶ୍ରୁତଂ ତଦ୍ ଯୁଷ୍ମାସୁ ତିଷ୍ଠତୁ, ଆଦିତଃ ଶ୍ରୁତଂ ୱାକ୍ୟଂ ଯଦି
