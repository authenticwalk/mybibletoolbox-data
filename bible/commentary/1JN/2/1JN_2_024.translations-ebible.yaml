    niengk aplongg aim, atob Pomate gabu Natu Yisu invang invin yem.
  tew-tew: Hewänbo undá hä̖ä̖wí páaḏé úvítsꞌanwhä̖yu̖ ihayḏiboˀ ítꞌoeˀiˀ únkhâyˀä̖ˀ
    unbí píˀnä́ khóˀyé bînmáˀve-íˀin. Han úvíˀoḏáho Yôesi Táḏá-áḏí heḏá iví ay-áḏí
    wé̖ˀge ímúní.
  rmc-rmc: Vašoda mi ačhel andre tumende oda, so šunďan ešebnovarestar. Te oda, so
    šunďan ešebnovarestar, ačhela andre tumende, akor the tumen ačhena andro Čhavo
    the andro Dad.
  apr-apr: Nen le betanga tina yo kalongo kulkulunu ye kene yo katara lomu medana
    pang Kirisi ye in nga, ngan kaparama le imede. Ngan kumata le bet kaparama le
    imede nga, ngan o kagege dada ke Tamada iye Natunu tiap, bong ole katoo le iken
    so.
  tiy-tiy: Mélaw, kagom témérén munur bé Urete énggélingoo komén bé do gétah. Non
    amuk énda témérén gom munur bé ni kétoro énggélingoo komén bé do gétah, gétaus
    gom sédumon bé Abaye Tulus brab Nga ne Jesu Kristo taman sa taman.
  nlg-nlg: Keri ke, kau kabu marabu mughua tana hava tau rongovia tua tana bona tau
    vuivuni ge au taonia Christ. Ma ge kau gonia te vagha keri, ma kau sakai sonikolu
    haia itatana na Mama mana Dale.
  dgr-DOGNT: Kèhots'ı̨į̀hwho gots'ǫ ayìı aàhkw'oo sìı t'aats'ǫǫ̀ naxıdzeè yìı wek'èahdì.
    Wek'èahdì nı̨dè t'aats'ǫǫ̀ Nǫ̀htsı̨ Weza eyıts'ǫ Wetà xè aaht'e ha hǫt'e.
  pes-OPV: و اما شما آنچه از ابتدا شنیدید در شماثابت بماند، زیرا اگر آنچه از اول شنیدید،
    در شماثابت بماند، شما نیز در پسر و در پدر ثابت خواهید ماند.
  ron-1924: Че аць аузит де ла ынчепут, ачея сэ рэмынэ ын вой. Дакэ рэмыне ын вой
    че аць аузит де ла ынчепут, ши вой вець рэмыне ын Фиул ши ын Татэл.
  tpz-tpz: Matop vavih nem, ko öt vakis a soe nöm to pënton voh po taneo to soe non
    pan, e Ieesuꞌ e Koaꞌ pe Sosoenën. Eöm se keh öt vakis nem a soe pamëh, eöm se
    teꞌ vaꞌpeh me e nem pe Sosoenën me e Koaꞌ peꞌ.
  agd-agd: Máan tukhein nan mi mai ma esé araíe ma inikharé eona vaya vá pákaan ákona
    ono. Máan ma inteyan be Anin má be Afóen mápin o súpá ukheya van nono.
  rkb-NT: Deus wasania ty botu tsiwabynaha. Deus humo tsikspirikponahaze iharere bo
    hyỹ tsimykaranaha. Iharere bo hyỹ tynakaranahaktsa! Iharere bo hyỹ tsimykaranaha
    zeka hawa Deus mozihikik yhỹ tsimykaranaha. Sesus tuk tsimynapykyryknaha.
  san-THA: 'อาทิโต ยุษฺมาภิ รฺยตฺ ศฺรุตํ ตทฺ ยุษฺมาสุ ติษฺฐตุ, อาทิต: ศฺรุตํ วากฺยํ
    ยทิ ยุษฺมาสุ ติษฺฐติ, ตรฺหิ ยูยมปิ ปุเตฺร ปิตริ จ สฺถาสฺยถฯ'
  iws-iws: Mɨ ta hɨriinan saiirsika kɨma wɨ kɨmasiyar mɨntɨraona. Mɨ yai kɨbiya yɨpɨkɨ
    bɨigɨbɨi kɨmar wakaeya, ya kɨmiir kwoɨnau waraurar haiginonkworɨnukrɨpkai. Mɨ
    kɨma tɨ hɨriinan tɨri mɨ kɨma wɨ kwoɨn whɨruwa Adi Komii siya mɨ siir yɨnisɨm
    ɨeya wɨ sowakaniiyar nwowi.
  pol-SZ: Bądźcie wierni temu, czego się nauczyliście na początku, a będziecie trwali
    w jedności z Synem Bożym i z Bogiem Ojcem.
  ztq-NT: Kol ksoob xtiits Dios nii pkëëtyag to penaadle. Por deelñee tugak tso tiits
