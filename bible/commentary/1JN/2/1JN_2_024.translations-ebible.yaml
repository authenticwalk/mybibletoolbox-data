  sbe-sbe: Na komiu yomi huyanuwabui unai na ye laoma wau teina na wasa saha kwa lapui
    wa bena nuwamiuyena ye babawa. Ena wasa wa ye babawa kalimiuyena, kabo huya maudoina
    Natuna yo Tamana kalidiwai kwa miyamiya,
  mcr-mcr: Kukŋuä änyäŋäŋga ae qätä äyä äwiyäŋuwi, hiqä kŋuä duŋi, a yäŋänäqŋqä qätpŋqe.
