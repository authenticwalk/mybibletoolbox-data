  mya-mya: သို့​ဖြစ်​၍​သင်​တို့​သည်​အ​စ​က​ပင်​ကြား​နာ​ခဲ့ ကြ​သည့်​တ​ရား​တော်​ကို​မိ​မိ​တို့​၏​စိတ်​နှ​လုံး
    တွင်​ထိန်း​သိမ်း​ထား​ကြ​လော့။ ယင်း​သို့​ပြု​ပါ​မူ သင်​တို့​သည်​သား​တော်​နှင့်​လည်း​ကောင်း၊
    ခ​မည်း တော်​နှင့်​လည်း​ကောင်း​ထာ​ဝ​စဉ်​တစ်​လုံး​တစ်​ဝ တည်း​တည်​ရှိ​ကြ​လိမ့်​မည်။-
  gng-NT: Ninbi wɔn, cère mɛn ni là cii' tigbɛr tà haali micincinm nnɔ ń li te
    niʼfɛ̀l ni. Tigbɛr tà ni là cii' tù micincinm nnɔ te niʼfɛ̀l ni la, ni tɛ nin
    Baa Uwien nin uʼBijɛ nɛ.
  cbi-NTPO: Tsaju' ajke' depeepunu uwanun ñulla tyee mere' keenguemu chachi tiyamu
    deju'ba, naa-uwanuba tsa tsanguen chudei. Tsejtu tsanguen dechushu juntsaa, naa-uwanuba
    ya' Naba bain, naa ya' Apaba bain bulu chunu dejuve.
  ikk-NT: Nị nị ozi hụ ụnụ nụ isi-ibuzọ rịsọnmẹ imẹ ndụn ụnụ. Omẹni ihiẹn ụnụ nụ isi-ibuzọ
    hụ a rịsọnmẹ imẹ ndụn ụnụ, ụnụ k'a rịsọnmẹ imẹ Nwa Chuku lẹ imẹ Chuku-Nẹdi.
  leu-leu: Lavaxa, a maana ferawaian mi fo langaie paamua, mi taa tao fatateaxe. Tamo
    a maana mo mi fo langaie paamua i taa waan faroxo lana xunus imi, mi taa taagul
    xuvul pa Natuna e na Tamataara.
  maz-NT: '''Ma cja vi creoji, i̱ dyäräji ja ga cja Mizhocjimi ''ñe e Jesucristo c''ü
    o̱ T''i. Sido rí tsjaji ja c''o nzi ga mama c''o jña c''o i̱ dyäräji; dya rí jyombeñeji.
