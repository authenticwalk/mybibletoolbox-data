verse: 1JN.002.024
translations:
  kpx-kpx: Iale lainaho la vasohuta eviale ke momahavolive. Isito kemo negolahave.
    Lana kemo negolahaliege vani bahata Iesuta Mamaveluvutahi igaetolahai ugeve.
  okv-H: Avoeto ungo ihikari ta eto ke umbeve ungota jo ta vovuija avo simba evujo
    eto ke avo egikae iketo mihie ungona Mamo te Meni te ga kajueto daroho iresova.
  tbo-tbo: Taumi o nugobui wawala ma tuwega o noonoli, uyahina ona memae yaka apo
    Yaubada ma Natuna uyahihi ona memae,
  mal-C: നിങ്ങൾ ആരംഭംമുതൽ കേട്ടത് നിങ്ങളിൽ നിലനിൽക്കട്ടെ. അങ്ങനെയെങ്കിൽ നിങ്ങൾ പുത്രനോടും
    പിതാവിനോടും ഉള്ള കൂട്ടായ്മയിൽ നിലനിൽക്കും.
  grc-SR: Ὑμεῖς ⸋οὖν⸌ ὃ ἠκούσατε ἀπ᾽ ἀρχῆς, ἐν ὑμῖν μενέτω. Ἐὰν ἐν ὑμῖν μείνῃ ὃ ἀπ᾽
    ἀρχῆς ἠκούσατε, καὶ ὑμεῖς ⸉ἐν τῷ υἱῷ καὶ ἐν τῷ πατρὶ⸊ μενεῖτε.
  bgc-bgc: जो संदेश थमनै शरु तै सुण्या सै, जिब थमनै मसीह पै बिश्वास करया, जै वो थारे
    म्ह बण्या रहवै, तो थम भी बेट्टे म्ह अर पिता परमेसवर म्ह बणै रहोगे।
  khz-khz: Tovotovona na vegata gokamonagiato kilana aomi ai pene mia. Pene aomi ai
    pene mia, gomi maki Natuna e Tamana aorai pio talu.
  deu-TKW: Wenn es in euch bleibt, was ihr von Anfang gehört habt, so werdet auch
    ihr im Sohne und im Vater bleiben.
  zsr-NT: Naꞌa, gul‑güíꞌ latj ugáꞌnlentecz lbiꞌiliꞌ le byö́niliꞌ dza niꞌtë. Chquiꞌ
    ugáꞌnlentecz lbiꞌiliꞌ le byö́niliꞌ dza niꞌtë, lëzcaꞌ lbiꞌiliꞌ ugáꞌnlenteczliꞌ‑nëꞌ
    Dios Zxiꞌn lencaꞌ len Dios Xuz.
  lin-lin: Kasi bino, bosimba makasi makambo oyo boyokaki wuta na ebandeli. Soki ezali
    penza kowumela kati na bino, bokowumela mpe kati na Mwana mpe kati na Tata.
  hns-NT: Batjaaike rahiehe kie toelog na tjhor deihe djaun baat toelog soeroe se
    soenle rahiele djab toelog Jiesoe Kriest me bieswaas kare lagale. Djab toelog
    ie baat aapan diel me rakhle rahiehe, tab toelog rodj Parmeswar ke Beta aur okar
    Pieta se ek man rahiehe.
  noa-E: Maguata muan pãragan warrcha pãachdëu maach peerdʉajem iek ʉ̈khatarrta ich
    mag pãach thãar ee wai naapi jaau chirʉm. Jãg maach peerdʉajem iekta pãrau pãach
    thãar ee wai nʉmʉn, pãachchajã ĩchab Cristo dʉ̈i khapeerkhanaa chi Aai dʉ̈ijã
    ich mag khapeerkha wënʉrraju.
  eng-EMTV: Therefore let that which you heard from the beginning abide in you. If
    what you heard from the beginning abides in you, you also will abide in the Son
    and in the Father.
  mib-NT: Núu súcuan te chuhun vāha ni rō maá jnúhun ni cajini sōho ró ndé jeē xíhna
    ñúhún. Te núu ñúhun vāha ni rō jnūhun ní cajini sōho ró ndé jeē xíhna ñúhún, yūcuán
    na te suni ndúú ró jiín máá Tátá yō jiín Séhe ya.
  lif-NT2: हे़क्‍केःल्‍ले़ नसानिबा के़बोःक्‍खिआङ्धोए के़घे़प्‍सुम्‍बा सुनाइङ्‌ङिन्
    खिनिॽ सिक्‍लुङ्‌मो नुःरिक्‍काङ् युक्‍खे़म्‍मे़ॽओ॥ हे़क्‍केलॽरिक् के़युक्‍खुम्‍ने़
    फाॽग्र सदादिङ् पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌ङिन्‍नु हे़क्‍क्‍याङ् आबुगे़न् कुस्‍साःन्‍नु
    सोरिक् के़वयिॽरो॥
  xnj-xnj: Hinu, ujumbi wula wamwayuwini kuhuma pautumbula ndi utama mumitima yinu.
    Ngati ujumbi wenuwo ukatamayi mugati yinu hinu yati mwitama magono goha mukuwungana
    na Mwana na Dadi.
  mmx-mmx: Minam tebeng lolos amisik mo levelinga miga ronga i, ap mo levenaleng miga
    ruuna ka lununu maxat. Do kuren, minabat kis esogo amisik mi ne Nitna, la ne Temen.
  cbr-NT: Usa 'ain camina Jesucristomi catamëtabaquinmi cua a bana manuquinma upí
    oquin sinánti 'ain. A bana asérabi sináncë 'aish camina abë upí 'aish ënima camabi
    nëtën aín Bëchicë 'ianan Nucën Papa Diosbëribi 'iti 'ain.
  tee-NT: Pus ixchivinti Dios ju k'asmat'at'it acsni p'ulhnan lac'a'it'it pus yuchach
    ju alac'a'ik'alhit'it. Chai ni alac'a'ik'alhiya'it'it ixchivinti Dios ju k'asmat'at'it
    acsni p'ulhnan lac'a'it'it pus islivasalh ix'amigojni a'una'it'it ju quimpai'an
    Dios chai ju ists'alh.
  eng-LSV: You, then, that which you heard from the beginning, let it remain in you;
    if that which you heard from the beginning may remain in you, you also will remain
    in the Son and in the Father,
  cak-NT: Romari' rix, can tic'ue' pa iwánima ri tzij ri ic'oxan-pe cuando xinimaj
    ri Dios. Y xa ri tzij ri' can c'o-wi pa iwánima, can siempre xe jun xtiben riq'uin
    ri Ralc'ual ri Dios y riq'uin ri Dios chuka'.
  pah-NT: Oro pe, pe pehenduvypy Jesus'ga mombe'ua pejikoga ga rehe. Peko ti penhimienduva
    rupi a'ero. Pendekorame penhimienduva rupi Jesus'ga mombe'ua rupi, a'ero po ti
    pe jikoty'ari Tupana'ga ra'yra'ga pavẽi nehẽ, po ti pe jikoty'ari Jesus'ga ruva'ga
    pavẽi nehẽ no.
  sja-NT: Maperã k'irãpátɨ parãpa naaweda ũridap'edaa, ewaa Cristode ijãadak'ãri.
    Maapai k'awaajida Tachi Ak'õrepa wãarata jara pëida eperãarãmaa mãik'aapa t'ãripa
    oo k'inia p'aneejida irua oopi bɨk'a. Mãgá oo wãk'ãtɨ wã́tɨ. Mãga ooruta pɨrã,
    t'ãri a-ba p'anapataadait'ee Tachi Ak'õre ome mãik'aapa ichi Warra Jesucristo
    ome.
  xed-xed: Kaghuni, ŋanawa ŋa ta tsa skwi snaŋ kuni daga zlrafta ghuni ta zlghaftá
    gwaɗa Lazglafta ya. Ka ŋanaŋa kuni ta tsa skwi snaŋ kuni daga zlrafta ghuni ta
    zlghaftá gwaɗa Lazglafta ya katsi, dzaʼa gɗavagɗa nzakwa ghuni kawadaga nda Zwaŋ
    nda Lazglafta guli.
  mks-NT: Sa̱há ña̱ cán quéa̱ xíní ñúhú cacu va̱ha ndó tu̱hun Ndióxi̱ ini ínima̱ ndó,
    jáchi̱ cúú á ña̱ na̱xini jo̱ho ndó ja̱nda̱ mé sa̱ha̱ tá na̱ndiquehe ndó íchi̱
    cuéntá Jesús. Ta tá mé a̱ nda̱a̱ ndíca̱a̱n ña̱ na̱xini jo̱ho ndó ini ínima̱ ndo̱
    já quéa̱ a̱nda̱ ama cáa qui̱vi̱ in nduu ndó xi̱hi̱n Ndióxi̱, tátá yo̱ ta in nduu
    ndó xi̱hín Jesucristo, mé a̱ cúú in túhún ji̱ni̱ já ja̱hyi Ndióxi̱.
  gfk-S: Ma mu, i tahut be mu na bala leh ikino hininaawas nong mu gate hadade leh
    tano hatahun be na be kis ter ta mu. Ing be ikino hininaawas nong mu ga hadade
    leh tano hatahun ila kis ter ta mu, io, mu bileng mu na kis ter tane Mama ma tano
    Natine.
  bmu-bmu: Iŋini Buŋa keu könakönahiŋeyök möta kotkeri, mi uruŋine köhöiba kinmapköra
    galömŋini meme. Buŋa keu möta kotkeri, miaŋön uruŋine kinma ewö, iŋini mewöyök
    mönö böŋ qeba Iwi aka yaŋgö Nahönŋi yetpuk qekötahöba kinme.
  dgz-dgz: Ap menan ek ingane gean guan tan ae yao anun, dim da erewa gapan wadiaena
    yao anuiana ame inayap di wandep. Ap me wandepi gapan e God otua Iesu dere tobot
    muga gapan den wani aisiwaniai.
  eng-GNV: Let therefore abide in you that same which ye haue heard from the beginning.
    If that which ye haue heard from the beginning, shall remaine in you, ye also
    shall continue in the Sonne, and in the Father.
  zaa-NT: Bittu iỹùl·lani le ca titsa' nu chi biyénini le primero nna huíalatsi' le.
    Canchu guni le seguir nu ra ca titsa' nu biyénini le primero, làniana tulidàba
    cca le ttùba lani Dios Padrea nna Ỹi'ni áa nna.
  eng-WEBSTER: Let that therefore abide in you, which ye have heard from the beginning.
    If that which ye have heard from the beginning shall remain in you, ye also shall
    continue in the Son, and in the Father.
  guh-guh: Bajaraxuata paxamë baja palivaisi pajumetaneme panejumecovënëtsijavaverenacujinae,
    panevajënaeyabelia tsiteca pacajinavanapare. Bajarapalivaisi tsiteca itsa pacatsijamatabëecaena,
    nexata panevajënaeyabelia payajavajinavanapaename Dioso. Payajavajinavanapaenamenua
    Dioso pexënato ata, Cristo.
  bon-bon: Peei name pi weene lui mene itecijanipi, weene liba ätrunga biname me läbitipeye,
    kokre joomlepeye. Pui mene te liba weeme cabu yaanajuge, siige weene piba yepä
    gemi Babe Bägrä cama.
  nhw-BL: Huajca xijcahuilica ma mocahua ipan amoyolo nopa camanali catli anquicactoque
    hasta quema achtihuiya anquineltocaque Cristo. Huan sintla nopa camanali mocahua
    ipan amoyolo, anmocahuase ihuaya Icone Toteco huan nojquiya ihuaya Toteco Totata.
  swh-ONEN: Hakikisheni kwamba lile mlilosikia tangu mwanzo linakaa ndani yenu. Kama
    lile mlilosikia tangu mwanzo linakaa ndani yenu, ninyi nanyi mtakaa ndani ya Mwana
    na ndani ya Baba.
  wbi-wbi: Ndavule mu vwimila vwiinu, kila kino muulyapulike kuhua kuvutengulilo mukileke
    kiive mun'kate mulyumue, ndavu kila kino mupulike kuhuma kuvutengulilo kikukala
    mun'kate mulyumue, kange, mukukala mun'kate mwa mwanaake nu Nhaata.
  bba-bba: Bɛɛ mɑɑ, i de ye i nuɑ sɑɑ toren di, yɑ n wɑ̃ɑ bɛɛn ɡɔ̃ruɔ, i ko n ɡbinnɛ
    kɑ Bii kɑ Bɑɑbɑ.
  eng-KJVCPB: Let that therefore abide in you, which ye have heard from the beginning.
    If that which ye have heard from the beginning shall remain in you, ye also shall
    continue in the Son, and in the Father.
  kgk-NT: Toiko meme katu pende py'a-py peẽ-my hemimombe'ukwe, Hesu reroviaha ramo
    peiko-ma ramo va'ekwe. Upéa nhe'ẽ oiko ramo pende py'a-py, peteĩxa pemoirũ va'erã
    Ta'ýry-pe Nhande Ru-pe ave.
  waj-waj: Ngia Yisuunnara toosa hara rikioo mmayaayaivaa ngiingii aakiaiyauvaki puaisa
    utuatee. Ngia toosa hara rikioo mmayaayaivo ngiingii aakiaiyauvaki mmannammanna
    vainanai fai ngia Mmaapuuvaata Koonnaatama tasipama mmannammanna variaaravai.
  cpy-cpy: Rooma eeroka-paeni, poejokirotanakyaawo petakari pikemakiro paerani. Rootakirika
    pimata-nakiri, ari poejokirota-nakyaari Itomi, ari pikimita-nakiri eejatzi Ashitariri.
  mpx-mpx: He baaba tutunahotina, toto abatelipuna elana sauga ku abulilek hi baunan
    ku hago, ni minaa komiu atemiwa. Ebo ni minaa atemiwa, inoke komiu nuku mina Yehoba
    Natuna Yeisu alona ge Tamana elal.
  wbp-wbp: Nyurrurlarlujunkulu purda-nyangu Kaatu-kurlangu jaru ngurrju nyurru-wiyi.
    Ngulajulu warrarda manngu-nyangka manu puraya wajawaja-maninja-wangurlu. Kajilpankulu
    warrarda manngu-nyangkarla wajawaja-maninja-wangurlu manu purayarla, ngulaju kajikankulu-jana
    jirrnganja nyinami jintangka Kirdarlanguku.
  luo-luo: Kuom mano, neuru ni urito gima ne ukwongo winjo nyaka aa chakruok. Ka usiko
    ukano gima ne uwinjo mokwongo, to ubiro siko e winjruok gi Wuowi kod Wuoro.
  nhe-NT: Huajca xijcahuilica ma mocahua ipan imoyolo nopa tlajtoli tlen inquicactoque
    hasta quema achtohuiya inquineltocaque Cristo. Huan intla nopa tlajtoli mocahua
    ipan imoyolo, inmocahuase ihuaya Icone Toteco huan nojquiya ihuaya Toteco Totata.
  aii-aii: ܡܸܢܕܝܼ ܕܫܡܝܼܥ ܠܵܘܟ݂ܘܿܢ ܐܲܚܬܘܿܢ ܡ̣ܢ ܫܘܼܪܵܝܵܐ، ܫܒ݂ܘܿܩܘܼܢ ܥܲܪܩܸܠܔ ܓܵܘܵܘܟ݂ܘܿܢ.
    ܐܸܢ ܥܲܪܩܸܠܔ ܓܵܘܵܘܟ݂ܘܿܢ ܡܸܢܕܝܼ ܕܫܡܝܼܥ ܠܵܘܟ݂ܘܿܢ ܡ̣ܢ ܫܘܼܪܵܝܵܐ، ܐܘܼܦ ܐܲܚܬܘܿܢ ܒܸܬ ܥܲܪܩܸܠܝܼܬܘܿܢ
    ܒܒܵܒܵܐ ܘܒܒܪܘܿܢܵܐ.
  esk-NT: Aglaan ilipsi, ukpiqsrituiñaġitchi tupiksriḷusriḷu tusaakkapsitñik aullaġniił̣haniñ
    ukpiqsriqqaałłapsi. Taatnaġupsi atausiŋŋuumaniaqtusi Iġñiġmiḷu Aapauruamiḷu.
  msb-msb: Ipadayon sa iyo tagipusuon an iyo nabatian na katukduan tuna sa katuna-tunai
    pa. Kay kun ini pagaatamanon niyo, pirme kamo mabubuhay na kausad san Anak kag
    san Ama.
  cpa-NT: Tí² chinh¹² jǿg³ ca¹nengh² hniah¹² lah¹ni³. Cøng² hi² quianh¹³ dsa² héi²
    hniah¹², Jmi² jniang³ quianh¹³ jong¹²dsa, ju³ná³ chinh³ hniah¹² tí² jǿg³ jøng².
  dso-dso: ତମେ କିରିସ୍‌ଟର୍‌ ସଙ୍ଗ୍ ଜିବାକେ ଆରାମ୍‌ ଅଇଲାତେଇଅନି ଜନ୍‌ କବର୍‌ ସୁନିଆଚାସ୍‌, ସେଟା
    ସବୁବେଲେ ମନେ ପାକାଆ । ଜଦି ସେ କବର୍‌ ତମର୍‌ ମନେ ରଇସି, ସେନ୍ତାର୍‌ଆଲେ ତମେ ବାବା ପର୍‌ମେସର୍‌
    ସଙ୍ଗ୍ ଆରି ତାର୍‌ ପଅର୍‌ ସଙ୍ଗ୍ ମିସିକରି ରଇସା ।
  meu-meu: Matamana ai o kamonai herevana na lalomui ai baine mia. Bema matamana ai
    o kamonai herevana na lalomui ai baine mia, umui danu Natuna lalonai bona Tamana
    lalonai ba noho.
  yva-NT: Ayao wemirati wapo raraniv arono manasyin wapanave Yesus aijoe, ayaowe wato
    mi syare wapo raijar matuve. Wapare wapo raijar matuve, weamo wabe intabove tawan
    irati Arikainyo Amisye ai muno Injayo Amisy ai.
  dgc-dgc: Kanya diyan moy ibutan ta isip moya tu nabaheta moy to éya. Eng pirmi kam
    a méniwala ta éya a nabaheta moy to éya, éy pirmi kam be a meagum Nama tam a Diyos,
    sakay ta anak na a Jesu Cristo.
  zpm-NT: 'Laa naa rso diidz lo to sca: Goḻtsienaḻ grë miṉe pseed to zeeṉe glopaa
    psilo bliladz to Xtiidz Dios, zeeṉa zigtaa Dios, zigtagaa Xpëëd mew, tibaque gbannie
    to me.'
  hix-NT: Amnyehra onenytxatxhàyamotho ryhe, ohxe roro txetxoko, ohnawonye. Ohnawonye
    roro ohxe owyanye txenyetoko ryhe, Khoryenkom muru yohà roro me manatxhe. Txesus
    yàmà yohà roro me xarha manatxhe.
  sim-sim: Ji misi, mashi os akri jishi wolok ji misinda oson er ji toltangrihi ji
    sitambanaka. Os mashi oson er ji toltambana ji si nahi, jir avak Jikisi nga Avui
    orhi nga nakrem frir nga ji sihi kraha frihik nakwa jira.
  npi-ULB: तिमीहरूका हकमा, तिमीहरूले सुरुदेखि सुनेका कुरा तिमीहरूमा रहोस् । तिमीहरूले
    सुरुदेखि सुनेका कुरा तिमीहरूमा रहन्छ भने तिमीहरू पनि पिता र पुत्रमा रहन्‍छौ ।
  cgc-cgc: Gani, dapat na padayon kaw na pirmi naan ta inyo na isip daw pasunod nyo
    man kamatuuran an na natudlo ki kyo kan-o na bag-o kaw nang pa gatuo. Daw padayon
    kaw na pirmi naan ta inyo na isip daw pasunod nyo man kamatuuran an, sigurado
    na magpadayon kaw na naan kaw ta Bata Ta Dyos daw naan kaw man ta Dyos Amay.
  tim-tim: Akto ye ulikŋânbak den pat âlepŋe nâŋgâm gam mali are nâŋgâm biwiyeŋân
    katmâ nâŋgâm manmâ âgâwei. Hain akmâ manbiâ âmâ Anutu akto Nanŋe yâkâ hainâk nâŋgâyeŋgim
    manmâ âgâwiandat.
  yor-yor: Ẹ jẹ́ kí èyí tí ẹ tí gbọ́ ni àtètèkọ́ṣe máa gbé inú yín. Bí èyí tí ẹ̀yin
    tí gbọ́ ní àtètèkọ́ṣe bá ń gbé inú yín, ẹ̀yin ó sì dúró nínú Ọmọ àti nínú Baba.
  wos-wos: Guniré wuni we. Jisasna hundi tale xékéngun hundi guna mawulimbu tékwandé.
    Wungi wuni mawuli ye. Tale xékéngun hundi guna mawulimbu wungi téndét, guni Nyan
    déka Yafa wali natafa mawuli héraata bérka hémémbu retanguni.
  emp-NTPO: Maʌ̃ bẽrã bãrãba ĩjãped̶ad̶ad̶eba ʌ̃taa Critod̶ebema ũrĩ panʌra bãrã sod̶e
    bio waga erob̶ead̶adua. Maʌ̃da bio waga panʌbʌrʌ, bãrãra dadji Zeza Ãcõrẽ ume,
    idji Warra ume bid̶a ãbaa panʌa.
  eng-F35: So you, let what you have heard from the beginning abide in you; if what
    you have heard from the beginning abides in you, you also will abide in the Father
    and in the Son.
  ind-ind: Oleh karena itu, simpanlah baik-baik di dalam hatimu ajaran yang sudah
    kalian dengar pada waktu kalian mulai percaya, agar kalian selalu bersatu dengan
    Anak Allah dan Sang Bapa.
  pes-OPCB: ایمان خود را به آنچه که از اول شنیدید، حفظ نمایید زیرا اگر چنین کنید،
    همیشه با خدای پدر و پسرش، رابطه‌ای نزدیک خواهید داشت،
  mpt-mpt: Ibo sino Gode wengo wentibbio weng olo mo baleiso nimibe! Kla wafueine!
    Ibo sino Gode wengo wentibbio amitie wafunib mole ibte Aye God etem e miin etem
    naniba ib bobol temo amitie makob nomabiobe.
  ssx-ssx: Koto ekina꞉ hone wopu witolo hata꞉ mo hande titina꞉ kini pitolo hata꞉ opimi
    pi ika꞉ puki pa꞉ta꞉ mondu hapa꞉peke. Ikana꞉ma꞉ a꞉nda꞉ koto opimi pi pa u haemeka꞉na꞉ta꞉
    kota꞉ ikita꞉ mo Eiyeke pita꞉ ipika꞉ Ateke yaapo ame̱le̱ hoto paeyao ta꞉ma꞉ni pea
    halimikie.
  mkl-mkl: Iŋɛ mɔ, ide iyi ì ɡbɔ hɑi sinteu i jɔ̀ ku wɑ si idɔ nŋɛ. Bii í wɑ si idɔ
