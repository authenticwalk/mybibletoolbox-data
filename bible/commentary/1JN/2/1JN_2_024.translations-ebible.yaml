    Déhe‑gá cuěi vá cúndècu túu‑ndo ndɨ̀hɨ‑gá ñuyíú‑a.
  myu-myu: Kawẽn idipat cuk epeya'ĩjojo eyetabut'isum. Iboap ekawẽn tag̃ cuy epeku.
