  gaq-gaq: ପେଇଂ ଅଃସେବାନ୍ ଆଣ୍ତିନେ ବୁଦି ବାପେଲେକେ ଆତେନ୍‌ ପାଲନ୍ ଡିଙ୍ଗ୍‌ପା । ପେ ଜଦି ଆତେନ୍‌
