  cta-NT: Ñati̱ nu tiꞌí tiꞌ jiꞌi̱ tyaꞌa ñati̱ ni, tya ntsuꞌu tsa chaꞌ cuxi neꞌ cresiya
    jiꞌi̱ nguꞌ biꞌ; ñiꞌya̱ ntiꞌ nguꞌ loꞌo ndiꞌi̱ nguꞌ su talya ñaꞌa̱, juaꞌa̱ ti ntiꞌ
    nguꞌ biꞌ ndiꞌi̱ nguꞌ chalyuu, chaꞌ ná nchca quije tyucui̱i̱ liñi su tsaa nguꞌ,
    chaꞌ lye tsa ndacu̱ꞌ talya xee nu ñaꞌa̱ nguꞌ biꞌ liꞌ.
  bqc-SIM: Gbɛ̃́ pↄ́ za a gbɛ̃́deegu ku gusiauɛ, a bɛ gusiau, a dↄ̃ gu pↄ́ álɛ gɛ́uo,
    kɛ́ gusiapi aà vĩ̀akũ̀ yã́i.
  tcz-CHONGTHU: Hinlah sopi michom dang khat hot bola chu muthimlah a uma chule vahlea
    ahi. Hitobang mi chun achena ding lampi ahepon, muthim chun amit chotsah ahi.
  mar-mar: पण जो आपल्या भावाचा द्वेष करतो तो अंधारात आहे. तो अंधारात जगत आहे व तो
    कोठे जात आहे हे त्यास कळत नाही कारण अंधाराने त्याचे डोळे आंधळे केलेले आहेत.
  snp-snp: Etiti minafa, ido mate wenenanina koli nosámami gimi minamo wenena ya moda
    siniku minoti, sini kanuwalo ya moinato, sini yakafo omuni olu likainako, kanu
    unawamo ya ágamo ne.
  isl-isl: Hafi einhver óbeit á meðbróður sínum, er hann í andlegu myrkri og veit
    ekki hvert hann fer. Þá hefur myrkrið blindað hann svo að hann sér ekki veginn.
  spy-NT: Nteenee, nyoo wēchē ng'eetaabkaamet, kumii ꞉nyoo mēēnān ānkuwēēsyētootē
    kibtuuy ma. ‑Mēēnkētē wōlēē wēētii, kuuyu kaker ꞉mēēnānēēt koonyekyii.
  xnn-xnn: Ngem nan mangliliget isnan ib-ana et kaneg mentetetetee isnan menbolinget.
    Adina getken nan gawis. Kanegna nan ipogaw ay adi mangtek isnan dad-aanena tay
    kaneg kokowapen nan menbolinget siya.
  mwe-mwe: Ikabheje akumpata nkilishitu njakwe, anatama na owa nnubhindu na akakukumanya
    kwa kwenda, pabha lubhindu lushikunng'ibhila meyo.
  tte-tte: Na tem tomo yabo kanakava ikalomagigilan iya nagamo imiyamiya boniboniyai
    mena. Iya ilolokeikeile boniboniyai luwana mena, nige ikakatai toweya ilaulau
    kaiwena boniboniyai manna ikausi.
  tcs-tcs: Bat enibodi uda prapa no laik wan amenbala o amensisi, wa, em wagbaut ane
    stap lo dak. Demkain pipol no sabe wanem ol i mekem, bikoz da dak i meke dempla
    blain.
  hlt-THB: Cehlai u awm a koeinaa ak sawhnaak ak thlang taw than khuiawh ak van thlang
    na awm hy; hanaa ka ceh ti awm amak sim ak thlang ni, thannaak ing a mik ce hyp
    sak hawh hy.
  soq-soq: Tane mida sosowa nibuamodia, me dubawa bedewe wandie leide ita mai atenleipona
    naepe aleide, ipawa dubawa me emawa boden, mai inta ewepia rua, dia.
  qub-qub: Yäracoj-masinta chiquej cajmi ichanga chacaycho caycan. Chacaypa purerga
    mayman aywashantapis manami musyanchu. Chacayllacho captinmi ñawinpis chacasha
    caycan.
  att-att: Ngam yù tolay nga ikalusso na yù kabbulun na, narákè yù akkuán na ánna
    arán na ammu yù napiá. Á meyárik ta tolay nga maggián nga mallakalakák ta kallà,
    nga arán na ammu yù angayán na, gapu ta ari makasingan.
  bki-bki: Mia naio na m̃a jo jerm̃i ka kuruano, naio maka tibe na. Naio jo keano
    vo ea melijokouo, melijokouo mila jibe ka mirano miunu, naruei naio jom̃a miel
    vovu ea vio bobogio dam̃ariga, naio maka rijikia rivitilubar batitig kiano m̃arabo,
    naio maka rijikia vio na mia riagago sel eaio.
  bqp-bqp: Gbɛ̃ kũ à zã a gbɛ̃dakegu kú gusiran, à tɛ́ gusiran, à dↄ̃ gu kũ àtɛn
    gɛ́nlo, kũ gusira a vĩ̀na kũ̀ yãi.
  mcp-mcp: Nyɔɔŋg ŋgə́ mpii mínyɔŋʉ̂ yé yɛ́ jɨ ná yídʉ́gʉ́d. A ŋgə cʉgə yídʉ́gʉ́d,
    nyə aŋgɛ̂ nə mpu kɔ́ɔ́mb á ŋgə́ kə nə cʉg jé yí, nəcé yídʉ́gʉ́ í mə́ búdal nyə
    mísh.
  hat-hat: Men, moun ki rayi frè yo, yo nan fènwa toujou. Y'ap mache nan fènwa, yo
    pa konnen kote yo prale, paske fènwa a rann yo avèg.
  npl-NT: Iwa akin kikokolia ikni, nemi iwa kajki kan tleyuálistli, iwa amo kimati
    kan ik yawi, porke n tleyuálistli amo kikawilia matlachia.
  bgg-bgg: Jishii gethek ne gaithek shii khiijai arone, gethek ne igiia hà ba ro;
    chiih-è igiia hà lua gethek khihà wuii pha jine a-ìd pha lua bamuii ro, nyieliieshii
    igiia ji è gethek shii miegthi rab ruii muii.
  eng-TCENT: But whoever hates his brother is in the darkness and walks in the darkness;
    he does not know where he is going, because the darkness has blinded his eyes.
  eng-BSB: But whoever hates his brother is in the darkness and walks in the darkness.
    He does not know where he is going, because the darkness has blinded his eyes.
  cpu-NT: Itzimi kisaneentavakaachari ikaratzi ikempisantzinkaritzi ikempitakari itzimi
    aniitantarori tsirenikiri. Te iriyote tsika ikeni, te irokichaate otsirenikitakera.
  san-ASM: কিন্তু স্ৱভ্ৰাতৰং যো দ্ৱেষ্টি স তিমিৰে ৱৰ্ত্ততে তিমিৰে চৰতি চ তিমিৰেণ চ
    তস্য নযনে ঽন্ধীক্ৰিযেতে তস্মাৎ ক্ক যামীতি স জ্ঞাতুং ন শক্নোতি|
  tac-NT: Ralámuli 'we ayome ka uché jaré Esukristo oyérame ralámuli 'yuga, alueka
    tabilé námame nímala alué napu ju 'la tabilé 'yégali ra'íchali, alué ralámulika
    napurigá chónigichi e'yéname pe alarigá kérélamala, tabilé ra'ósiga ilígichi,
    alué ralámulika pe napurigá siego kérélamala. Ye ra'íchalika ruwime kéré alieri
    ralámulika bijí tabilé 'cho 'la bi'wígame alawégame ko.
  eng-WEBPB: But he who hates his brother is in the darkness, and walks in the darkness,
    and doesn’t know where he is going, because the darkness has blinded his eyes.
  gfk-H: Iasen bia siga tikai i malentakuanei no tasina, io, i kis taar tano kankado
    ma i sala hanahaan tano kankado. Ma pa na nunurei bia i hanahaan uha kanong no
    kankado i ta hapula ira airua matana.
  viv-viv: Tu hai kaliva tobohiyana againe ginuwanuwakoyo, medema uyuyu againe gimimiyami
    kadu uyuyu againe ginunudadana, ada eda tunutunugina ginufaniyena faꞋina matana
    giꞋuyuyuna.
  yao-yao: Nambo mundu jwalijose jwakunchima nlongo njakwe jwelejo akutama muchipi,
    ni akwenda muchipi, ngakukumanyilila kwakwaula, ligongo chipi chatuswile meeso
    gakwe.
  tgp-tgp: Pani haratu mo lo hitesatihi na vorain Kr̃isto, mo pa lo toho na r̃or̃oha,
    mo lo hahau na r̃or̃oha, ale mo sopo levosahi na jara mo lo vano ea, matan r̃or̃oha
    mo vusohi na matana.
  auc-NT: Wæætë æcänö nänö tönïñacä ingante në pïingää wëmö ïñömö quëwengampa. Tömengä
    wëmö ïñömö cægongä inte compocæ compocæ gocä ingampa. Wëmö ïñömö quëwëninque babetamongä
    bagaingä inte tömengä ædönö gocää, ante ëñënämaï ingampa.
  kbc-NT: Pida niɡ̶ina oko ane leleɡ̶edi nioxoa idei miditaɡ̶a nexocaɡ̶a. Idioka limedi
    migotigi nexocaɡ̶a, codaa ayowooɡ̶odi niɡ̶ica ane diiticogi leeɡ̶odi nexocaɡ̶a
    eo me daɡ̶a yakadi me yatetibece.
  bmh-bmh: Bo, duair in gonugau zaug gasag muraneu, go umus oug dacaneu. Go umus oug
    daimai, ameg kumi usaleun abu piabun iborain tam. Guzenaimai, go umus oug daimai,
    abu bitabun itananeu.
  ctu-BL: Jini mu' bʌ i ts'a'len i yermano an ti ic'yoch'an bʌ pañimil. Mi' cha'len
    xʌmbal ti ic'yoch'an bʌ pañimil. Mach yujilic baqui mi' majlel, come ma'anic mi'
    c'otel i wut cha'an i yi'ic'lel pañimil.
  meq-meq: Ane tuk na, ndo nakə faya ma nay ɗəre a ndo aye na, neŋgeye hus anəke ma
    ləvoŋ. Wu nakə faya ma giye tebiye, faya ma giye na, ma ləvoŋ. Faya ma diye a
    ŋgay na, a sər bay. A ŋgatay a ɗəre bay hərwi neŋgeye ma ləvoŋ.
  noa-H: Pari magba har Cristo gaaimua dich k'odk'a k'ërʌmjã hoomap'a wai simʌn hagt'a
    hich mag k'ĩchag heeta simjö sim; hich mag sim gaaimuata dau k'ĩsumjö nʌrraawai
    pekaúa hich hëudʌ harrumjö simjã k'augba sim.
  alp-NT: Po tamata rebe laleije tiake eni ebea rebe esi hlaleke loko Tuhane, ile
    mere irue kena melene. Ikeue melene kai irekwa be ikeu lo etia mo le melene eono
    iselu mo.
  san-VEL: kintu svabhraatara.m yo dve.s.ti sa timire varttate timire carati ca timire.na
    ca tasya nayane .andhiikriyete tasmaat kka yaamiiti sa j naatu.m na "saknoti|
  kbq-kbq: Mago'mo'ma amentinti nehia nefunku antahi haviza huntesuno'a, hanizampi
    mani'neno, hanizampi kana nevuno, agra iga nevie ontahi'ne. Na'ankure hanizamo'a
    avuraga erisu hu'ne.
  kbh-kbh: Pero nda chabe cats̈átbioye tbojtsáboyënja, cha bacna juabnënga jtsebomnëse
    jtsiyenana, mo canÿa ibetiñe oyenacá. Cha ndoñe ntsetats̈ëmbuana chë ndayá tojamama
    nts̈amo chents̈ana yochjopása, er chë bacna juabnënga jtsebomnëse jtsiyenana chábioye
    ndoñe ntjalesénciana nts̈amo ts̈abá yomncá chaotsamama.
  ron-LSB: Dar cel care își urăște fratele este în întuneric, umblă în întuneric și
    nu știe încotro se îndreaptă, pentru că întunericul i-a orbit ochii.
  pon-pon: A me kin tataki ri a, ni rotorot, o weweid ni rotorot, ap kin jaja, waja
    a kin ko on ia, pwe rotorot karotonala maj a kan.
  nhe-BL: Pero se tlen quicocolía seyoc iicni ipan Cristo, itztoc queja se tlen nentinemi
    ipan tzintlayohuilotl, niyon ax quimati campa yohui pampa tlen ax cuali quitzacuilijtoc
    itlalnamiquilis.
  sps-sps: San ten sei na mes te tsugei non e va muinyasiny fafaaman tsunia ee, ayei
    kaa non tan kat tana uurup; ya te taan vavis tana uurup ana ayei te gima natiny
    a pan te naa non ya, tana saa a uurup te kat fakio na matan ya.
  wnc-wnc: Sike ngana aminu tapatuta notnae semna natangamunggau ita zikaa akngane
    yuak kapanin. Ita zikaa akngane sukuke zikaa akngata kaina tasiwan maiwan kepie
    botasukuke wasiyawatakuwik.
  bus-bus: Gbɛ̃ kɛ̀ za a gbɛ̃daaan kú gusiaan, à tɛ́ gusiaan, à dↄ̃ guu kɛ̀ èe gaanlo,
    kɛ̀ gusiaa à vĩ̀a kũ̀ yãnzi.
  gub-BL: Aze amo na'iakatuwawahy kwaw amogwer uzeruzar ma'e wanehe a'e nehe, pyhaw
    wata ma'e ài hekon a'e nehe. Pyhaw wata ma'e nukwaw kwaw oho àwàm a'e wà. Nezewegatete
    wyky'yr rehe iakatuwawahy 'ym ma'e nuiko kwaw Tupàn hemiruze'eg romo a'e wà, ta'e
    nuweruzar kwaw ize'eg a'e wà xe.
  imo-imo: Nalo imbo te Kristen angenu te kinye konopu keri panjirimo imbomu tumbulu
    tolina molopa, tumbulumuni yunge mongomu pipi tirimona aulkemu manda naa kanopa
    tumbi tipe purumo.
  boj-boj: Ariya tamo bei na aqa Kristen was qudei naŋgi jeutnjrqas di iga unsim qalieqom,
    tamo di a ambruq di sosiq walweleqnu. Ambru na aqa ŋamdamu getentetqo deqa a sawa
    qabiteqnu di a qalieqasai.
  eng-DRA: But he that hateth his brother, is in darkness, and walketh in darkness,
    and knoweth not whither he goeth; because the darkness hath blinded his eyes.
  knf-knf: Kë ñaaŋ anşaaŋ aşoor ayiţul awo ţi bdëm ; aji poş ţi bdëm, aamme dko di
    akyaaŋ ţiki bdëm bawuna këş.
  san-KHM: កិន្តុ ស្វភ្រាតរំ យោ ទ្វេឞ្ដិ ស តិមិរេ វត៌្តតេ តិមិរេ ចរតិ ច តិមិរេណ ច
    តស្យ នយនេ ៜន្ធីក្រិយេតេ តស្មាត៑ ក្ក យាមីតិ ស ជ្ញាតុំ ន ឝក្នោតិ។
  arn-NT: Welu tati üdenielu tañi peñi, petu dumiñmaley reke, ka kimlay chem dungu
    tañi inanien, tati dumiñ reke felechi wesa dungu am trawmalnieetew reke.
  zas-NT: Per bén ralen lasaꞌ, nabanman loj nejz mal, ad ragbeetaman ban cheman, din
    nejz mal guin basaꞌn laaman ziꞌc tijb bénlutiaꞌp.
  ken-NT: Kɛ mmǔ anɛ ápábhɛ́ mɔ́mayi, achí amɛm ɛjuri nɛ ǎkɔ̀ amɛm ɛjuri, kɛrɨŋɨ
    ɛbhak ɛnɛ́ yi árɔ̀ŋ mbɔnyunɛ ɛjuri ɛnɛ yi achi amɛm ɛ́kʉ́ yi achi mbɔ nnɛ́mámɨ́k
