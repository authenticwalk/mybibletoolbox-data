    xc'ot jsatic scoj ti mulile.
  ind-AGS: Orang yang membenci sesama orang percaya berada dalam kegelapan. Mereka
    tersandung dalam kegelapan, tidak tahu kemana tujuan mereka karena kegelapan sudah
    membutakan mereka.
  omw-omw: Vaisi mpovanto nai hena vaisiara qora vu nraato vate variva, mwi vaisiva
    kyokiraqi hia nai vi aanranra ntapihiraitiro, apiqama kyero vi variro. Enta hi
    inraikyava mwia vu entama kyaiharo mwia vuvanto qipa viharora tiro, mwi vaisiva
    nai quani aanranra hia taqaraitiro, api vi variro.
  yrb-yrb: Anama neno siosa uteda domayamutuba neno ka utasuna dumu torowa ibinuba
    dumuro inarasuro dumuma danu diti garari utasuba i kobere ario daba iwawa utasu.
  maa-NT: Ta̱nga jè xi̱ta̱ xi majtikeè xi̱ta̱ xíkjín xi ti̱koa̱ i̱t'aà ts'e̱ Cristo
