    riykankichi nishpa. Mana yachankichichu allita rurashpa kawsayta.
  zca-NT: Per xa' niyi' nine wech, men che'n Jesukrist, nzo xa' lo nakao, mbaino nikizë
    xa' loi; net xa' plo ya xa', porke lë' nakao mile', nak xa' nela tu men nikal
    lo ga'.
  cbc-NT: Apei, cʉ̃ yaʉre caĩñateri majõcʉ roque canaitĩãrõpʉ caãna, carorijere caána
    na caátiere bairo carorijere caácʉ ãnirĩ canaitĩãrõpʉ caãniñesẽãʉ̃rẽ bairo niñami.
    Bairo caãcʉ̃ ãnirĩ cacaapee ĩñaecʉ̃rẽ bairo cʉ̃ caátóre masĩẽcʉ̃ áñesẽãnucũñami
    rorije cʉ̃ caátie jʉ̃gori yua.
  qxo-NT: Criyicog mayinta chiqueg cagmi itsanga tsacäpacushganö carnin alli runa
    canganta yarparpis tantiyacuyantsu jutsata ruraycanganta.
  mox-mox: Ta ʼesi ʼeguma taiu una vevoalanea, ʼinega nawale velovelovana ʼinaya utoatoa,
    ta ge uda alamania maʼinaya utautauya, ta ʼesi kavonaya uda luveʼwaiva, mana velovelovana
    matau uma bodea.
  kew-kew: Goa pea pare aa medame nipuna ame madaa wae kone salia-daare nipu ora ribaane-para
    pa pamuaaya. Nipu ribaane-para pora pamea rabu ribaame nipuna ini maoyaaya-pulu
    nipumi epe pora asapea.
  dww-dww: Be aitau turanama ḡesau e gadogadoḡaiena, tauna inam tadiwanawana noponaḡa
    e naḡonaḡo be e miamiana, baninama tauna matanama tadiwanawana ya suma tom be
    deḡo e naḡonaḡona nam i kataiena.
  twi-ASANTE: Nanso, obiara a ɔtane ne nua no te sum mu. Ɔnam mu a ɔnnim faako a ɔrekɔ,
    ɛfiri sɛ, esum no afira nʼani.
  aoj-aoj: Apaꞌ epen ami opaf awasifa sahin owan ananisi niꞌi bousi, epen inimba ataꞌ
    nape akot eaꞌ nafeꞌ akot atona nasopama naep ananipi. Eaꞌ ina nati ufiaꞌw negawaꞌw,
    owaꞌatin.
  cbv-cbv: Obohjeéhtih, ded ã dée panihnidih eníhcan, dʉpʉ́napboó ã bejna caá. Pánih
    bejna, jéih encanni panihni ded pah ã chãjatdih ã jéihcan caá.
  taw-taw: Pen binɨb mam okok kɨlop mɨlɨk nɨgɨnɨgabal okok, kɨsɨlɨm nab ayaŋ mɨdɨl,
    puŋɨl aplan apyan gɨlɨg, amobun mɨgan ak agɨl ma nepal. Kɨli kɨsɨlɨm nab ayaŋ
    mɨdel, wɨdɨn kɨlop koy gup.
  jic-NT: Nun popa pjaní ma jos jupj jatjampan, jupj püste nt'a pü'ü jinwá. Püste
    nt'a wine jinwá liji jupj. Jupj ma selé tsjan liji püste mpes. Mpes ma polel nyuca
    jinwá jupj.
  zap-NT: Per le men ne rwinyaan semén, benak rlaa men dol, nëzmal za men, nandet
    men pe rlaa men, porke laa ne mal rsoow rtsëëtee lo men.
  wer-wer: Pël ëaap omën pim karipön kön utpet yemowi pipop pi koutak wë. Pötaanök
    koö pötak pim itöörar ngep elmëën pim sëpnaalën itnaangkën yaë.
  ipi-ipi: '@see-verse:1JN.002.010'
  qul-NT: Hermanonta chejnejka tutayajpi purin, nitaj yachanchu may puriskanta, imaraycuchus
    tutayajka ñausayachin.
  tnc-tnc: 'Suᵽabatirã Cristore yi''yurãte ĩariᵽe''yoiki ᵽuri Tuᵽarãka ĩ''rãtiji ᵽuᵽajoabeyuka
    kime. I''suᵽaka baarijari, Tuᵽarãrikakaka yi''ririyaᵽabeyuka imarĩ, ba''iaja kibaarijarirãñu.
    Õrĩkõrĩ je''e: Neirõ''õrã mawejaᵽayu uᵽaka imaki kime.'
  ter-NT: Kene ne puvoti po'ínu, hahákutike óvoheixo. Koati énomone ixomo véko. Ákomaka
    exa yónoku vo'oku kutí kôe komítiti koeku vékea hahákutike.
  bmr-NT: Jaanotɨ inahaboco ɨjɨɨhegueebe cɨvonofaño icahi. Jaabo ofoohɨgoco gaajatɨhi,
    icɨveri aatyɨmetɨmaño.
  fuf-fuf: Kono on aɲuɗo musiɗɗo mun ko ka niwre woni, ko e nder niwre o woni yahude,
    o andaa ka o woni yaarude, ko fii niwre nden wuminii gite makko ɗen.
  bhl-bhl: Kate, Yesus em angin ilo ibolow kaim alel yangeko, yetebiliw kawtiw i mililiw
    dim ka kel kakabomi, mililiw em kukuw be aluwkabiliw kawtiw kebiliw te. Ikalem
    ibolow sili sili nam be im kiin kasiyemkabe kasike, i ikalem unomin deiw be kilele
    ateminba kekabiliw te.
  ons-ons: Ŋo ŋei mane eŋe kimaine qaisik kayake, eŋe panaman koto geki paki panaman
    wane numao arimaike, eamo mi desiake. Onoka wane Panamanŋo maki deine mupkemaike
    ea wane eŋe numa maine me qotkoine eamo maine mi kayake.
  con-NTPO: Tsa'ma majan tise faenga'suma chi'ga'ta binie daqquia'caen sinttia'ye
    jacamba canse. Nane mani jaya'chove atteye oshambi.
  ghs-ghs: Qate teei dzaira nomeke ibo eetorai oi teeho bahe qupi oi noho nese sirihami
    noi tete qiri eete basa qooto tuumorai oonita abi oi qupiho pobi keke.
  peg-peg: ମତର୍‌ ଇନେନ୍‌ ଜାର୍ ଟଣ୍ଡେନିଙ୍ଗ୍ ଗିଣ୍‌ କିନାନ୍‌, ହେୱେନ୍ ମାଜ୍‌ଗାତ ମାନାନ୍‌, ଆରେ
    ମାଜ୍‍ଗାତ୍ ବୁଲା ଆଜ଼ି ଇମିନିପଣ୍ଡାଂ ହାନାନା, ହେଦାଂ ପୁନୁନ୍, ଇନେକିଦେଂକି ମାଜ୍‌ଗା ତା କାଣ୍‍ଗାତିଙ୍ଗ୍
    କାଣା କିତାତ୍‍ନା ।
  txu-NT: Nhym be, me kum kamy kurêja ne arỳm amim 'êx ne aminoo aknon kute katàt
    kute amijo baja mar kêtkumrẽx. Kute mrãmri ne me'õ akamàt kô tykkam no biknor
    ne kute amipry mar kêt pyràk. Mỳkam ne kute katàt kute amijo baja mar kêt? Bir
    ga, me akamàt kô tykkam baja te rĩtmãja pumũ. Nhym nokam akamàt kô tykbit. Me
    kum kamy kurêdjwỳ ne me amakkre kêt ne kam kute katàt kute amijo baja mar kêt.
  eng-WEBU: But he who hates his brother is in the darkness, and walks in the darkness,
    and doesn’t know where he is going, because the darkness has blinded his eyes.
  gnw-NT: Ẽrei ime yave quía ĩru upurugüɨrovia vae umɨtarẽɨ vae, jae jecuaeño ico
    pɨ̃tumimbi oĩ vae pe. Jáeramo jae co uguata oo pɨ̃tumimbi pe vae rami. Uicuaa'ã
    quetɨ ra oo oĩ vae. Echa'ã ipuere'ã etei uecha pɨ̃tumimbi pe.
  mux-mux: Akiliinga-pe yambu te anginipili kene numanu kis panjilimú yambale súmbulu
    túlina molupa, súmbulu tuliele-ni yunga mongale pipi silimú-na kupulanumuma kapula
    kanupa sumbi-sipa naa pulimú.
  maj-NT: Tu̱nga xi unkie nda̱ nts'e̱, kui xi má jyuu̱n síjña ko̱ yo̱ tsú'ba ko̱ najmi
    be má xi tje̱hen tífi, a̱t'aha̱ ja kits'ínka̱ha̱ má jyuu̱n.
  bkq-NT: Cristo eynynâ typemugu iwynedânry, Deus aguehobyry inmedylylâ. Inakai adyese,
    Deus aguehobyry tiankadyly nutubalâ, Deus itaumbyry koendâ nutuba tawylygue, iamu
    duay xuzatyby ara; epy âdykâingâ tâtâly xutudânry ara kulâ.
  kue-kue: Ba yomba ta angigle kankinde yei wangwa i ye mim ormara suna wanmoglkwa.
    Ye ende aglokra ongwa i ye konbo kanpogl sikrukwa. Sraglpre, mim bongond ye ongumuglo
    si kin yei kondungwa.
  cot-NT: Cotanquitsi iriraqueate semacarica irapicaquintete quejetaca manaca ipitsecacotaque
    intati, irootaquequea teeca intsatantempaji querocampate incoquempani, oshamponcajatacaaqueritarite
    pitsecari.
  bnp-bnp: Pali e rei a viri i marikoi e turana, a viri iea i made na uvo, i laho
    na uvo. I ruru, a vuhuna i uvo a matana.
  apn-NT: '@see-verse:1JN.002.010'
  ctp-NT: Nten nu tiꞌí tiꞌ ꞌin taꞌa nten, ti ndiꞌin ꞌa chaꞌ kuxi niꞌ kasiya ꞌin neꞌ.
    Sa ñaꞌan lka si ti ndiꞌin neꞌ kanꞌ seꞌen tla, ngwañaꞌan lka neꞌ kanꞌ ndiꞌin neꞌ
    lo chalyuu, chaꞌ ja nchka tyija lyo tuwiin nu ñi seꞌen tsaa neꞌ. Kanꞌ chaꞌ lye
    ꞌa ndukunꞌ tla nu nsuꞌwi chalyuu kiloo neꞌ kanꞌ, kanꞌ chaꞌ ja ñaꞌan neꞌ xaa bra
    kanꞌ.
  opm-opm: Ihat na susa Krais orhe nita taptem ihirnong na bopor mar dasei mar papti
    bap ihiroh er da teinongwi hat sus kwitem dus saya hatin hat sapti han bap ihirmur.
    Ama kwitem dus saya hatin hat sapti bap ihir er da oh ire danong aban matporhan
    ihir Nuhur er hat sapti ma hapat na dahama kwi dus hut sapti bap ihirmur.
  bvr-bvr: Wurra an-gata minypa gala jal a-ni nula an-nigipa an-borrmunga an-guyinda,
    nipa an-gata an-gugaliya ana-munya a-ninyarra rrapa a-rrigirrgnga a-workiya; gala
    marn․gi ay-yinda ay-bamburda; ngardawa gapula a-negarra gun-gata ana-munya.
  wal-wal: SHin ba ishaa ixxiya ooninne xuman de7ees; xuman hemettees. Xumai a aifiyaa
    qooqissi wottido gishshau, awu biyaakkonne erenna.
  zad-NT: San beena' chakzbani bish' ljwelle'na' chde' lo yel c̱hoḻa' na' bi ṉezile'
    galan zeje', ḻa' dii mala' chone' ba nonan ḻe' ka to beṉ' lc̱hoḻ.
  kmg-kmg: Á moc e âgo-ticne qaisockeocmu, e ine dapâcko juocmu â dapâcte hatao raocmu,
    e dapâcko šâŋe fime qiŋquŋkeme wemocko hata-ticne hone taraocmu.
  aso-aso: Idoꞌ ingine eveneꞌ mamuꞌ muluꞌninguꞌ goloso ogavo lukehe ngibilaaꞌ nave
    nene litiꞌmusouꞌ ha nizave. Aꞌmine ve nete litiꞌmusoukovoꞌ moni litiꞌmusoliꞌmo
    veꞌine likavo vilizaniꞌ aka nene ningi gilamave.
  uli-uli: Iwe ngo semal le ye hafobdiri bisil, ngo iy ila ye mel luwul ruchupung;
    ye dedarloh luwul ruchupung ngo ye togla lobosle ye loloh iyang, bo ye tuwiri
    formel luwul ruchupung.
  nin-NT: Undurr wa nggo ti karr uzayirr, uwa so ni ibwu na so zirr kago ni ibwu,
    na si hi unto ku nggo a so kuma hen. Ibwu yi i ka na ma ki unakreshishi ba.
  tgk-tgk: Аммо касе, ки ба як бародар нафрат дорад, дар торикист. Вай бо роҳи торикӣ
    равона асту роҳи мерафтаашро намедонад, чунки торикӣ чашмонашро кӯр сохтааст.
  acu-NT: Antsu aints chikich ainaujai kajernai pujakka, tuke teenam pujawai. Tura
    teenam pujau asa, wainmichua nunisang tuning wekaa tusangka nekatsui.
  cak-WNT: Yac'a ri netzelan ri rach'alal, can pa k'eku'm c'a c'o wi, y can chupan
    c'a ri' nibiyin wi. Y ma retaman ta acuchi (achique) benak wi, ruma ya ri k'eku'm
    ri banayon chare chi moyirnek.
  ebk-ebk: Ngem nan taku ay mang-ingor as nan ifiana at wacha as nan ngongot ya kaman
    cha manarcharan ay achina ammu nan ay-ayana, tay finurag nan ngongot hiya.
  spa-PDDPT: Pero el que aborrece a su hermano está en la oscuridad. Vive en la oscuridad.
    No sabe a dónde va, porque la oscuridad le cegó sus ojos.
  ruf-ruf: Lekeni imunu wowose iyomhila ndughu yake, ayo kamchisi na kakwanga mchisi,
    na ng'omanya bae koghenda kwani, kwaapfila chisi chimbopfula tsinenge.
  gun-gun: Ha'e rã o-irmão ndoayvui va'e ma pytũ reia rupi oiko, marã katy pa ooa
    voi ndoikuaai, pytũ oexa mbogue rã.
  agu-BL: Na alchok scyetz yi na chi'ch quen c'u'l te junt tajwutz, at nin i'-tz tc'u'l
    yi tz'o'tz wutzil. Quinin tz'icy' tetz yi ẍe'n tane'n i' tu tajtza'kl, na jopij
    wutz tajtza'kl.
  isn-isn: Kuiti nuanso numubipiwe u muluna nuakwe ukoli mu kiti; nuanso shanga ulingile
    pi ulongoe, kunsoko ikiti kimapokuuye imiho akwe
  ilo-ULB: Ngem isuna a manggurgura iti kabsatna ket adda iti sipnget ken magmagna
    iti sipnget; saanna nga ammo no sadino ti papananna, gapu ta kinullaapan ti sipnget
    dagiti matana.
  pir-NT: Masare ihña tuhtiriquiro pehe nahitianopʉ ijiriquiro yero saha ijiro nine.
    Tiquiro caperi bajueriquiro yero saha ijire. Tiquiro wahatore ihña masiedare tiquiro.
  anv-NT: Yɛ́mbɔ muú ayi apaá ntɛ meŋmɛ wuú alu ɛké muu ayi alu né mmu gemua,
    akɛne né mmu gemua. Ji akágé fɔ́ mbaá ayi ji ajyɛɛ́ néndé gemua gegilé
    ji amɛ.
  sab-NT: Agwa kwian bai kaire me kle mo ta dbe no daba ole, kwian ene kle age me
    no Chube dollale, e salengwli ama kle chage toi diali nga jereske kare. Uñale
    bage che me jichra dbe ngajrege che chage nga jereske, chege me uñale jon che
    kle chage giti joge bai ngnagu kaire che sera ñage jwatenga lle gwealege nga jeresaske,
    nga jereske che me ten jondi. E kare ene kwian bai kaire me kle mo ta dbe no daba
    ole, kwian enege me chke uñale ama agedale no mine Chube takalin kare.
  tmd-tmd: Nöbö mö haul nöbö mölöu nöbö ñɨŋ bli mɨ rɨb gwogwo yöxmɨdöi bla, ñɨŋ pɨxmag
    yuö mɨdöia. Ñɨŋ pɨxmag yuö mɨdɨm, mämäg ñɨŋa mödö we wöla nugwön pɨxmag yuö yönön,
    pikai dumɨdöi aku nugwölöi.
  acr-NNT: Pero ri tzel karil ri ratz-uchaqꞌ, riꞌ kꞌa kꞌo pa qꞌequꞌmalil y kabꞌin
    kꞌu chupa waꞌ. Ruma laꞌ, na retaꞌam taj pachawi keꞌek wi, ma ruma kꞌo chupa ri
    qꞌequꞌmalil e junam rukꞌ pachaꞌ potzꞌ.
  kpg-kpg: Tangada dela e hagadugineia dono duaahina, ia e noho hua i lodo di bouli,
    ge e heehee hua i lodo di bouli. E de iloo ia di gowaa dela belee hana ginai,
    idimaa, di bouli gu haga dee gida a mee.
  taj-taj: तर जुन म्‍हिसे जम्‍मान ज्‍योज्‍यो आले नाना आङादा हेला लला, थे चा धोपधोपरी
    तला। थेह्रङ्बा धोपधोपरी भ्रबा म्‍हिसे ह्राङ खानङ निबान मुला भिबा तामनोन था आत।
    तिग्‍दा भिसम धोपधोप तबासे लमा थेसे तिगै आम्राङ्।
  avt-avt: Keimɨn han enuk keriuwe kɨrak yinak, hɨrak kertei menmen me God au. Hɨrak
    kises menmen enum kar ke mɨtɨk kitet yayiwe ke wɨtaan. Wɨtaan wɨ mekrewek nanamɨr
    (o naan) te hɨrak ketari yayiwe hɨrak kitetim.
  cbk-cbk: Pero si quien ta odia con su hermano creyente, ele ta continua esta siempre
    na oscuridad de pecado y ta camina que camina na oscuridad y no sabe mas si donde
    le ta anda, y como si fuera bulak ele por causa de ese oscuridad.
  uig-ARA: لېكىن قېرىندىشىنى ئۆچ كۆرگەن كىشى قاراڭغۇلۇقتىدۇر؛ ئۇ قاراڭغۇلۇقتا ماڭىدۇ
    ۋە قەيەرگە كېتىۋاتقانلىقىنى بىلمەيدۇ، چۈنكى قاراڭغۇلۇق ئۇنىڭ كۆزلىرىنى قارىغۇ
    قىلىۋەتكەن.
  tuf-tuf: Cuatán bíyatan rabin quehsúctara tinjac cutar yajquír eyta eyat cat éytaan
    wan ay bár yajcaro. Eyat ay yajquíc síntiro. Ayra yájcajatro. Ub bár chaquir eyta
    eyin éytaan wan urá bár jájacro, ur ay bár yajquíc rehquít.
  abx-abx: Pero bisan say nga aghumot si bugtu'-na, sakop iya si kalu'uman ngan agparalibung-libong
    hamok iya anan. Ga'i iya akatu'anan kon singnga iya pa'arop tungod kay abuta iya
    si kalu'uman.
  mco-NT: Yɨ jäy ajcxy pɨnjaty ca' ymɨgüg ixaangɨxy, ca' yɨ' ajcxy Dios ytɨy'ajt ajcxy
    yajtuunɨ, jadu'n nipaady nej jɨhuɨ̈y agootztuuby y'ijtcɨxy, ca' ajcxy chɨnaaygɨxy
    nej Dios ytɨy'ajt yja'ané'mɨgɨxy, ca' ajcxy nejhuɨɨygɨxy huɨdibɨ tɨy'ajt jëbɨ
    yajtungɨxy, com jɨbɨc-huinma'ñ chachtuumyb ajcxy huɨdibɨ ca' Dios tɨy'ajt'adyii.
  cpb-NT: Ikaatzi kisaneentawakaachari ikaatzira ikemisantaiyini roshiyakari anashitantawori
    otsirenikitzira. Te riyotzi tsika ikeni, te ikowichaatzi otsirenikitzira.
  aon-aon: Aria enyudok arpen douk nyekenyuk agab enen enyenyin arpen iri, enyen douk
    nyape arukwutigunum. Enyen nyape nyarahaen arukwutigunih atih aria madae nyudukem
    um agundok douk enyen nyanakum uwe, uwok. Um maresh, arukwutigunih heneken aria
    madae nyutrugun wosik uwe, uwok.
  hus-NT-2005: Por xin atʼál nin at kidháb, kʼwajat ani xeꞌech ban jikʼwaxtaláb ani
    yab in choꞌób xon ti neꞌech abal jokʼolbédhatsich kʼal an jikʼwaxtaláb.
  mig-NT: Ko cha̱a jíto u'u̱‑de ñani̱‑de, kándee‑de ñu̱ñáa. Te ñu̱ñáa jíka‑de, te
    tú jiní‑de ndé nuu̱ kí'i̱n‑de. Chi ni̱ kukuáá‑de ni̱ sá'a ñu̱ñáa‑ún.
  bps-bps: Kabay i to mnang nawan i demen to, mnè di gukmifu na magu di kifu. Na salngad
    kenen i to là gmadè i gusalun, du i kifu mutè i fandaman.
  mbs-mbs: Meneng se otaw egkebensi te menge doma otaw, yan se otaw eg-ogpà pa aw
    eglegeb diyà te kengitngitan. Eked sikandin ketaga-taga aw kenan sikandin pesalo,
    so eked sikandin kità tandà te kengitngit.
  tof-tof: A nadü oloma tóba narezoret alzizi amaikda, wa tümün kwatódó ngyabenda
    akó tümün kwatódó agóltagólda; wa umul-kóka wa nubó tótókdase, zitülkus tümüna
    oya ilküküp kuri murrause.
  cme-NT: Ŋga umaŋ duɔ bigãaŋ u natobiŋo‑i, uu dii kukulma-na. Kukulma yirii-yo a
    ce u tuɔ wuɔ u sa suɔ uŋ kãŋ kusuɔŋ-nu.
  sus-sus: Kɔnɔ naxan a ngaxakerenyi xɔnma, na kanyi na dimi nan kui. A ɲɛrɛma dimi
    nan kui, a mu a sigade yati toma, barima dimi bara a ya dɔnxu.
  pon-2006: Ahpw me kailongki rie kin mihmihte nan rotorot; e kin weweid nan rotorot,
    oh e sehse wasa e kin kohkowohng ie, pwehki rotoroto eh kin karotongehla.
