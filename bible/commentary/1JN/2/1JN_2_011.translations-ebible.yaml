verse: 1JN.002.011
translations:
  kpx-kpx: Isito oleuoleu au haoka aiohavoale keu sohu vavimo ua. Vaveveveu vavi nahate
    nive bamuge au vaveve dua hilokaholisito vavimo timale nahate vama.
  okv-H: rate namei ta degi tumo eaguja embo amina mume ta mihie dainge dainge ere
    pahua amo be kiaera, mume avoeto kiari inono ae ra.
  tbo-tbo: Ma apo walehim una ihinigigiyeya yaka tam uguwa uyahina e memae, ma uguwa
    dewana e wotagoya po matam i wigahu uyahinei ega uta hanapugeya meka e nenae.
  mal-C: എന്നാൽ സഹോദരങ്ങളെ വെറുക്കുന്നവർ ഇരുട്ടിലിരിക്കുന്നു; അവർ ഇരുട്ടിലാണ് ജീവിക്കുന്നത്.
    ഇരുട്ട് അവരെ അന്ധരാക്കിയിരിക്കുന്നതിനാൽ തങ്ങൾ എവിടേക്കു പോകുന്നെന്ന് അവർ അറിയുന്നതുമില്ല.
  grc-SR: Ὁ δὲ μισῶν τὸν ἀδελφὸν αὐτοῦ ἐν τῇ σκοτίᾳ ἐστίν, καὶ ἐν τῇ σκοτίᾳ περιπατεῖ,
    καὶ οὐκ οἶδεν ποῦ ὑπάγει, ὅτι ἡ σκοτία ἐτύφλωσεν τοὺς ὀφθαλμοὺς αὐτοῦ.
  bgc-bgc: पर जो कोए अपणे बिश्वासी भाई तै बैर राक्खै सै, वो अन्धकार म्ह रहवै सै अर
    अन्धेरे म्ह चाल्लै सै, अर न्ही जाण्दा के कित्त जावै सै, क्यूँके अन्धकार नै उसकी
    आँख आँधी कर दी सै।
  khz-khz: Na walakavana eparu-veniana talimana mukuna aonai etaluna, e elakana. Ia
    ati ripana ia ravanana eagona, kwalana mukuna na matana ekala-keleana.
  deu-TKW: Wer aber seinen Bruder haßt, ist in der Finsternis, und wandelt in der
    Finsternis, und weiß nicht wo er hinkommt, weil die Finsternis seine Augen geblendet
    hat.
  zsr-NT: Run le nac chul xöhuiꞌ nu curleꞌi dxiꞌa böchiꞌ lzëꞌi, len rda ga chul. Cutu
    nözi ga zeaj, le run ga nachúl nanít nu naꞌ le nac chul naꞌ.
  lin-lin: Kasi moto oyo ayinaka ndeko na ye azali kati na molili mpe azali kotambola
    kati na molili ; ayebi te epai azali kokende, pamba te molili esila koboma ye
    miso.
  hns-NT: Djab koi aapan bhaai ke djare hai, tab oe ekgo andha ghat andhiaar me tjale
    hai aur na djaane hai kie oe kaaha dja hai.
  noa-E: Pari magba ar Cristo gaaimua dich khodkha khërʉmjã oomapha wai simʉn agtha
    ich mag khĩchag eeta simjö sim; ich mag sim gaaimuata dau khĩsumjö nʉrraawai pekaúa
    ich ëudʉ arrumjö simjã khaugba sim.
  eng-EMTV: But he who hates his brother is in darkness and walks in darkness, and
    does not know where he is going, because the darkness has blinded his eyes.
  mib-NT: Te ñayuu jíto uhū jnáhan, chi íyó i nuū néē, te jíca i nuū néē. Te tu jíní
    i ndé chi quíhín i, chi nuū néē un ní jesɨ jeē tu jécūhun ni i.
  lif-NT2: कर नसानिबा फुॽनुसाॽ नु ने़ॽनुसाॽहाॽ के़जिःप्‍पाङ्‌ग खादाम्‍मो वाॽ, हे़क्‍क्‍याङ्
    खादाम्‍मो लाङ्‌घेःक्‍किल्‍ले़ खुने़ॽ आत्तान् ले़प्‍माङ् पेःक्‍ल पत् थेआङ् निङ्‌वाॽ
    मे़घोःसुन्‍लो, थेआङ्‌भे़ल्‍ले़ खादाम्‍माल्‍ले़ खे़न् खामे़न्‍निःमनाबा चोगुदेःसुआङ्
    वाॽरो॥
  xnj-xnj: Nambu mundu yoyoha mweakumvenga mlongo waki avili muchitita, igenda muchitita,
    na amanyili lepi kweihamba, muni chitita chimkoywili mihu.
  mmx-mmx: Ketla do tara na belengatngas ti neton, neni i nemen keneng at lamain.
    La lavatpas teren at na lorooro xopok ik lok bok at lamain kerekngan laradi luxatli
    ren i main, la it pas tangtagap gamasa mila laxakapmek ik lok pe luxatli ren.
  cbr-NT: Usa 'aínbi ca nuibatíma bëtsi unimi nishcë uni an Nucën Papa Diosbë upíma
    'ixun ñu 'atima 'atishi sináncë cupí sinánñumasa 'ixun uisai cara 'iti 'icë quixun
    'unanima.
  tee-NT: Va tichi chavaich ju xcaji ju tam ixlak'au pus akts'iya na ts'istaca' ju
    la'ixtac'atsan ni va axcayanan. Lana laca'atats'isni ju t'ajun chai jantu c'atsai
    ta'anchach ju cacha'ana' ju la'is'atsucunti. Jantu lai c'atsai ni na va ts'ista
    ju la'ixtac'atsan ni va axcayanan.
  eng-LSV: but he who is hating his brother, he is in the darkness, and he walks in
    the darkness, and he has not known where he goes, because the darkness blinded
    his eyes.
  cak-NT: Pero jun ri can itzel nutzu' jun kach'alal, can pa k'eku'm c'o-wi, y can
    pa k'eku'm nibin-wi. Man reta'n ta anchi' benak-wi, roma ja ri k'eku'm banayon
    moy che.
  pah-NT: Nhaneirũ'g̃a arõe'ymame ypytunarupive'g̃a ja nhande rekoi. Ypytunarupive'g̃a
    ndokwahavi ogwovo tahepia javo novĩa. A'ereki ypytunahiva nomboukwahavi g̃a pe
    ikwahavukare'yma. Na jitehe nhaneirũ'g̃a arõe'ymame po nhande ndiakokatukwahava'javi.
  sja-NT: Mamĩda ma eperãpa chi ɨ̃pema Cristo k'aurepa unuamaa iru bɨ pɨrã, ichi k'ĩradoopa
    k'achiade bɨ, oo-e bairã Tachi Ak'õrepa jara bɨk'a. Wãara mãgɨ́ eperãpa k'awa-e
    Tachi Ak'õrepa jara bɨ. Ma awara mãgá ne-inaa k'achia oomaa bairã, p'oyaa oo-e
    Tachi Ak'õrepa jara bɨk'a.
  xed-xed: Mndu husaŋ zwaŋamani ná, ma grum nzatá nzakwani, ta tatɗamaku tsa mndu
    ya ma grum. Sna a ta vli ta mbaɗə tsi ta mbaɗa mida wu, kabga tɗikanaf tɗika grum
    ta irani.
  mks-NT: Joo ndá na̱ cándají ñani na já quéa̱ ndúu na nu̱ú naá ta xíca na nu̱ú naá
    yáve̱. Ta ni co̱ xíni̱ na̱ ndáchí xíca na jáchi̱ cúú ná tátu̱hun na̱ cuaá jáchi̱
    ndúu na nu̱ú naá.
  gfk-S: Iesene nesi tikenong i malentakuane no hinsaana, io, i kis ter tano kadado
    ma ila hanana hurbit tano kadado. Ma pai nale nunure be i hanana uha kinong no
    kadado te hapulo ira iruo matana.
  bmu-bmu: Mewömö, kunŋan alaŋi kazik ak waŋgizawi, yaŋön mönö ömuŋe jipjap mala ahakmemeŋi
    söŋaup uruŋe ahakza. Söŋaupnöŋ jeŋi mem sohoiga jaŋjuŋ aka maljawaŋgöra aka denike
    anmawi, mi nanŋak qahö möt kutumakza. Qahö.
  dgz-dgz: Go orup ansena da tase gwani anu koeam mumiwandapinawa ame, me mum sisip
    gapan di yonen iwan, me mum sisip ame potap negin amba aini me oare, iwa mum sisip
    ame negin mega toboriwan.
  eng-GNV: But he that hateth his brother, is in darkenesse, and walketh in darkenesse,
    and knoweth not whither hee goeth, because that darkenesse hath blinded his eyes.
  zaa-NT: Pero nu ruyudí' ą nuỹa ttu hermano quì'į nna, lanuá nna reqquia bą́ le'
    chul·la nna labí yùą gaỹa díą, labí ritelínią biỹa nua' ná la' yani' porqui'ni
    la' chul·la nna yáya bánią lúį.
  eng-WEBSTER: But he that hateth his brother is in darkness, and walketh in darkness,
    and knoweth not whither he goeth, because darkness hath blinded his eyes.
  guh-guh: Pajivi itoya itsamonae ata Dioso penajuajumecovënëtsivi, bajarapajivi abaxë
    tsiteca ajamatabëcueneitaquiri tsaponaponae. Apo yapëtae pibisiacuene pexanaejava.
    Apo yapëtaenua itsabelia caponaejitsiatsi pibisiacuene pexanaeneconi yabara. Bajara
    jamatabëcueneitsi tsipaji pevajënaeyabelia dovathi yaajamatabëcueneitaquiriaya
    exanaponatsi piajamatabëcueneitaquirixae.
  bon-bon: Yepä laati te nuuja ätrunga biname ne jäämugetnuge, tabe krokeciiye cabu
    yaanajuge piiyepu waatnuge. Tabe umle lica gyene liiyeme läduge, ingle krokeciiye
    te teeme irecu yaacwabuge.
  nhw-BL: Pero se catli quicualancaita seyoc iicni ipan Cristo, itztoc quen se catli
    nentinemi ipan tzintlayohuilotl, niyon amo quimati campa yohui pampa catli amo
    cuali quitzacuilijtoc itlalnamiquilis.
  swh-ONEN: Lakini yeyote amchukiaye ndugu yake, yuko gizani na anaenenda gizani,
    wala hajui anakokwenda, kwa sababu giza limempofusha macho.
  wbi-wbi: Loooli umuunhu juno namughanile unyalukolo ghwa mwene alimung'iisi ighenda
    mung'iisi; Umwene naikagwile kuno iluta, ulwakuva ing'iisi jikupikiile.
  bba-bba: Adɑmɑ wi u win beruse tusɑ, u wɑ̃ɑwɑ yɑm wɔ̃kuru sɔɔ, u mɑɑ sĩimɔ yɑm wɔ̃kurɔ.
    U ǹ yɛ̃ mi u dɔɔ yèn sɔ̃ yɑm wɔ̃kurɑ nùn wɔ̃ko kuɑ.
  eng-KJVCPB: But he that hateth his brother is in darkness, and walketh in darkness,
    and knoweth not whither he goeth, because that darkness hath blinded his eyes.
  kgk-NT: Ha gwe'ýi-rehe ndaija'éi va'e katu pytũ rupigwa voi. Pytũ-my rei vyteri
    oiko va'e. Hesa pytũmby tũmby rei va'e. Pytũ va'e ojopía hesa. Upéa-gwi ki-koty
    rei po oho-ta ndoikwaái.
  waj-waj: Gioonna kiaapu voovoono hama ari seenaiyara mmuduuya ruoo ivo homo upisiivaki
    hara kioo varivai. Upisiivo inna avuuvaa rummua apu kiaivaara ivo nuainnonno taikio
    ivo kuanara aataruuvo hama inna too vaikio rikioo kumimakama nuaivai.
  cpy-cpy: Ikaatzi kijaneenta-wakaa-chari iyemijantzin-karitzi, roshiyakari anashitan-tawori
    tsirenikaakiri. Tee riyotzi jempe ikini, tee ikowichaatzi otsirenikaakitzira.
  mpx-mpx: Yaa ebo etega i pihigelgel talina elana, iya i minaa gogou gamwanaa. I
    nanawaa gogou gamwanaa ge nige i aatena te ga i nonoek, kaiwena gogou matana i
    pakai.
  wbp-wbp: Kala kuja-piya-wangu, yapa ngana-puka kuja karla nyurunyuru-jarri Kirijini-kariyi-nyanuku,
    ngulaju-ka karlirr-yani Kaatu-kujakuju. Ngulaju-ka ramparlampal-wapami munga-wana-piyarla
    yirdija kuja mungangku pampa-manu.
  luo-luo: Ngʼat mamon gi owadgi to ni e mudho, kendo mudho nogo ema owuothoe, kokia
    kuma odhiye, nikech mudho odino wangʼe.
  nhe-NT: Pero se tlen quicocolía seyoc iicni ipan Cristo, itztoc queja se tlen nentinemi
    ipan tzintlayohuilotl, niyon ax quimati campa yohui pampa tlen ax cuali quitzacuilijtoc
    itlalnamiquilis.
  aii-aii: ܐܝܼܢܵܐ ܗ̇ܘ ܕܣܵܢܹܐ ܠܐܲܚܘܿܢܘܼܗ‌ܝ، ܓܵܘ ܚܸܫܟܵܐ ܝܠܹܗ ܘܓܵܘ ܚܸܫܟܵܐ ܟܹܐ ܚܵܕܹܪ،
    ܘܠܹܐ ܝܵܕܹܥ ܠܐܲܝܟܵܐ ܝܠܹܗ ܒܹܐܙܵܠܵܐ، ܣܵܒܵܒ ܚܸܫܟܵܐ ܡܘܼܣܡܝܼܵܝ ܠܹܗ ܥܲܝܢܘܼ̈ܗ‌ܝ.
  esk-NT: Aglaan iñuk uumiksrikami ukpiqtuaqatiumiñik ilaa taaqtuami ittuq, pisukhuni
    taaġmi. Kiisaimma-tai qanutnamuqausiksraiġaġivuq atakkii taaqtuam qiñiḷguiḷipḷugu.
  msb-msb: Pero ada gayod sa kaduluman san kasal-an an nababadli sa iya kapwa. Bagaʼn
    siya nagalakat sa dulom kaya dili aram kun diin makadto kay ginbuta siya san kaduluman.
  cpa-NT: Jøng² dsa² ŋøa¹² ja³neng² báh³ dsa² hian¹³ roh¹³. Tsa¹ŋi¹²dsa ha² juu¹²
    dság¹²dsa. Tsa¹jniuh¹²dsa ja³neng². Tsa¹lih¹³dsa ta¹canh¹³dsa.
  dso-dso: ମାତର୍‌ ଜେ ମିସା ମିସିବିଡି ରଇବା ବିସ୍‌ବାସି ବାଇବଇନିମନ୍‌କେ ଗିନ୍‌ କଲେ, ସେ ଆନ୍ଦାରେ
    ଆଚେ । ସେ ବୁଲ୍‌ ଟିକ୍‌ ନାଜାନିକରି ଚଲାଚଲ୍‌ତି କଲାନି । ସେ କନ୍ତି ଗାଲାନି ସେଟା ନାଜାନେ ।
    କାଇକେବଇଲେ ସେ ଆନ୍ଦାର୍‌ ତାର୍‌ ଆକିକେ କାଣା କରିଆଚେ ।
  meu-meu: A tadikakana e badu heniamu tauna na dibura ai e nohomu bona dibura ai
    e rakamu, e lao heniamu gabuna na asi dibana, badina be dibura ese matana vada
    e hakepulu.
  yva-NT: Yara are pirati anuga mamuno apa arakova ai, opamo no no kaumure ama uga
    rai. Muno panya kaumure ama uga bo rai, weti peratori mamaundi muno po apa unanui
    raito raene jewen. Maisyare omai ti, apa ana dave ma mamaisye ramu.
  dgc-dgc: Pero tu méiyamut ta kaguman na, éy égse pabi siya ta kedikléman. Méglakad
    siya ta kedikléman, sakay éwan na be tukoy éng ahe i angayan na, da binuhék siya
    na diklém.
  zpm-NT: saṉgue zha ne rlëënie samiech, lo guieḻcow ga no zho. Masaque nac zho zig
    zha ne roḻd lo, niicle zha rieṉd dieṉ pa nëz tsie zho, sac guieḻcow co quiantse
    lo zho.
  hix-NT: Oyowtà komo xehra haxa oyehtokonye, awaràn wawo rma manatxhe. Atxke roro
    rma manatxhe. Àsok hana awaràn waha tetxow ha, toto komo. Àtohnaha rma tetxow
    hamà, enhun komo wyaro, asama yonyhera tesnàr kom ke. Àro wyaro rma rha, awaràn
    wawo roro oyehtokonye, enyhoru hutwanyehnà ro me manatxow hamà.
  sim-sim: Hako os Jisasin hishindiyanda ma ondon ji wapkava hishi nahi, nirtle nirndum
    orok er sinda jir. Nirtle nirndum nanda oso angop misokome jihin si arangoshiwak
    jir mbeek os ji ikwa nombo oson heyenda ambu jir.
  npi-ULB: तर जसले आफ्नो भाइलाई घृणा गर्छ, त्यो अझै अन्‍धकारमा नै हुन्छ र अन्‍धकारमा
    हिँड्छ । त्यो कहाँ गइरहेको छ भनी त्यसलाई थाहा पाउँदैन, किनभने अन्‍धकारले त्यसको
    आँखा अन्‍धो तुल्‍याएको छ ।
  cgc-cgc: Piro, bisan kino gademet ta paryo din na utod ki Cristo, ula kanen gasunod
    ta liag ta Dyos na yon man paryo kanen an “naan ta delem”. Kanen an paryo gid
    ta ittaw na gapanaw naan ta delem daw ula din nlami daw indi kanen punta tak dili
    kanen makakita tenged ta kadelem.
  tim-tim: Dâ siâŋe galaŋe mem ge katbiap amâ yâk hândâkŋân manbiap. Akto hândâkgât
    dâwân ariwiap. Arim dewunŋe pando hâumgombo gain gain dâp are ekmâ watbiap?
  yor-yor: Ṣùgbọ́n ẹni tí o bá kórìíra arákùnrin rẹ̀ ń gbé nínú òkùnkùn, ó sì ń rìn
    nínú òkùnkùn; kò sì mọ ibi tí òun ń lọ, nítorí tí òkùnkùn tí fọ́ ọ lójú.
  wos-wos: Deka nyama bandika hélék yakwa du takwa di halékingambu reta halékingambu
    di féta yi. Wun halékinga dé deka damaré haraki hurundéka deka dama hiyandéka
    di yitendaka hafwaka xékélakihambandi.
  emp-NTPO: Baribʌrʌ idji djaba quĩrãma b̶ʌra pãĩmane b̶ʌa. Pãĩmane nĩ bẽrã adua b̶ʌa
    sãmaa wãda, pãĩmaba idjira daub̶errea erob̶ʌ bẽrã.
  eng-F35: But he who keeps on hating his brother is in the darkness and keeps walking
    in the darkness; he does not know where he is going because the darkness has blinded
    his eyes.
  ind-ind: Namun, orang yang membenci saudara seimannya seakan berjalan dalam kegelapan
    dan tidak tahu ke mana dirinya pergi, sebab kegelapan itu sudah membutakan dia.
  pes-OPCB: ولی کسی که همنوع خود را دوست ندارد، در تاریکی سرگردان است و نمی‌داند به
    کجا می‌رود، زیرا تاریکی چشمانش را کور کرده است تا راه را نبیند.
  mpt-mpt: Otane naka make bainobo galin naka mak unang maki mo gobeim blim kene mole
    e sma mililambio tem tab haabianea deibo klao mo watemebebabe. Niminbabe, e mililambio
    tem tab bia e kino mililubabua mo temebebabe.
  ssx-ssx: Pate ma꞉nda꞉ epima꞉ ipika꞉ yankeke honditi pia꞉ka꞉na꞉ta꞉ ipikita꞉ timba꞉
    leke pa꞉ta꞉ hala꞉me. Ipikita꞉ koto pa꞉ta꞉ pominolo hata꞉ timba꞉ la꞉la꞉ ekima꞉
    leke holu peala꞉ ekiyalo hata꞉ta꞉ ipika꞉ pula꞉ pota꞉ta꞉ hone na ula꞉me.
  mkl-mkl: Ammɑ inɛ iyi í cé kpɑɑsiɛ, si ilu kukui í wɑ, si ilu kukuu mɔi í nɔ wɑ
    nɛ si. Kù mɑ̀ bii wɑ bɔ, domi ilu kukuu í dɑsiɛ fɛɛju.
  gaq-gaq: ମାତର୍‌‌ ଜାଣ୍ଡେ ନିଜର୍‌ ବୟାଁ ଣ୍ତୁଲା ତନାକେ ଇଙ୍ଗ୍‌ଚେଏ ମେଁ ତାଙ୍ଗ୍‌କିଗ୍‌ନ୍ନିଆ
    ଲେଃକେ ବାରି ତାଙ୍ଗ୍‌କିଗ୍‌ନ୍ନିଆ ଅଲେଙ୍ଗ୍‌ଚେ ଆଣ୍ଡିପାକା ୱେଡିଙ୍ଗ୍‌କେ ଆତେନ୍‌ ଆମ୍ୟା ଣ୍ତୁ
    ଡାଗ୍ଲା ତାଙ୍ଗ୍‌କିଗ୍ ମେଁନେ ମ୍‌ମୁଁଆଃକେ କାନା ଆଡିଙ୍ଗ୍ ବକେ ।
  gof-RNT: Shin ba ishaa ixxiya oonikka dhuman de7ees; dhuman hamuttees. Dhumay iya
    ayfiyaa qooqisida gisho aw biyakko erenna.
