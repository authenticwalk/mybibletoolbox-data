  asm-FB: কিন্তু যি কোনোৱে নিজ ভাইক ঘিণ কৰে, তেওঁ আন্ধাৰত আছে আৰু আন্ধাৰত ফুৰে; ক’লৈ
    যায় সেই বিষয়ে তেওঁ নাজানে; কাৰণ আন্ধাৰে তেওঁৰ চকু অন্ধ কৰিলে।
  okv-okv: rate namei ta degi tumo euja embo amina mume ta mitie nainge nainge ere
    pahua amo be kiaera, mume avoeto kiari inono ae ra.
  mxt-NT: Soco ñu cha ña cuñí nyehe chi tahan, nu ñaa iñi nyaá ñu. Ta ña chitó ñu
