  cnt-NT: La₁ i₂'ŋia₅₄ rɨn'₅₄ guë'₂ në́₃, 'ein₅₄ jë₄ qui₁né'₃. Tsá₃ ŋi₅ 'a₂ juɨ₅ dsó₃,
