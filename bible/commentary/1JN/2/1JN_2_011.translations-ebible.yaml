    beè ñánda tífì, nga̱ jè kjoa̱ jñò, bíchjoà xko̱n.
  mcq-mcq: ꞌEnakaivo ea irara vweaha kama semujaho hu nutuviꞌini hine ꞌee nututi ꞌurahe
