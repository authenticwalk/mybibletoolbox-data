  sus-A: كْنْ نَشَن عَ نفَشَكٍرٍنيِ شْنمَ، نَ كَنيِ نَ دِ مِ نَن كُي. عَ حّرّ مَ دِ مِ
    نَن كُي، عَ مُ عَ سِفَدٍ يَتِ تٌمَ، بَرِ مَ دِ مِ بَرَ عَ يَ دْنشُ.
  jpn-1965: 兄弟を憎む者は、やみの中におり、やみの中を歩んでいるのであって、自分がどこへ行くのか知らないのです。やみが彼の目を見えなくしたからです。
  fra-SBL: Mais celui qui hait son frère est dans les ténèbres, il marche dans les
    ténèbres et ne sait pas où il va, parce que les ténèbres ont aveuglé ses yeux.
  yka-yka: Saguwaˈ mabunsi si pagkasinen, dem lindem pe, hātinen maghinangan laˈatan
    du iye. Lumengngan iye bu gaˈi kataˈuhanne bang tungan iye peggeˈ kuweˈ iye aˈa
    pessek peggeˈ gaˈi iye makakite dem lindem.
  mle-mle: Aw adiy Godak wukijibir tikwanadiy gwalugwa duw takwak kupwaraap sapwurapa
    mawul tikinadiy duw taakw, day ganim kwadana pik kwakwanadiy. Aw atawa ganim kwakuw,
    day samab riv maa mwiya yaab lakwu-lakwuk. Aw day adiy mil kwaki-kwanadiy duw
    taakw kaytik kwakwanadiy.
  shp-NTPO: Ikaxbi jawen wetsa omisaibora, yamé meranbires jake, jaskara ixonra jaweraoki
    kaai iki ixonbi onanyamake, ja yamekan moa benche keska imaa ixon.
  aom-aom: O hu hesi Christian ö muenoꞌo nu huodëgëꞌoho ramoramoꞌere hiromo ramoramoꞌe
    muoho vaebe juvajeje. Ëhiꞌego ramoramëro nunoho ramoramovahëꞌëro öroho sidövajeje.
  geb-geb: Maaŋ muuŋgip, guma thevi Zisas khothɨgap ana zɨn vui guma the vuzvugirga
    fhu, mba guma, ana gɨngɨnan ki. Ana gɨngɨnan kav, ana gɨngɨnara ruav, ana wo vui
    tuav kaŋgi fhuvara. Mba maaŋ gɨngɨn anan rɨmani vharigi.
  bsj-bsj: na wo ko kece tiyeri ki no mor kumtacili yila ki ya kumtacili, nyombo fiye
    co yom doreu, wori kumtacili fikanum mwe ceu
  cak-cak: Jac'a ri itzel nitz'eto jun ri junan quiniman ri Jesucristo riq'uin, xa
    uc'uan roma ri k'eku'n, y pa k'eku'n nibin-vi, y nis-ta reteman achique lugar
    benak-vi, roma ja ri k'eku'n tz'apiyon ri ruvech.
  chf-NT: Machca mach yo u chänen u yermanoba, ca' a wälä tama noj it'obni cuxu ayan.
    Mach yuwi cada u xe, uc'a ni it'obni u bälben u chanä.
  tlf-tlf: tinum iyo ipkum Kristen iyo maak atafinona umdii, beyo mililep tem kal
    bom kuguup mafak uyo ke-be kale, boyo dok uta ba kale, Mililepnok ko age Tinum
    Mafagim iyo tebe tiin kubapmata, tele utamin-tem ke-bom-nalata, amon amon ke-be
    ko.
  piu-2006: '@see-verse:1JN.002.010'
  poh-NT: Reꞌ aj reꞌ riwi̱ꞌ kꞌuruꞌ chi nikꞌor je aweh tak chi xa hab wach rixowej
    wach i rich aj niminel xa cu pan kꞌekom laj noꞌjbal woꞌ cꞌacharic riban. Ruꞌum
    chi maꞌ rirak ta chic chiri̱j jaruj enkajic pan mahc chi xa maꞌxta pa ricꞌux ruꞌum
    chi kꞌekomsamaj chic wach ricapew-bal, reꞌ cꞌacharel reꞌreꞌ no̱j riban chi jeꞌ
    ricab jenaj sotꞌ maꞌ rehtꞌalim ta woꞌ haj narimolom je ruꞌum chi maꞌ nilbic ta.
  tue-tue: Jesuré padeoráre ĩñatutigʉno naĩtĩãrõpʉ niigʉ̃́ tiiróbiro niirecʉtiqui.
    Teero biiri naĩtĩãrõpʉ niigʉ̃́ tiiróbiro tiirécʉtiqui. Cʉ̃ʉ̃ ñañaré tiiré wapa
    capeari baunóhẽgʉ̃ tiiróbiro niiqui. Teero tiigʉ́, ãñurépere besemasĩriqui.
  bjp-bjp: Ma se i ememse tualik, i kiis na kubunor ma i la na kubunor. Biil i to
    usum na falifu sa i la ulo, wara le kubunor ka fakut ta mata.
  xon-xon: Unii umɔk nan una aabo na bi mbɔmbɔɔn ni la, le ki dii mbɔmbɔɔn aasan.
    Mbɔmbɔɔn ngbaan jɔb unimbil la, nima le waa nyi waah cha nin chee na.
  tzo-ZNT: Mi scꞌacꞌal coꞌontic li jchiꞌiltique, yuꞌun mu to chcom cuꞌuntic li cꞌusitic
    chopole. Mu xcaꞌi jbatic mi mulil li cꞌusi ta jpastique. Más xa lec chcaꞌitic
    li cꞌusitic chopole.
  mpm-NT: Ko nu jito uꞌu i ñani i, nanu ja ti kuni ga i jniñu ni taꞌu Jesús, ti ñuñaa
    kancha yɨvɨ un, chi tu jini i nanu kuaꞌan i. Ti kuu i nanu chaa kuaa, chi ni kukuaa
    nduchi i ni saꞌa ñuñaa un.
  ots-NT: Car cja̱hni ca i ʉhui cár hñohui, i bbʉjti jar bbɛxu̱y, cja̱ jin gui pa̱di
    jabʉ rí ma. Como ya xí nxödi, dé xí hño pʉ jar bbɛxu̱y, nuya, ya jin te i janti.
  hoy-hoy: पर जो यावारा तान मसीह वार्ट से दुश्मनी ईटतान आव अंधकार दा आन अदिक अंधकार
    दा नळुतान, अदिक जानसालुन कि याता जागा दा होगेत्यान, यतिकी अंधकार आऊन कण्णगोळी
    कुढ्ढ माळबुटाद.
  amo-amo: Bara nani ame ulena anari gwaname aduu nanya nsirti nin chinu nanya nnsirti;
    na ayiru kika na ama duu ba, Bara nsirte mali tursu ghe iyizi me.
  pjt-pjt: Palu nganaṉa Jesuku walytja kutjupaku kuraringkulampa mungawaḻuṟungka tiṯutjara
    nyinanyi munula mungawaḻuṟungka ananyi panya kuṟu patingku puṯu nyanganyi iwarangka
    tjukaṟuru ankunytjikitjangku, palu puṟunypa.
  cwe-cwe: Mbali munhu yoyose yomwihila ndugu yake kokala na kugenda muna diziza,
    na hakumanya kunhu kuyohita, kwaviya ziza dimtenda yatulike yameso.
  daa-NT: Kar gem kaak ƴila siŋji gay, ŋaar goy misa ɗo gondikor. Ŋa jaawa ɗo gondikor-ata
    ho ŋa ibanno wer ka ŋa ɓaayiyo, asaan iŋ gondikaw-at, ŋa ar noolo.
  mlp-mlp: Teq mat in amaqbaban Krais aduganibta na ginan agem meqniysa, mat na romriqab
    osad teq in romriqab luwaqtamo. Luwsa romriq mat na ameqnagin il tonan in naga
    danteqin muzaqta na a hi huritaq.
  ape-C: Aria enyudok arpen douk nyekenyuk agab enen enyenyin arpen iri, enyen douk
    nyape arukwutigunum. Enyen nyape nyarahaen arukwutigunih atih aria madae nyudukem
    um agundok douk enyen nyanakum uwe, uwok. Um maresh, arukwutigunih heneken aria
    madae nyutrugun wosik uwe, uwok.
  bgs-bgs: Asal atin ka ágkaringasa tô manubù katô kataladi din, dutun pô sikandin
    ta kangittángngan. Ágpanó sikandin tun ta kangittángngan, asta ándà din kasóddóri
    ka ánda tô sadunan din, su dì pakakita guné katô kangittángngan.
  faa-faa: Arirakano epo Keresoa paosa aporo mae metaki hisiraka hemakapukua rekenone,
    e katosa yia rekenapo. Aporoane hi mesa area ayiáka rekenapo. Hi katosasamo ikia
    kara pukusane aserafapo. “Ano ma purakanarakapo.” Aíyaka mahimeteaka mokome purapo.
  kik-kik: No ũrĩa wothe ũthũire mũrũ kana mwarĩ wa ithe, arĩ nduma-inĩ na athiiaga
    na nduma; ndamenyaga kũrĩa arathiĩ, tondũ nduma nĩĩmũtuĩte mũtumumu.
  cap-NT: Jakzilta z̈oñit jilanacz̈tan chjaawjkatc̈haja jalla niiqui zumchiquiz kamc̈ha.
    Jakzitchuc ojkc̈haj niiqui, ana zizza. Jaziqui Yooz jicz ana cherchucac̈ha; zur
    z̈oñiz̈takazza nii z̈oñiqui.
  ksr-ksr: Kaento, moŋnoŋ alia kazi ama muji, iinoŋ mono umuŋkoŋkoŋanoŋ kematoukantou
    laligoŋ nanamemeŋa paŋgamaŋ uutanoŋ amakeja. Paŋgamanoŋ jaaya meŋ gooro jinjauŋ
    ama laligojiwaajoŋ dakanoŋ kembaati, ii aŋo mende moma kotoŋkeja. Qaago.
  eng-TNT: 'He that hateth his brother is in darknes and walketh in darknes: and cannot
    tell whither he goeth because that darknes hath blynded his eyes.'
  sbs-sbs: Kono Iye ya sasaki mwakwe wina mu chinzime mi uyenda mu chinzime; kezi
    kwa kaya, kakuti chinzime cha mu cita vuhofu ha menso akwe.
  sue-sue: Ata zo nu otao nuso iwo inowia ami mumera itewia. Nu mumera noise nu nago
    nago susawi awa oko gosinowia. Nera kota, mume meni giti moka nuso azenu giti
    guma wago wenu nowia.
  fra-NCL: Mais celui qui hait son frère est dans les ténèbres ; il marche dans les
    ténèbres, sans savoir où il va, parce que les ténèbres ont aveuglé ses yeux.
  bhg-bhg: Ata embo da ainmi ainda namejide sinigambari edo eira, embo awa muyaeda
    isira. Aindabé muyaemi ainda jisi doiesira, imo muyaeda gundo maundo eira, edo
    yai nonda maundo eiri awa gae.
  snn-NT: Yequëni je'o batoca, zijei re'oto se'gare ba'iyë. Ja'nca ganicuabi bacua
    saija'rute huesëyë. Zijei re'oto ganicua, yua ñaco ëñama'icua'ru ba'iyë.
  atb-NT: Nghut kôlhang, yhumsing é gumang lé a jú é sû kúm gi, haû mauchut hkaû má
    nghut nyî luî, haú má sô lhing jón wún ri; haû mauchut gi, yhang lé myoq lhoq
    chit to byî é yanmai, yhang gi, hká shut e ló nyi é hkyô lé a sé nghut ri.
  cek-AK: Toe angmah ih amnawk hnuma kami loe, vinghaih thungah oh, vinghaih thungah
    amkaeh, vinghaih mah mikmaengsak pongah, naa ah maw ka caeh, tito panoek ai.
  bkd-bkd: Ba sa agpanguntra hu mga duma din duun gayed tagtimà hu kasukileman aman
    harì din agkatun-an ku hindu agpayanaen ta agkailing haena hu buta.
  ctu-76: Pero jini mu' bʌ i ts'a'len i pi'ʌlob an tyo ti ic't'ojñal. Ya' tyo chʌncol
    ti xʌmbal che' jini. Mach'an mi' ch'ʌmben isujm baqui mi quej i majlel. Como jini
    ic't'ojñal che' bajche' mi yʌq'uen i muts' i wut.
  lac-NT: Barej a mac u p'actic u yet acsʌ'orirob cu man tu c'asiro'. Mʌ' yer ba'
    u si'pir yʌni' quire' mʌna' u xiquin, mʌ' ju yube t'ʌn.
  xla-xla: Epapedeme dulu edla oplami antapo ya꞉mkale mikadepe dle oplamiye elle mate
    hallepiye, ya꞉ye amtuwale dulu dla halapo. Ya꞉ amtuwale dulu dla sela꞉mama ya꞉ta
    ta apiye ponatisema. Adipalati, amtuwale kokotapo ya꞉ inomaye me-hihimamuwapo.
  xav-NT: Tane nherẽ, ni'wa hã ĩsazei'wa norĩ te te 're a'ruiwapari mono wamhã, ta
    hã te zahadu robra u'âsi siwa'ru 're hâimana, tipẽ'ẽ 're. Robra na datob'a ne
    siwa'ru 're ĩdahâimana za'ra mono ne, te 're hâimana wasété.
  cuk-cuk: Ar dule e-gwenad-sae-dakeddi, negsichidgi gudido, amba negsichidgi garmakdido.
    Degisoggu, wissurdo bia nadapi, ar negsichid e-ibya ibmar-akudake imaksad.
  tbf-tbf: Eiekesen eie ese ta karto e kasien, eie a mon simi ngingi ma a veisveis
    i aron mi ngingi. A kap telekiran va ivie a veis rakot en, simi vunan mi ngingi
    a te vakale ba katsomatan.
  uig-CYR: Лекин қериндишини өч көргән киши қараңғулуқтидур; у қараңғулуқта маңиду
    вә қәйәргә кетиватқанлиғини билмәйду, чүнки қараңғулуқ униң көзлирини қариғу қиливәткән.
  ikw-NT: Nye ọbula ke snornu nwene a irno zị n'ọchichiri, neezne izne n'ọchichiri,
    ọ máa hne o neezne kwnornu nụ ọchichiri mernu a okpu isni.
  khs-khs: 'Alawamona, eyawa Kelesowemi pala sena e ma:e nowama mapolose matana elaleke,
    ewa yopolotela honosane kemi ha:na:sela: elakeye. Sena amowa si kola ela epapula
    elakeye. Si kolayawa isuwemi hapawa eta: seli potosemakeye. “Newa kami hanape
    esa: tikili tese mokopo hanosekeye,” esa: matanesekeye.'
  dwr-ENT: ሺን ባሬ ኢሻ ኢፂያ ኦኒኔ ማኒ ዴዔ፤ ማኒ ሃሜቴ። ማይ ኣ ኣይፊያ ቆቂሲ ዎዳ ዲራው፥ ሃቃ ቢንቶኔ ኤሬና።
  pma-pma: Ka meatin koa tin kat tunali keil, kei mules en mankoli ten tisaen. Kei
    mul mual eni ka rolei kileatei out kave mul va ien, veni mankoli ten tisaen onen
    mul mutaluh koe meten.
  atd-NT: Di ka otow no waro goinawa rin to duma rin, dio do ian ogpokougpo to marusilom
    su maroot ka mgo hinimuan din. No ogkounawa sikandin to nabutud no kono ogkataga
    ko hondoi ogdolog.
  tel-2017: కాని తన సోదరుణ్ణి ద్వేషించేవాడు చీకట్లో ఉన్నాడు. చీకట్లోనే నడుస్తూ ఉన్నాడు.
    చీకటి అతణ్ణి గుడ్డివాడుగా చేసింది కాబట్టి అతడు ఎక్కడికి వెళ్తున్నాడో అతనికి తెలియదు.
  hat-BSA: Men sila ki rayi frè li se nan tenèb la, epi mache nan tenèb la. Li pa
    konnen kote l ap w ale, paske tenèb la fin fè l avèg.
  top-NT: Pero amá tí ni̱ acxilhputún ixta̱cristiano y hua̱k lakcatzaní min li̱tamakxtaka
    la̱ ni̱cxni calakápasli Dios y lapu̱lajcú nac ca̱paklhtutá latáma̱t y ni̱ catzí
    tucuyá tijia chipani̱t porque ca̱paklhtu̱tá lakatzí̱n tlahuani̱t.
  msk-msk: Awgaid yang yapagkontara sang arag tomotoo, iyan da yaan sang kangitngitan
    kay wa yaan mangagad sang pagbuut ni Jesu Kristo na gyugual nang allag. Wakaw
    wa yaan akatigam daw isingain yaan dumurug kay mayn yaan nang bota na yabay mangindaran
    sang kangitngitan.
  gyr-NT: Acoi ndoyambotai vahe omboetasa, pɨ̃tumimbisa pɨpe tẽi secoi, ndoicuai avei
    que rupi güecocuer vɨrecora. Esepia, pɨ̃tumimbi vahe nomboesapɨsoi.
  kmh-kmh: Pen biynimb mam ay gok kuyip miluk niŋniŋgambay gok, kisyim kind ak mindiy,
    piŋiy aran apyan giyiŋg, amjipun miŋgan ak aŋgiy, ma niŋbay.
  ukr-ONPU: А хто ненавидить свого брата, той перебуває в темряві, і в темряві ходить,
    не знаючи, куди йде, бо темрява засліпила його очі.
  emi-emi: Me lo ateva esessa tee tuena o nengane ateva, ia tale saurrom, me ekasukasu
    elome tale saurrom, me karika ekilakila va eaa elaolao, poli saurrom ateva eaakou
    runga matana me karika etaatara.
  zpv-NT: per bwiinn nin rdxyiꞌchinee lasaaꞌ nuꞌh nuu ba loh nacahyi nee caꞌnzaa ba
    loh nacahyi, nee ayi gaann ba canehza guzee ba laasii loh nacahyi chi ayi rusaaꞌn
    gwaꞌha ba para dxiinloh ba.
  gux-gux: yua n nani o kpiilo ye li biigili nne, ki cuoni lieni, kaa bani wan cia
    naankani mo, kelima li biigili n teni ke o jua.
  kos-kos: A kutena mwet su srunga mwet lulalfongi wial, el muta in lohsr; el fufasryesr
    in lohsr ac tia etu acn el fahsr nu we, mweyen el tia ku in liye in lohsr uh.
  ibo-ibo: Ma onye ọbụla na-akpọ nwanna ya asị nọ nʼọchịchịrị, na-ejegharịkwa nʼime
    ọchịchịrị; ọ maghị ebe ọ na-aga nʼihi na ọchịchịrị ahụ emeela ka o kpuo ìsì.
  yml-yml: Aitoi enavo ma fuedie Keliso ꞌwaineye i miamiani i na vedumweꞌaiꞌaiediga,
    taunina dudubala ꞌana tomia. Fai dudubalanina nuana i ꞌivegaugauya bega avaꞌaibe
    bei i nunagoga kebu i da ꞌasetaiga.
  ory-ory: କିନ୍ତୁ ଯେ ଆପଣା ଭାଇକୁ ଘୃଣା କରେ, ସେ ଅନ୍ଧକାରରେ ଅଛି, ପୁଣି, ଅନ୍ଧକାରରେ ଭ୍ରମଣ
    କରି କେଉଁଆଡ଼େ ଯାଉଅଛି, ତାହା ଜାଣେ ନାହିଁ, କାରଣ ଅନ୍ଧକାର ତାହାର ଚକ୍ଷୁକୁ ଅନ୍ଧ କରିଅଛି।
  bzj-bzj: Bot enibadi weh hayt wahn nada bileeva stil di liv eena daaknis. Dehn di
    waak rong eena di daaknis ahn dehn noh noa wich way fi goh kaa dehn blain sayka
    di daaknis weh dehn di liv eena.
  chk-chk: Nge iö a oput pwiin a nom lon rochopwak. A fetal lon rochopwak, nge esap
    silei ia epwe feila ie, pun rochopwak a achuna.
  ssd-ssd: Ande nu taŋgo afu kasurniŋgit ta nu ma make sinamŋge minit. Ma makeŋge
    nu tuku am soŋgate le ndin kaŋger ndate taŋaŋ.
  acr-TNT: Pero ri tzel caril ri ratz-uchakꞌ, riꞌ cꞌa cꞌo pa kꞌekuꞌmalil y cabin cꞌu
    chupa waꞌ. Ruma laꞌ, na retaꞌam taj pachawi queꞌec wi, ma ruma cꞌo chupa ri kꞌekuꞌmalil
    e junam rucꞌ pachaꞌ potzꞌ.
  rop-rop: Yumob sabi? If enibodi nomo laigim im braja o sista, wal im jidan langa
    det dakbala. En im jis laik im wokabat langa dakbala, en im nomo sabi weya im
    go, dumaji det dakbala bin meigim im blainwan.
  mee-mee: Ava agau e baiꞌiu ka kolingana ke mommo ngallo nga osuguna ba ke tatao
    ngallo nga osuguna. Ba i ka sana lonamatana roma, i ke lola aetai kurumea, osuguna
    ke pasue matana kanname.
  mwf-2018: Mu kardu pana ngarra thu kuy wurranpirra kardu ngarra Yile neki nukunu-ya,
    nhini nukunu-ka kardu ngarra da thipmam binhi da matha wangu kanam da bere matha
    wangu-yu i mere ngarra the menubath kani ngarra wangu kardu nukunu mamka wurran-yu.
    I nukunu nhini-ka mangini kamarrama warda kanam.
  dif-dif: Worana ngatatani nunkanani kalakalariai, nau ngalpurani nganai, ja ngalpurani
    wirariai, ja ko nganai wodajeri nau wapai, ngangau ngalpurali nunkani milki butju
    ngankana warai.
  gam-gam: Ba una ta yene age ambe ta kanke ye aunda ge, une emill yendo al wanmolo
    kond punda al kanpol natondo. Emill ye pai ge une nale al to bi dje kerdo.
  nou-nou: Awarate embo ave uso namendi ujo ae ira embo awa umo umenga da atira. Edo
    embo awa umenga da pepeta ise edo umo rawodo mambutiri awa gae jarira ainda be
    awa umenga mi etiri embo awa diti guba etira awasedo.
  mqb-NT: Aday ɗo sa nan iɗe à mərak ahay ite nà, winen ì iɗe zənzen inde, winen
    apan i jəjay uda awan. A san i zla ahaw bay, anga iɗe zənzen kə̀ hurfok anan.
  ape-B: Wakuli enyebuk elpen douk nyekenyuk agab enen enyenyinyi elpen uli, enyen
    douk nyape yomotokweh umu. Enyen nyape nyalahe yomotokweh atih ali wo nyudukemu
    agundak douk enyen nyanak umu e, wak. Umu moneken, yomotokweh heneken ali wo nyutulugun
    kalbu e, wak.
  grc-F35: Ὁ δὲ μισῶν τὸν ἀδελφὸν αὐτοῦ ἐν τῇ σκοτίᾳ ἐστὶν καὶ ἐν τῇ σκοτίᾳ περιπατεῖ·
    καὶ οὐκ οἶδεν ποῦ ὑπάγει ὅτι ἡ σκοτία ἐτύφλωσεν τοὺς ὀφθαλμοὺς αὐτοῦ.
  cav-NT: Ujeu ni ecuana baya ecuana tsehuequi cuanaque, apuda ducu bucha jari ecuana
    aniya. Apuda ducu juneniyaque tu atucama buchique; baya amatu eju cuayaque. Tumebaedya
    ecuana dyadi caadebatiya amadya ecuana jidama juyaque.
  kgp-NT: Ũ tỹ ã régre to jũ nĩ ẽn vỹ kuty mĩ tĩ mũ. Kuty to vẽnh jykre han kỹ tóg
    jẽ nĩ ver. Kỹ tóg ã tỹ hẽ ra tĩg ke tag ki kagtĩg nĩ gé. Kyvó ri ke ti nĩ, ti
    tỹ kuty mĩ tĩn kỹ.
  bvd-bvd: Aia, ma waa ne nia too ta'aa fai toolana, nia 'e too gwana lao rorodoa
    lae ma ka galo gwana. Nia 'e ulafusia lau gwana 'i fai ne nia lea uria, suli na
    rorodoa lae 'e rodo suusia maana.
  ukr-1871: хто ж ненавидить брата свого, той в темряві, і в темряві ходить, і не
    знає де йде, бо темрява ослїпила очі його.
  apz-apz: Aꞌamu nomꞌne sohuneꞌno sɨmeho wonyo uyososo kako sɨkwoꞌmjohoꞌmo wohumamontonoho.
