  cop-BHC: ⲪⲎ ⲈⲐⲘⲞⲤϮ ⲘⲠⲈϤⲤⲞⲚ ⲀϤϦⲈⲚ ⲠⲒⲬⲀⲔⲒ ⲞⲨⲞϨ ⲀϤⲘⲞϢⲒ ϦⲈⲚⲠⲒⲬⲀⲔⲒ ⲞⲨⲞϨ ⲚϤⲤⲰⲞⲨⲚ ⲀⲚ ϪⲈ
