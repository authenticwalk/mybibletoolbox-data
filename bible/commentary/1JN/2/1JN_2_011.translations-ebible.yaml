  pan-pan: ਪਰ ਉਹ ਜਿਹੜਾ ਆਪਣੇ ਭਰਾ ਨਾਲ ਵੈਰ ਰੱਖਦਾ ਹੈ ਸੋ ਹਨ੍ਹੇਰੇ ਵਿੱਚ ਹੈ ਅਤੇ ਹਨ੍ਹੇਰੇ ਵਿੱਚ
