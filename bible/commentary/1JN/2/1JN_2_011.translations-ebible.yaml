  heb-heb: והשנא את אחיו בחשך הוא ובחשך יתהלך ולא ידע אנה הוא הלך כי החשך עור את עיניו׃
  mpp-mpp: Nga monic ye ngic hae-gbaine kweledi wickedaicte, ye kundung kwelina lolickedaicte.
