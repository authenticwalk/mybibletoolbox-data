    ni wakati wa mwisho.
  tpt-NT: Kesꞌatꞌan, chavaycha xapumiꞌonucha lakamunukpaꞌ tꞌaunau. Asmaktꞌatꞌik ni
    kaminaꞌ qayntaun yu ixtꞌalaxkayaꞌ ni Cristo. Chavaycha qaynlhuucha taꞌostaulata
