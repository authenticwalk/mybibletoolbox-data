  nlx-nlx: एय मारा सोरा, ज्यो सेवल्यो टेम हे; एने मसीन विरोद केरनार आवण्यो हे ज्यो
    तुमू जाण लियेल हेते तिहेस केरीन एवी बी मोकतास मसीन विरोद केरनारे बोण गीयाह; ज्या
    पोर रेन आपुह सोमजाह काय एवी सेवल्यो टेम हे।
  apw-NT: 'Shichągháshé, nnágodzaahíí biká’ ngonyáá: Christ yich’į’ nagonłkaadíí hiṉáh
