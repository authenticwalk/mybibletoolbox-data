    Krixtu. Ni siya bra ni, kaꞌan ꞌa neꞌ kwiñi ndiya lo chalyuu, nu nchka tiꞌ xuun
    loꞌo nten ꞌin Krixtu; kanꞌ chaꞌ wa nchka biyaꞌ tianꞌ chaꞌ ndla ti tyii nchga nan.
  opm-opm: Nohe taptem brer gur mohnong dahenmur. Gin mong moh timbas hatinmat kakduup
