  myy-myy: Tʉoya yʉ rĩa mʉa. Jabeto rʉya adi macãrʉcʉ̃ro iti jediroto. Cristo wajacʉ
    ĩ wadire gaye tʉoyija mʉa. Ito bajiri ado bajiro mʉare gotia yʉ. Gãjerã Cristo
    wajana jãjarã ejacoama ado ĩja. Ito bajiri, “Sõmejeti ña sʉsari rʉmʉ iti ejaroto”,
    yi tʉo masia mani.
  trc-NT: Dan me se ase̱ vaa taꞌníj vaa soj, ne̱ me raj cuno̱ soj nana̱ nihánj ei.
    ꞌO̱ se nichru̱nꞌ quinavi̱j chumii̱ nihánj, ne̱ a̱j cuno soj nana̱ se vaa caꞌna̱ꞌ
    ꞌo̱ síí quita̱j yuꞌunj, ne̱ cata̱j soꞌ se vaa si̱j caꞌnéé Diose̱ ti̱nanii man
    yuvii̱ rihaan sayuun me soꞌ, ne̱ nihánj me se a̱j caꞌnaꞌ queꞌe̱e̱ síí tuꞌva da̱nj,
    ne̱ cheꞌé dan neꞌen ya̱ níꞌ se vaa ya̱ nichru̱nꞌ quinavi̱j chumii̱ nihánj ei.
  cut-NT: Da̱yá, a cochi nino ro che nto iyehnse. Nchuhn ne, a devano ne te a va ca̱de
    che nda̱ sa̱hn duhtuno ihyan me che rendihche ta̱n se Dihvo vo. A̱ma ya̱hn se
    che nduhca̱ se sa̱hn min ne, a nda̱ se. Chemin che a devano vo te a cochi nino
    ro che nto iyehnse.
  bel-bel: Дзеці! астатняя гадзіна. І як вы чулі былі, што прыйдзе антыхрыст, і цяпер
    паявілася шмат антыхрыстаў, дык мы і спазнаём з таго, што астатняя гадзіна.
  zlm-KSZI: Anak-anakku, akhir zaman sudah hampir menjelang. Kamu telah diberitahu
    bahawa dajal, penentang al-Masih itu, akan muncul. Sekarang pun telah muncul ramai
    orang yang menentang al-Masih. Dengan demikian kita tahu bahawa akhir zaman sudah
    hampir menjelang.
  gdr-gdr: Kor b'ɨgawar! Ɨtemb re kikitum wɨn e. Wɨn kea odede yɨt utkundonda da Kerisom
    geja rɨga ra ɨta ik dem. Sɨ yu re kea jogjog im Kerisom geja rɨga pɨta aukanj.
    Sɨ ɨngkaemb men wumɨr yokatenyu da ɨtemb re kikitum wɨn e.
  vmy-NT: Kiꞌndina̱, je tetsuba ngandaꞌe nixtjin xi je fetꞌani. Je kikꞌinyanu nga
    tjinnere nga kjuaꞌe jngu xi stike Jesucristo, ꞌba jotsaꞌen kikꞌinnu ꞌbatsaꞌen
    ngandaꞌe je inyafaꞌe nkjin xuta xi stike Jesucristo. Kui kjua ꞌbatsaꞌen ꞌyaña
    nga je tetsuba nixtjin xi fetꞌani.
  cmn-FEB: 亲爱的朋友们，此刻就是末日。你们已经听到反基督力量的到来，很多反基督的力量已经到来；所以我们才知道，此刻就是末日。
  gmv-RNT: Nayto! Hayssi wursetha saate. Inte siyida mala Kirstoosara eqetizadey yaana.
    Ha7ikka Kirstoosara eqetiza daroti yida. Hayssi wursetha saate gididayssa nu hayssan
    eroos.
  ncl-NT: Nitos, axcan ticate pin tonalijmes quiman yahui lami in lalticpan. Anquicaquic
    anmitzilije pampa yahui huala in hué hual unca Cristo ilacocolini niman hué. Huan
    anquimati pampa axcan cate míac hual cate ilacocolinijmes Cristo. Pampa inon,
    ticmatilo pampa axan cate in tonalijmes quiman yahui lami in lalticpan.
  sua-sua: Muk ruk ko kvam muk te, ko les ruk kom kaelongtok mang nguk, kua havaeng
    nguk te, a venloot to enda ngota vle mnam tete, ta re kam mtiet he. Va muk mruo
    mut her kol a re te, a mhel langto la ppiagar nak pis mnam a venloot to kam mtiet
    orom mar tgus he mur kael en mruo te, en her Endo E Nut Thim Orom Ka Msasaen kam
    sir malngaeng endo a minar enang tok. He si tete va o mia kavurgem ngat her mi
    pagis enang tok arhe. He ekam tok, o mia ruk endri, ngat kaenserpgam a papat to
    mang a venloot to tete te, nop, lmien he, a venloot to kam ngae ka mtiet orom
    mar tgus her enda tete arhe. Va ngot kais kam mnor mang a papat to tok vgum mar
    tok kat arhe.
  are-are: Katjia ntjarrai, Kristanha kala pitjalputjikerrama. Rrangkarra kala arrkurlantema
    wuka, Kristanha pitjalputjikerramalanga, Kristaka Leltja Kngarra era rumerritjinala.
    Nurnantama arama Kristaka Leltja Kngarra ntjarra lyarta kala rumerrakala. Lakinhanga
    nurna kaltja Kristanha kala pitjalputjikerramanga.
  gai-gai: Aintik aukna mombonik, ne mandeaca gan tiacarpaikna mamaina mɨn malaruca.
    Na ŋgaua ne Iesusna puŋndamoot aniacna lataruna kam mbaracatnanna, mandeaca mana
    puŋnaŋgepca wɨt tarua mamairi. Aintik aia lamŋirina, aia tiacarpaikna mamaina
    mɨn malaruri.
  qvm-NT: Waugui-panicuna, cay patsa ushacänanpag cag tiempo chayaycämunnami. Anticristo
