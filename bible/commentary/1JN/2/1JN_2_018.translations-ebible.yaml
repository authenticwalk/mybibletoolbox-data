    nunanga. Wiy anangan thama kan wampin, pam yota, yimanangan ngangk kul tham iiy-iiyantan
    Jesus.antana, thaampantan nunanga. Ngamp puth nanpalan meeꞌmiy ngula aakan kan-ngul
    thinth wampan aak inan minchowana.
  zga-M: Mwie vana mwievadebe, gwu insekhi gwavumaleilo. Nduvumupulikhe ukhuta uviesikumwidieka
    Ukristi ikwincha. Nalienolieno avasavikhumwidieka Ukristi vinchile, pivu tulumanye
    ukhuta ugwu gwunseikhe ugwakhuvusilielo.
  yom-yom: Bana bama, yawu yayi thangu yi tsuka. Banga kuandi bu luwati antiklisto
