verse: 1JN.002.018
translations:
  kpx-kpx: Di esea, vanie gabiu vuguvuguanu. La subuta evige Keliso aiohavomale ata
    kena lohoi. Isito novae vani komo Keliso aiohavomale ata kateale moagaeau loholu.
    Kemoike nahi hilokage vanie gabiu vuguvuguanu.
  okv-H: Nau meniundi ungotena iji tutumo auvehija amo iji tutumo auvihirou Keriso
    ta kitoho puvuroja ke eagore ingiora amo kitoho nei nei amo mahu puvuto mihera
    avoeto iji tutumo mahu auvehija.
  tbo-tbo: U logaloga, houga sigasigana i geletai, ma lolowa o noonoli ipa apo Keliso
    tu wigawiyena ina geletai, ma tamogi Keliso tu wigawiyena gehouhi hoi hipuli he
    memae, uyahinei ta hanapugeya geka amaka houga sigana i geleta.
  mal-C: ശിശുക്കളേ, ഇത് അന്തിമസമയമാണ്, എതിർക്രിസ്തു വരുന്നു എന്നു നിങ്ങൾ കേട്ടിട്ടുണ്ടല്ലോ;
    ഇപ്പോൾത്തന്നെ പല എതിർക്രിസ്തുക്കളും വന്നിരിക്കുന്നു. തന്മൂലം ഇത് അന്തിമസമയമാണെന്ന്
    നാം അറിയുന്നു.
  grc-SR: Παιδία, ἐσχάτη ὥρα ἐστίν· καὶ καθὼς ἠκούσατε ὅτι ⸋ὁ⸌ ἀντίχριστος ἔρχεται,
    καὶ νῦν ἀντίχριστοι πολλοὶ γεγόνασιν· ὅθεν γινώσκομεν ὅτι ἐσχάτη ὥρα ἐστίν.
  bgc-bgc: हे बाळकों, यो मसीह के आण का आखरी बखत सै; अर जिसा थमनै सुण्या सै, के मसीह
    का बिरोधी भी आण आळा सै, उसकै मुताबिक इब भी घणेए मसीह बिरोधी उठ खड़े होए सै; इसतै
    हम जाणगे सां, के यो आखरी बखत सै।
  khz-khz: Natuku, toma ikana ea. Gokamonagiato gelegelenai Keriso evetali-veniana
    talimana pene vogomai, etoma maki Keriso gevetali-veniana talimara vovogo pia
    vogomai. Vovetainai taripana, e ora ikana.
  deu-TKW: Kinder es ist die letzte Stunden, und wie ihr gehört habt, daß der Antichrist
    kommt, so sind nunmehr viele Antichriste erschienen, daran wir erkennen, daß es
    die letzte Stunde ist.
  zsr-NT: Zxíꞌnaꞌdauꞌ, chzoaruꞌ dza udx, len ca naꞌ chbyö́niliꞌ huidëꞌ bönniꞌ rdáꞌbaguëꞌë
    Cristo, lëzcaꞌ naꞌa chgzu lau nacuꞌë zian bönniꞌ taꞌdáꞌbaguëꞌë Cristo. Qui lë
    ni naꞌ nö́ziruꞌ chzoaruꞌ dza udx.
  lin-lin: Bana, tokomi na tango ya suka ; ndenge kaka boyokaki ete monguna ya Klisto
    azali koya, nzokande banguna ya Klisto basili koya sik’oyo ebele, ndenge wana
    mpe tosengeli koyeba ete tokomi na tango ya suka.
  hns-NT: Larkan, ie djoeg ke antiem samai aai gail hai. Toelog soenle rahiele kie
    Kriest ke doesman aaiga. Aur dher Kriest ke doesman ab ke tem me dekhaai gail
    hai. Ie rakam se hamlog djaaniela kie ab doenia ke antiem same hai.
  noa-E: Chaaina, mʉg durran ya ich eegar paju ora pabaadëm. ¿Pãrau ũrba aajẽ, anticristo
    bëeju anʉm? Ya mʉʉgwaiwejã maach Cristo chaar oomaphanaa i igar khaba iekhaajem
    khʉʉn thʉnʉm, anticristonaan aajem khʉʉn. Õor sëukha jãg nʉrrjëem gaaimua ya maadëu
    khaphʉ nʉm, chadchata ya mʉg durr eegar paimʉʉ sim.
  eng-EMTV: Little children, it is the last hour; and just as you have heard that
    the Antichrist is coming, even now many antichrists have appeared; from this we
    know that it is the last hour.
  mib-NT: Róhó jéē cácuu nájnūhun sēhe ri, cáhán rī jiín ró jeē cuandɨhɨ quɨvɨ̄. Te
    je ni cajini jnūhun ró jéē quíji máá tée cuu contra sɨquɨ̄ Cristo. Te nde vijna
    je ni canecoo cuehē tēe jeē cácuu contra sɨquɨ̄ Cristo. Te jeē yúcuan jíní yō
    jeē cuándɨhɨ quɨvɨ̄.
  lif-NT2: आमिःम् आस्‍साःसे, कुनुप्‍मा ये़म्‍मिङ्‌ग निःत्ताङ्‌ङे वाॽरो॥ ख्रिस्‍तरे़
    कुबिफ्‍युङ्‌ङिङ्‌ग ताः लॽरिक् के़घे़प्‍सुम्‍माङ् के़वयिॽ॥ आल्‍लोसा खे़न् हे़क्‍तङ्‌बा
    ख्रिस्‍तरे़ कुबिफ्‍युङ्‌हाॽ यरिक् मे़द्‌ये़ मे़जुरे़आङ् मे़वाॽरो॥ खे़ल्‍ले़ चोगुल्‍ले़
    कन् पाःन्‍नोलाम् कुनुप्‍मा ये़म्‍मिन् निःत्ताङ्‌ङे वाॽ के़लॽबा पाःन्‍निन् कुसिङ्
    आनिःत्तुम्‍लो॥
  xnj-xnj: Vana vangu, mwishu uvi papipi! Mwamali kuyuwana kuvya yula mweakumbela
    Kilisitu ibwela, na hinu vevakumbela Kilisitu vamahele vamali kubwela, na ndi
    timanyili mwishu uvili papipi.
  mmx-mmx: Luvutnuruk orong. Levenaleng kavaxap at na lavatbung menemen ira rupot
    pam. Gano nemi miga ronga levelinga do laradi munepen naba rupot, la buaang limixin
    munepen dira rupot pam. Kuren la nedik diraklen i do levenaleng kavaxap i rupot
    pam.
  cbr-NT: '''Ën bëchicësa ''icë, cana mitsu cain, anúan ënë mecama cëñúti nëtë ca
    ''urama ''icën. A nëtëa ucëma pan ''ain ca axa Cristo ''atimaquin ñui banacë uni
    uti ''icë quixun camina cuan. Ca uti ''icë ''aínbi ca bëríbi ''itsa unin Cristo
    ''atimaquin ñuia. Usa ''ain cananuna ''unanin, anúan ënë mecama cëñúti nëtë ca
    ''urama ''icë quixun.'
  tee-NT: Qui'ask'at'an vaninch ju ix'aclanti ju lacamunutpa'. Chai ju uxijnan k'asmat'at'it
    ni camina' ju catalacasuya' tachi ju Cristo mas jantiyu'. Chai ju yuchi va calak'alhiputuna'
    ju tuchi navita ju Cristo. Pus mas chavai na lhu ta'alinch ju talak'alhiputun
    ju tuchi navita ju Cristo. Yuchi lhic'atsayauch ni vaninch ju ix'aclanti ju lacamunutpa'.
  eng-LSV: Little youths, it is the last hour; and even as you heard that the antichrist
    comes, even now antichrists have become many—whereby we know that it is [the]
    last hour;
  cak-NT: Rix ri can anche'l jix walc'ual, jojc'o yan chupa ri ruq'uisbel tiempo.
    Y rix ic'oxan chic chi xtipe jun ri xticataj chirij ri Cristo roma itzel xtutzu'
    y xtu'on-ka anche'l can ja raja' ri Cristo. Y cami keta'n chic chi je q'uiy ri
    quiri' niqui'en. Y romari' keta'n chi jojc'o yan chupa ri ruq'uisbel tiempo.
  pah-NT: 'Ag̃wamo ko mbapava koty, a''e ji pe me jira''yra''java''ea pe. Omombe''u
    g̃a pe me Cristo''ga arõe''ỹheteve''ga ruhava. “Uhu po ti ga nehẽ Cristo''ga arõe''ỹheteve''ga,”
    ei g̃a pe me ikwehe. Oko jipe reki kiro Cristo''ga arõe''ỹve''g̃a avo onhimongyavo.
    Nurã nhande ei: Ag̃wamo ko mbapava koty.'
  sja-NT: Warrarã, taarã-e na p'ek'au eujã jõdariit'ee. Parãpa ũrijida Anticristo
    cheit'ee. Wãara mãgɨ́ jĩak'aarã paraa tachi t'ãide. Mapa k'awa p'anɨ na p'ek'au
    eujã taarã-e jõdariit'ee.
  xed-xed: 'Zwana ɗa, ndusa ghəŋa haɗik ka kɗaku, manda va ya snaŋ kuni kazlay: Dzaʼa
    saghasa ghuma Kristi kəʼa ya ná, daga ndana ná, sliʼagapsliʼa ghumaha Kristi.
    Tsaya ta gramafta kazlay: Ndusa kɗakwa ghəŋa haɗik kahwathwata kəʼa.'
  mks-NT: Cande̱hé ndo̱ jáchi̱ cúú ndó tátu̱hun ja̱hyi i̱. Ja̱lóho cúni̱ ndihi sa̱ha̱
    ñuyíví ta sa̱ xíni̱ jo̱ho ndó sa̱há in da va̱xi caja i̱hvi̱ xi̱hín Jesucristo.
    Ta mé tiempo yóho sa̱ na̱queta cua̱há na̱ co̱ cúní táhan xi̱hi̱n mé á. Sa̱há ña̱
    yóho sa̱ cánda̱a̱ ini yó ña̱ sa̱ na̱cayati qui̱ví ndihi sa̱há ñuyíví yóho.
  gfk-S: Ira natigu tane Krais, kakarek no patpataam tano ula hanuo. Ma hoke mu ga
    hadade be no ebar tane Krais na hanawat, ma kakarek iat a haleng na ebar tane
    Krais di te hanawat ter. Io kakarek dait te nunure be no haphapatam kinong di
    te hanawat um.
  bmu-bmu: O (koko) gömokurupni, Kraistkö salupŋe kinda tuarenjoŋ ak waŋgimawaŋön
    nalö teteköŋe asuhumawi, mi lök jigetka mötze. Keu miaŋgö dop nalö kewöŋe Kraistkö
    tuarenjoŋurupŋi gwötpuk lök asuhuba kinje. Keugö ölŋi mewö asuhuyöhaŋgöra aka
    nalö teteköŋaŋgö uruŋe lök kaŋgota maljin, mi mötzin. Miaŋgö aiwesökŋi mewö.
  dgz-dgz: Ae kaiwan, otun wainawa, endi ma wam uiwa tauaton, ap menan Keriso anavi
    mega tauepi wamewa onen mananini oisewa gaset wadiaen anuyan, amba endi Iesu anavi
    megawa arugataet mame gaset tauane. Ap yawaton anuintoniwa menan wam uiwa mame
    di tauiwan.
  eng-GNV: 'Litle children, it is the last time, and as ye haue heard that Antichrist
    shall come, euen now are there many Antichrists: whereby we know that it is the
    last time.'
  zaa-NT: Lebi'į ca ỹi'ni to' quia', annana chi tse'e ri'u ca último tsá nna riquixa'ánia'
    le qui'ni huì'yu tsá íl·lani enne' nu ná contrario qui' Cristua tì'a chi biyénini
    le. Hua yù ri'u qui'ni íl·lanią porqui'ni ą'hua annana nuỹetse' ca enne' chi biria
    cą tse'e cą contra Cristua; por nui nna chi yù ri'u qui'ni chi tse'e ri'u ca último
    tsá.
  eng-WEBSTER: 'Little children, it is the last time: and as ye have heard that antichrist
    cometh, even now are there many antichrists; by which we know that it is the last
    time.'
  guh-guh: Tajamonae, imoxoyo rabaja pevajënae tsaponae pevereverecaenexa mapanacuaje.
    Pavënëlivaisitaneme rabaja pacuenia najetarucaejitsia ponë cueneitoyatsi Cristo.
    Pata rabaja cajena ayaibitsaëto, pamonae Cristo cueneitoyatsi. Bajarapamonae pepatsixae,
    yapëtanetsi imoxoyo baja pevajënae tsaponae pevereverecaenexa mapanacuaje.
  bon-bon: Cäme binamewale, ätrunga cabu ca lui cäme bägrä gemi, ngälugaabe mameta
    gyene. Weebibine ituge jaji, egä Keriso me Äciseräjayame te cirege otni, siige
    page bucurage piti nemi, peei name pi mine umle gemi, egä ngälugaabe mameta gyene.
  nhw-BL: Noconehua catli nimechicnelía, ya tiitztoque ipan tlayacapan tonali. Huan
    ya anquicactoque para hualas yaya catli quitocaxtíaj Icualancaitaca Cristo, huan
    ama nelía ya monextijtoque miyac icualancaitacahua. Huan ya nopa techmachiltía
    para ya monechcahuía nopa tlayacapan tonali ipan ni tlaltipactli.
  swh-ONEN: Watoto wadogo, huu ni wakati wa mwisho! Kama mlivyosikia kwamba mpinga
    Kristo anakuja, hivyo basi wapinga Kristo wengi wamekwisha kuja. Kutokana na hili
    twajua kwamba huu ni wakati wa mwisho.
  wbi-wbi: Vanango, ifigho ifya vusililo fifikile. Mukapulike Kati umulugu ghwa Kilisite
    ikwisa, nambe lino avalugu viinga va Kilisite pwevale, mumu uluo tukagula kuuti
    ifighono ifya vusililo fifikile.
  bba-bba: Nɛn bibu, sɑɑ dɑ̃ɑkɑ mini. Nɡe mɛ i nuɑ mɑ Kirisin yibɛrɛ u koo nɑ, n wee
    tɛ̃, Kirisin yibɛrɛ dɑbirɑ tunumɑ. Yen sɔ̃nɑ sɑ yɛ̃ mɑ sɑɑ dɑ̃ɑkɑ mini.
  eng-KJVCPB: 'Little children, it is the last time: and as ye have heard that antichrist
    shall come, even now are there many antichrists; whereby we know that it is the
    last time.'
  kgk-NT: Ogwahẽ-ta ko yvy opa hagwã óra. Omombe'u va'ekwe peẽ-my gwĩ Cristo-rehe
    ija'e'ỹ va'ety voi outaha. Ha ko'ánga katu heta ojekwaa-ma gwĩ Cristo-rehe ija'e'ỹ
    va'ety. Upéa-gwi jaikwaa ogwahẽtaha ko yvy opa hagwã.
  waj-waj: 'Ni uru nnaakaraso, ngiau mmata taikaanara suaivo vainima nninoo. Yisuu
    Kirisiinna nnammutuaivo nninaraivaara tuu kuaivaa vaa ngia rikiaavai. Aanna makee
    Yisuu Kirisiinna nnammutuaa kaayauya vaa ngiaavaivee. Iya ngiaivaara vaa ta teeda
    kiaunnanoo: Ngiau mmata taikaanara suaivo vaa vainima nninoo, kiaunnavai.'
  cpy-cpy: Notyomi-paeni, rooteentsi othonki-mateeyaa kepatsi. Pikemayitaki eeroka
    ari ikoñaataki kijaneenterini Jeepatzii-totaa-rewo aririka othonki-mateeyaa. Tzimakira
    nimaeka jaka kijaneenta-yitakiriri Jeepatzii-totaa-rewo. Rootaki ayotantari rooteentsi
    othonki-mateeyaa kepatsi.
  mpx-mpx: Natuwau, sauga mowamowasena iyaka i kelakelaubwa. Iyaka ku hago te Keliso
    ana Topihigelgel iya i nenem. He Keliso ana topihigelgel hi gewi iyaka hi masal,
    inoke eliyana ta atena te sauga mowamowasena iyaka i kelakelaubwa.
  wbp-wbp: Kurdukurdu ngaju-nyangu, nguruju kangalpa wuurnpa-jarrimi ngalipaku Kirijiniki.
    Nyurru-jukunkulu-nganpa yangka purda-nyangu jaru jinta-kari-kirli yirdi-kirli
    Kiraji-piya-wangu-kurlu Yijardu-wangu-kurlu warntarla-kurlu kapu-jana karlirr-kanyi
    manu pinarri-mani yapa-jarlu. Junga kujaju. Jalangu-jarraju panu-nyayirni kalu
    yanirni warrarda Kiraji-piya-wangu-patu Yijardu-wangu-patu, manu kalu-jana yapa
    panu karlirr-kanyi Jijaji Kiraji-kijaku yimirr-yinja-karrarlu majungku. Nyampurra
    kuja karlipa-jana nyanyi majumaju, ngulaju karlipa manngu-nyanyi manu miyiki-nyanyi
    nguruju kangalpa kutulku-jarri yangka Jijajikilki yaninjarniki pina.
  luo-luo: Nyithinda mageno, giko chiegni kendo kaka usewinjo ni jasik Kristo biro,
    koro wasik Kristo mangʼeny osefwenyore. Ma e kaka wangʼeyo ni giko chiegni.
  nhe-NT: Noconehua tlen nimechicnelía, ya tiitztoque ipan itlamiya tonali. Huan ya
    inquicactoque para hualas yajaya tlen quitocaxtíaj Icualancaitaca Cristo, huan
    ama nelía ya monextijtoque miyac icualancaitacahua. Huan ya nopa techmachiltía
    para ya monechcahuía nopa itlamiya tonali ipan ni tlaltepactli.
  aii-aii: ܝܵܠܹ̈ܕ݇ܐ، ܣܵܥܲܬ ܐܚܵܪܵܝܬܵ‌ܐ ܝܠܵܗ̇، ܘܕܵܐܟ݂ܝܼ ܕܫܡܝܼܥܹܐ ܝܬܘܿܢ، ܡܫܝܼܚܵܐ ܕܲܓܵܠܵܐ
    ܒܹܐܬܵܝܵܐ ܝܠܹܗ، ܘܐܘܼܦ ܐܵܕܝܼܵܐ ܪܵܒܵܐ ܡܫܝܼܚܹ̈ܐ ܕܲܓܵܠܹ̈ܐ ܩܝܼܡܹܐ ܝܢܵܐ. ܒܘܼܬ ܐܵܗܵܐ ܟܹܐ
    ܝܵܕܥܲܚ ܕܣܵܥܲܬ ܐܚܵܪܵܝܬܵ‌ܐ ܝܠܵܗ̇.
  esk-NT: Iḷauraamaaŋ, piviksram isua tikitchumaaqtuq. Tusaamagiksi akiḷḷiḷiqsuqtaa
    Christ aggiqsaġumanipḷugu. Aasiiñ iḷitchuġigikput iñugiaktuat akiḷḷiḷiqsuqtai
    Christ aggianiksimanipḷugich. Taatnamik iḷisimarugut piviksram isua qallisilaaŋanik.
  msb-msb: Mga anak ko sa pagtuod, halapit na an katapusan san kinab-an! Aram naton
    ini kay, sugad san nabatian niyo, magaabot an kaaway ni Cristo. Niyan, damo na
    na kaaway ni Cristo an nag-abot na. Kaya nakasiguro na kita na apiki na an katapusan
    san kinab-an.
  cpa-NT: Jøng² tsih² quian¹jni, jø² ca¹tǿ² ja³tiúh¹ jø² jmai³. Ma²ŋih³ hniah¹² jǿg³
    hi² jií¹ jan² dsa² hiag¹³ quiah¹² Cristo. Jø¹² bí³ ma²chian² jue¹² dsa² quián¹²
    dsa² héi². Hi² jøng² ma²ne³ jniang³ jø² ca¹tǿ² ja³tiúh¹ jø² jmai³.
  dso-dso: ଏ ପିଲାଟକିମନ୍‌, ଏ ଦିନ୍‌ମନ୍‌ ଏ ଜଗତର୍‌ ସାରାସାରି ଦିନ୍‌ । କିରିସ୍‌ଟକେ ବିରଦ୍‌
    କର୍‌ବା ଗଟେକ୍‌ ଡାକ୍‌ପୁଟା ଲକ୍‌ ବାରଇସି ବଲି ଆମେ ତମ୍‌କେ କଇରଇଲୁ, ସେଟା ମନେ ପାକାଆ । ଏବେମିସା
    କିରିସ୍‌ଟକେ ବିରଦ୍‌ କର୍‌ବାଟାମନ୍‌ ଜବର୍‌ ଉଟ୍‌ଲାଇ ଆଚତ୍‌ । ସେଟାର୍‌ଲାଗି ଏ ଜଗତର୍‌ ସାରାସାରି
    ଦିନ୍‌ ଲଗେ ଅଇଲା ବଲି ଆମେ ଜାନ୍‌ଲୁନି ।
  meu-meu: Natugu e, hora dokona binai. Vada o kamonai, Keriso Inaina be maimu. A
    Keriso inaina hutuma vada ema; taunabunai ita dibada ina na hora dokona.
  yva-NT: Sya arikainyo inanuga no wasai, munije so ama akari mararai mangkepan to.
    Wapo ranaun Yesus Kristus apa Marova Akoe indati de wusyimbe. Tugae, soamo vatano
    wanui inta wuje umarovave Kristus ai. Maisyare omai ti, munije so ama akari mangkepane
    mamo wandaendije.
  dgc-dgc: Sikam a anéng ko, adene dén i katapusan. Tandaan moy, nabaheta moy dén
    a dumemet se tu kontara ni Cristo. Ey entan moy, te meadu dén nadid a dinumemét
    a kontara na, a mégtoldu side ta éwan tama. Kanya tukoy tam a adene dén i katapusan.
  zpm-NT: Xin yeeṉa, zhile gdziṉ dze ne laa guidzliu nitlo. Led binle to gaṉle ib
    zrieequia tib zha ne glëënie zhiwseed Jesús, ni nligaa niina leṉ dze rii ndal-le
    zaatne norieequia grë zha ne rsilo quiatsidiḻ Xtiidz me; gane ndioṉ no ne laa
    dze co ziaadgaxle.
  hix-NT: Rohokru komo y, mexehra nosomtatkehe hampànà, yukryeka heno. Kryestu xanhànà
    ro ymo haxa mpànà nomokyaha ha, amnye ha, katxho ryhe menytxatxownà. Amnye rma
    thenyehra rma haxa natxhe, omohxemo komo, Kryestu xanhànà ro komo. Àro ke, mexehra
    yukryeka heno yosomtatkatxho thutwetxow hamà.
  sim-sim: Jikisi anhi jirin ji misi, mbele mbele am mendek si nakwa wolo osmu pasir
