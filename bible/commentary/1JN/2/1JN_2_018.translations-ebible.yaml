    se̱‑ɔ, ane̱ a pini fe̱yɛ kaye̱ e̱ kpa a ka gye̱ kɛɛ ne̱e̱.
  cni-NT: 'Noshaninca, irotaintsi impocaje Quirishito, eiro osamanititsi. Piquemacotaqueri
    yora pashini pocatsineri, yora amatavitantatsineri, cantatsineri: “Te iratiritapeeji
    Jesoshi, te imponeempaji inquitequi. Caari ini Quirishito”. Ipajiyeetiri yora
    cantatsiri: “Antiquirishito”. Noncamantempi, yareejeitaca. Timatsi meeca oshequi
    amatavitantatsiri, irootaque ayojeitantacari eiro osamanititsi impiasanotaje Quirishito.'
  eng-WMB: Little children, these are the end times, and as you heard that the Anti-messiah
    is coming, even now many anti-messiahs have arisen. By this we know that it is
    the final hour.
  zaw-NT: Guejbtu resa'ä ni rililajz xtidx Dios, asiäddzuṉgajxh dxej che guluiloj
    niguii nani rdxe'ch loj Jesucrist. Abiejn diajgtu siääd niguiiga. N̲aj yu' xhidajl
    reniguii nani rdxechlajz lo Crist. Ni'c alaracbeenu asiäddzuṉgajxh dxejga che
    guluiloj niguiiga.
  san-MAL: ഹേ ബാലകാഃ, ശേഷകാലോഽയം, അപരം ഖ്രീഷ്ടാരിണോപസ്ഥാവ്യമിതി യുഷ്മാഭി ര്യഥാ ശ്രുതം
    തഥാ ബഹവഃ ഖ്രീഷ്ടാരയ ഉപസ്ഥിതാസ്തസ്മാദയം ശേഷകാലോഽസ്തീതി വയം ജാനീമഃ|
  tam-TCV: அன்பான பிள்ளைகளே, இதுவே கடைசி மணிவேளை; கிறிஸ்து விரோதி வருவான் என நீங்கள்
    கேள்விப்பட்டிருக்கிறபடி, கிறிஸ்து விரோதிகள் பலர் இப்பொழுதே வந்திருக்கிறார்கள்.
    இதனாலேயே, இதுவே கடைசி மணிவேளை என்று நாம் அறிந்துகொள்கிறோம்.
  mit-NT: Hijos míos, na ian vàxi xínu tiempu yohó nduá. Te sànì xinitnùhu‑nsia icúmí
    quixi iin ana nduú contra xi Jesucristu, divi nduú Anticristu. Doco dècuèndè stná
    tiempu vichi ndoó stná cuàhà contra xi‑ya. Ñàyùcàndùá, vàtùni cundaà ini‑ndà ñà‑vàxi
    xínu tiempu yohó nduá.
  ceb-ULB: Gagmay nga kabataan, kini ang kataposang takna. Sama sa inyong nadunggan
    nga ang mga anticristo moabot, bisan karon daghan ang mga anticristo nga miabot,
    pinaagi niini kita masayod nga kini mao na ang kataposang takna.
  ces-LB: Přátelé, poslední hodina je tu. To znamená, že přijde antikrist. Však už
    se objevuje jeho předvoj – mnozí odpadlíci od Krista.
  mkn-mkn: Ana-ana dong! Hari-hari kiamat su deka-deka datang. Bosong su dengar bilang,
    orang yang malawan sang Kristus nanti muncul datang. Padahal dong su ada memang.
    Te su ada yang malawan sang Kristus di mana-mana. Itu jadi tanda bilang, hari-hari
    kiamat su deka-deka datang.
  pol-UBG: Dzieci, to już ostatnia godzina i jak słyszeliście, że antychryst ma przyjść,
    tak teraz pojawiło się wielu antychrystów. Stąd wiemy, że jest już ostatnia godzina.
  qxh-NT: Wawacuna, Washäcuj Jesús cutimungapäna. Cay pachapis ushyacangapaj. Jesústa
    ticrapuj runa ricarimunantapis musyanqui. Paycuna mayna ricarimusha. Achcaj purircaycan.
    Chaymi ushyacay junaj jananchićhüna.
  nwi-nwi: Kwajikovə mɨnə kafak, kɨtawə kwənhauə ye Nɨpɨg Kwasɨg. Nakwəsərɨg mə tɨkmɨr
    kɨrik kape Kristo tukruə. Kɨni taktəkun ai, tɨkmɨr mɨnə khapsaah kape Kristo kwənhauə
    ta. Kwənhauə, kɨtawə kharkun mə kwənhauə ta ye Nɨpɨg Kwasɨg.
  kmo-kmo: Nareboy, dii eeta hamaken otii tawa nedii. Kwota meejir, Kraist riina pichawa
    ma rii yato. Apa nokwapa nokwapa Kraist riina pichawa ma ye yatar. Eena nota hikiweyitu
    dii eeta hamaken otii tawa nedii.
  agr-agr: Uchuchig aidauh, yamaik tsawan nagkanbaunum batsatji, atum antukuitjume
    makichik aents Kristun shiwagbau atinai tabau. Yamaik kuashat aents nunin aidau
    wantinainawai. Nunidau asagmatai dekainaji tsawan nagkanbaunmap jeganji tusaja.
  kyc-kyc: Kurisene wanenge ikinyingipi dupwa yuu gii lumwa doko repetale pyaka sepelyamo.
    Mendeme Koraisapa sisu nyuo karara ingilyamo pii dokona nakama siyami kande. Siyaminyili
    pyuo epapu wambu malu Koraisapa sisu nyuo karaminyi. Dokome epapu yuu gii lumwa
    doko angi pyaka silyamo lao soo gisilyamano.
  urd-GVU: بچو، اب آخری گھڑی آ پہنچی ہے۔ آپ نے خود سن لیا ہے کہ مخالفِ مسیح آ رہا
    ہے، اور حقیقتاً بہت سے ایسے مخالفِ مسیح آ چکے ہیں۔ اِس سے ہمیں پتا چلتا ہے کہ
    آخری گھڑی آ گئی ہے۔
  yre-NT: '''Mɛn ''nɛnnun, tʋ -nyranman -ji nɛn -kaa cɩ ''gʋ. Kaa ''man ''nan, Crizi
    ''nanmanzan -taa "talɛ. Ɛn ''bɛ nɛn ''gʋɛ, Crizi ''nanmannɔn ''bɔla "kaga ''va.
    ''Wɩ zɩɛ -yɛɛ -kɔɔnman ''nan tʋ -nyranman -ji nɛn -kaa cɩ.'
  fuh-BKF: Sukaaɓe am, timmoode adunaaru ndu ɓadake. On nanii ganyo-Almasiihu waran.
    Haya, joonin wayɓe-Almasiihu heewɓe ngari. Ɗum anndirɗen timmoode ndeen.
  arl-NT: Quiquiohuanaa, quiarijiaari quera jiya puequesacari tari. Niaacuajaari tari
    pohuatasaaquiaari Cristo Paracaari niniutianiya. Quiarijiani, queraatia na paraari
    tari supueree. Naacuajitij, paari niishiyani nio pa quishacariiri jiya puequesacari
    quera.
  ziw-ziw: Wanangu, udumo wi haguhi! Namwiva kugamba mhiga Kulisito eza, haluse wahiga
    Kulisito walozize weza kale, elo chimanya kugamba udumo wihaguhi.
  grc-TR: Παιδία, ἐσχάτη ὥρα ἐστί· καὶ καθὼς ἠκούσατε ὅτι ὁ ἀντίχριστος ἔρχεται, καὶ
    νῦν ἀντίχριστοι πολλοὶ γεγόνασιν· ὅθεν γινώσκομεν ὅτι ἐσχάτη ὥρα ἐστίν.
  nag-nag: Chutu bacha khan, etu hekh laga homoi ase. Tumikhan Khrista bhirodhi ahi
    ase koi kene hunise, aru etiya to bisi Khrista bhirodhi jon ahi jaise. Etu pora
    amikhan jane hekh homoi to ahise.
  eng-OEBCW: My children, it is the last hour. You were told that an antichrist was
    coming; and many antichrists have already arisen. This is why we know that this
    is the last hour.
  knj-NT: Jaex, jaxca tol wuninal je ye an, slawubal xa c'al tiempo bey ey jon ec'
    ti'. Jix kabe, tol ja' naj ac'ul yin Cristo, oj x'ox a sba naj. Ja' tinani', ec'al
    xa eb ac'ul oc yin Cristo lalan x'oxon a sba eb. Yu jun tu', yuxan kotaj tol slawubal
    xa tiempo bey ey jon ec' ti'.
  deu-1912: Kinder, es ist die letzte Stunde! Und wie ihr gehört habt, daß der Widerchrist
    kommt, so sind nun viele Widerchristen geworden; daher erkennen wir, daß die letzte
    Stunde ist.
  san-PUN: ਹੇ ਬਾਲਕਾਃ, ਸ਼ੇਸ਼਼ਕਾਲੋ(ਅ)ਯੰ, ਅਪਰੰ ਖ੍ਰੀਸ਼਼੍ਟਾਰਿਣੋਪਸ੍ਥਾਵ੍ਯਮਿਤਿ ਯੁਸ਼਼੍ਮਾਭਿ ਰ੍ਯਥਾ
    ਸ਼੍ਰੁਤੰ ਤਥਾ ਬਹਵਃ ਖ੍ਰੀਸ਼਼੍ਟਾਰਯ ਉਪਸ੍ਥਿਤਾਸ੍ਤਸ੍ਮਾਦਯੰ ਸ਼ੇਸ਼਼ਕਾਲੋ(ਅ)ਸ੍ਤੀਤਿ ਵਯੰ ਜਾਨੀਮਃ|
  nob-LB: Mine barn, den siste timen har snart slått. Dere har hørt at ”Motstanderen
    til Kristus” skal komme, og allerede har mange motstandere vist seg. Av dette
    forstår vi at tidenes slutt er nær.
  ntj-ntj: Yuwa katja yurntalpirti, kuwarri-kuwarri manta yilkari wiyarringku. Nyangka-yan
    kulirnu tjiinya Kurayitjaku Yanyan-yanyanpa Nyinapayinya yartakarringkula pitjatjaku.
    Nyangka kuwarrinya-ya yanyan-yanyanpa nyinapayi pirni yartakarringkula pitjangu
    nyinarra. Palunyanguru-lan nintilu kulira tjiinya tayimpa ngamuntirringu.
  sxb-NT: Waana wange, zino nizio enyinga ezia owutuuko. Mala kiomo mumiire okuwurra
    mbwe omuntu olwania Kristo aaza okuuza. Namba nyingeeno awamulwania awangi wamiire
    okuuza. Kandi kino nikio ekigera ni tumanya mbwe turi mu amiire aga owutuuko.
  nhu-NT: Boom bem, kefew kin nu wase ke fokemɛse. No ben to yuwɛɛ lɛ wee bvuban Klistu
    nu ke eto, nu ɛ naa keseen nu ɛ bonyii bo bvuban e bo Klistu le ɛ to wase nteen.
    Ɛ̀ nɛɛ fiɛɛ fì ge beene ɛ mum ɛ kiɛɛ lɛ kin nu wase kefew ke fokemɛse.
  row-row: Ana ngga re! Fai-fai mateteꞌen deka-deka ena. Hei rena ena oi, atahori
    mana labꞌan Kristus dei fo sou nema. Tao-tao te ara sia memaꞌ ena. Te hambu mana
    labꞌan Kristus sia bee-bꞌee ena. Naa dadꞌi tanda oi, fai-fai mateteꞌen deka-deka
    ena.
  msy-msy: Nan boriba, dughiar kam dughiar abuananam. Ezɨ ia oraki, Kraisɨn apaniba
    izam. Ia oraghizir moghɨn, Kraisɨn apanir avɨriba izegha gɨfa. Kamaghɨn e fo,
    kar dughiar abuananam.
  agg-agg: O, nɨmoakɨdɨbou, hapoana ndeara bɨdɨfɨranambo si akɨm-ane. Horombo se hoafɨ
    rarɨhi hɨmborɨmayei, Kraisɨndɨ hürütümbɨ düdümbui masei, ŋga hapoana Kraisɨndɨ
    hürütümbɨ afɨndɨ tüküyahimboanei. Rananɨmbo asu hapoana ndeara bɨdɨfɨranambo si
    akɨm-ane ra fɨfɨrɨhundɨ.
  ptp-ptp: Xam nuge, gwêbaga buc myahɨpu vô kwabo lec. Ên xam ngô kɨyang pyap ilage
    wê nêb xomxo levac ti obêc val vông vevac vô Kɨlisi vô buc myahɨpu ge, mêd gwêbaga
    xomxo nipaên tibêgee tɨbeac dɨvông vevac vô Kɨlisi ya kɨyang kɨtyooên, om il xovô
    ên il nêbê ga buc myahɨpu vô kwabo lec.
  nak-nak: Amuto taitarigu te la lotu te Kraist, la tapasi la maututula eia hagagaviti,
    eala amuto matagagati veia la tahalo ale ge gima e Kraist, eia ge sibitala, eala
    moli eia sesele, egiteu la valalua la gima te Kraist, egite isahari sibitala kaluvuti.
    Eala eau rovitia mai ele veia la tapasi la maututula eia hagagaviti.
  lbb-lbb: Na natnatukla, onone dala kes ana ararop a pukakiarla. Mulo ka longor tari
    mang a hirua ane Karisito ir hanot, pa onone a galis a hirua la ka hanot. Larning
    dala tasmani mang a ararop a pukakiar ka milau.
  kan-2017: ಪ್ರಿಯ ಮಕ್ಕಳೇ, ಇದು ಅಂತ್ಯ ಕಾಲವಾಗಿದೆ. ಕ್ರಿಸ್ತವಿರೋಧಿಯು ಬರುತ್ತಾನೆಂದು ನೀವು ಕೇಳಿದ್ದೀರಿ.
    ಈಗಾಗಲೇ ಕ್ರಿಸ್ತವಿರೋಧಿಗಳು ಅನೇಕರಿದ್ದಾರೆ. ಆದ್ದರಿಂದ ಇದು ಅಂತ್ಯ ಕಾಲವಾಗಿದೆ ಎಂದು ನಾವು ಬಲ್ಲವರಾಗಿದ್ದೇವೆ.
  cso-NT: Hi³ jáun² né³ jón³, ñí¹ má²ñí¹táuh³ jmáɨ¹ bíh¹ la³². Má²ca³niéih² bíh¹ hnoh²
    hi³ já³² jan² tsá² jmu³ hniéi² quionh³ Cristo; hi³ cun³ñí¹ hi³ má²zian² juóun³²
    tsá² má²ná¹jmu² hniéi² quionh³ Cristo né³, hi³ jáun² bíh¹ má²né¹ dí² hi³ ñí¹ má²ñí¹táuh³
