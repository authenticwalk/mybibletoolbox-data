    wabo, te po dagego odali. Awe, megi Krais dali boi bidi homu yabo bidi hauwa augwali
    mu pedalai dao. Tama tibaso, dago koneai, te tigidali nai silabo sogo pąba yagasai
    dao.
  seh-seh: Ananga, uno ndi n'dzidzi wakumalisa. Pontho ninga mwapibva kuti nyamalwa
