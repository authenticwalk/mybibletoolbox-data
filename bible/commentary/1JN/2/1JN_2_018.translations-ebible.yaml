    yuriyämush. Saynöpami musyansi cay pasa ushacänanpä cag tiempo chaycämushganta.
  kms-kms: Wokuandi, ren kin te yumbo buagi prene kin ngeri, di nungoqi wute Yumbui
    ningg wand simbe mand wutungu kin mari Kraist ningg veri nandi ye. Di muqne wute
    pugri kin nganye buagi mandi pre. Yumbo pugri kin buqod di nei bab te ngeri muq
