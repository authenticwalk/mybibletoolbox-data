    ü e Jesucristo. Nujyo, ngue yo rgá pãrãgöji c'ü ya rí cãxtjoji yo cjë yo ya ni
    ma ra nguarü.
  bod-N: བུ་ཕྲུག༌རྣམས། ད་ནི་མཐའ་མའི་དུས་སྐབས་ཡིན༌ལ། སྐྱབས་མགོན་མཱ་ཤི་ཀའི་བསྟན་དགྲ་ཡོང་ངེས་པ་ཁྱོད་ཅག་གིས་ཐོས་མྱོང་བ༌ལྟར།
    ད་ལྟ་སྐྱབས་མགོན་མཱ་ཤི་ཀའི་བསྟན་དགྲ་མང་པོ་ཡོང་ཡོད་པས། བདག་ཅག་གིས་ད་ལྟ་ནི་མཐའ་མའི་དུས་སྐབས་ཡིན་པ་ཤེས།
  tca-NT: Pa Chauxacügüx, paxa tá nagu̱x i ñoma i naãne. Pema rü marü nüxü̃ pexĩnüchiga
    rü tá ínangu i wüxi i Cristuarü uwanü, natürü marü ínangugü i muxü̃ma. Rü ngẽmawa
    nüxü̃ tacuèx na marü nagúxchaü̃xü̃ i ñoma i naãne.
  zpl-NT: Bee lliꞌñia, liꞌá nia luhua nú lacaxeaꞌ nzu nú laxu iliulabe. Xne ubeneꞌlaꞌhua
    nú rquiꞌña nú riña tucu enu rriꞌi condra Cristo, nu ni nzeꞌe lubee bene nú neca
