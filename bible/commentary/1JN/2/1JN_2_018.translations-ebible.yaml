  cop-CNT: ⲛⲓ⳿ⲁⲗⲱⲟⲩ⳿ⲓ ⳿ⲧϧⲁ⳿ⲉ ⳿ⲛⲟⲩⲛⲟⲩ ⲧⲉ ⲟⲩⲟϩ ⲕⲁⲧⲁ⳿ⲫⲣⲏϯ ⲉⲧⲁⲣⲉⲧⲉⲛⲥⲱⲧⲉⲙ ϫⲉ ⲡⲓⲁⲛⲧⲓ ⳿ⲭⲣⲓⲥⲧⲟⲥ
