  jpn-1965: 小さい者たちよ。今は終わりの時です。あなたがたが反キリストの来ることを聞いていたとおり、今や多くの反キリストが現われています。それによって、今が終わりの時であることがわかります。
  fra-SBL: Petits enfants, nous sommes à la fin des temps, et comme vous avez appris
