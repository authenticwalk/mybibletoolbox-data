    ŋurrwakŋi. A ŋurrumban galbi yulpili bilapilaŋ miri ŋunuŋ yul inydjin ŋuliban,
    a limila djin yulguŋiliban. Marrga yirrimi lim nyamban ŋunuŋ djawardjnyirbi waḻirr
    ŋidjirrkŋi bi girimban.
  gvn-gvn: Yurra ngayku jawun-karra. Yurra yala ngayku kangkal-kangkalkuda. Yurra
