  san-DEV: हे बालकाः, शेषकालोऽयं, अपरं ख्रीष्टारिणोपस्थाव्यमिति युष्माभि र्यथा श्रुतं
    तथा बहवः ख्रीष्टारय उपस्थितास्तस्मादयं शेषकालोऽस्तीति वयं जानीमः।
  tna-NT: Ibuneda edue cuana, tiempo beju epupe piba. Micuaneda id'abana Cristo neje
    jamajaitiji deja madhada, jucha aida epue Cristo sa puji madhada hue emimi puji.
    Tueda aida puja ebati Cristo sa eturuca. Beju jiahue daja nime quejucua biame
    Cristo neje jamajaitiji deja madhada cuana yanita. Da putsu, ecuaneda bahue tiempo
    beju epupe piba. Cristo epueicha.
  lid-lid: Wurah lomada ado naduk ta nyara Krais, len ta munyak dah ta udu badeh,
    ndrame mirihik labai ta ano ai. Buku none aha ndranuhun, lau ta kaliu hawe Krais
    kameh asahan. Ya, idah, iri lau solo-an ta kaliu hawe Krais ndrasahan ai. Eme
    ma taha ndratana taha, len ta munyak ta ano badeh, ndrame mirihik ai.
  wim-wim: Niiyalang, aak kan-kanang wampan aak inan minchowana. Niiy putha kan ngeeyanweya,
