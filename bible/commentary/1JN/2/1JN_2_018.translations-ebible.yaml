    hah-popuz zut mapori ou haravamah, povoz dari hodad, aliz metes totoi ravahan
    ok tamah.
  jid-jid: Imir itoh a ye 'u kle, na wa bi woh bi kran kristi ba si ye zizan gbugbu'u
