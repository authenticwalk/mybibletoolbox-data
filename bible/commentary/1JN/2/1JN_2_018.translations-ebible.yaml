  san-BUR: ဟေ ဗာလကား, ၑေၐကာလော'ယံ, အပရံ ခြီၐ္ဋာရိဏောပသ္ထာဝျမိတိ ယုၐ္မာဘိ ရျထာ ၑြုတံ
