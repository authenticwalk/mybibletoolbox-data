  poy-poy: Wana wangu, ashi ndo shipindi sha upeleru. Ntambu yampikaniriti kuwera
    Mngondu gwa Kristu kankwiza, su wangondu wa Kristu wasoka kala. Toziya ayi twenga
    tuvimana kuwera shipindi sha upeleru shapakwegera.
  qwh-NT: Wamralläcuna, que patsa ushacanqanam, y wiyayashqanam cayanqui Jesucristupa
