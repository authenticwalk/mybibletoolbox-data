    caá.
  taw-taw: Ñapay yad okok. Ñɨn kɨdek ak wulep mɨdeb. Bɨ Klays nop dɨyokɨl tep ne anɨb
    ak yad din agek, bɨawl tek lek apeb ak, takaw agɨlak anɨb ak nepɨm. Mɨñɨl pen
    binɨb Klays nop dɨyokɨl tep ne anɨb ak yad din apal okok, kuŋay opal, anɨb ak
    tek chɨn nopun, ñɨn kɨdek ak wulep mɨdeb.
  jic-NT: Natjampan, len̈ way nosis ncawajas ca jupj. Cjuwá ca nsem. Mpes solejé nun
