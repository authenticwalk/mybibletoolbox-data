  mbc-NT: Unmukuyamî', sîrîrî non pona Cristo enna'po kupî sîrîrî. Moropai aminke
    pra aai'to' eseporî tanne, iteyaton iipî kai'ma itekare eta'pîya'nîkon. Aasîrî
    Cristo yeyatonon esenposa' man, arinîke. Mîrîrî ye'nen ka'ne' pe Cristo enna'po
    epu'tî'nîkon.
  ndg-ndg: Bana achunu, ni muda wa mwisho. Kati ambavyo muyowine panga ywampinga Kristo
    aisa, hata nambeambe bampinga Kristo baisile, kwa hali yee tutangite panga ni
    muda wa mwisho.
  wsk-wsk: Aga kuriang yawara alo, aitak imi tom nukum aram, se kristus buawen taiwoso
    mu nina nengeta ko den mu ikiman. Se uwutata aitak mu kristus buawen suen biya
    taiman. Bore te se ana ikisan aitak tom nukum aram.
  toj-NT: Cuntiquil jumasa, jel xa mojan ja oj c'ot tic'an ja tiempo. Huan ni xa naahuex
    cuando jel xa mojan ja tiempo oj bi jac ja ma' oj sc'an oj som el ja yatel ja
    Cajualtiqui. Y jacha ni aya ja huegoi. Jel ja ma' ja mero smeranili, jel coraja
    huax yabye ja sbiil ja Cristo, jayuj huax naatic que je xa mojan ja tiempo.
  tbc-tbc: Nanug muroug, saen wadan ipalug sumeik da. Nek ibol aŋ ru en dubol dugo
    aloŋ na yak ago, Kristus san ager ipalu wo da, gamu en Kristus san ager wei kasik
    dilasa yan lo tile taloŋ a. Amaiak niŋen o id taloŋ uyan ak saen wadan sumeik
    ipanad da.
  sna-sna: Vana vanodikanwa, ino ndiyo nguva yokupedzisira; uye sezvamakanzwa kuti
    andikristu ari kuuya, kunyange izvozvi vanaandikristu vazhinji vakatouya. Ndizvo
    zvatinoziva nazvo kuti ava mazuva okupedzisira.
  smk-NT: Man'aduen kon a'nak, dandani ana mangangga a kapresan nin kapapa'sar iti
    sa mundo! Narnge-narnge' moyoyna sa niyakay komoyo a main li' nin lumiwa' a mansabtan
    nin si kuntra kona ni Cristo. Ket sawanin ma'kit moyo a abaw sarayna a manlumwas
    nin kuntra kona ni Cristo, ket bana' sa wanin, masigurado tamo a peteg nin dandani
    ana anaod nin mangangga.
  grc-TCGNT: Παιδία, ἐσχάτη ὥρα ἐστί· καὶ καθὼς ἠκούσατε ὅτι ὁ ἀντίχριστος ἔρχεται,
    καὶ νῦν ἀντίχριστοι πολλοὶ γεγόνασιν· ὅθεν γινώσκομεν ὅτι ἐσχάτη ὥρα ἐστίν.
  gof-WFTW: Ta nayto, wodiya wurssethay matattis. Kiristtoosa morkkey sinthafe yaanayssa
    hintte si7idayssada hari attoshin, ha77ika iya morkketi daroti denddidosona. Hessa
    gisho, wodiya wurssethay matattidayssa nuuni hessan eroos.
  spa-BLM: Hijitos, estos son los últimos tiempos, y como habéis oído que viene el
    Anticristo, también ahora han surgido muchos anticristos. En esto sabemos que
    es la hora final.
  kyz-NT: Kunumĩmet. Kũjãmet 'jau. Jeje'ega ki peenup. Anurenure'i nipo mama'e teepap
