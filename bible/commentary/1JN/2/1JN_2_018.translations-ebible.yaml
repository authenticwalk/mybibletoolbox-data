    itequiu Cristo. Aman, tej, miyequej nemij yejhuan quinequij quixoxotonisquej itequiu
    Cristo. Yejhua ica ticmatztoquej ica in sa ica nochi tonaltin.
  kup-kup: Nem ñarohol, met petev aliz metes totoi ravah. Met batam paru Kristoz ñetiv
