    Cristo gipetunya. Nukebyupwi, ayipa kaayhsima hiyeg kewa igbe kuwis danuh gapitkiya.
    Ini arekhetni wotwiy ku amaksemni hawkri kennesa nidawnhan.
  iou-iou: Nanaknaye, kadäni pähap keräp täyak! Kadäni u keräp taŋirän Kristo täŋo
