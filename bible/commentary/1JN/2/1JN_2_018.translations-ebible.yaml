    z̈oñinacaqui jecz̈a. Nekztan uc̈humqui zizza tii timpuqui ojtc̈ha.
  ksr-ksr: Oo kokouruna, Kraistwaa kitia nama tuarenjeŋ ama mubaati, iinoŋ kambaŋ
    tetegoyanoŋ asugiwaati, kaeŋ jegi momakeju. Qaa iikawaa so kambaŋ kokaamba Kraistwaa
    tuarenjeŋuruta mamaganoŋ mono asugiŋ nanju. Qaa iikawaa hoŋa kaeŋ koloorotiwaajoŋ
