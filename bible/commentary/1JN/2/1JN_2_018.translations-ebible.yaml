    kasike, nu fefe ding dim em kunum waneng keko, buluw te. Sua kel akate, yu weng
    mak kililiwete: “Kulais em Maka Kunum Kitil so Kunum mak toloke te!”, yangiwi,
    yu kilisiliw te. Fein! Kame akate, Kulais em maka kunum banso mak kawin dim kale
    bayemel kakabiliw kasike, nu kilele kal keluwete: “Fein! Num buluw ding dim kalakati,
    fefe ding dim kele kai!”, angeko, kal kebuluw te.'
  ons-ons: Gipon borasokopne, naso mo bomilemaike! Kristo wane ŋabaine wakoniakane
    rakoi, wane ukude yemo Kristo wane ŋabakoune mo loutne wakone gewaremami, pakimo
