    nchca cuiya' ti' na si'yana cua' mdiyaa tsaan can'.
  wrk-wrk: Ngakinmuku mungkijimuku. Karu nyuli narrinya Jisus Krayiswanyi. Karuyi
    narrinya nanankanyi jujambawarrayngka, jalija badajba. Janyulu badajba nanda yingka,
    baki janangka yanyba nyulu Krayis. Ngala miku janyulu Krayis. Janyulu ngirrawarr
    nangangi Jisus Krayiskanyi. Nani barri karuyi narrinya Jisus Krayiswanyi, baki
    nurru marda, karu nurri narrinya nanankanyi ngirrawarrayngka. Kajamuku ngirrawarrmuku
    Jisus Krayiskanyi, yali badajba. Baki winyurru barri nanda yingka badajbaja, nanda
    walkurra ngirrawarr Jisus Krayiskanyi. Kaja ngirrawarrmuku yali badajba, baki
    ngambala jingkijba nanda walkurra ngirrawarr, janyulu badajba winyurru marda.
  nii-nii: Nanim kingnan ambiłan noł; sinim muł mei poru nimba kunum ei, mandi enim.
