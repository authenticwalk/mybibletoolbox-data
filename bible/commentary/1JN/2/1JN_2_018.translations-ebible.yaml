    ti cꞌacꞌale.
  mya-mya: သား​သ​မီး​တို့၊ အ​ဆုံး​စွန်​သော​ကာ​လ​သည် ယ​ခု​နီး​လာ​လေ​ပြီ။ ခ​ရစ်​တော်​၏​ရန်​သူ​ပေါ်
    ပေါက်​လာ​မည်​ဖြစ်​ကြောင်း​ကို​သင်​တို့​ကြား​သိ ခဲ့​ကြ​၏။ ယ​ခု​ပင်​လျှင်​ခ​ရစ်​တော်​၏​ရန်​သူ
    အ​များ​အ​ပြား​ပေါ်​ပေါက်​လျက်​ရှိ​လေ​ပြီ။ ဤ အ​ချက်​ကို​ထောက်​၍​အဆုံး​စွန်​သော​ကာ​လ
