    Nanara, en na a kolonxi fa fala a waxati raɲanna bata a li.
  cnt-NT: '''Nia''₂ chi''₂-guein₂ quiáng₃, jmɨg₄ jë₁ca₂tó''₂ bá₄ la₂ chong₂ jniog₄.
