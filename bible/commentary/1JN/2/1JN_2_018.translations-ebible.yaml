    Rera Aporo peakosaposane repo kaisiapo. Kaisia nine, pipu yumo Keresoaki yunu
    aporo yakai perakano asekea fahokosa maiyane makerakanapo. Aíyaka isiapo hemakapurakanapo.
  kik-kik: Twana twakwa nyendete, rĩĩrĩ nĩ ithaa rĩa kũrigĩrĩria; na o ta ũrĩa mũiguĩte
    atĩ mũmena-Kristũ nĩarooka, o na rĩu amena-Kristũ aingĩ nĩmokĩte. Na nĩ ũndũ ũcio
    nĩtũmenyete atĩ rĩĩrĩ nĩrĩo ithaa rĩa kũrigĩrĩria.
  cap-NT: Jilanaca, cullaquinaca, tii timpumiz̈ ojtc̈ha. Tsjii Jesucristuz̈ quintraqui
