    irec hâcne dameŋ bembeŋke-jâmbâŋkekac i manaŋgopeneŋ.
  aso-aso: Izipahaꞌne zuho mate, gamene nene mo liꞌnibe ogave. Nemuꞌ Kilisitoꞌni lovo
