    lovo i imaaꞌ ave mukiꞌ nene mo sotoꞌ ikeve. Nemuꞌ nene gamene mo liꞌnibe ogave
    lo gele none.
  uli-uli: Re wol layi, mala haygugul loh pangal formel ila yesa harep. Ngo hami ngo
    ha gola le Yeramtala ye hatohar ngal Kristus ila yebe budoh; iwe ngo igla ila
    ye cholop rechokla re hatohar ngal Kristus le resa faesul mel, iwe siya gola le
    mala haygugul loh pangal formel ila yesa harep.
  nin-NT: Imba amumarr, uwanggo yo a si ivi i ikikre yi. Nggo imba i wo di uni karr
    Kristi wa à so nga, ziza nggo abi karr Kristi ba shishemi a ka nga ba. Uwanggo
    yo si inkindirr yi nggo di inta hi di ivi i ikikre yi i nga ba.
  tgk-tgk: Эй фарзандон, ин замони охир аст ва чӣ тавре ки шумо шунида будед дар бораи
    омадани шахси зидди Масеҳ, ҳоло чунин шахсон зиёд баромадаанд. Аз ҳамин ҳам мефаҳмем,
    ки ин замони охир аст.
  acu-NT: Uchichir ainautiram, nungka mesertin kinta jeatak wajasi. Atumka Cristo
    nemase tatatui tamausha antukmiarume. Yamaikia Cristo nemase untsuri wantinkaru
    asaramtai, nungka mesertin kinta jeatak wajasi tusar iisha nekaji.
  cak-WNT: Riyix ri can yix achi'el tak walc'ual, yojc'o chic c'a chupan ri ruq'uisbel
    tak k'ij. Y riyix iwac'axan chic chi xtipe jun k'olonel ri netzelan riche (rixin)
    ri Cristo y nuben chi can ya riya' ri Cristo. Y wacami ye q'uiy chic ri ye queri'.
    Y rumari' ketaman chic chi yojc'o chupan ri ruq'uisbel tak k'ij.
  ebk-ebk: Chakayu ay maifilang as an-akku, kiayud umchan nan timpu ay kasintu omaliyan
    Cristo. Chinngoryu at ay omalintu nan kafusor Cristo, ya uray ad wani at enmongorcha
    nan chiyuycha fumusor kan Cristo. Isunga hiyana nan mangammuwan takú ay kiayud
    nan omaliyana.
  spa-PDDPT: Hijitos, es la última hora. Según oyeron, viene el anticristo. Aun ahora
    surgieron muchos anticristos, por lo cual sabemos que es la última hora.
  ruf-ruf: Wanangu, ukutsigha kwa habehi! Tsamlongelighwa mwihile wa Kiristu kakutsa,
    na lelo iwahile wa Kiristu wengi ma walawila, apfo twomanya ukutsigha kwa habehi.
  gun-gun: Xera'y kue'iry, ovaẽ ma opa aguã ára, Cristo ramigua rive ojekuaa aguã.
    Pendu ma omombe'ua rã ha'e va'e ou 'rãa. Aỹ voi heta ma ikuai Cristo ramigua rive.
    Ha'e nunga rupi ae jaikuaa opa aguã ára ovaẽ maa.
  agu-BL: E'u' jun c'oloj wajwutz, txant tan tule'n yi wi'tzbil k'ejlal. Na bita'nt
    cyanu' yi txant tan tule'n Cristo at tulbil jun yaj yi chin contr nin sbne' te
    i'. I'tz yi anticristo. Nin tan tu' yi ja wi't jal wi'nin contr te yi ẍchusu'n
    Cristo na el katxum tetz yi ja wi't kopon xe' cyen yi jun wi'tzbil k'ejlala'tz.
  isn-isn: Ang'yinya ni aniino, ingi matungo a mpelo niiza migulye kina u mukingila
    Kilisto upembilye, ga nitungili ia kingila Kilisto azilee, ku hali iyi kulingile
    kina inge matungo a mpelo.
  ilo-ULB: Annak, daytoy ti maudi nga oras. Kas iti nangngeganyo a ti anti-cristo
    ket um-umay, uray pay ita ket adun dagiti anti-cristo nga immay, babaen iti daytoy,
    ammotayo a daytoyen ti maudi nga oras.
  pir-NT: Yʉhʉ pohna, ahri yehpa pihtiati deco mehenogã dʉhsare. “Cristore ihña tuhtiriquiro
    ahtarota”, ni, Jesu yequina mʉsare yahu tuhasari. Yojopʉre Cristore ihña tuhtiyequina
    peyequina iji tuhasare. Tiquina sa ijigʉ̃ ihñana yojopʉre pihtiati deco mehenogã
    dʉhsagʉ̃ masiaja mari.
  anv-NT: Baá ba abi gejee, gébé ɛyigé mmena ábyɛɛ́ gela kwɔ́kwɔ́lé. Tege nnó
    ábɔ́ mɛ mbɛ ágaré ɛnyú nnó muú ayi atɛné ukɔlɔ ne Kras achwɔ́ nyɛ. Ne bɔɔ́
    abi álú ɛké ji áchwɔ́ mɛ gejame. Ndɛre ɛlúmbɔ, ɛsé dékaá nnó gébé ɛyigé
    mme ábyɛɛ́ gela kwɔ́kwɔ́lé.
  sab-NT: Ba ulita Jesucristo gerua gaba ole cha gerule ba cha olia kare Jesucristo
    giti, cha ba ulita ta gbe chui bdagli ngnagu giti, ba ulita geru keruchugu chui
    bdagli ngnagu giti chui ege kwian gdaite ta me no Cristo ole be chie be mo tke
    dole Cristo ole, chui e kle chke bedre bedre kwian tanre me no kle chage ba ulitaske
    kwian Cristo dollale ama kle gerule me no Cristo giti, e giti chke uñale trate
    chege chui bdagli kle chie ma dbigu, kwian Cristo dollale tanre kle chage che
    ulitaske nege.
  tmd-tmd: Halöu ha madmag yöbö nɨ bla. Wop maiyöbö aku womiöx mɨda. Krais Nugwo Höxmɨd
    Nöbö aku hönɨŋö, rɨmä, aku nugwöia. Weik Krais nugwo höxmɨdöi nöbö mö bla mɨga
    mɨdöi aku mɨ, an nugwöla wop maiyöbö aku womiöx mɨda.
  acr-NNT: Alaq walkꞌoꞌal chupa rubꞌiꞌ ri Dios, oj kꞌo chi che rukꞌisbꞌal qꞌij. Qetaꞌam
    chi waꞌ, ma tom chi alaq e kakꞌun lo ri jun kayaktaj chirij ri Cristo, ri kabꞌiꞌx
    “anticristo” che. Yey woꞌora lik e kꞌi chi ri eyaktajinaq chirij ri Cristo.
  kpg-kpg: Agu dama nei, di madagoaa o di hagaodi la gu hoohoo mai. Goodou gu longono
    bolo di hagadaumee o Christ la ga hanimoi. Dolomeenei nia hagadaumee o Christ
    gu logowaahee, gu kila mai, ge gidaadou gu iloo bolo di hagaodi la gu hoohoo mai.
  taj-taj: ङाला कोलागदे, चु धुइ जम्‍बुलिङ नाश तबा धुइ हिन्‍ना। तिग्‍दा भिसम ख्रीष्‍टदा
    बिरोध लबा म्‍हि खबान मुला भिबा ताम एनीगदेसे थेःबा मुला। ख्रीष्‍टदा बिरोध लबा थेह्रङ्बा
    म्‍हिगदे दान्‍दे ल्‍हानान खसी जिन्‍बा मुला। थेतबासेलमा चुग्‍यामसेन य्‍हाङसे चु
    जम्‍बुलिङ नाश तबा धुइ तसी जिन्‍बा मुला भिसी था याङ्बा मुला।
  avt-avt: Nɨkerek nai yaain, wɨ epei man menep te mɨtɨk enuk kepan kɨnapen Krais
    hɨrak kaknen. Mɨt yapɨrwe nepan ne Krais epei newepyapɨr hɨras te haiu mertei
    wɨ epei man menep.
  cbk-cbk: Mi maga anak, ta habla yo con ustedes que cerca ya el fin del mundo. Ya
    oi ya man ustedes que ay vene el enemigo di Jesucristo, y ahora taqui ya mucho
    del maga enemigo di suyo, y poreso sabe kita que cerca ya el fin del mundo.
  uig-ARA: ئەزىز بالىلىرىم، زاماننىڭ ئاخىرقى سائىتى يېتىپ كەلدى؛ ۋە سىلەر دەججالنىڭ
    ئاخىر زاماندا كېلىدىغانلىقىنى ئاڭلىغىنىڭلاردەك، ئەمەلىيەتتە بولسا ھازىرنىڭ ئۆزىدىلا
    نۇرغۇن دەججاللار مەيدانغا چىقتى؛ بۇنىڭدىن زاماننىڭ ئاخىرقى سائىتى بولۇپ قالغانلىقى
    بىزگە مەلۇم.
  tuf-tuf: Aját baan sehnacro. Ahra cabar tinic cab bar cucaro. Baatán uch chihtá
    bar rahjacro. Cristo quehsuquib yehnata ey rahjacro. Ahra Cristo quehsuquin to
    yinjacro. Cristo quehsuquin to yinjác etar, isat ítitan, cabar tinic cab bar cucaro.
  abx-abx: Mga hinigugma'-ko dadi', iya nayto i ultimo ura. Dati na kam agpakabati'
    nga tipada'ito i magdiri' si Kristo ngan si kamatu'uran mismo ina'anto malabbat
    na i magpamaklaro pagdiri' si Kristo. Iyay nan i tigaman nga iya nayto i ultimo
    ura.
  mco-NT: Miich ajcxy mɨgügtɨjc huɨdibɨ ooy ndzocy njɨhuɨ̈yɨch nej ixyipy ngɨ'm'ung
    ngɨ'm'anäcɨch, tɨm cɨjxnɨp tiempo ya naaxhuiñ. Tɨ jada mnejhuɨɨygɨxy co miinaam
    jäy ajcxy huɨdibɨ nayyajnaxaanɨp nej Cristo' e ca' yjanchɨty. Mɨɨd co cham ji
    mayjäy ajcxy huɨdibɨ nayyajnajxɨp jadu'n nej Cristo, paady nejhuɨɨyɨm co tɨm cɨjxnɨp
    yɨ tiempo mɨɨd ɨɨch naaxhuiñyjäy ajt ycɨxpɨ.
  cpb-NT: Notomipaini, irootaintsi ithonkimataiya kipatsi. Pikemaiyakeni eeroka ari
    inkoñaatapaake kisaneentziriri Cristo arika ithonkimataiya. Tzimakera jaka kisaneentakeriri
    Cristo. Iroowa ayotantari irootzimataintsi ithonkaiya kipatsi.
  aon-aon: Ipak eikish arpesh douk patogur kabi eikish batowish-umori, hagiguk abom
    iri nyumnah douk hurukatin um hutogur. Riguk douk pemneken baraen um Krais ananin
    horin ta nutogur. Aria Krais ananish horim, douk shatogur sabaishi. Namudok aria
    madukemesh um, hagiguk iri nyumnah douk hurukatin um hutogur.
  hus-NT-2005: Tsʼitsik chakam, exomich in bajwal xowkʼi neꞌech ka witsiy na Jesukristo.
    A achʼámaltsik abal neꞌech ka tsích jun xitaꞌ xu atʼnal kʼál na Kristo; pos kom
    xoꞌ waꞌchich yán xitaꞌ kʼál tu atʼnal na Kristo, i choꞌób abal exomich in bajwal
    xowkʼi neꞌech ka witsiy na Jesukristo.
  mig-NT: Súchi̱, a kua̱ndɨ'ɨ kɨvɨ̱. Te a ni̱ ka̱jini tu̱'un‑ró já kíi máá já xíin
    tíñu jíto u'u̱ Cristo. Te onde̱ vina, a ni̱ kenda tɨnɨ̱ ña̱yɨvɨ kájito u'u̱‑ya̱.
    Te ja̱ yúán kájini̱‑yo̱ já á kua̱ndɨ'ɨ kɨvɨ̱.
  bps-bps: Gamu dad ngàgu, tamdadong gusen i banwe. Tagnèyu linge ku tamdadong gusen
    i banwe nun to kel i too dmuen ku Krayst. Balù ani tanun dee dad to dmuen kenen,
    taman ani i gugmadeito tamdadong i gusenan.
  mbs-mbs: Menge batà ko te pegpemenal, agpet den se temanan te keneyonan. Tapay niyo
    dinineg te doen pa sebad otaw domateng mato ki Cristo aw megpelangkaw-langkaw
    peden diyà kandin. Doen medita eg-ato ki Cristo dimateng den, aw yan netegahan
    tadon te agpet den se temanan te keneyonan.
  tof-tof: Olmalpókal, ini dómdóm ngürrako; e kuri barrkrrurrü Yesu Kerrisoka bóka
    bamgün pama tótókda. Da abün inzan pama kuri togobe. Da mi umul igósidiakla ini
    dómdóm ngürrako.
  cme-NT: Mi bisãlŋ namaa, miwaaŋo tĩmmaŋ-huɔŋgu hii tĩ. Ma sĩ ma waaŋ baa-na
    wuɔ *Kirsa bigãarãŋo ka jo kɛ? Ku yaa daaku fiɛfiɛ‑i-na nuɔmba bɔi bigãaŋ Kirsa‑i
    i hɔlma-na. Ku pigãaŋ wuɔ miwaaŋo tĩmmaŋ-huɔŋgu hii tĩ.
  sus-sus: N ma die, won na waxati dɔnxɔɛ nɛ yi ki. Wo bara a mɛ, a Ala xa Mixi Sugandixi
    yaxui nde na fafe. Wo bara a kolon a yaxui gbegbe bara fa. Won a kolon na nan
    ma a won na waxati dɔnxɔɛ nɛ yi ki.
  pon-2006: Nei kompoakepahi ko, imwin ahnsou kerendohr! Kumwail rongehr me imwintihtien
    Krais pahn pwarodo. Eri met, imwintihti ngeder samwodohr; ihme kitail esehki me
    imwin ahnsou kerendohr.
  dad-dad: Neu kesu tar, sain enei are idikeleya sain. Kristus nẽ kiwai isif anĩ,
    ã mogo karĩ gen, age fiya gen, gamag Kristus nẽ kiwai tar musei disin. Anĩ bunem,
    sain enei are idikeleya sain anĩ, ada keleĩ.
  zab-NT: De lliinia, nare rniia laat azedyiub ldull guɨchliu te pur laat abindiagtɨ
    dec ná par idiacá anticrist, ne anre zienzi de ni rdxichné Crist abdiacá. Pur
    ningui, nánnɨ dec azedyiub ldull guɨchliu.
  jae-jae: O ŋapalêac, têm ŋamuŋa mêŋkêsa su. Amac aŋô gebe Kilisinê ŋacjosêga oc
    êmêŋ, ma galoc Kilisinê ŋacjosêga taêsam sêmoa. Biŋ tonaŋ gêwa sa gêdêŋ aêac gebe
    têm ŋamuŋa mêŋkêsa su.
  ksd-ksd: A umana natugu ikik, go ra pakana bung ia ra mutuaina. Ma varogop ava ga
    valongore ba na vut ra ebar kai Kristo, go muka mangoro na ebar kai Kristo dia
    tar papangai. ma ava nunure tana ba go ra pakana bung ia ra mutuaina.
  msm-NT: Mgo anak ku, madani on ogkatapus seini kalibutan. Pignangonan kow on no
    meyduon ogyogwa diya to umaabut no panahon no og-ilingon to Kuntra ni Cristo.
    Inggad ngani kuntoon mahan-in on to ogpanyogwa no ogkuntra ki Cristo. Sikan to
    ogpakiyaya no madani on ogkatapus seini kalibutan.
  myk-myk: Na nagoo, koŋɔ ki taaxɔɔ lʼa tɛɛŋɛ. Yʼa yi logo na Kirisa wo Pɛn wu da
    ba ba. Wa nimɛ, Kirisa wo pɛɛn niɲɛhɛmɛɛ wa puyɛ shɛɛ na xɔ. Lee na wʼà li cɛ
    na koŋɔ ki taaxɔɔ lʼa tɛɛŋɛ.
  sbe-sbe: Natuguwao, teina ta huya gehegehena. Kwa lapuiyako meta Keliso tauhewaiununa
    kabo ye lagema. Na mayadai ta unai Keliso tauhewaiununa gwaudi ede se masalahako.
    Unai kabina ta kata ede huya gehegehena meta ye lagemako.
  mcr-mcr: Hikŋä ymeqä ŋqä eŋqä-paŋäuä, hea yäpaki, täŋga ae ätimäuqi. Hiŋuiqänäŋäŋgaŋi,
    “Kraisi Goti Iqu ätekqä Iquenyqä wiuŋqä iqä hŋqu timäuniqeqä” tqaŋgä äyä äwikuwi.
    Ga täŋgaŋi, Kraisi Iquenyqä wiuŋqä iqä ii, kuapänäŋä qe ätimäuquwi. Ga iiŋä dutaŋi,
    hea yäpakä ae ätimäuqä iiŋqe, ne näqŋqä äyä eŋu.
  cux-NT: Ndís'tiī daiya n'gaiyáá, 'āā chɛ́ɛ̄ 'cuiinu hora tan'dúúcā chi ndís'tiī
    ch'iindiveéⁿ nī yeⁿ'e chí anticristo miiⁿ ní ndaa yā. 'Tiicá ntúūⁿ chi caama vɛ́ɛ́
    chi n'deee n'dáí 'iiⁿ'yāⁿ ní ngaⁿ'á yā chi anticristo yā. Tii ní cucáávā chi s'uuúⁿ
    deenu yú chi 'āā chɛ́ɛ́ 'cuiinu hora.
  tur-YTC: Çocuklar, bunlar son zamanlardır. Mesih Karşıtı’nın geleceğini işittiniz.
    Şimdiden birçok Mesih Karşıtı çıkmış durumda. Son saat olduğunu bundan biliyoruz.
  san-ITR: he bAlakAH, sheShakAlo.ayaM, aparaM khrIShTAriNopasthAvyamiti yuShmAbhi
    ryathA shrutaM tathA bahavaH khrIShTAraya upasthitAstasmAdayaM sheShakAlo.astIti
    vayaM jAnImaH|
  bel-N: Дзеці! Апошняя гадзіна! І як вы чулі, што прыйдзе антыхрыст, і цяпер зьявілася
    шмат антыхрыстаў, дык мы даведваемся з гэтага, што апошняя гадзіна.
  sch-sch: Ka nâingei, zora mongna anâi zoi! Khrista Râl la hong om atih, tia rila
    nin om anghan; Khrista râlngei tamtak an inlang zoi, masikin zora mongna anâi
    zoi tiin ei riet ani.
  mic-MIQNT: Nn'jantut, wegla na ugtejgewe'l na'gwegl. Gis nutmoqop na newte'jit ta'n
    getanatl Westaulgl pgisintew aq gis nige' pugwelgig ta'n getana'titl Westaulgl
    gis peita'jig. Etna tujiw ta'n tel geitu'g wegla na ugtejgewe'l na'gwegl.
  huu-NT: Cue uruiaɨ isoidomoɨ. Jesucristo abɨdo billɨrui iaɨrei jai ite. Nanoca Cristona
    abɨ caitadɨmɨe billena jai fɨdɨdomoɨ. Ailluena Cristona abɨ caitadɨno birui jai
    bairedɨmacɨ. Iemona Jesucristo abɨdo billɨrui iaɨrei illana jai uiñotomoɨ.
  jiv-NT: Uchirú, amuukatin tsawant jeatemayi. Atumsha Kristu nemasri̱ tátin antukuitrume.
    Yamaikia untsurí̱ Kristu nemasri̱ wantinkiarmatai amuukatin tsawant jeatemayi.
  otm-NT: Ma zi t'ʉhni ahʉ, rán zɛgui ya. Nɛ xtá øhmbʉ ngue di nɛqui n'da rán sʉiui
    ra Cristo. Nɛ nuya bi mbʉdi bi nɛqui xʉn ngu yʉ́ mfäts'ihʉ a rán sʉiui ra Cristo.
    Janangue'a dí pąhmbʉ mbɛ rán zɛgui ya.
  dah-dah: Be, diriŋne yago, nalu gayenterbe megeŋ gayen hubu hetek gobe binde heŋ
    hi. Nalu funaŋ binde hekeb Yesuyen asogo wayyeŋ yeke nurde haŋyen gwahade po,
    asogomiŋbe bikkeŋ budam forok yaŋ. Niŋgeb go mar goyen yeneŋbe nalu funaŋbe binde
    heŋ hi yeŋ bebak teŋ hite.
  tnk-tnk: Nɨpwnətɨk me. Nəpɨn sampam i samarə irə. Kɨmiaha hiəuvəreɡi raka mə iərmama
    riti truvehe məmwəki pɨk Kristo. Təkwtəkwuni mɨne nəha nərmama həpɨk səməme kamhəmwəki
    pɨk Kristo həuvəuvehe raka. Noien i ro nukurənien i tukutaha səukurən mə pərhien
    nəpɨn sampam i samarə irə.
  kpr-kpr: Nanda sasingu, ningivu! Sifo buvari dae erira. Genembo tomanako eni amboda
    eredo, Keriso kena gitofu use fetarira, aindae setero niningusevu. Avori, evetu
    genembo digari eredo, Keriso da gitofu use fefetuseri. Avo gido, namonde kasama
    erera, Ategi da Sifo foa buvari dae erira.
  san-IAS: he bālakāḥ, śeṣakālo'yaṁ, aparaṁ khrīṣṭāriṇopasthāvyamiti yuṣmābhi ryathā
    śrutaṁ tathā bahavaḥ khrīṣṭāraya upasthitāstasmādayaṁ śeṣakālo'stīti vayaṁ jānīmaḥ|
  nho-nho: Aku tamalliki nei, te aso hakaoti raa ku saaita koi! Kootou ku oti te llono
    maa te tama e tautau haaeo ma Christ raa ma ki hakasura iho. Aa teenei te lopo tama
    peenaa ku ttaka vaaroto taatou i te ssao nei. Teenei e illoa ai taatou maa te aso
    hakaoti raa ku saaita koi.
  gym-NT: Ti mräkätre, mun abko ti ngäbriänkätre tikwe kwrere. Kä ne abko kä mrä.
    Kä mrä angwane, ni iti kädianta Kristo Rüe jatadi iti niebare, ye abko munkwe
    kukwe nuani, ye erere Kristo rüe nükanina kwati dirire mtare, ye mdenbtä abko
    kä mrä nükera abko tä gare nie.
  azg-NT: ꞌOꞌ ntyjë, conduihoꞌ ntsinda ncö. Joo ndyumin, ndyu na matsꞌiahanꞌ ntyja
    ꞌnaanꞌ ꞌnan na tsixuan juu tsonnangue. Ndoꞌ jndë jndyehoꞌ jñꞌoon na nnintyincyooꞌ
    nquii juu na tyiꞌquindoꞌ juu Cristo. Ndoꞌ naneinhin jndye nnꞌan mꞌan na conduihan
    na tyiꞌquijndooꞌhan Cristo. Mangꞌe na nndaꞌ, covaaꞌ nnꞌön na xjen neinhin juu
    na tsixuan tsonnangue vantycüiihanꞌ.
  bhd-bhd: हे बच्चव, ई आखरी वक्ते कि मसीह वापस एजनोए, ते ज़ेन्च़रे तुसेईं शुनोरूए,
    कि मसीहेरी खलाफत केरनेबालो एजनेबालोए, तैसेरे मुताबिक हुना भी बड़े मसीहेरी खलाफत
    केरनेबाले उठोरेन, इस सेइं अस ज़ानतम, कि ई आखरी वक्ते कि मसीह वापस एजनोए।
  too-NT: Quilakska'tā'n, tasputmā'na huā' tamā'na chi'chini'. Hui'xina'n cātahuaninī'ta'ni'
    que namin huan ixtā'ca'tza Cristo. Lā' chuhua'j tatasu'yunī't lhūhua' ixtā'ca'tza
    Cristo. Lā' ū'tza' līca'tzīyāuj palh tasputmā'natza' huā' tamā'na chi'chini'.
  ind-AYT: Anak-anakku, sekarang ini adalah zaman akhir; dan seperti yang sudah kamu
    dengar bahwa anti-Kristus akan datang, bahkan sekarang banyak anti-Kristus telah
    datang. Demikianlah kita tahu bahwa sekarang adalah zaman akhir.
  cjo-NT: 'Niyotaanewo, rooteentsi ipokae Jesokirishito riraga Rotyaantanewo Tajorentsi,
    eero ojamanitzi. Pikemakotakiri riraga paashini pokatsini, riraga amatawitantashitachari,
    kantatsini: “Tee ratziritapaaki Rotyaantanewo Tajorentsi. Tee ipoñeeya jenokinta
    Jesoshi. Kaari irira Rotyaantanewo Tajorentsi”. Irika iiteetziri Kijaneentakiriri
    Rotyaantanewo Tajorentsi: omaanta nokantemi, areeteeyakani osheki riroripaeni.
    Eenitatsi iroñaaka osheki amatawitantatsiri itheenkiri Jesoshi, rootaki ayoteeyantakarini
    eero ojamanitzi ipiyaperotanteeyarini Rotyaantanewo Tajorentsi jaka kipatsikika.'
  nsn-nsn: Ro bung tug! Gine ter uadouhinar binak, doh inggoum kung longoro manasa
    tena uelmatana Iesu e turung la manasame. Doh gine daan no uelmatana Iesu o bureh,
