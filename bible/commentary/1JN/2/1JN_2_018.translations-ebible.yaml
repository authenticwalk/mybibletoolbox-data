  ory-ory: ହେ ବତ୍ସଗଣ, ଶେଷକାଳ ଉପସ୍ଥିତ, ପୁଣି, ଭଣ୍ଡଖ୍ରୀଷ୍ଟ ଆସିବ ବୋଲି ତୁମ୍ଭେମାନେ ଯେପରି
