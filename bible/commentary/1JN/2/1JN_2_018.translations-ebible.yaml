  peg-peg: ଏ କାଡ଼୍‌ଦେର୍‌, ହାରିହାରା କାଡ଼୍‌ ଏକା ୱାତାତେ, ଆରେ ଚାକ୍ରାୟ୍‌କ୍ରିସ୍ଟ ଇଞ୍ଜି ଏପେଙ୍ଗ୍‌
