    Cristo. Por yonik tikmatij nik tikatej itech sa iyakatlanka tonaltin.
  asm-FB: হে শিশুসকল, শেষ-কাল উপস্থিত হৈছে৷ আৰু খ্ৰীষ্টৰ শত্রু আহিব লাগিছে, এই যি
