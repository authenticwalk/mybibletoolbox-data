    Kraist kat kai walɨgandi. Ndina vak vɨlaa kɨpmana vat ngɨlɨgiya njɨmbla tamba
    ngwaya waa yelavɨtɨgangwuk.
  hun-hun: Gyermekeim, itt az utolsó óra. Amint hallottátok, eljön az antikrisztus.
