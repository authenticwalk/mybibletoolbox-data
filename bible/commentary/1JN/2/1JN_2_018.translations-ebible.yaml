  ikk-NT: Ụmụ m, ogẹnni wụ ogẹn ịkpazụụn! Kẹ ọnụ dọn nụ nị eṅẹnrẹn Kraịstị ahụn w'a
    kpọ anti-Kraịstị lala, ẹrịra k'ọ rị nwan nị ndị bu ọda wụ ndị-iṅẹnrẹn Kraịstị
