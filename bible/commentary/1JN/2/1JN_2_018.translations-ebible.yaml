  ino-ino: Lapa'kaeya mafa'ne anaka'nimokitapa afeo. Ma mopa hano hisea kana'a ako
    fole ne'aikeno a'ke'ainaka “Kalaisi kame vaya'a va'yi hukefe nehae.” haya ke ako
    afi'naya'maki meni nesu yate Kalaisi kame vaya'a ako va'yi hu'a mai'nae. Mai'naya
    yafe “Ma mopa hano hisea kanamo'a ako va'yi hu'ne.” huta ako afi'none.
  gnn-gnn: Yo yumurrku' ŋarraku, dhuwalanydja dhä-yawar'yunaraŋurana yulŋunydja, galki
    yurru ŋayi Godthunydja winya'yunmaramana dhuwala munathany'tja wäŋanha, warrpam'thunna
    yana yurru dhawar'maramana. Ŋäkula warray nhuma ŋunhiyinydjayi yolŋunha yäkunha
    Anti-Christnhanydja, ŋunhiyinhanydja ŋunhi ŋayi yukurra nyinyaŋdhun Christku.
    Ŋäkula nhuma liŋgu ŋanya, ŋunhi ŋayi yurru galki bunana, galkina ŋayi yurru maḻŋ'thunna
    baṉarra'lilina wapthun. Yurru dhiyaŋunydja-wala dhuwala guḻku'yuna dhika yolŋuyu
    walalay yukurra djäma dhiyala munatha'ŋuranydja ŋuriŋi liŋgu yana yätjthu birrimbirryu
    ŋunhi ŋayi yukurra ŋaramurrthirri ga nyinyaŋdhun Christku. Ga bitjandhiyina ŋali
    marŋgithirri yukurra ŋunhi dhuwalayinydja-wala dhawar'yunaramirrina walu.
  yal-yal: N ma diine, waxati raɲanna bata a li. Ɛ bata yi a mɛ nun fa fala Alaa Muxu
