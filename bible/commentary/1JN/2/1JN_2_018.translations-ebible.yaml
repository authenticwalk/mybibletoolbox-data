    marn․gi an-gata an-bachirra nula Christ a-bengga barra, wurra gun-guniya gugu
    nipa a-beyapa a-yurra an-jaranga, ngarla, an-bachirra nula Christ. Gu-gurda ngacha
    minypa ngayburrpa marn․gi yi-gurrepa gu-jirra gu-bamburda nipiya Christ ana-jeka
    barra.
  wal-wal: Ta naatoo, wodiyaa wurssettai matattiis; Kiristtoosa morkkee sinttappe
    yaanaagaa intte siyidoogaadan, harai atto ha77ikka a morkketi daroti denddidosona.
    Hegaa gishshau, wodiyaa wurssettai matattidoogaa nuuni hegan eroos.
  zad-NT: Le', xiiṉdawaa, ba zoacho llaka' zeelo. Na' ba benile za' Beena' gakzbanile'
