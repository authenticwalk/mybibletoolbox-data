  leu-leu: Mi rafulak, a mu yaan fataxapiak ri fo faasilak. Mi fo langai xo o a saxa
    Xaiyaas si Krais i taa savat e tuuna mu xaiyaas xaves ri fo savat xo. E voxo taara
    texaas o a mu yaan fataxapiak ri faasilak.
  maz-NT: Rí zo'c'öji nza cja 'ma ri ngue ín ch'itsc'öji. Ya rí cãxtjoji yo cjë yo
