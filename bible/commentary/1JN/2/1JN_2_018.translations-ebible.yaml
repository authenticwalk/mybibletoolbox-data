  mcf-NT: Adembi chiembique. Ëmbi con nabo caidon tantiata. Nëbi nëid nidaid naimbudec.
    Adecbidi Esuquidistu chieshënquid dadpen choendac, quequin chiondacpadquiec ënden
    cho-choac. Dadpen cho-choacsho isun, Nëbi nëid nidaid naimbudendac, quequin nuqui
    tantiendac.
  kjs-kjs: Naa nogo naakinu-ya, abi su yaa laapo dia talo pia-pulu yapi di rudu yala.
    Abaladere nimimi Yesuna yada lore ali epalia remaa abala pagisimide. Go puma abiri
    Yesuna lore alinu raayo abala apo epamede-pulu naame su yaa laapo dia yaape yapi
    di rudu yaala-le makuaamina.
  mni-mni: Eigi nungsiraba angangsa, aroiba pungjani; Christtagi maiyokta leiba mahak
    adu lakkani haiba nakhoina takhibagumna, houjiksu Christtagi yeknaba mayam ama
    thorakle. Maram aduna aroiba pungjani haiba eikhoina khangle.
  yad-NT: Deramiy, ranuma ji̱ta vu̱vyicha tamitya rundamu siti̱jadajisiy. Darya jiryetyuva̱chuma̱
    sa̱jti̱ Crístu jiyaro̱nú̱, rivyichanuma diye rajuu Crístu jiyaro̱núvay, ramuni̱tiy
    vu̱dyetya tamitya rundamunuma vu̱vyicha.
  mxb-NT: De̱ꞌe kuálí, sa̱ kuaꞌa̱n kasandaá va tiempo noo̱ ndíꞌi. Sa̱ ni̱ seídóꞌo
    vá ndó ña̱ kasaa̱ iin ta̱a xiní uꞌu̱ Cristo, ta ndee ra mií rá kúú rá Cristo.
    Ta sa̱ ni̱ ka̱sáꞌá vá xíonoo kua̱ꞌá nda̱ꞌo ta̱a xiní uꞌu̱ Cristo. Sa̱ꞌá ño̱ó sa̱
    kátóni̱ va inio̱ ña̱ sa̱ kuaꞌa̱n kasandaá tiempo noo̱ ndíꞌi.
  pon-2006A: Nei kompoakepahi ko, imwin ahnsou kerendohr! Kumwail rongehr me imwintihtien
    Krais pahn pwarodo. Eri met, imwintihti ngeder samwodohr; ihme kitail esehki me
    imwin ahnsou kerendohr.
  maq-NT: Ngayujun ni tsan ne, ha tijima tiña nixtin xi cjuë ngasunhndë. Ha canuhyun
    ta cuinduva xu ngu cha xi sahmi condra tsëhë Cristu. Peru quihndë ne, tjemu cjín
    xuta xi ha tijimatsejen xi condra tsëhë Cristu me. Hane vëhë xi ha hyin ta cama
    tiña nixtin xi cjuë ngasunhndë.
  hto-hto: Jitótɨaɨ, jae íiraɨruimo dúcɨdeza. Cristo uáitaoidɨmɨe bíllana cacádɨomoɨ.
    Ja birui aillo Cristo uáitaoidɨno cɨ́ocaide. Ie jira birui íiraɨruina onódɨcaɨ.
  por-BRBSL: Little crianças, estes são os tempos do fim, e como vocês ouviram que
    o Anticristo está chegando, mesmo agora muitos anticristos surgiram. Por isso
    sabemos que é a hora final.
  ces-NKB: Děti, je poslední hodina; a jak jste slyšeli, že přichází Antikrist, [tak]
    i nyní povstalo mnoho antikristů, z čehož poznáváme, že je poslední hodina.
  cui-cui: 'Pomonae pexui pam, bara nama imoxoyo tsane po matacabi Nacom daxita weraweraca
    exanaena barapo cae pin nacua. Bayatha pajume taneme xua jei: “Imoxoyo patopaena
    pon Cristo pia peaitafaetabinchi”, jei. Ichitha bayatha pata pinmonae, pomonae
    Cristo pia peaitafaetabiwichi. Daxota yaputainchi xua bara nama imoxoyo tsane
    po mataqueitha Nacom weraweraca exanaena barapo cae pin nacue.'
  boj-2014: O ijo aŋgro, diŋo bati jojomqo. Niŋgi nami queb, Kristus aqa jeu tamo
    kobaquja a bqas. Bini Kristus aqa jeu tamo gargekoba naŋgi branteqnub. Deqa iga
    qalieonum, diŋo bati jojomqo.
  eng-OEBUS: My children, it is the last hour. You were told that an antichrist was
    coming; and many antichrists have already arisen. This is why we know that this
    is the last hour.
  eri-eri: O yame magana gane, ere fati usuwou nomo saini langa heigeyaha. Ariya tere
    amina Kristus nomo honggoro fai heigodbode beele iseye. Elebe nere Kristus nomo
    honggoro fai baingaro heigane. Onou waha bona ere isiya, ere fati usuwou nomo
    saini langa heigeyaha.
  wiu-wiu: Anu mati-kiti wipitia ta patateko tigotoma noko. Keraisu-pala poi te̱ia
    meko ago noademe toko wa oa pianemo kime yatekoina. Eina oa piane toa Keraisu-pala
    poi teigi yene kainya mati wete taatekoa nokala taneya. Nitaneyano, wipitia ta
    patateko tigotoma nekedeko wa totome wene toko.
  swe-swe: Barn (små barn under uppfostran)! Nu är det den sista tiden (timmen). Ni
    har hört att Antikrist ska komma [Paulus undervisar t.ex. om Laglöshetens människa,
    se ], redan nu har många antikrister uppstått (dykt upp, visat sig). Genom detta
    vet vi (har vi en personlig erfarenhet, bevisar det) att det är den sista tiden.
    [Uttrycket ”den sista tiden” används i NT för hela perioden från Jesu död och
    uppståndelse fram till hans återkomst, se Petrus tal i och . Med ordvalet indikerar
    Johannes att budskapet är brådskande, utan att för den skull hävda att slutet
    är nära förestående. Ordet ”Antikrist” betyder ”motståndare till Kristus”, men
    också ”ersättare för Kristus” och beskriver någon som kopierar och härmar Kristus.
    Alla läror som går emot vem Jesus är och vad han har sagt är ”anti” Kristus. Följaktligen
    kallas de som förespråkar och lär ut dessa falska läror för antikrister och är
    fiender till Kristus. Uttrycket antikrist/antikrister används totalt fem gånger
    i NT. Fyra gånger i detta brev och en gång i . Andra titlar för Antikrist är ”Laglöshetens
    människa”, se , och ”Förödelsens styggelse”, se . Även vilddjuret i förknippas
    med Antikrist.]
  cth-cth: 'Ka lungpataw e canaw: atu e tueng teh, a hnukteng e atueng lah ao. Khrih
    e a taran khrihkaphawk a tâco e na thai awh e patetlah atu rawraw khrihkaphawknaw
    moi ao toe. Hatdawkvah, atu e tueng teh a hnukteng e atueng doeh toe tie panue
    thai.'
  mti-mti: Utuntainanwa, kum mame kum oieba. Ye wait anoyana Keriso anaviyawa di onivi.
