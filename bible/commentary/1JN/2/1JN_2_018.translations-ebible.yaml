  ptu-ptu: Oa' änä'ku, wattunnam temo illaammakia' la kapuhaanna lino. Puhangkoa'
    dipaissanni diua la sule mesa punggabana to umpobali Kristus. Anna budam temo
    kende', nasuhum taissammi taua temo la kapuhaannam lino.
  bzd-NTPO: A ye' ala'rla, ká̱ i' e̱rkewa e' ké̱wö döketke. A' é̱na ia̱ne tö sa' tö
    a' a̱ iyë' tö mik ká̱ i' e̱rkewatke, eta̱ eköl idatse̱ kiè Cristo Bolök. Es i̱'ñe
    ta̱ a' tö isue̱ke tö tai̱ë Cristo bolökpa tso', e' kue̱ki̱ se' wa̱ ijche̱r tö
    ká̱ i' e̱rkewa e' ké̱wö döketke.
  kwf-kwf: Ngela nau kina Ꞌae, Ꞌisilana na magalia nia karangi naꞋa! Ma kaumulu rongoa
    taꞋifau naꞋa ba na Malimae sa Jesus Christ ke baꞋa dao maꞋi. Ma ana kaidaꞋi neꞋe,
    na malimae Ꞌoro nia ki kira dao naꞋa. Nia neꞋe, kulu ka saiana neꞋe Ꞌisilana na
    magalia nia karangi ka dao naꞋa.
  eng-WYC-2017: My little sons, the last hour is; and as ye have heard, that antichrist
    cometh, now many antichrists be made; wherefore we know, that it is the last hour.
  eng-WMBB: Little children, these are the end times, and as you heard that the Anti-messiah
    is coming, even now many anti-messiahs have arisen. By this we know that it is
    the final hour.
  zat-NTPS: Le'e, bi nazri'ite̱ lazra', zra caní zaj naca na zra bze̱be. Ba bénele
    gulé'e lawe̱' benne' tábague̱' Cristo. Neda' dxapa' le'e na'a, bache belelá' benne'
    zante̱ benne' dxeledábague̱' Cristo. Chee̱ le̱ na' nezdxu ba zúadxu zra bze̱be.
  spp-spp: Mii nàŋkwoobii, diɲyɛŋi tèekwooni laaga saha ɲyɛ a tɔɔn mɛ. Y'à jwo yii
