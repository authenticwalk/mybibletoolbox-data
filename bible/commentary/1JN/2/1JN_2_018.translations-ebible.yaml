    yawu yayi thangu yi tsuka.
  san-SIN: හේ බාලකාඃ, ශේෂකාලෝ(අ)යං, අපරං ඛ්‍රීෂ්ටාරිණෝපස්ථාව්‍යමිති යුෂ්මාභි ර‍්‍යථා
    ශ්‍රුතං තථා බහවඃ ඛ්‍රීෂ්ටාරය උපස්ථිතාස්තස්මාදයං ශේෂකාලෝ(අ)ස්තීති වයං ජානීමඃ|
  yut-yut: Mɨŋat monjɨyono, abɨsok mibɨ bɨsapmon ekwamaŋ. Kristo dakon uwal uŋun apdɨsak
    dakon geni kɨlɨ nandawit. Abɨsok uwalni morapmɨ kɨlɨ noman taŋ, do nin mibɨ bɨsapmon
    ekwamaŋ yaŋ nandamaŋ.
  grc-BYZ: Παιδία, ἐσχάτη ὥρα ἐστί, καὶ καθὼς ἠκούσατε ὅτι ὁ ἀντίχριστος ἔρχεται,
    καὶ νῦν ἀντίχριστοι πολλοὶ γεγόνασιν· ὅθεν γινώσκομεν ὅτι ἐσχάτη ὥρα ἐστὶν.
  cpc-NT: Notomiití, irootaintsi onthonkimataiya kipatsi. Pikimaiyakini iiroka ari
    inkoñaatapaaki kisaniintirini Cristo aririka onthonkimataiya. Tzimataiki iroñaaka
