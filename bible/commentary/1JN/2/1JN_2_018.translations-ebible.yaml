  ena-ena: Iadɨ ninanadi me namɨlaŋ igahɨlɨhalaŋ uami. Fɨli hɨsɨŋ hɨvɨ hɨsɨŋ akuaba
    akuaba sɨvɨlavɨbali agɨladɨ mɨhiŋ agaŋ ci mikɨ ladi uami. Jisasɨ Kɨlaisɨ dɨ nagɨli
    lamalama hɨsɨŋ agaŋ vebali agadɨ ciaŋ hɨjɨ namɨlaŋ ci igahɨlahalaŋ uami. La hɨnidalaŋ
    iabi neŋ hulaŋ akape Jisasɨ Kɨlaisɨ dɨ nagɨli lamalama hɨsɨŋ agɨlaŋ ci vehavalɨ
    uami. Nulɨdɨ iga iga hɨji nameŋ lamɨmɨli uami. Fɨli hɨsɨŋ hɨvɨ hɨsɨŋ akuaba akuaba
    sɨvɨlavɨbali agɨladɨ mɨhiŋ agaŋ ci mikɨ ladi aba abɨmɨli uami.
  nbq-nbq: Naburi nendawi hunik yi wai. O hivis vaga ogarup ako vage vanggo yagas
    o. Eke, “Vivis it nin At Ala denogo mondok okbagagi Keretus ako, inim mondok ogorek
    menda wasogon,” hit henaruk hunggugup. Hit hunggugup ako, yogak Keretus Ogorek
    ako menda eneyave wisane vage mondok yagao. It mondok yagao agarwik andi vaga,
    “Wi! O hivis vaga ogarup ako vage vanggo yagas higi,” yiluk, ombasagwi.
  tgo-tgo: Lo ŋgaŋga, mbaŋa le ghambako maiyavara! Kaerova wo utuveŋga Krais ghathɨghɨya
    maiya i menamenake, na othembe mbaŋake Krais ghathɨghɨya lemoyo kaerova thɨ yomara.
    Iya kaiwae ra ghareghare mbaŋa le ghambako kaero i gheneghenetha.
  yap-yap: Pifakag, ke chugur nga tungun! Kanog ngomed ni bay yib e To’ogor rok Kristus;
    me ere chiney e bo’or e to’ogor rok Kristus nike yib i m’ug, ma aram fan ni kad
    nanged nike chugur ko tungun.
  mop-NT: Pues te'i. Hermanoje'ex, jabixe'ex in mejene. Watac u q'uinil u jobol a
    yoc'olcaba. A wu'yaje'ex ti chictal u ca'a mac a tz'iic ti'i a Cristojo. —Anticristo,—
    cu t'anoo' ti'i. Tz'a'coo' tun ti yaab a jabix abe' a tz'iicoo' ti'i a Cristojo.
    Baalo' ti chica'an to'on ti watac u q'uinil u jobol a yoc'olcaba.
  tet-tet: Oa sia! Loron rai falu fila kreꞌis mai ona. Emi rona tiꞌan haꞌak, kreꞌis
    rai falu fila, ema mak sakar Kristus atu mosu mai. Oras neꞌe sia mosu tiꞌan, tan
    noo ema waꞌin mak sakar Kristus iha nabee dei. Lia neꞌe dadi tadak naꞌak, loron
    rai falu fila kreꞌis mai ona.
  hlt-MCSB: Camoe rhoek , hnukkhueng tue la om tih Khrihrhal ha pawk tila na yaak
    uh vanbangla tahae ah pataeng Khrihrhal muep om coeng. Te dongah a tue hnukkhueng
    om coeng tila m'ming uh.
  xtd-NT: Daꞌya kuechi‑da, xá vax ndɨꞌɨ ntdaa xa io. Xá n‑ka teku‑n xa kixi ɨɨn se
    dandaꞌu ñayiu. Jaꞌan‑s xa kida‑s ná n‑kida Cristu, ko nɨni duꞌa jaꞌan‑s, kidatniu‑s
    xa danaa‑s ntdaa xa n‑kida Cristu. Kuu‑s anticristu. Te vitna duꞌa kuu. Xá n‑ka
    kixee kueꞌe anticristu. Xijan kuu xa xini‑ro xa n‑xee xa vax ndɨꞌɨ ntdaa xa io.
  mdy-ETH: ታ ናይዮቴ! ሃይ ጋፒንሢ ዎዴኬ፤ «ኪሪስቶሴ ዒፂ ማካይ ሙካንዳኔ» ጌይንቴሢ ዒንሢ ዋይዜኔ፤ ሃሢያ ሃይሾ ኪሪስቶሴ
    ዒፂ ማካይ ሚርጌ ኬስኬኔ። ያዺ ማዒፆና ሃይ ጋፒንፆ ዎዶ ማዔሢ ኑ ዔራኔ።
  spl-spl: Bukulipne, yuwu sâmune nâŋgâŋet. Kiristoŋe âwurem gewuapgât sâpŋe utâpguap.
    Otmu sâp ya tâlâhuwuap yan lok âlâŋe tetem Kiristo mem ge katmâ yâkât kaweŋan
    kinmâ lohimbi yeŋgât nâŋgân nâŋgânyeŋe mem hâlim tuhuyiŋgiwuap. Yakât den emelâk
    ekyongomune nâŋgâwi. Yâhâ sâp yuâmâ lok yawuya dondâhâlâkŋe teteŋetâ yekmain.
    Yakât otmâ Kiristoŋe âwurem gewuapgât sâpŋe utâpguap yawu nâŋgâmain.
  usp-NT: Atak tra walc'wal chirij Kakaj Jesucristo, xtawi' mak q'uisb'itak k'ij re
    jwich k'ijsak. Y atak tali' jtaquil awi'lak chi tina pena jun ri ticontrin re
    Kakaj Jesucristo. Pero lajori sub'laj cristianchak tijcoj rib'ak chi jcontrij
    Kakaj Jesucristo. Jilonli ketamchak chi q'uisb'itak k'ijchak re jwich k'ijsak
    wojtak.
  zav-NT: Xi'iṉdaogua'a, bazon əžin ža əžin or yidə ben' gonchgua contr Cristən'.
    Babzeneto' le'e de que ze'e, na' ṉa'a beṉə' zan bachso'one' contr Cristən'. De'e
    nan' ṉezecho bazon əžin ža əžin or yidə be'enə' gonchgua contr Cristən'.
  sgz-sgz: Kang kalilik, ákte páput má á arahrahi! Gamáte longrai ngo na hut ái koner
    a Kurtara si Karisito. Má inái marán má kurtara si Karisito dikte hut, má ngorer
    git mák ilmi ngo ákte páput má á arahrahi.
  kek-NT: Ex inherma̱n, yo̱ chak chi nach'oc roso'jiqueb li cutan. Ac xerabi resil
    nak ta̱cha̱lk jun li xic' na-iloc re li Cristo. A'an li anticristo nayeman re.
    Ut anakcuan ac cuanqueb nabal li xic' neque'iloc re li Cristo. Jo'can nak nakanau
    nak yo̱ chi cuulac xk'ehil roso'jiqueb li cutan.
  blz-NT: Anakku! Tempo kani'i mase tempo men kokomburi'anna. Ka' koi men kuu rongormo,
    mian men mangka'idek i Kristus bo taka. Koini'i no'umuarmo a biai' mian men mangka'idek
    i Kristus. Mbaka' manasamo na ko'onta' se' koini'i tuutuu' tempo men kokomburi'annamo.
  poe-NT: Éxí xja̱nna tꞌíkua̱n tí jahará, la chrókónohará kíxin ó kuichjina tí ya̱on
