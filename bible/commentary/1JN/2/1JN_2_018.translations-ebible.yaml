  qxo-NT: Waugicuna panicuna, cay patsa ushacänanpä tiempu chaycämunnam. Gamcuna mayayarguyquim
    may anticristu shamunanpä cagta runacuna parlagta. Tsay parlayangannöllam Jesucristupa
    contrancunaga atscag yuriyämushga. Señor Jesucristupa contrancuna sharcogta ricarmi
    musyantsic cay patsa ushacänanpä tiempu chaycämungantana.
  mox-mox: Natugwavo ye, tuta ana ʼebeluʼovoa niʼau mai vadiʼweda, ta lova ʼimega
    niʼau onoqolia vonigo Keliso voalana nawale naʼifoqe. Vonahaqiaqi, Keliso voalanavo
    ʼeala niʼa iʼifoqe ʼidewani toveʼita ʼeʼeuʼauʼavidi be wese vaidi ge nuanuadi
    Keliso. ʼInega kahalamani aqiaqiea tuta ana ʼebeluʼovoa niʼa ʼifoqe mai.
  kew-kew: Nina nogo naakinuya, abia su yaa lapo dia talo pia-pulu di rudu yala. Abadere
    nimimi Yesuna iaa epalia remaa aba pagesimide. Goa pua abiare Yesuna iaanu rayo
    aba apo epamede-pulu niaame su yaa lapo dia yape di rudu yala-ga niminaamina.
  dww-dww: Yau sedama, yodi inam raḡan damodie ta tavatavana. Be boni taumi koya vaie
