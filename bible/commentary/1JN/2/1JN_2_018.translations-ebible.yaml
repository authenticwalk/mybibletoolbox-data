  nca-nca: Nene simóne, naru weŋa quko itaka na. Ye komo ŋande iŋaŋgurí, asa Kristo
    koro saŋgiríŋo ka imemoŋgo tunoqewaŋgo. Ŋundiro naŋge itaka Kristo koro saŋgiríŋo
    qambu tunoqaŋgo. Ŋunde ŋuro nore iŋoteto, naru weŋa quko itaka na.
  zpz-NTPP: Der yu feñ, na yuꞌ den tiem nu bi rlazh gyishlombecy ii. Nunu bi güeñ
