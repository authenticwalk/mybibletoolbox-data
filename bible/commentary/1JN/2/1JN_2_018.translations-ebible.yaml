    yes,” pël yewas.
  ipi-ipi: Andopane yame, yuu koyo pulane oto oko epoyale peya. Kataisa towa yanda-pene
    akali oko bala epolopeya lo pii lene oko yakamato ale yai okoni. Andipa Kataisa
