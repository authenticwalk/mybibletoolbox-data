    de Cristo. Ca inu tecmate que totlanca sölúltimo tiempo.
  nya-nya: Ana anga, ino ndi nthawi yotsiriza, ndipo monga munamva kale kuti anthu
    okana Khristu akubwera, ngakhale tsopano okana Khristu ambiri afika kale. Zimenezi
    zikutisonyeza kuti ino ndi nthawi yotsiriza.
  ngu-NT: Noconetzitzihuan, yoyejcoc on sa ica nochi tonaltin. Nemejhuamej ye nencaquinij
