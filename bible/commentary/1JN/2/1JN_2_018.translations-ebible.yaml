    Siya na nan mangammowan tako ay idwani nan cha omochi ay akhew.
  mto-NT: Miitsta, juuꞌ a̱tseꞌe nꞌonu̱kjaꞌvidup, kuka̱xa ámani xa veꞌe u̱xyam. Mmó̱tudu
    tseꞌe je̱ts jé̱japeꞌe toꞌk juuꞌ veꞌe je̱ Cristo du̱tsoꞌoxpá̱kup; ax je̱ja tseꞌe
    u̱xyam nu̱may je̱ jayu juuꞌ veꞌe je̱ Cristo du̱tsoꞌoxpa̱jktup. Ku̱x tseꞌe veꞌem
    du̱tonda, je̱ꞌe̱ ka̱jx tseꞌe nnu̱jaꞌvimda je̱ts kuka̱xa ámani veꞌe u̱xyam.
  bzh-bzh: Naluġ lo-e! Gwëbeng og hil verup loḳ buk sën dob vonġin govek na lo.
    Wirek og ham nġo ġaġek bë mehö sën nevonġin bë dahun Kerisi na lo rëḳ berup.
    Lob gwëbeng og alam nġahi nebë saga detöḳ yam ranġah ggovek ya, om hil araḳ
    ni bë buk dus raḳ bevonġin govek na.
  guj-2017: બાળકો, આ છેલ્લો સમય છે, જેમ તમે સાંભળ્યું કે, ખ્રિસ્ત-વિરોધી આવે છે, તેમ
