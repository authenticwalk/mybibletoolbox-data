  hoy-hoy: हे पारगोळा, ईद आखरी समय आद; अदिक ह्यांग नीव केळीर कि मसीह अन्द विरोधी बरावाळा
    आन, अदुर अनुसार ईग भी हापाळ सा मसीह-विरोधी यदकु निदर्‍यार; इदुरसाटी नाव जान्सतेव
