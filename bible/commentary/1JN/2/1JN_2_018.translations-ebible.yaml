    Christ ch''a hudetni hulai ho'' hoont''ah. ''Et huwa nt''ets''onínzun ''aw ''et
    dek''elh''az ''et né''hunent''o ho'' hoont''ah.'
  mio-NT: Ndioho sehu, cua yaha quivi ya, ta cua coo chi cuhva cha chini soho ndo.
    Cua coo iin rai, ta cua cati ra ti Cristo cuu ra, soco cua cani tahan ra chi ra
    Cristo. Vitin cha iyo xaan ñivi, ta cuni cani tahan ñi chi ra Cristo. Chacan cuu
    cha chito ndo ti cua yaha quivi ya, ta cua quichi ndico maan ra.
  srq-NT: Achɨte mbae ñɨ ua ja a, Seriirĩ. Cristo ucuãyãsa ra tu mbia mbɨɨrɨ̃ ɨrɨ̃,
    ɨ que jeñandu nyii, ngaẽ ngaẽte que cote ra. Nyebe ureɨco nguiã ñee, “mbae ra
    ua ja cote” ɨ.
  kje-NT: Ya an'u na'ahoru, ik wakuraniyedi lere alam man horu me'e. Nonolu mim derne
    nahenia Makromod Kristus Nin arwali mai, la ors eniyeni Nin arwali nammori maiyedi
    me'e. Onne namwali tanada nahenia noho nin lere alam man horu wakuraniyedi me'e.
  gaz-gaz: Yaa ijoolle, saʼaatiin kun saʼaatii dhumaa ti; akka farri Kiristoos sun
    dhufu akkuma dhageessan sana ammuma iyyuu farroonni Kiristoos baayʼeen dhufaniiru.
    Kanaanis nu akka saʼaatiin kun saʼaatii dhumaa taʼe beekna.
  kud-kud: Natuguwao, hauga yana aba'ovi ilaoma'o, ta mugai ambenalena'o ebeha Besinana
    ana alehawa muhamuhana imahalavama, eeta amnuwatuwu avivini Besinana ana alehao
    bahudi bale'uwai himiyamiya, ainaena tahanahanapui hauga yana aba'ovi teina.
  urb-NT: Ta'yn ta! Jesu rehe pejurujar katu ame'ẽ ta ke pehẽ! 'Ar rehe angaha uhyk
    tate. Kirisutu ruwajan uwyr ta, aja pehendu. (“Kirisutu ihẽ” aja pandu naĩ.) Aja
    Kirisutu ruwajan ta heta ixo apo. A'erehe 'ar rehe angaha uhyk tate, aja jakwa
    katu.
  fra-LSG: 'Petits enfants, c’est la dernière heure, et comme vous avez appris qu’un
    antéchrist vient, il y a maintenant plusieurs antéchrists: par là nous connaissons
    que c’est la dernière heure.'
  san-HK: he bAlakAH, zeSakAlo'yaM, aparaM khrISTAriNopasthAvyamiti yuSmAbhi ryathA
