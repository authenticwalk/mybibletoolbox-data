    voxo sou kaluxu. Ngingi ngelomusou lexe uluau Kalisito a uneneꞌe. Ia vaimomo ꞌo,
    aneꞌi ta uluau Kalisito tavuꞌalo a mixalixali. Aneꞌi mixalixali, la sou telavu
    lexe nenge asou taxali ꞌalai no anu voxo sou kaluxu.
  qvw-NT: Chulilläcuna, camacänan timpućhüñam cayanchic. Uyalipäculanquim Jesusninchicpa
    cuntracünin śhamunanta. Chay cananmi ichá alli-alliña puliyalcan. Caypamari chay
    timpućhüña caśhanchicta tantianchic.
  nfa-nfa: Ana-ana! Lodꞌo-lodꞌo èle rai-haha ne oe dꞌai kèna. Miu tadèngi le, peka
    na, dhèu dhu labꞌa Kristus, bèli-camèdꞌa cèu mai. Madhutu iia-iia na, rèngu mai
    le. Te ètu mia-mia, abhu le dhu labꞌa Kristus. Seꞌe se jꞌajꞌi mi tadha, na, lodꞌo-lodꞌo
    èle rai-haha ne dètu ae le.
  tnp-tnp: Kəlkələh mɨn, kɨnotevɨg=pən e naunun nian. Nəmotətəu məmə Tɨkɨmɨr rəha
    Krɨsto otuva. Kəni rəueiu tɨkɨmɨr mɨn rəha Krɨsto tepət, kɨnəhuva rəkɨs. Tol lanəha,
    kitah kotəhrun məmə, kɨnotevɨg=pən e naunun nian.
  urd-urd: ऐ लड़कों! ये आख़िरी वक़्त है; जैसा तुम ने सुना है कि मुख़ालिफ़ — ए — मसीह
    आनेवाला है, उसके मुवाफ़िक़ अब भी बहुत से मुख़ालिफ़ — ए — मसीह पैदा हो गए है। इससे
    हम जानते हैं ये आख़िरी वक़्त है
  hot-hot: Yenaŋ avômena, waklavôŋ pik lo leŋ anêŋ daŋ lêk habobo. Ma môlô bôk olaŋô
    nena anyô hapôlik ek Kilisi atu tem êlêm. Ma lêk bêŋ anôŋ êlêm yôv. Ba intu ayala
    nena waklavôŋ pik lo leŋ anêŋ daŋ lêk habobo.
  mqj-NT: O anggammua' anakku, madappi'mi attu katallananna lino. Mangkamokoa' dipokadaan
    kumua la kendek mesa tau to digente' ewalinna Kristus. Anna temo budami kendek
    ewalinna Kristus, napolalan taissanammo kumua madappi'mi katallananna lino.
  rus-SYN: Дети! последнее время. И как вы слышали, что придет антихрист, и теперь
    появилось много антихристов, то мы и познаeм из того, что последнее время.
  mbh-mbh: Na tutukre, te tothtunal ol nang le vusonga lale. Na ranga ve ako o nongpol
    ako ve, Krais ile ngarang aro i es me, na ponange ol ake Krais ile ngarangre pulua
    o velpol lale. Na nge aken, lemir mire ako ve, te tothtunal ol nang le vusonga.
  bdd-bdd: Natugwao, tuta ꞌana ꞌebelosaloha ꞌitauya pwaima, ma mwalo wahesagoheya
    ꞌabehega Keliso ꞌana ꞌalehaina ꞌiꞌiuna ꞌihapwesama, sowasowana wanuwatuhuyahi
    Keliso ꞌana ꞌalehao baibaiwadi baleꞌuwa simiyamiya, ꞌoinega tasanapuya tuta ꞌana
    ꞌebelosaloha bewa,
  cbt-NTPO: Co hua'quiya quëranhuë', apia'huaro'sa', Quisocristo o'mantararin. “Cristo
    yao'mahuachin, inimiconën huë'sarin,” itërinënpoa'. Nani natantërama' canpitanta'.
    Iporaso' na'a piyapi'sari Cristo yainimicotopi. Napoaton o'mantacaso' tahuëri
    naniriarin, tënëhua'.
  srn-NT: Mi pikin, un de na den kriboi dei. Un ben yere tak' a bigi-feyanti fu Kristus
    o kon. Nownow kba furu feyanti fu Kristus de. Na so wi sabi tak' wi de na den
    kriboi dei.
  cta-NT: Cuꞌma̱ sñiꞌ naꞌ, cua ndyalaa hora chaꞌ tye lcaa chaꞌ nu ntsuꞌu chalyuu.
    Cua jlo tiꞌ ma̱ chaꞌ cua lijya̱ sca ñati̱ tlyu nu cñiloꞌo jiꞌi̱ tyaꞌa ñati̱ na
    chaꞌ Cristo laca ycuiꞌ yu; xu̱u̱ tyaꞌa yu biꞌ loꞌo lcaa na nu ntsuꞌu chaꞌ jiꞌna
    loꞌo Cristo. Masi tyempo juani, quiñaꞌa̱ tsa nguꞌ cuiñi ntsuꞌu chalyuu, nu ntiꞌ
    xu̱u̱ tyaꞌa loꞌo ñati̱ jiꞌi̱ Cristo; biꞌ chaꞌ cua ngua cuayáꞌ tiꞌ na chaꞌ cua
    ngulala ti tye lcaa chaꞌ.
  bqc-SIM: Ma nɛ́ↄ, gↄↄ gbɛzã wá kuwà. Lá á mà Kilisi ibɛɛ lɛ́ mↄ́, aà ibɛɛↄ
    dasikũ̀ sa. Beewa wá dↄ̃ kɛ́ wá kú gↄↄ gbɛzãwa.
  tcz-CHONGTHU: Cha ngaitahteho, phat nunung chu ahitai. Christa doupa ahunge ti naja
    tauve. Chule Christa dou tampi ahung kilangtai. Hichea kon hin phat kichai kon
    ahunghitai ti naheuve.
  mar-mar: मुलांनो, शेवट जवळ आला आहे व तुम्ही ऐकल्याप्रमाणे ख्रिस्तविरोधी येत आहेत
    आणि आताच पुष्कळ ख्रिस्तविरोधक उठले आहेत; ह्यावरून आपल्याला दिसून येते की, ही शेवटली
    घटका आहे.
  snp-snp: Nomilipane-motao, fuli lenami kamena ya moda adu meletaiye. Ido Kilisto
    kuwolafo oloto pinaiye, lato kolamo yama oiya kuwolafo mumudi moda oloto piti
    minamo yamu ya kamenawa moda adu meletaiye, loto kolone.
  isl-isl: Kæru börn, þessi heimur á stutt eftir. Þið hafið heyrt að andkristurinn
    – sá sem berst gegn Kristi – muni koma. Margir slíkir eru þegar komnir fram og
    það styrkir þá vissu okkar að endir þessa heims er skammt undan.
  spy-NT: Biikyuu, bēsyōōsyēk ꞉chu chēbo tiing'āt. Ābērē kyookas kule mākuchō ꞉Kwiiliintēētaab
    *Kiriistō nyēē wōō. Mii ꞉biiko wōlēē wōō mbo kuunyiitēnyi kukwiilē Kiriistō. Ng'ālyoontooniitēnyi
    ꞉nyēē kiinkētēē kule bēsyōōsyēk ꞉chuutēchu chēbo tiing'āt.
  xnn-xnn: Dakayo ay maibilang ay kanegko an-ak, nganngani ay omdan nan timpo ay omaliyan
    Kristo kasin. Dindinngeyo id kasin en awnit wada nan esay omali ay mang-apos ken
    siya. Isonga getken tako ay nganngani ay omali tay id wani et inmadoado nan ipogaw
    ay mang-ap-apos ken siya.
  mwe-mwe: Ashibhanangu, gegano ni malanga ga kumpelo. Mwapilikenenje kuti akakwaakunda
    a Kilishitu shaaishe, ikabheje nkali nnaino bhakwaataukanga a Kilishitu bhabhagwinji
    bhaikengenenje. Kwa nneyo tumumanyi kuti gegano ni malanga ga kumpelo.
  tte-tte: Natuguwao, sauga ana kaba mwawasi ilaoma-oliko. Kwabenalanako yakato Keliso
    kana tokalomagigili ilalaoma na tabe sauga bwaite sibaibaiwa silaomako. Mwa bwaite
    koina takatai yakato sauga ikelakubwa-oliko.
  tcs-tcs: Yupla ol wase pikinini blo mi. Da taim po dis wold ya nau po pinis i klostu
    nau. Yupla i bin lisen dat Enami blo Kraist i go kam. Bat ai spik yupla nau, tumas
    dem enami blo Kraist i bin pinis soe demplaselp. Prom ol demting nau, yumpla i
    sabe dat da end blo dis wold i kam klostu.
  hlt-THB: Ka lungnaak naasenkhqi, a tym a dytnaak ben hawh ni, Khrih a qaalkhqi law
    kawm uh tice naming zaak hawh amyihna, tuh zani Khrih a qaalkhqi ce law hawh uhy.
    Ce a dawngawh tuh ve a tym a dyt naak ben hawh ni ti sim uhyk ti.
  soq-soq: Obaina, tauma ipa walama ompaida mampentitana. E etale ateiten Keriso onawa
    iede, tane ne dialedina Keriso onawa uara aitamana seganton. Ema mampe no atentata
    tauma ipa walama ompaida mampentitana.
  qub-qub: Wamräno cajcuna, ushanan junajcunachönami caycanchi. Anticristo shamunantaga
    wiyashcanquinami. Maynami shamusha anticristucunaga. Chaynöpami musyanchi ushacay
    junajcunachöna caycashanchïta.
  att-att: Sikayu nga kun na ánâ ku, duttálin sangaw yù pagáddekán na ággaw, nga panoli
    ni Apu Kesu Kiristu. Á naginná naw ta umay yù mangontará nga massippil nakuan
    kâ Apu Kesu Kiristu. Á kunangane, aru ngin yù ira jimittál nga nangontará kâ Apu
    Kesu, á yáyù ammu tam ta duttálin yù pagáddekán nga ággaw ánna maddaggunin nga
    umay si Apu Kesu.
  bki-bki: Keneriku nalo, vonganei kito rojua bogo maariano nei ruei, mia jibe ka
    na m̃a kumijog ruei, toro napano siano Jerm̃ii ka Kristo, naio mijikia riyotuba
    ea bogo nene. Maka reial naio vo, ana kito rojikar ka romial serm̃iano sesa ea
    Yesu nalo telabo ruei, naruei mila na robitilubario ka mia vesiou re, mia legiano
    na maaro rimei.
  bqp-bqp: Ma nɛ́ yenyĩdenↄ, gↄrↄ kpɛden ó kun dí. Lákũ a mà kũ Kirisi ibɛrɛ tɛn
    su nà, a ibɛrɛnↄ gĩnakɛ ò kɛ̀ dasi. Abirekũ mↄ̀wɛrɛ kũ ó kú gↄrↄ kpɛde gũn.
  mcp-mcp: Yé bwán bâm, fwála lʉ́ mə́shíné mə́ shí wə́ mú ŋgə bwey bə̌ ga. Sə́ á shí
    bwey jaaw bɨ́ nə́ *Sátan mə́ *Krîst ŋgə zə; nə́ ndɛɛ́, buud ɔ lúmbʉ́lí bɔɔŋg bwə́
    mú ŋkí bulya ja gaád, gwə́ wə́ í ŋgə́ sá nə́ shé mpúg nə́ məshíné mə́ shí mə́
    mú ŋgə bwey bə.
  hat-hat: Pitit mwen yo, dènye jou a pa lwen rive. Nou tande yo te di nou moun k'ap
    goumen ak Kris la gen pou vini. Men koulye a, se yon bann moun ki kanpe pou konbat
    Kris la. Se sa ki fè nou konnen dènye jou a pa lwen rive ankò.
  npl-NT: Nopilwantsitsiwah, ya tikateh itech iksemi tonatijmeh, yononkikakeh wits
    se akin kixnamikis Cristo. Milák, axa miakeh yomonextijkeh non kixnamiki n Cristo,
    yika tikmatih ya tikateh itech iksemi tonatijmeh.
  bgg-bgg: Gu aniphiing, iidohè ne inui sha ro! Nathek shii yao pha duiine Masi ro
    suangpho ne thog ruii phro; chiih-è thuh Masi ro suangpho ne bajo khiajong ro,
    chiih-è ji è gethek ne ìd ji pha iidohè ne inui sha ro.
  eng-TCENT: Children, it is the last hour, and just as you have heard that the antichrist
    is coming, even now many antichrists have come, by which we know that it is the
    last hour.
  eng-BSB: Children, it is the last hour; and just as you have heard that the antichrist
    is coming, so now many antichrists have appeared. This is how we know it is the
    last hour.
  cpu-NT: Notomiite, irootaintsi onthonkimataiya kipatsi. Pikemaiyake eeroka ari inkoñaatapaake
    kisaneenterine Cristo aririka onthonkimataiya. Tzimataike iroñaaka jaka kisaneentayetakeriri
    Cristo. Iro ayotantari iroñaaka irootzimatataikera onthonkimataiya kipatsi.
  san-ASM: হে বালকাঃ, শেষকালোঽযং, অপৰং খ্ৰীষ্টাৰিণোপস্থাৱ্যমিতি যুষ্মাভি ৰ্যথা শ্ৰুতং
    তথা বহৱঃ খ্ৰীষ্টাৰয উপস্থিতাস্তস্মাদযং শেষকালোঽস্তীতি ৱযং জানীমঃ|
  tac-NT: '''Emi ''la machí bilé rió sebámaráo Kristo korime ralámuli buyáname korime
    alé resítiri bowechi, ''ma we''ká mochíkuru alanime ralámuli, alekeri ''la ma''chígime
    nérékuru ''ma pe ''we gajumio ye gawí.'
  eng-WEBPB: Little children, these are the end times, and as you heard that the Antichrist
    is coming, even now many antichrists have arisen. By this we know that it is the
    final hour.
  gfk-H: Ira natigu gar ta Karisito, kaiken no mutuaina pakana bung. Ma hoing muat
    ga hadadei bia no ebar tane Karisito na hanuat, ma kaiken at a haleng na ebar
    tane Karisito diet ta hanuat taar. Io, kaiken dahat ta nunurei bia no mutuaina
    pakana bung kanong diet ta hanuat um.
  viv-viv: Natukweyao, hida tova ana lauyabu giluvedaꞋufo-moꞋa. Hidema tovai-nadi
    Keliso Nibaina Lakahina ginalakayemu ma ahe wanogalina, ada au Keliso nibaineyao
    higa kelisofwayafwaya moyaꞋaidi ahe hilakayemu. Badi nibaineyao ahe hilakayemu
    faꞋina, hida tova ana lauyabu giluvedaꞋufo ma kahalamanena.
  yao-yao: Achiŵanangu, aka kali katema kambesi. Mpela imwatite kupilikana kuti chaiche
    jwakunkanila Kilisito, ni sambano ŵakwakanila Kilisito aikangene achajinji. Ni
    kwayele tukuimanyilila kuti akano kali katema kambesi.
  tgp-tgp: La natuku, nake enia isoiso rani. Sohena ka pete rongoa moiso vara meresahi
    non Kr̃isto la lo mai, ale meresahi matuvana non Kr̃isto la pala moiso, ale matana
    r̃a levosahia vara pongi hitahu mo mai moiso.
  auc-NT: Wëñæ̈mïni ëñëedäni. Ïinque baquïönæ mönö äönæ oo batimpa. Mänïönæ ïñonte
    Codito ingante wacä në pïinte cæcä ïñömö, Botö Codito ïmopa, ante në änewënongä
    ponguingä, ante ëñëmïnitapa. Edæ mänïnö mïni ëñënïnö baï ñöwoönæ incæ nanguï ïnäni
    Codito ingante në pïinte cædäni ïñömö, Botö Codito ïmopa, ante në änewënönäni
    inte edæ do pönänitapa. Mänömaï ï ïninque edæ, Ïinque baquïönæ do bapa, ante mönö
    ëñengæ̈impa.
  kbc-NT: Ionigipi yemaanigipi. Ja nipegi me daa niɡ̶ina iiɡ̶o. Ajipaatatiwaji modi
    menagi niɡ̶ina eneɡ̶egi lakapetegi Cristo, codaa niɡ̶ina natigide, eliodi lakapetedipi
    Cristo ja dinikeetibigiwaji. Joaniɡ̶idaa leeɡ̶odi me jowooɡ̶otaɡ̶a naɡ̶a nipegi
    me daa niɡ̶ina iiɡ̶o.
  bmh-bmh: O izal gelear alear, iz ag alarem, ziwas tamabun ziwas waiagab zoi dareu,
    ag getal Kristus nugau iwai zaug zumau emen domenin. Ulis, gonugau iwai zaugul
    asiu petak zoi darem. Guzenaimai, tamabun ziwas waiagab zoi dareu, go ig abe mem.
  ctu-BL: Alobob, jiñʌch cojix bʌ q'uin tac. Tsa' la' wubi tal jini xcontra Cristo.
    Wʌle añobix cabʌl mu' bʌ i contrajiñob Cristo. Jini cha'an la cujil añonixla ti
    cojix bʌ q'uin tac.
  meq-meq: Wawa ga hay, mazlambar məndzibəra ma ndəviye. Nəkurom na, ka tsənum ndo
    məne ɗəre i Kəriste andaya bagwar eye ma deyeweye. Azlakwa ndo məne ɗəre i Kəriste
    hay haladzay ta yaw anəke. Hərwi niye ka sərakwa mazlambar məndzibəra ma ndəviye.
  noa-H: Chaaina, mʌg durran ya hich heegar paju hora pabaadëm. ¿Pãrau hũrba haajẽ,
    anticristo bëeju hanʌm? Ya mʌʌgwaiwejã maach Cristo chaar hoomap'anaa hi higar
    k'aba hiek'aajem k'ʌʌn t'ʌnʌm, anticristonaan haajem k'ʌʌn. Hõor sëuk'a jãg nʌrrjëem
    gaaimua ya maadëu k'ap'ʌ nʌm, chadchata ya mʌg durr heegar paimʌʌ sim.
  alp-NT: Kwali betaya imi, nusa meje atiare reneka! Imi supu atetuke peneka be namake
    pine ile sae rebe ineu titinai, imusu kai Yesuse Kristuse iluake kena petua meru.
    Pamuli meije tamata bokala rebe esi musu kai Yesuse Kristuse esi me peneka. Hoko
    mere tanda ete ite be takwali mo nusare atiare reneka.
  san-VEL: he baalakaa.h, "se.sakaalo.aya.m, apara.m khrii.s.taari.nopasthaavyamiti
    yu.smaabhi ryathaa "sruta.m tathaa bahava.h khrii.s.taaraya upasthitaastasmaadaya.m
    "se.sakaalo.astiiti vaya.m jaaniima.h|
  kbq-kbq: Mofavre nagamote, hago vagare knafi one, ko'ma Kraisima huhaviza hunte
    havige anti Kraisi fore hugahie higetma antahi'naze. Menina Kraisima huhaviza
    hunte vahera havige enti Kraisi rama'a hago efore hu'naze. E'i anazama keta antahita
    nehuta, vagare knafi neone huta hugahune.
  kbh-kbh: Básenga, quem luare jopochócama tempo ya entsobeco. Nts̈amo ts̈ëngaftanga
    s̈monjouencá, quem tempo echanjabo chë Cristbe contra yomná. Pero morna banga
    Cristbe contra imomnënga tmonjábocana. Chca bënga montsetáts̈ëmbo chë quem luare
    jopochócama tempo ya yojtsobecuama.
  ron-LSB: Copilașilor, acestea sunt vremurile de pe urmă și, după cum ați auzit că
    va veni Antihristul, chiar acum s-au ridicat mulți antihriști. Prin aceasta știm
    că este ceasul de pe urmă.
  pon-pon: Jama ko, metet imwin auer o, o duen omail roner, me krijtuj likam pan pwarado,
    nan anjau wet krijtuj likam me toto, me pwaradar, i me kitail ajaki, met imwin
    auer leler.
  nhe-BL: Noconehua tlen nimechicnelía, ya tiitztoque ipan itlamiya tonali. Huan ya
    inquicactoque para hualas yajaya tlen quitocaxtíaj Icualancaitaca Cristo, huan
    ama nelía ya monextijtoque miyac icualancaitacahua. Huan ya nopa techmachiltía
    para ya monechcahuía nopa itlamiya tonali ipan ni tlaltepactli.
  sps-sps: Fuainy guei tsonyo, u nainy fafakap te sisiruu en! Muan sa mi nongoiny
    vegiau nana Tsoiny Veer ten Krais te ruak minon; to vei roman a fo mamatsiny tsoiny
    veer ten Krais kinai te ruak buser, ana ra ma nat fi nei, ara ruak osto tan fafakap
    nan nainy.
  wnc-wnc: Siakan waatdakana. Tapduu wenga gwenu gwa sinanggenggak. Tupa ginda wamu
    takngatu Kraisde iwanata apme apik ngang yawa natapbing kaknga buyana gwa aakgak.
    Iwana kwaapzangga gwa apukaing. Apa kake tapduu wenga gwenu gwa sinanggenggak
    ngang natapna siakan singgak.
  bus-bus: Ma nɛ́ yenzideenↄ, gurↄ zãan wá kún kɛ̀. Lán á mà kɛ̀ Kirisi ibɛɛ e mↄↄ
    nà, à ibɛɛnↄ gĩakɛ wà kɛ̀ pari. Beee ↄ̀dↄawe kɛ̀ wá kú gurↄ zãanↄa.
  gub-BL: Hepurumuzàmuzàg wà. Uhem etea'i iahykaw kury. Na'iàrew kwaw nehe. Kwehe
    mehe amume'u amo awa heko haw peme ihe, awa ko ywy rehe ur ma'e ràm heko haw peme
    ihe. — Zaneruwihawete iàmàtyry'ymar ur putar a'e nehe, a'e peme ihe. Heta tetea'u
    iàmàtyry'ymar ko 'ar rehe a'e wà kury. A'e rupi xikwaw iahykaw iàrew 'ymaw zane.
  imo-imo: Nanga bakuluma, mai kombu peyalime waimu kinye wendo oromo. Kraistinga
    opa pulemu ombalo eno oi pileringi. Kinye kape Kraistinga opa pule awini wendo
    oromelena kanopolio peyalime waimu wendo oromo nimbo pimolo.
  boj-boj: O ijo aŋgro, diŋo bati jojomqo. Niŋgi nami queb, Kristus aqa jeu tamo kobaquja
    a bqas. Bini Kristus aqa jeu tamo gargekoba naŋgi branteqnub. Deqa iga qalieonum,
    diŋo bati jojomqo.
  eng-DRA: 'Little children, it is the last hour; and as you have heard that Antichrist
    cometh, even now there are become many Antichrists: whereby we know that it is
    the last hour.'
  knf-knf: An babuk naan, wal wi umundu ukbaaŋ ubani. Naŧiink kë baji *Naşoorad Kriŧtu
    awo i pbi, hënkuŋ kë başooradul baŧum başë do bi bi bi. Uko waŋ ukaaŋ kë ŋyikrën
    kë wal ubaañşaani ubani.
  san-KHM: ហេ ពាលកាះ, ឝេឞកាលោៜយំ, អបរំ ខ្រីឞ្ដារិណោបស្ថាវ្យមិតិ យុឞ្មាភិ រ្យថា ឝ្រុតំ
    តថា ពហវះ ខ្រីឞ្ដារយ ឧបស្ថិតាស្តស្មាទយំ ឝេឞកាលោៜស្តីតិ វយំ ជានីមះ។
  arn-NT: Pichike weni, tüfa ta puwküley dewma tañi afael ta antü. Eymün ta allkükeymün
    ñi küpalen Cristo ñi kiñe kayñe. Feley tati. Tüfa ta pewfaluwyey Cristo tañi fentren
    pu kayñe. Feymew ta kimnieiñ tañi puwkülen dewma ñi afael ta antü.
  zas-NT: Xiꞌn, rnin lojdi ma zidyob dxej nit guidxliuj, din ma biguiejndi guial rayal
    guiꞌt tijb bén su contr Jesucrist guiëb tëëman laaman na̱j Jesucrist. Yan zien
    ree bén ralen laaman ma balüüloj, zeel rayagbee ree guial ma zidyob dxej nit guidxliuj.
  ken-NT: Bɔ̌bha, mmɨk arɔp chi kɛkwɔt mɛmay. Bǎkɛ́ ghɔkɔntɨk bɛ sɛ́ghati nyaka bhe
    bɛ mǔmpap Kristo ǎtwɔ̀. Yɛ̌ chí nɛ́nɛ, bɛyǎ bǒmpap abhɛn Kristo mánaŋ bátwɔ.
    Ɛyɔ ɛ́kʉ bɛsɛ sɛ́rɨ́ŋɨ́ bɛ mpok anɛ mmɨk ámay achi kɛkwɔt.
