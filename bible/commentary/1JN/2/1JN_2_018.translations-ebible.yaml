    niɲyahamil'à pa a kwɔ̀. Lire cye kurugo wuu à li cè na diɲyɛŋi tèekwoon'à byanhara.
  zty-NTPS: Ẕí'na'do' ka', ba zoažo ža ze ḻawte ža ka' che yežlyó nga. Ba bénlele
    ḻa' bennen' ẕži'e che Benne' Criston', na' na'a ba wzó ḻaw zej nnita' benne' zan,
    benne' ẕží'igake' che Benne' Criston'. Che ḻen nnezlžo ba zoažo ža ze ḻawte ža
    ka'.
  mek-mek: Gauagai, agofaꞌa ega fua auga kina emai kainagai. Ke Iesu ega ou auga agemai
    auga aꞌo ologonia efua. Ke oi aꞌo ologonia koa iꞌopoga, pau ganinagai Iesu ega
    ou auꞌi maꞌo kemai efua. Iina koa emia auga, iꞌa epalogoniꞌa agofaꞌa ega fua kina
    emai kainagai aoma.
  aey-aey: Ijana mel sim, qila eu cit qoc saen. Age Kraisna cad hona ec doinwe eu
    odi qila Kraisna cad mati bahic wele hoin. Eunu ege qila eu cit qoc saen ec doqona.
  urd-GVH: बच्चो, अब आख़िरी घड़ी आ पहुँची है। आपने ख़ुद सुन लिया है कि मुख़ालिफ़े-मसीह
    आ रहा है, और हक़ीक़तन बहुत-से ऐसे मुख़ालिफ़े-मसीह आ चुके हैं। इससे हमें पता चलता
    है कि आख़िरी घड़ी आ गई है।
  ycn-ycn: 'Nuhuátacarena, yehuicha eja''ahuá iphájica rená chojé caja penaje. Caja
    jema''á nemacá marí que: “Pajluhuaja huaícha. Chapú huani péchuri Jesucristo nacú
    ri''imajica.” Caja riphá rená chojé. Chuhuaca re ina''uqué, chapú péchuruna Jesucristo
    nacú necá. Cha''apá necá. Marí caje aú huahue''epí yehuicha eja''ahuá iphájica
    rená chojé caja penaje.'
  djr-djr: Yo, djamarrkuḻi' ŋarraku, dhuwandja dhä-dhawar'yunamirra galkin waluny,
    galki ŋayi dhu God-Waŋarryuny buwayakkuman dhuwandja munathany' wäŋa, warrpam'nha
    dhu dhawar'maraman. Ŋäkul muka nhuma gan ŋunhi ŋunhiny yolŋuny yäkuny Djesu-Christku
    Ŋayan'mirr Miriŋu, ŋunhiyiny yolŋuny ŋunhi ŋayi dhu ŋuyulkthin nhanŋuny Djesu-Christkuny.
    Bilin nhuma ŋunhi ŋäkulnydja ŋanya, ŋunhi ŋayiny dhu galki bunan, galki ŋayi dhu
    maḻŋ'thunna, dhawaṯthunna dhu warraŋulthirra. Yurr dhiyaŋuny bala dhuwal dharrwa
    dhika yolŋuy walal ga djäma dhiyal munatha'ŋurnydja, ŋuriŋi bili yan yätjkurruynydja
    birrimbirryu, ŋunhi ŋayi ga ŋunhiyi ŋaramurryirr ga nyinyaŋdhun Djesu-Christku.
    Ga bilin ŋaliny marŋgin ŋunhi waluny dhä-dhawar'yunamirrnydja dhuwanna galkin.
  kvg-kvg: Nogi nakheis. Khøuwa vaev avønín. Zo mòzoyogém, av nqægo, Keliso-ge
    qaqa ezoqam ndø̀geáv. Geté até ndakín-a, Keliso-gi qaqa ezoqam kandambá,
    mø̀ndø-fakház. Yaq taqa yaq-te ndøgo, ni mìzi꞉nøtén, vaev khøuwa avønín.
  rug-rug: Kasa tuqu koe Karisito, korapa nono mae sa vina betona sa totoso ta mutina.
    Ele avoso nia mia gamu sapu kote mae sa kana te Karisito gua. Kamahire ba ele
    koadia sari soku kana te Karisito, ke gilania gita sapu tata sa vina betona sa
    totoso.
  hop-NT: Itimhohyamu, so’ṅwamiq hapi pitsíwta. Noqw ura hak Christ ehpew’iwtaqa pítuniqat
    uma nanaptaqw, pay hapi k̇aysiwhqam Christ ehpewyaqam pu’ pay yēse. Noqw it yantaqat
    hapi akw itam so’ṅwamiq pitsíwtaqat mātsi’yuṅwa.
  san-URD: ہے بالَکاح، شیشَکالویَں، اَپَرَں کھْرِیشْٹارِنوپَسْتھاوْیَمِتِ یُشْمابھِ
    رْیَتھا شْرُتَں تَتھا بَہَوَح کھْرِیشْٹارَیَ اُپَسْتھِتاسْتَسْمادَیَں شیشَکالوسْتِیتِ
    وَیَں جانِیمَح۔
  heb-LB: ילדים יקרים, שמעתם כי שונא־המשיח עומד לבוא. היודעים אתם שבכל מקום כבר הופיעו
    שונאים רבים למשיח? עובדה זאת מאשרת שקץ העולם קרב.
  caf-NT: '''Uskehyaz ''aw ''et dek''elh''az ''et né''hunent''o ho'' hoont''ah. ''Ink''ez
