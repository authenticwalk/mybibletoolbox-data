  pol-SZ: Dzieci, nadchodzą czasy ostateczne i wiecie, że niebawem nadejdzie przeciwnik
    Chrystusa. Nawet teraz pojawiło się już wielu przeciwników—po tym właśnie poznajemy,
    że nadchodzą czasy ostateczne.
  ztq-NT: Beetsy, lëë wor kutsiñ. Kayonle to gaanoo nii lëë tu xaa nii xlëë lo Crist
    kiid. Lëë na ndaly xaa nii xlëë lo Crist kwlañche. Por ngo nii ndon no nii lëë
    wor kutsiñ.
  zai-NT: Xiiñe huiine ca', ma cadxiña dxi iluxe guidxilayú. Ma huayuna diaga tu ziasa
    tobi ucaa lú Cristu, ne de ca yanna ma nuu stale cayuni casi chi guni ngue. Nga
    runi nanna nu ma cadxiña dxi que.
  upv-upv: Natuk welili nir, sete mia-periv nga iel ngatan pusuw. Erpe kamrunge pa
    nga devje nuval nen se Kristo pia-vini; ko lelingenok, devje nuval se Kristo elep
    pa marpelari musuw. Ko ngok rramrongwose nga sete mia-periv iel ngatan pusuw.
  wap-NT: Õmarainapanii koraiziannao, aizii maonapataꞌa naa amazada tokon. Wakowaadanii
    shaꞌatii uꞌati kaawaꞌo nii Christ taruba, aizii kai iribaꞌa naa Christ tarubanao
    kaawan. Ukauꞌan, waaitapa maonapaꞌa naa amazada tokon.
  mva-mva: Natugu negu, bong ono manubunga ambe isaringa! Kam ambe kalongo Kristus
    erekei ne masa ngapura. Be kaituka-tina ambe Kristus erekei ne kokoko-tina dipura.
    Be nge ono takaua bong ono manubunga ambe isaringa.
  dwr-NT: Ta naatoo, wodiyaa wurssethay matatteedda; Kiristtoosa eqettiyaawe sinthaappe
    yaanawaa hintte siseeddawaadan, haray atto ha77ikka A eqettiyaawanttu coratuu
    denddeeddino. Hewaa diraw, wodiyaa wurssethay matatteeddawaa nuuni hewan ereetto.
  kfw-kfw: Kiminriang kasa ngai, ahekna pha anaijei! Christa Inhalpui Mikha aheiwasik
    eii tia ningleijet kha; tuun Christa inhalpui katamtak inlarjei, hintho-ah eini'n
    ahekna pha anaijei itihi nijet.
  bfz-bfz: ओ बाल़को! ये आखरी बखत ए और जेड़ा तुसे सुणी राखेया कि मसीह रा बिरोदी आऊणे
    वाल़ा ए, तिजी रे मुताबिक एबु बी बऊत सारे मसीह रे बिरोदो रे उठी रे, इजी ते आसे
    जाणूंए कि ये आखरी बखत ए।
  cuk-09: Mimmigan, we-napneg dukumosad. Ar bemar-sunnad itosmalad, we-Cristogi-dule-gwisgued
    danikoye, degisoggu, emi bukidar Cristogi-gwisgumalad bato nonimalad. A-ular anmar
    wismarsundo, we-ibagan dukumosad.
  ben-OBCV: প্রিয় সন্তানেরা, এ সেই শেষ সময় এবং তোমরা যেমন শুনেছ, খ্রীষ্টারির আগমন
    সন্নিকট, বরং এখনই বহু খ্রীষ্টারি উপস্থিত হয়েছে। এভাবেই আমরা জানতে পারি যে, এখনই
    শেষ সময়।
  mil-NT: Te nchòhó ñáyiu cùu datná déhe‑í, sa nìhí‑ndó tnǔhu sá quíxí ɨ̀ɨⁿ tée cunuu‑gǎ‑dé
    cuu úhú iní‑dé Crìstú. Te sa xǐndecu‑gá ñáyiu cùu úhú iní ñáhá xìi‑gá, núu xíǎⁿ
    cútnùní iní‑ó sǎ sà ta cuyatni nduu naa ñuyíú‑a.
  myu-myu: Bekitkit, g̃axĩn ma soat i'ũm. Cristo kay itakoma jĩjãat omuyku iap awẽg̃
    kuy epeyawẽg̃coco. Cristo kay'ũmayũ kuy o'jebapuk ijodi―ade. Imẽnpuye wuyetaybit
    g̃axĩn ma ipi i'ũm iam. Cristo soat kukukan iap kabia omuyku.
  fue-fue: Sukaaɓe am, duuniyaaru ɓadake heennyugo. On nanii ganyo Almasiihu waran,
    jooni du wayɓe Almasiihu ɗuuɓɓe yottake. Kanjum annitirɗen no wakkati ɓadake.
  amk-amk: Arikang enehuwawu mea wa meaine, rahida nunei werea nai fi kikeu ampa.
    Tuti metaramioai kawuru ampa we inontarai mano weaiteta fuba we Kristusi nei ambori
    da ma ki. Kontai ninaia mani inontarai efau eweaiteta we Kristusi era kawuru ma
    ne. Finanai kiai deinawiai we rahidafe kikeu ampa.
  fai-fai: Nalam muduw kiba, afung am ade bela dánabe ka. Kale kiba ibakamin kadais
    ayo tadokabano kaliw kidisiw. Kale kamane ibakamin kadais iyo matam seng keibiw
    kayo nulum kal am afung am ade dána tada ka.
  ura-NT: Aonacuche cacalabihuru. Inae besaute nichaae cuujiha cana janonaa. Nii jaunte,
    inae uhe lalaje nii Curisito aina nejerateein nenaa cacha cairichaera moconajaera.
    Nitohaneeinte, inae caa arajiin ocoojoacoaaure Jesocurisito que nejerateein nenacaauru.
    Nii cajete inae besaute nichaae cuujiha cana janonaane coitucuhacache.
  mcd-NT: Ascan uhuun yoramishtichin un tsain futsari mato yoi man tapinon. Diosin
    nantifi maitio nan chaca huamisifo onaintimayoi. Man nocoti chaima. Man man nicamisiri
    nan nocofunun Cristo noicasmai arifi oshquin. Natianri Cristo noicasmai nococani.
    Ascacun non tapitiro Upa Diosin nan chaca huamisifo onaintimaitian nocoti chaima.
  urt-urt: Lenge talah ŋam, ŋup yuwo si nat sehei. Somohon yip lalme yasande wusyep
    nange wachaih tikin Krais ka ot pe, tukwini lenge wachaih wula wula tikin Krais
    si yat. Taꞌe luku pe, pa sisyeme nange ŋup yuwo si nat sihei.
  kiz-kiz: Bhana bhadebe, nibhwakati bhwa mwisho. Kama ambakyo kyamp'heliki kuj'ha
    mpinga Kristu ihida hata henu bhapinga Kristu bhahidili, kwa hali e'j'he tumanyili
    kuj'ha ndo bhwakati bhwa mwisho.
  tzo-TZE: Jnich'nabtac, po'ot xa slajebal c'ac'al. Ca'yojtic ti ta ono'ox xtal banquilal
    yajcontra Cristo ti c'alal po'ot xa slajebal c'ac'ale. Li' ta orae oy xa ep yajcontra
    Cristo. Jech ta jna'tic o ti po'ot xa slajebal c'ac'ale.
  lex-lex: A'ukot la upa-a'na mak kden la a ralmu miy, de hota noha niatni mana nhi'pa
    ntutu-nte'ewa. Rakot ulg olek hari tiy miy wia, de hota riy metam keranni ida
    mak kmalawna Yesus Kristus hota nmai wia la' lera-mela hohoni ri. Ne dodo'ondi
    de ho'mana riy mak kmalawna Yesus Kristus harahu er olek di. Hade ed mak kwahniort
    ita totpa itat niohora lera noha niatni de hota nrehgor pua nte'ewa.
  dov-dov: Nobana banini, lyaba hoola lyamamanino. Mbuuli mbumwakamvwa kuti sikukkazya
    Kkilisito ulasika, lino bamukazya Kkilisito mbiingi basika. Akambo kazeezi kuti
    nihoola lyamamanino.
  rgu-rgu: Anaꞌ ara! Dae-bafoꞌ a nonoe na naneneaꞌ mamaiꞌ so. Emi mamanene rae, lahenda
    fo soaꞌ Kristus neuꞌ ko toda mai. Sekona te hapu si memaꞌ so. Huu fo ruma soaꞌ
    Kristus nai basa mamanaꞌ ain. Ria dadi tanda nae, dae-bafoꞌ a nonoe na naneneaꞌ
    mamaiꞌ so.
  toc-NT: Koxu­taní̠n hui­xinín quin­ca­maná̠n, la̠nchú aya lak­cha̠ni̠t quilh­ta­macú
    acxni̠ xli̠­kan­táxtut xuani̠t la̠ta namín cha̠tum aksa­ni̠na̠ chixcú hua̠nti̠
    nata̠­la̠­la­ca­ta̠­qui̠y Cristo, pero aquit cca̠­hua­nimá̠n pi̠ xli̠­ca̠na cha̠­lhu̠­huatá
    tax­tu­ni̠­tanchá hua̠nti̠ tasi̠­tzi̠niy Cristo y tata̠­la̠­la­ca­ta̠­qui̠­má̠­nalh,
    huá xpa̠­la­cata li̠ta­lu­lo­ká̠hu pi̠ aya lak­cha̠ni̠t a̠má a̠huatá quilh­ta­macú.
  som-som: Carruurtiiyey, waa saacaddii u dambaysay, oo sidaad maqasheen inuu kan
    Masiixa ka geesta ahi imanayo, weliba imminka kuwa badan oo Masiixa ka gees ah
    ayaa kacay, taa aawadeed ayaynu ku garanaynaa inay saacaddii u dambaysay tahay.
  mam-C: Ayi'y werman, a nyakuj nk'walqi'y; ch'ix tjapin b'aj tq'ijil twutz tx'otx'.
    Tu'n ikyjo, o tz'ok kyb'i'n ti'j jun jyol q'oj tzul kanin, kjawil tnimsin tib'
    twutz Klolqe Jesús. Me atzin ja'lin, ma chi b'aj yek'in ila' jyol q'oj ti'j Klolqe.
    Ex tu'n ikyjo, b'i'n qu'n qa ch'ix tjapin b'aj tq'ijil twutz tx'otx'.
  ndj-ndj: Vana vangu, achi chipindi cha mbelu. Mwapikanishili chilongu kucha yamlimba
    Kilistu akwisa, hata panopawu yivamlimba Kilistu vatangala, vayisa kala, topi
    nongwa tukumanya kucha achi ndi chipindi cha mbelu.
  mbj-NT: Tah haa, edah ti noo gó sahõnh hẽ tagawatsik. Bë ky n'aa napäh, ti pooj
    jé Kristo majĩĩ, Kristo hã h'yy kawareem do yb kasee. Da hẽ hajõk Kristo hã h'yy
    kawereem do rakas'ee kän. Ti hyb n'aa ji hapäh, edah sahõnh hẽ gawatsik doo.
  lat-VUC: 'Filioli, novissima hora est: et sicut audistis quia antichristus venit,
    et nunc antichristi multi facti sunt; unde scimus, quia novissima hora est.'
  ngp-ngp: Mna wanangu, lukomelezo luhagihi! Enga ivo mgambilwe kugamba mhigani ywa
    Kilisito eza, na ivi haluse wahigani wengi wa Kilisito, wabula kale, kwaivo chamanya
    kugamba lukomelezo lwi hagihi.
  enq-2: Wane paluma, yuu gii etao doko indupa ipatelyamo. Kraisanya yandapipi doko
    ipatana lapae doko nyakamame siaminoli pyoo, indupa gii dakepa Kraisanya yandapipi
    longo mendapu ipatelyamino dokonya, yuu gii etao doko indupa ipatelyamona lao
    naimame masilyamano.
  eng-ASVBT: 'Little children, it is the last hour: and as ye heard that the antichrist
    cometh, even now have there arisen many antichrists; whereby we know that it is
    the last hour.'
  mna-mna: 'Lutuŋan, kere yom! Pa iŋgi mazwaana kaimer kana kek. Muŋgu tiso yom pa
    sua ta kembei. Tiso: “Kaimer ko Yesu ka koi sa ipet.” Mi buri taiŋgi boozomen
    ta tipet kek. Tana iti tuute: Iŋgi mazwaana kaimer kana ipet kek.'
  myw-myw: Gamagal yakamiy, bo talivatus nakabiyokous tut. Nukuliganes tapiyavein
    Kelis mo bisap. Nagein gog babawa isaps tapiyaveins Kelis. Mapun takakins nakabiyokous
    tut nitalivatus.
  sby-sby: Mobana bame kupwa kwa cishi kulipepi, mwalanyumfwa kwambeti mulwani wa
    Yesu Klistu nakese, nomba balwani ba Yesu Klistu balesa kendi bangi. Neco tucinshi
    kwambeti kupwa kwa cishi kulipepi.
  sll-sll: Ena wana auna hobo, ganba kul enangwo habang u mala umua. Umia Kraist kiang
    bir u tibi unamua dungwo pingarai, Kraist kiang miki weni haya u pisolungwo haminia,
    kul enangwo habang u werigi dima, di piriwa.
  yaq-NT: Eme'e, tu'isi in nake'um, yuma'asuk ju'u taewai. Eme'e jaibu a' ju'uneiyaa,
    senuk, Jesukrijtota beje'eka a' yebijne'po. I'an intoko, juname'e Krijtota beje'eka
    aneme juebena o'oben. Jiba inia betchi'bo san itepo ju'unea, taewaita a' yuma'asuka'po.
  uro-uro: Aingän ngua es, rhäkt di ama dängdängini na ngät ama qunäng bä sa ngän
    nari i iaqäkt kärak i ma Krais aa ik diva qa rhän bä nak sa rhäkt di masirhat
    nä ma Krais aa ikkäna rha män. Bä nga rhoqoräkt dä qunäga vät a ut i rhangät täkt
    ama qunäng di ama dängdängini na ngät ama qunäng.
  ita-1885: FANCIULLI, egli è l'ultimo tempo; e come avete inteso che l'anticristo
    verrà, fin da ora vi son molti anticristi; onde noi conosciamo ch'egli è l'ultimo
    tempo.
  muy-muy: Gabəza, duniya andav wuɗak. Kìcʉma, tə̀hia ana kʉli a zal ezir ge *Krist
    amara. Ay nihi ti ndam ezir ge Krist tə̀bu kay àndava. Nahkay ti mə̀səra duniya
    andav wuɗak eɗeɗiŋ.
  kqc-kqc: Nai mida mida, ari bae koina nigo di meda bi negau niyo! Ya nigamadi kana,
    Keriso di tuma amiye bi baego; ma gua Keriso di tuma vene tau gade bi sena ogau
    niyadi. Mina dada, una una diba ari bae koina nigo di meda bi negau niyo.
  tav-tav: Yʉ yarã, ati ʉmʉrecoo petigaro bai. Petoacã rʉja ati ʉmʉrecoo capetiparo
    jʉgoye. “Anigʉmi jĩcaʉ Cristore catei majuu,” caĩrije quetire mʉja apinucuricarã
    mere. Capãarã ãma cʉ̃re bairona Cristore cateerã. To bairo na cãniere tʉjʉrã,
    “Petoacã majuu rʉja ati ʉmʉrecoo capetiparo,” mani ĩ maji.
  eng-ULB: Little children, it is the last hour. Just as you heard that the antichrist
    is coming, now many antichrists have come. By this we know that it is the last
    hour.
  spa-VBL: Queridos amigos, esta es la última hora. Como han escuchado, el anticristo
    viene. Y ya han venido muchos anticristos. Así es como sabemos que esta es la
    última hora.
  fra-_FOB: Petits enfants, c'est ici la dernière heure; et comme vous avez entendu
    dire que l'antichrist vient, il y a dès maintenant plusieurs antichrists; par
    où nous connaissons que c'est la dernière heure.
  hau-ULB: Yara kanana, sa'a ta karshe ce. Kamar dai yadda kuka ji magafcin Almasihu
    yana zuwa, ko yanzu ma magaftan Almasihu da yawa sun rigaya sun zo, ta haka muka
    san sa'a ta karshe ce.
  mal-mal: കുഞ്ഞുങ്ങളേ, ഇത് അന്ത്യകാലമാകുന്നു; എതിർക്രിസ്തു വരുന്നു എന്ന് നിങ്ങൾ കേട്ടിട്ടുണ്ടല്ലോ.
    ഇപ്പോൾ അനേകം എതിർക്രിസ്തുക്കൾ വന്നിരിക്കുകയാൽ അന്ത്യകാലമാകുന്നു എന്ന് നമുക്ക്
    അറിയാം.
  kkc-kkc: Mawe dio, biame hoo pagalai koola toobooso. Esiga Keliso mapoo ha teli
    odoo oso sibilei goo ee nimapoo olo takaso. Esino Keliso mapoo ha teli odoo abo
    epedee olo peledabaso. Egeesi maga biame hoo pagalai koola tooboo doloso iba ka
    gooleedoso.
  lit-lit: Vaikai, yra paskutinė valanda, ir kaip girdėjote, kad ateis Antikristas,
    taip jau dabar yra pasirodę daug antikristų; iš to žinome, jog yra paskutinė valanda.
  urd-GVR: Bachcho, ab āḳhirī ghaṛī ā pahuṅchī hai. Āp ne ḳhud sun liyā hai ki muḳhālif-e-Masīh
    ā rahā hai, aur haqīqatan bahut-se aise muḳhālif-e-Masīh ā chuke haiṅ. Is se hameṅ
    patā chaltā hai ki āḳhirī ghaṛī ā gaī hai.
  far-far: Wele nau ki 'ae, suilana molagali nia karangi na! Ma mulu rongoa tafau
    na be na Malimae sa Jesus Christ kai dao mai. Ma ana kada ne, malimae 'oro nia
    ki kera dao na. Nia ne, kulu ka saitamana ne suilana molagali nia karangi ka dao
    na.
  suz-BL: आं तमी तौपुकी, रागी जाम्‍चशो बाक्‍ब। दोपा तुइक्‍ताक्‍य देंशा हना, ख्रीस्‍त
    आ पर्बम दूली शेंब का जाक्‍ब, दे ङोंइती रे तुइश्‍शो ननी। ख्रीस्‍त आ पर्बम दूली
    शेंब शुश जाक्‍तेक्‍म। मोपतीके रागी जाम्‍चशो बाक्‍त, दे तुइक्‍ताक्‍य। १पत्रुस ४:७;
    मत्ती २४:२४; २थिस्‍सलोनिकी २:३-४
  car-NT: Y'makon, irombo ro ijururu nitundai. Mo'ko Mesias jenono'nen amy wopyry
    man metasen. Erome ro terapa pyime mo'ko Mesias jenono'namon mondo mandon. Moro
    poko ro kysuku'saton moro irombo ro ijururu tunda'po.
  amp-amp: Nanhu yonenko, niko wany hnamo mrokfot kfo memot, bbiny-softhu mibatini
    yihar Kraisrhu hti dbnotyuk yimar, kutewumr Anti Kraisr, nierahr. Arihar bi htitko
    bok yimam Kraisrhu hti dbnotyukm bi mfnah hanitm. Ndnatn nom duka kangnom nda
    bbinysofthu mibatini yihar bi brbohwor.
  bht-bht: हे बच्चो, ऐ मसीहे दा मुड़ी करी ओणे दा बकत है, जियां तुसां सुणया है, की
    मसीहे दा बिरोधी औणे बाला है, उदे अनुसार हुण भी बड़े भरी मसीह दे बिरोधी आई गियो
    न; इसला असां जाणदे न, की मसीह दे मुड़ी करी ओणे दा बकत है।
  eng-NOY: My children, the last time is come; and as ye have heard that Antichrist
    is coming, even now there are many antichrists; whereby we know that the last
    time is come.
  cub-NT: Mʉja, jímajinape paivʉ, joabenomu ijãravʉ cũiquíno. Javede jápiad̶avʉ̃ mʉja
    cũinácʉ dacʉyʉre, ñai Cristoi maucʉ bacʉyʉ́re. Aru caride obedivʉ maucʉvarivʉbu
    Cristore. Que baru coreóvaivʉbu maja joabenore ijãravʉ cũiquínore.
  ita-1927: Figliuoletti, è l’ultima ora; e come avete udito che l’anticristo deve
    venire, fin da ora sono sorti molti anticristi; onde conosciamo che è l’ultima
    ora.
  lww-lww: Naruu lalo-o, nagane tesike e pog maro narui, sa nap̃a amloge pa rui, na
    yar nap̃a apio asape Nasinekar kiena ne Kristo, yoko kilia vim katenia. Pe tepisu
    re naga poli wa, ana tepisu pa narin yeririna moki na kila kareen Kristo rui,
    ana kila tepisulup̃aria sane yoko ve ve piavi re na Legiena Maro m̃alivi.
  ckb-ckb: ڕۆڵەکان ئەمە دوا کاتژمێرە. وەک بیستووتانە دژە مەسیح دێت، ئێستاش زۆر دژە
    مەسیح هاتوون، بەمەدا دەزانین دوا کاتژمێرە.
  nas-nas: Ee aing nkaning toireꞌ, batei dueꞌumaang tee Karistooꞌ bakaang karenung
    pankaing pooꞌnaang teeꞌ eeꞌnaꞌ taaraveruꞌnaꞌ. Enang teeꞌke mmauꞌ Karistooꞌ bakaning
    kare-nupoong porora otorong. Teeꞌkoo niiꞌke noruꞌampimaung aung tee asiꞌnung batei.
  uvl-uvl: Tutuk mur, ta tutu nga etue hetala ngana mur lokoi. Pe lape a longe Kristus
    nena ngarang nge lape at. Pe heueu nei, iri halang teat ke ulolo. Ke pomalam a
    eteia ke etue hetala ngana mur koloi.
  eng-BBE: Little children, it is the last hour; and as you were given word that the
    Antichrist would come, so now a number of Antichrists have come to you; and by
    this we are certain that it is the last hour.
  ixl-CNT: Kꞌaol meꞌala, atiltekꞌoꞌ tu u motxebꞌal qꞌii saj. Utz abꞌimal u yol setaqꞌo
    aas saꞌnalchitꞌul u xeꞌkꞌulan tetz u Cristo. Tan echaꞌ cheel, sibꞌax koꞌxh xeꞌkꞌulan
    tetz u Cristo cheei. Ech qootzajle aas aꞌ texh u motxebꞌal qꞌii saj.
  xsi-xsi: Naŋa natuŋgu wukale, zo ŋana tâno ne zo marumbu kâ nde imâ ipâŋga laiti
    lâ. Muŋga, miki kaloŋo pâri tu Yesu Kirisi ne kazâŋa tamâta sakamao ma muli imâ
    ipâŋga. Kala ŋine Yesu Kirisi ne kazâŋa tamâta rârâ ŋinde nde simâ sipâŋga lâ.
    Mine kala kinda tasama tu zo ŋana tâno ne zo marumbu kâ nde imâ ipâŋga laiti lâ.
  crx-NTPO: Ts'oodunne 'awet 'et né'hunint'o whe' hoont'oh. Christ ch'az ditni-un
    whuz de úyalh whulh údahts'o whe' hoont'oh. 'Andit hoonts'i Christ ch'az ditnine
    huldlai whe' hoont'oh. 'Et whe t'ets'onínzun 'awet 'et né'hunint'o whe' hoont'óh.
  kan-OKCV: ಪ್ರಿಯ ಮಕ್ಕಳೇ, ಇದು ಅಂತ್ಯ ಕಾಲವಾಗಿದೆ. ಕ್ರಿಸ್ತವಿರೋಧಿಯು ಬರುತ್ತಾನೆಂದು ನೀವು ಕೇಳಿದ್ದೀರಿ.
    ಈಗಾಗಲೇ ಅನೇಕ ಕ್ರಿಸ್ತವಿರೋಧಿಗಳಿದ್ದಾರೆ. ಇದರಿಂದ ಇದು ಕಡೇ ಗಳಿಗೆಯಾಗಿದೆ ಎಂದು ನಾವು ತಿಳಿದುಕೊಳ್ಳುತ್ತೇವೆ.
  bbb-bbb: Anafa none igie, maza ije Jesu Kuraesi fu una ruadufuo ije fune ivuareme.
    Ro bune isuibe kuariana kia, E ije Jesuki nigaraenoeno ije fu una ruakono kiae.
    Ro iviama e ijieki ije buneka boeje samadirevo no giae. Ijadufuo no vierafega
    maza ije fune ivuareme.
  blw-blw: A-anào, tég-angay angkay umchah hen péppég hen antoy lota. Te ilanyu ngén,
    chengngaryu met way ah tapen chi ag-agaw, fùnag hen anchi senang Cicristu way
    hiya hen anchi kafusor paat Jesu Cristu. Ngém ah katot-owana, loohcha angkay fummufùnag
    ad uwan hen chuar way kafusor Jesus, wat yachi hen manot-owaantaaw way tég-angay
    hen péppég hen antoy lota.
  tam-2017: பிள்ளைகளே, இது கடைசி காலமாக இருக்கிறது; அந்திக்கிறிஸ்து வருகிறானென்று
    நீங்கள் கேள்விப்பட்டபடி இப்பொழுதும் அநேக அந்திக்கிறிஸ்துகள் இருக்கிறார்கள்; அதினாலே
    இது கடைசிக்காலமென்று அறிகிறோம்.
  azz-NT: Noconetzitzin, axcan tantiyohue ya in tonalme. Huan namejuan nanquicacque
    ya que hualasque acsame ten quixnamiquisque in Cristo Jesús. Huan axcan namechyequilía
    que monextijque ya miacque ten quixnamictinemij in Cristo. Ica ya nojón cuali
    ticmatocque ya que tantiyohue ya in tonalme.
  spa-RV-1909: 'Hijitos, ya es el último tiempo: y como vosotros habéis oído que el
    anticristo ha de venir, así también al presente han comenzado á ser muchos anticristos;
    por lo cual sabemos que es el último tiempo.'
  csy-csy: 'Tano te awng, hi sia hun tawpkhak a hihi: na zak uh sa bang in, Christ
    ngalpa hongpai tu hi, tu zong Christ ngalte tam mama om zo hi; tua ahikom eite
    in hi sia in hun tawpkhakbel a hihi, ci sia i he hi.'
  mxq-NT: Nitítʉty, tʉ jyaꞌty ma̱ tyam tuꞌuk óknʉm ja oorʉ. Tʉ xymyʉdowdʉ ko myina̱ꞌa̱ñ
    diꞌibʉ myʉdsipꞌa̱jtypy ja Kristʉ. Pes nʉgoo ꞌyokmayꞌa̱jnʉ diꞌibʉ myʉdsipꞌa̱jttʉp
    ja Kristʉ. Pa̱a̱dyʉts nnijawʉ ko tʉ net jyaꞌty ja tiempʉ diꞌibʉ tim ok.
  tzj-NT: Chak'laj walc'wal, anin nbij chewe chi xurwila' ja q'uisbal tiempo. Ixix
    ec'waxan chic chi npi na ja rc'ulel ja Cristo in camic e q'uiy ja rc'ulel epenak
    chic chewi' tok kotak chi xurwila' ja q'uisbal tiempo.
  tdt-tdt: Oan doben sira, mundu nee besik remata ona. Uluk ami hatete tiha ona ba
    imi katak Kristu nia inimigu ida nebee boot sei mai. Agora dadauk mos Kristu nia
    inimigu barak mosu tiha ona. Tanba nee mak ita hatene katak mundu besik remata
    ona.
  ron-BTF: Copilașilor, este timpul de pe urmă și așa cum ați auzit că are să vină
    anticrist și acum sunt mulți anticriști, prin aceasta știm că este timpul de pe
    urmă.
  eng-WEBP: Little children, these are the end times, and as you heard that the Antichrist
    is coming, even now many antichrists have arisen. By this we know that it is the
    final hour.
  eng-FBV: Dear friends, this is the last hour. As you've heard, the antichrist is
    coming. Many antichrists have already come. This is how we know this is the last
    hour.
  nld-1939: Kinderkens, het laatste uur is daar! En zoals gij gehoord hebt, komt dan
    de Antichrist. Ook nu is er menig Antichrist opgestaan; daaruit weten we, dat
    het laatste uur daar is.
  bwo-bwo: T nana'otso! hań s'uwaatsi sa'atoniye, «Krstosi k'efitwo weetwe» eteere
    shishrte, hamb, dab́ andoor Krstosi k'efiru aywots tuurnee, manatse tuutson s'uwaatsi
    sa'at b́woto manne nodaniye.
  nch-BL: Noconehua cati nimechicnelía, ya tiitztoque ipan itamiya tonali. Huan ya
    anquicactoque para hualas yaya cati quitocaxtíaj Icualancaitaca Cristo, huan ama
    nelía ya monextijtoque miyac icualancaitacahua. Huan ya nopa techmachiltía para
    ya monechcahuía nopa itamiya tonali ipan ni taltipacti.
  quc-TNT: Ix ri', ri ix je' ta ne alaj tak walc'ual, uj c'o chic pa ri q'uisbal tak
    k'ij. Ri ix i tom chi cäpe na jun ri cuban u c'ulel che ri Cristo. Cämic c'ut
    qui c'utum chi quib q'uia ri cäca'n qui c'ulel che ri Cristo, rumal c'u ri' ketam
    chi uj c'o chic pa ri q'uisbal tak k'ij.
  tfr-NTPO: Pjãy bor wapga wl̈eni, kjok pjir dbaryo l̈i döröe. Cristo wl̈oyo tjwe
    kjl̈ara l̈i roy kuromi, ga Cristo wl̈oyoga obl̈ë weno l̈öng ara tjän. Miydëy e
    go ga kjok pjir dbaryo l̈i döröe.
  kaq-NT: Noquen Hihbo joti nete ta jaonahiqui, baquebon. Criston sinatah ta jahuiqui
    yohihibo tah man nincanihqui. Moa ta jahuen sinatahbo hicha nocohihnascaiqui.
    Jaa copi ta nete queyoti nea pishcascaiqui non honanai.
  sgb-sgb: Maának ko, marani yanay anggaan luta. Nagilam yoy na ya anlumatêng ya poon
    lan kapatsi ni Apo Jesu-Cristo. Ha kaptêgan, mal-at anay nilumatêng ya kapatsi
    ni Apo Jesu-Cristo, kabay muwang tamina ya marani yanay anggaan.
  vie-1934: Hỡi các con cái ta, giờ cuối cùng là đây rồi, các con đã nghe nói rằng
    Kẻ địch lại Đấng Christ phải đến. Vừa lúc bây giờ, có nhiều kẻ địch lại Đấng Christ;
    bởi đó, chúng ta biết rằng ấy là giờ cuối cùng.
  kxv-kxv: ଜୀୱୁତି କକାରି ପ଼ଦାଁତେରି ରା଼ନି କା଼ଲା ଏଗାୱା଼ତେୟିଏ, ନା଼ଡ଼ିକିନି କ୍ରୀସ୍ତ ୱା଼ନେସି
    ଇଞ୍ଜିଁ ମୀରୁ ଏ଼ନିକିଁ ୱେଞ୍ଜାମାଚେରି, ଏଲେକିହିଁଏ ନୀଏଁ ଜିକେଏ ହା଼ରେକା ନା଼ଡ଼ିକିନି କ୍ରୀସ୍ତୟାଁ
    ନିଙ୍ଗିତେରିଏ; ଈଦାଆଁତାକି ମା଼ର ପୁଞ୍ଜିମାନାୟି ଜୁଗୁ ରା଼ନି କା଼ଲା ଏଦାତେୟିଏ ।
  amu-NT: ꞌO ntseindaaya, jeꞌ mꞌaaⁿya ncuee na macanda̱. Jnda̱ jndyeꞌyoꞌ na nleitquiooꞌñe
    cwii na mꞌaaⁿ nacjooꞌ Cristo, ndoꞌ ncꞌe na cwiwitquiooꞌ jndye nnꞌaⁿ na cwiꞌoona
    nacjoomꞌm joꞌ chii cwilaꞌno̱o̱ⁿꞌa na jeꞌ mꞌaaⁿya ncuee na macanda̱.
  hin-CV: प्रभु में नए जन्मे शिशुओं, यह अंतिम समय है और ठीक जैसा तुमने सुना ही है
    कि मसीह विरोधी प्रकट होने पर है, इस समय भी अनेक मसीह विरोधी उठ खड़े हुए हैं, जिससे
    यह साबित होता है कि यह अंतिम समय है.
  spa-BES: Hijitos, es la última hora; y cuando se les dio la palabra de que el Anticristo
    vendría, así ahora una cantidad de anticristos han venido a ustedes; y con esto
    estamos seguros de que es la última hora.
  san-BEN: হে বালকাঃ, শেষকালোঽযং, অপরং খ্রীষ্টারিণোপস্থাৱ্যমিতি যুষ্মাভি র্যথা শ্রুতং
    তথা বহৱঃ খ্রীষ্টারয উপস্থিতাস্তস্মাদযং শেষকালোঽস্তীতি ৱযং জানীমঃ|
  tdx-tdx: Ry keleiako, fa sa sahengaha’e toy; ie nahajanjiñe te ho avy i norizam-bìlañey,
    toe maro ty norizam-bìlañe pok’eo henaneo. Izay ty aharendrehañe t’ie fa sa honka’e.
  naf-naf: Nemunambanne, Kilaisiyaŋ kokogalen kan ilak bududukbein. In Kilaisiyet
    kasaŋane sokbembeyet zeme nâwien e ilak omba penaŋ sokbemâbienaŋ tapmaip. Keyepmti
    kan bududuk penaŋ bein kegok ilak nânup.
  grc-MT: παιδια εσχατη ωρα εστιν και καθωσ ηκουσατε οτι ο αντιχριστοσ ερχεται και
    νυν αντιχριστοι πολλοι γεγονασιν οθεν γινωσκομεν οτι εσχατη ωρα εστιν
  vid-vid: Mowana, kuduma kwa habehi! Mina mhulika kota mng'honyo wa Kilistu kanguya,
    na sambi wang'honyo wenji wa Kilistu mina woya, na ahyo tuvizela kota kuduma kwa
    habehi.
  pio-NT: Píacué, nuiquéeyéica càiyéide iyúwa nuénibewa, yái èeriquéi imáalàapinácawa
    mesúnamáita. Pidécuéca péemìaca iináwaná ìwali abéeri asìali yàanèeripináca íipidenéerica
    Cristo yùuwide. Siùcasíwata madécaná Cristo yùuwidenái nadéca nàanàaca, íná yéewa
    wáalíacawa mawiénica yái èeriquéi imáalàanápinácawa mesúnamáita.
  tsn-tsn: Bana ba me ba ba rategang, nako ya bofelo ya lefatshe leno e setse e tsile.
    Lo utlwile ka Moganetsa Keresete yo o tlang, ene yo o tlhabantshang Keresete,
    le gompieno batho ba le bantsi ba ba ntseng jaana ba setse ba tsile. Tiragalo
    e, e re dira gore re tlhomamise tota gore bokhutlo jwa lefatshe bo atametse.
  amr-NT: Keneʼhua̱ya̱ʼ huameʼnoe o̱ʼe̱deapo. Aʼti Cristo oʼtiakapo. Cristoen takaʼ
    huairi oʼtiakapo moʼtipe̱e̱meʼne. Ken Cristoen takaʼ huakkaʼda onʼtiakdemeʼ. Kenaʼpo
    keneʼhua̱ya̱ʼ huameʼnoe o̱ʼe̱po aʼti Cristo oʼtiakapo oʼnopo̱e̱ne.
  pwg-pwg: Natunatuku, tami nuwanuwaku. Mara damona inetupo. Ma namada kovi yanei
    da keriso vibero na epipisi. Ma avonavonemi da keriso viviberosi ipeyari kirakai
    namada inekiibau. Bera nakanani takitai na takovi da weni tuna na mara damona.
  cjv-cjv: Na ganamao, kakom mora gounaro bemie. Koma ne yokamai ka mora finga “Kirisito
    kiam unaro beme,” dingoro ena epena Kirisito kiama yokamai munmane mora wimie.
    Ena iran nonon fipunga kakom mora gounaro bemie.
  tha-KJV: ลูกเล็กๆทั้งหลายเอ๋ย บัดนี้​เป็นวาระสุดท้ายแล้ว และตามที่ท่านทั้งหลายได้ยินได้ฟังมาว่า
    ปฏิปักษ์​ต่อพระคริสต์จะมา บัดนี้​ปฏิปักษ์​ต่อพระคริสต์​ก็​มี​อยู่​มากแล้ว ฉะนั้นเราจึงรู้ว่าบัดนี้เป็นวาระสุดท้ายแล้ว
  por-BR-2018: Filhinhos, é a última hora. E como ouvistes que o anticristo vem, já
    agora muitos anticristos chegaram. Por isso sabemos que é a última hora.
  mhl-mhl: O kokopune, Kristore tife dimaku kiso eteiŋ, iŋoji damaŋ tatariineo fukeiŋ,
    oŋu mibi maneegobi. Buŋo ore so damaŋ yoo Kristore kisopu kokoineji fukeru dimagobi.
    Buŋo ore foriine oŋu fukeya ore eru damaŋ tatariinere maŋgo waperu gogobeneŋ,
    oŋu manegobeneŋ. Ore mogeine ogu.
  klv-klv: Anatugw gail, namityal namǝkot hǝn navile a pan egǝm pǝpadaŋ. Mǝtosǝsǝloŋ
    hǝni tia ke avan sua tovi enemi seKristo dereh tegǝmai, ale gagai nǝvanuan tosob̃ur
    lotovi enemi seKristo lovisi tia. Husur natgalenan, datolǝboii ke gagai evi namityal
    namǝkot hǝn navile a pan.
  bco-bco: Ni so꞉wa i, henfelo꞉ we elema꞉no꞉wo꞉ ko꞉na꞉ma dowab. Ya꞉su Keliso o꞉lia꞉lo꞉
    gisdo꞉ dia꞉lab kalu a꞉no꞉ fa꞉la꞉doma꞉nigab a꞉la꞉do꞉ sio꞉ a꞉no꞉ gio꞉ tamina dabu.
    A꞉la꞉ta꞉ga꞉ o꞉go꞉ Ya꞉su Keliso o꞉lia꞉lo꞉ gisdo꞉ dia꞉lab kalu modo꞉wo꞉ o꞉ma fa꞉la꞉dowa꞉sa꞉ga꞉
    a꞉lab. A꞉la꞉fo꞉ko꞉lo꞉ nio꞉ a꞉no꞉ ba꞉da꞉ga꞉yo꞉, henfelo꞉ we ko꞉na꞉ma elema꞉nigab
    a꞉la꞉bo꞉ nio꞉ asulab.
  kdl-NT: Mmuku n va̱ aza ɗa ma ciga, aꞌayin a makorishi a ɗa. I pana ta̱ a da utokulalu
    u Kawauwi wa̱ ta̱ a utuwa̱, gogo‑na kpam atokulalu a Kawauwi a ɗa pini na ushani.
    Nala tsu yain tsu revei an aꞌayin a makorishi ɗa na vi.
  apu-NT: Namariteni nota tiretakini, itixi xipokini õti katananapanoka apoka. Kristo
    omanatakani auĩte apokako itixi xipokini õti apisa. Ikara himarotapeka. Uatxa
    Kristo omanatakani itomane apokapeka. Ikara atoko ininiã, aimarotari itixi xipokini
    õti takotepeka inini.
  roo-roo: Kakae vure oaa, vigei-a vao ovoiopa vuuta-ia toupai. Oire uva vo vuuta
    eveipai rutu vao-ia. Eake iava? Uvare riro irara rutu-a Krais-va ora keripa irara
    oea karekarekepaa viroi. Ari ita, tuariri voea iava uvu rovotava oiso, “Ro Krais-va
    ora keripato ira tapo epao vo vuuta-ia eva uriosa aue-ia ovoiopa vuuta.
  miz-NT: Īꞌxá miī ko, dokó sa ntɨ́ꞌɨ ñuxiví sa. Tēkú nto tsí kiꞌxi uun ñaꞌa, ña kada
    neꞌu iní nī Cristu. É tɨ̄tɨ́n ña xée ñá ve. Dukuān ne, kutuni ko tsí dokó sa ntɨ́ꞌɨ
    ñuxiví sa ve.
  qvz-NT: Yuyarichi llaquishca huauquiguna, puchucai punzhaguna pactarimunmi. Cristota
    piñac shamungaraucta ña yachanguichi. Cunan uras ashca Jesucristohuan cuntar,
    umasha pandachic runaguna llucshirishcauna, chiraicu puchucai punzhaguna pactarimunmi
    nisha yuyarichi.
  deu-ELO: Kindlein, es ist die letzte Stunde, und wie ihr gehört habt, daß der Antichrist
    kommt, so sind auch jetzt viele Antichristen geworden; daher wissen wir, daß es
    die letzte Stunde ist.
  mjc-NT: Nyooho, tsa cuví ndo tumaa sehe yu, co̱to ndo tyin tsa cua ndɨhɨ quɨvɨ.
    Tan nyooho tsiñi̱ ndo tyin vatsí nyɨvɨ tsa ña cuñí nyehe tsi ra Cristo, tan vityin
    tsa nducuahá xaan ñi. Tan tsa tacan tsa iyó cuaha ñi. Tsihin yacan nacotó yo tyin
    tsa taha̱n tsi cundɨhɨ quɨvɨ.
  caa-caa: Pues nox xeꞌ bꞌanox cocha nimaxtac, natanic que wix acꞌapa e tiempo era.
    Porque cay iyubꞌi que cꞌani achecta inteꞌ winic rajxa era xeꞌ war aqꞌuijna meyra
    upater e Cristo. “Anti-Cristo” ucꞌabꞌa jaxir. Y ayan ubꞌan meyra gente coner xeꞌ
    war aqꞌuijnobꞌ upater e Cristo. Y tamar era chequer que e tiempo era warix acꞌapa.
  pls-NT: Jaha ra inchin xannchinnchinchjanhna co rrindattjo ra que ochiaon ndatsjexin
    tiempo. Jaha ra ocoinhi ra que tsí ná chojni que anto rroningaconhe Cristo. Co
    jai cononxin atto tsje chojni que ningaconhe na Cristo, mexinxin ján na noa na
    que ochian tsí nchanho que ndatsjexin tiempo.
  eng-WYC-2018: My little sons, the last hour is; and as ye have heard, that (the)
    antichrist cometh, now many antichrists be made; wherefore we know, that it is
    the last hour. (My little sons, it is the Last Hour; and as ye have heard, that
    the Anti-Messiah, or the False Messiah, or the Enemy of the Messiah, cometh, and
    that now many anti-messiahs have appeared; and so we know, that it is the Last
    Hour.)
  bdv-bdv: ଏ ହିଲାମଃନ୍ ସେସ୍‌କାଳ୍‌ ହଚ୍‌ଲିନି, ଆରେକ୍‌ ମିଚ୍ କ୍ରିସ୍ଟ ଆସେଦ୍‌ ବଃଲି ତୁମିମଃନ୍
