    kuwa ndi suku za mwinsho.
  gmv-GGM: Nayto haysi wurisetha sate. Inte siyda mala Kirstosa eqetizadey yaana.
    Ha7ikka Kirstosara eqetiza daroti yida. Haysi wurisetha sate gididaysa nu hayssan
    eros.
  ssg-ssg: Teka soliai natuk, tapoi tehu pon itan ie ape i xohiwen. Amuto hongoen
