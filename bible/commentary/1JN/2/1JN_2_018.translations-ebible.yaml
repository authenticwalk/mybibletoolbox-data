    so. Huu, mana laban Karistus sudi lai bee so. Ndia dadik tanda, nae, daebafok
    fai babasan deka-deka mai so.
  kyf-kyf: Na 'ylaaslɩ, dʋdʋʋ bhɩa bhla ka cɩpa. A ka 'nʋ nɩɩ, Klisɩɩ tʋnyɩmɛ mɩ yida.
    'Ɩn -slɛɛn, Klisɩɩ tʋnyɩmaa -zlo ka yi, we 'dɛɛ 'gbʋ, -a -yi we 'ji nɩɩ, dʋdʋʋ
    bhɩa bhla ka cɩpa.
  tpi-tpi: Ol pikinini bilong mi, yumi kamap pinis long taim bilong las de. Bipo yupela
    i harim tok long birua bilong Krais bai i kamap. Nau planti birua bilong Krais
    ol i kamap pinis. Olsem na yumi save, yumi kamap pinis long taim bilong las de.
  mih-NT: Zehe ndyihi, sa cuñi cundɨhɨ tyiemvu, ta tañi sa i siñi ndo, vasi ra cua
