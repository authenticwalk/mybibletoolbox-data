    i₂''ŋia₅₄ Cristo. Jaun₂ bá₄ lë₃ ne₄ jniog₄ a₂ja₂quián₃ jmɨg₄ jë₁ca₂tó''₂.'
  tif-tif: Nalmi miining kipyo! Am mafiing diim kaa mepso talabu. Kemin, ibi sawaayak
