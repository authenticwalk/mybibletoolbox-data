    nẽ tanhmã mẽ kãm kapẽr to nẽ tanhmã mẽ hipêx to ho pa nhũm rĩ kormã Kris akupỹn
    mẽ pahwỳr wrỳ. Anẽ. Na pre hkukamã ã harẽnh anẽ ka mẽ harẽnh ma. Tã ra mẽ kêp
    Kris ã amnhĩ to hêx xwỳnhjaja ohtô nẽ mra nẽ kãm hkurê xwỳnh maatita kukamã tanhmã
    amnhĩ nhĩpêx to pê mẽ kãm amnhĩ to hêx o pa. Jakamã na pa ixprĩ hã mẽ amã tanhmã
    mẽ harẽnh to. Koja tokyx kêp Kris ã amnhĩ to hêx xwỳnh maatita nhỹhỹnh mẽ pahwỳr
    kato.'
  ctp-NT: ꞌWan sñiěnꞌ, wa mdiya bra nu tyii nchga nan nu ndiꞌin lo chalyuu. Wa jlyo
