  mwe-mwe: Ikabheje nshigumbaywanga naka Mbumu jwa Ukonjelo, na mmowenji nnjimanyinji
    kweli.
  tte-tte: Na tomo yakayakasisina iya Keliso Yaluyaluwa Tabuna isuwai komiu kolimiu
    mwa wasa dudulaina wakatai.
  tcs-tcs: Bat yupla no demkain. Da Oliwan i bin gibe yupla da OliSpirit blo em ane
    ebribodi prom yupla i sabe dat trutok.
  hlt-THB: Cehlai nangmih taw thlakciim a ven nakaw situi hluk nani nami awm, cedawngawh
    nangmih boeih ing awitak ce sim uhyk ti.
  soq-soq: Tane e sumanailala ipa mai mo ruau, dia. E God Aleupa kakaiwa Keriso mampe
    wadale wainilana. Sa baiwa e uduudu ulaipa intawa ateiten.
  qub-qub: Gamcunamanga Jesucristumi Espíritu Santuta cachamusha. Chaymi tantiyanquina
    llutanta yachachishuptiquipis mana chasquinayquipaj.
  att-att: Ngam sikayu, ari kayu negittá nira, ta napakarenuánin yù nonò naw, megapu
    sù Mangilin nga Ikararuá ni Namarò, nga iniyawâ ni Apu Kesu nikayu, ánna kánnámmuán
    naw yù ngámin nga bilin ni Namarò, gapu ta yù Mangilin nga Ikararuá yù mangipakánnámmu
    nikayu.
  bki-bki: Mia kamiu na m̃a kumitu bo kia navo, Toro Lu Kristo naio mioako kamiu ruei,
    naruei kamiu kubitilubar kanano ilirianiano, mia maka kuvijikia kuvitaluvo den
    naio bereio.
  bqp-bqp: Ákↄ̃nↄ sↄ̃, Luda a Nini dìárɛ, akũ á yãpura dↄ̃ á pínki.
  mcp-mcp: Njɨ, bɨ báá, Krîst nyə a gwáágʉlə bɨ́ məwúdə yə́lə bɨ́ Ŋkɛ̧́ŋkɛ̧̂ Shíshim,
    nə́ ndɛɛ́ bɨ bɛ̂sh bɨ mə mpú óbʉ́bə́lɛ́.
  hat-hat: Pou nou menm, nou te resevwa Sentespri Kris la te voye sou nou an, konsa
    nou tout nou konn verite a.
  npl-NT: Nomejwah nonkipiah tlan Cristo onomechtliokoli, iwa nochi nonkixmatih.
  bgg-bgg: Jishii nathek shii ne Masi è jiie pha Ragung So um ro, chiih-è ji è nathek
    ne zab izai shii ìd.
  eng-TCENT: But you have an anointing from the Holy One, and you know all things.
  eng-BSB: You, however, have an anointing from the Holy One, and all of you know
    the truth.
  cpu-NT: Iro kantacha eerokaite, jotyaantaitakemiri Tasorentsinkantsi irinampishiretantyaamiri,
    kempivaitakara isaipatziitoyeetantakamiri. Aritake piyoyetairo eerokaite iroka.
  san-ASM: যঃ পৱিত্ৰস্তস্মাদ্ যূযম্ অভিষেকং প্ৰাপ্তৱন্তস্তেন সৰ্ৱ্ৱাণি জানীথ|
  tac-NT: '''Émika tabiléchigo alarigá júkó. ''Émika Onorúgamete ''yaru Onorúgame
    Alawala. Onorúgame Alawala gite ''we ''la machí ''emi alarigá ikimeo.'
  eng-WEBPB: You have an anointing from the Holy One, and you all have knowledge.
  gfk-H: Senbia no Halhaliana i ta tabar muat ma iakanong nong i hapalainei muat,
    kaikek muat bakut muat gi nunurei ira tutuna Kalou i ta hapuasnei.
  viv-viv: Tu Kaliva Mahamahalina higa Keliso Bana AluꞋaluwa Mahalina omi agaimiya
    gihawahegena be givemagami, ada hidema faꞋina omi moyaꞋaimi nuwanuwa velemoꞋena
    wahalamanena.
  yao-yao: Nambo ŵanyamwe mumpochele Mbumu jwa Akunnungu ni Kilisito ni wose nkuumanyilila
    usyene.
  tgp-tgp: Pani kamim mo isoiso ka levosahi harihi moiso, matan God Tapu mo vir̃oni
    kamim.
  auc-NT: Edæ oguï wapæ̈ gadoncadäni encadäni baï mönö Tæiyæ̈ Waëmö ïnongä ïñömö edæ
    tömengä Önöwoca ingante mïnitonga angä pö guiicä ate mïnitö tömämïni tömengä ingante
    entawëninque, Quïnö nö ï, ante ëñëmïnipa.
  kbc-NT: Pida Cristo yajigotedaɡ̶awatiwaji Liwigo, joaniɡ̶idaa leeɡ̶odi mowooɡ̶otitetiwaji
    inoatawece anepeɡ̶ewi.
  bmh-bmh: Bo, ag, izal gelear alear, Kristus nug gonugau Ah Wes ag ebalagab esikeun.
    Gonun ag unum petak ze abiu.
  ctu-BL: Pero tsa'ix tili jini Ch'ujul bʌ Espíritu ti la' tojlel. Jini cha'an mi
    la' cʌmben i sujmlel ti la' pejtelel.
  meq-meq: Nəkurom na, Kəriste kə vəlakum məsəfəre ada nəkurom tebiye na, ka sərum
    deɗek i Yesu.
  noa-H: Pari pãragjã Cristoou hich Hẽwandam Hak'aar chaar deetarr wai naawai mua
    k'ap'ʌ chirʌm pãrau jãgbaju. Mag pãrau chadam hiek k'ap'ʌ naawai jãg warm k'ʌʌn
    dënjö hi hichaaur habaju.
  alp-NT: Po Yesuse Kristuse rebe Eni dosa sae more Iono Ro Misete Ikbasae imi lalemi
    peneka, kai bei mere hoko imi pusumi rekwa hnauna nkenala beiNe peneka.
  san-VEL: ya.h pavitrastasmaad yuuyam abhi.seka.m praaptavantastena sarvvaa.ni jaaniitha|
  kbq-kbq: Hianagi anage hu'na nehue, Ruotage'ma Hu'nemo, Anumzamo tamagrira huhampri
    ramantegeta, maka'motma ko antahi'naze.
  kbh-kbh: Pero Cristo, chë Uamaná, ts̈ëngaftanga tcmonjabacacá, y cha tonjama chë
    Uámana Espíritu ts̈ëngaftangbe ainaniñe cháuamashënguama; y nÿetsca ts̈ëngaftanga
    chë ndegombre soyënga s̈mondë́tats̈ëmbo.
  ron-LSB: Voi aveți o ungere de la Cel Sfânt și toți aveți cunoștință.
  pon-pon: A komail keidier ren me jaraui, o komail ajaer meakaroj.
  nhe-BL: Pero imojuanti, ax initztoque queja yajuanti, pampa Toteco inmechmacatoc
    Itonal huan inquimatij nochi tlen melahuac.
  sps-sps: Sai to tsumi te kaa bus men Aaven Taabos te tsiiu mami te poo fi me ten
    Krais, ana mi faavot natiny rom a man.
  wnc-wnc: Siwan ngana Anututane dudumnaapa Jesuta Waunga ginde daman Waungu waapata
    musipza pangenawan ginu kuupbamda siakan wam takngae atnataaing.
  bus-bus: Apinↄ sↄ̃, Luda a Ninii dìare, ben á yãpuraa dↄ̃ a píngi.
  gub-BL: Zaneruwihawete umur Wekwe Puràg peme a'e, imuigo kar pà pepy'a pe a'e. A'e
    rupi pe paw rupi pe kury, pekwaw katu ze'eg azeharomoete har pe kury.
  imo-imo: Nalo Mini Kake Telimu Kraistini lipe mundurumu ltingi akumunga eno pali
    paimbo uluma liko manjirimele.
  boj-boj: Niŋgi Qotei aqa Mondor Bole ejunub deqa niŋgi kalil powo ti unub.
  eng-DRA: But you have the unction from the Holy One, and know all things.
  knf-knf: Kë an, nayeenkna *Uhaaş wi Naşibaţi ţi Yeŧu *Kriŧtu, name bŧi manjoonan.
  san-KHM: យះ បវិត្រស្តស្មាទ៑ យូយម៑ អភិឞេកំ ប្រាប្តវន្តស្តេន សវ៌្វាណិ ជានីថ។
  arn-NT: Welu Cristo ta elueymünmew ta eymün tati Lif Küme Püllü, fey kom eymün nieymün
    kimün.
  zas-NT: Jesucrist banee xSprijt Dios lojdi, abiꞌ por laaman gradi ma ragbee ni na̱j
    diidxli.
  ken-NT: Kɛ mbák chi bhe, bǎpú ɛnyu ɛyɔ, mbɔnyunɛ Mmǔ anɛ achi Nyáŋá anɛ́nɛ́
    bhe amɨk, nɛ be mankɛm bǎrɨ̀ŋɨ tɛtɛp Mandɛm.
