verse: 1JN.002.020
translations:
  kpx-kpx: Isito laeau kateholilu. Kosealemo Munana Tumuteu laemo lohoge la bahata
    kemo hoto seleve evisi ehovalu.
  okv-H: Rate Keriso na ungota jo ta Ahihi Otohu overekena avoeto ungo ke be kiarira.
  tbo-tbo: Ma taumi Alugo Woiyawa i besinanami po nugotuhu dumana amaka o hanapugehi.
  mal-C: എന്നാൽ, പരിശുദ്ധനിൽനിന്ന് നിങ്ങൾക്കു നിയോഗം ലഭിച്ചിരിക്കുകകൊണ്ട് നിങ്ങൾക്കു
    സത്യം അറിയാം.
  grc-SR: Καὶ ὑμεῖς χρίσμα ἔχετε ἀπὸ τοῦ ἁγίου, ⸋καὶ⸌ οἴδατε ⸂πάντα.⸃
  bgc-bgc: पर थारे ताहीं तो पवित्र आत्मा मसीह के जरिये मिला सै, इस करकै थम सारी सच्चाई
    नै जाणो सों।
  khz-khz: A gomi Veaga Palaguna gogapiato, Keriso na eporogimito, gaura pakurai gomi
    maparami kila taunatauna ripami.
  deu-TKW: Und ihr habt die Salbung von dem Heiligen und wisset es alle.
  zsr-NT: Naꞌa, chzoalen lbiꞌiliꞌ Böꞌ Laꞌy naguꞌë rëꞌu Nu nac laꞌy, atiꞌ nö́ziczliꞌ
    yúguꞌtë.
  lin-lin: Nzokande bino, bozali na epakolami kowuta na Molimo Mosantu, mpe bino nyonso
    bozali na boyebi ya nyonso.
  hns-NT: Bakie tohielogke Parmeswar aapan Pawietr Aatma deis hai. Ohie se toelog
    okar sattjaai pahietjaan paawe hai.
  noa-E: Pari pãragjã Cristoou ich Ẽwandam Akhaar chaar deetarr wai naawai mua khaphʉ
    chirʉm pãrau jãgbaju. Mag pãrau chadam iek khaphʉ naawai jãg warm khʉʉn dënjö
    i ichaaur abaju.
  eng-EMTV: But you have an anointing from the Holy One, and you know all things.
  mib-NT: Te máá ró jijnáhan ró, chi Cristo ni jēhe ya Espíritu Santo, ndeé yá ini
    anuá rō, te jeē yúcuan cájini rō jnūhun ndaā.
  lif-NT2: कर खिनिॽग सेसेबा ख्रिस्‍तरे़ सेसेमाङ् के़बिरिआङ् वाॽ, हे़क्‍क्‍याङ् खिनिॽ
    के़रे़क्‍ले़ से़क्‍खाःन् कुसिङ् के़निःत्तुम्‍लो॥
  xnj-xnj: Nambu nyenye mpokili Mpungu Msopi kuhuma kwa Kilisitu, na ndi chakaka muumanyili.
  mmx-mmx: Ketla ne Iesu Karisito, Laradi Melemelengan, ga raba vam nimi mi Loroonan
    Kaala at ne Moroa. Kuren la nemi axap miga ruuna ka vam levelinga ruturun teren.
  cbr-NT: Usa 'aínbia Cristo cupí Nucën Papa Diosan Bëru Ñunshin Upí mitsubë 'ain
    camina 'unanin, atúan Jesucristo 'atimaquin ñuicë banacamax ca cëmë 'icë quixun.
  tee-NT: Para ju uxijnan Cristo taxtaknitan ju Spiritu Santu chai minchux'an misp'ayat'it
    ju ixchivinti Dios. Chai ju yuchi stavasalanti.
  eng-LSV: And you have an anointing from the Holy One, and have known all things;
  cak-NT: Pero rix can yo'n chic ri Espíritu Santo chiwe roma ri Cristo, y romari'
    c'o chic ino'j (ina'oj).
  pah-NT: Pe nhaporemo ki a'e te pekwaha a'itituhẽva'ea Cristo'ga mombe'ua. A'ereki
    Cristo'ga omondouka Tupana'ga ra'uva pe pyri tokwaha ti g̃a javo.
  sja-NT: Jõdee parã jõmaweda Cristode wãara ijãa p'anɨ. Parãpa k'awa p'anɨ Tachi
    Ak'õrepa wãarata jara pëida, Jesucristo, chi p'ek'au k'achia wẽe bɨpa mãga k'awapida
    perã ichi Jaure pëik'ãri parã ome bapariimerã.
  xed-xed: Kaghuni ya, vlaghunavla Kristi ta Sulkumani. Kaghuni demdem, nda sna kaghuni
    ta vərɗa skwi ta ghəŋa Yesu Kristi.
  mks-NT: Joo nu̱ mé ndó na̱sa̱ha̱n Jesucristo ínima̱ yi̱i̱ mé á sa̱há ña̱ cán quéa̱
    tócó ndihi ndó cúú ndó ña̱yivi xíni̱ ña̱ nda̱a̱.
  gfk-S: Iesene no Halhaaliena te tabar mu ma ikino nong i hapalaine mu kaie mu bakut
    mu ge nunure ira tutuno God te hapuasne.
  bmu-bmu: Yeŋön tikep kinjemö, Kraistnöŋ Uŋaŋi Töröŋi eŋgö uruŋine mokoiga bedu memba
    inahöm eŋgiiga körek eŋön keu ölŋi möt kutuba malje.
  dgz-dgz: Go endi e Keriso Pose Woup Seniwa gamup God Guewa Woup Seni yan mega eneni
    ame gapan nop tavewa anuiwanin.
  eng-GNV: But ye haue an ointment from that Holy one, and know all things.
  zaa-NT: Chi dua ttu la'huacca qui' Espíritu Santo lo losto' iyaba le canu ríalatsi',
    acca nabia'ni le iyaba ti'iỹa ná nu lí ą'hua ti'iỹa dia ca titsa' nu labí ná lí.
  eng-WEBSTER: But ye have an unction from the Holy One, and ye know all things.
  guh-guh: Cristo rabaja pacarajuta Espíritu Santo. Bajaraxuata daxita paxamë payapëtaneme
    baja pexaniajailivaisi, Dioso pejumelivaisi.
  bon-bon: Yepä Keriso te weebibine Aceji Seemo ca ituge äciseja, siige weene iyeta
    umle gemi, ngena gyene toraca mene.
  nhw-BL: Pero amojuanti, amo anitztoque quen inijuanti, pampa Toteco anmechmacatoc
    Itonal huan anquimatij nochi catli melahuac.
  swh-ONEN: Lakini ninyi mmetiwa mafuta na yeye Aliye Mtakatifu, nanyi nyote mnaijua
    kweli.
  wbi-wbi: Neke umue u Nguluve avapelile u Mhepo u Mwimike, lino mukaguile uvwa kyang'haani.
  bba-bba: Adɑmɑ bɛɛ i Hunde Dɛɛro mwɑ Kirisin min di mɑ bɛɛ kpuro i kuɑ yɛ̃ruɡibu.
  eng-KJVCPB: But ye have an unction from the Holy One, and ye know all things.
  kgk-NT: Ha peẽ-my katu Cristo ombou va'ekwe peẽ-my ime'ẽ-vy Nhe'ẽ Marangatu tee
    va'e. Upéa-gwi anhetegwa kwaaha voi peẽ kwéry.
  waj-waj: Mo Yisuu Kirisiiva Mmannasa Yoketaivaa vaa ngiiiki yapa kiaivai. Yapa kiaikio
    variivaara ngia mmuakiaaya kua kutaivaa rikiaavai.
  cpy-cpy: Roo kanteencha eeroka-paeni rotyaantee-takimi Ishire tajorentsi ojeeka-shiretan-teemiri,
    okimiwitaka ijeepatzii-toetan-takimiri. Tema piyoyiteero eeroka-paeni iroka.
  mpx-mpx: Yaa gamagal bwabwalena Keliso, iya Yayaluwa Bwabwalena i ligin komiu eliyamiu,
    inoke baaba tutunahotina ku atena.
  wbp-wbp: Nyurrurla, kula kankulu yalirra-piya nyina Yijardu-wangu-patu-piya yirdija-ngarra-nyarra
    Jijajirli Pirlirrpa kurru-pungu. Milya-pinjaku-nyarra kurru-pungu nyiyarningkijarraku
    yijarduku Kaatu-kurlanguku kuruwarriki yungunkulu milya-pinyi.
  luo-luo: Un ema Ngʼama Maler osewirou omiyo ungʼeyo adiera.
  nhe-NT: Pero imojuanti, ax initztoque queja yajuanti, pampa Toteco inmechmacatoc
    Itonal huan inquimatij nochi tlen melahuac.
  aii-aii: ܐܝܼܢܵܐ ܐܲܚܬܘܿܢ ܦܝܼܫܹܐ ܝܬܘܿܢ ܡܫܝܼܚܹܐ ܒܝܲܕ ܩܲܕܝܼܫܵܐ، ܘܟܹܐ ܝܵܕܥܝܼܬܘܿܢ ܟܠܔ
    ܡܸܢܕܝܼ.
  esk-NT: Aglaan iluqasi, iḷumutuułiq iḷisimagiksi, atakki Christ-ŋum qaitchiñiġaasi
    ilitqusiġmiñik.
  msb-msb: Niyan, kay nasudlan na kamo san Espirito Santo kaya aram niyo tanan an
    kamatuudan.
  cpa-NT: Jøng² ma²ŋih³ hniah¹², ca¹lah¹jáh¹ hniah¹² jǿg³ dsøg¹². Di³ ma²quinh³ hniah¹²
    jmi²dsí² han¹³ ca¹tí² Cristo quiánh² hniah¹².
  dso-dso: ମାତର୍‌ କିରିସ୍‌ଟ ତମ୍‌କେ ସୁକଲ୍‌ ଆତ୍‌ମା ଦେଲାଆଚେ ।
  meu-meu: A umui na Helaḡa Tauna ese vada e horomui, bena ḡau iboudiai vada dibamui.
  yva-NT: Weramu weapamo Amisye po Anawayo Vambunine raugaje wasai muno wapo Amisye
    apa ayao tugae raen tenambe.
  dgc-dgc: Pero sikam, éy inatdinan kam ni Cristo ta Espiritu a Banal. Kanya napospusan
    moy dén i katutuhanan tungkul ta Diyos.
  zpm-NT: Saṉgue to, nacde to zig nac grë zha co, sac nacnie Espíritu Sant to, bneedz
    me guieḻbiini lo to ruṉbey to miṉe nac diidzli.
  hix-NT: Omnyam haxa ryhe, Khoryenkom yokato yahosnyenhàr me manatxhe. Noro ryhe
    yàmye, Kryestu, enyhoru ro, owyanye. Àro ke, yaworon xaxa hutwanye ro me manatxhe.
  sim-sim: Hako a hishiwa, jir mbeek erem nanda ma ambu jir. Krais angop Masikome
    Avui Wasilakahin jirin or hashirik ormu jihik sinduwa. Uhu mashi omendinga orhin
    jirin or ewesaweshiwak os jimu heyekrahakoronduwa.
  npi-ULB: तर तिमीहरूसँग पवित्र हुनुहुनेबाटको अभिषेक छ, र तिमीहरू सबैले सत्‍य जान्दछौ
    ।
  cgc-cgc: Piro, naan ki kyo Dyos Ispiritu Santo tenged Cristo an, kanen an na alin
    gid ta Dyos, paatag din Dyos Ispiritu Santo ki kyo. Yon na nlaman nyo kamatuuran
    parti ki Cristo.
  tim-tim: Galalupne, ye amâ Âlepŋe Amboŋe arekŋe biwiyeŋân giep aregât nâŋgâ nâŋgârâ
    olowâk hârok manmâ den bunŋe keiŋe nâŋgâmai.
  yor-yor: Ṣùgbọ́n ẹ̀yin ní ìfòróróyàn láti ọ̀dọ̀ Ẹ̀mí Mímọ́ wá, gbogbo yín sì mọ
    òtítọ́.
  wos-wos: Guni di maki yingafwe. Gunika Jisas Krais dé Godna Hamwinya dé hwe. Hwendéka
    dé guna mawulimbu wulaaye téndéka guni mwi hundika guni xékélaki.
  emp-NTPO: Baribʌrʌ bãrãba Ãcõrẽ Jaure Critoba diad̶ada eropanʌa. Idjid̶eba jũma
    bãrãba wãrã bed̶eara cawa panʌa.
  eng-F35: You have an Anointing from the Holy One and understand all.
  ind-ind: Penguasa kita yang mahakudus, Kristus, sudah mengurapi kita dengan Roh
    Kudus, sehingga kita semua bisa membedakan ajaran yang benar dan yang palsu.
  pes-OPCB: اما شما چنین نیستید، زیرا روح‌القدس بر شما قرار گرفته و حقیقت را می‌دانید.
  mpt-mpt: Ina otane Klaiste Gode Hobe ibo dobyebio kesoa ibo alukum Gode bain wengo
    tekein kebiobe.
  ssx-ssx: Kutu pimipate pa ya wekiwandikio. Ikita꞉ mo hande Ketisoma꞉ kua꞉neala꞉
    Holi Sipitidi amba꞉ koto miniki halememe. Koto ekina꞉ iki paeyaoma꞉ta꞉ mo ota꞉
    ekita꞉ hone wilimime.
  mkl-mkl: Ammɑ iŋɛ ì bɑ Hundei Ilɑɑɔ̃ hɑi bi inɛ kumɑ́u ŋɑ, nŋui í jɔ̀ iŋɛ fei ì
    nɛ kumɑ̀ ŋɑ.
  gaq-gaq: ବାରି ପେଇଂ ଆତେନ୍‌ ପବିତ୍ର ରେମୁଆଁବାନ୍‌ ଦିକ୍ୟା ଡିଙ୍ଗ୍ ପେଲେଃକେସା ପେ ସାପାରେ ବୁଦି
    ବା ପେଲେକେ ।
  gof-RNT: Shin Kiristtoosi hintte bolla Geeshsha Ayyaana gussis; qassi hintte ubbay
    tumaa ereeta.
  unx-unx: ମେନ୍‌ଦ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ସାୟାଦ୍‌ତେ ପାବିତାର୍‌ ଆତ୍ମା ଆପେକେ ଆଭିଷେକ୍‌ କାଦ୍‌ପେୟା,
    ଆଡଃ ଆପେ ସବେନ୍‌କ ସାର୍‌ତିପେ ସାରିକାଦା ।
  gah-gah: Lá ikamóza, lekeza mukitó nene apazá amelaho Sikalahula hololeketamole
    liki gakó gihila geleakalímini lilí iki niave. Nenemú luhuva imane gizo nolukumuve.
  lcm-lcm: Sikei nami, Igenen Gogoai katala akanangai animi, na nami aongos milapo
    nas a tutuman.
  aer-aer: Arrantherre kwenhe itne-arteke anetyakenhe, Christ-ele-arle Utnenge Akngerre
    arrekantherre-werne yernekenge, Re arrekantherre irrpeke arrekantherrenge-arlenge
    anemele. Yanhe-ngentyele arrantherre ingkirrekele angkentye arratyentye itelareme.
  qvc-NT: Piru Jisukristum qamkunata qoshushqa Santu Ispiritunda. Chaymi yumbayniki
    yach'angillapa allip kashqanda.
  tgl-ULB: Pero kayo ay may basbas mula sa Kabanal-banalan, at alam ninyong lahat
    ang katotohanan.
  cbs-NT: Jesucristo medibitun jawenabu wakin ma matu paxkaniki, jawen Yushin Pepawenan.
    Jaska dasibitun man ma jakidi jawen jancha chanima man ma jayaken ana tsuan matu
    padantidumaki.
  xtm-NTPP: Cristo ma, ni taa ya Xtumani Ndios ma nuu ndijin, te ndaka ndijin ka jini
    nawa kúu ja va'a ja ndaa ma.
  nnq-nnq: Mangweto mmanyi kutenda Kilisto ngannyela Uhuke jwa Chwapi, mangweto mijimanyi
    kweli.
  bao-NT: Mʉja, ca ñañarije manigʉ Cristo, Añuri Yerire cʉ̃ ca tiicojoricarã mʉja
    nii. To biri mʉja niipetirãpʉra díámacʉ̃ maquẽre mʉja maji.
  san-ORI: ଯଃ ପୱିତ୍ରସ୍ତସ୍ମାଦ୍ ଯୂଯମ୍ ଅଭିଷେକଂ ପ୍ରାପ୍ତୱନ୍ତସ୍ତେନ ସର୍ୱ୍ୱାଣି ଜାନୀଥ|
  huv-NT: Teat Cristo lamüüch icon Nangaj Espíritu ocueaj Teat Dios mambeol icon wüx
    iyariün mipoch nej, y para alndom mejawan ngün naleaing, ngün ngo maleaing.
  otn-NT: Pɛ nu̱'a̱hʉ, ya bá̱ pɛn'na̱hʉ ra̱ Espíritu Santo ra̱ Cristo. Guehna̱ ra̱
    Espíritu Santo øt'e ngue guí pa̱hmʉ ndana̱ ra̱ hya̱ ma̱jua̱ni̱, ndana̱ hi̱mma̱
    jua̱ni̱.
  nop-nop: Hidi Uŋgoniŋ Molomdi Munabuli agaŋ ugolohamguk. Unduŋ doktiŋa hidi wanakaŋ
    adi nadinadihinit hatiiŋ.
  obo-NT: Piru sikiyu, novoggayan kowd ni Disas Krays to Uhis no Ispiritu. De-en nosorollan
    dow langun iddos bonnaan nonaw.
  cak-ENT: Jac'a rix yo'on chic ri Lok'olüj Espíritu chive roma ri Cristo, ri Lok'olüj.
    Y romari' c'o chic etamabül iviq'uin ivonojel.
  lif-NT: ᤁᤖ ᤂᤡᤏᤡ᤹ᤃ ᤛᤣᤛᤣᤒᤠ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤛᤣᤛᤣᤔᤠᤱ ᤁᤧᤒᤡᤖᤡᤀᤠᤱ ᤘᤠ᤹. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤡᤏᤡ᤹ ᤁᤧᤖᤧᤰᤗᤧ ᤛᤧᤰᤂᤠ᤺ᤴ
    ᤁᤢᤛᤡᤱ ᤁᤧᤏᤡ᤺ᤳᤋᤢᤶᤗᤥ॥
  mie-NT: Sochi ndá ndóhó chi Cristo nī jēhe yā Espíritu Santo, ndéē yā inī ánō nū,
    de jā ñúcuán cúu jā jínī nū tūhun ndāā.
  san-TIB: ཡཿ པཝིཏྲསྟསྨཱད྄ ཡཱུཡམ྄ ཨབྷིཥེཀཾ པྲཱཔྟཝནྟསྟེན སཪྻྭཱཎི ཛཱནཱིཐ།
  qve-NT: Ichaqa Jesucriston qankunaman qosurankichis Santo Espirituta. Chayraykun
    qankunaqa llapallaykichis Diosmanta cheqaq kaq willakuyta yachankichis.
  pao-NT: Mu Te Pabe'e tubetse naka'oedyukunodu, soo Te Pabe'e ka tu Besa Pooha-ma
    mu sootuhipu, ooonne'yoona umu ka togesapa na'unnedu sopedakwatoo.
  cbu-NT: Itaru, siynaa Apanllchichis ashcheezis ndambaree, watam Isus Waana Wani
    siyash pshtaranguwa. Ashiriya, siyamanaa anuripa tamang'tachintsa itsinsaru mangoonamaam
    Apanlleetsi.
  usa-usa: ááqibo keráwáqá máqte-kayukabike Aokaq-nákómá tiwíkaipoaq máqte-qtataaqa
    áraimma kéitaae.
  soy-soy: Amɑ́ Uléécɑɑ yɛ nɔ̃́ Nfɑ́ɑsɔnɛ hɛlɛ yɑrɛ kɑpi yɛ usoi riyu kɛcɑ́ɑ́ mɛ́kpɔ
    n kɔɔnu , ɑni pɛɛ nɔ́nnɛ́nɛ́í nsímɛ́sei n nyu.
  hui-hui: Kerisohanda tíhondo Ngode Datagaliwabe Dinini ngiyago tí bibahendeme henene
    lolene mandabu kami.
  amf-amf: Gazaa Kiristoos yeam yisa Manpasinka ki qadhade; ogonante yedi wul goninam
    dheseeda dhese.
  quc-NNT: Ri ix k'ut, ri Cristo u yo'm ri Loq'alaj Espíritu pa ri iwanima'. Rumal
    k'u wa' iwonojel ri ix kich'ob'o jachike ri qas tzij.
  dob-dob: Ta ꞌomi taudi nigeya nadigega, manuna niꞌatu Yaluyaluwa Tabuna ꞌigiesinapumi,
    ga ꞌenega mwalatoi yauna wasinapudi,
  wrs-wrs: Yimba doa dumbna Sesoasongolva ambo nis, nomba Sesoava windelangasva yemba
    daswolnamba. Wo noinda indkumbi yimba nomba nonorava amnav moanonoamba.
  mca-mca: Qa ekheweli'ƚ qa na'li'ƚ e'm pa' Espíritu Santo neƚisi'ƚij ha' Cristo.
    Ma' qa ƚenikfe'li'ƚets in yijaa'ija.
  tzo-TZC: Yan ti voꞌoxuque laj xa yacꞌboxuc Chꞌul Espíritu ti Cristoe. Jech o xal
    un, jamal aba asatic acotolic.
  mya-mya: သို့​ရာ​တွင်​ခ​ရစ်​တော်​သည်​သင်​တို့​အ​ပေါ်​သန့် ရှင်း​သော​ဝိ​ညာဉ်​တော်​ကို​သွန်း​လောင်း​တော်​မူ
    သည်​ဖြစ်​၍ သင်​တို့​အ​ပေါင်း​သည်​သမ္မာ​တ​ရား ကို​သိ​ကြ​ပေ​သည်။-
  gng-NT: Ninbi bɛn wɔn, Kristo de' nɛ *Mifuoñaanm ŋɔ. Nɛn bo nɛ niʼkɛ bɛn nà yé
    tigbɛmɔ̀nt.
  cbi-NTPO: Ñullanuya Dioschin juu jumu, Cristo, Espíritu Santo kuwañu' mitya, tyee
    minuu deju'ba juntsaatalaya aseeta dejuve.
  ikk-NT: Kanị, ọnụ ile marịn ezioku makẹni Onyẹ-hụ-rị-nsọ e hukpugụọ ọnụ udẹn imẹ-mmọn
