  tzo-TZC: Ta jtsꞌibaboxuc talel liꞌe, totil meꞌiletic, yuꞌun laj xa avojtiquinic
    ti Buchꞌu oy xa onoꞌox cꞌalal lic meltsajuc talel scotole. Ta jtsꞌibaboxuc talel
