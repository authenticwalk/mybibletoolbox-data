    ñabojarãti ĩ robo bajiro tʉoĩabea mʉa ĩja.
  trc-NT: Achrón ꞌu̱nj nu̱ꞌ nana̱ nihánj naya̱a̱ soj si̱j vaa taꞌníí, ne̱ ꞌo̱ se a̱j
