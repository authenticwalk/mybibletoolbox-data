  cco-NT: Jo̱guɨ jmoꞌˊguɨ́ɨ e júuˆ la quíiˉ ꞌnʉ́ꞌˋ, dseaˋ lɨ́ɨngˊnaꞌ dseaˋ cǿøngꞌ˜
