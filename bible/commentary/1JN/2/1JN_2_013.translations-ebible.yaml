    သော​ကြောင့်​သင်​တို့​ထံ​သို့​ငါ​စာ​ရေး​လိုက်​၏။
  gng-NT: Nʼbaambɛ, n kiɛh tigbɛr tuu ń de nɛ, kimɛ ni bɛn wà te haali tibont kɛ
