  gof-ENT: ኣዋቶ፥ ኮይሮፔ ዴዒያ፥ ኢያ ሂንቴ ኤሪዳ ጊሾ ሂንቴው ፃፋይስ። ያላጋቶ፥ ፃላሂያ ሂንቴ ፆኒዳ ጊሾ ሂንቴው ፃፋይስ።
  aau-aau: Aio-om, hakwe hme seme mey kow, payhokuaw, homkwe uwr, enekwei lowpwarowp
