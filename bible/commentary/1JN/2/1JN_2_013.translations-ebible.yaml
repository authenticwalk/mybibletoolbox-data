  kan-OKCV: ತಂದೆಗಳೇ, ಆದಿಯಿಂದ ಇರುವ ದೇವರನ್ನು ನೀವು ಬಲ್ಲವರಾಗಿರುವುದರಿಂದ ನಾನು ನಿಮಗೆ ಬರೆಯುತ್ತೇನೆ.
