  soy-soy: Nɔ̃́ pinɛ́sɑ́ɑ! Nɛ nɔ́ léisɛlɛ rɛ nɔ uyɛɛ hɑ́i kɛ́korɑɑnɛ-mɛ ń we nyulɛ.
