  ffm-ffm: Baabiraaɓe, miɗo winndana on sabi oɗon anndi gooduɗo gila e puɗɗooɗe oo.
    Jokolɓe, miɗo winndana on sabi on njaalike Ibiliisa Bonɗo oo.
  arb-NAV: أَكْتُبُ إِلَيْكُمْ أَيُّهَا الآبَاءُ، لأَنَّكُمْ قَدْ عَرَفْتُمُ الْمَسِيحَ
    الْكَائِنَ مُنْذُ الْبِدَايَةِ. أَكْتُبُ إِلَيْكُمْ أَيُّهَا الشَّبَابُ، لأَنَّكُمْ
    قَدْ غَلَبْتُمْ إِبْلِيسَ الشِّرِّيرَ. كَتَبْتُ إِلَيْكُمْ أَيُّهَا الأَوْلادُ
    الصِّغَارُ، لأَنَّكُمْ قَدْ عَرَفْتُمُ الآبَ.
  cop-CNT: ϯ⳿ⲥϧⲁⲓ ⲛⲱⲧⲉⲛ ⲛⲓⲓⲟϯ ϫⲉ ⲁⲣⲉⲧⲉⲛⲥⲟⲩⲉⲛ ⲫⲏⲉⲧϣⲟⲡ ⲓⲥϫⲉⲛ ϩⲏ ϯ⳿ⲥϧⲁⲓ ⲛⲱⲧⲉⲛ ⲛⲓϧⲉⲗϣ⳿ⲓⲣⲓ
    ϫⲉ ⲁⲣⲉⲧⲉⲛϭⲣⲟ ⳿ⲉⲡⲓⲡⲟⲛⲏⲣⲟⲥ.
  sri-sri: Mʉsã pagʉsãmarã, mʉsã Cristore neõgoragueta ããrĩdire masĩa. Irasirigʉ mʉsãdere
    gojáa. Mʉsã maamarã, wãtĩrẽ tarinʉgãnerã ããrã. Irasirigʉ mʉsãrẽ gojáa.
  nal-nal: Ma amun maamaa, ga farar wat saait sinim, panaze nim naagu rexaazin fanong
    naan ina xa izi roro waamua wana faaziarang. Ma amun kulaau, ga farar wat sinim,
    panaze naagu waramin fanong Saatan. Ma a funalik daxa, ga farar wat sinim, panaze
    naagu rexaazin fanong Damana dia.
  kyq-kyq: Bubge, maam mꞋraaŋsen taargen se, taa naase Ꞌjeelki, debm kɛn Raa utu aalo
    kaal duni kic ɓo, naan̰ utu tap. Ɔɔ naase gaan kɔɗge maam mꞋraaŋsen taar se, taa
    naase Ꞌcirkiga bubm jee kusin̰ge.
  kwd-kwd: Ma nau ku giri famooru ta'a ba'ita, suria mooru moru su'aai la Kraes na
    ngaia 'e nana'i 'ua no'o mai na etalana fanua lo'oo 'i wado. Mai nau ku giri famooru
    nga ta'a alakwa, suria mooru moru talariufia no'o la Saetan wane ne'e ria. Nau
    ku giri famooru fu'uwela, suria mooru moru su'aai no'o na God nga Mama'a.
  ded-ded: Hanac hanaheaunacngoc kefec nga kecde, manggac ngeni ye bic negemmigecac
    amma kibi yomoc ohongemmeduae. Nga sebigbori ngic, ngeni mangana mingina bic ferahegecac
    amma kibi yomoc ohongemmeduae.
  ewe-ewe: Meŋlɔe na mi, fofowo, Elabena mienya eya ame si nɔ anyi tso gɔmedzedzea
    me ke. Meŋlɔe na mi, ɖekakpuiwo, Elabena mieɖu vɔ̃ɖitɔ la dzi.
  nuy-nuy: Ngaya nga-warrarrii anaani nugurri-wuy warra-mi-ninyarra-yung-guy. Yagu
    yamba nurru-marrbuy niga nubagi ni-wiri-yinyung, anubani-yung ana-wulhu-wulhurr-waj
    nugurru. Anaani nga-warrarrii nugurri-wuy warra-mijgulmurr-wuy. Nugurru yamba
    nurru-lhuḏ-janggi naaladi-nyung-gala na-baḏirrnya-yung-gala aadanu. Marri nga-warrarrii
    nugurri-wuy warra-mijburrayung-guy, nugurru yamba nurru-marrbuy na-Baba niga.
  cop-BHC: ϮⲤϦⲀⲒ ⲚⲰⲦⲈⲚ ⲚⲒⲒⲞϮ ϪⲈ ⲀⲢⲈⲦⲈⲚⲤⲞⲨⲈⲚ ⲪⲎ ⲈⲦϢⲞⲠ ⲒⲤϪⲈⲚ ϨⲎ ϮⲤϦⲀⲒ ⲚⲰⲦⲈⲚ ⲚⲒϦⲈⲖϢⲒⲢⲒ
    ϪⲈ ⲀⲢⲈⲦⲈⲚϬⲢⲞ ⲈⲠⲒⲠⲞⲚⲎⲢⲞⲤ
  buk-buk: Ma aö gato yom têŋ mac lau andô, bu mac aŋyalê iŋ naŋ mbo têŋ têm ŋamata-ŋga
    ma mbo ŋapaŋ. Ma aö gato yom têŋ mac lau batac, bu mac aku Sadaŋ dulu su. O aneŋ
    balêkoc, mac aŋyalê Damaŋ tidôŋ su, dec aö gato yom têŋ mac.
  pri-NT: '@see-verse:1JN.002.012'
  zpq-NT: Ba bzoja' da' quinga par le'e beṉe' gole, ḻe ba nombia'le Jesucriston' ben'
    ba zoa cate' gwxe yežlion'. Ba bzoja' da' quinga par le'e beṉe' güego' chaban,
    ḻe bac̱h gwzoele bi chzenagle c̱he Satanás dan' chnabia' da' x̱igüe' ca'. Ba bzoja'
    da' quinga par le'e xi'iṉda'ogua' da' ba nombia'le X̱acho Diosen'.
  por-TFT: '@see-verse:1JN.002.012'
  gwi-NT: Ch'anjaa nąįį, nakhwats'ą' ch'adįhtł'oo. Juu nan goodlit dąį' gwats'an gwandaii,
    ąįįt'ee łyaa vaakhwandaii. Juu k'eejit nilii nąįį, nakhwats'ą' ch'adįhtł'oo. Ch'anky'aa
    tr'aanduu ąįįt'ee gaayiidhohtsąįį. Shitr'iinin nąįį, nakhwats'ą' ch'adįhtł'oo.
    Diiti' t'ee łyaa vaakhwandaii.
  dji-dji: A ŋilidjaŋ wanapilimirriŋ marr-birralŋakiṉpilŋirgi, ŋarri djiniŋ lidjarr
    wukirridjimban djaŋuny, gima lidji marŋgi Djesugi, ŋunuŋ gaypiŋibi wari nyi'nyininyi
    ŋurrnaŋgaḻŋiri. A ŋilidjaŋi marri wana yulpilŋirgi, ŋarri lidjarr wukirridjim
    girri, gima ŋunuŋ mirikunu wugiḻi lidji ḏimbitjnyirdjiliban. Ŋiy, ŋarri lidjarr
    wukirridjimi yutjuwiliki, gima Gunydjirrgirki lidji marŋgi.
  gvn-gvn: Ngayu yurranda nganjan-karranda kabanba balkal, yurra Jesusanka binalmanya.
    Nyulu jakalbamunku. Ngayu yurranda warru-warrundu kabanba balkal yurra junkurrjimanya,
    buyun-buyun bawanka. Ngayu yurranda kabanba balkal, yurra Godundumunku kukuku
    binalmanya, wukurrinya, yalaku yurra Dubu Satan kanganya. Ngayu yurranda kaykay-kaykayanda
    kabanba balkal, yurra Nganjananka Godunku binalmanya.
  nhy-NT: Tetajmej, namechtlajkuililia namejwan porke ya ankixmatkej in Cristo katlej
    yoyeka desde ijkuak opejke nochi tlan onkaj. Telpokamej, namechtlajkuililia namejwan
    porke ya ankitlankej in diablo. Nokonetzitzinwan, namechtlajkuililia namejwan
    porke ya ankixmatkej in toPapan Dios.
  asm-FB: হে পিতৃসকল, মই আপোনালোকলৈ লিখিছোঁ, কাৰণ যিজন আৰম্ভণিৰে পৰা আছে, তেওঁক আপোনালোকে
    জানিলে; হে যুৱকসকল, মই তোমালোকলৈ লিখিছোঁ, কাৰণ তোমালোকে চয়তানক জয় কৰিলা৷ হে
    শিশুসকল, মই তোমালোকলৈ লিখিলোঁ, কাৰণ তোমালোকে পিতৃ ঈশ্বৰক জানিলা৷
  okv-okv: eto ungo embo okokose daroho irari embo amo ungo kiari avoeto ungota degi
    ere kaitena, eto ungo embo ehaha ungo na Ari Sapura embo Satan, sovera eto nembari
    avoeto ungota degi ere kaitena.
  mxt-NT: Ta chi nyoho, cha cuví ndo sutu, sacuhín tuhun ihya chi ndo, vatyi ñohó
    nuu ndo chi ra iyó nyata cumañi cacu ñuhu ñayɨvɨ̱́. Ta chi nyoho, ra tyivaa, sacuhín
    tuhun ihya vatyi cuví chasaha ndo chi ra ña vaha. Ta chi nyoho, cha cuví ndo ra
    cuatyaa sehi, sacuhín tuhun ihya vatyi ñohó nuu ndo chi Sutu yo Nyoo.
  tzo-NT: Chajc'oponoxuc, ho'oxuc ti mol me'eloxuc xae, yu'un laj xa avojtiquinic
    ti Cristoe ti stalel oye. Chajc'oponoxuc uc, ho'oxuc ti unen vinicoxuc unen antsoxuc
    toe, yu'un scotol ora stsal avu'unic ti pucuje. Col jnich'nab, yu'un laj xa avojtiquinic
    ti Jtotic Diose hech yu'un laj xa jts'ibaboxuc avi to.
  ind-AGS: Saya menulis untuk kalian, para ayah, karena kalian mengenal Dia yang sudah
    ada sejak awal. Saya menulis kepada kalian, orang-orang muda, karena kalian sudah
    mengalahkan si jahat.
  omw-omw: Nkye nraaqiara sohuamwanra tuaavo, tauraaqama kyero toharoraqaatairo qati
    variqiro vi varu vaisira nkye mwi vaisirara ntapihi kyeta riaarara tina, nte nkyinivata
    qara ntumwa nyatauqo. Nkye qumwanraa tuaavo, nkye Saataaninra nraatara kye variarara
    tina, nte mwaa quara nkyinivata qara ntumwa nyatauqo.
  yrb-yrb: Ya dera uwarama, Yesu i boderewereroma ibinu Amara iwata utaitaba yaba
    owawa ue odatane. Ya reka uwarama i siosawere amara serigari utaba yaba owawa
    ue odatane.
  maa-NT: Jñò xi xi̱ta̱ jchínga 'mì‑nò, tìkjiì‑nò Xo̱jo̱n jè, nga̱ jyeé kiyaxkoòn
    jè Jesucristo xi tíjna skanda ti̱sa̱ tàts'en‑la̱ kjoa̱. Jñò i̱xti xi sa̱ titsa̱nìjchá
    yijo‑nò, tìkjiì‑nò Xo̱jo̱n jè, nga̱ jyeé kinìkijne‑là jè xi̱ta̱ nei̱í. Jñò xi
    ndí i̱xti 'mì‑nò, jyeé kiskiì‑nò Xo̱jo̱n jè nga̱ jye kiyaxkoòn Nainá xi Na̱'èn
    'mì‑laà.
  mcq-mcq: Emahu núne ikaho na jonaꞌe vejujihuni maijaho ja Hu niheju. Hu nitamatama
    anejijaho ijí hinana. Kivase ikaho na jonaꞌe vejujihuni maijaho ja ꞌavena siseuni
    ꞌunama arevara. Sesamae ikaho na jonaꞌe vejuta. Ijihuni maijaho ja Amo nihejura.
  sus-A: قٌرِيٍ، ﭑ شَ عَ مَسٍن وٌ بّ يِ سّبّلِ رَ؛ وٌ بَرَ عَ كٌلٌن عَ تَن نَشَن نُ
    نَ كَبِ عَ قْلّ. قٌنِكٍيٍ، ﭑ شَ عَ مَسٍن وٌ بّ يِ سّبّلِ رَ؛ وٌ بَرَ نْ سٍنتَنّ
    رَ.
  jpn-1965: 父たちよ。私があなたがたに書き送るのは、あなたがたが、初めからおられる方を、知ったからです。若い者たちよ。私があなたがたに書き送るのは、あなたがたが悪い者に打ち勝ったからです。
  fra-SBL: Je vous écris, pères, parce que vous connaissez celui qui est dès le commencement.
    Je vous écris, jeunes gens, parce que vous avez vaincu le malin. Je vous écris,
    petits enfants, parce que vous connaissez le Père.
  yka-yka: Sulatante kaˈam meˈ aˈa bahiˈin, peggeˈ kataˈuhanbi du Almasihin, tagnaˈ
    awwalley andang ne iye. Sulatante kaˈam meˈ lella mabataˈin, peggeˈ gaˈi kaˈam
    taboˈo weˈ meˈ sassat nakuraˈ seyitanin.
  mle-mle: Gwur asayugw, adi basa kasab kip kwakwanadi Jisas Kraisaam lakwu-gwuralik
    tikuw, alik wun gwurak ki lapa nyig sukwutuwa. Gwur badiy duw ab, aw gwur bwu
    Satanaam kakil-gwuralik tikuw, gwurak ab wun ki lapa nyig sukwutuwa.
  shp-NTPO: Ja mato papa keskabora en wishaxonai, ja moatianbi japaoni Cristo maton
    onanna iketian. Ja mato bakeranon keskábora en wishaxonai, *Satanás matonharesa
    iketian.
  aom-aom: A duvahohumë jemë aevoꞌi jiobe rovade aho gavëꞌe jëvoꞌego ëhuni na jemesi
    örire jajive. A iꞌohumë jemëro A Sisëho ruahöꞌöjëꞌe jëvoꞌego ëhuni na jemesi örire
    jajive.
  geb-geb: '@see-verse:1JN.002.012'
  bsj-bsj: man mulang kumen tebbo, wori kom nyumom co, wuro wi tun ki kabau. man mulang
    kumen kom bi bei bayolobeu wori kom wi kibi kwan la ker kwamaro yimwi more kume,
    wokom cam turani kange bwerko. man mulan kumen bi be yo, wori kom nyumom teeu.
  cak-cak: Nintz'ibaj ronojel re' chive rix ri rix tata'aj, Roma iveteman runo'oj
    ri Jun ri can c'o-vi-pe xe pa na'ey. Nintz'ibaj chive rix alabo, Roma xixtiquer
    chirij ruchuk'a' ri itzel. Nintz'ibaj chive rix ri rix achel ch'utik valc'ua'l,
    Roma iveteman chic runo'oj ri Katata' Dios.
  chf-NT: Anela ajt'äbäla, cä täscäbenetla ni junda uc'a anela ayanetla t'oc aj Cristo,
    jini que ajni chich chäcäl najtäcäba. Anela ch'octäc ajlo', cä täscäbenetla ni
    junda uc'a anela a chi trebe a japän abala jinq'uin ni diablo u yoli u yäc'benet
    a säte'la. Cä bijch'oc, ni jun cä täscäbenetla, cä tz'ibi uc'a anela ya' chich
    anetla t'oc cä Papla Dios.
  tlf-tlf: Aalabal ibe. Yesus Krais iyo kamaki magam tem kutop uyo nuuba e minte,
    ko alba no kale, beyo atamsip kalaa age-nilita, weng koyo ipmi dole-bii ko. Man
    tinum maat ibe. Ipta Tinum Mafagim iyo kubagana dupka-nilipta, ipta ipta ke-silip
    kalaa age-nilita, weng koyo ipmi dole-bii ko.
  piu-2006: '@see-verse:1JN.002.012'
  poh-NT: Jeꞌ woꞌ cꞌahchiꞌ nitzꞌihmbam je wili queh take cꞌamol be̱h chaxilac tak
    reꞌ jeꞌ quicab tutbe̱s ajabe̱s chana̱ tak pan niminic. Reꞌ take reꞌ quehtꞌalim
    chic rinoꞌjbal i Jesus chi manlic reꞌ xa cꞌachlic woꞌ cho nok jaꞌ nchꞌihquic ta
    cho wach acꞌal. Reꞌ hin cꞌahchiꞌ woꞌ nitzꞌihmbam je i wili aweh hat-tak caj toꞌbonel
    take cꞌamol be̱h reꞌ jeꞌ acab tak take qꞌuijolak chꞌi̱l kꞌahxokak chi cu cow co̱k
    quikꞌab. Jeꞌ reꞌ nikꞌor maj reꞌ hat-tak xayakꞌabej chic pan awo̱k tak i rajawric
    aj Yahm reꞌ banol reh cꞌahbilal. Jeꞌ aj reꞌ ruꞌ chawunchelal hat-tak wich aj niminel,
    cꞌahchiꞌ nitzꞌihmbam je aweh tak i wili ruꞌum nok reꞌ hat-tak awehtꞌalim tak chic
    rinoꞌjbal i Ajabe̱s Dios.
  tue-tue: Mʉ́ã bʉtoáre jóagʉ tiia. Cristo sicatopʉ niirigʉre mʉ́ã ãñurõ masĩcu. Mʉ́ã
    mamarã́rẽ jóagʉ tiia. Satanárẽ mʉ́ã netõnʉcã́rira niiwʉ̃.
  bjp-bjp: Ia sisiit usuf gam foron tamankak, wara le gam ka usum ta lo ier ae i liu
    famu na tanwaran fakfakiis. Ia sisiit usuf gam foron guam, wara le gam ka fapu
    ta rakrakai ken kaltu laulau. Ia sisiit usuf gam berberat, wara le gam ka usum
    ta lo Tata.
  xon-xon: Ntetiib, ni nyi Yesu u nan bi n‑yoonn mɔmɔk na. Nima pu le m ŋmee tibɔr
    tee tii nimi. Binachipɔm, ni nyaŋ kinimbɔŋ ki kaa ŋan na. Nima pu le m ŋmee tibɔr
    tee tii nimi.
  tzo-ZNT: Voꞌoxuc ti totiloxuque, ti meꞌiloxuque, chajtsꞌibabeic liꞌi yuꞌun avichꞌic
    xa ta mucꞌ ti Rioxe ti tey onox ti cꞌalal chꞌabal toꞌox li vinajel balamile. Viniquetic,
    antsetic, chajtsꞌibabeic liꞌi yuꞌun mu xa bu chachꞌunic ti cꞌusi chloꞌlovan o
    ti pucuje. Cremotic, tsebetic, chajtsꞌibabeic liꞌi yuꞌun avichꞌic xa ta mucꞌ ti
    Jtotic Riox ta vinajele.
  mpm-NT: Roꞌo chaa ñaꞌnu naa ra, chaa ri tutu jaꞌa nuu ra, chi ja ni ka kandixia
    ndaa ra Jesús, ja maa ya ja iyo jiin maa Yandios sa ni xnukoo ya ñuyɨvɨ. Suni
    chaa ri tutu jaꞌa nuu taka roꞌo chaa kuachi, chi kuan kundee ra jiin jniñu kueꞌe
    ja kuni chayɨka jaꞌuꞌu un roꞌo naa ra. Seꞌe ri naa ra, siaꞌan ni chaa ri tutu
    jaꞌa nuu ra, chi ja ni ka kandixia ndaa ra Tata yo Yandios.
  ots-NT: Nuquɛjʉ, cjua̱da̱, xcú hñe̱me̱jʉ primero, dí nzohquijʉ porque ya xquí pa̱dijʉ
    ja i ncja ca hnáa ca dí e̱me̱jʉ, gue ca hnáa ca mí bbʉy desde ʉ́r mʉdi. Cja̱ hne̱hquiguɛjʉ,
    guí ba̱jtzi hñøjøjʉ, dí nzohquijʉ porque xcú ta̱jpijʉ ca Jin Gui Jo. Nuquiguɛjʉ,
    hermano, dí nzohquijʉ, ncjahmʉ ʉm tzi ba̱jtziquijʉ. Dí pɛnquijʉ na̱r carta‑ná̱
    porque ya xquí pa̱dijʉ ja ncja cam Tzi Tajʉ ji̱tzi.
  hoy-hoy: हे आप्पगोळा, ना नीमी इदुरसाटी लिख्सतीन कि जो पयले टु आद नीव अदरी अरूतीर.
    हे हारोदोरा, ना नीमी इदुरसाटी लिख्सतीन कि नीव आ दुष्ट मा जय हासिल माळीर. हे पारगोळा,
    ना नीमी इदुरसाटी लिख्सदीन कि नीव आप्प उक जान्स कोंडीर.
  amo-amo: Ina nyertin udu kiti mine, acif, bara iyiru ilena adi infune. Ina nyertin
    minu azamang, bara ina malin katu likara nmunge. Inmi nyertin minu nono nibebene,
    bara iyiru ucife.
  pjt-pjt: Ka wati minyma tjuṯa, lita nyangangkaṉa nyurala kuḻu tjakultjunanyi panya
    nyura ninti Godaku kuwaripatjara nyinanytjitjaku. Ka wati yangupala tjuṯa munu
    kungkawaṟa tjuṯa, nyangatjaṉa nyurala kuḻu tjakultjunanyi panya Godalu nyuranya
    kuṉpuṉu, ka mamungku nyuranya arkannyangka nyura kuliṟa wantipai alatjiṯu.
  cwe-cwe: Nomwandikilani mweye china tata, kwaviya mummanya Yesu Chilisito yeli baha
    kulawa mwanduso wa kulumbigwa kwa zisi zose. Nomwandikilani mweye wabwanga, kwaviya
    mumuhuma mwihi ija.
  daa-NT: Kuŋ aginiydu, nu siiraakoŋ gamin-aŋ, asaan ku ibingig ŋaar kaak min ɗo teese
    ka duniiner di, ŋaar goy ko. Kuŋ ɗubal iŋ gemsa oki, nu siiraako, asaan ku begirji
    ɗo *Seetanner.
  mlp-mlp: Ne onmin gimaman, ne mat kwaziq diqmo osim bo muran in os tutaqta na ago
    ne tuhuritiy. Nazaq iyan ya gamuk ka ne gimen mar tonaiq. Ne mataw minminta, ne
    mat meqinta na bayan tuwom. Nazaq iyan ya gamuk ka ne gimen mar tonaiq.
  ape-C: Ipak douk kabi eikim arhim-umori, ipak padukeman wosik anudok arman douk
    seiwok wata sagomatin baugosum nape aria douk watak nape iri. Ipak weroroimi armam,
