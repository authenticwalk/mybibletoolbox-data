  zlm-KSZI: Bapa-bapa, aku menulis kepadamu, kerana kamu mengenal Dia yang telah wujud
    dari mulanya. Orang muda, aku menulis kepadamu, kerana kamu telah menewaskan si
    durjana. Anak-anakku, aku menulis kepadamu, kerana kamu mengenal Allah Bapa.
  gdr-gdr: B'ɨga b'uwam! Kor mop wa pɨlwa ɨrɨkam re nokɨp wɨn kea wumɨr aukɨtondam
