verse: 1JN.002.013
translations:
  kpx-kpx: Kosivea, subuta ui lohomale Kosive ke la hilokaike vage di hoto ko laheho
    hisalianu. Isi malaha dogaea, la negolahai Setene vaveve ke haliohatuike vage
    di hoto ko laheho hisalianu.
  okv-H: eto ungo embo okokose daroho irari embo amo ungo kiari avoeto ungota degi
    ere kajihena, eto ungo embo ehaha ungo na Ari Sapura embo Satan, sovera eto dembari
    avoeto ungota degi ere kajihena.
  tbo-tbo: Ama, omi baha geka a gilugilumiyahi, babana tauna hougana i waawala amaka
    o hanapugeya. Hewahewali, omi baha geka a gilugilumiyahi, babana tu apapoe dumana
    amaka o kadidilili lagoni. U logaloga, omi baha geka a gilumiyahi, babana Amata
    amaka o hanapugeya,
  mal-C: പിതാക്കന്മാരേ, ആരംഭംമുതലുള്ളവനെ നിങ്ങൾ അറിഞ്ഞിരിക്കുകയാൽ ഞാൻ നിങ്ങൾക്ക് എഴുതുന്നു.
    യുവജനങ്ങളേ, നിങ്ങൾ പിശാചിനെ കീഴടക്കിയിരിക്കുകയാൽ ഞാൻ നിങ്ങൾക്ക് എഴുതുന്നു.
  grc-SR: Γράφω ὑμῖν, πατέρες, ὅτι ἐγνώκατε τὸν ἀπ᾽ ἀρχῆς. ⸂Γράφω ὑμῖν, νεανίσκοι,
    ὅτι νενικήκατε τὸν πονηρόν. Γράφω ὑμῖν, παιδία, ὅτι ἐγνώκατε τὸν πατέρα.
  bgc-bgc: हे बुजुर्गों, मै थमनै इस करकै लिखूँ सूं के जो शरु तै सै, थम उसनै जाणो सों।
    हे गबरूओ, मै थमनै इस करकै लिखूँ सूं के थमनै उस शैतान पै जीत पाई सै। हे लड़को,
    मन्नै थारे ताहीं इस करकै लिख्या सै के थम पिता परमेसवर नै जाणगे सों।
  khz-khz: Tamaku, atalo-venimuna kwalana, tovotovona na vegata etaluwai talimana
    goripaato. Malaga valigu, atalo-venimina kwalana, Satani govega-ketoato.
  deu-TKW: Ich schreibe euch, Jünglinge, weil ihr den Bösen überwunden habt. Ich habe
    euch geschrieben, Kinder, weil ihr den Vater erkannt habt.
  zsr-NT: Ruzujaꞌ queëliꞌ lu guich, lbiꞌiliꞌ nacliꞌ xuz, le núnbëꞌliꞌ Nu naꞌ zoacz
    dza niꞌtë. Ruzujaꞌ queëliꞌ lu guich, biꞌi raꞌbán, le chbuxicjliꞌ tuꞌ xöhuiꞌ.
  lin-lin: Batata, nazali kokomela bino, pamba te boyebi Ye oyo azala wuta na ebandeli.
    Bilenge, nazali kokomela bino, pamba te bolongaki Satana.
  hns-NT: Baap logan, sansaar howe se pahiele Parmeswar raha, aur toelog oke djaane
    hai. Ohie se ham ie sab baat liekhiela toelogke khaatien. Naudjawaan logan, toelog
    saitaan ke djiet leile hai. Ohie se ham toelogke khaat ie sab tjiedj liekhiela.
    Larkan, toelog Pieta Parmeswar ke djaane hai.
  noa-E: Keena, pãachdëu Ẽwandam iek ʉ̈khatarr gaai ubʉ nʉm gaaimua ya chi jöoinkha
    nʉm khʉʉnjã agjö warrgar nem thum ompaawaiwe sĩerr ag Ẽwandampaita pãrau khaphʉ
    naawai pãragjã mʉg ẽsap phã deepʉ̈i chirʉm. Maimua pãar ar Ẽwandam iek ʉ̈khatarr
    agtha dʉ̈rrʉ̈ʉcha khaba nʉm gaaimua sĩi ewaa jöoinpagkhamam khʉʉnjö nʉm khʉʉn,
    pãraujã ya agjö chi dajãumie nem khaibag sĩerrʉm pãach garmua pödpʉ̈iwi nʉm aawaita
    pãragjã agjö mʉg ẽsap phã deepʉ̈i chirʉm.
  eng-EMTV: I am writing to you, fathers, because you have come to know Him who is
    from the beginning. I am writing to you, young men, because you have overcome
    the evil one. I am writing to you, little children, because you have come to know
    the Father.
  mib-NT: Róhó tátá jijnáhan ró, suni tée ri nuū rō, chi cájini rō ndese Yaā cúu Yaā
    iyó ndé xīhna ñúhún. Róhó tée suchí jíjnáhan ró, suni tée ri nuū rō, chi ni cacundeyɨ́
    ró jeē tu ní cúu squɨ́vɨ jexeén rohó cuéchi. Róhó jéē cácuu sēhe, tée ri jnūhun
    yáha cuájeē nuū rō, chi cájini rō ndese Yaā cúu máá Tátá yō Yaā Dios.
  lif-NT2: पानुदिङ् पाःसे, तोलिङ्‌सोमुआङ्धोए के़वाॽबा ख्रिस्‍ते़न्‌खिनिॽ कुसिङ् के़निःत्तुम्‍बाल्‍ले़
    चोगुल्‍ले़ कन् सक्‍इङ्‌घङ्‌ङिन् साप्‍तुङ्‌ङाङ् हाक्‍निङ्‌ल पत्तारो॥ थाङ्‌बे़न्
    मे़न्‍छियाॽसे, माफे़न्‍साम्‍मिन् खिनिॽ के़नाःन्‍दुम्‍माङ् के़वयिबाल्‍ले़ चोगुल्‍ले़
    कन् सक्‍इङ्‌ङिन् साप्‍तुङ्‌ङाङ् हाक्‍निङ्‌ल पत्तारो॥
  xnj-xnj: Nikuvayandikila nyenye mwavadadi muni mummanyili mwene mweavili kutumbula
    pakutumbula. Nikuvayandikila nyenye vasongolo ndava muni mumuhotwili Muhakau yula.
  mmx-mmx: Nenia a malagan na lovoang tinemi limixin mukun. Lavasuun teren keretna,
    nemi miklen ne Iesu Karisito mo gak lok ganoxa at lereot. Nenia a malagan na lovoang
    tinemi limixin maxat. Lavasuun teren keretna, nemi mira on basinge vam loklok
    kakapmek at ne Satan. Nia a malagan na lovoang tinemi luvutnuruk orong. Lavasuun
    teren keretna, miklen ne Moroa, ne Temen dik.
  cbr-NT: Uni apáncama, mitsúnmi axa ënë mecama unioisama pain 'aíshbi 'iá, Nucën
    Papa Dios, a ainan 'ixun 'unáncë cupí cana mitsu quirica cuënëoxunin. Bëná unicama,
    mitsuribishi cana ñunshin 'atimanën 'apúan ñu 'atima 'amitisa tancëxunbimi 'acëma
    cupí quirica cuënëoxunin. 'Ën bëchicësa 'aíshmi ainan 'ixun Nucën Papa Dios 'unáncë
    cupí cana mitsuribi quirica cuënëoxuan.
  tee-NT: Chai ju uxijnan ji qui'acucun misp'ayat'it ju Cristo ju t'ajun tus acsni
    matica' ixjunita ju lacamunutpa'. Chai yuchi iclalhi'ats'oknuniyauch ju uxijnan.
    Chai ju uxijnan ji paitat lapanacni t'alalha'at'at'it ju lhacaticuru. Chai yuchi
    iclalhi'ats'oknuniyauch ju uxijnan. Chai ju uxijnan ji qui'ask'at'an misp'ayat'itch
    ju quimpai'an Dios. Chai yuchi iclalhi'ats'oknuniyauch ju uxijnan.
  eng-LSV: I write to you, fathers, because you have known Him who [is] from the beginning;
    I write to you, young men, because you have overcome the evil [one]; I write to
    you, little youths, because you have known the Father;
  cak-NT: Nintz'ibaj ronojel re' chiwe rix rijilaj tak achi'a', roma iweta'n chic
    rech ri Jun ri can c'o-wi-pe cuando c'a man jani c'o ri rech-ulef. Nintz'ibaj
    ronojel re' chiwe rix c'ajola', roma can xch'acataj yan ri itzel pa ik'a'. Nintz'ibaj
    chuka' re' chiwe rix ac'uala', roma iweta'n chic rech ri Katata' Dios.
  pah-NT: Peymyana pe ji ikwatijari kiro. A'ereki pe pekwaha hete jypyve'ga Cristo'ga.
    Pevoja pe ji ikwatijari no. A'ereki pe pemombi okote'varuhuve'g̃a nduvihavuhu'ga
    popoakara Diabo'ga popoakara.
  sja-NT: Chonaarã, mɨa parãmaa p'ãru, parãpa wãara Jesucristo k'awa p'anadairã. Iru
    bapachi na p'ek'au eujã bai naaweda. K'ũtrãarã, mɨa parãmaa p'ãru, parãpa Netuara
    Poro Waibɨa p'oyaa wãda perã.
  xed-xed: 'Kaghuni dadaha, ka yu ta vindaghunafta na: «Nda sna kaghuni ta tsa mndu
    ta nzakway daga ta kul zlraftá inda skwi ya.» Kaghuni duhwalha, ka yu ta vindaghunaftá
    kaghuni guli na: «Ghuɓasapghuɓasa kaghuni ta halaway.»'
  mks-NT: Ta cáhyí i̱ carta yóho nu̱ ndó, na̱ta̱a, na̱ cúú tátá jáchi̱ na̱canda̱a̱
    ini ndó sa̱há Jesucristo, mé a̱ sa̱ íin ja̱nda̱ tá na̱cava sáhá sa̱ha̱ ñuyíví.
    Ta cáhyí ri̱ carta yóho nu̱ ndó, ta̱a yúta̱ jáchi̱ na̱candeé ndó na̱sa̱hnu̱ ndó
    nu̱ú tiñáhá sa̱cua̱ha̱. Cande̱hé ndo̱. Mé ndó cúú ndó tátu̱hun ja̱hyi i̱ ta cáhyí
    i̱ carta yóho nu̱ ndo̱ jáchi̱ na̱canda̱a̱ ini ndó yo cúú Ndióxi̱, tátá yo̱.
  gfk-S: Iou pakpakat tupas mu ira nongtamat tano lotu kinong mu nunure ter ie nong
    te kis ter menalalie tano hathatahun. Iou pakpakat tupas mu ira marawan tano lotu
    kinong mu te bul hanapu no Ut na Sana.
  bmu-bmu: O iwiurupni, kunöŋ könakönahiŋeyök mala kotzawi, iŋini i möt waŋgiba mala
    kotze. Miaŋgöra keu ki eŋgöra ohozal. O gwaböurupni, iŋini bölöŋaŋgö Toŋi luhut
    al waŋgiba maljei, miaŋgöra keu ki eŋgöra ohozal. Nahönböraturupni, iŋini Iwigö
    könaŋi möt kutuba maljei, miaŋgöra keu ki eŋgöra ohozal.
  dgz-dgz: Amba mame waiwa ok ma inayap singina iwa Iesu mame ere ibariwa gapan den
    wandeni e asigip tayan. Amba den tamaru nagire inayap ok singina, iwa e koewa
    apanewa Seitan epara mega topaitayan.
  eng-GNV: I write vnto you, fathers, because yee haue knowen him that is from the
    beginning. I write vnto you, yong men, because ye haue ouercome that wicked one.
    I write vnto you, litle children, because ye haue knowen ye Father.
  zaa-NT: Rudíania' lebi'į ca tàta, porqui'ni chi nabia'ni le ti'iỹa enne' tse' ná
    Tata Dios enne' chì lá dua dèsdeba loti' gùdulo iyábani ca cosa nu té. Rudíania'
    lebi'i canu cuìti', porqui'ni bíttuhuá runi le la' ridàlatsi' mal nu rú'ulatsi'
    numalua. Chi rudíania' lebi'į canu chì' ríabá latsi', porqui'ni ą'hua lebi'į nna
    chi nabia'ni le Dios Padrea.
  eng-WEBSTER: I write to you, fathers, because ye have known him that is from the
    beginning. I write to you, young men, because ye have overcome the wicked one.
    I write to you, little children, because ye have known the Father.
  guh-guh: Patavajënaepijivimë, pacatoyaquinatsi mapalivaisije. Tsipaji baja payapëtaneme
    Jesucristo, ponë baja cajena athëbëtatsia ponapona pepo bajayatami ata, Dioso
    daxitacuene mapanacuata pexanaevajënaeya. Paxamë ata papevëjëavimë, pacatoyaquinatsi
    mapalivaisije. Tsipaji baja dovathi pajamatabëcueneamoneyabame. Bepataxicueniamë
    patacataevi, imata baja cajena itsabaxuto pacatoyaquinatsi. Tsipaji baja vaxa
    Dioso payapëtaneme.
  bon-bon: Cane yoogärenine weeme bau me lui niinäce gaabe biname gemi ätrunga cabu,
    ingle naace popi weene umle gemi Keriso, lui te agedna cabu ca gyene. Piiyepu
    lamlecu ätrunga biname, cane weeme bau me yoogärenine, ingle naace popi weene
    iyeta niiyaniya mule bime yageyame ne ituge apremela.
  nhw-BL: Amojuanti antetajme, nimechtlajcuilhuía ni amatlajcuiloli pampa ya anquiiximatij
    Jesucristo catli ipa itztoc tlen ipejya nochi catli onca. Telpocame, nimechtlajcuilhuía
    ni amatlajcuiloli pampa ya anquitlantoque Amocualtlacatl. Noconehua, nimechtlajcuilhuijtoc
    pampa anquiiximatij Toteco Totata.
  swh-ONEN: Nawaandikia ninyi, akina baba, kwa sababu mmemjua yeye aliye tangu mwanzo.
    Nawaandikia ninyi vijana kwa sababu mmemshinda yule mwovu. Nawaandikia ninyi watoto
    wadogo, kwa sababu mmemjua Baba.
  wbi-wbi: Nikuvalembela umue, mwe va Nhata, ulwakuva mukagwile u Yesu Kilisite juno
    kwealyale kuhuma kuvutengulilo. Nikuvalembela umue, vasoleka, ulwakuva mumulemilemumulemile
    umhosi u setano. Nivalembile umue, mwevaana vadebe, ulwakuva mun'kagwile u Nhata.
  bba-bba: Nɑ bɛɛ yoruɑmmɛ bɛɛ bɑɑbɑbɑ, yèn sɔ̃ i nùn yɛ̃ wi u wɑ̃ɑ sɑɑ toren di.
    Nɑ bɛɛ yoruɑmmɛ bɛɛ ɑluwɑɑsibɑ, yèn sɔ̃ i tɔn kɔ̃so wi tɑbu di.
  eng-KJVCPB: I write unto you, fathers, because ye have known him that is from the
    beginning. I write unto you, young men, because you have overcome the wicked one.
    I write unto you, little children, because ye have known the Father.
  kgk-NT: Xe ru kwéry, peikwaa voi upe va'e ko yvy nhepyrũ e'ỹ ngatu oiko-ma voi araka'e.
    Peikwaa voi íxupe. Upéa-gwi amondo-ta peẽ-my xe kwatia nhe'ẽ. Xe ryvy kwéry, pemosẽ-ma
    anháy ruvixa pemondo-vy. Ndapehejavéi-ma peiko-vy anháy ipu'aka pendéjehe. Upéa-gwi
    amondo-ta peẽ-my xe kwatia nhe'ẽ.
  waj-waj: Yokovaayaso, hama ngiau mmata vauduu varuuvoono homo variivaa ngia teeda
    rikiaanoo. Ivaaraina na yanaivaa ngiiini fafaara raunoo. Vaidi karaasaso, vaa
    ngia mmagia maisaivaa yaataraavai. Ivaaraina na yanaivaa ngiiini fafaara raunoo.
  cpy-cpy: Ashitaaniri, eeroka nojankinatzini, tema piyoteeri Jeepatzii-totaa-rewo
    etakawori rañaaki paerani etantana-kawori rowetsikan-teetzi. Ewankari-paeni, eeroka
    nojankinatzini, tema potsinampaa-haeri Kamaari. Notyomi-paeni, eeroka nojankinatzini
    tema piyoteeri Ashiteemiri.
  mpx-mpx: Tonowakau ge nevenakau, baaba ya ya leleli eliyamiu, kaiwena Keliso, iya
    iyoho i gan abatelipuna elana, iyaka ku atena haba. Hevalau ge gamainau, baaba
    ya ya leleli eliyamiu, kaiwena tonanakina Seitani iyaka ku pakokove.
  wbp-wbp: 'Manu ngula nyurrurlaku jarlu-pardu-patuku karna-nyarra nyurrurlarlanguku
    pipangka yirrarninjarla wangkami ngulaju kuja: “Nyurrurlarlu-jala kankulu yangka
    milya-pinyi-jala nyanungu Jijaji kujalpa Kaatu-kurlu nyinaja jukurrpa-wangurla-wiyi.”
    Manu ngula nyurrurlarlanguku kurdu-warnu-patuku ngula karna-nyarra pipangka yirrarninjarla
    wangkami ngulaju kuja: “Nyurrurla kujarla puta puntarnu Kaatukuju Juju Ngawungku,
    ngulajunkulu wurrangku-juku mamparl-pungu.”'
  luo-luo: Andikonu un wuone nikech ungʼeyo Jalno mane nitie nyaka aa chakruok. Andikonu,
    un jomatindo, nikech useloyo ngʼama rach.
  nhe-NT: Imojuanti intetatme, nimechtlajcuilhuilía ni amatlajcuiloli pampa ya inquiixmatij
    Jesucristo tlen ipa itztoc tlen ipejya nochi tlen onca. Telpocame, nimechtlajcuilhuía
    ni amatlajcuiloli pampa ya inquitlantoque Axcualtlacatl. Noconehua, nimechtlajcuilhuijtoc
    pampa inquiixmatij Toteco Totata.
  aii-aii: ܒܸܟܬܵܒ݂ܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ ܒܵܒܵܘܵܬܹ̈‌ܐ، ܣܵܒܵܒ ܝܕܝܼܥ ܠܵܘܟ݂ܘܿܢ ܠܗ̇ܘ ܕܝܼܠܹܗ
    ܡ̣ܢ ܫܘܼܪܵܝܵܐ. ܒܸܟܬܵܒ݂ܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ ܥܠܲܝܡܹ̈ܐ، ܣܵܒܵܒ ܓ݂ܠܝܼܒ ܠܵܘܟ݂ܘܿܢ ܠܒܝܼܫܵܐ.
    ܒܸܟܬܵܒ݂ܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ ܝܵܠܹ̈ܕ݇ܐ، ܣܵܒܵܒ ܝܕܝܼܥ ܠܵܘܟ݂ܘܿܢ ܠܒܵܒܵܐ.
  esk-NT: Aglaktuŋa ilipsitñun utuqqanaanun atakkii iḷisimaanikługu Agaayyun taimña
    inŋaniktuaq aullaġniił̣haniñaglaan. Aglaktuŋa ilipsitñun nukatpianun atakkii akiiḷigiksi
    Tuunġaq pigiitchuapayaam aullaġniiraa.
  msb-msb: Sa iyo na mga ama nagasurat ako kay aram na niyo siya na dati na sa katuna-tunai
    pa. Nagasurat ako sa iyo na mga sultiro kay nadaog niyo an Dyablo. Mga anak ko,
    nagasurat ako sa iyo kay aram niyo an Ama.
  cpa-NT: Dsianh¹³jni si² la² quiánh² hniah¹² dsa² ma²canh¹³. Di³ cueh¹² hniah¹² dsa²
    ma²chian² cónh¹ niúh¹ jín³ hi² ca¹jmo¹dsa jmøi¹guǿi¹. Dsianh¹³jni si² la² quiánh²
    hniah¹² dsa² tsih². Di³ ca¹tiah¹ hniah¹² quianh¹³ dsa² hlanh³. Dsianh¹³jni si²
    la² quiánh² hniah¹² tsih² quian¹jni. Di³ ma²cueh¹² hniah¹² Jmi² jniang³.
  dso-dso: ଏ ବଡ୍‌ଲକ୍‌ମନ୍‌, ମୁଇ ତମ୍‌କେ ଲେକ୍‌ଲିନି, କାଇକେବଇଲେ ତମେ କିରିସ୍‌ଟକେ ଜାନିଆଚାସ୍‌
    । କାଇଟା ତିଆର୍‌ ନ ଅଇବା ଆଗ୍‌ତୁ ସେ ରଇଲା । ଏ ଦାଙ୍ଗ୍‌ଡାଦାଙ୍ଗ୍‌ଡିମନ୍‌ ମୁଇ ତମ୍‌କେ ଲେକ୍‌ଲିନି
    । କାଇକେବଇଲେ ସବୁ କାରାପ୍‌ କାମ୍‌ କରାଇବା ସଇତାନ୍‌କେ ତମେ ଆରାଇଆଚାସ୍‌ ।
  meu-meu: Sihi guna taumui e, na tore henimuimu, badina be matamana amo e nohomu
    Tauna na dibamui. Eregabe taumui e, na tore henimuimu, badina be dika tauna vada
    o hadarerea. Memero e, na tore henimuimu, badina be Tamada na dibamui.
  yva-NT: Syo ayaowe so ratoe more irati ajae wasai, weye weapo Amisye aen to, wepirati
    arono munije so ama manasyinoe no to. Syo ayaowe so ratoe more irati vatano kamurame
    wasai, weye wapo Anakakai Akoe apinde to.
  dgc-dgc: Manulaték dikam a matétanda, da tukoy moy ti Jesus, a buhay dén siya to
    éwan pabi tu mundu. Manulaték dikam a kabataan, da nadaig moy dén ti Satanas a
    medukés. Manulaték dikam a anéng ko, da tukoy moy Tama tam.
  zpm-NT: To ne nac to dad, laa naa rxeḻ diidz rii lo to, porne nac to zha ne rliladzle
    Jesús, naṉle to gaṉle notaque me, nole me zeeṉe bre guidzliu. Togaa ne nac to
    zha nguieg, laaw rxeḻ naa lo to, sacne nligaa dziits zo to, rrieelodraa meṉdox
    yquiil ma to. To ne nac to mëëdlas, xin yeeṉa laa naa rxeḻ diidz rii lo to, porne
    nac to zha ne nole xnëz Dios meṉ ne nac Pxoz ne.
  hix-NT: Horykomo komo y, ohyakanye ryhe àmenhehe, Txesus hutwanye ro me oyesnàr
