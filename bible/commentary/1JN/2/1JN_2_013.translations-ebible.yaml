    Na ne mombonik, ne ndorita Aetmo ne mataua lamŋirena, aintik aku nenmo an kamma
    tirca neaŋgatna.
  qvm-NT: Jesucristuta puntata chasquicogcuna, gamcunapis liyinayquipag cay cartata
    apaycätsimö Jesucristo munashgannog cawapäcushgayquipitami. Payga cay patsata
