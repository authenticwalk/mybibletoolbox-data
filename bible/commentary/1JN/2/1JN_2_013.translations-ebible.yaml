    siiramɨn. Kara yokwowa yainan whrwanɨm nonkwona karamae nwowɨm kɨmiiram wɨnkika.
    Dimusi rani, Adi Komii siir yaiya wɨ kɨmiir kwoɨn waraurar nikɨ okaiyokiyokɨiyɨm
    mɨ kɨma wɨ Setan siir nwokɨ ikwowaisiiyɨm.
  pol-SZ: Ojcowie, pragnę wam powiedzieć, że poznaliście Tego, który istnieje od początku.
    Młodzi, pragnę wam powiedzieć, że pokonaliście szatana.
  ztq-NT: Lëën xal kitsy re lo do kchë do siñee nak to xaa kol, por lëë do xyuumbey
    xaa nii nol worñee karty kwe kislyu. Kchë do siñee nak to xaa yeeñ, lëën xal kitsy
    re lo do por lëë do beeñ gan lo xaatox.
  zai-NT: Cucaa ndi lú tu, cani jma huaniisi, purti ma runibiá' tu Cristu ni maca
    nuu dxi uyá' guidxilayú. Cucaa ndi lú tu, cani zeda niisi ru' purti ma gudixhe
    dxí tu binidxaba'. Ni ma bicaa lú tu, xiiñe huiine ca', bicaa ni purti ma runibiá'
    tu Dios.
  upv-upv: Tata nir, nulul tevi kami suri kamrongwos pae ni nga m̃ilik pa tuwi musuw.
    M̃elakel nir, nulul tevi kami, suri kabböt ore pa nem̃in nga m̃isij ko kamtorrlai.
  wap-NT: Õsaadan uꞌati daruinao, ushaꞌapanum kauꞌan zaamatinpaꞌoraꞌa naa unao Jesus
    Christ idaꞌati, naꞌaꞌoraz naa amazada toma-kao uaꞌii. Õsaadan uꞌati kapam paꞌinainao,
    ushaꞌapanum kauꞌan udikinita niꞌi naa Satan. Õsaadan uꞌati koraiziannao, ushaꞌapanum
    kauꞌan unao zaamatinpaꞌoraꞌa naa waDaru Tominkaru idaꞌati. Õsaadan uꞌati daruinao,
    ushaꞌapanum kauꞌan zaamatinpaꞌoraꞌa naa unao Jesus Christ idaꞌati, naꞌaꞌoraz naa
    amazada toma-kao uaꞌii. Õsaadan uꞌati paꞌinainao, ushaꞌapanum kauꞌan aonaa ukashadinan;
    pakawan utaapan Tominkaru Paradan unyukunuu ii, naꞌiki udikinita niꞌi naa Satan.
  mva-mva: Kam kamoang, ngau ugere-kaming, bakara, kam Nanaranga kakauataki ngai matamatana-tina
    be isoaki be isi isukoaki-la. Kam amuna, ngau ugere-kaming, bakara, kam ambe Satang
    kabalaki be kauasai.
  dwr-NT: Aawotoo, koyiruwaappe de7iyaawaa hintte ereedda diraw, hinttenttoo xaafay.
    Yalagatoo, xalahiyaa kaappuwaa hintte xooneedda diraw, hinttenttoo xaafay. Guutha
    naatoo, Xoossaa Aawuwaa hintte ereedda diraw, hinttenttoo xaafay.
  kfw-kfw: Pa ngai, kei'n nangnidiang kamajia, ajarchu nangni'n inphutna makheiya
    kaomjei ama kha ningjetjei. Khangdoong ngaidiang kei'n kamajia, ajarchu Kathamak
    Mikha nangni'n ningmatorjei.
  bfz-bfz: ओ पिताओ! आऊँ तुसा खे इजी खे लिखूँआ कि जो सृष्टिया ते ए, तुसे तेसखे जाणोए।
    ओ जवानो! आऊँ तुसा खे इजी खे लिखूँआ, कऊँकि तुसे तेस दुष्टो पाँदे जय पाई राखी। ओ
    बाल़को! मैं तुसा खे इजी खे लिखी राखेया कऊँकि तुसे पिते खे जाणी गे रे।
  cuk-09: Babgan, bemar Cristo-gebesailad-mag-daksamalad-ular, an bemarse garda narmakmalad.
    Sapingana, bemar nia-saila-birgi nakwismalad-ular, an bemarse garda narmakmalad.
    Mimmigan, bemar Bab Dummad, Babga gumaid, a mag-daknoni-gusmalad-ular, an bemarse
    garda narmakmalad.
  ben-OBCV: পিতারা, আমি তোমাদের লিখছি, কারণ যিনি আদি থেকে আছেন, তাঁকে তোমরা জানো।
    যুবকেরা, আমি তোমাদের লিখছি, কারণ সেই পাপাত্মাকে তোমরা জয় করেছ।
  mil-NT: Te nchòhó ñáyiu sacuéhé, yúhú téè‑í tnúhu‑a sá cúú‑xí‑ndó chi càháⁿ ndɨhɨ‑ndo
    Jèsús, te Yaá‑áⁿ sa ndècu‑gá ndéé cútnàhá ní ngáva ñuyíú. Te nchòhó ñáyiu nchìcúⁿ‑gá
    téé tùcu‑í tnúhu‑a sá cúú‑xí‑ndó chi ñá túú sàndáá iní‑ndó tnǔhu càháⁿ yucu ñǎvǎha.
    Te nchaa nchòhó ñáyiu cùu datná déhe‑í, tèe tucu‑í tnúhu‑a sá cúú‑xí‑ndó, chi
    sa càháⁿ ndɨhɨ‑ndo Tǎtá‑ó Dǔtú Ndiǒxí.
  myu-myu: Baybayũ, eyju'in cuk kuyje ma eyetabut Jesus kay. Ijudup mubarararag̃ õn
    eywebeaptum eyju Jesus Cristo bureyũ buye. Ixe Jesus Cristo ipi mujurũg̃'isum
    itabẽg̃ osunuy. Tapupuyũ, eyju'in g̃asũ ma eyetabut Jesus kay. Ijudup mubarararag̃
    õn eywebeaptum kuy juk ikẽrẽat mujurũg̃rũg̃'ukayũ kukukat a'õbacaap epeg̃u'ũm
    puye―soat podi ma ikẽrẽat kukukat a'õbacaap epeg̃u'ũm.
  fue-fue: Baabiraaɓe, mii winnana on gam oon anni gonuɗo diga fuɗɗoode. Gojankeeɓe,
    mii winnana on gam on jaalake Kalluɗo.
  amk-amk: Itoi we Dai mea, weo metaroanso Yesusi, mano niayai kawuru na reantenang
    pari foia foi. Itoi we bariboaiwa mea, we meharai kobu Saminseni, metoaria mutu.
    Itoi we nehu arikang enehuwawu mea wa mea, weo metaroanso Dai Allai ampa.
  fai-fai: Kale naka aulal kimino, kale sauk kon bela goduyami. Be watawo kaleyo bá,
    kiba suwayo kamakikiw kal Kadais alam kano sun Motabid ayo kidela kilim kal keisiw
    kayo kala. Ade naka kinim kasá kasá kimino, kale sauk kon bela goduyami. Be watawo
    kaleyo bá, kiba Mafakim anik anik audaw dawo kawák dá kiwsik matam tiw be sidiw
    kayo ko. Kale naka nalam muduw kimino, kale sauk kon bela goduyami. Be watawo
    kaleyo bá, kiba Natim ayo kilim kal keisidiw kayo ko.
  ura-NT: Saain ichauhenaauru, inara rai netonaina caa laenaain letoaaun, inoaelu
    caje coauneein nii nesina coitucuhin neeichene jaun. Saain enamanacaauru raine
    maajeeinna, caa caritiin laenaain letoaaun moconajaera amuritiin ichoae iniichene
    jaun.
  mcd-NT: Ahuashta oniataima Upa Dios iyopaoni. Anifomishtichin, ahuu cuscaramain
    Upa Diosiquin man man tapia. Tapishon man icoinra huamisi. Ascan un matori cunushoni.
    Pushcohuaifoan Satanás mato amapaiyai cuscacai man amisima Jesús tanasharashquin.
    Ascan un matori cunushoni. Uhuun facufoan marifi nocon Upa Dios ahuu cuscaramainquin
    man man tapia. Tapishon man icoinra huai. Ascan un matori cunushoni.
  urt-urt: Ŋam mainge wusyep eꞌe malme yip lenge bwore bworenge. Detale, yip lalme
    si sisyeme Krais ŋaiye somohon ŋendeheiyeh kin narp. Ŋam mainge wusyep eꞌe malme
    yip lenge lahyambe. Detale, yip si yengelyembe miyeꞌ pupwa Satan miꞌe.
  kiz-kiz: Nikabhalembela muenga, Bha tata, kwa ndabha mummenye muene j'haaj'hele
    kuliomela kubhwandehe. Nikabhalembela muenga, bhasongolo, kwandabha munshindili
    j'hola nkonyofu. Nikabhale mbela muenga, bhana bhadebe, kwa ndabha mummenye tata.
  tzo-TZE: Mol me'eletic, ta jts'ibaboxuc li'i yu'un laj xa avotquinic li Cristoe,
    ja' ti tey ono'ox oy c'alal mu'yuc to'ox vinajel banamile. Vinic antsetic, ta
    jts'ibaboxuc li'i yu'un mu xa xastsaloxuc li pucuje. Querem tsebetic, ta jts'ibaboxuc
    li'i yu'un laj xa avotquinic li Jtotic Diose.
  lex-lex: Aghorta hari tiy miy, mak emolmolan nekama a na-ama (la pesiay) yoma miy
    e miat niohora E'a maka kden ulg olek la'a ululu, la noha gergera-tatiah'i ma'ta.
    A'ukot nohora hari tiy miy mak emolmolan neka tuwari-laweru (yoma mpio'la-mliekur
    rehi la pesiaya), yoma miy er mak katowra hegana amlawanni de.
  dov-dov: Ndikumulembela, nomandende, nkambo muli mwizi ooyo uzwa kumatalikilo. Ndilikumulembela,
    nobalumi banini, nkambo mwakamuzunda mubi. Ndamulembela nobana, nkambo muli mwizi
    Taata.
  rgu-rgu: Ina-ama ra! Au duiꞌ susuraꞌ ia fee emi, nana huu emi malelaꞌ Yesus Kristus,
    fo riꞌ hapu memaꞌ ana neme fai a ulu na. Lahenda muri anaꞌ ara! Au duiꞌ susuraꞌ
    ia fee emi, nana huu emi matati soaꞌ makaresi inaꞌ ria, losaꞌ maseki so.
  toc-NT: Na̠ cca̠­tzok­nu­nimá̠n hui­xinín lak­ko̠lún hua̠nti̠ na̠ tahui­lá̠­nalh
    min­ca­ma­na̠ncán porque cca­tzi̠y pi̠ laka­pas­ni̠­tátit a̠má hua̠nti̠ xla̠ta
    xlama hasta la̠ta ni̠najtú a̠ xma̠­la­ca­tzu­qui̠cán. Na̠chuná cca̠­tzok­nimá̠n
    xli̠­hua̠k hui­xinín laka­huasán porque catzi̠­ni̠­tátit lácu namaka­tla­ja­yá̠tit
    tamá akska­huiní hua̠nti̠ ma̠­tla­hui̠nán hua̠ntu̠ li̠xcáj­nit.
  som-som: Aabbayaashow, wax baan idiin soo qorayaa, maxaa yeelay, waad garanaysaan
    kan tan iyo bilowgii jira. Ragga dhallinyarada ahow, wax baan idiin soo qorayaa,
    maxaa yeelay, idinku kan sharka ah ayaad ka adkaateen. Carruurtaydiiyey, wax baan
    idiin soo qoray, maxaa yeelay, Aabbaha waad garanaysaan.
  mam-C: Ex nxi ntz'ib'i'n kye'y nyakuj tij xjalqi'y, qu'n tu'n o tz'el kyniky'a ti'j
    qAjaw, a atxtaq te tnejil. Ex nxi ntz'ib'i'n kye'y nyakuj ku'xinqi'y, qu'n tu'n
    ma kub' ti'j tajaw il kyu'n.
  ndj-ndj: Nguvayandikila yumwi, vatati nongwa mummanya Kilistu yaveli kukandila pamlima.
    Nguvayandikila yumwi fijana kwanongwa mumuwisha yula Mwafu.
  mbj-NT: Bë mahang bäp peej däk Kristo hã h'yy ka'eeh doo, wahëh hedo padëëk bëëh.
    Bë ỹ wén ma erih, hedëb had'yyt do bë hapëë däg kän do hyb n'aa bë h'yyb tym gó.
    Bë mahang papuuj nä Jesus hã h'yy kae däk doo, wanehëh nä do hadoo bëëh. Bë ỹ
    wén ma erih, Nesaa do Yb hã bë j'aa et'ëëk do hyb n'aa. Bë ỹ ma erih, tah haa
    hyb n'aa hedoo doo. Bë ỹ wén ma erih ër Yb hỹ pong jé hawät do bë hapëë däg kän
    do hyb n'aa bë h'yyb tym gó.
  lat-VUC: Scribo vobis, patres, quoniam cognovistis eum, qui ab initio est. Scribo
    vobis, adolescentes, quoniam vicistis malignum.
  ngp-ngp: Nawawandikilani nyuwe watate kwaviya mummanya yudya andagaga uuko kukongela
    aho nk'hongo. Nawawandikilani wabwanga na wandele kwaviya mumhuma mwavu.
  enq-2: Takange paluma, yuupa kaitipa dolapo nasiamopa, akali mende katea dokoaka
    indupa katamupa, nyakamame masilyamino. Tenge dokonya, nambame pepa dake pyao
    peekelyo. Patange paluma, nyakamame koo akali doko ita minateami. Tenge dokonya,
    nambame pepa dake pyao peekelyo. Wane paluma, Takange doko nyakamame masingima.
    Tenge dokonya, nambame pepa dake pyao peekelyo.
  eng-ASVBT: I write unto you, fathers, because ye know him who is from the beginning.
    I write unto you, young men, because ye have overcome the evil one. I write unto
    you, little children, because ye know the Father.
  mna-mna: Mi niom kolman na, aŋbeede sua ti ima piom paso, Ni tau imbotmbot ta mata
    popoten mi imar na, niom kuute i kek. Mi niom naŋgaŋ popoŋoyom na, aŋbeede sua
    ti ima piom paso, niomŋan Tomtom Sanaana koporou ma kilip pini kek. Lutuŋan, nio
    aŋbeede sua ti ima piom paso, niom kuute Tamanda Anutu kek.
  myw-myw: Nalel sinap towen pinamiy tamumwey yakamiy. Peinan nukukwakins mtowen wanamug
    nises. Nalel sinap towen pinamiy tabwa̱bwat yakamiy. Peinan towen takalbaleb iyakwaneimiy,
    nag. Bo kutawtouns. Nalel sinap towen pinamiy gamagal yakamiy. Peinan nukukwakins
    Tamads.
  sby-sby: Ndalembelenga njamwe mobamashali bakame batuloba pakwinga mumwishi uyo
    walikubako kufuma kumatatikilo. Ndalembelenga njamwe batuloba batwanike pakwinga
    mulamukomo waipa.
  sll-sll: Te irang hobo, ni Yisas Kraist hamen haya mongwo yali haang pir po sinua.
    Singa ipire ha i mining bol ni teiwa. Te yagaling hobo, ni yalhobi kwia nigi dongwo
    singaba Seten a ime ol tenua. Tenga ipire ha i mining bol ni teiwa.
  yaq-NT: Eme'e u'usekame, emou ne ji'ojte bwe'ituk eme'e a' ta'aalam, waka'a, kee
    jita ayuo, Liojta mak jaibu jiapsa'uta. Eme'e, ju'ubwa yo'otume, emou ne ket ji'ojte
    bwe'ituk eme'e, juka' bebeje'erita a' koba'i. Intok eme'e, ili uusim, emou ne
    ji'ojtela bwe'ituk achai Liojta eme'e a' ta'aalam.
  uro-uro: Gu mamgäna, ngut säm sävät a ngän inguna ngänät dräm iaqäkt kärak i qale
    qa nävät ama rharimini bä sarhäkt. Dä aingän ama evän da ama gamoe, ngut säm sävät
    a ngän inguna sa ngän män nävä ma Sämga aa qrot angät tpäs. Dä aingän ama rhoes,
    ngut säm sävät a ngän inguna sa ngänät dräm ama Ngätmamäk.
  ita-1885: Padri, io vi scrivo, perciocchè avete conosciuto quello che è dal principio.
    Giovani, io vi scrivo, perciocchè avete vinto il maligno.
  muy-muy: 'Ata bəŋ ga bəza, ere ye ti nəbiki ana kʉli ni ti nihi : Lekʉlʉm ti kə̀səruma
    bay ya ti naŋ àbu kwa ka mənjəki ga məlaŋ na. Bəza dagwa, ere ye ti nəbiki ana
    kʉli ni ti nihi : Lekʉlʉm ti kìyʉmfiŋa kè *Seteni àna kaɗvu a.'
  kqc-kqc: Baba vene, ya rofu bura reida, adina ya ya diba kaere bi ini adinari gutuna
    amei baedo. Godua vene, ya rofu bura reida, adina ya bi amiye no uketo reyadi.
  tav-tav: '@see-verse:1JN.002.012'
  eng-ULB: I am writing to you, fathers, because you know the one who is from the
    beginning. I am writing to you, young men, because you have overcome the evil
    one. I have written to you, little children, because you know the Father.
  spa-VBL: Les escribo a ustedes, padres, porque ustedes lo conocen a él, que ha existido
    desde el principio. Les escribo a ustedes, jóvenes, porque han vencido el mal.
  fra-_FOB: Pères, je vous écris, parce que vous avez connu celui qui est dès le commencement.
    Jeunes gens, je vous écris, parce que vous avez vaincu le malin.
  hau-ULB: Na rubuta maku, ubanni, saboda kun san shi wanda yake tun daga farko. Na
    rubuta maku matasa saboda kun yi nasara da mugun. Na rubuta maku, yara kanana,
    saboda kun san Uban.
  mal-mal: പിതാക്കന്മാരേ, ആദിമുതലുള്ളവനെ നിങ്ങൾ അറിഞ്ഞിരിക്കുകയാൽ ഞാൻ നിങ്ങൾക്ക് എഴുതുന്നു.
    യൗവനക്കാരേ, നിങ്ങൾ ദുഷ്ടനെ ജയിച്ചിരിക്കുകയാൽ ഞാൻ നിങ്ങൾക്ക് എഴുതുന്നു. കുഞ്ഞുങ്ങളേ,
    നിങ്ങൾ പിതാവിനെ അറിഞ്ഞിരിക്കുകയാൽ ഞാൻ നിങ്ങൾക്ക് എഴുതിയിരിക്കുന്നു.
  kkc-kkc: Osoloso adaga nimapoo to hogugu hagee ka tonowa. Bei, niyo daga bei mooloogoo
    maga badebei odoo Yesu ee niba gooleedooso. Osoloso see gie kakauwuga nimapoo
    to hogugu hagee ka tonowa. Bei, niyo tokenee odoo Saiten sabolo ha too ee ma kulodu
    niyo olo dagadiso. Osoloso mawe dio ayo see to hogugu hagee ka tonowa. Bei, ibada
    ama Godee niba olo gooleedooso.
  lit-lit: Rašau jums, tėvai, nes esate pažinę tą, kuris yra nuo pradžios. Rašau jums,
    jaunuoliai, nes esate nugalėję blogąjį. Rašau jums, vaikai, nes esate pažinę Tėvą.
  urd-GVR: Wālido, maiṅ āp ko is lie likh rahā hūṅ ki āp ne use jān liyā hai jo ibtidā
    hī se hai. Jawān mardo, maiṅ āp ko is lie likh rahā hūṅ ki āp Iblīs par ġhālib
    ā gae haiṅ. Bachcho, maiṅ āp ko is lie likh rahā hūṅ ki āp ne Bāp ko jān liyā
    hai.
  far-far: '@see-verse:1JN.002.012'
  suz-BL: आम आफपुकी, गो इन कली मारदे ब्रेक्‍ना ब्रेक्‍न बाक्‍ती देंशा हना, गे मेको
    ङोंइती रे बाक्‍ब कली तुइक्‍नीनी। मोपतीके गो इन कली ब्रेक्‍ना ब्रेक्‍न बाक्‍ती।
    ठेयब वोंइश आलपुकी, गो इन कली मारदे ब्रेक्‍ना ब्रेक्‍न बाक्‍ती देंशा हना, गे सैतान
    कली ग्रातीनी। मोपतीके गो इन कली ब्रेक्‍ना ब्रेक्‍न बाक्‍ती। मिनु आं तमी तौपुकी,
    गो इन कली मारदे ब्रेक्‍ताक्‍ङ देंशा हना, गे इं आफ परमप्रभु यावे कली तुइक्‍नीनी।
    मोपतीके गो इन कली ब्रेक्‍ताक्‍ङ। यूहन्‍ना १:१
  car-NT: Jumynanokon, ero kareta simeroja o'waine, mo'ko penaro terapa tywaije aitoto
    ukutyry ke o'waine. Pyitonon, ero kareta simeroja o'waine, mo'ko yja'wan y'mondo'po
    ke o'waine.
  amp-amp: Niko bro yimako bi kriyany hmbreyetko, niko bi htimokomr, nd bi ritohngotakmo
    yimar. Ndar gontwat nikmoh yufampno rpat niewut. Yo niko damiag yimako, Bro Nkifrarhu
    bbuka rifhur hatohhato Satanr yahot tkaftahato toh bmtewako, niko inji buga gontwat
    nikmoh yufam-pno niewut.
  bht-bht: 'हे पिताओं, मैं तुहांजो इस तांई लिखा दा है, क्योंकि तुसां मसीह जो जाणदे
    न, जड़ा शुरू ला है। हे जवानो, मैं तुहांजो इस तांई लिखा दा है, की तुसां उस शैताने
