    nihánj a. Achrón ꞌu̱nj nu̱ꞌ nana̱ nihánj naya̱a̱ soj si̱j tachru̱u̱, ne̱ ꞌo̱ se
    a̱j quiꞌyaj canaán soj rihaan síí chre̱e ei.
  cut-NT: Nchuhn ihyan ndico, dirún yahn ne, te nde a ra̱hn me ne, a chitahno ne Dihvo
