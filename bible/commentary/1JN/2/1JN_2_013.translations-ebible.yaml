  bus-bus: Mareenↄ, mɛ́ɛ beee ooare kɛ̀ á gbɛ̃ kɛ̀ kuu zaa káaku dↄ̃ yãnzimɛ. Gↄ̃kparɛnↄ,
    mɛ́ɛ beee ooare kɛ̀ a zĩ̀ blè Setãn-a yãnzimɛ. Ma nɛ́ yenzideenↄ, má òare kɛ̀
    á De Luda dↄ̃ yãnzimɛ.
  gub-BL: Amono kar putar ko pape uzeruzar ma'e tua'uhez ma'e wanupe ihe, ta'e ukwaw
    Zezuz a'e wà xe, izypy mehe arer we a'e wà xe. Amono kar putar ko pape kwàkwàmo
    wanupe ihe, ta'e umumaw àzàg wanuwihaw ikàgaw a'e wà xe, ikatu 'ym ma'e iapo har
    wanuwihaw ikàgaw a'e wà xe.
  imo-imo: Eno lapali, iye oi pulu polopa molorumu kinye we moromo iyemu pilko imbi
    tirimelemunga nani eno i ungumu topo tiro. Iye wenepoma, enoni Satan iye kerimu
    toko mainye munduringimunga nani eno i ungumu topo tiro.
  boj-boj: O abu niŋgi quiy. Tamo nami soqnej agi bini unu qaji a qa niŋgi qalieonub.
    E deqa anjam endi neŋgreŋyosim nuŋgoq qariŋyonum. O aŋgro wala, niŋgi Satan gotraŋyeqnub.
    E deqa anjam endi neŋgreŋyosim nuŋgoq qariŋyonum.
  eng-DRA: I write unto you, fathers, because you have known him, who is from the
    beginning. I write unto you, young men, because you have overcome the wicked one.
  knf-knf: 'An başin bapoţ, dţupan uko wi : name anwoonuŋ du ujuni ; kaţupan, an baţaşa
    : nawat *Unŧaayi Uweek.'
  san-KHM: ហេ បិតរះ, យ អាទិតោ វត៌្តមានស្តំ យូយំ ជានីថ តស្មាទ៑ យុឞ្មាន៑ ប្រតិ លិខាមិ។
    ហេ យុវានះ យូយំ បាបត្មានំ ជិតវន្តស្តស្មាទ៑ យុឞ្មាន៑ ប្រតិ លិខាមិ។ ហេ ពាលកាះ, យូយំ
    បិតរំ ជានីថ តស្មាទហំ យុឞ្មាន៑ ប្រតិ លិខិតវាន៑។
  arn-NT: Eymün pu chaw, wirileluwiyiñ kimfilu am ta eymün tati dew mülekelu llituka
    mew müten. Eymün pu wechekeche, wirileluwiyiñ tüfachi dungu wewfilu am eymün tati
    weküfü.
  zas-NT: Cucan nine ree par lëjt guial najdi bén ma rigniaꞌ mazri chunin na̱j Jesucrist.
    Bén ma yuꞌ gocli diizd chi gad guidxliuj gacchaaw, cucan ni ne ree par lëjt bén
    ma rigniaꞌ taꞌn chunin na̱j Jesucrist din ma beendi gan ad züjntidi ni zëëd loj
    xindxab, cuca tëën nine ree par lëjt bén qui guzulojri ree cayigniaꞌ chunin na̱j
    Jesucrist din ma nünbeedi dux Dad ree Dios.
  ken-NT: Bɔtá, nchí sɨŋ ntá yɛka mbɔnyunɛ bǎrɨŋɨ yi Mmu ánáŋ achi nyaka tɛ
    mpok bábhɨ́kɨ́re ghoko mmɨk. Bɛsak, nchí sɨŋ ntá yɛka mbɔnyunɛ mǎnu nɛ mbʉ́mbʉ,
    kpatɛ bǎsɔt awɔ́nɛm.
