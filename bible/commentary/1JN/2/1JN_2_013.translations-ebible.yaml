    xa kadatniu kuiꞌna anu‑n. Daꞌya kuechi‑da, n‑kidavaꞌa‑da nuu mee‑n, xaxeꞌe xa
    ka xini‑n Taa‑ro Ianyuux.
  mdy-ETH: ዓዶንሢዮቴ! ቤርታፓ ዓኣሢ፥ ዒዛ ዒንሢ ዔሬሢሮ ታ ዒንሢም ፃኣፓኔ። ዼጌዞቴ! ፑርታሢ ዒንሢ ባሼሢሮ ታ ዒንሢም ፃኣፓኔ።
  spl-spl: '@see-verse:1JN.002.012'
  usp-NT: Atak ri'jab', tantz'ib'ajb'i jilonri pi awechak jwi'l atak xawetemajtaka'
    nen tran Kakaj Jesucristo ri wi'chak cuando ajqui' chi wa'x k'ijsak. Atak ri aj
    atakna ac'l, tantz'ib'ajb'i jilonri pi awechak jwi'l atak xatch'econtaka' chib'
    man jb'ab'al etzl. Atak tral ac'l, tantz'ib'ajb'i jilonri pi awechak jwi'l xawetemajtaka'
    nen tran Kakaj Dios.
  zav-NT: Chzoɉa' le'e x̱axna' bi'i xcuidə' c̱hedə' nombi'ale Jesocristən' ben' bazoczə
    catə'ən gwxe yežlyon'. Chzoɉa' le'e beṉə' güego' beṉə' cheban c̱hedə' bac̱h gwzoile
    cui cheɉḻe'ele c̱he gwxiye'enə'. Chzoɉa' le'e bidao' bi'i xcuidə', c̱hedə' banombi'ale
    X̱acho Diozən'.
  sgz-sgz: Iau le ur si gam, gam tan matkán kálámul, kabin gam mánán i Koner ákte
    kis til alhirá sang i tangkabin. Má iau le ur si gam, gam tan kaukak, kabin gamáte
    rakrakai sorliu koner si Tám Sápkin.
  kek-NT: Nintz'i̱bac ajcui' e̱riq'uin, la̱ex yucua'bej, xban nak ac xepa̱b li Dios
    C'ajolbej li cuan chalen chak najter nak toj ma̱ji' naxyo'obtesi chak li ruchich'och'.
    Nintz'i̱bac e̱riq'uin la̱ex li toj sa̱jex xban nak xecuy xnumsinquil li a̱le̱c
    li naxq'ue laj tza. Ut nintz'i̱bac ajcui' e̱riq'uin la̱ex coc'al xban nak ac xepa̱b
    li Acuabej Dios.
  blz-NT: Tama! Yaku' nuntulis bo ko'omuu, gause i kuu ninginti'imo i Ia men noko
    isianmo mbaripianpo. Anak malai! Yaku' nuntulis bo ko'omuu, gause i kuu nungurungku'imo
    i ia men gau'na ba'idek.
  poe-NT: Jahará itꞌé xjan, ikjian tí xroon tsꞌayéhérá jahará kíxin choxínrá tí nkexro
    tjen tí xrankíxixín. A̱ ntá jahará ntasoírá kja̱xin ikjian tí xroon tsꞌayéhérá
    jahará kíxin kjuachará kíxin kjuachahya tí Jínahya chrókꞌue̱tua̱nhanrá. Ikjian
    tí xroon tsꞌayéhérá jahará chánjanrá, kíxin choxínrá Itꞌéni.
  san-TAM: 'ஹே பிதர​:, ய ஆதி³தோ வர்த்தமாநஸ்தம்ʼ யூயம்ʼ ஜாநீத² தஸ்மாத்³ யுஷ்மாந் ப்ரதி
