    marü nüxü̃ perüyexera i ngẽma ngoxo i Chataná i chixexü̃ãrü üruü̃.
  zpl-NT: Rquieꞌa carta quieꞌ luhua liꞌihua bee uzana, xne nuꞌlulahua Jesucristo enu
    nzula hasta chenu lascaꞌ quixie iliulabe. Leꞌca rquieꞌa carta quieꞌ luhua liꞌihua
