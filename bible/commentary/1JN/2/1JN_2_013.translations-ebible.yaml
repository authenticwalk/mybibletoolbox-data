    re nokɨp wɨn kea negɨr wɨngawɨnga Satanand danda kesa yomnonda.
  vmy-NT: Jun xi xuta chinga kuon, tetsiꞌindu_nuu̱ ngatꞌa je ꞌyo ngatꞌare ꞌyá= xi
