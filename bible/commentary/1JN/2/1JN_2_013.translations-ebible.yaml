  nko-NT: Mɩ́ asɩ́, ndɛ ɔwʋlʋ́ ánfɩ wanlɩ́n sɩ́sɩ́ mlɩ, tsúfɛ́ mlɩlabɩ́ ɔhá ámʋ́ʋ́
