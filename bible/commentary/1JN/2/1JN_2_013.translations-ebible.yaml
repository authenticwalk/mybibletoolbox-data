  cmn-FEB: 我写信给你们这些父亲，因为你们知道自世界之初便已存在的那个人。我写信给青年们，因为你们已战胜了邪恶之人。
  gmv-RNT: Aawato! Kase koyroppe dizayssa iza inte eriza gish ta intes xaafays; natethato!
