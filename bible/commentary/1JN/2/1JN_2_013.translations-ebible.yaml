  ntu-ntu: '@see-verse:1JN.002.012'
  pan-pan: ਹੇ ਪਿਤਾਓ, ਮੈਂ ਤੁਹਾਨੂੰ ਲਿਖਦਾ ਹਾਂ ਕਿਉਂਕਿ ਤੁਸੀਂ ਉਹ ਨੂੰ ਜਾਣਦੇ ਹੋ ਜਿਹੜਾ ਸ਼ੁਰੂਆਤ
    ਤੋਂ ਹੈ। ਹੇ ਜੁਆਨੋ, ਮੈਂ ਤੁਹਾਨੂੰ ਲਿਖਦਾ ਹਾਂ ਕਿਉਂਕਿ ਤੁਸੀਂ ਉਸ ਦੁਸ਼ਟ ਨੂੰ ਜਿੱਤ ਲਿਆ ਹੈ।
    ਹੇ ਬਾਲਕੋ, ਮੈਂ ਤੁਹਾਨੂੰ ਲਿਖਿਆ ਕਿਉਂਕਿ ਤੁਸੀਂ ਪਿਤਾ ਨੂੰ ਜਾਣਦੇ ਹੋ।
  gvc-gvc: Mʉsa pʉcʉsʉma cʉ̃hʉ, mʉsa Cristore wahmanopʉre jirirore masina mʉsa. Mʉsa
