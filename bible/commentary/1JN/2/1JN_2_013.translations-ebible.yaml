    ihyan deca̱hya, dirún yahn ne, te hua riquendi ne vederihquentiyon yahn chundah.
    Da̱yá, dirún yahn ne, te a nedin yahn Dendiohs Chida nchuhn.
  bel-bel: Пішу вам, бацькі, бо вы спазналі Існага ад пачатку. Пішу вам, юнакі, бо
