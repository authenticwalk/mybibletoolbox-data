    Paapaya rawîrî. Moropai amenankon panpî' warayo'kon pia nîrî, sîrîrî kaareta menukauya,
    Makui yentainon pe eena'pîkon ye'nen.
  ndg-ndg: Nabaandikya mwenga, mwa tate, kwa mana mutangite ywembe ywabile tangu mwanzo.
    Nabaandikya mwenga, vijana, kwa mana mwatimshinda yolo nchela. Natibaandikiya
    mwenga, bana achunu, kwa mana muntangite Tate.
  wsk-wsk: Se nina kari garuk alo, ani tam gawa imi nengete betesam, mu awuk, nina
    Kakirip duap te la bagaram ale aitak bagoso mu nina ko iki sapaman. Se nina kari
    kulak alo, ani tam gawa imi nengete betesam, mu awuk, nina kakirip memek umu ko
    sokel ilu kia sapaman.
  toj-NT: Jaxa huenlex jbanquil jumasa, huax cho jtz'ijba huilex ja huenlexi, como
    huan ni xa c'uanex ja yen ja ma' ti ni aya ja yora cujlaji ja satq'uinali. Jaxa
    huenlex ja ma' mi to ayuc ac'ujolexi, huax cho jtz'ijbayex porque ja c'ulanex
    ta lec ganar ja yen ja ma' jel malo. Jaxa huenlex quijtz'in jumasa, huanon secjel
    ahuilex ja carta iti porque huan xa xa c'uanex ja jTatic Diosi.
  tbc-tbc: O tamag muroug, iŋ fun lo imadog ipalu yan aloŋ uyan ak niŋen o ŋai aŋsam
    na girek en ŋigire da. O aŋ pinein foumi, Satan san dabai abi idu yak niŋen o
    ŋai girek en ŋigire panaŋ da. O nanug muroug, aŋ Bai aloŋ ak niŋen o aŋsam na
    girek en ŋigire da.
  sna-sna: Ndinokunyorerai, madzibaba, nokuti makamuziva iye akanga aripo kubva pakutanga.
    Ndinokunyorerai, imi majaya, nokuti makakunda iye akaipa. Ndinokunyorerai, vana
    vanodikanwa, nokuti makaziva Baba.
  smk-NT: Si'kamo nin pa'sar ket mangatuntawo ana sa pammemper, mampanurat ako komoyo
    bana' ta tanda' tamo a katanda' moyaytaw si main yayna nin gindat sin tinmarana'
    a sarba. Si'kamon pa'sar ket mangalalago' et sa pammemper, mampanurat ako komoyo
    bana' ta tanda' tamo a nadaeg moya si sya a Kadukaan.
  grc-TCGNT: Γράφω ὑμῖν, πατέρες, ὅτι ἐγνώκατε τὸν ἀπ᾽ ἀρχῆς. Γράφω ὑμῖν, νεανίσκοι,
