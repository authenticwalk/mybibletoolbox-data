    kimPay Dioskꞌan.
  aai-aai: Tamai’inah kwa isa fef akikirum, anayabin tafaram anamaim God ma’am i kwaso’ob.
    Kwa orot boub isa akikirum, anayabin demon mowan kwarab re kwawasatan.
  sny-sny: Ane lu owane ma'e lese ausawisiya. Fene tai pefine a'i wou a'i ne. Fene
    meni ape tu naifa nowe sitewi iroteye ape, wanu so'oruwe tepa'asiye. Ane yo'orei
    lu ape ma'e lese ausawisiya. Fene sepei luwaru pefine a'i hi ani araro tepa'asiye.
  myy-myy: Tʉoya bʉcʉrã mʉa. Adi papera mʉare menia yʉ. Macãrʉcʉ̃ro rujearoto riojʉajʉ
