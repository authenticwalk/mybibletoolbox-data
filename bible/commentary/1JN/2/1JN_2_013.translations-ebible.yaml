  ncl-NT: Amhuanten hual anquineltoca Cristo axan quipía míac tonalijmes, anunca quinami
    inmintajtzitzían in laneltocanijmes, annimitzijcuiluilijtica pampa anquiximati
    yihual Cristo hual yultataya quiman ayamo pehuac in lalticpan huan axan yultía.
