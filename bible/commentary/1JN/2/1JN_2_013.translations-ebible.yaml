    yajyancuic, annimitzijcuiluilijtica pampa anquisulahuac Satanás. Amhuanten hual
    jan anpehuac anquineltocac Cristo, anunca quinami xolomes, annimitzijcuiluilijtica
    pampa axan anquiximati yihual toTajtzin.
  sua-sua: 'Kolmialaol, ko kaittiegom o rhek ruk endri ngang nguk kat ko mut mur mnor
    he mang endo ta ktar vle tennik ktar mang ko E Nut tlo kueng o tgoluk vop. Vanang
    muk lurokol, muk ruk mut lo lei vop, ko kaittiegom o rhek ruk endri ngang nguk
    kat ko mut her kikir kim e Seten to nam kaenen muk kmeharom o kerkeknen he. Yu,
    ngor kta re kat ti te: Muk ruk ko kvam muk te, ko les ruk kom kaelongtok mang
    nguk, ko her ittiegom o rhek ri ngang nguk ko mut her mnor he mang Mu Teit to
    E Nut he.'
  are-are: Kaarta ntjarrai, atha pepa nhanha rrakangkarrurna yairnama. Arai, rrangkarra
