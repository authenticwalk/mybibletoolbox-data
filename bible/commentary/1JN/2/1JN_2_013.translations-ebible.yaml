  gof-WFTW: Aawato, koyroppe de7iya, iya hintte erida gisho hinttew xaafays. Yalagato,
    Xalahiya hintte xoonida gisho hinttew xaafays.
  spa-BLM: Os escribo a vosotros, padres, porque conocéis al que es desde el principio.
