    Iyataatɨ sahɨ wainyɨ apwainyɨhiyaate, sahɨ andɨtitɨwɨ Bwaasɨrɨhɨrisɨ aimɨ ipɨhatiwɨmɨhauhɨ
    namatɨ nɨnɨ pɨwɨha kɨma sapɨ jɨpatɨpiyataayo.
  ubr-ubr: Bab nas, yau fef agagayam omi aurim yabin On anai bag imama ato omi On
