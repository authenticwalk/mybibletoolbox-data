  kwi-kwi: Nane ɨlaparuza an pɨnkɨhta pananamtus, an ñancha uzatmikasha piankamara
    akwa. Nakas musitturuza an pɨnkɨhta pananamtus, u Diablora anupparɨt akwa.
  agm-agm: Aunɨhiyaatɨ maahaamɨ sapɨyaatɨ Jisaasihopɨ utaarɨhandetɨ baiwɨ gɨwunyaapɨ
