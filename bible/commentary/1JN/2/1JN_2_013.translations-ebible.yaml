    bain piikentsuyu, matyu firu' jumunu depuiñu' mitya.
  ikk-NT: Ndị nẹdi, m rị e deni ụnụ nị m gi ẹ gwa ụnụ nị ụnụ a marịngụọ onyẹ hụ rịnị
    gha mbidọn lala. Ndị-ikoro, m rị e de ni ụnụ nị m gi ẹ gwa ụnụ nị ụnụ e mẹrigụọ
    Eje-onyẹ hụ.
  leu-leu: Mu matalava, ne taxa kala xe simi senaso mi texaas seꞌ nane aava taxa waan
    ti la tangpat. Nami, mu xulau si Yesus, ne taxa kala xe simi senaso mi fo faꞌonam
    na Setan. Mu rafulak, ne kala xe simi senaso mi texaas se Tamataara.
  maz-NT: Nu'tsc'eji i̱ṉ tataji rí pen'c'eji ne carta rí zo'c'öji, na ngue ya i̱ṉ
    pãrãji e Jesucristo c'ü ixmi bübü 'ma o jyans'ü ne xoñijõmü; ya i̱ṉ 'natjoji dya
    co angueze. Nu'tsc'eji i̱ṉ sẽji rí zo'c'öji na ngue ya i̱ chõpüji e Satanás c'ü
    dya jo. Nu'tsc'eji i̱ṉ ts'it'iji, rí zo'c'öji na ngue ya i̱ṉ pãrãji mi Tataji
    c'ü bübü a jens'e.
  bod-N: ཕ་ཡིན་པ་རྣམས། ངས་ཁྱོད་ཅག་ལ་འཕྲིན་ཡིག་འབྲི་དོན་ནི། ཁྱོད་རྣམས་ཀྱིས་ཐོག་མ་ཉིད་ནས་བཞུགས་པ་ཁོང་ཉིད་ངོ་ཤེས་པའི་ཕྱིར༌ཡིན།
    ན་གཞོན་རྣམས། ངས་ཁྱོད་ཅག་ལ་འཕྲིན་ཡིག་འབྲི་དོན་ནི། ཁྱོད་རྣམས་བདུད་ངན་དེ་ལས་རྣམ་པར་རྒྱལ་བའི་ཕྱིར་ཡིན།
  tca-NT: Pa Papágüx, pexcèx chanaxümatü i ñaã ore erü nüxü̃ pecuèxgü ya Tanatü ya
