  mya-mya: အ​ဖ​တို့၊ သင်​တို့​သည်​အ​စ​က​ပင်​ရှိ​တော်​မူ သော​အ​ရှင်​ကို​သိ​သူ​များ​ဖြစ်​သော​ကြောင့်
