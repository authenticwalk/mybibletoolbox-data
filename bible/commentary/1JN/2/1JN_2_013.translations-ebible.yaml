  cof-NT: Uwanla, tinantiya caitosanan, Cristo numa jominue. Junni nulari yabe cayaicala
    jonan, nulachica erechun pila quinayoe. Mosola, nulari yucanca fe locala jonan,
    nulachica erechun pila quinayoe. Nalala, nulari Apa Diosica quereiminla jonan,
    nulachica erechun pila quinayoe.
  srm-NT: Wë nöö un dee gaan womi, mi ta mbei di pampia aki da unu tu, biga un sabi
    di Sëmbë di bi dë a seti u mundu. Wë söseei un dee kijoo, mi ta mbei di pampia
    aki da unu tu, biga un wini di didibi kaa. Nöö un dee piki mii dë, mi ta mbei
    di pampia aki da unu tu, biga un sabi u Tata a liba kaa.
  qvs-NT: Kankuna, tatakuna, kallarinanmantapacha kawsak Jesukristuta riksinkichi.
    Chayrayku kankunatapish killkaykaykichi. Kankuna, waynakuna, sinchikushpa supayta
    mana kasushpana kawsaykankichi. Chayrayku kankunatapish killkaykaykichi.
  zca-NT: Mixëla widi'zh re' lo rë go, men che'n Jesukrist xa' nak nela men ngwagal
    la lo widi'zh che'n Jesukrist, porke nilibe' go Jesukrist, Me nzho dizde galo
    laka. Mixëla widi'zh re' lo rë go, men che'n Jesukrist xa' nak nela xa' xi ga'
    lo widi'zh che'n Jesukrist, porke mile' go gan lo Mizhab, nangont go ro' xa'.
    Mixëla widi'zh re' lo rë go, men che'n Jesukrist xa' nak nela më'd ga', porke
    nilibe' go Xuz be Dios.
  cbc-NT: Mʉjãã, cabʉtoa capacʉa, mʉjããrẽ yʉ woajoya atie quetire, tirʉ̃mʉpʉa ati
    yepa camanopʉa merẽ caãnijʉ̃goricʉre mʉjãã camasĩrĩqũẽ jʉ̃gori. Mʉjãã cawãmarã
    cʉ̃ãrẽ mʉjãã yʉ woajoya, wãtĩ cañuecʉ̃ majũrẽ cʉ̃ mʉjãã catʉ̃gopeoeto jʉ̃gori.
  qxo-NT: Unaypitana criyicog waugicuna, gamcunamanpis cay cartataga cartacamü Señor
    Jesucristo munangannö cawayaptiquim. Payga imaypitapis caycargannam. Tsayrä criyicuycag
    waugicuna, gamcunamanpis cay cartataga cartacamü Señor Jesucristuta chasquicurnin
    Satanasta mana cäsuyaptiquinam.
  mox-mox: Omiʼa kaiwabuyavo, baʼe egu vona yaʼwayavia waiwai ʼimia. ʼAbiboda be bwaʼobwaʼo
    naʼifoqe ta nugweta Keliso toatoa, ta baʼe Keliso nana Toatoa Vatayana niʼau oalamania.
    Ta kilakaiavo ye, vona baʼe yaʼwayavia waiwai ʼimia, mana omiʼa toluveifana niʼau
    ovewaiwai vaʼinea. Natugwavo ye, egu vona baʼe yaʼwayavia waiwai ʼimia, mana omiʼa
    Tamada Yaubada oalamani aqiaqiea.
  kew-kew: Nimi nina aapanuri nimimi aba ripia pirisade aa Yesu ademe. Goa pea-ga
    neme go pepare nimimi pagaliminalo lalo. Nimi nina ogege aanuri nimimi Satan aba
    rabuaniaaeme-pulu neme go pepare nimi madaa repaato.
  dww-dww: Taumi dosi tautauḡomimima, taugu uma kauidima yà girugirumidina ḡaromie,
    baninama taumi Bada kaite koya kataiena, tauna vutuna boni pakane da yodi nama
    e miamiana. Be taumi yarayaraga waisumeḡimima, taugu uma kauidima yà girugirumidina
    ḡaromie, baninama taumi Seitan koya vaisubana. Be taumi seda matabumi, taugu uma
    kauidima yà girugirumidina ḡaromie, baninama taumi kaite Tamadama Mamaitua koya
    kataiena.
  twi-ASANTE: Agyanom, meretwerɛ mo, ɛfiri sɛ, monim deɛ ɔte ase firi ahyɛaseɛ no.
    Mmabunu, meretwerɛ mo, ɛfiri sɛ, moadi ɔbonsam so.
  aoj-aoj: Ipaꞌ ahape, apegawa aman anamba andeandeꞌ fowaꞌ dambadamba nape atapina.
    Eaꞌ deiꞌ andaꞌ basef ifimba fafeꞌmago ipaꞌ. Ipaꞌ amam saꞌupai, ipaꞌ patofa wandafa
    aman aunai pikilaꞌana. Isimba atis deiꞌ andaꞌ basef ifimba fafeꞌmago ipaꞌ.
  cbv-cbv: Behnitá, yeéb biíhmahjeh jʉmni Cristodih ñi tʉ́i jéihna caá. Caandíh tʉ́i
    jéihnit ñi jʉmʉchah, yeebdíh wã naóh daácna caá. Japatá, yeéb nemépwã ĩ maáhdih
    ñit yap yohop taga. Pánih yap yohnit ñi jʉmʉchah, yeebdíh wã naóh daácna caá.
  taw-taw: Nɨbi bɨawl okok, bɨ ned man alwol gɨlek ak nop nepɨm tek, nɨbop mɨj tɨkebin.
    Nɨbi bɨ pɨlaj okok, bɨ kɨcheki bɨawl ak ayɨp kɨles gɨl penpen gɨpɨm tek, nɨbop
    mɨj tɨkebin.
  jic-NT: Tsjyonca, nun Jesucristo jomicapan; nin mpes papel pyac nun mpes. Jesucristo
    lovin tüpǘ'ütsja. Tjamacjaspan, tsjücjüimpan, nun más püné tepyala diablo lal;
    nin mpes papel pyac nun mpes. Tsjictjacj, nun Dios jomicapan; nin mpes papel pyac
    nun mpes.
  zap-NT: Yra de ne nak de mengol, kakaa noo gyiichree por laa de, porke che rlaleedx
    de Jesucrist ne che nuu axtegue antes ne gaa gyëzlyu. No kakaa noo we por laa
    de yra de ne nak de menyu, porke wkuudx de Bzelo. No kakaa ke noo we por laa de
    yra de ne nak de minwin, porke che rlaleedx de Dëdyuzh.
  wer-wer: Peparö, ar Omën ngaan kutömre yang won wiaan wakaima pöp, Anutuu Ruup piin
    ëwat wë. Pötaanök ne ngön epët retëng ë yaningk. Ën ulwasörö, ar Seten il mowesaurö.
    Pötaanök ngön epët retëng ë yaningk.
  ipi-ipi: '@see-verse:1JN.002.012'
  qul-NT: Tatacuna, escribimuyquichis imaraycuchus Cristota rejsinquichisña, kallariymantapacha
    cajta. Waynacuna, escribimuyquichis imaraycuchus sajra supayta atipanquichis.
  tnc-tnc: Ᵽakiarimarã, jia Cristore yi'yurã imarĩ, mija ã'mitiᵽe mijaro'sioka. Wejea
    ᵽo'ijirirã baaeka ruᵽubajirã imaũ'muekakite õñurã mija imamaka, ika ᵽaᵽera mijaro'si
    yo'oᵽũayu. Mija ã'mitiᵽe bikirimaja, kire yi'rimirĩrĩkawa'yurã. Satanás, ba'iaja
    baarimajite ĩ'rãᵽẽ'rõtorãja taairã mija ime. I'suᵽaka imarã mija imamaka, ika
    ᵽaᵽera mijaro'si yo'oyu.
  ter-NT: Itínoe úsotine hóyeno, yundóxinopi vo'oku yéxi neko kóyekutine ápeyea ukeátine
    tumúneke ápeyea ra mêum. Itínoe inámatiko xâne, yundóxinopi vo'oku koati iteâti
    seyá'ikopivoa ne Ndeâpu.
  bmr-NT: Amiyato, amɨɨhaidi caatɨnɨhi, itɨconɨ jiinɨje fiivutɨnaaca iicauboco magaajacumaño.
    Sɨcafe, amɨɨhaidi caatɨnɨhi, ɨjɨ Satanasco miguiinonɨcumaño. Taseeme, amɨɨhaidi
    caatɨnɨhi, Moocaanico magaajacumaño.
  fuf-fuf: Miɗo windande on, yo baabiraaɓe, ɓay on andii on Woodanooɗo gila ka fuɗɗoode.
    Miɗo windande on, yo sukaaɓe, ɓay on foolii bonɗo on.
  bhl-bhl: Aatim kumel yutaka! Yu sua sua kel alenale kunum beelo kal keko, dolon
    kelewbiliw kasike, ne fut kale boko, yulo dabalayemi te. Aul seiwel tanbelel yutaka!
    Yom kitil e Seten-Ataanim elo mit da kolewsiliw kasike, ne fut kale boko, yulo
    dabalayemi te.
  ons-ons: Magakop, ŋine mokaka qei kino ŋine Ŋeiwa ge sari geke, so gemaike, eŋane
    kine detlukkamami, ea wane don iwa qe ŋibonmaile. Ŋei medep, ŋine mo Satan ŋadeka
    more qeliŋ kamami, ea wane don iwa qe ŋibonmaile.
  con-NTPO: Quitsandeccu, que'i tsa me'ttia'ye canjen'suve in'jansi gi que'inga tevaen.
    Dusungandeccu, que'i egae tsincon'su na'suma patsusi gi que'inga tevaen. Dushundeccu,
    que'i Chiga Quitsave atesu'fasi gi que'inga tevaen.
  ghs-ghs: '@see-verse:1JN.002.012'
  peg-peg: ଏ ଆବାକାଦେର୍, ଆନେଙ୍ଗ୍‌ ମି ଲାଗାଂ ଲେକିକିନାଙ୍ଗା, ଇନେକିଦେଂକି ଇନେନ୍‌ ଆଗେତାଂ ମାନାନ୍‌,
    ହେୱେନିଙ୍ଗ୍ ଏପେଙ୍ଗ୍‌ ପୁନାଦେରା । ଏ ବେଣ୍ଡ୍‌ୟାକାଦେର୍‍, ଆନେଙ୍ଗ୍‌ ମି ଲାଗାଂ ଲେକିକିନାଙ୍ଗା,
    ଇନେକିଦେଂକି ଏପେଙ୍ଗ୍‌ ସୟ୍‌ତାନ୍‌ତାଂ ଜିତା ଆତାଦେର୍ଣ୍ଣା ।
  txu-NT: Ar akra krãptĩ, ar amã ne ba pi'ôk no'ôkkam ikabẽn jarẽ. Mỳkam? Bir, Kritu
    ne mỳjja kunĩ kêtri ar ba. Ar aje Kritu markam ne ba ar amã ikabẽn jarẽ. Ar ajabatành
    nymã ne ba pi'ôk no'ôkkam ikabẽn jarẽ. Mỳkam? Bir, Xatanaj ar ajaxwemã te kute
    amiwỳr ar ajo akẽxmã gar arỳm mar kêt ne arỳm o apa. Kam ne ba ar amã arẽ. Ar
    aprĩre, ar amã ne ba pi'ôk no'ôkkam ikabẽn jarẽ. Mỳkam? Bir, ar aje me Babãm djwỳnh
    markam ne ba ar amã arẽ.
  eng-WEBU: I write to you, fathers, because you know him who is from the beginning.
    I write to you, young men, because you have overcome the evil one. I write to
    you, little children, because you know the Father.
  gnw-NT: 'Tae ucuacuaa vae reta pe cua: Aicuatía cuarãi peve picuaa Jesucristo ramo.
    Jae imeño mai ico ndei ɨvɨ uyeyapo mbove. Tae taɨrusu vae reta pe cua: Aicuatía
    cuarãi peve pemɨamɨri aña guasu ramo. Aicuatía cuarãi peve, cheraɨ reta, picuaa
    yandeRu Tumpa ramo.'
  mux-mux: Tara-mene, yi ui-pulu-pulu mulurum ekupu we molemú yi ili piliiku bi silimeláliinga
    na-ni eni pepá ili topu siker. Kang-yima, eni ulu-kismanga pali ulu-pulele pelemú
    ⸤kurale⸥ toku mania munduringeliinga na-ni eni pepá ili topu siker. Kangambula
    nanama, Lapale kanuku bi silimeláliinga pepá ili eni topu siker. Tara-mene, yi
    ui mulurum ili ekupu we molemále piliiku bi silimeláliinga pepá ili eni topu siker.
    Kang-yima, eni tondulu pupili molku, Pulu Yili-nga ungele eninga numanuna pelemú,
    eni ulu-kismanga pali ulu-pulele pelemú ⸤kurale⸥ toku mania munduringeliinga eni
    pepá ili topu siker.
  maj-NT: Ko̱ jun xi tí'minu̱u na̱'mi, títs'inntúnu̱u a̱t'aha̱ ja yo xi tu̱ b'a̱ ts'ín
    jahá tíjña santaha nga tuts'ihi̱n ni. Ko̱ jun xi tí'minu̱u já a̱sti, títs'inntúnu̱u
    a̱t'aha̱ kin'e ngano̱ho̱o nda̱nindoo̱.
  bkq-NT: Tâjiunwyndo modo, âyanmo xirâ kata kâinwenily, Deus tutuze mawylymogue.
    Kaudyly iraynâlâ tâlâ myakâwândy mâkâ. Salokuzenomo modo, âwynsaundo modo warâ
    âyanmo xirâ kata kâinwenily. Ton-honre mataunaguynre Satanás amânhedysemo ato
    amânhepyra mitomoem.
  kue-kue: Nenma wagle, na pepa i bogl ene teinga. Sraglpre, yagl i okuna imbo mogl
    ungwa erme moglkwa i mambunomo ene pirkan erikwa. Yagl gakmugl wagle, na pepa
    i bogl ene teinga. Sraglpre, Satan mambunomo kinde ene engre atne ende kendingwa.
    Nangrima kembra wagle, ene God Neno pirkan kendingwa. Ipre na pepa i bogl ene
    teinga.
  cot-NT: Irijanintajianquitsica, notioncajiaquempiqueate pitsajiaqueritari iriquetica
    choocatatsica coramani tequeratagueti onchoocatimagueteji. Notioncantajiaquempica
    aviatimpajia iriaqueraca quenquevarijiananquitsica, pagavejajiaqueritarite ampatsini.
    Notioncantajiaquempica aviatimpajia napiguemisantarijiateni quejejiaca nirijanijiate,
    pitsajiaqueritarite Aapani Irioshi.
  bnp-bnp: Mua e huriki a tamana koma, a here lakea ne mua a vuhuna mu lohoka vona
    e Kristo, ra Viri i made hosi, muga na maki lobo ni ratarike. Mua e huriki a riau,
    a here lakea ne mua a vuhuna mu rangia pali e Satan. Mua e huriki e tugu, a here
    lakea ne mua a vuhuna mu lohoka vona e Tamane hita.
  apn-NT: '@see-verse:1JN.002.012'
  ctp-NT: Ndaꞌaǎn kityi re chaꞌ tsaa seꞌen ndiꞌin wan, ꞌwan yu kula, chaꞌ wa mjwi
    ñaꞌan tyiꞌin chaꞌ ꞌwan loꞌo Jesucristo nu suꞌwa ndiꞌin loꞌo Ndiose Sti yu ti bra
    nu mdyisnan chalyuu. Kwiꞌ ngwañaꞌan, ndaꞌaǎn kityi re chaꞌ tsaa seꞌen ndiꞌin wan,
    ꞌwan yu kuneꞌ, chaꞌ wa mdijin lyo wan ꞌin kuneꞌ xaꞌan. ꞌWan sñiěnꞌ, wa mjwi ñaꞌan
    nu tyiꞌin chaꞌ ꞌwan loꞌo Ndiose Stian, kanꞌ chaꞌ ndaꞌaǎn kityi re chaꞌ tsaa seꞌen
    ndiꞌin wan.
  opm-opm: Krais orhe danong ham hanip yah hatin hat pati han bap gurhe erer na tarpat
    patin orhor patesuhru patru hat pat han Krais orhornong am hat patio rim noh gurnong
    mama brak mat nasar ohmur. Kopen ma Krais ohe danong hapti bap gurhe kasip hat
    sus Satan ohnong ambapte mat paptio rim noh gurnong mama brak mat nasarpat ohmur.
  bvr-bvr: A-lay, mu-murna yerrcha, ngaypa ngu-wukurrjinga ana-gorrburrwa ngardawa
    ana-goyburrpa gipa marn․gi nyiburr-ni nula an-gata mu-ngoyurra ay-ninyarrapa ay-workiya.
    A-lay, yawarriny yerrcha, ngaypa ngu-wukurrjinga ana-gorrburrwa ngardawa ana-goyburrpa
    gipa nyiburr-molamiyana; an-gata walkwalk gun-nerra an-gurrimapa, nipa an-nyagara.
  wal-wal: Aawatoo, koiroosappe de7iyaagaa intte erido gishshau, intteyyo xaafais.
    Yelagatoo, xalahe halaqaa intte xoonido gishshau, intteyyo xaafais. Guutta naatoo,
    Xoossaa intte erido gishshau, intteyyo xaafais.
  zad-NT: Le' zoa xiiṉ c̱hele, chzej' le' dga daa nombia'le beena' ba zoa kana' zi'
    x̱e silte yell-lioni. Le' bi' wew', chzej' le' dga daa chzoile bi chzenagle c̱he
    dii x̱iwaa. Le' xiiṉdawaa, chzej' le' dga daa nombia'le X̱acho Chioza'.
  kmg-kmg: Mamac ŋoŋe juwarehuc juwec sanaŋ e mana maŋ embiŋte dâŋ qâreŋke-ŋarekopac.
    ŋicmotec ŋoŋe sâqocne rune sanaŋkecnembiŋte dâŋ qâreŋke-ŋarekopac. Naru motec
    ŋoŋe Mamac mana maŋ embiŋte dâŋ qâreŋke-ŋarekopac.
  aso-aso: Idoꞌ meꞌninge lingine Oꞌmosoꞌmo olihe apiꞌ ogo initeꞌ mataꞌ do sotoꞌ amivosa
    aꞌmine gameneloꞌ akaꞌmila ha minive nene ningi gili nizave. Nemuꞌ luhuvo niteꞌ
    mene nogize-lingiduve. Idoꞌ ve gosoꞌve lingine goloso meleho Satani mo ivileꞌ
    igi nizave. Nemuꞌ luhuvo niteꞌ mene nogize-lingiduve.
  uli-uli: Iy teftafwey babior iremi hamiytamtam, le fael mala hami ha gola yeramtawe
    ye faesul mel irel yodwe chapdagel dah chog. Iy teftafwey babior iremi hami tarmal,
    le fael mala hami hasa hachuyaloh mala kelel Moniyan.
  nin-NT: Imba akiki, ingga charr ki imba, nggo imba i ka hi undurr wa nggo a se zhi
    ni ime̱me̱ yi ba. Imba anzinze, ingga charr ki imba, nggo imba ka ba Umimi wa
    nggurr ba.
  tgk-tgk: Эй падарон, ман ба шумо менависам, чунки шумо ҳамонеро, ки аз ибтидост,
    мешиносед. Эй ҷавонон, ман ба шумо менависам, чунки шумо Шахси Бадро мағлуб кардаед.
    Эй фарзандон, ман ба шумо менависам, чунки шумо Падарро мешиносед.
  acu-NT: 'Uchirtin ainautirmin, Cristo nu nangkamtaik tuke pujuya nu: Tuyapi pujawa
    tusaram, nekau asakrumin atumniasha aatjarme. Natsa ainautirmin, atum iwianch
    nepetkau asakrumin atumniasha aatjarme.'
  cak-WNT: Riyix ri can yix tata'aj chic, ntz'ibaj ronojel re' chiwe ruma iwetaman
    chic ruwech ri Cristo ri can c'o chic pe tek ma jane c'o ta re ruwach'ulef. Y
    riyix c'ajola' ntz'ibaj re' chiwe ruma yix ch'aconek chic chrij ri itzel winek.
    Y riyix ri achi'el tak walc'ual, ntz'ibaj chuka' chiwe ruma iwetaman chic ruwech
    ri Tata'ixel.
  ebk-ebk: Chakayu ay am-a, chak isurat na kan chakayu, tay am-ammuyu hi Cristo ay
    nawawacha sakbay mafiayang chi ka-ichin. Chakayu ay fumarfiaru, chak isurat na
    kan chakayu, tay enamisyu hi Satanas ay makali un Mangotettet. Chakayu ay an-ak,
    chak isurat na kan chakayu, tay am-ammuyu hi Dios Ama.
  spa-PDDPT: Les escribo, padres, porque conocieron al que es desde un principio.
    Les escribo, jóvenes, porque vencieron al maligno.
  ruf-ruf: Nomwandikilani mwemwe tsina aba, kwaapfila mwommanya Kiristu iyali baho
    kulawa mwanduso. Nomwandikilani mwemwe wabwanga, kwaapfila mumuhuma ayula Yehile.
  gun-gun: Ha'vy peẽ tujakue, pẽvy ambopara mba'eta peikuaa ma jypy'i guive oiko va'e.
    Ha'e ipyaukue, pẽvy ambopara mba'eta pendepo'aka ma poromboeko vaia re.
  agu-BL: Ncha'tz e'u' kawutzile'n, na chintzan tan stz'ibe'n nin yi xtxolbile'j scyeru',
    na elnak chitxumu' te yi mbi eka'n tan Cristo, yi jun yi at nintz le xe'tzbil
    tzaj. Ncha'tz axwok jun c'oloj witz'un, yi axwok xicye't, na chintzan tan stz'ibe'n
    nin yi xtxolbile'j tzitetz, na ja wi't cxcye'wok te Bayba'n. E'u' jun c'oloj wajwutz,
    na chintzan tan stz'ibe'n nin yi xtxolbile'j scyeru', na tzan tele'n chitxumu'
    tetz Ryos.
  isn-isn: Kumukilisilya unyenye a tata, kunsoko mumulingile nuanso nuailee puma ung'wandyo,
    kumukilisilya unyenye, ahumba, kunsoko mamuhumilee uyo u mulugu. Kumukilisilya
    unyenye, ang'yinya ni aniino, kunsoko mumulingile uTata.
  ilo-ULB: Agsuratak kadakayo, amma, gapu ta ammoyo isuna nga addan idi punganay.
    Agsuratak kadakayo, agtutubo a, gapu ta napagballigianyo ti diablo. Nagsuratak
    kadakayo, ub-ubbing, gapu ta am-ammoyo ti Ama.
  pir-NT: Mʉsa pacʉsʉmʉa gʉ̃hʉ, mʉsa Cristore coã waropʉ ijiriquirore masine mʉsa.
    Mʉsa sa masigʉ̃ ihñagʉ mʉsa gʉ̃hʉre yahu ojoagʉ niaja. Mʉsa wahma pjia ñariquiro
    watĩnore yʉhdʉdʉcari mʉsa. Mʉsa sa yʉhdʉdʉcana ijigʉ̃ mʉsa gʉ̃hʉre yahu ojoagʉ
    niaja. Yʉhʉ pohna, mari Pacʉre mʉsa masine. Mʉsa sa masigʉ̃ ihñagʉ mʉsare yojopʉre
    yahu ojoagʉ niaja.
  anv-NT: Ákpakpa ba, me nsame ɛnyú unó bina, néndé ɛnyú dekaá ji ayi abɔ alu
    mɛ́ tɛ nyá gemɛge nno akwyɛ yɛnde genó. Njyɛ usa, me nsame ntó ɛnyú unó bina
    néndé ɛnyu démmyɛ dépwɔ mfwa aló nchyɛ.
  sab-NT: '@see-verse:1JN.002.012'
  tmd-tmd: Ñɨŋ nöbö dib bla, Jisas Krais maduar ör mɨdön wopik mɨd aku, nugwo mödö
    nugwöi aku mɨ, nɨ ñɨgö nöbö dib mönö kɨ kai kɨtmɨdla. Ñɨŋ ha nöbö bla, Nöbö Gwogwo
    aku nugwo yödpɨlö ñɨŋa moa mödö nɨgöi aku mɨ, nɨ ñɨgö ha nöbö mönö kɨ kai kɨtmɨdla.
    Ñɨŋ halöu ha madmag yöbö nɨ bla Acö nugwo mödö nugwöi aku mɨ, nɨ ñɨgö halöu ha
    madmag yöbö nɨ bla mönö kɨ kai kɨtmɨdla.
  acr-NNT: Kantzꞌibꞌaj pan waꞌ che alaq ri kꞌo alkꞌoꞌal alaq, ma xetaꞌmaj alaq uwach
    ri Qanimajawal, ri xex chi kꞌo lo wi echiriꞌ kꞌamajaꞌ ne kaꞌaniꞌ ruwachulew. Kantzꞌibꞌaj
    pan waꞌ chiwe ri ix alabꞌo-alito, ma ichꞌijom chi uchuqꞌabꞌ ritzel winaq. Kantzꞌibꞌaj
    pan waꞌ che alaq, ralaq walkꞌoꞌal chupa rubꞌiꞌ ri Dios; ma xetaꞌmaj alaq uwach
    ri Qaqaw.
  kpg-kpg: Au e hihi adu gi goodou, nia damana, idimaa, goodou e iloo a Mee dela nogo
    noho mai taamada. Au e hihi adu gi goodou, nia dama daane, idimaa, goodou ala
    gu haga magedaa Tangada Huaidu.
  taj-taj: आखे ममगदे, ह्राङनीसे दङबोहेन्‍सेन मुबा परमेश्‍वरदा ङोसेबा मुला। थेतबासेलमा
    ङाइ ह्राङनीदा चु ताम भ्रिबा मुला। एनी भर्खरला म्‍हिगदेदाएनोन ङाइ चु ताम भ्रिबा
    मुला, एनीगदेसे शैतानदा ढाबा मुला। ज्‍योज्‍यो आले नाना आङागदे, एनीगदेसे परमेश्‍वर
    आबादा ङोसेबा मुला। थेतबासेलमा ङाइ एनीगदेदा चु ताम भ्रिबा मुला।
  avt-avt: Hi hewis tɨwei ke yi haairer hentar yi yertei hɨrak keimɨn kepu nɨpaa ere
    in. Hi hewis tɨwei ke yi pipep hentar hɨm me God mau han ki yi yinɨn Seten.
  cbk-cbk: Ta escribi yo con ustedes maga tata, cay conoce ya ustedes con Cristo,
    quien ta existi ya antes del creacion del mundo y hasta ahora pa. Y ta escribi
    tamen yo con ustedes maga joven, cay ya gana ya ustedes con el maga mal intencion
    di Satanas.
  uig-ARA: مەن بۇنى سىلەرگە يېزىۋاتىمەن، ئى ئاتىلار، چۈنكى سىلەر ئەزەلدىن بار بولغۇچىنى
    تونۇدۇڭلار. مەن بۇنى سىلەرگە يېزىۋاتىمەن، ئى يىگىتلەر، چۈنكى سىلەر ئۇ رەزىل ئۈستىدىن
    غەلىبە قىلدىڭلار.
  tuf-tuf: Bihtinu, ba ac uch cuihsuro. Anto cajc chati cuar echí itquey, baatán ey
    itchác etar cuihsuro. Anto síbijinu, ba ac uch cuihsuro. Ba Sir sasaro. Etar ay
    bár yajc ayquib ria cátiro. Eyta rehquít ba ac cuihsuro.
  abx-abx: Agsurat-koy to si ka'am mga tatay, kay sakilala-bi iya pahalap, i addangan
    nga dati na tikang pa si panikangan. Agsurat-koy to si ka'am mga ma'in pa idaran
    lalla, kay salupig-bi na i girara'ati. Maliyat na i pag'isusurat-ko si ka'am mga
    hinigugma'-ko nga mga dadi'-dadi'on pa, kay sakilala-bi na i Tata'.
  mco-NT: Cham nnijayɨɨygɨxy miich ajcxy mɨj'anäctɨjc, com tɨ mmɨjpɨdaaccɨxy Jesucristo
    huɨdibɨ jii'ajt co naaxhuiñybɨ oga'n choondacy etz chambaad yjii'atyñɨ. Cham nnijayɨɨygɨxy
    miich ajcxy anäctɨjc, com tɨ mmɨmadaaccɨxy je ca'oybɨ. Cham nnijayɨɨygɨxy miich
    ajcxy pi'ctɨjc mutztɨjc com tɨ mmɨjpɨdaaccɨxy Dios Teedy.
  cpb-NT: Ashitaaniri, eeroka nosankenatzini jiroka tema piyotairi Cristo añiitainchari
    pairani owakera etantanakawori riwetsikantaitzi. Mainaripaini, eeroka nosankenatzini
    jiroka tema potsinampagairi Kamaari. Notomipaini, eeroka nosankenatzini jiroka
    tema piyotairi Ashitaimiri.
  aon-aon: Ipak douk kabi eikim arhim-umori, ipak padukeman wosik anudok arman douk
    seiwok wata sagomatin baugosum nape aria douk watak nape iri. Ipak weroroimi armam,
    ipak douk pabouk Satan nabuhuk. Namudok aria eik douk yenekumepogu baraen um apudok
    shup.
  hus-NT-2005: Tátaꞌlábtsik, tu dhutsuntsal abal a exlálichtsik xi kʼejle táꞌich ti
    kʼwajat tam ti na Dios yabél xataꞌ in tʼajámal. Kwitóltsik ani tsidhantsik, tu
    dhutsuntsal abal a átámalichtsik an lej atʼax. Tsʼitsik chakam, tu dhutsuntsal
    abal a bajúmalichtsik ka exlaꞌ an Tátaꞌláb.
  mig-NT: Róó táa̱ jíná'an‑ró, cháa‑ri̱ tutu̱ nuu̱‑ro̱, chi̱ kájini̱‑ro̱ I'a̱ kúu
    onde̱ xnáñúú. Róó cha̱a súchí jíná'an‑ró, cháa‑ri̱ tutu̱ nuu̱‑ro̱, chi̱ a ni̱
    kundéé‑ró jíín kuí'na̱. Súchi̱, cháa‑ri̱ tutu̱ nuu̱‑ro̱, chi̱ kájini̱‑ro̱ núu̱
    máá Táa̱‑yo̱ Dios.
  bps-bps: Na gamu dad tua lagi, smulat agu di gamu, du tagadèyu Dyisas Krayst tagnè
    di là fa mgimò i klamang banwe. Na gamu dad lamnok lagi, smulat agu di gamu, du
    tagfisanyu Satanas i gumdà i sasè. Na i kdeeyu dad ngàgu, smulat agu di gamu,
    du tagadèyu Maito Dwata.
  mbs-mbs: Menge obanen, simolat a den kenyo so ibeg ko megpeaneng-aneng a kenyo te
    egtaking kaw den ki Cristo tapay doen gebii te wedad pa keneyonan. Menge kaling
    otaw, simolat a den kenyo so ibeg ko megpeaneng-aneng a kenyo te dimaeg kaw den
    ki Satanas. Menge batà ko te pegpemenal, simolat a kenyo so ibeg ko megpeaneng-aneng
    a kenyo te egtaking kaw den diyà te Timanem Amay.
  tof-tof: Ka yabüka wialómdóla, byarrmarr pamdó, abalzan nidipko, zitülkus e umulakla
    Yesunbóka, ngaen asi nótó yarilürr bwób zitüldügab. Ka yabüka wialómdóla, küsil
    Yesun mamoan pamdó, zitülkus e kolaean samu, ⌊satani⌋ nótóke, kuri ⌊ut-ut inane⌋.
  cme-NT: Bĩncuɔŋ namaa, naŋ suyaa umaŋ waa dii ku domma-na, ku'i ciɛ mi ta mi nyɛgɛ̃ŋ
    sɛbɛ daayo‑i da mi hã-na. Naacieŋ namaa, naŋ yaraa *Bigãarãŋo‑i, ku'i ciɛ mi
    ta mi nyɛgɛ̃ŋ sɛbɛ daayo‑i da mi hã-na.
  sus-sus: 'Forie, n xa a masen wo bɛ yi sɛbɛli ra: Wo bara a kolon a tan naxan nu
    na kabi a fɔlɛ. Fonikee, n xa a masen wo bɛ yi sɛbɛli ra: Wo bara nɔ Sentanɛ ra.'
  pon-2006: I ntingwohng kumwail, sahm akan, pwehki amwail ese ih me ketin mie sangete
    nin tapio. I ntingkiwohng kumwail, mwahnakapw akan, pwehki amwail kalowedier Me
    Suwedo.
  dad-dad: Aya tama tar ã atotkeneik, ere nigin, ã ĩ gariya bun ibodok anĩ keleĩ.
    Aya kesu oosi ã atotkeneik, ere nigin, ã sane anĩ mogo wal gen.
  zab-NT: Cacuáa cartré par laat, de bɨngul, te pur arumbeet Jesucrist, laany ni agac
    rbezny desde anste ni gurixti guɨchliu. Ziyza cacuáa cartré par laat ni gady gactɨ
    bɨngul, te pur abaantɨ gan rzut lo de mal ni zéed pur bɨndxab. Abcuáa de diidxré
    par laat, de bniiny, te pur arumbeet Xtadnɨ Dios.
  jae-jae: O tameŋiac, aê kato gêdêŋ amac, ŋam gebe ajala eŋ, taŋ gêmoa gedeŋ Anôtô
    kêkêŋ undambê to nom atomgeŋ naŋ. O lau matacac, aê kato gêdêŋ amac, ŋam gebe
    aku ŋac sec tau tulu su.
  ksd-ksd: Iau tutumu tadav avat, a umana patuana, tago ava nunure nina i laun papa
    ra vunapaina. Iau tutumu tadav avat, a umana barmana, tago ava tar uvia pa ra
    Tena Varpiam. Iau tar tutumu tadav avat a umana nat na bul, tago ava nunure Tama.
  msm-NT: Sikiyu no mgo sangkod on pigsuyatan ku su igpadomdom ku no pigkiyaya now
    on si Jesu-Cristo no duon on tahan no wada pad kahinang seini kalibutan. Mgo batan-on,
    pigsuyatan ku sikiyu su igpadomdom ku no pigdaog now on si Satanas.
  myk-myk: Nɔhɔlɛɛ, nʼa we sɛmɛ we tunni yi mu, bani we wu wa wà na ta koŋɔ sanha
    ɲɔ kɔn wɛ ge, yʼa wee cɛ. Lɛvɛɛ, nʼa we sɛmɛ we tunni yi mu, bani yʼa se ta Shitaanni
    na. Na nagoo, nʼa we sɛmɛ we tun yi mu, bani yʼa To Kilɛ cɛ.
  sbe-sbe: Tamaguwao, ya kulikulilaowa kalimiuyena matawuwuna ede Yaubada Tamada kabina
    kwa katako. Iya huya bagubagunana unai ye miyamiya na ye laoma ee teina. Hewahewaliyo,
    ya kulikulilaowa kalimiuyena, matawuwuna ede tauyababa kwa saedikwaiyako.
  mcr-mcr: Kanä iquenä, he Ämaqä ipäqäkqäŋgata täŋga-pqä yqänä äpmeŋqä Iquenyqe, näqŋqä
    äŋguänäŋä etaŋguwiŋqä, nyi henyŋqä tuwaŋui ii äqäyqä. Hikŋä iquenä, he quvqä iqä
    iqueŋi, ae ämäwqätäuquwiŋqä, nyi henyŋqä tuwaŋuä ii äqäyqä.
  cux-NT: Dinguúⁿ yeⁿ'e ndís'tiī chiida s'ééⁿ caati 'āā n'diichí nī 'iiⁿ'yāⁿ ndii
    cuááⁿ vmnaaⁿ. Dinguúⁿ yeⁿ'e ndís'tiī saⁿ'ā ngaiyáā caati cuchɛɛ́ nī ndúúcū chi
    nguɛ́ɛ́ n'daacā. Dinguúⁿ yeⁿ'e ndís'tiī daiya n'gaiyáa caati 'āā n'diichí nī chiida
    yú.
  tur-YTC: Babalar, size yazıyorum, çünkü başlangıçtan beri var Olan’ı biliyorsunuz.
    Gençler, size yazıyorum, çünkü kötü olanı yendiniz. Çocuklar, size yazdım, çünkü
    Baba’yı tanıyorsunuz.
  san-ITR: he pitaraH, ya Adito varttamAnastaM yUyaM jAnItha tasmAd yuShmAn prati
    likhAmi| he yuvAnaH yUyaM pApatmAnaM jitavantastasmAd yuShmAn prati likhAmi| he
    bAlakAH, yUyaM pitaraM jAnItha tasmAdahaM yuShmAn prati likhitavAn|
  bel-N: Пішу вам, бацькі, што вы пазналі Таго, Які ад пачатку. Пішу вам, юнакі, што
    вы перамаглі злога. Пішу вам, дзеці, што вы пазналі Айца.
  sch-sch: Pa ngei, ama hah aphut renga a omtit hah nin riet sikin nin kôm ki miziek
    ani. Vânglâingei, Saloi Inkhat hah nin mene zoi sikin nin kôm ki miziek ani.
  mic-MIQNT: Ewi'gmuloq ta'n gisi gtlams'tmoq sa'q muta geituoq Se'sus eig'p gesgmnaq
    ugs'tqamu gisita's'gtnugweg. Ewi'gmuloq ta'n siaw lita'sultioq Se'suseg muta gisi
    wissuignemoq Gjimn'tu. Ewi'gmuloq ta'n poqji gtlams'tasultioq muta gis geituoq
    gujjinu ta'n eig wa'so'q.
  huu-NT: Einamacɨ, Jusiñamuina are omoɨ jai ɨɨnuamona, omoɨmo bie cartana cuetɨcue.
    Naimɨe nano dofoconi jaca ite. Coniruenɨ, jeacɨnona fɨnoñellena omoɨ comecɨaɨna
    ocuiñuamona, Jusiñamui uai omoɨ comecɨaɨmo raise itabillamona, maraiñedɨmɨena
    omoɨ jai anafefitaja jira, omoɨmo bie cartana cuetɨcue. Naimɨedɨ Taɨfe. Uruiaɨ,
    Jusiñamui uaina omoɨ como ɨɨnuamona, omoɨmo bie cartana cuetɨcue.
  jiv-NT: Úuntirmincha yámankamtaiknumia̱ tuke pujuuya nu nekáa asakrumin ju̱na áateajrume.
    Úunmarutirmincha uunt iwianch nupetka asakrumin ju̱na áateajrume. Uchitirmincha,
    Yus Apa nekáa asakrumin áateajrume.
  otm-NT: Nɛ nuya 'da ahʉ dyʉ dąc'yɛihʉ, dí ot'ahʉ nguetho dí pądi guí pąhmbʉ a mí
    'bʉi gue'bʉ rá mbʉdi thoho. Nɛ 'da ahʉ gyʉ ts'ʉnt'ʉhʉ, dí ot'ahʉ nguetho dí pądi
    gá tąfʉ ra zįthu. Nɛ xø dí ot'ahʉ ya gätho ahʉ ma zi t'ʉhni ahʉ, nguetho gätho
    gahʉ dá pąhmbʉ ra Ta.
  dah-dah: Deŋ salanŋeŋbe Yesu Kristu gwahader hitiŋ al goyen nurde uneŋ haŋ geb,
    gago asaŋ kaŋ duneŋ hime. Deŋ al foŋeŋbe Satan mata buluŋde dukutek al goyen fole
    iraŋ geb, gago asaŋ kaŋ duneŋ hime.
  tnk-tnk: Tata me. Iakamrai nəɡkiariien i rauvehe tukumiaha, tɨ nəri nə mə kɨmiaha
    hiəuvəukurən raka Iərmama sə rɨnarə raka fwe tui nəpɨn tɨprənə ramiwən ihi. Ntəmaruə
    me. Iakamrai nəɡkiariien i rauvehe tukumiaha, tɨ nəri nə mə kɨmiaha hiəuvəuvehi
    irapw raka nɨskaiien səvəi iəremhə ərəha Setan.
  kpr-kpr: Afa koro, ne God tuturoda ireira amo, numoá kasama use ireva aindae sedo,
    nemokena eregefena. Gigimasa, ne Satan de dabade isoro edo de atai fati fefetuseva
    aindae sedo, nemokena eregefena.
  san-IAS: he pitaraḥ, ya ādito varttamānastaṁ yūyaṁ jānītha tasmād yuṣmān prati likhāmi|
    he yuvānaḥ yūyaṁ pāpatmānaṁ jitavantastasmād yuṣmān prati likhāmi| he bālakāḥ,
    yūyaṁ pitaraṁ jānītha tasmādahaṁ yuṣmān prati likhitavān|
  nho-nho: Nau e sissii atu ki kootou, naa tammana, i kootou ku oti te illoa iaa Ia,
    te Tama ni noho mai iloo imua. Nau e sissii atu ki kootou, naa tama taane, i naa mahi
    te tipua hakallika raa ku oti te lavaa kootou.
  gym-NT: Mun tataretatare abko ie tita tärä ne tike arato. Ngöbö ngämi kä ne dätere,
    känenkri Jesukristo nämanena. Jesukristo ye abko nükanina gare munye, aisete tita
    tärä ne tike munye. Mun bati bati abko käta ni rüe Satana ngututu ganaine kwäräbe,
