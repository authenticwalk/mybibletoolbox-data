    nu ntsuꞌu jiꞌna xquiꞌya chaꞌ cuxi nu nguaꞌni na. La cuiꞌ juaꞌa̱ quiꞌya Jesucristo
    yabeꞌ nu ntsuꞌu jiꞌi̱ lcaa ñati̱ chalyuu nu tsoꞌo ntsuꞌu tyiquee ñaꞌa̱ jiꞌi̱ ycuiꞌ
    Ni.
  bqc-SIM: Ɔ̃mɛ wá duuna awakpabↄ ũ. I kɛ wá duuna ado no, dṹnia bṹu gbɛ̃́ↄ
    pↄ́ɛ.
  tcz-CHONGTHU: Amatah hi ichonset nauva kona lhatdohna dinga hung kikatdoh a ahitai–chule
    eiho chonset jengseh hilouvin vannoi mite chonset jaljeh jong ahi.
  mar-mar: तो केवळ आमच्याच पापासाठी नव्हे तर सगळ्या जगाच्याही पापांबद्दल प्रायश्चित्त
    झाला आहे.
  snp-snp: Amo yakafo lamo nosámami mona lifimate yamu aimola wanula lekito folaiye.
    Ido lalimo yamuko folámaiye. E’e, mikalo wenena muki lifimanina yamu folaiye.
  isl-isl: Það er hann sem tók á sig reiði Guðs vegna synda okkar og leiddi okkur
    til samfélags við Guð. Hann er fyrirgefning synda okkar, og ekki aðeins okkar
    synda, heldur einnig alls heimsins.
  spy-NT: Kiikooyto ꞉Yēēsu soboonnyii sukoomuuch ꞉Yēyiin kunyōōwēēch kaat ām choolwookātēēnyoo.
    Mēēbērē choolwookātēēnyoo acheek baateey, nteenee choolwookātēētaab chii ake tukul.
  xnn-xnn: Tay si Kristo nan gapo ay mabalin ay pakawanen Apo Dios nan basbasol tako
    tay natey siya gapo isnan basbasol tako. Baken tako kedeng is nateyana nodi isnan
    basbasol am-in di ipogaw.
  mwe-mwe: Bhenebho ni mbepei jishoshiywe kwa ligongo lya leshelelwa yambi yetu, wala
    nngabha kwa ligongo lya yambi yetu pe, ikabheje kwa ligongo lya yambi ya bhandu
    bhowe.
  tte-tte: Iya ibomayoi ipwaoli ala pwanoli kaiweli na mesabana ala pwanoli maisana
    naenaena ikelegabaen. Yo nige yakato iboita kitamo ala pwanoli kaiwena, na iboita
    tomo yanuwa yaulina meuloila ala pwanoli kaiweli.
  tcs-tcs: Ane Zizas i da wan uda i dat sakripais po yumpla. Dat sakripais blo em
    i tekemaut ebridem sin blo yumpla. Em no mata tekemaut sin blo yumpla bat tekemaut
    sin blo ebri pipol blo da wold tu.
  hlt-THB: Anih cetaw ningnih a thawlh awh tlang na lucik na pe qu hy, ningnih aham
    doeng am nawh khawmdek pum awhkaw thawlh aham na awm awm hy.
  soq-soq: Iesu Keriso me meba etepa no kadiwamba malesawa itune bolen. Tane mai sa
    os, dia, me ipa tawo uduudu kadiu malesawa do meba etepa itune en.
  qub-qub: Payga wañusha juchanchïcunapita Tayta Dios perdunamänanchïpämi; manami
    nogallanchïpa juchanchïta perdunamänanchïpächu, chaypa ruquenga llapan runapämi.
  att-att: Awán bulubugá ta liwâ na, á initapil na yù baggi na, nga neyátáng kâ Namarò
    megapu sù liwiliwâ tam, tapè pakomán na ittam ni Namarò. Á yá ipagikáru na, nga
    ari lâ megapu ta liwiliwâ tam, nu ari galâ megapu sù liwiliwâ nayù ira ngámin
    nga tatolay ta tangapáddabbunán.
  bki-bki: A m̃arabo na ka mia Atua riviekokoa kito naio jibe nei, nina be Yesu ga
    na, bior naina be jokoluolu ka mia rivar bulag kiado kariano nalo, kito tomu nalo
    nonovio na yetemeriba nei.
  bqp-bqp: Àkũmɛ ó durunnanↄ kútɛkɛbↄ ũ. Adi kɛ ó durunnanↄn adoro, kũ andunia
    pínki gbɛ̃nↄ pↄ́oomɛ.
  mcp-mcp: Nyə a yána nyəmɛ́fwó tâŋ cúdú icweel shú mísə́m míshé; í á shígɛ́ nə́mə́
    bə njɨ shú mísə́m míshé shémɛ́fwó, í á bə shú mísə́m mí búúd bɛ̂sh wâ shí mishwun.
  hat-hat: Paske, Jezikri te ofri tèt li tankou bèt yo ofri bay Bondye, pou Bondye
    te ka padonnen peche nou yo, pa peche pa nou yo ase, men peche tout moun tou.
  npl-NT: Cristo Jesús omotemakti iwa okintlaxtla nochteh totlajtlakolwah ika iesso,
    iwa amo san totlajtlakolwah, yej de nochteh n tlaltikpaktlakah.
  bgg-bgg: Chiih-è gethek layogthek shii khung phi pha lumuii ne Masi chiang è ro,
    chiih-è gethek layogthek shii asi bie, jishii zab ro layogthek shii khung mua
    ro.
  eng-TCENT: He is the atoning sacrifice for our sins, and not only for ours, but
    also for the sins of the whole world.
  eng-BSB: He Himself is the atoning sacrifice for our sins, and not only for ours
    but also for the sins of the whole world.
  cpu-NT: Iriitake otsimaryaakeriri Pava irovasankitaaventairomi ayaariperonka. Tera
    intaani irookaakoventai aakaite, aña maaroiteni atziri ikaratzi nampitarori kipatsiki.
  san-ASM: স চাস্মাকং পাপানাং প্ৰাযশ্চিত্তং কেৱলমস্মাকং নহি কিন্তু লিখিলসংসাৰস্য পাপানাং
    প্ৰাযশ্চিত্তং|
  tac-NT: Alueka mukúlekuru ramué resítiri 'nátili bujigá. Esukrístoka tabilé pe u'kabi
    ralámuli gu'íriga mukúlekuru, Esukrístoka suwábaga ralámuli gu'íriga mukúlekuru
    napu ekí jena wijchimoba ejperéliru.
  eng-WEBPB: And he is the atoning sacrifice for our sins, and not for ours only,
    but also for the whole world.
  gfk-H: Ma ia at no hartabar uta ira nudahat sakana magingin nong ga hau no ngalngaluan
    gar ta Kalou. Ma taia bia wara gaiana ira nudahat sakena sena. Wara gaiana mah
    ira sakena tano ula hanua bakut.
  viv-viv: E, Bana Tauna giꞋalika higa yada koyona ana laufata Bana giyawelina be
    Yaubada yana ilaꞋa ginahavaina faꞋina, tu keke ideꞋeyaogaga yada koyona ana laufata
    au tomiyababi moyaꞋaida yada koyona ana laufata faꞋina giꞋalika.
  yao-yao: Kilisito nsyene ali mbopesi jajityochekwe kwa ligongo lya kulecheleswa
    sambi syetu, ni ngaŵa kwa sambi syetu pe, nambo iyoyo kwa ligongo lya sambi sya
    ŵandu wose ŵaali pachilambo.
  tgp-tgp: Kr̃isto mo hase silea vara i voli nar̃ihi na nor̃a sasati, pani mo sopo
    matan nor̃a haser̃a, pani peresi na hina sasati nona tamlohi tari na varama.
  auc-NT: Ayæ̈ idægoidi, Mönö wënæ wënæ cægaïnö ante mönö ïmö Wængonguï pïïnämaï incæcäimpa,
    ante cædinque cæ̈ningä wæ̈nönäni nänö wængaï baï mäninganque adobaï mönö wënæ
    wënæ cægaï beyæ̈ wængacäimpa. Ayæ̈ wïï önonque mönö wënæ wënæ cægaïnonque beyænque
    wæætë tömämæ quëwënäni näni wënæ wënæ cægaï beyæ̈ adobaï wængacäimpa.
  kbc-NT: Ijaaɡ̶ijoa yeleo eotedibige Aneotedoɡ̶oji me daɡ̶adiaa yelatedoɡ̶odomi leeɡ̶odi
    ɡ̶obeyaceɡ̶eco. Jesus Cristo ayeleo daɡ̶a leeɡ̶odi okomoka ɡ̶obeyaceɡ̶eco, pida
    leeɡ̶odi libeyaceɡ̶eco inatawece okotigi niɡ̶ina iiɡ̶o.
  bmh-bmh: Nugtal igual igul eg zilagai migabun gonugau enib Uwait moroun. Go ig Zuda
    duailel sag isanigabun guzenab tam, duailel unum em e ebu darem ereg agal igul
    eg zilagai marabun guzeneun.
  ctu-BL: Jiñʌch tsa' bʌ i yubi i mich'ajel Dios ti' caj lac mul, mach jinic jach
    lac mul pero i mul ja'el pejtelel año' bʌ ti pañimil.
  meq-meq: Neŋgeye na, a mət andza wu nakə tə vəlawa kəriye hərwi ada Mbəlom mâ pəsakway
    ha mezeleme kway aye. Mbəlom ma pəsakway ha na, mezeleme kway ɗekɗek bay. Ma pəsatay
    ha mezeleme i ndo hay ka məndzibəra tebiye dərmak.
  noa-H: Jesucristota maach pekau kõit hʌdʌraa hich t'õopijim, mag hich t'õopibarmua
    maach pekau happaijã k'aba t'um hich hiek hʌ̈k'a nʌm k'ʌʌn dënpa Hẽwandamau chugpaapʌ̈imamk'ĩir.
  alp-NT: Kai le ruaI matare ete iteki dosaru, Iono maka ampune ete ite leke Iampune
    ite bei saisa neune rebe ite onoule. Kai Iampune batuke iteki dosaru mo po pusue
    tamata mei nusa meije esi dosaru lekwe.
  san-VEL: sa caasmaaka.m paapaanaa.m praaya"scitta.m kevalamasmaaka.m nahi kintu
    likhilasa.msaarasya paapaanaa.m praaya"scitta.m|
  kbq-kbq: Agra'a kumitimofona nona huno apaserante'ne, tagri kumike sese huorante'neanki,
    maka mopafi vahe kumi'ene sese huzmante'ne.
  kbh-kbh: Jesucristo tonjanóbana ndoñe nÿe Bëngbe Bëtsá bënga chás̈uaperdonama bëngbe
    bacna soyëngama, ndayá quem luarents̈a nÿetsca ents̈ángnaca chëngbe bacna soyëngama
    cháuaperdonama.
  ron-LSB: El este jertfa de ispășire pentru păcatele noastre, și nu numai pentru
    ale noastre, ci și pentru cele ale întregii lumi.
  pon-pon: Iei me tom en dip atail, a kaidin atail ta, pwe pil en toun jappa karoj.
  nhe-BL: Quema Jesucristo mijqui ipan cuamapeli, yajaya elqui nopa tlacajcahualistli
    tlen tlaxtlajqui ipampa totlajtlacolhua. Huan ax mijqui san topampa tojuanti totlajtlacolhua.
    Nojquiya mijqui ipampa inintlajtlacolhua nochi tlacame ipan tlaltepactli.
  sps-sps: E Krais tsun tsivon Ayei na pats tana fo aveto tsura tana koma seeve ten
    Gov, sikia ma tan aveto tsun tsuran vainy faaman, san aveto kan tana vainy faavot
    tana monaagits tovei, tsuri to te faaman ror.
  wnc-wnc: Ita ninu itane aminabamdane waiaknganikat gatu aminu kuupbamdane waiaknganaatde
    wam yatapan takanggak kapa dakngake yuak.
  bus-bus: Àmbe wa durunnↄ agbaakpabↄ ũ. Èe kɛ wa durunnↄn adoro, kↄ̃n anduna píngi
    gbɛ̃nↄ pↄ́omɛ.
  gub-BL: Tupàn umunàn zaneremiapo kwer ikatu 'ym ma'e zanewi a'e, ta'e Zaneruwihawete
    umàno zanerekuzaromo a'e xe. Umàno zaneremiapo kwer hekuzaromo. Umàno teko paw
    wanemiapo kwer hekuzaromo no.
  imo-imo: Linonga ulu keri teremoloma Gote tiye kondopili nimbe yu kinye popo tiko
    molangei nimbe linonga nimbe kolorumu. Linonga nimbe kau naa terimu. Maina moromele
    imboma pali tapombai terimu.
  boj-boj: A gago une kobotetgosim Qotei aqa minjiŋ taqal waiyqajqa bej. A iga segi
    une kobotetgwajqa bosai. Tamo uŋgasari kalil mandamq endi unub qaji naŋgi dego
    une kobotetnjrqajqa bej.
  ulk-ulk: Nade able idid tabakiamuda gem baida kiki abi dasmerda. Kiki able le uridli
    geki urder, kipe wabi peki detagreda able niai idid ge dawer Babidoge okakise
    a merbim batomerda.
  eng-DRA: 'And he is the propitiation for our sins: and not for ours only, but also
    for those of the whole world.'
  knf-knf: Ul awuluŋ uleeful, awo bţeŋan, Naşibaţi ahilna amiir nja ipekadu ; aanliŋ
    liŋ ţi yi nja ţañ, ado haŋ ahilna amiir kak yi bañaaŋ biki umundu bŧi.
  san-KHM: ស ចាស្មាកំ បាបានាំ ប្រាយឝ្ចិត្តំ កេវលមស្មាកំ នហិ កិន្តុ លិខិលសំសារស្យ បាបានាំ
    ប្រាយឝ្ចិត្តំ។
  arn-NT: Jesucristo ta chalintukuwi tañi langümngeael femngechi iñchiñ taiñ wiñoduamangetuam
    taiñ yafkan mew. Iñchiñ mew no müten, welu ka femngechi kom chüf mapu müleyechi
    pu che mew.
  zas-NT: Por xguialgüjtaman na̱j dux tol ree perdon, abiꞌ ad dux toltzi ree, në gra
    xtol ree bénguidxliuj.
  ken-NT: Yí kɛ achí akap anɛ́ ápɔ̀kɔ bɛbʉ́ bhɛsɛ. Nɛ ɛ̌ti yi, Mandɛm ǎfòŋori
    bɛbʉ́ bhɛsɛ, nɛ puyɛ̌ ndiɛrɛ bɛbʉ́ ɛbhɛsɛ, kɛ bɛbʉ́ bo mankɛm.
