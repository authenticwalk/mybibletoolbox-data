  grc-TR: καὶ αὐτὸς ἱλασμός ἐστι περὶ τῶν ἁμαρτιῶν ἡμῶν· οὐ περὶ τῶν ἡμετέρων δὲ μόνον,
    ἀλλὰ καὶ περὶ ὅλου τοῦ κόσμου.
  nag-nag: Tai amikhan laga paap maph kori diya ekjon ase, aru khali amikhan ekla
    nimite nohoi, kintu pura duniya nimite.
  eng-OEBCW: He is the atoning sacrifice for our sins, and not for ours only, but
    the sins of the whole world.
  knj-NT: Jaxca junoj xaambal, jaxca tu' jix yun scam Cristo stool oj cu penail. Man
    asanne oj yu cu penail jaonti', yuxan jix cam naj, pero yu spenail masanil ánima
    yul yiban k'inal ti', yuxan jix cam naj.
  deu-1912: Und derselbe ist die Versöhnung für unsre Sünden, nicht allein aber für
    die unseren sondern auch für die der ganzen Welt.
  san-PUN: ਸ ਚਾਸ੍ਮਾਕੰ ਪਾਪਾਨਾਂ ਪ੍ਰਾਯਸ਼੍ਚਿੱਤੰ ਕੇਵਲਮਸ੍ਮਾਕੰ ਨਹਿ ਕਿਨ੍ਤੁ ਲਿਖਿਲਸੰਸਾਰਸ੍ਯ ਪਾਪਾਨਾਂ
    ਪ੍ਰਾਯਸ਼੍ਚਿੱਤੰ|
  nob-LB: Han betalte straffen for syndene våre ved å ofre livet sitt. Derfor kan
    alle få tilgivelse for syndene sine.
  ntj-ntj: Tjiinyamarntu Kurayitjanya-lampa yangarrakatingu mirrirringu Mamanya-lampa
    kalyparritjaku. Tjiinya ngayukukutju-lampa kalyparringkukitjamunu, pirnikurtu-lampa
    kalyparringama.
  sxb-NT: Iye nio omusango ogututoorrao okuswawukwa ni Katonda ku owuoni wuifu. Ni
    ngari omusango ku ifwe twengʼene yaaya, ni ku awantu awa ku ekialo kiona.
  nhu-NT: Ɛ̀ nu wvú keman kè lɛɛshi bibefɛ bisɛɛbeene, ɛ keman kin yaa nu kɛ fô bibefɛ
    bisɛɛbeene le maaŋ kɛ, kí nu tɛn fô bi bonyii bocii le yî woŋ wvun e.
  row-row: Ana mate dadꞌi tutunu-hohotuꞌ fee neu nggita, fo Lamatualain fee ambon
    neu sala-kilu tara. Nda fee neu akaꞌ a hita sa, te fee neu basa atahori sia raefafoꞌ
    ia.
  msy-msy: A uabɨra en arazir kuraba baghava aremezɨ God en arazir kuraba gɨn amada.
    En arazir kurabara puvatɨ, nguazir kamɨn gumazamiziba bar moghɨra.
  agg-agg: Ŋga aiyu sɨhefɨ moaruwai hohoanɨmo gogorɨmarɨhenda asu sɨhɨrɨ God-dɨbo
    wudayefɨ. Ŋga moaruwai hohoanɨmo ra sɨhefɨ yaŋgɨrɨyopoanɨ, ŋga muŋguambo nindou-yafe-ane.
  ptp-ptp: Ên ici va yib lec il nêd nipaên ên nêb ob kɨtya il nêd nipaên vêl. Lêc
    o vông ên icil va lêm. Nge, vông ên il xomxo kɨbun ga vɨhati yang.
  nak-nak: Eia peho roboti etatou, e Tamala sugu taroa veia la kasosola ge pagegele,
    eia ge vuhi taro la iruru tegatou la valalua me hatavivile te la maututula tomi.
  lbb-lbb: I ot i mat sur ir lou langolango pas dala kusun anundala na toltol laulaula,
    pa ir arop sen a balakut ane God, ning nating kaning on dala. Pa bel i mat sur
    anundala na toltol laulaula ka, a toltol laulaula anuna taraila rop te na rakrakan
    hanua.
  kan-2017: ಆತನು ನಮ್ಮ ಪಾಪಗಳಿಗಾಗಿ ಪ್ರಾಯಶ್ಚಿತ್ತ ಯಜ್ಞವಾಗಿದ್ದಾನೆ. ನಮ್ಮ ಪಾಪಗಳಿಗೆ ಮಾತ್ರವಲ್ಲದೆ
    ಸಮಸ್ತ ಲೋಕದ ಪಾಪಗಳಿಗೂ ಪ್ರಾಯಶ್ಚಿತ್ತವಾಗಿದ್ದಾನೆ.
  cso-NT: Hí³ bíh¹ ca³cuen³ hnga² hi³ jún³ cha¹³ jnoh¹ hi³ jáun² lɨ́¹³ hin³ tso³ quiú¹³
    dí²; hi³ jun³juáh¹³ cun³ jmáh³la³ tso³ quiú¹³ jnoh¹ yáh³, quí¹ ja³bí¹ ca³tɨ²¹
    jɨ³ tso³ quioh²¹ tsá² zian² tá¹ cáun² hngá¹máh³ bíh¹ siáh³.
  ena-ena: Nɨbu nukeŋ aludɨ hugɨ hivahiva saŋ sagalɨ me hɨniavɨla hɨmami uami. Aludɨ
    hugɨ agɨlasaŋ pam ma hɨmami uami. Nɨbu hulaŋ iamɨgali fɨli tɨbɨ mu hɨsɨŋ mu hɨsɨŋ
    agɨladɨ hugɨ agɨlasaŋ avi hɨmami uami.
  nbq-nbq: At Yesus ako, nenomaluk dek erogo baluk, Ala ninim dambulogo bininaup nenake
    ogasiga andi, At aro. Nit nenadigat nenomaluk dek erogo baluk, Ala ninim dambulogo
    bininaup yiluk, nenake ogasiga andi dek o. Ata, nit yi avakwa ndi avakwa o wen
    vaga yoma agurik ovok erogo nenomaluk dek erogo baluk, Ala ninim dambulogo bininaup
    yiluk, nenake ogasiga.
  tgo-tgo: Iye la tharɨ vowoniye. Mava i mare mbe ghinda eŋge la tharɨ kaiwae, ko
    iyemaeŋge va i mare gharɨgharɨke wolaghɨye e yambaneke laghɨye la tharɨ kaiwae.
  yap-yap: Yu daken Kristus e ir e be n’ag Got fan e denen rodad riy, ni gathi kemus
    ni denen rodad, ya ku errogon e denen rok urngin e girdi’.
  mop-NT: Quimi tiqui woc'lal yoc'ol ca' sa'tesabüc ti sip'il. C'u' betiqui, ma' jadi'
    quimi yoc'ol u sa'tesic ti sip'il ino'oni. Quimi yoc'ol u sa'tesic u sip'il tulacal
    a mac yoc'olcab.
  tet-tet: Nia mate bodik selu nola ita, nebee Naꞌi Maromak kasu mohu itakaan salan.
    Nia lahoos mate bodik ita mesan dei, mais bodik ema hotu-hotu iha raiklaran neꞌe.
  hlt-MCSB: Amah khaw mamih kah tholhnah kongah ni dawthnah la a om. Mamih bueng ham
    pawt tih Diklai pum ham khaw om.
  xtd-NT: Xaxeꞌe Jesucristu, taxkanu ini ñaꞌa Ianyuux kuechi‑ro. Chi na n‑xiꞌí Jesucristu
    nuu curuxi, n‑chiyaꞌu‑ia kuechi mee‑ro, te dɨuni n‑chiyaꞌu‑ia kuechi ntdaa ñayiu
    ñuñayiu.
  mdy-ETH: ኑኡኮ ጎማ ዓቶም ጌይንታሢ ዒዛናኬ፤ ያዺ ማዓሢ ኑ ጎሞ ሌሊቱዋንቴ ዓጮ ዓሶ ቢያሢሲኬ።
  spl-spl: '@see-verse:1JN.002.001'
  usp-NT: Ri' Kakaj Jesucristo xye' rib' pi camic wich curs chi jtojic kamac. Y ma'
    xita'ke kamac oj xtoj ri ojtak ajtakeltak re, re xtoja' jmacak juntir cristian
    wich ulew.
  zav-NT: Gwdixɉue' xtoḻə'əchon' par nic̱h chio'o chonḻilažə'əchone' zocho binḻo len
    Diozən'. Na' caguə xtoḻə' chio'o na'azənə' gwdixɉue' sino xtoḻə' yoguə'əḻoḻ beṉac̱hən'.
  sgz-sgz: Ái sang ákte pormi kángit sápkin ák pah. Má kápate pormi kángit sápkin
    masik á git er git ruruna. Auh, táit a longoi a artálár suri pormi sápkin káián
    matananu no on á naul matmatngan pokon.
  kek-NT: Li Jesucristo quicam re xtojbal rix li kama̱c. Moco ca'aj ta cui' xban li
    kama̱c la̱o. Quicam aj ban cui' re xtojbal rix xma̱queb chixjunileb li cuanqueb
    sa' ruchich'och'.
  blz-NT: Yesus iya'a a kurbaan bo pontololoki dosanta, ka' taasi' tongko' dosanta,
    kasee uga' tia dosana mian na longkop tano' balaki'.
  poe-NT: Jesucristo mé kꞌuenyákonhe̱nni chꞌán kíxin tí jie̱ chóntani; a̱ ntá jehya
    iji̱éni ó. Náhí. Iji̱é kaín chojni siín chjasintajni.
  san-TAM: ஸ சாஸ்மாகம்ʼ பாபாநாம்ʼ ப்ராயஸ்²சித்தம்ʼ கேவலமஸ்மாகம்ʼ நஹி கிந்து லிகி²லஸம்ʼஸாரஸ்ய
    பாபாநாம்ʼ ப்ராயஸ்²சித்தம்ʼ|
  cof-NT: Yari chiquilachi jutsa tenchi puyaca jominhe. Juntonan chiquilachi tenchisiri
    itominue. Piyanlelachi tenchi puyaca jominhe.
  srm-NT: Nöö hënseei paka di paima da u. Nöö di paima di a paka da u dë, hën da di
    dëdë a dëdë fuu hedi, fu Masa Gadu an hoi dee hogi du fuu nëën bëë möön. Ma na
    u wanwan a dëdë paka di paima da e, ma a dëdë pakëën da hii mundu.
  qvs-NT: Jesukristu sielumanta shamurkan kay allpapi wañunanpa. Wañurkan ñukanchikunata
    perdonawananchikunapa ama chay uchanchikunarayku Tata Dios kastigawananchikunapa.
    Chaymanta wañurkan tukuy runakunapa uchankunarayku.
  zca-NT: Mbaino nab tsa por Jesukrist mizhe' rë kwa'n nzë'b xki be lo Dios; no gat
    lë't nab por rë kwa'n nzë'b xki bei; nu por rë kwa'n nzë'b xki rë nak rë men yizhyuo.
  cbc-NT: Cʉ̃ pʉame riawĩ yucʉpãĩpʉ, marĩ carorije wapare netõõbojagʉ. Marĩ yaye wapa
    jeto meerẽ netõõbojamasĩñami. Nipetiro ati yepa macããna cʉ̃rẽ catʉ̃goʉsari majã
    cʉ̃ãrẽ na netõõbojamasĩñami Jesús.
  qxo-NT: Nogantsic raycur wanurgan jutsantsiccunata Tayta Dios perdonamänantsicpämi.
    Y manam nogantsiclla perdonashga canapätsu wanurgan, sinöga payman criyicogcunaga
    llapan runacunapis perdonashga cayänanpämi.
  mox-mox: ʼInega Yaubada eda luveifana nanuavetavunidi, mana Natuna Ieisu vegubayea
    eda luveifanayavo weaqidi, be wese totoa bwaʼobwaʼoya qabudi weaqidi.
  kew-kew: Nipumi niaana wae yaenu mea rubatalo nipuna kogono pea. Gore nipumi go
    kogonore niaa agu raba mulalo napea pare su amaa piri onaa rayo raba mulalo pea.
  dww-dww: Tauna vutuna ya rauepaiyeda be dà gewagewama aubainama tubuḡine ya tipana
    aubaidama, be nam taudaḡa, ibewa da dobu matabuna adi gewagewama mate aubainama,
    yodibe Mamaitua nuanama ya subana.
  twi-ASANTE: Na Kristo no ankasa ne yɛn bɔne ho mpata na ɛnyɛ yɛn bɔne nko, na nnipa
    nyinaa bɔne.
  aoj-aoj: Anen atona nahagofa okom numbutinai Godi nagaꞌ nakwaha waf awafi apeꞌifi.
    Apaꞌ ina nakwaha waf awafi apeꞌifi atef, owaꞌ. Anen nakwaha waf awafi ma epes
    hiasi itapasi okom masoꞌanaf.
  cbv-cbv: Jwiít yéejnit jwĩ jʉmʉchah, jwĩ yéejat Diosdih ã jãhna caá. Dios biícdih
    jwĩ tʉ́i jʉmat pínah niijná, Jesucristo jwiítdih ã wʉn wʉ̃hʉp jĩ. Jwiítdihjeh
    nihcan, nihat baácdih moón jwĩ yéejatdih yohat tʉ́ʉt niijná, ã wʉn wʉ̃hʉp jĩ.
  taw-taw: Ne chɨnop nen kumak nɨm, Nap tap si tap tɨmel gɨpun ak, tɨg walɨg gɨyokɨnɨgab.
    Pen chɨnop nep mel, binɨb okok mɨdupsek kɨlop nen kumak nɨm, Nap tap si tap tɨmel
    gɨpal ak, tɨg walɨg gɨyokɨnɨgab.
  jic-NT: T'üc' way malala nyuca lijicj. Dios cus tyüla Jesucristo gente pjü malala
    la tjajay mpes. Niná pyonecj na, Dios perdonar la qjuisiji malala la tjijicj.
    Nin p'iyá pjü jis lal. Pjü way jun ta'á niná japon na, Dios perdonar la siji malala
    nyuca la tjajay.
  zap-NT: Por ne wet Jesucrist wak perdon yrandxee xdol be no let nozdet xdol be,
    sinke no ke xdol yrandxee mengyëzlyu.
  wer-wer: Anutuuk tiarim saunat ent elniipna yak puuk tiarim kangiir wel wiaup. Pöt
    tiarimënt won, yangerakë omën pourö tiarim saunat waup.
  ipi-ipi: '@see-verse:1JN.002.001'
  qul-NT: Jesucristoka wañorkan juchanchiscuna perdonaska cananpaj, manataj nokallanchispajchu
    wañorkan, manachayri tucuy runacunapajpiwan.
  tnc-tnc: I'suᵽaka baaiki imarĩ, ba'iaja mabaaika waᵽa maro'si kireyaeka, saᵽi ãrĩwa'ri
    ba'iaja mabaaika Tuᵽarãte mare ye'kariarũkia simamaka. Maro'si takajamarĩa, ritaja
    ᵽo'imajaro'si ᵽariji i'suᵽaka simaokaro'si suᵽa kibaaeka.
  ter-NT: Énomone kasasá'ikopovi ya pahúnevo ûti. Yoko haina póhutine pahúnevo ûti,
    itea anêkomaka xunáko kasása'ikopea pahúnevo uhá koeti xâne yara kúveu mêum.
  bmr-NT: Jaabofeenedɨ mohimitɨ jaaducafutucuuhi. Jaano mɨɨhaidiro icatɨno, faajiinɨjemɨnaadiro
    bu icano.
  fuf-fuf: Ko fii kanko tigi ko o sadaka fii no heɓiren yaafuyee junuubaaji men ɗin,
    hinaa non fii ɗi men ɗin tun, kono ko fii ɗi ɓe aduna on fow.
  bhl-bhl: E kawin dim kaleelo teleko, nukalem abin akal, kawin dim kaleem kasel alik
    alik im abin akal, alik alik angom num abin kuluko, num sili sili nam kulu koyemin
    em deiw wankeyemomin beem dulum elote kuanse te.
  ons-ons: Kristo oŋomka sot turuŋze mataliki siukeakane urataine make, so eŋe ŋenane
    sot turuŋze mataliki siukeakaneka urataine mi make, midakaka! Eŋe kepe baŋem ŋei
    ŋerep korop eŋane borikinane turuŋ weneŋ qeliŋge.
  con-NTPO: Tsaja ingi egae tsincon'cho shacama afepoen'su. Aqquia ingiveyi me'i,
    tsa'ma poi biani'su ande'su a'i egae tsincon'cho shacama'qque afepoen'su tsu Jesucristoja.
  ghs-ghs: Noi kahosa napahoho basara isaki oorai mi Ohongai ooma abi oke suraitemi
    noi qidzanatakoi. Oonihe oi kahosa napaqaho keke bahe ttoka abi minaraho kahosaho
    basara (oho isakita beebeke oorai).
  peg-peg: ଆରେ ମା ପାପ୍‌ କାଜିଙ୍ଗ୍‌, କେବଲ୍‌ ମା ପାପ୍ କାଜିଙ୍ଗ୍‌ ଆକାୟ୍‌, ମତର୍‌ ସବୁ ଜଗତ୍‌ନି
    ପାପ୍ କାଜିଙ୍ଗ୍‌ ପା ଜିବୁନ୍‍ ହିନାକା ଲାକେ ଆନାନ୍‌ ।
  txu-NT: Jejubê ne gwaj bakam ngryko apêx djwỳnh. Metĩndjwỳnh ne gwaj bajaxwekam
    ngryk nhym Jeju kute gwaj bajaxweo pãnh kadjy arỳm ty. Ne kam tyk jakam arỳm gwaj
    bajaxweo pãnh nhym kam arỳm gwaj bakam ngryk kêt. Djãm gwaj bajbit? Kati. Me kunĩ.
    Apỹnh pykakam me ba djàri me kunĩ jaxwe nhym Jejubê mekam ngryko apêx djwỳnh.
  eng-WEBU: And he is the atoning sacrifice for our sins, and not for ours only, but
    also for the whole world.
  gnw-NT: Tumpa uiporaracata tẽi yandeve yanembaeyoa reta jeco pegua. Ẽrei Jesucristo
    uiporara yandepepɨca pe, agüɨye vaerã Tumpa uiporaraca yandeve. Jare Jesucristo
    umano opaete ɨvɨ pegua reta imbaeyoa reta re, yanembaeyoa reta reño'ã co.
  mux-mux: Yu “‘Eninga ulu-kis telemelemanga Pulu Yili-ni enini naa tupili. Enini
    kolea-kísina puku molku kis-siku mindi naa pangi.’ nimbu, ‘Eninga ulu-pulu-kísima
    omba mania pupili.’ nimbu, nanga memale onde lenjipu kolambu.” nirim yili. Oliu
    Isrel-yambumanga mindi mólu-ko. Ma-koleana yambumanga pali ulu-pulu-kis telemelema
    ‘Pulu Yili-ni ‘Omba mania pupili. Penga alsupu naa piliipu molupu kene enini tepu
    kis naa sambu.’ nipili.’ nimba Krais yu mana-yambumanga pali kulunjurum.
  maj-NT: Kui xi kitsjá yjoho̱ xi nkúhu chje̱ tu̱ xi n'e̱ndyjat'ahaná ngatitsunná
    ñá xi ja kis'ejinná. Ko̱ najmi tu̱ suba ngatitsunná kits'ínndyjat'a, ko̱ ní ngatitsuhu̱n
    ngayjee̱ xu̱ta̱ xi tjín a̱sunntee̱.
  bkq-NT: Mâkâ lelâ mawânkâ inakanhe aguitobyry epywaze igueypy. Awylygue kieinwândyly-ro
    watay, tygakeze Deus. Inakanhe aguitobyry kulelâ mâkeba nhygakely; idânârâ mâkâ
    inakanhe adâitobyry nhygakehoem ekani modo inakanhe aitobyry tygakeze lâpylâ.
  kue-kue: Ye yene kongun ere ana nono tandaglmeno koko ende norkwa, i nono keme pre
    manga. Ba makan yomba prapra tandaglmeno pre orkwa.
  cot-NT: Apanirotarite iriatimpa metojaventajiacajica cameetsanijite irishetajajironijite
    Aapani Irioshi aguempevaerejia aatonijite iquenquejacaajajiro coajica. Cotanquitsi
    teequeate apaniro irimetojaventero ashijia, imetojaventaqueroqueate irashijia
    maasano caquinteguetatsica.
  bnp-bnp: Ia kunana a dala ne hita, ge puga vuroki a naro hale ne hita. I uka ma
    a dala ne hita kunana. Ia a dala ne huriki lobo na malala.
  apn-NT: '@see-verse:1JN.002.001'
  ctp-NT: Nganun kuxi tiyean chaꞌ ꞌin Ndiose Stian, siꞌya chaꞌ kuxi nu wa yꞌnian;
    kanꞌ chaꞌ mdijin Jesucristo nu tiꞌí siꞌyaan, chaꞌ ykwiꞌ yu ngwiꞌya yu yuweꞌ nu
    ndiꞌin ꞌñaan siꞌya chaꞌ kuxi nu yꞌnian. Kwiꞌ ngwañaꞌan kwiꞌya Jesucristo yuweꞌ
    nu ndiꞌin ꞌin nchga nten chalyuu nu suꞌwe nka tiye ñaꞌan ꞌin Ndiose.
  opm-opm: Ama han orhor dire gwemat haputip ohe dap tei oh dire er hat sapti er da
    oh hirmat namdapatmur. Ma inahapat oh dire er hat sapti er da ohwi hirmat namdapat
    han hat na patmur. Mong mong gonsi ma pati han bap iresi tap mat hirmat namdatin
    han hat patmur.
  bvr-bvr: Ngardawa nipiya Jesus Christ ana-nyala a-rorrchinga arrkula mari minypa
    ngarripa arr-guna ngardapa ngika, wurra jarra warlaman arr-gurdiya gorlk.
  wal-wal: Qassi nuuni nu nagaraa atto geetettaa Kiristtoosa baggaara demmeettees;
    Kiristtoosi yarshshettidoogee asa ubbaa nagaraassappe attin, nu nagaraa xalaalaassa
    gidenna.
  zad-NT: Na' ḻen' wdixje' saaxya c̱hechoka' kon yeḻ' mban c̱he'na', na' aga c̱he
    to cho'zan wdixje', san len c̱he yog' beṉ' lle' zbii zkaaṉ yell-lionin.
  kmg-kmg: Eki hâcne sâqocne-nâŋecte kiwiric rowec, erâ nâŋâcne sawa mâcne, mâreŋ
    sâc ŋic jaŋere mâmâc rowec.
  aso-aso: Asiꞌve Izesuꞌ gono do lihimete apase-lidineꞌ ma ve. Idoꞌ leliꞌ lihimetevoꞌ
    nomive. Eveneꞌ mukiꞌ misubouꞌ misubouꞌ miniꞌmi monaveti lihimeꞌine nesi apase-ngidineꞌ
    ve.
  uli-uli: Iwe ngo fael Kristus mele ye chuy fael molfidich iyang, ngo te molfidich
    chog bo wol molfidir panger yarmat.
  nin-NT: A ba uwa yo a to, wre ba bu sarr inta kpa ttungo ni ila ure imunta yi, na
    si si ila ure imunta yo mre na akpukpamburr hen, a di nggurr zhi ku anishirr ba
    wemi.
  tgk-tgk: '@see-verse:1JN.002.001'
  acu-NT: Jesucristoka ii tunaarin sakturmartas jarutramkamiaji. Antsu ii tunaarinak
    sakturmartaska jarutramkachmiaji, antsu mash nungkanmaya ainau tunaarincha sakartas
    jakamiayi.
  cak-WNT: Ya Riya' ri xcamisex kuma, riche (rixin) chi nicuyutej ri kamac. Y ma xu
    (xe) ta wi ruma ri kamac riyoj, xa can ruma chuka' quimac quinojel ri winek ri
    yec'o chuwech re ruwach'ulef.
  ebk-ebk: Hi Cristo mismu nan naichaton ay nangiliwas as nan chusan nan fiasfiasor
    takú ta mapakawan takú, ya fiakun yangkiay nan fiasfiasor takú ngem uray nan fiasfiasor
    nan katakutaku.
  spa-PDDPT: Él mismo es también ofrenda por nuestros pecados, y no solo por los nuestros,
    sino también por los de todo el mundo.
  ruf-ruf: Kiristu imwenyegho iyo iyatendile tuleghusighwe nzambi tsetu, si nzambi
    tsetu twetwe tuliyeka, ila pfipfila nzambi tse iwanu wose mne iisi yose.
  gun-gun: Ha'e ma jajejavyague re opaga va'ekue. Nhande jajejavyague re anho e'ỹ
    opaga raka'e, ha'e rã yvy jave regua ojejavyague re.
  agu-BL: Na i' katx'ixwatz yi na cuyun kapaj. Nin nk'e'tz ntin yi ketz ma na ncha'tz
    scyetz cyakil wunak yi ate' bene'n tzi'n wi munt.
  isn-isn: Nuanso mukinyinkang'ni witu ku mulandu itu, hangi shanga ku milandu itu
    ing'wene, kuiti ga ku unkumbigulu wihi,
  ilo-ULB: Isuna ti nakapnekan ti Dios a nakapakawanan dagiti basoltayo, ket saan
    laeng a para kadatayo, ngem kasta met a maipaay iti sangalubongan.
  pir-NT: Cristo mari ñañene cohãriquiro ijire. Mari ñañene mari dihitare cohãedare.
    Ijipihtiro cjẽna gʉ̃hʉre tiquina ñañene cohã masine tiquiro.
  anv-NT: Ɛlé Kras jimbɔɔ́ ne Ɛsɔwɔ asɛle ndɛre ŋme gepɛ nnó ajinte gabo sé. Yɛ́mbɔ
    ɛpɔ́fɔ́ gabo awe sé jiji. Ɛlu ntó gétúgé gabo bɔɔ́ mme meko.
  sab-NT: Jesucristo agali mo ketu gwaleda kruge che ulita agedu me no ulita giti,
    Jesucristo jokeda giti che ulita chegu trate Chube gwage me jiske, Jesucristo
    me jokeda che alin allabi agwa kaire Jesucristo jokeda kwian nga ulitamu alin,
    kwian ulita agenga me no, Jesucristo jokeda giti kwian ulita chege trate Chube
    gwage me jiske, kwian agedu me no Chube talla e ulita mlienga kwian Jesucristo
    gai ulia giti.
  tmd-tmd: God nuŋ ap kib mag gwogwo rɨmɨdöl bla nugwön, anɨŋ pad hör piaku aböxa.
    Jɨ Jisas Krais nuŋ keir ap kib mag gwogwo rɨmɨdöl piaku bɨ katlö watlö um sö mɨxɨñ
    nuŋwa keir pön wöröxön, ap kib mag gwogwo rɨmɨdöl pɨx kepkep aku magalɨg örɨx
    aböŋa. Jɨ ap kib mag gwogwo an akwör wöhö; nöbö mö mögörɨb adadö piaku piaku magalɨg
    ap kib mag gwogwo rɨmɨdöi pɨx kepkep aku örɨx aböŋa.
  acr-NNT: E Rire ri xuya ribꞌ xkam paqakꞌaxel re tojbꞌal ri qamak. Y na xew ta re
    tojbꞌal ri qamak riꞌoj, ma re tojbꞌal ri kimak konoje ri e kꞌo che ruwachulew.
  kpg-kpg: Tigidaumaha o Christ la di mee dela e hui ai tadau huaidu, hagalee go tadau
    huaidu la hua, mo nia huaidu o nia daangada henuailala hagatau.
  taj-taj: थेनोन येशू ख्रीष्‍ट य्‍हाङला पाप माफ लबारी सिबा हिन्‍ना। तर थे य्‍हाङला
    लागिरी जे आहिन जम्‍बुलिङरी मुबा जम्‍मान म्‍हिगदेला पापला लागिरी सिबा हिन्‍ना।
  avt-avt: Jisas kewet God hɨrekes hɨrak kaa kentar nu tentarakɨt kewenɨn Haai kɨrak
    han te hɨrak han enuk keriuwai me menmen enum haiu mɨrɨakem au.
  cbk-cbk: Ya recibi le el castigo de muerte na di aton lugar para ay queda perdonao
    el di aton maga pecado, y hende lang el di aton pecado, sino hasta el pecado del
    maga gente na entero mundo.
  uig-ARA: ئۇ ئۆزى گۇناھلىرىمىز ئۈچۈن جازانى كۆتۈرگۈچى كافارەتتۇر؛ مۇشۇ كافارەت پەقەت
    بىزنىڭ گۇناھلىرىمىز ئۈچۈنلا ئەمەس، بەلكى پۈتكۈل دۇنيادىكىلەرنىڭ گۇناھلىرى ئۈچۈندۇر.
  tuf-tuf: Eyan isat Sir tayar yajác tunin acu chinjacro. Eyta cuar is istir bínati
    tayar yajáqueya tunin acu chíntiro. Uw bahnáquinat Sir tayar yajaquey tunin acu
    chinjacro.
  abx-abx: Iya i mahimo panhahalad nga makalugtukan si kasina-na si Diyos si sala'-ta
    kam, ngan ma'in hamok para si tawa'-ta kam, kundi' hasta i sala'-na si bug'os
    kalibutan.
  mco-NT: Com Jesucristo tɨ y'ögy mɨɨd ɨɨch ajt nbocy ycɨxpɨ, paady ycɨxp jëbɨ capx'oyɨ̈y
    ma Dios mɨɨd ɨɨch ajt ycɨxpɨ e xycapx'oyɨɨyɨm ɨɨch ajt nbocy etz nañ capx'oyɨɨyɨp
    tüg'ócɨy naaxhuiñy jäy ajcxy ypocy, yɨ jäy ajcxy pɨnjaty yɨ' y'ayuc ytɨy'ajt mɨjpɨdaacɨp.
  cpb-NT: Iriitake otsimaryaakeriri Pawa rowasankewentairome ayaariperonka. Te apatziro
    rookaakowentai aakapaini, tema maawoini atziri ikaatzira saikantawori kipatsi.
  aon-aon: Krais anan kanak nagok aria nenek Iruhin madae juwehosin um yoweishi inahos
    apak menekesh iri uwe, uwok. Nakwreyeshuguk nakri nyenekesh. Enyudok mour douk
    madae nuneken um nutaurum apak atup uwe, uwok. Neneken um nutaurum ihishmorim
    arpesh shape agundok atap iri.
  hus-NT-2005: Na Jesukristo, jaꞌich an pikbantsixtaláb abal ku pakwlantsat an ti
    walastalábil ani yab tokot xi wawáꞌkʼi ni walastalábil, nin walabtsik jeye ejtal
    xi kʼwajattsik ban kʼayꞌlá.
  mig-NT: Te onde̱ jíín nɨñí máá‑yá jánchaa̱ ta̱ká kua̱chi‑yó jíná'an‑yó. Te nasu̱
    máá ɨ́ɨn kua̱chi máá‑yó, chi̱ suni jánchaa̱ kua̱chi nɨ́ɨ́ ñúyɨ́vɨ.
  bps-bps: Na kenen i dsù, du fye magwè dad salaito, na ise alò ku gito salà i duen
    Dyisas fafati, bay mdà di salà i kdee dad to.
  mbs-mbs: Sikandin se simelilin kenitadon inimetayan amon pegwedaden te Timanem se
    menge salà tadon. Kenà olò kenitadon salà se pegwedaden din, meneng salà te kedita
    te otaw te keneyonan se pegwedaden din.
  tof-tof: Ene olom Yesu Kerriso mibü kolae tonarr barrgonóm tóba büb wató ekyanórr
    ⌊urdü agasil larzan⌋. Mibióban kolae tonarran koke, a blaman pamkolpamab kolae
    tonarr barrgonóm ini tüpdü.
  cme-NT: U yaa pãa u fɛrɛ tãmmaŋ-kũŋ temma a pir i ãmbabalma‑i halaŋ-ma i yunni-na.
    Aa miɛ sĩ yoŋ; u pãa u fɛrɛ duɔ bi pir nelbiliemba‑i hiere ba ãmbabalma‑i.
  sus-sus: A tan nan findixi sɛrɛxɛ ra won ma yunubie xafarife ra. A mu won ma yunubie
    gbansan xafarixi, a na nan nabaxi duniɲa mixi birin bɛ.
  pon-2006: Pwe Krais, ih me tomwkiher dipatail kan, ahpw kaidehn dipatailte, pwe
    pil dipen aramas koaros.
  dad-dad: Ĩ neda mosor nigin Negur nẽ didi yo fiya nẽ sesewi fiya, are neda mosor
    nigin dogol sã, anĩ ere, tenebur tamo kayau ganan neid mosor nigineg.
  zab-NT: Pur guelguty xte Jesucrist anuu perdón pur de xtuldnɨ. Ne gati pur de xtuldzitin
    sino que pur irate xtuld bɨnguɨchliu.
  jae-jae: Ŋac tau kêkêŋ tau kêtu da kêtu aêacnêŋ secŋa. Mago kêtu aêac tauŋgeŋ nêŋ
    secŋa atom, kêtu lau nomŋa samob nêŋ secŋa.
  ksd-ksd: ma ia ra varporong ure kada varpiam, ma vakir ure kadat ika, ure bula ra
    rakarakan a gunagunan parika.
  msm-NT: Sikandin to inlimpas agun ogkapasaylu to Diyus to mgo sae ta, aw kona no
    ita da sae, di hasta isab to sae to tibo kaotawan.
  myk-myk: Wʼa pye wèe jurumu wu wo footɔnɔ. Wèe wo wu yɛ bɛ wɛ, ga koŋɔ ke bɛɛri
    wo jurumu foo wʼa tɔ.
  sbe-sbe: Na iya meta yoda yababa kabanuwatugabaena kaitalasamna. Na nige bena ta
    bom mo yoda yababa, na tanoubu maudoina yodi yababa hinage.
  mcr-mcr: Goti Iqu, neyaqä suqä quvqä huätä ämamäutä, äwqä haŋuä nyätŋqe, Jisasi
    Iqu hänaqä äpäkonätŋqä duŋqe, Iqueqä-kiuä äukqe. Neyaqä duŋqänä hmanji. Ämaqä
    eeqänäŋä, qua äwitqutäŋqä-pa äpmeŋuwä iuä-pqeŋqe.
  cux-NT: Níícú Jesucristo ca'á maáⁿ yā vida yeⁿ'e maaⁿ yā ní ch'īi yā cucáávā nuuⁿndi
    yeⁿ'e yú. 'Iicu nguɛ́ɛ́ dámaaⁿ yeⁿ'e s'uuúⁿ naati cucáávā nuuⁿndi yeⁿ'e 'iiⁿ'yāⁿ
    yeⁿ'ē núúⁿmáⁿ iⁿ'yeēⁿdī.
  tur-YTC: O günahlarımızı, yalnızca bizim günahlarımızı değil, bütün dünyanın günahlarını
    bağışlatan kurbandır.
  san-ITR: sa chAsmAkaM pApAnAM prAyashchittaM kevalamasmAkaM nahi kintu likhilasaMsArasya
    pApAnAM prAyashchittaM|
  bel-N: Ён ёсьць перамольваньне за грахі нашыя, і ня толькі за нашыя, але і за [грахі]
    ўсяго сьвету.
  sch-sch: Male Khrista hih ei nunsie ngei ngâidama ei omna ani; eini nunsie vai
    ni maka, mi murdi nunsie khom ani sa.
  mic-MIQNT: Na gisa'toqol 'gtlue'utiminal apigsigta's'gl muta ujjl weli gsua'tulitl
    ta'n goqwei Se'sus gis tela'tegep gujjieweigtug ugjit ginu. Na tepiaq tela'tegep
    aq ujjl wel'te'tmilitl apigsigtmugsinenu 'gtlue'utiminal aq elg ms't mimajuinu'g
    ugtlue'utimual.
  huu-NT: Caɨ jeacɨno facaina naimɨe fiodaite. Iemona Jusiñamui rɨicaillɨfue anamona
    jillobidɨcaɨ. Jesucristo caɨ facaina fiodaite; ia nana comɨnɨ facaina jɨaɨ fiodaite.
  jiv-NT: Jesukrístu ii tunaari̱n asakártaj tusa jarutramkamiaji. Túrasha aya íiniunkechu
    antsu ashí shuara tunaari̱n asakártaj tusa jarukmiayi.
  otm-NT: Nguetho guesɛ a ran t'unni a di hoga ma ts'oquihʉ. Nɛ hinga høngdahʉ in
    nde di hogahʉ, pɛ gätho yʉ ts'oqui ja ua ja ra ximhäi in nde di hoqui nangue bi
    du ra Cristo.
  dah-dah: Yeŋbe mata buluŋniniŋ Al Kuruŋ beleŋ halde dunwoŋ yeŋ nurdeb neŋ ge teŋ
    kamyiŋ. Kamyiŋ gobe neŋ ge po moŋ, alya bereya kuruŋ megen ga hike kwa goyen goke
    manaŋ kamyiŋ.
  tnk-tnk: In remhə nɨten raikuas raka noien ərəha me səkɨtaha. In rɨpkemhə mhə mə
    nɨten traikuas raka əpa noien ərəha me səkɨtaha, mətə in remhə mwi mə nɨten traikuas
    raka noien ərəha me səvəi nərmama me ia tənəmtənə me pam.
  kpr-kpr: Nu tofo mandi namondedae rea usira aindae sedo, God namonde a evetu genembo
    isasambu da ari ekoko kote doyeraira.
  san-IAS: sa cāsmākaṁ pāpānāṁ prāyaścittaṁ kevalamasmākaṁ nahi kintu likhilasaṁsārasya
    pāpānāṁ prāyaścittaṁ|
  nho-nho: Jesus ni mate ki uiia naa haisara taatou, aa see mee ma ko naa haisara koi
    taatou. Seai. A Ia ni mate hoki ki uiia naa haisara te henua hakkaatoa.
  gym-NT: Jesukristo käkwe ja mikani müre ketadre krusobtä Ngöbö mätä kri diankakäre
    nibtä amne Ngöbö moto mikakäreta jäme nikrä, erere arato ni ngite diankakäre nibtä.
    Ye abko ñan ni ne aibe kräke akwa, ni kä jökräbti temen kräke ja mikani müre ketadre
    kore kwe.
  azg-NT: Chaꞌ ntjo nchjii Tyoꞌtsꞌon na jndë tonanꞌtja jaa nnon jon, tcanhanꞌ na cueꞌ
    ncüiichen ntyja njanhan. Nquii Jesucristo tinonhin na siquindë jon juu tsꞌianꞌñeen.
    Ndoꞌ chito xiaꞌntyi na tueꞌ jon ntyja ꞌnaan jnan njanhan, mantyi ivꞌahanꞌ nnꞌan
    na ninvaa tsonnangue.
  bhd-bhd: तै इश्शे पापां केरो छुटकारेरे लेइ बलिदान भोव, ते सिर्फ इश्शे लेइ नईं, बल्के
    सैरी दुनियारे पापां केरे लेइ भी।
  too-NT: Jesucristo nīlh huan nac cruz. Lā' chuntza' xla' līmāpalalh quintalaclē'i'ca'n.
    Lā' tū' xmān quintalaclē'i'ca'n. Xla' māpalakō'lh ixtalaclē'i'ca'n ixlīhuākca'n
    xalanī'n nac cā'quilhtamacuj.
  ind-AYT: Dialah kurban pendamaian bagi dosa-dosa kita. Dan, bukan untuk dosa-dosa
    kita saja, melainkan juga untuk dosa-dosa seluruh dunia.
  cjo-NT: Eenitatsi anteeyakirini maawaeni, rootaki ikamawenantakaeri rirori koroshiki
    ikowashitaka. Tee apatziro ikamawenteeyirini anampijatzipaeni aaka, inta eejatzi
    ikamawenteeyakirini rirori maawaeni atziri, rowameethatanteeyakaerini Tajorentsi,
    eejatzi riroripaeni maawaeni aapatziyariri Jesoshi. Roojatzi aapatziyaririka irira,
    eero ikijawenteero Tajorentsi kaari kameethatatsi anteeyakirini, eero rowashironkagae.
  nsn-nsn: Inggono pe ter uahung ke me kale uelmahing teregi niguata uasaeig, doh
    ahik pah tagigeig puk, bo teres niguata uasa ponomper tamata uakapa tunane i kot.
  san-DEV: स चास्माकं पापानां प्रायश्चित्तं केवलमस्माकं नहि किन्तु लिखिलसंसारस्य पापानां
    प्रायश्चित्तं।
  tna-NT: '@see-verse:1JN.002.001'
  lid-lid: Ya, Krais le badeh, i nyara salom ta sikine ma mani kandriyen ndra-in tataha
    mari iu. Iy amekes lahou doh badeh, ta aseben taha le bwe, iy amekes ta aseben
    lau mara-ei badu kon munyak.
  wim-wim: Puth nil God.an-a, ngangk way iiy-iiyan ngamparama, wayan yump-yumpanampa,
    nil kaangk kuchow ngampangana, nil puth Jesus.aniy-a, uthama ngul way ngamparam
    aakanakan nil God.angana yipam way ngamparaman keꞌ-ngul ngaantam-ngeeyowa, way
    ngamparaman thonakam yaꞌa, puth pam wanch yotantamana.
  zga-M: Umwene viukhutusaya khu mbivi ncheito ncheene, hange neikhilunga kyoni.
  yom-yom: Niandi wukiyekula banga dikaba mu diambu di masumu meto ayi bika sia ti
    mu diambu di masumu meto kaka vayi ayi mu diambu di momo ma nza yimvimba.
  san-SIN: ස චාස්මාකං පාපානාං ප්‍රායශ්චිත්තං කේවලමස්මාකං නහි කින්තු ලිඛිලසංසාරස්‍ය
    පාපානාං ප්‍රායශ්චිත්තං|
  yut-yut: Yesu iyɨ dɨwarɨnin wɨrɨrɨt dakon paret dagagɨt. Ae nin do gɨn dɨma, amɨn
    morap mɨktɨmɨ mɨktɨmɨ ekwaŋ uŋun dakon dɨwarɨni kɨsi do agɨt.
  grc-BYZ: καὶ αὐτὸς ἱλασμός ἐστι περὶ τῶν ἁμαρτιῶν ἡμῶν, οὐ περὶ τῶν ἡμετέρων δὲ
    μόνον, ἀλλὰ καὶ περὶ ὅλου τοῦ κόσμου.
  cpc-NT: Iriitaki otsimaryaakiriri Pawa jowasankitaawintairomi ayaaripironka. Tii
    apaani jookaakowintai aakaiti, aña maawoni atziri ikaatzi nampitawori kipatsiki.
  nhg-NT: Yejuatzi oquetlaxtlöjque totlajtlacul cuöc omecoac ipan corujtzi. Amo sa
    totlajtlacul de tejua oquetlaxtlöjque, tlöcamo intlajtlacul de noche tlöltecpactlöca.
  nya-nya: Iyeyo ndiye nsembe yopepesera machimo athu, ndipo osati athu okha, komanso
    machimo onse a dziko lapansi.
  ngu-NT: Yejhua omic para ican iyesyo otechchipahuilij nochi totlajtlacolhuan, niman
    xsan totlajtlacolhuan, yej no intlajtlacolhuan nochi on tlalticpactlacamej.
  kup-kup: Met darim horiñiz hañ horiv bakaz hahan hehaek, pi hañ pov havat ñomahan
    Papap etet darim horï poñ ba ol beteamah. Met dari nenariz pot tat pi ñomah bon,
    oñ añarab zei maposikaroh het horiñ tamah-poriz homet Kristo ñomah.
  jid-jid: Wa wu yi ni wur latre mbu laga ana'u mbu ni klembu na u gbugbu wawu.
  wmw-wmw: Iye ndi kafara iripa kwa madambi etu, na siyo kafara kwa madambi etu basi,
    fala kwa madambi a wanu wa mulumwengu‑mu piya.
  gmv-GGM: Izi nu nagaray atto geetetena mala oge gigisizade. Hesikka nuna xalala
    gidontta kumetha alame asasara attin nuus xalla gidena.
  ssg-ssg: I tetel i mat ukei kawatan ti lialui woukako. Kumahe mewenae ti kako, hetekie
    lawe seilon ti tehu pon ie.
  zpo-NT: Lee xaa mdix rese jwalt cheen be kwaan yalnaban cheen xaa, zee chee Dios
    jwalt cheen be; nu nanakta nebse cheen re be, noka mdix xaa jwalt cheen rese myet,
    xaa dubse yizhyo.
  poy-poy: Yomberi ndo tambiku yayilaviwitwi kulekiziya vidoda vyetu, vidoda vyetu
    hera ndiri kumbiti na kulekiziya viraa vidoda vya wantu woseri wa pasipanu.
  qwh-NT: Y jutsantsiccunapita Dios perdonamänantsicpaqmi, Jesucristu wanorqan. Y
    manam noqantsiccunallapaqtsu, sinoqa jinantin marcacunacho nunacunapaqwanmi.
  gaw-gaw: Nug Kayak ihinig hip̱unin uhuqa meḵeb, ig Kayak ele oo mak daagnignu mauha,
    uḏat amu ha malom. Amge Nug ihinignuib anam ii heum. Iiṯa, Nug danab ah wan atu
    ohp̱a daaṯeb ele amu, Nug amu dilagnu ele heum.
  nca-nca: Eneŋombo quhurínanimboro kimo taró. Quko nore naŋge kama samaka yereró.
    Kini, unipare soso nokono yoroteŋgo ŋu samaka yerewero quro kho ŋu taró.
  zpz-NTPP: 'Jesucrisht guc mi tub gun nu gua lo Ñgyoozh, gun orzeꞌ gyicy sulagy mi
