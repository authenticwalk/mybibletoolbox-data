  swp-swp: Ia hinage eda baaea abahemaisana ede, nige itabom mo enada na tanoubu maudoina
    enadi hinage.
  bjr-bjr: Anutuna asauku mundirafa mifa kai aandau tatufirafara foora maridanoo.
    Minannai maqasaa fasiqa anaasee mandainaina akiaqara taikanniseenoo doo maasa
    Anutufinnai mafi qisaidanoo. Sia maasaindi kai aiqama anaamurundi minannai kai
    taikannisaaninafa maridanoo.
  aby-aby: Enoba Godima iyanu merama ukekabake dino uiba ibake Yesu Kerisoma i dino
    uibai ma oa ufike iyanu merama ukeka mufike imuke medifine ibake iyanu inimu Dawama
    waurike feari. Nono iyanu ba me ukaisi i mane mero i doo baruna ure baruna eme
    aweka yaisina emenu ba me merama ukeka eraada mune imusu odifine ibake feari.
  eng-YLT: and he — he is a propitiation for our sins, and not for ours only, but
    also for the whole world,
  jni-jni: Me mani maa nya nice ni meme barki akpici madini maru, d aki maru cas ba,
    barki mu une vat.
  kne-kne: Yan si Cristo met laeng di nangikaro sin dosan di basbasol tako ta say
    mabalin ay mapakawan da, yan baken din basbasol tako anggoy mo adi et din basbasol
    di am-in ay ipogaw.
  tgj-tgj: Okv Kristo atubogv vbvrinam vv ninyi ngonugv rimur am mvngnga jinam lvgabv,
    okv ngonugv rimur mvngchik um twkma, vbvritola mvnwng gv rimur mvnwng aka mvngnga
    jiduku.
  gui-NT: Tumpa oiporaraucata tei ñandeve ñanembaeyoa reta jeco pegua. Erei Jesucristo
    oiporara ñanderecovia pe, agüɨye vaera Tumpa pochɨ ñandeve. Jare Jesucristo omano
    opaete ɨvɨ pegua reta imbaeyoa reta re, mbaeti ñanembaeyoa reta reño.
  quc-TT: Are ri Jesucristo xya pa kamikal rumal ri qamak, man xaq xwi taj rumal ri
    qamak uj xane xkam xuqujeꞌ rumal ri kimak konojel ri winaq choch ri uwachulew.
  heg-NTPO: Un mate le daid in sui-nahat, halin Ama Lamtua Allah kose soleng kit in
    kula-sala ngas. Suma bel kit siing lo, molam bel totoang atuil in ne apan-kloma
    ki ngias kon.
  ptu-ptu: Iya Kristus-um too umbala'kia' dipatei nasuhum malam naampunniangkia' dosata
    Puang Allataala. Anna tä' angga dosata mandi, sapo' duka' dosana ingganna hupatau
    illaam inde lino.
  bzd-NTPO: Jesucristo e̱' me'ttsa̱ ttèwa̱ se' skéie se̱ne sulu nuí̱ olo'yoie se'
    ki̱. Erë ie' kë̀ köte̱wa̱ se' ë̀ nuì̱ ki̱, ñies ie' köte̱wa̱ ká̱ ulitane wakpa
    nuì̱ ki̱.
  kwf-kwf: Ma sa Jesus Christ naꞋa neꞋe kwaisuꞋusiꞋanga fuana na lafulana na taꞋangaꞋa
    kia ki. Ma noaꞋa laꞋu na taꞋangaꞋa kia ki taꞋifilia goꞋo, bore ma taꞋangaꞋa na
    ngwae ki taꞋifau.
  eng-WYC-2017: and he is the forgiveness [or helping] for our sins; and not only
    for our sins, but also for the sins of all the world.
  eng-WMBB: And he is the atoning sacrifice for our sins, and not for ours only, but
    also for the whole world.
  zat-NTPS: Le̱' gutie̱' waláz chee̱dxu chee̱ gudúe̱' da nabágadxu lau Dios ca naca
    dul-la chee̱dxu, ne quegaze da nabágadxu dxi'u, san gudúe̱' da zaj nabaga xúgute̱
    bénneache.
  spp-spp: U à uye pyi sáraga maa wuu kapegigii tugure lwɔ́ maa Kile lùuni tìŋɛ. Wuu
    kanni wogigii kurugo bà u à uye pyi sáraga mɛ, ŋka diɲyɛŋi sùpyire puni wogigii
    kurugo.
  zty-NTPS: Nakkze' Ḻe' Bennen' bde kwine', na' gote' nich beké'e doḻa' da' wbága'žo
    žo'o ḻaw Dios. Gote' Ḻe', kégeze nich beké'e doḻa' da' wbága'žo žo'o, san ḻezka'
    nich beké'e doḻa' da' zej nbaga' benách ka' nníta'gake' dot yežlyó nga.
  mek-mek: Isa ifo imaauga Deo epaꞌa penia, iꞌa aꞌa laomai apalaꞌi maꞌoai fauꞌiai
    emae, ega koa Deo iꞌa aꞌa laomai apalaꞌi feaꞌiniꞌi eoma. Iꞌina ekapaisa auga,
    iꞌa mo fauꞌaisai laaꞌi kai, agofaꞌa papiauꞌi maꞌoai isafa fauꞌiai ekapaisa.
  aey-aey: Krais uqadodoc Anut ihandumei uqa euna Anutna gemag bec gondocob egena
    silail cagasigen. Odocob eu egena silail himec qee cagasigel qa dana cajaca cunug
    mahana bilegina eu agena silailha cagasiaden.
  urd-GVH: वही हमारे गुनाहों का कफ़्फ़ारा देनेवाली क़ुरबानी है, और न सिर्फ़ हमारे
    गुनाहों का बल्कि पूरी दुनिया के गुनाहों का भी।
  ycn-ycn: Pu'uhuaré huala'acare pachá Jesucristo taca'arí huachaya i'imacá, Tupana
    amácoloje raú huachaje pu'uhuaré huala'acare liyá penaje. Ñaqué caja piyuqueja
    ina'uqué eja'ahuá chu i'imacáñojlo ricá. Piyuqueja ina'uqué chaya penaje ritaca'á
    i'imacá, Tupana amácoloje raú nachaje pu'uhuaré nala'acare liyá penaje.
  djr-djr: Ga yuwalk muka ŋayi dhu ŋunhi God-Waŋarryuny bäy-lakaramany, buwayakkumany
    dhu warrpam'thundja dhuwurr-yätjkurrnydja limurruŋ, bili Djesun ŋunhi ŋayipin
    yan burakin limurruŋgalnydja dharapulŋur. Yurr yaka ŋayi dhiŋganha limurruŋgiyingalaŋuwnydja
    yan yätjkurruw buwayakkunharaw; ŋany yuwalktja ŋayi ŋunhi dhiŋgaŋalnydja walŋakunharawnydja
    bukmakku yan yolŋuwnydja walalaŋ bawalamirrilil wäŋalil.
  kvg-kvg: Keliso niqa manqa-zapazapa, ekeza kha-té genøndáp, vø̄-evøzam. Geté
    niqá manqa-zapazapa mbá mbá, geté até manqei-qape ezoqam ate ndigu-qá manqa-zapazapá-ya.
  rug-rug: Sina e Zisu Karisito tugo sa vinulasadi ri nada sinea koasa Nana minate.
    Meke lopu sari nada sinea mo teleda, ba gua tugo sari na sinea tana doduru tie
    pa kasia popoa.
  hop-NT: Pu pam itahqaanhtipuy ep mokqe, itamuy Nay enaṅ namivöhikna. Pu pam qa itahqaanhtipuy‐sa
    ep mōki, pas hapi sohsokmuy qaanhtipuyamuy ep’e.
  san-URD: سَ چاسْماکَں پاپاناں پْرایَشْچِتَّں کیوَلَمَسْماکَں نَہِ کِنْتُ لِکھِلَسَںسارَسْیَ
    پاپاناں پْرایَشْچِتَّں۔
  heb-LB: ישוע המשיח הוא כפרה על חטאינו ועל חטאי העולם כולו; הוא נשא על עצמו את עונשו
    של ה׳ על החטאים שלנו.
  caf-NT: '''Ink''ez ''en ''int''ah nelubeshi k''elha dazsai. ''Aw nuwheni zeh ilah.
    Yinkak nduhóolhcho hoh whulubeshi k''elha chah. ''I be ne''aBá soo cho nets''u
    naitóot''en ''et hukwa.'
  mio-NT: Sanaan ra cuati savaha yo, vati ni chihi ra iti nu cruu, ta cuni ra sanaan
    tahan ra cuati ndacu ndihi ñivi ñuñivi cuhva ni sanaan ra cuati ni savaha maan
    yo.
  srq-NT: Jesucristo rɨɨ̃ ño Dios nandeɨcuã mbutiã nguiã nandesɨ. Ae rei nandeɨcuã
    ndɨbɨshoronda. Nande mɨɨ ɨcuã ndɨbɨshoronda eã ño ñene. Mbia ja ɨcuã ndɨbɨshoronda
    chõ ñene.
  kje-NT: Yesus Kristus onne penia maki nahinerre ika, de na'ohu nahaledi iknik dohohala
    noro idewe ri mormori noho wawan na'akeme rir dohohala.
  gaz-gaz: Inni aarsaa cubbuu keenyaaf araara buusuu dha; cubbuu addunyaa hundaatiifis
    malee cubbuu keenya qofaaf miti.
  kud-kud: yo yada lauhapuliwo inuwahamuidi, wuwuna Yeisu iya ipwaoliyowei yada lauhapuliwo
    vehabadi, yo hinage taumiya bale'u maudoidi yadi lauhapuliwo vehabadi.
  urb-NT: '@see-verse:1JN.002.001'
  fra-LSG: Il est lui-même une victime expiatoire pour nos péchés, non seulement pour
    les nôtres, mais aussi pour ceux du monde entier.
  san-HK: sa cAsmAkaM pApAnAM prAyazcittaM kevalamasmAkaM nahi kintu likhilasaMsArasya
    pApAnAM prAyazcittaM|
  cak-SNT: Jajaꞌ xcon kuma chi niꞌan perdonar ri ka-pecados. Y man joꞌc ta ruma ri
    ka-pecados ojreꞌ xcon; jajaꞌ xcon jeꞌ cuma quinojiel ri vinak ri icꞌo choch-ulief.
  uvh-uvh: Aming ka wara'ning kane ganangsa' wa Anutu wari kagaya girii ka indi indining
    kadagang ga' wa Anutu wari kagaya girii ka indi indining kadagang ga' tanga bimbem
    ning u udanga ning tanga indining kadagang u suknakubenimgu'. Ka kane kigineng
    ka Kasira Aming Jisas wari u tugu' wa adi aming ka naktangka kuma' tem indining
    kadagang ga'sa' mo' tugu', mokngang, adi aming kamaganangni kabi'mo' wara'guk
    dabik indining kadagang ning kagaya u udanim wara'ning kadapmang tinimgu'.
  ino-ino: Anumaya Koti'a lakaeya hao'otake kava huna yafena aipa afino haviya hulate'nikeno
    Yisasi'a ani hao'otake yatilefe falikeno Anumaya Koti aipamo'a falu hikeno hao'otake
    yati alino atale'ne. Lakaeya hao'otake ya'alefe'ke Yisasi'a ofali'niki mi'ko ma
    mopale vaya'ai hao'otake yate'ae fali'ne.
  gnn-gnn: Ga yuwalk yana Godthu yurru buwayakkumanydja warrpam'thun yätjtja ŋilimurruŋgu,
    liŋgu Djesunydja ŋunhi burakina ŋilimurruŋgala dharapulŋura. Gunhu'yu nhäŋala
    nhanukala ŋunhi gulaŋ-waṉḏinyara, bala yana märraŋalana ŋunhiyi nhanukuŋu wekanhaminyaranydja,
    ga bitjarrayi liŋgu ŋayi märraŋalayi ŋitjalanhanydja dhambay-manapara Djesuwala.
    Yurru yaka ŋayi rakunydhina ŋilimurruŋgalaŋunydja yana yätjku buwayakkunharawu,
    yuwalktja ŋayi ŋunhi burakinanydja walŋakunharawu bukmakku warray, bawala'mirrilili
    warray wäŋalili, märr yurru walala yaka yarrkthun Godkala gupaḏalkumanydja dhambay-manapan
    yätjkalanydja.
  yal-yal: Amasɔtɔ Yesu bata findi en yulubine xafari saraxan na. En tan gbansanna
    mi a ra, koni en nun dunuɲa muxune birin.
  cnt-NT: '''Éi₂ bá₄ i₂ca₂ŋó₃ rë₂jen''₅₄ ne₄ Diú₄ ''uɨg₅₄ dsáu₁ jniog₄. On₃jua''₅₄
    rë''₂ jmá''₃ ''uɨg₅₄ dsáu₁ jniog₄, ''uɨg₅₄ dsáu₁ ca₂le₃jɨ́n₃ dsa₂ mɨ₂güɨ́g₃ bá₄
    ján₃.'
  tif-tif: '@see-verse:1JN.002.001'
  nlx-nlx: एने तोस आपणा पापाह माफ किरेह, एने आपणा ओलाच नाह पुण आखी दुनियान माणहान
    पापाह बी माफ किरेह।
  apw-NT: 'Áń nohwinchǫ’híí bighą bidił idezjoolíí yee na’azṉilhi nlįį: doo danéé
    zhą́ da, ni’gosdzáń dágoz’ąą nt’éégo biká’ nṉee binchǫ’íí ałdó’ bá.'
  gum-gum: Namui kaig mariiløgurri Tiuswei namig købigwan nø uta pasramisra namuyasig
    nø kwaig køn, trurrigu namuiwandø kømøtø, yu pirau maya misaamerai kerriguelaimba.
  not-NT: Iriro pënabentaáiro ora acantagueti te onganinate cara icamobicái. Te paniro
    eiroegui. Aisa ipënabentaiguëneri ora icantagueti antagaisati matsiguenga.
  plu-plu: Ignewa keh Uhokri bayahminawiy ariw utaraksanwiy. Ignewa ku pariye keh
    Uhokri bayahmina madikte hiyeg ariw gitaraksankis.
  iou-iou: Täŋpäŋ Kristo ini kumbuko uterak Anututä mominin peŋ nimik täyak. Täŋpäkaŋ
    nintäŋogän nämo, Jesu u komen äma kuduptagän täŋo momi täga ärutpak täwek.
  ntp-NT: Dai ʌgai vaa ʌgai dai muu curusiaba vai poduucai Diuusi gʌroigʌldi aatʌmʌ
    gʌrsoimaascamiga dai vʌʌsi oidigi daama oidacami soimaascamigadʌ.
  rai-rai: Ia ut i maat kupi in kul walaangalaanga pa daat ko ra nundaat kum aakaina
    mangamangaan, ma wakir anundaat ku, a aakaina mangamangaan anu ra taara raap u
    ra rakrakaan buaal.
  haw-1868: Oia no ke kalahala no ko kakou hewa; aole nae no ko kakou wale no, aka,
    uo ko ke ao nei a pau.
  ffm-ffm: Kanko hokkitiri yonki makko yalla luutti men ana njaafee, wanaa luutti
    men enen tan, luutti aduna oo fuu.
  arb-NAV: فَهُوَ كَفَّارَةٌ لِخَطَايَانَا، لَا لِخَطَايَانَا فَقَطْ، بَلْ لِخَطَايَا
    الْعَالَمِ كُلِّهِ.
  cop-CNT: ⲟⲩⲟϩ ⳿ⲛⲑⲟϥ ⲡⲉ ⳿ⲡⲥⲱϯ ⳿ⲛⲧⲉ ⲛⲉⲛⲛⲟⲃⲓ ⲉⲑⲃⲉ ⲛⲟⲩⲛ ⲇⲉ ⳿ⲙⲙⲁⲩⲁⲧⲉⲛ ⲁⲛ ⲁⲗⲗⲁ ⲛⲉⲙ ⲉⲑⲃⲉ
    ⲛⲁ ⲡⲓⲕⲟⲥⲙⲟⲥ ⲧⲏⲣϥ.
  sri-sri: Jesucristo ĩgʉ̃ boari merã marĩ ñerõ iridea wajare marĩrẽ wajaribosadi
    ããrĩmí. Marĩ ñerõ iridea waja ditare wajaribosabiridi ããrĩmí. Ããrĩpererã i ʉ̃mʉ
    marãrẽ ĩgʉ̃sã ñerõ iridea wajare wajaribosadi ããrĩmí.
  nal-nal: Iesu xa lis naan nanga ma xa maat malasing a talazang kuna wul vaxaromang
    dia ziaana amun matmalabuk taksaat sin dia, singsaxai xawit sin dia zingbe, zin
    aubina vaakdul la pira angkari.
  kyq-kyq: Naan̰ ɓo debm ɛɗ ron̰ *sɛrkɛ, taa *Raa ajeki tɔɔl kusin̰jege. Kusin̰ naajege
    sum eyo, num Raa utu tɔɔl kusin̰ jeegen do naaŋ ki paac.
  kwd-kwd: Ma la Jisas Kraes no'o na'a tabonga fana nga lafulana nga rianga adauru
    te'efou. Ma 'amoe mola fana te'e rianga adauru, tafe'ua ma fana rianga na ta'a
    te'efou.
  ded-ded: Ye nenang kopocsicac amma yengena sacfusiango bunnina bic meec. Amma nenangsac
    kpac, ngicngac bangectoa bangec yomohai kecdae, yeneac momoc.
  ewe-ewe: Eyae nye avulévɔsa ɖe míaƒe nu vɔ̃wo ta, eye menye míawo ɖeɖe ko tɔ tae
    o, ke boŋ ɖe xexea me blibo la ƒe nu vɔ̃wo hã ta.
  nuy-nuy: Niga-waj ngarrani-bayarra-gaa ngagurri-nyinyung anaaladi. Waari ngagurraa-wugij-magaa,
    anaani-rruj ana-lhal-lhangu-rruj warraawurru warraarrawindi-lhangu warra-wurru-wurruj
    wugurraayunggaj.
  cop-BHC: ⲞⲨⲞϨ ⲚⲐⲞϤ ⲠⲈ ⲠⲤⲰϮ ⲚⲦⲈⲚⲈⲚⲚⲞⲂⲒ ⲈⲐⲂⲈ ⲚⲞⲨⲚ ⲆⲈ ⲘⲘⲀⲨⲀⲦⲈⲚ ⲀⲚ ⲀⲖⲖⲀ ⲚⲈⲘ ⲈⲐⲂⲈ ⲚⲀ
    ⲠⲒⲔⲞⲤⲘⲞⲤ ⲦⲎⲢϤ.
  buk-buk: Iŋ kêŋ dau ti da ma mbac ndu ô yac, ma gêmlhi yac neŋ sac ŋatôp su. Magoc
    iŋ kôm gêŋ dau tu yac taŋwasêŋ-ŋga dom, iŋ gêmlhi lau nom-ŋga hoŋ si sac ŋatôp
    bocdinaŋ.
  pri-NT: Â wàé, âna é pipanuâê côwâ, ba na pwi *ârapwaailò târa ma patâjii pâ èpà
    kâjè; â càcaa pâ èpà kâjè co, â êmwara ê pâ èpà kâra diri pâ âboro gòropuu.
  zpq-NT: Jesucriston' blalj xc̱hene' ṉec̱he xtoḻa'chon' cont yozoe' chio' binḻo len
    Diosen', na' gague ṉec̱he xtoḻa' chio'zen' blalj xc̱hene' san ṉec̱he xtoḻa' yogo'loḻ
    beṉac̱h.
  por-TFT: Lembrem-se que Jesus Cristo sacrificou voluntariamente sua própria vida
    por nós, e portanto—como resultado—Deus perdoa nossos pecados. Sim, Ele pode perdoar
    nossos pecados, mas também pode perdoar os pecados de todas as pessoas do mundo
    inteiro!
  gwi-NT: Ąįįts'ą' chan ąįį dinjii ąįįt'ee diitr'agwaanduu gwats'an shrii tr'ineediinąhchik.
    Gąą diikhwąhzhrįį nakwaa. Gąą juu nąįį datthak chan gootr'agwaanduu ts'an shrii
    tr'anahchik.
  dji-dji: Miri, nyadji ŋunupilaŋ lim mirgi-djamadjigi, nyani Gunydjirrŋim limila
    maḏakarritjdjidjiban, bil nyani Djesu limilanydji ŋurriban, girri inga waŋidji
    a nyaniny djanadjanadjigiban, marrga Gunydjirrŋimi nyani ŋuy-miṉdjidjiban, a limila
    djuy-bultjigiban, iŋkipmban nyani limila maḏakarritjdjidjiban muŋuy. Ŋiy, miri
    bintji ŋurrgima Djesudji limila djamadjigi, a iŋki yarim ŋilimiliki ŋiḏawirrka,
    bil bukmakgi ŋunuwili yulpili djin nyini girim djiḻi munatjamirri mala.
  gvn-gvn: Kaki ngana buyunmal, Godungku ngananga buyun-buyun kidal, Jesusandamundu
    mulabu. Jesus Christ wulan nganawunku buyun-buyunku. Kari nganankaku. Kari. Bamanka
    wubulinkaku.
  nhy-NT: Yej okitlaxtlaj in totlajtlakol nijkuak omikke itech krus para omoyolosewij
    in toTajtzin Dios de totlajtlakolwan. Iwan amo san de yen tejwan totlajtlakol
    okitlaxtlaj, sino noijki de nochtin in tlaltikpaktlakaj.
  asm-FB: তেৱেঁই আমাৰ পাপৰ প্ৰায়শ্চিত্ত কৰোঁতা; কেৱল আমাৰেই নহয়, গোটেই জগতৰে,
  okv-okv: Eto Iesu Keriso avoembo ungotenau ari sasapura hotembeto touja amo ungotena
    ari sapura ta pene na matu ombari eto ungotenau pere mane rate enda tapa embomeni
    ta pene ra.
  mxt-NT: Ta maa ra cuví ra chahnyá cuatyi yo, vatyi chihi̱ ra tyiño nuu yo cha cuenda
    cuatyi yo. Ta ñima cha cuenda maa ri maa yo, soco cha cuenda tandɨhɨ ñáyɨvɨ.
  tzo-NT: Ja' jq'uexoltic laj stojbucutic jmultic c'alal icham ti cruz. Mu jtucticuc
    no'ox jmultic laj stojbucutic. Ja' laj stojbe smul scotol crixchanoetic uc.
  ind-AGS: Melalui Dia dosa kita diampuni dan bukan hanya dosa kita, tetapi dosa seluruh
    dunia.
  omw-omw: Kotiva tire uaqia hi kyaiqara uti varuna quara nruka timwa taarive tiro,
    Iesusiva tiriara rieqaro qutu vura. Iesusiva hia tire uaqia hi kyaiqara uti varunanranra
    nraahu rieqaro qutu viraitiro, mwiva ekyaa mwaa mwataraqaa variahua uaqia hi kyaiqararavata
    rieqaro qutu vura.
  yrb-yrb: Yesu Danu aikana yanu ba me ueta mune aika odasuro Godima ereda ina ido
    wasu. Nono yanu ba me ueta torowana me, i orofa atata uwara nesianu ba me ueta
    mune aika odifie iba korosiro ui.
  maa-NT: Jesucristo kitsjaà kjo̱tjò yijo‑la̱ nga k'en ngajo‑ná, mé‑ne ko̱ma si̱ìjchàat'aà‑ná
    jñà jé‑ná, ta̱nga mìtsà tà jñá xi si̱ìjchàat'aà‑ná; ti̱koa̱á si̱ìjchàat'aà yijeé‑la̱
    ngats'iì xi̱ta̱ xi tjín nga tíjtsa i̱sò'nde.
  mcq-mcq: Jesura núni sisei jihuni eha apenana. ꞌEnakaivo núni siseijiru pana vo
    ea mahoꞌo mweꞌakino hiju jihipuna ꞌuꞌo apenana.
  sus-A: عَ تَن نَن قِندِشِ سّرّشّ رَ وٌن مَ يُنُبِيٍ شَقَرِقٍ رَ. عَ مُ وٌن مَ يُنُبِيٍ
    فبَنسَن شَقَرِشِ، عَ نَ نَن نَبَشِ دُنِحَ مِشِ بِرِن بّ.
  jpn-1965: この方こそ、私たちの罪のための、――私たちの罪だけでなく全世界のための、――なだめの供え物なのです。
  fra-SBL: Et il est le sacrifice expiatoire pour nos péchés, non seulement pour les
    nôtres, mais aussi pour ceux du monde entier.
  yka-yka: Duk Isa Almasi tahinang kuluban hep pamuwas duseten bi. Duk dumaˈin hadja
    duseten bi saguwaˈ sampay duse meˈ manusiyaˈin kēmon pinuwasan weˈ Isa Almasi.
  mle-mle: Jisas Krais di diki ad Godaam sisuw-kwanaad nyanadiy valim yibwiydikik.
    Tayir di adiy vaal Godak vaal kwurtakaad di dikidi nyikiyir. Nyanadiy vaalda maa,
    aw adiy dikik wukijibir ti maarkwanadiy miyawa duw taakw dayadiy valik ab.
  shp-NTPO: Jesucristora, janbix menikaatax mawata iki, non ochabo noa Diossen shinanxontima
    kopí. Jatianra nonabicho kopí iamaa iki, jara iká iki, jatíbi nato netemea jonibaon
    ocha kopíribi.
  aom-aom: Hu guomadohuro ëhuro nosi sisëho muꞌuvahuoromo God-are vöröho sanuamijego
    God-ro nosi sisëho uehorovoromo vuonugajeje. Röhu bogo nosi sisënioho gemu guomoꞌi
    saꞌae ahoꞌobëhe dinöꞌe dinöꞌe raromarue aribövi jabesi sisëni guomadeje.
  geb-geb: Ana nduara nzan tɨvi mbatɨgi vhɨzɨrga ŋaara muuŋgi. Ana vhɨra nzara kurkura
    zav mba ŋaara muuŋgi fhuvara. Ana vhɨra za kha nuianan ki gumgi gu mbigir kurkurav,
    vhɨra mbe tɨvi mbatɨgi vhɨzɨ zav, mba ŋaara muuŋgi. Ana mba ŋaara mbuav, rimgiap,
    nza muuŋgi tɨvi mbatɨgi vhɨzgim, nza Fhe Bakɨme phorgap ndava bavira ki.
  bsj-bsj: co ni fanko mur bwiranka be, kebe kabe ki kwace, la kange dor bitine roce
    gwam.
  cak-cak: Ja rija' ri xyo'ox chuvech ri Dios chi sipanic richin xcamises pa kaq'uexel
    richin x-an perdonar ri kamac, y man xe ta ri kamac roj, ja jun quimac conojel
    vinak choch'ulef.
  chf-NT: Aj Jesucristo u yäc'bi sis'ac u c'ajalin Dios t'oc no'onla jinq'uin äc'qui
    tuba u toje' ni cä tanäla. Pero mach sec' cä tanäla no'onla namás. Äc'qui täcä
    tuba u tojquiba u tanä upete machcatac cuxu pancab.
  tlf-tlf: '@see-verse:1JN.002.001'
  piu-2006: Yiitju Kurayitjanya tjawirrilyi nguwanpa waralyngarala mirrirringu nganampa
    kuya waṉinytjaku. Paluru ilta nganampa kuya waṉipayi, yaṉangu kutjupa tjuṯakuṯarra
    ngurra tjuṯawana nyinapayi tjuṯaku.
  poh-NT: Jeꞌ woꞌ chic ruꞌum chi reꞌ Jesus xikꞌahsaj ri̱b pan quimic chiki̱j jeꞌ ricab
    nok jenaj si̱ nkꞌahsjic chi tojbal ri̱j kamahc, reꞌ Dios nchol ricuyuric chiꞌnchel
    kamahc. Maꞌ xa reꞌ ta kamahc i hoj jeꞌ laꞌ woꞌ quimahc chiꞌnchel cꞌacharel china̱
    acꞌal wili.
  tue-tue: Cʉ̃ʉ̃ diariguemena marĩ ñañaré tiirére acabóre bʉamasĩ́ã. Marĩ ñañaré tiiré
    dícʉre diabosaririgʉ niiwĩ; niipetira atibʉ́reco macãrã ñañaré tiirécãrẽ diabosarigʉ
    niiwĩ.
  bjp-bjp: I tom i met ta arae tunmapek una fiil ufu kerer koseng foron sinang laulau
    kirer ma biil kirer sau, biil. Ken fanu tikii sabin na piklinbat.
  xon-xon: U nan si timi aasisiiyaan ki di ubaa toor kitork tii Uwumbɔr, timi aatunwanbir
    pu; naa ye timi baanja aatunwanbir pu, binib bimɔk bi dulnyaa ni na aatunwanbir
    pu. Uma Yesu pu, le Uwumbɔr ga di cha pinn timi.
  tzo-ZNT: Yuꞌun jaꞌ istoj jmultic, yechꞌo ti jaꞌ chiꞌacꞌbatotic o pertonale. Pero
    mu jtucticuc noꞌox istoj jmultic, istojbe smul scotol crixchanoetic.
  mpm-NT: Undi nuu tu ni kuvaꞌa ini Yandios nuu yo ja sɨkɨ kuachi yo, ko ni ndundaꞌu
    ini ya yoꞌo nu ni jiꞌi Seꞌe ya Cristo Jesús nuu ndaꞌa cruz, ja ni nama ya yoꞌo
    nuu kuachi yo. Ti ansu nɨnɨ nuu kuachi yoꞌo naa yo, chi suni nuu kuachi tendɨꞌɨ
    yɨvɨ kanchuku nuu nɨ tuꞌu ñuyɨvɨ.
  ots-NT: Guegue car Jesucristo bi mfömbi cár tzi cji, cja̱ bbʉ mí bböhti, bi gu̱ti
    ca rá nttzo ca dí tu̱jʉ. Cja̱ jin gui jønguitsjɛgöjʉ bi gu̱jtiguijʉ ca dí tu̱jʉ,
    pe guejti cʉ pé dda cja̱hni cʉ bbɛjtjo da hñe̱me̱, car Jesucristo bi gu̱htibi
    ca i tu̱‑cʉ́ hne̱je̱, göhtjo cʉ cja̱hni cʉ da guatijʉ jár tzi dyɛ, como guegue
    bi du̱ pa da mötzi göhtjo yʉ cja̱hni yʉ i bbʉjcua jar mundo.
  hoy-hoy: अदिक आवा नामव पापगोळ इक माफ माळतान, अदिक उलटा नाम्द अच ईला बल्‍की पुरा
    दुनिया अन पापगोळ्द भी.
  amo-amo: Amere yisin kitik bite kitene nalaapi bit, na alapi bit cas ba. ama tutung
    vat nanya inye.
  pjt-pjt: Ka nyara palulanguṟu Godanya nganampa kalyparingkupai Christanya nganampa
    ngalkilpa ilunytjitjanguṟu. Panya paluṟu kura nganampanguṟu kutju ilunytja wiya
    aṉangu winkiku kuranguṟu ilungu.
  cwe-cwe: Nayo iyo nhosa ilavigwe kwa ichimu cha kusegeza uhasanyi wetu, siyo kwa
    uhasanyi wetu muhala, mbali iviya uhasanyi wa wanhu wose.
  daa-NT: Ŋaar ber ziy satkine a Buŋ yaate saamiyin̰ zunuubinnite. Buŋ gay, ŋaar saamiyaatenno
    zunuubinnite kunten di, kar gay, ŋaa saamiye oki ku gee ku duniiner okin̰co.
  mlp-mlp: God i gigo daq meqinta nagan ginan agem meqniysa Yesus inmo ahol tamaz
    nog ugan in ago agem meqniy i gigo hib usta na tihiqiy. Teq Yesus in i gimomo
    gigo daq meqinta anadin emad i gimen ahol nog hulosta nazaq a haiq. Haiqgam. In
    og kab on mataw en bunmo gigo daq meqinta anadin emad in ahol tamaz nog God ugta.
  ape-C: Krais anan kanak nagok aria nenek Iruhin madae juwehosin um yoweishi inahos
    apak menekesh iri uwe, uwok. Nakwreyeshuguk nakri nyenekesh. Enyudok mour douk
    madae nuneken um nutaurum apak atup uwe, uwok. Neneken um nutaurum ihishmorim
    arpesh shape agundok atap iri.
  bgs-bgs: Sikandin tô igpamaté na bullas áknita ébô pasinsiyaan tô mga salà ta. Ánnà
    dád áknita mga salà tô mému pasinsiyaan din, asal tô mga salà katô langun manubù
    nit banuwa.
  faa-faa: Isiapo makata watikisa supoko epo farimaka Kotiaki api kakako Yasu kusuapo.
    Isiapo watikisane soko, aporo hinamo hauaka sua risia amo watikisane soko suane
    mafahoko Yasumo farimaka kusuapo.
  kik-kik: We nĩwe igongona rĩa kũhoroheria mehia maitũ, na to mehia maitũ moiki,
    no nĩ mehia ma andũ othe a thĩ.
  cap-NT: Uc̈humz̈ uj paatiquiztan Yooz Ejpqui uc̈hum casticz waquizic̈ha. Jesucristuz̈
    ticzi nekztan Yooz Ejpqui uc̈hum pertunasac̈ha. Ana ujchiz Jesucristuqui uc̈hum
    laycu uc̈humnaca ujquiztan ticzic̈ha. Jaziqui Jesucristuz̈quin tjapa kuztan cjenaqui
    c̈hjul uj paañi z̈oñinacami pertunta panikaz cjesac̈ha.
  ksr-ksr: Aworo koipu Tonana iinoŋ siŋgisoŋgonanaa tawaya kolooŋ koma konjoratiŋ
    nonono. Ii ananaa siŋgisoŋgowaajoŋadeeŋ qaagoto, mono namonoŋ kuuya ananaa siŋgisoŋgonana
    ii kaaŋiadeeŋ koma konjoratimambaajoŋ komuro. Kiaŋ.
  eng-TNT: 'and he it is that obteyneth grace for oure synnes: not for oure synnes
    only: but also for the synnes of all the worlde.'
  sbs-sbs: Mu sunguli wa zivi zetu, mi isiñi zetu bulyo, kono ze nkanda yonse.
  sue-sue: Nu ami Anutu uzutamu pasina nasokaira ina betenua. Agoro pasina nasokai
    gege kota, zebu sero ema dapikarago amira pasina dimunua.
  fra-NCL: Il est lui-même une victime de propitiation pour nos péchés, non seulement
    pour les nôtres, mais pour ceux du monde entier.
  bhg-bhg: God mi kaenato jimbo bebegae gido sinigambari esisina. Awatedo Iesu Keriso
    imo akuta kaenato jimboda rirowa budo besisina. Edo ainda betari kaena akuta awaembo
    ae, ata daedo embomai butu dededa awaembo.
  snn-NT: Baguëbi junni tonguëna, mai gu'a jucha yua huanë yese'e ba'iji. Mai gu'a
    juchare, yua si'a bain gu'a juchare'ga ja'an ro'ire junni tonse'e ba'iji.
  atb-NT: Yhang gi, nga-nhûng é yubak marâ é matú, shîhtaí gunglik hkungga nghut nyi
    ri. Nga-nhûng é yubak marâ é matú baú za a nghut, mingkan gón mâ é byu pê é yubak
    marâ é matú le nghut nyi ri.
  cek-AK: 'Anih loe aicae zaehaih loisakkung ah oh: aicae han khue ai, long pum ah
    kaom kaminawk boih ih zaehaih loisakkung ah doeh oh.'
  bkd-bkd: daw inhalad din sa kaugalingen din ta daw mapalas sa mga salà taw daw hu
    alan ha kaet-etawan.
  ctu-76: Jesucristo ti yʌc'ʌ i bʌ ti sajtyel cha'an i xot'beñonla lac mul. Mach cha'anic
    jach ti lac bajñel mul joñonla, pero cha'an ti' mulob pejtyel año' bʌ ti mulawil.
  lac-NT: Raji' Cristo an ten bic tʌmʌn yuc caj quinsa'b ti' C'uj quir u bo'otic ic
    si'pirex. Mʌ' chen to'onex caj u bo'ot ic si'pirexi', caj u bo'ot u si'pirob tu
    cotor mac yoc'ocab.
  xla-xla: Epedeme Kelisota di batalimale dla pomama Godta kasilamaleye mo-pustauwapo.
    Amasiyama hatlo di batalimale yilo po-apena, hao, ta꞉la so hapuloma yia꞉ bobtalimale
    yilo apuwapo.
  xav-NT: Ta hã ma tô wazada dârâ, 'Re ĩhâimana u'âsi mono hã wawasédé hã te te wama
    're ĩ'apari mono zéb da hã. Tane nherẽ, wazada si dâ'â õ di. Uburé da'udâna dawasédé
    hã da te 're ĩ'manharĩ za'ra mono norĩ zada zama, ma tô dârâ, da'upana.
  cuk-cuk: Jesucristo anmar-isgued-nabogega anmar-anar na dukin san-uksa gusad. Anmar-isguedgarbi
    na san uksasulid, bela dulemar we-napneg-naidgi-isgusgudimalad-anar san uksabalid.
  tbf-tbf: Eie a nga me varam rivie kegiet sar sinavei tsokor ngan ken tino, ma kap
    va segiet mo eiekesen mi kuoluon mi mangmagoso enaenamon kokouk buer.
  uig-CYR: У Өзи гуналиримиз үчүн җазани көтәргүчи кафарәттур; мошу кафарәт пәқәт
    бизниң гуналиримиз үчүнла әмәс, бәлки пүткүл дуниядикиләрниң гуналири үчүндур.
  ikw-NT: Jizọsi bụ nye ji ọvnarna a naawhajị-ẹli kwnornu mmehie aị, ọ bụ́o mmehie
    ke aị kpọi, kọvu mmehie kpakara ele badnụ.
  khs-khs: 'Nini olokeyatela sopolopela: Eyewi kakasilise Kotema api miya:na:pela:
    Yesuwa ke kulu. Nini olokeyatelawala sena kesale peleya: nokemi sitala amo olokeyatelawala
    sopoke iya:pa:na:pela: Yesuyewi kakasilise kulukeye.'
  dwr-ENT: ቃሲ ኑኒ ኑ ናጋራ ኣቶ ጌቴቱሳ ኪሪስቶሳ ባጋና ዴሜቶ፤ ኪሪስቶሲ ያርሼቴዳዌ ኣሳ ኡባ ናጋራ ዲጋናሳፔ ኣቲን፥ ኑ
    ናጋራ ፃላላ ዲጋናሳ ጊዴና።
  pma-pma: Kei san moulien onen vi sanien votut vahul lat tisaen keil orer. Ka rosantei
    moulien onen ven tisaen orer enges. Vuo, sani ven meatin vasi keil en out netan.
  atd-NT: Ka lawa rin ka inhusoy to mgo salo ta su namatoy on to krus oyow kono kid
    on ogkalogparan. Di ka nighimu rin, kono no litos to kanta ro no salo su litos
    to salo to tibo no mgo otow kai to ampow to tano.
  tel-2017: మన పాపాలకు మాత్రమే కాకుండా, సర్వలోక పాపాలకూ ఆయనే పరిహారం.
  hat-BSA: Se Li menm ki sakrifis ekspiyatwa a pou peche nou yo, non sèlman pou nou,
    men pou tout lemonn lan.
  top-NT: Dios li̱lhca̱ni̱t xlacata xlá naxoko̱nán hua̱k quintala̱kalhi̱ncán ni̱ma̱
    tlahuani̱táu y cacatzí̱tit xlacata ni̱ huatiyá aquín chú quinca̱lakma̱xtuyá̱n
    sino la̱ta hua̱k cristianos tí natali̱pa̱huán ixli̱ti̱lanca ca̱quilhtamacú.
  msk-msk: Si Jesus yang yagpakamatay da kanatu disang koros antak kita pasayloon
    nang Dios sang kariko nang maat. Buku gaid nang kanatu imo na maat nang Dios yang
    pyapasaylo naan, kariko nang kanang otaw imo na maat nang Dios pyapasaylo naan
    pinaagi kang Jesu Kristo.
  gyr-NT: Ichui oime avei ñeroisa yande angaipa rese yandeu iyavei opacatu ava uve.
    Esepia, ahe omano curusu rese yande angaipa mocañɨ ãgua yande sui.
  kmh-kmh: Ñinuk tap siy tap timey key ma giy, chinup aŋgiy kumek mey, Nop tap siy
    tap timey gipun ak, niŋiy kirginiŋgamb. Chinup nep mer, biynimb okok maŋgiysek
    tap siy tap timey gipay ak, niŋiy kirginimuŋ rek mindip.
  ukr-ONPU: Він – жертва за наші гріхи, і не тільки за наші, але й за гріхи всього
    світу.
  emi-emi: Ia ghe matela tani ghaa aipolipoli tale kaluita ssavoto, karika va kaluita
    ssavoto nonga, ta kaluira tee taumattu ngatoa tale kosa akapaaili eteva oia.
  zpv-NT: Guhchi Jesucristu xcweenta nuꞌh loh cruhzi, gudxihlli Ñiꞌh xcweenta xtuhlda
    raꞌ nuꞌh loh cruhzi, nee ayi xtuhlda zi dxiꞌh nuꞌh gudxihlli Ñiꞌh sino que nezaa
    xtuhlda raꞌ garaa raꞌ bwiinn guidxyiyuh.
  gux-gux: wani oba n tie i candanbaani padiki ti tuonbiadi po laa tie ti ya tuonbiadi
    po bebe kaa, ama ŋanduna yaaba kuli ya tuonbiadi po.
  kos-kos: Ac Christ sifacna pa ku in iwala ma koluk lasr, ac tia ma koluk lasr mukena,
    a ma koluk pac lun mwet nukewa.
  ibo-ibo: Ọ bụ onye jiri onwe ya chụọ aja nʼihi ikpuchiri anyị mmehie anyị, ma ọ
    bụghị naanị nʼihi mmehie anyị, ọ bụkwa nʼihi mmehie ụwa niile.
  yml-yml: Taunina, Yaubada yana nuasako ꞌwaideye i tovibodeni bega ta veiana Yaubada
    taiadi wata ꞌwainega Yaubada yada sakona i nuatavunidi, siwe kebu ꞌaiseꞌavadaga,
    wata tomia fwayafwaya matatabudi.
  ory-ory: ଆଉ ସେ ଆମ୍ଭମାନଙ୍କ ପାପ ନିମନ୍ତେ, କେବଳ ଆମ୍ଭମାନଙ୍କ ପାପ ନିମନ୍ତେ ନୁହେଁ, ମାତ୍ର
    ସମସ୍ତ ଜଗତର ପାପ ନିମନ୍ତେ ମଧ୍ୟ ପ୍ରାୟଶ୍ଚିତ୍ତ ସ୍ୱରୂପ ଅଟନ୍ତି।
  bzj-bzj: Ahn Jeezas Krais da di Wan weh sakrifais ihself fi tek weh fi wee sin dehn,
    ahn noh oanli fi wee sin dehn, bot di sin dehn a evribadi eena di hoal werl.
  chk-chk: Püsin Kraist i ewe popun pwe ach tipis kana ra musala, nge sap ach tipis
    chök, pwe pwal tipisin aramas meinisin.
  ssd-ssd: Nuŋge sine tuku mbar tuku pa kurana le Kuate nu sine ndoŋ ŋgamuŋgal mukuk
    minit. Sine tuku mbar ndo kuga. Kilke mbolok mbal ŋakmba tuku mbar tuku pa ta
    turmba kurana.
  acr-TNT: E Rire ri xuya rib xcam pakacꞌaxel re tojbal ri kamac. Y na xew ta re tojbal
    ri kamac riꞌoj, ma re tojbal ri quimac conoje ri e cꞌo che ruwachulew.
  rop-rop: Im na bin dai blanga meigim det wei blanga wi wulijim God garra larramgo
    wi fri brom ol detlot nogudbala ting weya wibin dumbat. Im nomo bin meigim det
    wei oni blanga wi. Imbin meigim det wei blanga ebribodi.
  mee-mee: Ba i muni ka i a tunga a Nutu tunge ta baina i nge osurure baingara reke
    sosoali. Ba ka sana i a tunga ore nga osungrurunge baingara reke sosoali mana.
    Ke sa. Ka i a tunga ore nga osungrurunge ragau kinung re nga mogalo laekia e ngape
    baingarea reke sosoali bole.
  mwf-2018: I nukunu Jesus Christ da matha-re pirrimnhimaputhngime wurran da mange
    wiye nekingime thangunu-yu. Mu mere ngatha nekingime, nukunu-ka pirrimpunmaputh
    wurran da mange wiye ngarra kardu thangunu kardu wurnangat warda ngatha-ya.
  dif-dif: Ja Nauja munta kalala nganai ngaiananani madlentjani, ja wata windri ngaiananani,
