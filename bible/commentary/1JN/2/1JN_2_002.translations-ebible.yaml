verse: 1JN.002.002
translations:
  kpx-kpx: Iesu hatiale kemo Dilavana nahie toela bahata ulihai. Iesu keu nahie toela
    unahaho hatioholinu. Isito vatae ata bahatae toela ibinahoike au hatinu.
  okv-H: Eto Iesu Keriso avoembo ungotenau ari sasapura hotembeto toaguja amo ungotena
    ari sapura ta pene na mahu ombari eto ungotenau pere mane rate enda tapa embomeni
    ta pene ra.
  tbo-tbo: po ata apapoe ina paligigilihi matababana Yesu tauna i witalaguyabena meya
    ata apapoe ubeihi, po gasi tu mehipuli atapuhi ubeihi.
  mal-C: അവിടന്ന് നമ്മുടെ പാപനിവാരണയാഗമാണ്. നമ്മുടേതുമാത്രമല്ല, സർവലോകത്തിന്റെയും
    പാപങ്ങൾക്കുവേണ്ടിത്തന്നെ.
  grc-SR: καὶ αὐτὸς ἱλασμός ἐστιν περὶ τῶν ἁμαρτιῶν ἡμῶν· οὐ περὶ τῶν ἡμετέρων δὲ
    μόνον, ἀλλὰ καὶ περὶ ὅλου τοῦ κόσμου.
  bgc-bgc: यीशु मसीह ए म्हारै पापां कै खात्तर प्रायशिचित बलि सै, अर सिर्फ म्हारे ए
    न्ही बल्के सारी दुनिया के माणसां के पापां खात्तर भी।
  khz-khz: Keriso na ita gera rakava voi-vagira inaguluna ekalaato, ati ita gera rakavamo,
    na taunilimalima maparara geria rakava.
  deu-TKW: Und er ist eine Sühne für unsere Sünden, nicht aber für die unseren allein,
    sondern auch für die ganze Welt.
  zsr-NT: Nacczëꞌ Nu budö́d cuini, gutiëꞌ quië bugǘëꞌ dul‑laꞌ nabágaꞌruꞌ lahuëꞌ Dios.
    Clëgz gutiëꞌ quië bugǘëꞌ dul‑laꞌ nabágaꞌruꞌ rëꞌu, san gutiëꞌ caꞌ quië bugǘëꞌ dul‑laꞌ
    nabágaꞌgac bunách gdutë yödzlyú.
  lin-lin: Amikabaki lokola mbeka mpo na bolimbisi masumu na biso ; mpo na masumu
    na biso kaka te, kasi mpe mpo na masumu ya mokili mobimba.
  hns-NT: Oe hamlogke paap aapan oeppar leis aur sadja paaike hamlogke Parmeswar se
    ek karwaais. Oe na khaalie hamlogke paap aapan oeppar leis, bakie doenia bhar
    ke manai log ke paap.
  noa-E: Jesucristota maach pekau kõit ʉdʉraa ich thõopijim, mag ich thõopibarmua
    maach pekau appaijã khaba thum ich iek ʉ̈kha nʉm khʉʉn dënpa Ẽwandamau chugpaapʉ̈imamkhĩir.
  eng-EMTV: And He Himself is the propitiation for our sins, and not only concerning
    ours, but also concerning those of the whole world.
  mib-NT: Te ni socō yā maá yá jeē ndahva yā cuēchi yó, te nasūu cuéchi máá‑ni yó,
    chi suni cuēchi ñayuu nɨɨ́ ñáyɨ̄vɨ́.
  lif-NT2: आनिॽ लायोःन् ले़प्‍मि पिमारे़ लागि खुने़ॽ सिदुङ्‌जभा पोःक्‍खे़, हे़क्‍क्‍याङ्
    आनिॽ लायोरे़ लागिरक्‍ग मे़ःन्, कर इक्‍सादिङ् खाम्‍बेःक्‍मो के़वाॽबा के़रे़क् मे़न्‍छाम्‍गे़न्
    याप्‍मिहाॽरे़ खुनिॽ लायोरे़ लागिआङ् खुने़ॽ स्‍ये़बारो॥
  xnj-xnj: Kilisitu ndi mweawusiwi luteta muni tilekekeswa kumbudila kwitu Chapanga,
    na lepi kubuda kwitu tete ndu, ndi kubuda kwa vandu va pamulima woha.
  mmx-mmx: Iesu neni laxaavuk tidik la ni ga lok langas kusu ne Moroa na doxoma xepe
    laxakapmek atdik. La ni noxo doxoma xepe laxakapmek atnedik kusuk mun. Ketla neni
    naba doxoma xepe bok laxakapmek at limixin axap at na lavatbung menemen.
  cbr-NT: Jesucristo axa bama cupí ca nun 'uchacama tërë́ncë 'icën. Nunanshima camabi
    unin 'uchacamaribia tërë́ncë 'inun ca Jesucristo bamacëxa.
  tee-NT: Chai ju yuchi acsni tavanan nilh pus matan'ula ix'alhunut ju Dios ixlacata
    ju qui'alactu'unti'an acsni mapalalh ju qui'alactu'unti'an. Chai jantu va quilacata
    qui'akstu'an ju nilh para vachu' ixlacata tachi chun ju lapanacni ju ani lacamunutpa'.
  eng-LSV: and He is [the] propitiation for our sins, and not only for ours, but also
    for the whole world,
  cak-NT: Raja' can xcom koma, chi nicoch' (nicuy) kamac. Y man xe ta roma ri kamac
    roj xcom; raja' xcom chuka' coma conojel ri winak ri jec'o chech-ulef.
  pah-NT: Gaha omano Tupana'ga tomombo g̃andekote'varuhua g̃a hugwi javo. Nhanderekote'varuhua
    jate rũi ga omomboruka Tupana'ga pe. Yvyakotyve'g̃a ndekote'varuhua nhaporemo
    ga omomboruka.
  sja-NT: Iru waa bat'ada k'aurepa Tachi Ak'õrepa tachia p'ek'au k'achia oopata wẽpapii
    atuanaadamerã. Wãara tachia p'ek'au k'achia oopata wẽpapii. Mamĩda mãgapai-e.
    Ichiaba wẽpapii jõmaweda na p'ek'au eujãdepemaarãpa p'ek'au k'achia oopata.
  xed-xed: Tsatsi ta mtuta ŋa pla ghəŋ kada plimista Lazglafta ta dmakuha mu. Nza
    a ŋa pla dmakuha amu ndaghəŋa mu wu, laviŋlava ta pla dmakwa inda mnduha ta ghəŋa
    haɗik demdem guli.
  mks-NT: Jáchi̱ na̱cha̱hvi Jesucristo sa̱há cua̱chí tá na̱xi̱hi̱ a̱ ndi̱ca crúxu̱.
    Já quéa̱ xi̱hín ña̱ yóho cuu caja cáhnu ini Ndióxi̱ sa̱há cua̱chí. Ta a̱ ju̱ú
    sa̱há cua̱chi mé cuití yo̱, va̱ha jáchi̱ na̱xi̱hi̱ rí a̱ sa̱há cua̱chi ndaja táhan
    na̱ ndúu ñuyíví.
  gfk-S: Ma aie iat no hartabar uta ira nudait sana tintalen nong ga hamane no ngalngaluan
    tane God. Ma pata be uta ira nudait sasana sene. Uta ira sasana bileng tano ula
    hanuo bakut.
  bmu-bmu: Awörök köiput Tonini yaŋön siŋgisöndokninaŋgö töwaŋi ala köl könjörat neŋgiyök.
    Mi neŋgö siŋgisöndokörök qahöpmö, mönö gölmeŋi gölmeŋi neŋgöreŋ siŋgisöndok mi
    mohotŋe köl könjöratmamgöra kömuyök. Mewö.
  dgz-dgz: Me koewa nuga garewa di waren, amba nunan megenat uon go piup uruga munan
    den di waren.
  eng-GNV: 'And he is the reconciliation for our sinnes: and not for ours onely, but
    also for the sinnes of the whole world.'
  zaa-NT: Jesucristua nna betie la'labàni qui' la'a labée nna belàlia réni qui'e,
    anía modo nna née ofrenda qui' ri'u lani Tata Dios, acca labiru gunie ri'u castigar
    por ca tul·la' qui' ri'u, alàa tsuą' teruba para ri'u sino ą'hua para ca enne'
    qui' iyaba ca nación le' yétsiloyu.
  eng-WEBSTER: 'And he is the propitiation for our sins: and not for ours only, but
    also for the sins of the whole world.'
  guh-guh: Jesucristo vajanacasivatëpaexae, nacavecuaajibiaexana baja daxita pibisiacuene
    vajaexanaeneconimi. Itsiata ëvaxaitsi apo nacasivatëpae. Daxita mapanacuapijivije
    pibisiacuene pexanaeneconi pevecuaajibiaexanaenexa, Jesucristo sivatëpa.
  bon-bon: Tabe peese nyene biname lui te mime niiya mule daremu ne egluji. Yoo, tabe
    mime taatu niiya mule daremu ne lica egluji, iyeta biname bime.
  nhw-BL: Quema Jesucristo mijqui ipan cuamapeli, yaya elqui nopa tlacajcahualistli
    catli tlaxtlajqui por totlajtlacolhua. Huan amo mijqui san por tojuanti totlajtlacolhua.
    Nojquiya mijqui por inintlajtlacolhua nochi masehualme ipan tlaltipactli.
  swh-ONEN: Yeye ndiye dhabihu ya upatanisho kwa ajili ya dhambi zetu, wala si kwa
    ajili ya dhambi zetu tu, bali pia kwa ajili ya dhambi za ulimwengu wote.
  wbi-wbi: Ukilisite ujuo ghwe litekelo lino likutupeleleela kupyanilivua uvuhosi,
    vwiitu na u Nguluve, nakwekuuti vuhosi vwiitu vweene, looli nuvuhosi vwa vaanhu
    vooni.
  bba-bba: Win tii u kuɑ ɑbɔru te tɑ kɑ bɛsɛn torɑnu kpuro doonɑ, n ǹ mɔ bɛsɛɡinu
    tɔnɑ, kɑ hɑnduniɑɡibu kpuron torɑnɑ.
  eng-KJVCPB: 'and he is the propitiation for our sins: and not for ours only, but
    also for the sins of the whole world.'
  kgk-NT: Ha'e ojejuka va'ekwe-gwi omboyke nhandéhegwi Nhandejáry nhane rembiapo vai
    va'ekwe. Enterovéa rembiapo vai va'ekwe ave omboyke. Nhande-rehe ha-py ojejuka-gwi
    nanhande rereko asy asyvéi-ma nhane rembiapo vaikwe-rehe.
  waj-waj: Ta Anutuuqaasi vira aataruuvaki ti mminnamminnaa maisaiyauvo suvuaiyauvaa
    rugaanaraivaara Yisuuva putiravai. Ivo hama ti mminnamminnaa maisaiyauvaa rugaanaraivaara
    nnaasu putiravai. Ivo mmuakiaa gioonna kiaapu mmata aavau variaiya mminnamminnaa
    maisaiyauvaatama rugaanaraivaara putiravai.
  cpy-cpy: Riitaki atsipewenta-kaeri akaaripero-witaka. Tee apatziro ratsipe-wenta-kaahae
    aakapaeni, tema maawoeni atziri ikaatzi nampitawori kepatsiki.
  mpx-mpx: Iya wala gegi powonina. He nige tage i yaomal kila ya wala gegi kaiwena,
    yaa i yaomal gamagalau panayawiya gegewela wala gegi kaiwena.
  wbp-wbp: Jijaji-ngalpa kunka-pardija ngalipakuju. Yangka kujalu yirrarnu Jijaji
    Kiraji watiya warntawarntarla, ngulangkaju-nyanurla Kaaturlu kunka-manu ngalipa
    wilji-warnu. Jijaji kula-ngalpa ngalipa-mipaku kunka-pardija, lawa. Yapa-karirlanguku-jana
    kunka-pardija ngurujarraranyparlaku Jijajiji. Kujarluju Jijajirli yawuru-manu
    Kaatuju ngaliparla wiljingka Rdarrkanparluju.
  luo-luo: En e misango magolo richowa, to ok marwa kende, to nyaka richo mar piny
    ngima.
  nhe-NT: Quema Jesucristo mijqui ipan cuamapeli, yajaya elqui nopa tlacajcahualistli
    tlen tlaxtlajqui ipampa totlajtlacolhua. Huan ax mijqui san topampa tojuanti totlajtlacolhua.
    Nojquiya mijqui ipampa inintlajtlacolhua nochi tlacame ipan tlaltepactli.
  aii-aii: ܘܗ̇ܘ ܝܼܠܹܗ ܚܘܼܣܵܝܵܐ ܡ̣ܢ ܓܹܒܵܐ ܕܚܛܝܼܵܬܲܢ̈، ܠܵܐ ܐܲܚܟ̰ܝܼ ܒܘܼܬ ܚܛܝܼܵܬܹ̈‌ܐ ܕܝܼܲܢ،
    ܐܝܼܢܵܐ ܐܘܼܦ ܒܘܼܬ ܚܛܝܼܵܬܹ̈‌ܐ ܕܟܠܹܗ ܥܵܠܡܵܐ.
  esk-NT: Taamna tuqukami sanniġutami aatchuutigiruq iŋmiñik piqutigipluta, taavrumuunnaqługu
    piiġai killuutivut suli killuqsautiŋich iluqatiŋ iñuich nanipayaaq.
  msb-msb: Ginasabi ko ini kay si Cristo mismo an paagi sa pagpatawad san mga kasal-an,
    dili lang an aton kundi an mga kasal-an man san tanan na tawo.
  cpa-NT: dsa² ca¹quíg¹dsa dsǿg³ jniang³. A¹jáng¹ jmáh¹lah dsǿg³ jniang³ ca¹quíg¹dsa.
    Ca¹quíg¹dsa dsǿg³ ca¹lah¹já¹ dsa² jmøi¹guǿi¹ báh³.
  dso-dso: ଆମର୍‌ ବୁଲ୍‌ କାମର୍‌ପାଇ ଆମର୍‌ ବାଦୁଲେ ପର୍‌ମେସର୍‌ ଜିସୁକେ ଡଣ୍ଡ୍‌ ଦେଲା । ତାର୍‌ଲାଗି
    ଅବ୍‌କା ଆମର୍‌ ପାପ୍‌ସେ ନଏଁ ମାତର୍‌ ଗୁଲାଇଟାନେ ରଇବା ସବୁଲକର୍‌ ପାପ୍‌ ସେ କେମା କର୍‌ସି ।
  meu-meu: Ia na iseda dika kwarana ai ela, bona dia ita mo eda, a tanobada besedia-idoidiai
    edia.
  yva-NT: Wepi po anasine raunande kakai indamu Po wama ayao kakai ranawan ti mpaya
    wansai, wirati Po wansaugav wamakare Amisye ai. Po waboma ayao kakai ranawane
    jewen, yara vatan tenambe mine so awa ayao kakai ma Po ranawan tenambe.
  dgc-dgc: Ti Cristo a mismo, éy siya i nangtubusa dikitam ta kasalanan tam. Ey éwan
    san du kasalanan tam, éngˈwan kasalanan na étanan a tolay.
  zpm-NT: Sac me bded grëtaa guieḻnë ne rioguiaḻ ne ndieed ne por grëtaa xtoḻ ne,
    psaṉwen me ne lo Dios; me goc zig tib gon ne pcaania Dios gozh grëse xtoḻ ne,
    ni xtoḻ grëraa miech ne ndxie dibdoose lo guidzliu.
  hix-NT: Kanhànàthàyamo yowtoho yehemaye, twayehrà ke. Kanhànàthàyamo yowtoho marmahnà
    yehemaye. Omeroron komo yanhànàtho yowtoho yehemaye. Anaro rha yana komo yanhànàtho
    yowtoho rma yehemaye, twayehrà ke.
  sim-sim: Hako kavakava os ni undanjik maome orhin fleya hom or haha kavakava nihin
    laha ermbekurik hari ria. Hako nirtonom nembes, wahau. Ma misambik fehe amber
    ondon jivinakurik hari ria.
  npi-ULB: उहाँ हाम्रा पापहरूका निम्ति प्रायश्‍चित्त हुनुहुन्छ, र हाम्रो लागि मात्र
    होइन, तर सारा संसारको लागि पनि हो ।
  cgc-cgc: tenged kanen napatay bilang alad para ta ate na mga sala aged patawaren
    ki ta Dyos. Piro, kanen an napatay dili para ta ate nang na mga sala, napatay
    kanen an para man ta mga sala ta tanan na mga ittaw.
  tim-tim: arekŋe nengât dumnenŋân kindo Anutuŋe nengât kuk agaŋdo mondo dosanenŋe
    bo agep aregât Yesuŋe Eweŋe ulilaŋdo dosa nenŋe pulinengimap. Akto areâk bo. Yesuŋe
    âmâ luâk âmbâle hânŋe hânŋe manmai areyeŋgât dumyeŋân kilep.
  yor-yor: Òun sì ní ètùtù fún ẹ̀ṣẹ̀ wa, kì í tilẹ̀ ṣe fún tiwa nìkan ṣùgbọ́n fún
    ẹ̀ṣẹ̀ gbogbo aráyé.
  wos-wos: Dé dé hafuré dé Godka hwe, nana hurumben haraki saraki sémbutré hérekinjoka.
    Dé nana haraki saraki sémbut male hérekihambandé. Dé atéfék hafwambu rekwa du
    takwana haraki saraki sémbutré dé héreki.
  emp-NTPO: Idjira beusia Ãcõrẽba dadjirã cadjiruada quĩrãdoamãrẽã. Ab̶abe dadjirã
    cadjirua carea beuẽ́ basía, ãtebʌrʌ beusia jũma naʌ̃ ẽjũãne duanʌrã cadjirua carea
    bid̶a.
  eng-F35: also, He Himself is the propitiation for our sins; not concerning ours
    only but also concerning those of the whole world.
  ind-ind: Yesus sendiri sudah menyerahkan diri-Nya sebagai kurban untuk menghapus
    semua dosa kita sehingga kita tidak akan dihukum Allah. Dan bukan hanya untuk
    dosa kita, kurban-Nya itu juga untuk pengampunan setiap orang di dunia ini yang
    percaya kepada-Nya.
  pes-OPCB: او کسی است که تاوان گناهان ما را داده تا خدا ما را هلاک نسازد؛ او با این
    کار، رابطه‌ای دوستانه میان خدا و ما به وجود آورده است. او نه فقط برای گناهان ما،
    بلکه برای گناهان تمام مردم جهان فدا شد.
  mpt-mpt: Nakaia unanga nibo alukum hengmino hengabob kesoa Gode nibo dosuambe otane
    Yesus Klaiste funanea Ne i hengmino omtlabenano genea tenea atdimo kaanea e ileme
    singanea nib hengmino omtlabene kesoa Gode yatenea e mo dosuambebabe. E inanebuo
    ninibkiem ninib hengmin ota omtlabenano geneta tlim blimobe. E alukum dabalim
    sel nakaia unanga nib hengmino omtlabenano geneta daak tlebiobe.
  ssx-ssx: Kutupa Ketisota꞉ nika꞉ hoke hau paeyawala꞉ ekina꞉ tekee. Nika꞉ hoke hau
    homeke dia꞉ya꞉la꞉pate pa paeyao sikina꞉ hoke hau make loa꞉me.
  mkl-mkl: Nŋu tɑkɑɛ í ce kuweei ɑrɑɛ ku bɑ ku kpɑ idei dulum du wɑ, ɑmmɑ kù jɛ ti
    ɑwɑ ɑkɑ̃, do ti inɛi ɑndunyɑ feii.
  gaq-gaq: ଆତେନ୍‌ କ୍ରିସ୍ଟ ନିଜେ ନେନେ ବାରି ସାପା ରେମୁଆଁ ଜାତିନେ ପାପ୍ କେମା ନ୍‌ସା ପାଙ୍ଗ୍
    ଲେଃକେ ।
  gof-RNT: Nu nagaray Kiristtoosa baggara atto geetettees. I nu nagaraa xalaalas gidonnashin
    asa ubbaa nagaraas yarshshettis.
  unx-unx: ଆଡଃ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ ଆଇଃକ୍‌ଗି ଆବୁଆଃ ପାପ୍‌ ଛାମା ନାଗେନ୍ତେ ଏସ୍‌କାର୍‌ କାହା, ମେନ୍‌ଦ
    ଗଟା ଅତେଦିଶୁମ୍‌ରେନ୍‌ ହଡ଼କଆଃ ପାପ୍‌ ଛାମା ନାଗେନ୍ତେ ଦାଣେଁ ରାକାବ୍‌ୟାନା ।
  gah-gah: Áisi nene lihimate asú itive loko gapo veleletamó nene lelikumukó negopa,
    numutó namató vegená mukikumukive loko monéna veleletamóma neve.
  lcm-lcm: Ninia palau a pakpakut bat ani kara lau rikek. Au na parik ta kara lau
    rikek papa, sikei ani rikek i kuli rina aongos kapa.
  aer-aer: Itelareme Jesus Christ-arle utnenge ikwerenhe-arrpe anthelheke anwerneke
    piwelhemele ilweke, nhenge Ngkartele anteme arne akurne areye anwerne-ngentyele
    urrparetyenhenge, anwernenhe ilpernetyakenhe anemele. Ye, Re kwenhe arlkngeme
    arne akurne areye nhenge anwerne-arle mpwareke, Re arlkngeme-anteye arne akurne
    areye tyerrtye areye-ngentyele apmere ahelhe arrpe-anenhele-arle!
  qvc-NT: Chaqa Jisukristuqam wañurqan uchanchiqmanda pirdunawananchiq. Piru manam
    noqanchiqpaqllachu wañurqanqa. Ashwanmi wañurqanqa munashpa washayta yumbay runakunata,
    warmikunata.
  tgl-ULB: Siya ang taga-pamayapa para sa ating mga kasalanan, at hindi lang para
    sa atin, kundi para din sa buong mundo.
  cbs-NT: Nuku besti ixuanma jakia mai jidabi anu jiwebaunabun chakabudi buanun ika
    Jesucristo mawakin jawen Epa nuku daewaxuniki, chaxuwan menukin inankin daewapaunibu
    keskakinan.
  xtm-NTPP: Jesucristo ma kúu iya ni sa'a ja kuu sakanu ini Su'si ma kuechi o ma,
    te masu kuechi maa in‑ni o ma, nú masu ja kuechi ndaka ñayii ñuu ñayivi a, nuna
