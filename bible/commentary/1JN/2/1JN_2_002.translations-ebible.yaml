  amm-amm: Ta noinomo imo mo futo. Moi kwalomai monoi na kalo unumokoki, no monoi
    no. Moi saso monoi muwoi, asi asi noko nokolalowoi monoi na kalo ukuki, toiyo
    molo koiyauso aluwai foli monoi.
  zaj-zaj: Heyo iyo nhosa ilavigwe sama ya vilozo vetu, na sio tu sama ya vilozo vetu
    tweye, ila vivija sama ya vilozo va ulumwengu wose.
  chq-NT: Joon 'in Jesucristo jo ga'noo¹o jiin'¹³ coon²¹ tsaa². Joon coon'¹³ la joon
    'in Jesús do gatyii¹ jilaa'²¹ tsaa² tyi' mo najúun²in. Joon coon'¹³ la joon gauntyʉ́²‑tsi
