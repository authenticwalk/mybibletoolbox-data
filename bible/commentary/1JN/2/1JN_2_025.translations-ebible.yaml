  tcz-CHONGTHU: Chule hiche kiloikhomna ithanop nau hi aman eithutep peh u Tonsot
    Hinna chu ahi.
  mar-mar: आणि देवाने आम्हास जे देण्याचे अभिवचन दिले आहे ते म्हणजे सार्वकालिक जीवन
    होय.
  snp-snp: Ido olu lumunae, loto lo mele ledami ya moda kofawa minowa-minowa oto minomo
    dinumo mona ya ne.
  isl-isl: Guð hefur heitið okkur gjöf og sú gjöf er eilíft líf.
  spy-NT: '*Soboontaab kibchuulyo ꞉nyiitēnyi nyoo /kikēēkuurtoowēēch.'
  xnn-xnn: Et maagtan tako is biyag ay maid patenggana tay siya nan esay inkalin Kristo
    ken datako.
  mwe-mwe: Na a Kilishitu bhayene bhatupele miadi ja gumi gwa pitipiti.
  tte-tte: Na Yeisu iwaloyamelilako yakato yawasi miyamiya yaina kani iyeyama kolila.
  tcs-tcs: Ane dis pelosip i wanem PapaGod i bin promis po yumpla, diswan i longlaip
    poeba.
  hlt-THB: Ningmih a venawh a taak law awi taw veni - kumqui hqingnaak ve.
  soq-soq: Tane Keriso no inawinakasala nenepia sauawalena insenuna.
  qub-qub: Jesucristoga quiquinmi aunimashcanchi imaycamapis cawananchïpaj.
  att-att: Á yawe yù initabbá ni Apu Kesu Kiristu nittam, ta iyawâ na nittam yù mannanáyun
    nga áttole tam, tapè mesipà ittam nga mepattolay kuna ta áddè ta áddè.
  bki-bki: naina naruei kumijikia kuvokar meuliano na m̃a naio berkario ka mia sian
    van kito, na mia maka rijikia ribisi bogo tai.
  bqp-bqp: Pↄ́ kũ Kirisi a lɛ́ sɛ̀wɛrɛn wɛ̃̀ndi kũ àdi lákaro ũ.
  mcp-mcp: 'Nə́ ndɛɛ́, ŋkaagə́ Krîst nyəmɛ́fwó nyə á kaag yí nyísə nə́: shé mə́ bá
    cʉgə cʉg á kandʉgə kandʉgə.'
  hat-hat: 'Men sa Jezikri te pwomèt l''ap ban nou an: se lavi ki p''ap janm fini
    an.'
  npl-NT: Tlan Cristo okijto techmakas, ye n nemílistli non amo keman tlamis.
  bgg-bgg: Chiih-è idang pha chai hìne Masi awai è sbang gethek shii phi pha ji ro.
  eng-TCENT: And this is what he has promised us—eternal life.
  eng-BSB: 'And this is the promise that He Himself made to us: eternal life.'
  cpu-NT: 'Jiroka ishinetajaantakairi irirori: Ari ankantaitaatyeeni añaashireyetai.'
  san-ASM: স চ প্ৰতিজ্ঞযাস্মভ্যং যৎ প্ৰতিজ্ঞাতৱান্ তদ্ অনন্তজীৱনং|
  tac-NT: Alarigáchigo aníligame Esukristo 'la simawio rewagachi 'lige alé ejperéliwio
    senibí neraga napu'lige suwisuga.
  eng-WEBPB: This is the promise which he promised us, the eternal life.
  gfk-H: 'Ma no kunubus nong ia at ga tar ta dahat i hoken: no nilon hathatikai.'
  viv-viv: Ada Keliso Tauna ide agaideya giwonadabadaba gigayo, “Yawai-vagahimi ganavelemi.”
  yao-yao: Achi ni chilanga chaatulanjile Kilisito, chaatupe umi wa moŵa gose pangali
    mbesi.
  tgp-tgp: Mauri tui enia retitauhi sei mo retitauhi hinia isar̃a.
  auc-NT: Mönö ïmonte Wængonguï, Cöwë cæcæboimpa, ante cædinque ïïmaï angacäimpa.
    Mïnitö wantæpiyæ̈ cöwë wæ̈nämaï quëwencæmïnimpa.
  kbc-NT: Joaniɡ̶idaa ane ligegi Aneotedoɡ̶oji me najigotedoɡ̶owa. Najigotedoɡ̶owa
    ɡ̶odewiɡ̶a ane diɡ̶ica liniogo miniwataɡ̶a.
  bmh-bmh: Go enai, Yesus nugtal ig awau muzmuz dabun baib migeun.
  ctu-BL: Dios mi' yʌq'ueñonla laj cuxtʌlel mach bʌ anic mi' jilel che' bajche' albil
    i cha'an.
  meq-meq: 'Wu nakə Yesu a gwaɗ ma vəlakweye na, anaŋ: A gwaɗ, ma vəlakweye sifa nakə
    ma ndəviye bay aye.'
  noa-H: Hich Cristooucha jaauwaijã maachin hich dʌ̈ita hich mag p'ë wai nʌrraju ha
    jaaujim.
  alp-NT: Kristuse Italukele ete itere elere, ite supu rue kai Alla eti pela.
  san-VEL: sa ca pratij nayaasmabhya.m yat pratij naatavaan tad anantajiivana.m|
  kbq-kbq: Agra'ama huvempa kema hurante'neana, mani'vava asimu erigahaze huno hurante'ne.
  kbh-kbh: 'Y quem soye entsemna nts̈amo Cristo s̈ojëftsas̈ebuachená: chë nÿetsca
    tescama yomna ts̈abe vida jtsebomnana.'
  ron-LSB: 'Aceasta este făgăduința pe care ne-a promis-o: viața veșnică.'
  pon-pon: 'A iet inau o, me a kotin inauki on kitail er: Maur joutuk.'
  nhe-BL: Huan ya ni tlen Jesucristo techtencahuilijtoc; techilhuijtoc techmacas yolistli
    yancuic tlen ax quema tlamis.
  sps-sps: Kat to ayei, Krais patsukan te kat tsuen man ma faan mami ya—na toto na
    suu.
  wnc-wnc: Jesuta unzing yutnimde natake ita wa kayuk asinggan asinggan yutnanga aknga
    ninde nimunangge gwa yawan kekekakut.
  bus-bus: Pↄ́ kɛ̀ Kirisi à lɛ́ gbɛ̃̀ween wɛ̃̀ndi kɛ̀ è yãaroo ũ.
  gub-BL: Tupàn umume'u ma'e wemiapo ràm zanewe a'e. — Apumuigo kar putar hepyr tuweharupi
    ihe nehe, i'i zanewe.
  imo-imo: 'Yuni lino timbo nimumu i tepa mele: Eno waliwalima molko kondoko kau punge
    ulu pulumu timbo nimu.'
  boj-boj: Nami Kristus na iga endegsi mergonaq quem, “E niŋgi ŋambile eŋgitqa niŋgi
    ŋambile gaigai sqab.”
  eng-DRA: And this is the promise which he hath promised us, life everlasting.
  knf-knf: 'Kë uko wi Kriŧtu ahoŋuŋ, uwooŋ: ubida wi mnţo.'
  san-KHM: ស ច ប្រតិជ្ញយាស្មភ្យំ យត៑ ប្រតិជ្ញាតវាន៑ តទ៑ អនន្តជីវនំ។
  arn-NT: 'Fey tüfa lle taiñ tukulpakünuletew ta Jesucristo: tati rumel mongen.'
  zas-NT: Abiꞌ ni ma rëb Jesucrist guneeman na̱j guialnaban tiblayaa.
  ken-NT: Nɛ ɛnyɨŋ ɛnɛ́ Kristo yímbɔŋ afyɛ́ bariɛp bɛchyɛ bhɛsɛ chi nɛpɛ́m ɛnɛn nɛbhɨkɨ
    bhɔŋ ngwɛnti?
