verse: 1JN.002.025
translations:
  kpx-kpx: Iesu biageu subuta ukolikoli nahioveveve hoto ke lounu.
  okv-H: Eto Keriso na pe amita na oje ena amo vasiri te daroho irora oje ena.
  tbo-tbo: po yautu memewahagana i palipaliwitumaganeya uyahita apo ina welemi.
  mal-C: ഇതാകുന്നു അവിടന്നു നമുക്കു നൽകിയ വാഗ്ദാനം—നിത്യജീവൻ.
  grc-SR: Καὶ αὕτη ἐστὶν ἡ ἐπαγγελία ἣν αὐτὸς ἐπηγγείλατο ἡμῖν, τὴν ζωὴν τὴν αἰώνιον.
  bgc-bgc: परमेसवर नै म्हारे तै वादा करया सै, के वो हमनै अनन्त जीवन देवैगा।
  khz-khz: E maguli vanagivanagi maki Iesu matotauna na ita gera ekilagi-gavuato gauna.
  deu-TKW: 'Und dies ist die Verheißung, die er uns verheißen hat: das ewige Leben.'
  zsr-NT: Nac lë ni le gzxiꞌ lu nëꞌë Dios, gunnëꞌ queëruꞌ yöl‑laꞌ naꞌbán gdu.
  lin-lin: 'Mpe tala elaka oyo apesaki biso : bomoi ya seko.'
  hns-NT: Parmeswar ke Beta Jiesoe waada karies hai kie hamlog aapan djiewan okare
    sanghe bietaabe hardam ke lieje.
  noa-E: Ich Cristooucha jaauwaijã maachin ich dʉ̈ita ich mag phë wai nʉrraju a jaaujim.
  eng-EMTV: And this is the promise which He Himself promised to you—eternal life.
  mib-NT: 'Te yāha cúu jnūhun jeē ni jéjnūhun Jesucristo nuū yō: jeē cótecu yō nɨɨ́
    cáni sáha ya.'
  lif-NT2: हे़क्‍क्‍याङ् आबुगे़न् कुस्‍साःल्‍ले़ पिनिङ् फाॽआङ् चोगुबा माङ्‌हे़क्‍किङ्‌ग
    मे़न्‍नुप्‍मनाबा हिङ्‌मन्‍लो॥
  xnj-xnj: Chila cheajovili Kilisitu kuvya yati akutipela ndi wumi wa magono goha
    gangali mwishu.
  mmx-mmx: La neni naba lox epovo lavapaase ali ren, no ni ga xaape min tinedik keretna,
    neni naba raba nedik mi lorooro avolo.
  cbr-NT: Jesucristonëxbi ca quiacëxa, a cupíshi cananuna ainan 'aish Nucën Papa Diosbë
    xënibua 'aínbi 'iti 'ai quiax.
  tee-NT: Chai ju Jesucristo quintak'alhtasunitan ni aquintaxtakniyan ju qui'atsucunti'an
    ju conk'alhiyanta ju lact'iyan.
  eng-LSV: and this is the promise that He promised us—the continuous life.
  cak-NT: Y ri Jesucristo can c'o-wi ri ru'in chi xtuya' chake. Ri ru'in can raja',
    ja chi xtuya' ri c'aslen ri man niq'uis ta chake.
  pah-NT: A'ero po ti Cristo'ga g̃wembi'ea rupi nhande mongoi avuirama ojipyri nehẽ.
  sja-NT: Cristopa mãga jara baji, jarak'ãri ichita p'anapataadai Tachi Ak'õre ome.
  xed-xed: Ka Kristi tamaftá imi ta sləməŋ ná, dzaʼa vlaghunavla yu ta hafu ŋa kɗekedzeŋ,
    kaʼa.
  mks-NT: Ta na̱sa̱ha̱n Jesucristo tu̱hun a nu̱ yo̱ ña̱ catacú xi̱hi̱n mé á a̱nda̱
    ama cáa qui̱vi̱.
  gfk-S: 'Ma no kunubus nong aie iat ga ter ta dait i horek: no nilon hathatikai.'
  bmu-bmu: Kraistnöŋ jöhöjöhö keu kewö neŋgii ahöza, “Nömbuk kinme ewö, mönö oyaeŋkoyaeŋ
    malmal eŋgibiga teteköŋi qahö mal köhöime.”
  dgz-dgz: Endi mame gapan Keriso wa agiat nimaneni ame inak yaibobot nuniwandat wan.
  eng-GNV: And this is the promise that he hath promised vs, euen that eternall life.
  zaa-NT: Làniana gata' la'labàni nu labí ttíą qui' ri'u tì'a ra bée ri'u antes qui'ni
    gúnnée qui' ri'u.
  eng-WEBSTER: And this is the promise that he hath promised us, even eternal life.
  guh-guh: Jesucristo rabaja najumecapanepaeya jumaitsi vajanacarajutsinexa matacabi
    apo pevereverecaejava.
  bon-bon: Piiyepu Yeesu Keriso lui gwidape ceerame itu nijinuji, iyeteta ireclota
    gyene.
  nhw-BL: Huan ya ni catli Jesucristo techtencahuilijtoc; techilhuijtoc techmacas
    nemilistli yancuic catli amo quema tlamis.
  swh-ONEN: Hii ndiyo ahadi yake kwetu, yaani, uzima wa milele.
  wbi-wbi: Mu uluo tuva nu vwumi uvwa kuvusila kusila vuno u Kilisite alyatulaghile
    kukutupeela.
  bba-bba: Nɔɔ mwɛɛru wee te Kirisi sun kuɑ, teyɑ wɑ̃ɑru te tɑ ku rɑ kpe.
  eng-KJVCPB: And this is the promise that he hath promised us, even eternal life.
  kgk-NT: Upéixa ramo Nhandejáry ndive jaikove va'erã Cristo he'i hagwe-rami. “Apomoingove
    va'erã opa e'ỹ reheve peiko hagwã” he'i ete va'ekwe peẽ-my.
  waj-waj: Yisuu Kirisiivaano ta tupatupaa variraivaa ti mminaraivaara nnaaru tiiyara
    kua kiaa teerama kieeravai.
  cpy-cpy: 'Iroka ikashiya-kaakaeri rirori: Ashi owaero añaashire-yitee.'
  mpx-mpx: Ge Yeisu iya iyaka i bateli elala te yawal mihomihotina ni pem.
  wbp-wbp: 'Nyampuju wankaru yangka kuja-ngalpa Jijajirli jangku-pungu ngakaku yinjaku:
    Kapurliparla tarnnga-juku jirrnganja nyinami wankaru Kaatukuju.'
  luo-luo: To ma e gima Kristo owuon nosingore ni nomiwa, ma en ngima mochwere.
  nhe-NT: Huan ya ni tlen Jesucristo techtencahuilijtoc; techilhuijtoc techmacas yolistli
    yancuic tlen ax quema tlamis.
  aii-aii: ܘܐܵܗܵܐ ܝܠܹܗ ܩܵܘܠܵܐ ܕܩܘܼܘܸܠܔ ܠܹܗ ܐܸܠܲܢ، ܚܲܝܹ̈ܐ ܥܵܠܡܝܼܢܵܝܹ̈ܐ.
  esk-NT: Itqaġlugu Christ nipliutigikkaŋa uvaptiknun, “Piqataułłapsigun Aapami qaitchigisigipsi
    iñuułiġmik Agaayyutitŋaqtauruamik.”
  msb-msb: Amo ini an waraʼn katapusan na buhay na gintuga ni Cristo na ihahatag sa
    aton.
  cpa-NT: Ma²ca¹jmo¹ dsa² héi² jǿg³ hi² li¹chian² jniang³ tiá².
  dso-dso: କିରିସ୍‌ଟ ନିଜେ ଆମ୍‌କେ ନ ସାର୍‌ବା ଜିବନ୍‌ ଦେବି ବଲି କାତାଦେଇଆଚେ ।
  meu-meu: E gwaurai henida hamata ḡauna bunai, mauri hanaihanai.
  yva-NT: 'Somirati Apa ana po raurairive wansai: kovo noa nuge nuganui.'
  dgc-dgc: Ey anya i nipangakua dikitam ni Cristo? Buhay a éwan tu katapusan!
  zpm-NT: Goḻsoladz gaṉle, laa Jesús psaṉle diidz ne ib zgaa ne tib guieḻmban ne gdziṉd
    dze lozh; lëë guieḻmban co ygaa grëse zha ne nacnie me.
  hix-NT: Noro ryhe, karyhe roro harha keryatxhe hampànà, kanyenhàr me naha, kàwyanye.
  sim-sim: Uhundanak ermba ermbak linda oson lakwa jira. Mberem ushiwak? Krais jirin
    oson hakurik mbari ora.
  npi-ULB: उहाँले हामीलाई प्रतिज्ञा गर्नुभएको कुरा अर्थात् अनन्‍त जीवन यही हो ।
  cgc-cgc: Yi pa, naangken ta kabui na ula katapusan tak iling tan papangako ki kiten.
  tim-tim: Siâ me siâ ire Yesuŋe makmâ hârenengiep amâ manman kârik are.
  yor-yor: Èyí sì ni ìlérí náà tí ó tí ṣe fún wa, àní ìyè àìnípẹ̀kun.
  wos-wos: Dé hafu dé naniré wa, “Wuni huli mawuli hwetawuni, guni hérae wungi re
    wungi re jémba rengute. Wu mwi hundi dé.” Wungi dé naniré wa.
  emp-NTPO: Mãwã ãbaa panʌbʌrʌ, Critoba dadjirãa wãrãneba jarasia ewariza Ãcõrẽ ume
    zocai pananida.
  eng-F35: This is the promise that He Himself promised us—the eternal life.
  ind-ind: 'Inilah janji yang sudah Yesus berikan kepada kita yang bersatu dengan-Nya:
    Kita akan hidup selamanya.'
  pes-OPCB: و زندگی جاوید که او وعده داده است، نصیب شما خواهد شد.
  mpt-mpt: Sino Klaiste emaye bain wengo baanea Ne afen smike amit nine dobyamabibo
    genebiobe.
  ssx-ssx: Kotota꞉ mo hande Ketisoma꞉ niki pa꞉ta꞉ kulueke laa pi la꞉ wia꞉ ekita꞉ Da꞉ta꞉la꞉eki
    lataa.
  mkl-mkl: Kirisi í ce nwɑ kuwɑ̃. Kuwɑ̃ iyi í ce nwɑu, nŋui í jɛ kuwɛɛ hɑi tɑ̃.
  gaq-gaq: ଉଙ୍ଗ୍‌ଡେ ଆନେକେ ଏନ୍ ମାଡାନେ ପାରାନ୍ ମ୍ୱିଏ ଡାଗ୍‌ଚେ ପାର୍‌ମାନ୍ ଡିଙ୍ଗ୍ ବକେ ।
  gof-RNT: Na7ay nuus merinaa de7uwa immana gidi qaala gelis.
  unx-unx: ଆଡଃ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ ଏମାକାଦ୍‌ବୁ ବାନାର୍‌ସା କାଜିଗି ଜାନାଅ ଜୀଦାନ୍‌ ତାନାଃ ।
  gah-gah: Izesú lehizeletatove loko lo mololeta netá nene alévolé lemetamenigi minoaká
    nene neve.
  lcm-lcm: Ninia vang kana na mengen ke katala atuvala anira tatana, ta ninia na to
    asikei.
  aer-aer: Christ-ele anwernenhe arrekwele alhileke anwerne-arle Ikwerenge anyente-irretyenhenge
    itethe-arle akwete-ante anetyenhe.
  qvc-NT: Chaqa Jisukristuqam ufrisiwashqa kanchiq, tukuy tyimpu paywan kawsananchiqllapa.
  tgl-ULB: 'At ito ang pangakong ibinigay niya sa atin: buhay na walang hanggan.'
  cbs-NT: Jaska Jesucriston ma nuku yubabaini nun ma jaya jawen taea jiwei ikibi ika
    nun ipaxanaii.
  xtm-NTPP: 'Te cha''a kúu ja ni skuiso Jesucristo ma nuu o a: ja jin koteku o ni‑kani
    ni‑jika.'
  nnq-nnq: Chenje nga chatulagila kutupe Mwene Kilisto bwomi machoba goa pangapela.
  bao-NT: 'Ate nii, “Mʉjare yʉ tiicojorucu,” manire cʉ̃ ca ĩi cũurique: “To birora
    caticõa niirique.”'
  san-ORI: ସ ଚ ପ୍ରତିଜ୍ଞଯାସ୍ମଭ୍ୟଂ ଯତ୍ ପ୍ରତିଜ୍ଞାତୱାନ୍ ତଦ୍ ଅନନ୍ତଜୀୱନଂ|
  huv-NT: Nganüy aag ayaj leaw Teat Cristo lamapiüng apmüüch icoots, aag ayaj apmüüch
    mapacaats meáwan nüt niüng ajlüy Teat Dios.
  otn-NT: '''Nɛ̱ xquet''a̱ ra̱ Jesucristo bi ya̱t''i̱ ngue di ''dacjʉ ra̱ ''da''yo
    te para za̱ntho.'
  nop-nop: Kaŋ Jesu Kilisto ne hatihati dapmandapmaŋnit mokit nimdok yofafaŋeguk u
    uŋakoŋ.
  obo-NT: Oyyos iyon id tandu ni Disas Krays, idda en so umuun waad tomanon.
  cak-ENT: Y ri Jesucristo c'o-vi ri rusujun can cheke. Ri rusujun c'a can rija',
    ja ri c'aslen ri man nq'uis tüj.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤀᤠᤒᤢᤃᤧᤴ ᤁᤢᤛ᤻ᤛᤠ᤺ᤸᤗᤧ ᤐᤡᤏᤡᤱ ᤑᤠ᤹ᤀᤠᤱ ᤆᤥᤃᤢᤒᤠ ᤔᤠᤱᤜᤧᤰᤁᤡᤱᤃ ᤔᤧᤴᤏᤢᤵᤔᤏᤠᤒᤠ ᤜᤡᤱᤔᤴᤗᤥ॥
  mie-NT: 'De yáhá cúu tūhun jā ní nquee yuhú Jesucristo nūū ō: Jā cutecū ō níí cání
    sāhá yā.'
  san-TIB: ས ཙ པྲཏིཛྙཡཱསྨབྷྱཾ ཡཏ྄ པྲཏིཛྙཱཏཝཱན྄ ཏད྄ ཨནནྟཛཱིཝནཾ།
  qve-NT: Jesucriston paypi creeqkunamanqa prometewaranchis, paywan wiñaypaq kawsananchispaq.
  pao-NT: Oosoo mooasoo te tunetammakupu, soo te gwetzoimokwuna gi moobegwa-gakwu.
  cbu-NT: watam waana taarashish urutamash siyaam panachintspa, táranguwa.
  usa-usa: Îtu Káríqto timá akoqnáá umá tiráiye. “matúq-matuq umá mái-auwaraimma timínénataa
    keqtáámá timá akoqnáá umátíkaraiqtaae. kaaqaari-wáyúkámá keráwáqá árain-apike
  soy-soy: Lɛ̃ kɛ Kirisi uu n yekei rɛ u yɛ́ rɔ́ hɛ lɛɛ nní nfɑ́ɑ tɛnɛcirɛ́.
  hui-hui: Ogoninaga Kerisohanda inahondo, Haabo holene ngulebero, lalu lowinigo nga.
  amf-amf: Ogonoar Kiristoos yinti wona kinin imoono woylam yindar haydhayno rooro
    wul lay dehea sadane.
  quc-NNT: Ri xuchi'j ri Cristo chi kuya chqe, are ri k'aslemal ri man k'o tä u k'isik.
  dob-dob: be yawasida nina ꞌiona upaupaenaya ꞌida ꞌebwaꞌemi, nate yawasi ataya.
  wrs-wrs: Wo ombolva doa pimba ovlahinna, wohalm yunalm.
  mca-mca: Pa' yiwjutsiqen ine'm ha' Cristo, pakha'an hikpa' pa' witiƚa'x nite' ham.
  tzo-TZC: Yuꞌun ti Jesucristoe yalojbotic onoꞌox ti ta xacꞌ ti cuxlejal sbatel osile.
  mya-mya: ဤ​ကား​ငါ​တို့​အား​ခ​ရစ်​တော်​ကိုယ်​တော်​တိုင် က​တိ​ထား​တော်​မူ​သော​ထာ​ဝ​ရ​အသက်
    ပေ​တည်း။
  gng-NT: 'U pùon'' ki ye u li de tɛ nibonn nà nnɔ, nɛn si: *limiɛl là ŋa ŋmɔbe
    gbenm nɛ.'
  cbi-NTPO: Tsejtu Jesucristoya naa-uwanuba Diosba ura' chunuu jumaa kuwanbera kenu
    tsuyu tive.
  ikk-NT: Ihiẹn o kwe ẹnyi nkwa n'o k'e ye ẹnyi wụ ndụn itẹbitẹ.
  leu-leu: E a kuus fanaian aava Piran fo tavai netaara pana ve a toyan vulai, vulai.
  maz-NT: Nuc'ü, ngueje c'ü o mama e Jesucristo; ra dyacüji c'ü rá bübütjoji co Mizhocjimi
    para siempre.
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུས་བདག་ཅག་ལ་ཞལ་བཞེས་གནང་བ་ནི་མཐའ་མེད་པའི་ཚེ་སྲོག་དེ་ཉིད་ཡིན་ནོ།།
  tca-NT: Rü nümatama ya Ngechuchu ya Cristu nixĩ i tamaã inaxunetaxü̃ na tüxna naxããxü̃cèx
    i maxü̃ i taguma gúxü̃.
  zpl-NT: Nu ninguieꞌ neca nú ucuaqui uꞌna Jesucristo, nú liquiꞌnu luaꞌahua elunehuañi
    nú leca xunga laxu lu Diose.
  mbc-NT: 'Mîrîrî warantî pena Jesusya ta''pî upî''nîkon: —‍Ka'' po aako''mamîkon
    ipatîkarî enen —‍ta''pîiya.'
  ndg-ndg: 'Na yee niahadi ywatupeile twenga: ukoto wa milele.'
  wsk-wsk: Se ana munan umu te baganak mu asele, mel nangarukko balam mu, marak yawara
    tom suen la te baga se laganakko mu nangarukko.
  toj-NT: Jaxa yeni, yala ni cabtic que mi ni nunca oj ch'acotic, que oj bi yaa quitic
    ja jsac'aniltic it ba mi ni nunca huax ch'aqui.
  tbc-tbc: Agod iŋsan promis ipanad en igo ya, kumaen pempem yen yau san an ipanad
    a.
  sna-sna: Uye izvi ndizvo zvaakativimbisa, ihwo upenyu husingaperi.
  smk-NT: ket man'ibyay moyoynay anggan-angga nin byay a iti konan Dios a nipangako'
    na nin diri ni Cristo kontamo.
  grc-TCGNT: Καὶ αὕτη ἐστὶν ἡ ἐπαγγελία ἣν αὐτὸς ἐπηγγείλατο ἡμῖν, τὴν ζωὴν τὴν αἰώνιον.
  gof-WFTW: Na7ay nuus merinaa de7uwa immana gidi qaala gelis.
  spa-BLM: Esta es la promesa que nos hizo, la vida eterna.
  kyz-NT: 'Ymã we futat ''ã Kristu ''ga ''i oree ikue: “Tomogy pẽẽ orojepyri nakwaparimũ
    warãu rũi”, ''jau ''ga oree ikue.'
  dao-dao: Ahin ni Khritaw naw angsäia xünnak a jah pet vaia khyütam a jah pet ta.
  cya-cya: Nde sca cha' nu cua' mdi'in tyaa ñi lo'o na, cui' chendyu nu a tsatii 'a
    'in na.
  wrk-wrk: Jaliyi narri durrijba bulangi yuwa yurrngumba, baki janarri jungku bulandu
    yurrngumba. Janarri jungku wanka bulandu yurrngumba barri. Nani barri karuyi ngambalanya
    Jisus Krayiswanyi.
  nii-nii: Nga Krais eim ek dinga ni pendrim mił yi ninim, “Enim noman konj kunum
    kunum mułngii ei nge ngumbii,” pa nirim.
  ign-NT: Taicha tíjara­cavahi ema Jesucristo tíjara­ca­haviya eta vítaresira máichecua­ra­qui­rénapa.
  dik-NT: Ke ɣook aabï pïr akölriëëc ëbën pan Nhialic cï Jethu ɣo thɔn bï yiëk ɣo.
  cac-cac: Yalnaccan Dios to ol yac' co q'uinal d'a juneln̈ej.
  tzj-E: 'Cawra rtzujun cana chka: jun utzlaj c''aslemal rxin junlic.'
  san-BUR: သ စ ပြတိဇ္ဉယာသ္မဘျံ ယတ် ပြတိဇ္ဉာတဝါန် တဒ် အနန္တဇီဝနံ၊
  yaa-NT: 'Nãskakẽ Jesús noko iskafakĩ yoiyoni: “Ea yafi ẽfe Epa mã Ifofaax, mã nofe
    nĩpanaka, anã mã nanakama,” ixõ noko yoini.'
  cab-NT: jerésibiruba gíñe ibágari le magúmuchaditi, queísi laríñaguni Jesúsu woun.
  clu-clu: Kag anang ginpangako ni Cristo maman dia, kaboi nga ara kataposan.
  swh-ULB: 'Na hii ni ahadi aliyotupatia sisi: uzima wa milele.'
  tpt-NT: Ni Cristo kintajunin ni kintaxtaqniyan jatsukunti yu jantu aqtaun kamiꞌoyaꞌ.
  aai-aai: Anayabin Jesu sawar ta baititamih eo’omatanit i yawas wanatowan boro nitit.
  sny-sny: Pefine a'i! Owane Sitewi lai nomo ma'e peri au te'e naneiye. Nomo meni
    eime lo peri umasiyei su, Owane Sitewi lai nomo ma'e marepi hepene he'i a'i mi
    mi pasi pasi weriyei ironamitorowa.
  myy-myy: Jesucristo goticãñi manire, catitĩñare gaye ĩsirocʉ.
  trc-NT: Ne̱ nihánj me nana̱ cataꞌ tuꞌva maꞌa̱n Jesucristó rihaan níꞌ, se vaa caꞌve̱e
    ca̱yáán níꞌ ga̱ Diose̱ nu̱ꞌ cavii nu̱ꞌ caꞌanj ya̱ ei.
