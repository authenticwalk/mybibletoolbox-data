verse: 1JN.002.003
translations:
  kpx-kpx: Iale nahiabuna Dilava menaka ehovaliege seleveta nahiabuna loui kosea,
    “Noeau Dilava ataea.”
  okv-H: Eto ungotena God kiari retemo kiaere amita eto kiari amo erevira, amo God
    ta ke peni avo ambo ambo asora amo God be kesora
  tbo-tbo: Iyowai ma apo tauta Yaubada ta hanapugeya? Apo a taniwaga ta wiponawogogehi
    yaka Yaubada ta hanapugeya.
  mal-C: ദൈവത്തിന്റെ കൽപ്പനകൾ പാലിക്കുന്നപക്ഷം നാം അവിടത്തെ അറിയുന്നു എന്നത് നമുക്കു
    വ്യക്തമാണ്.
  grc-SR: Καὶ ἐν τούτῳ γινώσκομεν ὅτι ἐγνώκαμεν αὐτόν, ἐὰν τὰς ἐντολὰς αὐτοῦ τηρῶμεν.
  bgc-bgc: जै हम परमेसवर के हुकम का पालन करांगे, उस्से तै हमनै बेरा लाग्गैगा के हम
    उस ताहीं जाणागे सां।
  khz-khz: Pene ita Palagu gena rova kilara pita kwalanara genai, voanana ita pita
    ripa, ita taunatauna Palagu taripaato.
  deu-TKW: Und daran erkennen wir, daß wir ihn erkannt haben, wenn wir seine Gebote
    halten.
  zsr-NT: Chquiꞌ runruꞌ ca nac le gna béꞌinëꞌ rëꞌu, nö́ziruꞌ chnúnbëꞌruꞌ Lëꞌ.
  lin-lin: 'Tala ndenge nini tososolaka ete toyebi Nzambe : ezali mpo ete totosaka
    mibeko na Ye.'
  hns-NT: Hamlog kaise djaan paabe kie hamlog Parmeswar ke djaaniela? Djab hamlog
    okar baat soenab, tab hamlog djaanab.
  noa-E: Maachta Ẽwandamau nem jaau sim ipierraa nʉmʉn magan chadcha maadëu khaphʉ
    nʉm, ya maach i dënkha nʉm.
  eng-EMTV: Now by this we know that we have come to know Him, if we keep His commandments.
  mib-NT: Núu squícu yó jniñu ndácu Yaā Dios nuū yō, jíín yúcuan cúcáhnu ni yō jeē
    jiní ndije yó ndese Yaā cúu ya.
  lif-NT2: आनिॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुइङ्‌जाःङ्‌ङिन् आइःत्तुम् आनाःत्तुम्‍ने़
    फाॽग्र खुने़ॽ नुःरिक्‍काङ् कुसिङ् आनिःत्तुम् के़लॽबान् से़क्‍खा आनिःसुम्‍लो॥
  xnj-xnj: Ngati tikayidakila mihilu ya Chapanga tihotola kujova chakaka kuvya timmanyili
    Chapanga.
  mmx-mmx: Dola nedik ta mu asu levelinga at ne Moroa, i ngan nedik taklen tinotno
    i do nedik limixin teren.
  cbr-NT: Aín bana quicësabi oquin 'acë 'ixun cananuna 'unanin, nux cananuna asérabi
    ainan 'aish a 'unáncë 'ai quixun.
  tee-NT: Chai c'atsayau ni mispayauch ju Dios acsni quiclaca'iyau ju ixlhamap'aksin
    ju yuchi.
  eng-LSV: and in this we know that we have known Him, if we may keep His commands;
  cak-NT: Y xa roj xtaka'an ri nu'ij ri Dios, can k'alaj chi keta'n chic rech raja'.
  pah-NT: 'Tupana''ga nhi''ig̃a hendukaturo g̃waramo nhande ei: Tikwaha tuhẽ nhande
    Tupana''ga.'
  sja-NT: Tachia k'awadai Tachi Ak'õre wãara k'awa p'anɨ, iru ũraade jara bɨk'a oodak'ãri.
  xed-xed: 'Ka ta magay mu ta skwi ta mnamata Lazglafta katsi ná, tsaya ta maramaŋta
    kazlay: Nda sna mu kahwathwata ta Lazglafta kəʼa.'
  mks-NT: Jáchi̱ tá cája í ña̱ sáhndá Ndióxi̱ já quéa̱ náha̱ ña̱ mé a̱ nda̱a̱ táhyí
    xíni̱ yo̱ mé á.
  gfk-S: Dait nunure be dait nunure ter God horek, ing be dait taram ira nuno harkurai.
  bmu-bmu: Anutugö jöjöpaŋ keuŋi tem kölakin ewö, mewö miaŋön i möt waŋgizini, mi
    ölöp uruyahötŋi qahö möt yaközin.
  dgz-dgz: Nu God gaset yao anuton, menan me iup mega ayamase tatawa gapan nu me di
    yao asigatait.
  eng-GNV: And hereby we are sure that we knowe him, if we keepe his commandements.
  zaa-NT: Canchu runi ri'u nu ná tse' tì'ba rèe, ą' modo nna ga'na ri'u seguro qui'ni
    chi nabia'ni ri'u e.
  eng-WEBSTER: And by this we do know that we know him, if we keep his commandments.
  guh-guh: ¿Detsa pacuenia nayapëtanetsi Dioso pijajivitsi? Itsa exanavanapatsi pacuenia
    Dioso nacaitoroba, nayapëtanetsi Dioso pijajivitsi.
  bon-bon: Mine liba Acejiyame me mene yääcwetnusi, mine siige umle gemi apu egä mine
    umle gemi tabe.
  nhw-BL: Huan tijmatij temachtli tiquiximatij Jesucristo, sintla tijchihuaj catli
    Toteco technahuatía.
  swh-ONEN: Basi katika hili twajua ya kuwa tumemjua, tukizishika amri zake.
  wbi-wbi: Natuvingilila indaghilo sa Nguluve, apuo kyang'haani tuva tun'kagwile umwene
  bba-bba: Sɑ̀ n win woodɑ mɛm nɔɔwɑmmɛ, sɑnɑm mɛyɑ sɑ ko ɡiɑ mɑ sɑ nùn yɛ̃.
  eng-KJVCPB: And hereby we do know that we know him, if we keep his commandments.
  kgk-NT: Nhandejáry remimanda nhahendu ramo, jaheko kwaa íxupe. “Jaheko kwaa ave
    íxupe” ja'e ramo, nanhande apúiry nhandéjehe.
  waj-waj: 'Ta Anutuuqaa kutaa teeda rikiaunnannee? Mo ta Anutuuqaa kuaivaa rikiada
    iikiaunnaivaara ta aikiooma kiaunnanoo: Vaa ta Anutuuqaa teeda rikiaunnavaivee,
    kiaunnavai.'
  cpy-cpy: 'Iroka ayotantyaari kyaaryoo-rika ayoteeri Jeepatzii-totaa-rewo: Aririka
    amonkaata-piinta-neero ikantakaan-teeri.'
  mpx-mpx: Ebo Yehoba wana logugui ta henapuan, inoke eliyana wala aatena i gan te
    iya ta atena.
  wbp-wbp: Kajilparlipa jungarnirli purayarla kuruwarri Kaatu-kurlangu wilji-wangurlu,
    ngulaju kajikarlipa milya-pinyi-nyayirni nyanunguju. Ngulaju ngula-juku.
  luo-luo: Ka warito chike Nyasaye eka wabedo gi ratiro ni wangʼeye.
  nhe-NT: Huan tijmatij temachtli tiquixmatij Jesucristo, intla tijchihuaj tlen Toteco
    technahuatía.
  aii-aii: ܒܐܵܗܵܐ ܦܲܪܡܘܼܝܹܐ ܝܘܲܚ ܕܟܹܐ ܝܵܕܥܲܚ ܠܹܗ، ܐܸܢ ܢܵܛܪܲܚ ܦܘܼܩܕܵܢܘܼ̈ܗ‌ܝ.
  esk-NT: Taatnaqhuta tupigiguptigik Agaayyutim tillisai, nalupqisukkumiñaitchugut
    iḷisimatilaaptiknik ilaanik.
  msb-msb: Niyan, kun magsunod kita sa mga sugo san Dios, makasiguro kita na kilala
    ta siya.
  cpa-NT: Jøng² ma²ne³ jniang³ hi² ma²cue¹² jniang³ dsa² héi² ju³ná³ mi²ti³ jniang³
    jǿg³ quiah¹²dsa.
  dso-dso: ଆମେ ତାକେ ଜାନ୍‌ବା ଲକ୍‌ ଅଇଲୁଆଚୁ । ଜଦି ଆମେ ତାର୍‌ ତିଆର୍‌ଲାଟା ମାନ୍‌ଲୁନି, ଏଟା
    ଡାଁଟ୍‌ସଙ୍ଗ୍‍ ଜାନ୍‌ଲୁନି ।
  meu-meu: Ena haheḡani baita badina; unu amo baita diba momokani ita dibada ia.
  yva-NT: Ranivara wambeta irati Amisye apa ananyao Po wansatuti dai rai, wea umba
    wandaen wamo Amisye aen to ije.
  dgc-dgc: Nadid, éng sundin tam san i utus na Diyos, éy mapospusan tam a tukoy tam
    siya.
  zpm-NT: 'Goḻgona gaṉle: Teḻne ruṉ ne grëse miṉe rnabey Dios, gase rieṉ ne ne nli
    xnëz me no ne.'
  hix-NT: Noro yoyuknye ro me kehtokonye ryhe, noro hutwanye ro me tehxatxow hamà.
  sim-sim: Nihinjik mberem nivai heyeku, os Avui Wasilakahi mak ni nawan? Nihinjik
    ni hishika, os or mbawa hom ni unda on mo wahau? Os or mbawa hom ni u nahi, ambehoma,
    orhi mak nimu nanduwa.
  npi-ULB: यदि हामीले उहाँको आज्ञा पालन गर्छौं भने यसैद्वारा हामी जान्दछौँ कि हामी
    उहाँलाई चिन्‍छौँ ।
  cgc-cgc: Daw magtuman ki ta mga sugo ta Dyos, sigurado ki na kala ta gid kanen an.
  tim-tim: Akto nenŋe Anutugât den lokomaen amâ âlepŋe Anutu nâŋgaŋdenŋe bunŋe akmap.
  yor-yor: Àwa mọ̀ pé àwa ti wá mọ̀ ọ́n, bí àwa bá ń pa òfin rẹ̀ mọ́.
  wos-wos: Yingi maki nae nani déka jémba xékélakitame? Nani déka hundi jémba xékéta
    wandén maki huruta nani déka jémba xékélakitame.
  emp-NTPO: Ãcõrẽba obi b̶ʌda dadjirãba ĩjã o panʌbʌrʌ, ebud̶a b̶ʌa idjira wãrãda
    cawa panʌda.
  eng-F35: Now by this we know that we have come to know Him, if we keep His commandments.
  ind-ind: Inilah tanda bahwa kita benar-benar mengenal Allah, yakni bila kita menaati
    perintah-perintah-Nya.
  pes-OPCB: چگونه می‌توانیم مطمئن باشیم که خدا را می‌شناسیم؟ راهش این است که به قلب
    خود نگاه کنیم و ببینیم که آیا احکام خدا را بجا می‌آوریم.
  mpt-mpt: Nibo Gode hekmel wengo wafu biob mole nibo tekein kenoba ni bain Gode meletanobo
    genomabbiobe.
  ssx-ssx: Kutupa nikana꞉ma꞉ Koda꞉na꞉ pi ula꞉ ekimanu opua puma꞉ka꞉na꞉ta꞉ kota꞉ ipiki
    handoloma꞉me laa nika꞉ hone uluma꞉me.
  mkl-mkl: Bii ɑ̀ wɑɑ jirimɑ woodɑɛ, si bɛɛbɛi ɑɑ kɑ mɑ̀ iyi ɑ̀ mɑ̀ɑ.
  gaq-gaq: ଇସ୍‌ପର୍‌ନେ ଆଦେସ୍‌ ପାଲନ୍ ଡିଙ୍ଗ୍‌ନେ ବାନ୍ ନେ ଡିଲାଡିଗ୍‌ ଆମେକେ ମ୍ୟା ନେଲେକେ ।
  gof-RNT: Nuuni Xoossaa kiitaa naagikko, sidhey baynnashin, tuma nu iya eroos.
  unx-unx: ଆବୁ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହୁକୁମ୍‌କେ ମାନାତିଙ୍ଗ୍‌ରେଦ, ଇନିଃକେବୁ ସାରିୟା ।
  gah-gah: Ómasímo lo hukoko li gakó nene gele alekuko, aikumú gele guni unitímini
    mogonáa utó okiko, gilinogo une.
  lcm-lcm: Man tarapo longong kana keve asok tapai, e iang tarapo malangas ta taralapo
    nas ia.
  aer-aer: Nhenge anwerne apeke Ngkarte aywerrkele aweme ingkirreke mpwaremele, Rarle
    anwernenhe mpwaretyeke ileme kele imerte anwerne-arrpe itirremele, “Arratye kwenhe
    anwerne Renhe itelaremere.”
  qvc-NT: 'Tayta Dyus kamachikushqanda kasushpaqam yach''anchiqna: Alliptam shunqoypi
    payta riqsini, nishpa.'
  tgl-ULB: Sa pamamagitan nito alam nating kilala natin siya, kung iniingatan natin
    ang kanyang mga kautusan.
  cbs-NT: Ja Diosun yununi nun jabuan chibankubainaidan, nukubun nun ma unanti watan
    mestenwanan, chanima nun ma janu jaki dasiabuki.
  xtm-NTPP: Nú ka kandija o ja ni tatnuni Jesucristo ma, te onde sukan saa jin kona'a
    o ja ka jini o ya.
  nnq-nnq: Anda tuagabi amuli ya Nnoongo, penia tuotwi kulenga kweli tummanyi.
  bao-NT: Ʉmʉreco Pacʉ cʉ̃ ca doti cũurique ca ĩirore biro mani ca tiijata, cʉ̃re
    ca majirã mani ca niirijere mani maji.
  san-ORI: ୱଯଂ ତଂ ଜାନୀମ ଇତି ତଦୀଯାଜ୍ଞାପାଲନେନାୱଗଚ୍ଛାମଃ|
  huv-NT: Sitiül marangaats atnej apiüng Teat Dios, quiaj alndom mayajcaats tiül omeajtsaats
    áagan nej andüjpiiüts.
  otn-NT: Nu̱'mø dí øthʉ te di̱ ma̱nda Oja̱, ya dí ha̱xhʉ njua̱ni̱ ngue dí pa̱hmʉ
    Oja̱ 'mø.
  nop-nop: Indi Bepaŋ’walaŋ yodoko mede kedem takaliŋakaaŋ indiŋ hinek nadinim, “Indi
    adi agaŋ nadimihinakayam.”
  obo-NT: Na, ukit to keton kodtuman to mgo suhu to Monama, od kosorollan ta en no
    oraroy ta sikandin nokilaa.
  cak-ENT: Y si roj nkabün ri nbij ri Dios, nk'alajin c'a que ketaman chic ruvüch
    rija'.
  lif-NT: ᤀᤠᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤀᤡᤱᤈᤠ᤺ᤱᤅᤡᤴ ᤀᤠᤀᤡ᤺ᤳᤋᤢᤶ ᤀᤠᤏᤠ᤺ᤳᤋᤢᤶᤏᤧ ᤑᤠ᤹ᤃᤪ ᤂᤢᤏᤧ᤹ ᤏᤢ᤺ᤖᤡᤰᤁᤠᤱ
    ᤁᤢᤛᤡᤱ ᤀᤠᤏᤡ᤺ᤳᤋᤢᤶ ᤁᤧᤗ᤹ᤒᤠᤴ ᤛᤧᤰᤂᤠ ᤀᤠᤏᤡ᤺ᤛᤢᤶᤗᤥ॥
  mie-NT: Tú squíncuu ó tiñu jā ndácu Yāā Dios nūū ō, suu cúu jā cúcáhnú inī ō jā
    jínī ndija ó nāsa Yāā cúu yā.
  san-TIB: ཝཡཾ ཏཾ ཛཱནཱིམ ཨིཏི ཏདཱིཡཱཛྙཱཔཱལནེནཱཝགཙྪཱམཿ།
  qve-NT: ¿Imaynanpitaq yachasunchis cheqaqtapuni Diosta reqsisqanchistarí? Diosta
    cheqaqtapuni reqsisqanchistaqa yachasunchis, paypa kamachikusqankunata kasukuspanchismi.
  pao-NT: Tamme ka Te Naa doodooamuna oo naka'oedyukute, yise oo nakabetse'a ka tamme
    oo tuukwena.
  cbu-NT: Ashiriya, iysha, Isusoo mangoonaktana atuni, Apanlleetstam kamachtamarini
    izuuru payukuni, zuruku atiniya.
  usa-usa: Áánûqtuni ámáan-aimma itéqtaa miráonataama ketáámá áraimma kanaaráq aónanunatae.
    Áánûqtumma káonaunatae.
  soy-soy: Tɔn Uléécɑɑ isé ńsɔnɛ m múílɛ̃, li nyísɛ rɛ tɔ u nyulɛ.
  hui-hui: Ngode Datagaliwabehanda mana lowini ngago iname hale halu birimayagua ina
    Ngode Datagaliwabe kago mandabiore kamagoni.
  amf-amf: Barjosa upsinam wo toolidianna, kiam wonin dhesonam ogoka woda dhese.
  quc-NNT: Q'alaj ri' chi qas tzij qetam u wäch ri Dios, we käqanimaj ru Pixab' ri
    Are'.
  dob-dob: Yaubada nina tamwalatonina ꞌaene gosiya ꞌaiꞌailida, ꞌeguma ꞌina loinao
    taematamatanedi.
  wrs-wrs: Pivva hellellava, nomba Sesoava temba pimba unvrava, velmba, wo osva pimba
    wiyera avra, osva pivva tanam liheiv Sesoamba.
  mca-mca: In jitek'eenetsha kekhewe' yit'ij inwets pa' Intata ma' qa jinikfe'ljeetsekha
    in yatsat'ets'inij pa' Intata.
  tzo-TZC: Mi ta jchꞌunbetic smantal ti Diose, jech o xal umbi, ta jnaꞌtic ti laj
    xa cojtiquintique.
  mya-mya: ဘု​ရား​သ​ခင်​၏​ပ​ညတ်​တော်​တို့​ကို​စောင့်​ထိန်း မှ​သာ​လျှင်​ငါ​တို့​သည်​ကိုယ်​တော်​ကို​သိ​ကျွမ်း
    သူ​များ​ဖြစ်​ကြောင်း​အ​သေ​အ​ချာ​သိ​ရှိ နိုင်​မည်။-
  gng-NT: Ti tuo' Uwien ye nà la, nɛn nɛ wɔngeh tɛ ki teh ti mɔnbe ki bɛn Uwien.
  cbi-NTPO: Lala Dios naa naakidei tiñuba tsanguen dechushu juntsaa, uwain yanu kera
    deeyu tyanu dejuyu.
  ikk-NT: Ihiẹn o k'e gi nwan we ẹnyi ẹnya nị ẹnyi a marịnghọ Osolobuẹ nke-esi wụ
    nị ẹnyi e mẹsọnmẹ ihiẹn ọ sị ẹnyi mẹ.
  leu-leu: Layaan mi taa usi fatak a maana ferawaian sina, lavaxa a masaman sena Piran
    taxa waan la palou imi.
  maz-NT: '''Ma rá cjaji ja c''o nzi va mama e Jesucristo, nu''ma, ra sö rá pãrãgöji
    c''ü rí ''natjoji co Mizhocjimi.'
  bod-N: གལ་ཏེ། བདག་ཅག་གིས་ཁོང་གི་བཀའ་རྣམས་བརྩི་སྲུང་བྱས་པ་ཡིན་ན། ཁོང་ཉིད་དངོས་གནས་ངོ་ཤེས་པ་གསལ་ལོ།།
  tca-NT: Rü ngẽxguma chi naga ixĩnüẽgu i ngẽma tüxü̃ namuxü̃ ya Tupana, rü nüxü̃
    tacuèx na aixcüma nüxü̃ icuáxü̃.
  zpl-NT: Liaꞌahua nediyaꞌ nzeꞌcaꞌahua tunu sucuaꞌahua Stichiaꞌ Diose, che nzu arquiaꞌahua
    nú itá nuluꞌlaꞌahua liꞌinu.
  mbc-NT: Moropai Jesus nekaremekî'pî yawîrî ko'mannî ya, innape iku'nen pe e'nî epu'tî.
  ndg-ndg: Kwa lee tutangite panga tumtangite ywembe, kati twaitunza amri yake.
  wsk-wsk: Se ana nu kuring bowa ningi baganak mu asele, ana balnak, ana nu ko ikisan
    manakko.
  toj-NT: Jaxa quentiqui, ta huan c'ax c'uantic meran ja smandar ja Diosi, yuj ni
    huan xax c'uantic soc spetzanil ja jc'ujoltic ja Diosa.
  tbc-tbc: Id iŋsan ru kubiaeŋ ibol taloŋ an mi turi tupani tap, dal an lo na id ka
    taloŋ ak id rumok mi Anut taloŋ a.
  sna-sna: Tinoziva kuti isu tinomuziva kana tichiteerera mirayiro yake.
  smk-NT: Sigurado atamo a katanda' tamoyay Dios bana' ta mantumulok atamo sa gan-gan
    na.
  grc-TCGNT: Καὶ ἐν τούτῳ γινώσκομεν ὅτι ἐγνώκαμεν αὐτόν, ἐὰν τὰς ἐντολὰς αὐτοῦ τηρῶμεν.
  gof-WFTW: Nuuni Xoossaa kiitaa naagikko, sidhey baynnashin, tuma nu iya eroos.
  spa-BLM: 'Así sabemos que lo conocemos: si guardamos sus mandamientos.'
  kyz-NT: Jarejuwarete 'ga je'ega renuw ire jane a'jea futat 'ga remiayuwa. 'Ga remiayuwaretea
