    Edæ, Ïïmaï cæedäni, ante Wængonguï nänö wææ angaïnö ante ëñente cæmö ïninque mönö
    edæ, Wængonguï ingante ate baï në pönëmö ïmompa, ante do ædæmö ëñëmaïmompa.
  kbc-NT: Nigejiwaɡ̶ataɡ̶a liiɡ̶enatakaneɡ̶eco Aneotedoɡ̶oji, odaa aɡ̶ica daɡ̶a jawienatakanaɡ̶a
    me jowooɡ̶otaɡ̶a Aneotedoɡ̶oji.
  bmh-bmh: Ig Uwait nugau kasai ze sesamoraimai, ig petak go en abe mem.
  ctu-BL: Mi woli lac ch'ujbiben i mandar, la cujil cʌñʌlix lac cha'an Jesús.
  meq-meq: Taɗə ka gakwa wu nakə Mbəlom a tsikakway aye na, niye na, faya ma bəzakway
    ha, ka sərakwa na ta deɗek.
  noa-H: Maachta Hẽwandamau nem jaau sim hipierraa nʌmʌn magan chadcha maadëu k'ap'ʌ
    nʌm, ya maach hi dënk'a nʌm.
  alp-NT: Suke ite lulu Alla Eni lepataru rame, mere tanda be ite rekwaI titinai.
  san-VEL: vaya.m ta.m jaaniima iti tadiiyaaj naapaalanenaavagacchaama.h|
  kbq-kbq: Agri kase kema erizafa nehanuta, Agri vahe'mani'none huta keta antahita
    hugahune.
  kbh-kbh: Bënga nts̈amo Bëngbe Bëtsá s̈ojtsamëndacá tmojtsamëse, ndegombre mochántsetats̈ëmbo
    bënga cha imuábuatmama.
  ron-LSB: 'Iată cum știm că îl cunoaștem: dacă păzim poruncile Lui.'
  pon-pon: I me kitail dedeki, me kitail ajaer i, ma kitail kapwaiada kujoned akan.
  nhe-BL: Huan tijmatij temachtli tiquixmatij Jesucristo, intla tijchihuaj tlen Toteco
    technahuatía.
  sps-sps: To te manaats rora na fo tsuen parits ten Gov, ara onot ror ma nat faarof
    fi nei, ara natiny ror Ya.
  wnc-wnc: Sike ninda Anututane mama wamu kuupbam tawake tasikengu ninda Jesuat musipminu
    takngatukan natake unekan binga yuamang ngang natapna siakan siwik.
  bus-bus: Tó wá yã kɛ̀ à dìɛnↄ kũna, beee ↄ̀dↄawe yãpura kɛ̀ wá à dↄ̃.
  gub-BL: Aze xiruzar Tupàn ze'eg nehe, a'e mehe xikwaw tuwe Tupàn nehe, azeharomoete
    nehe.
  imo-imo: Goteni linondo teaio nimu mele pilipo lipo temolo lemo Yu paa paimbo kanopo
    pilipo moromolo nimbo pimolo.
  boj-boj: Iga kiyersi endegsi qalieqom, “Bole, iga Qotei qa qalieonum”? E ubtosiy
    marqai. Iga Qotei aqa dal anjam dauryqom dena iga bole qalieqom.
  ulk-ulk: Ki agekar umele uridli ki netatbuai Agudidoge uridli no abra mir tebteb
    kiki asreda.
  eng-DRA: And by this we know that we have known him, if we keep his commandments.
  knf-knf: Uko unjaaŋ uyuuj kë ŋme *Kriŧtu uwo pdo kaţaş uko wi ajakuŋ ŋdo.
  san-KHM: វយំ តំ ជានីម ឥតិ តទីយាជ្ញាបាលនេនាវគច្ឆាមះ។
  arn-NT: Fey müngeltufiliyiñ Ngünechen tañi werkün dungu, rüf mew kimfali taiñ kimniefiel
    ta kisu.
  zas-NT: Bal razoob ree xtiidx Dios, zian rayaꞌp ree segur guial ma naguieenbee reeman
    zagdxe.
  ken-NT: Nɛ ɛnyɨŋ ɛnɛ ɛ́kʉ̀ sɛ́ndɨŋɨ bɛ sɛrɔp chi bo abhɛn bárɨŋɨ Mandɛm chi nɛkʉ
    anɛ sɛ́kʉ̀ mɛnyɨŋ ɛbhɛn yi áyàŋ sɛ́nkʉ́.
