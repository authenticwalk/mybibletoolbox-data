  mdy-ETH: ታ ዒጊኖንሢዮቴ! ሃይ ታ ዒንሢም ፃኣፓ ኪኢታ ቤርታፓ ዓርቃዖ ዒንሢ ዔራያ ሃሣ ናንጌያ ማዓንዳኣፓዓቴም ዓኪቱዋሴ፤
