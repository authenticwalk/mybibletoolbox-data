    biyö́niliʼ dza niʼte.
  kde-kde: Mmakukulupila avangu unintamwanga, nangu nikánnembila mwenu amuli yahambi,
    henga nìnnembila amuli uila imunavenayo kutandikila machedo. Na amuli aneyo ya
    machedo nni alila lilove limupilikene.
  ata-ata: Ta menexilo e eni amasaxainge, ngalomu. Eni akaukavunu lapuloto vile alavua
    ulai noxinge uasi, eni akaukavu lapuloto ane teinu e ngingi ngelomusou no mine
    ngemuxaxu tangengi noxou Kalisito. Lapuloto ane teinu ne, anu aꞌalo ane ngingi
    ngelomusou.
  qvw-NT: Cuyaśhäcuna, cay isquirbimuśhäca manamá muśhü camachicuychu, sinu'a cuyanacuypi
    unay uyalipäcuśhayqui camachimäśhallanchicmari.
  nfa-nfa: Ana pasue aaꞌi-aaꞌi! Lii paredha dhu jaꞌa suri hia miu ne, jꞌara hiu boe.
    Te paredha ne dhu suri le ètu dꞌara Lii Holo-Nori Lamatua dhu miu tadèngi le karèi
    nèti uru ka.
  tnp-tnp: Nɨkik keikei mɨn, iəu iəsəteiən nəghatiən vi kəti kəm təmah məmə onəkotol,
    kəni mətəu iətətei in əuas iətəm nəmotos rəkɨs e nətuəuiniən, nian nəmotətəu nanusiən
    təuvɨr; nəghatiən əuas u in nəghatiən nɨnotəhrun rəkɨs məmə nəkotolkeikei itəmah
    mɨn.
  urd-urd: ऐ 'अज़ीज़ो! मैं तुम्हें कोई नया हुक्म नहीं लिखता, बल्कि वही पुराना हुक्म
    जो शुरू से तुम्हें मिला है; ये पुराना हुक्म वही कलाम है जो तुम ने सुना है।
  hot-hot: Aiyaŋ thêlô, balabuŋ atu ba yahato hadêŋ môlô ma miŋ balabuŋ lukmuk ami.
    Mi, balabuŋ bô ba bôk hamô haviŋ môlô môŋ anôŋ. Balabuŋ bô êŋ ma abô atu ba bôk
    olaŋô yôv.
  mqj-NT: O anggammua' sa'do'dorangku to kukamasei, inde parenta kuukisangkoa'e tangngia
    parenta bakaru, sapo parenta yolo iato mangka dipokadangkoa'o ammu mane parandukkia'
    mangngorean langngan Puang Yesus. Inde parentae iamo battakadanna Puang Allata'alla
    mangka murangngia'i.
  rus-SYN: Возлюбленные! пишу вам не новую заповедь, но заповедь древнюю, которую
    вы имели от начала. Заповедь древняя есть слово, которое вы слышали от начала.
  mbh-mbh: Na titeik sivengare, ine patorong ake ru tho wat i a thomu nge i ponganga
    avele. Aveto ini patorong neginga ako thomu o nongpol i nomenga vet ako me i patea
    nge ako o elo a Krais a lomumu. Na patorong neginga aken ini riong ako thomu o
    nongpol tel i lale, ako aro omu sagu pel.
  bdd-bdd: Ciyagwao, geyaꞌabwa loina hauhauna yaleleleleyawa, ma hesi loina miyamiyanaina
    wahesagoha nugeteya, ta wasanapu pwaiya, bewa yalolohileyawa.
  cbt-NTPO: Co iyaro'sa' nasha camaitërinso' ninshitaranquëmahuë'. Iráca quëran huarë'
    Yosë nanamën natanama'. “Ya'ipinquëma' noya ninosoroco',” itërinpoa'. Inachachin
    iporanta' pënënaranquëma'.
  srn-NT: Lobiwan, a no wan nyun sani mi e komanderi unu, ma mi e skrifi unu wan owru
    sani san un ben kisi sensi na a bigin. Dati na a boskopu san un ben yere kba.
  cta-NT: Cuꞌma̱ tyaꞌa ngusñi na chaꞌ jiꞌi̱ Jesús, cua nscua chaꞌ lo quityi re chaꞌ
    tyajaꞌa̱ ma̱ tyuꞌu tsoꞌo tyiquee ma̱ ñaꞌa̱ ma̱ jiꞌi̱ tyaꞌa ñati̱ ma̱. Siꞌi sca
    chaꞌ nu bilya cuna ma̱ laca chaꞌ biꞌ; cua ndyuna ma̱ chaꞌ biꞌ tya loꞌo ngusñi
    ma̱ chaꞌ jiꞌi̱ Jesucristo tya clyo la, chaꞌ la cuiꞌ ti chaꞌ biꞌ laca nu cua nscua
    cua saꞌni.
  bqc-SIM: Ma gbɛ̃́ yenzideↄ, i kɛ yã́ dafu ma a lakɛ̃̀ɛ́o, yãzi pↄ́ wa dìlɛɛ́
    za káauɛ. Yãzipi mɛ́ Lua yã́ pↄ́ á mà ũ.
  tcz-CHONGTHU: Deitahte, keiman nangho henga thupeh thah kajih ahipoi; atil abula
    naneisau thupehlui chu kahin jih joh ahi. Hiche thupehlui chu–khat le khat kingailut
    ding masanga najahsau chu ahi.
  mar-mar: प्रियांनो, मी तुम्हास नवी आज्ञा लिहीत नाही, परंतु जी आज्ञा तुम्हास आरंभापासून
    देण्यात आली आहे तीच जुनी आज्ञा लिहितो; जे वचन तुम्ही ऐकले ते ती जुनी आज्ञा होय.
  snp-snp: Sene-mulune gimomo wenenane-motao, namo lo melami ka ailo kofawa ya lufuwa
    ama wi fulo gedámowe. E’e, lila kana akaimati logimato kolimo idamo kawa yama
    ne. Adeina kawa limo ya moda kolitamoma nemo ne.
  isl-isl: Kæru vinir, það er ekki nýtt boðorð sem ég ætla að gefa ykkur. Þið kunnið
    það. Það er gamalt boðorð og þið hafið þekkt það frá öndverðu.
  spy-NT: Chōōrōōnuutēkyuu choo āchāmē, mākuutyēēt nyēē āmiitē āsirwook kumēēbērē
    nyēē lēēl, nteenee bo ꞉mākuutyooni kēny ānku nyoo kyookasaanu.
  xnn-xnn: Dakayo ay laylaydek, baken balo ay bilin nan ipagtekko ken dakayo tay dinngeyo
    nan bilin ay mangmangwani en menlinayad tako enggana isdin ninlogiyan din namatiyanyo
    ken Kristo.
  mwe-mwe: Bhakilishitu ajangunji ngakunnjandishilanga amuli ja ambi, ikabheje ja
    bhukala jinnjimanyinji kuumila kundandubho. Na jene amuli ja bhukala, ni lilobhe
    limpilikenenje lila.
  tte-tte: Kateguwao komiu yagu eliyamwao, loinane bwaite yaleleyawa kolimiu nige
    loina waluwaluna besi. Bwaite loinane beyabeyana imiyamiya kolimiu saugana kwanuwabui
    kwaemala tomeli. Loinane bwaite yakato kwaemulomulolo-wagimiu bwaite wasane kaigedana
    beyabeyana kwabenalanako.
  tcs-tcs: Mai labing bala ane sisi, ai no raite niu strong oda ya, i dat seim longtaim
    oda wea yupla i bin gad prom de pastaim. Dis seim oda ya, lab wananada, i dat
    seim mesiz wea yupla i bin lisen de pas.
  hlt-THB: Ka lungnaak pyikhqi, awipeek ak thai am qee law nyng, ak cykca awhkaw nami
    taak ak kqym ceni ka qee law. Cawhkaw awipeek cetaw nangmih ing naming zaak ce
    ni.
  soq-soq: Nuana sosowa, ne mai anaana sanaa e etasiala girumanteipona, dia, tane
    anaana tontawa girumantedina e manlawo. Anaana ema ipa Gagalo euda e sumanaila
    bumpeido etale ateitena bedewe winede.
  qub-qub: Cuyay ermänucuna, manami mushoj mandamintutachu isquirbimö. Chaypa ruquenga
    unaypita-pacha musyaycashayqui «jucniqui-jucniqui cuyanacuy» nishan mandamintullatami
    yarpaycächë. Chay mandamintutaga gamcuna wiyashcanquinami.
  att-att: Kákkopuk ku nga iddukak ku, ari bagu yawe taddán ni Namarò nga itúrâ ku
    nikayu, ta dán nga ammu naw áddè ngaw kapámmegapu naw nga mangikatalà kâ Apu Kesu.
    Ta naginná naw ngaw yù taddán na nittam, nga máwák ta makkaká-iddù ittam.
  bki-bki: Banalo, ea tivelinio tai, tuboiano na m̃a nojo nobivitauia ban kamiu naio
    maka ve iliano na terivou na vonganei ga na, mia naio be iliano tai na beamu mugaruei,
    naio be Atua kanano iliano na m̃a kumijogio mugaruei.
  bqp-bqp: Ma gbɛ̃ yenyĩdenↄ, adi kɛ yã dufun matɛn oárɛro, yã zĩ kũ ò dìtɛárɛ
    zaa káakumɛ. Yã zĩ pìimɛ yã kũ a mà ũ.
  mcp-mcp: Yé búúd bâm mə́ búl cɛɛl wá, cɛ̧ɛ̧ mə́ cílə́ bɨ́ ga í cúgɛ́ gúl sâ ágúgwáan
    nə́ bɨ abwɛ́lɛ́ gwág. Dʉ́sə cɛ̧ɛ̧ bɨ́ mə́ bwéy mpu té wúlə ja bɨ́ á tɛ́ɛ́d nə́
    bɨ mə́ bɛ̧ *Krîst yí. Haaw. Cɛ̧ɛ̧́ dɔɔŋg dʉ́sə ciyá acwúlû bɨ́ á bwey gwág yí.
  hat-hat: Mezanmi, se pa yon kòmandman tou nèf m'ap ban nou nan lèt sa a. Se menm
    ansyen kòmandman yo te ban nou depi nan konmansman an. Ansyen kòmandman sa a,
    se menm pawòl nou te tande deja a.
  npl-NT: Notlasojikniwah, amo nomechijkuililia se yankuik tlanawátili, nin tlanawátili
    yowejka ononkipixtokah. Nin tlanawátili san ye non nomejwah yononkikakeh.
  bgg-bgg: Gu iijiiakthek wo, gu è nathek shii muyung zey pha hìne iwo asi ro; hìne
    muyung hèg ji ro, nathek bajo igobi è nyie nuiijong pha jia ji ro. Muyung hèg
    pha mua ne nathek è yoijong.
  eng-TCENT: Brothers, I am not writing you a new commandment, but an old commandment,
    which you have had from the beginning. The old commandment is the message you
    have heard from the beginning.
  eng-BSB: Beloved, I am not writing to you a new commandment, but an old one, which
    you have had from the beginning. This commandment is the message you have heard.
  cpu-NT: Iyekiite, kaarira ovakerari ikantakaantaitane nosankinatzimiri. Aña iro
    piyotzitataikari pairani. Irootake ñaantsi pikemayetakeri pairani eerokaite.
  san-ASM: হে প্ৰিযতমাঃ, যুষ্মান্ প্ৰত্যহং নূতনামাজ্ঞাং লিখামীতি নহি কিন্ত্ৱাদিতো
    যুষ্মাভি ৰ্লব্ধাং পুৰাতনামাজ্ঞাং লিখামি| আদিতো যুষ্মাভি ৰ্যদ্ ৱাক্যং শ্ৰুতং সা
    পুৰাতনাজ্ঞা|
  tac-NT: '''Emi napu ''we galilía Onorúgamete, neka pecha nuebo nulalí ruwígó, pe
    aba alué ra''íchali ruwí ne napu akele ''emi ''yasi.'
  eng-WEBPB: Brothers, I write no new commandment to you, but an old commandment which
    you had from the beginning. The old commandment is the word which you heard from
    the beginning.
  gfk-H: Ira bilai na tasigu ta Karisito, iakan ra warkurai iau pakat ia ukatika ta
    muat, pai sigara warkurai ia. Taia. Senbia no tuarena mon nong muat ga hatur kahai
    ia tur lah manaluai tano hathatahun. Iakan ra tuarena warkurai, ia no hinhinawas
    muat gata hadadei ia.
  viv-viv: Tobohiyakweyao, keke vehimeya ivaguna faꞋina gadaꞋetoladi, keke. Au vehimeya
    tuwaina faꞋina gaꞋetoladi, medema boi tuwaina wavebutu wavetumagana ana toveya
    wavaina. E, vehimeya tuwaina mena bana higa venuwaꞋata tuwaina ahe wanogalina.
  yao-yao: Achambusanga ŵangu ŵangunnonyela, lilajisyo lingunlembela li ngaŵa lilajisyo
    lya sambano, nambo lilajisyo lya kalakala, limwaliji nalyo kutyochela kundanda.
    Lilajisyo lya kalakala lyo, lili utenga umwaupikene.
  tgp-tgp: La tapalaku r̃uhur̃uhu, na sopo uliuli isamim matan vara a mele sile kamim
    hin te retileu paro, pani enia pa haratu la lo sile kamim hinia tiroma moiso,
    ale enia retireti atu ka pete rongoa moiso,
  auc-NT: Botö në waademïni ëñëedäni. Mïnitö ïmïnite, Ïïmaï cæedäni, ante wïï botö
    tömëmo wææ änö ante ñöwo yewæ̈mömopa. Wæætë Itota do nänö wææ angaïnö ante wëënëñedë
    mïni ëñente ængaïnö ante adodö ante yewæ̈mömo aedäni. Ïï tömengä do nänö wææ angaïnö
    ïñömö mïnitö ïmïnite möni apæ̈nedö mïni ëñënïnö impa.
  kbc-NT: Inioxoadipi yemaanigipi. Ajiditibigaɡ̶aji niiɡ̶enatakaneɡ̶egi gela, pida
    jiditibigaɡ̶aji jotigide niiɡ̶enatakaneɡ̶egi anidioka limedi majipaata niɡ̶ijo
    odoejegi noko maleekoka anakatoniteda Cristo. Niɡ̶ijo jotigide niiɡ̶enatakaneɡ̶egi
    joaniɡ̶idaaɡ̶ida niɡ̶ijo natematigo anidioka limedita majipaata.
  bmh-bmh: O zaiar, iz ag alarem, iz e kasai ze ulis sikut wai marem, ze go awau tam,
    go muz ze. Ze go ag getal duanemen.
  ctu-BL: Hermanojob, mach tsijibic ili mandar woli bʌ c ts'ijbubeñetla, pero jiñʌch
    oñiyix bʌ mandar tsa' bʌ subentiyetla ti' cajibal. Jini oñiyix bʌ mandar jiñʌch
    jini t'an tsa' bʌ la' wubi c'ʌlʌl ti' cajibal.
  meq-meq: Dzam ga neheye na wuɗa kurom haladzay aye, wu nakə na watsakum naha aye
    na, wu nakə weɗeye ɗaɗa ka tsənum bay aye bay. Ɗuh wu nakə na watsakum naha aye
    na, neŋgeye nəte bəna, wal bay. Ka tsənum na, kurre ahəl niye ka təmum bazlam
    i Yesu aye. Ayaw! Wu nakay guram eye na, bazlam nakə ɓa ka tsənum tsɨy aye.
  noa-H: Cristo gaaimua k'odamnaan, cha mua pãrag jãga haju haai nʌ ha jaaupʌ̈i chirʌm
    chan hiek hiiurcha k'abam. Mʌg hiek'an har nawe pãachdëu warrcha Jesucristo hiek
    hʌ̈k'a p'öbaadëwe hũrtarr hiekpaiu; wajapcharan dich k'apeen k'a k'õsi hapi jaau
    sim hiekma.
  alp-NT: Kwali bataya rebe au okimi! Au beteke ete imi be imi oki lomai. Rebe au
    lekie meije hnaune beluke mo. Meije hnaune takwaline rebe lepaele ete imi peneka,
    kena imi hlaleke loko Yesuse Kristuse menaije sa.
  san-VEL: he priyatamaa.h, yu.smaan pratyaha.m nuutanaamaaj naa.m likhaamiiti nahi
    kintvaadito yu.smaabhi rlabdhaa.m puraatanaamaaj naa.m likhaami| aadito yu.smaabhi
    ryad vaakya.m "sruta.m saa puraatanaaj naa|
  kbq-kbq: Rone'nimota kasefa kasege krenoramuanki, korapa'ma antahi'naza kasege neramasamue.
    Ana naneke pusante'ma antahi'naze. (Jon 13:34)
  kbh-kbh: Ats̈be bonshana ents̈anga, nts̈amo mora cbontsëbuabiamnacá, ndoñe canÿe
    tsëm mando quenátsmëna, pero aíñe canÿe tempsca mando; entsemna cach ts̈ëngaftanga
    Cristbe ústonënga s̈monjanobiama ora s̈monjanóyëngacñe mando. Quem tempsca mando
    entsemna nts̈amo ts̈ëngaftanga bë́ngbents̈ana s̈monjouencá.
  ron-LSB: Fraților, nu vă scriu o poruncă nouă, ci o poruncă veche, pe care ați avut-o
    de la început. Vechea poruncă este cuvântul pe care l-ați auzit de la început.
  pon-pon: Kompok kan, kaidin kujoned kap eu, me i intin won komail, a kujoned en
    maj o, me mi re omail jan ni tapi o. Kujoned en maj, iei majan o, me komail roner.
  nhe-BL: Noicnihua, ni tlen nimechtlajcuilhuilía ax eli se tlanahuatili tlen yancuic.
    Ni tlanahuatili para ximoicnelica eltoc tlen Toteco ipa inmechnahuati hasta ipejya
    quema achtohui inquineltocaque Cristo. Huajca ya inquicactoque.
  sps-sps: Fuainy vaatau tsonyo, tsuen parits te kirkir ronyo tsumin gima foun; u
    tsuen parits tamuan patsu kan, ayein tsuen parits te nom ami tan tatanik. U tsuen
    parits tamuan to ayei te nongoiny faamuainy ami.
  wnc-wnc: Ngan notnabam. Nata musip gwaangu ginde natandamunggat. Sike wamu nata
    ginde wa matanggat taknga wa kayuk kaknga dua. Aho. Wamu wa tupa siknga tapduknga
    Jesutane wam takngata ginde apbut kopatangu ginda gwa natapbing kaknganin.
  bus-bus: Ma gbɛ̃ yenzideenↄ, èe kɛ yã dufun mɛ́ɛ ooarero, yã zii kɛ̀ wà dìɛare
    zaa káakumɛ. Yã zii pìn yã kɛ̀ á mà ũ.
  gub-BL: Hemyrypar heremiamutar katu wà. Ko ze'eg pape rehe imuapyk pyràm a'e, na'ipyahu
    kwaw a'e. Kwehe arer a'e. Izypy mehe arer a'e. Peinu ko ze'eg. (— Pezeamutamutar
    katu nehe ty wà, i'i Zezuz urewe. A'e re urumume'u peme ure. A'e rupi peinu.)
  imo-imo: Nanga imboma, i pipia toro ungu manemu koinjo te molo. Akumu koro oi pulu
    polko ltingi. Aku ungu manemu oi pileringimu.
  boj-boj: O ijo was bole, dal anjam e neŋgreŋyonum qaji endi dal anjam bunuj sai.
    Endi dal anjam namij niŋgi nami quoqneb qaji.
  eng-DRA: Dearly beloved, I write not a new commandment to you, but an old commandment
    which you had from the beginning. The old commandment is the word which you have
    heard.
  knf-knf: An banoh naan, mënkpiiŧan piiŧ uko uhalu wi nawooŋ kado, uko ujon wi nayeenkuŋ
    du ujuni wa. Uko mënţ uwooŋ uţup wi nadooŋ abi ŧiink.
  san-KHM: ហេ ប្រិយតមាះ, យុឞ្មាន៑ ប្រត្យហំ នូតនាមាជ្ញាំ លិខាមីតិ នហិ កិន្ត្វាទិតោ
    យុឞ្មាភិ រ្លព្ធាំ បុរាតនាមាជ្ញាំ លិខាមិ។ អាទិតោ យុឞ្មាភិ រ្យទ៑ វាក្យំ ឝ្រុតំ សា
    បុរាតនាជ្ញា។
  arn-NT: Pu peñi ka lamngen, tüfachi werkün dungu tamün wirileluwfiel kiñe we dungu
    no tati, fey tüfa eymün tamün llowel llituka mew müten. Tüfachi kuyfi werken dungu
    fey ka müten lle, tamün dew allkütukeelchi werken dungu.
  zas-NT: Gradi compniar raliduladx ree Jesucrist, diidx canin lojdi yan ad diidx
    cübt reen, xtiidx gajc Jesucristan ni ma biguiejndi diizd yaloj, laagajcanan canin
    lojdi yan.
  ken-NT: Abhɛn ɛkɔŋ, ɛbhé ɛnɛ mɛ́sɨ̀ŋ ntá yɛka nɛ́nɛ ɛ́pú ɛbhé ɛkɔ. Chí nkúbhɛ́
    ɛbhé ɛnɛ bǎrɨŋɨ tɛ mpok anɛ bǎbho bɛkoŋo Yesu. Ɛbhé ɛ́rɛ́ chi ɛnyɨŋ ɛnɛ mǎnaŋ
    bǎghókó nɛ batú.
