  kan-OKCV: ಪ್ರಿಯರೇ, ನಾನು ನಿಮಗೆ ಬರೆಯುವುದು ಹೊಸ ಅಪ್ಪಣೆಯಲ್ಲ, ಮೊದಲಿನಿಂದಲೂ ನಿಮಗಿದ್ದ ಹಳೆಯ
