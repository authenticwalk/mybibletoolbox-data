verse: 1JN.002.007
translations:
  kpx-kpx: Di haokuvuia, di hoto ko laheho hisaliale kou dogave holioholinu. Abu subuta
    ko loui la namigevege la eviale keike di tota ko hisaliama.
  okv-H: Eto nau tunga humbari embomeni ungo God ta ke peni erevi ava ere kajihena
    amo ke eha mane ihikari ta eto ungota degi ikari eto ungota degi mahu hande ari
    aravora
  tbo-tbo: U lawa, apega lugagayo wouna a gilumiyahi ma geka lugagayo odubona o hanapugeya
    po hougana o nugonugobui wawala o nonoli ma geka a lailugo meya.
  mal-C: പ്രിയപ്പെട്ടവരേ, ഒരു പുതിയ കൽപ്പനയല്ല ഞാൻ നിങ്ങൾക്ക് എഴുതുന്നത്; ആരംഭംമുതൽ
    നിങ്ങൾക്ക് ഉണ്ടായിരുന്ന പഴയ കൽപ്പനതന്നെ. ഈ പഴയ കൽപ്പന നിങ്ങൾ കേട്ടിട്ടുള്ള വചനംതന്നെയാണ്.
  grc-SR: ⸂Ἀδελφοί,⸃ οὐκ ἐντολὴν καινὴν γράφω ὑμῖν, ἀλλ᾽ ἐντολὴν παλαιάν, ⸂2ἣν εἴχετε
    ἀπ᾽ ἀρχῆς· ἡ ἐντολὴ ἡ παλαιά ἐστιν ὁ λόγος ὃν ἠκούσατε ἀπ᾽ ἀρχῆς.⸃
  bgc-bgc: हे प्यारे बिश्वासी भाईयो, मै थमनै कोए नया हुकम न्ही, पर वोए पुराणा हुकम
    लिखूँ सूं, जो शरु तै था, यो वाए हुकम सै, जिस ताहीं थमनै मसीह म्ह बिश्वास करते
    बखत सुण्या था।
  khz-khz: Gataku maparami, erova atalo-venimina ati valiguna, na rova kunena, tovotovona
    na vegata gogapiato gauna. Erova kunena e gokamonagi-kuneato rovana.
  deu-TKW: Geliebte, ich schreibe euch nicht ein neues Gebot, sondern ein altes Gebot,
    das ihr von Anfang hattet; das alte Gebot ist das Wort, welches ihr gehört habt.
  zsr-NT: Böchiꞌ lzaꞌadauꞌ, ruzujaꞌ queëliꞌ lu guich zxba ni. Cutu nac tu zxba cub,
    san zxba gul naꞌ, le zoalen lbiꞌiliꞌ dza niꞌtë. Zxba gul naꞌ nac didzaꞌ byö́niliꞌ
    dza niꞌtë.
  lin-lin: Balingami na ngai, nazali kokomela bino mobeko ya sika te, kasi mobeko
    ya kala kaka, mobeko oyo bozwaki wuta na ebandeli. Mobeko yango ya kala ezali
    liloba oyo boyokaki.
  hns-NT: He pjaara logan, toelogke tjaahie doesare ke pjaar kare ke. Ie ek naawa
    baat na hai, bakie toelog ie hoekoem soenle rahiele djab se toelog Kriest me bieswaas
    kare lagale.
  noa-E: Cristo gaaimua khodamnaan, cha mua pãrag jãga aju aai nʉ a jaaupʉ̈i chirʉm
    chan iek iiurcha khabam. Mʉg iekhan ar nawe pãachdëu warrcha Jesucristo iek ʉ̈kha
    phöbaadëwe ũrtarr iekpaiu; wajapcharan dich khapeen kha khõsi api jaau sim iekma.
  eng-EMTV: Brothers, I am not writing a new commandment to you, but an old commandment
    which you have had from the beginning. The old commandment is the word which you
    heard from the beginning.
  mib-NT: Hermano, nasūú ɨɨn jniñu jéé ndácu ri nuū rō jeē cahán rī jeē na cúndáhú
    ni rō jnáhan ró. Chi jniñu jeē je cájini rō nde ná ni quejéé ró candíje ró cúu.
    Te jniñu yáha jeē ndácu ya, vēji nde jenahán, te suu cúu jnūhun ni cajini sōho
    ró ndé quɨvɨ̄ ní quejéé ró candíje ró.
  lif-NT2: आमिःम् आन्‍जुम्‍से, कन् साप्‍तुङ्‌बा इङ्‌जाःङ्‌ङिन् कुसङ् इङ्‌जाःङ्‌ग मे़ःन्‍लो॥
    कङ्‌ग उन्‍छोःन्‍नाङ्धो खिनिॽनुए के़वाॽबा के़युःबा इङ्‌जाःङ्‌लो॥ कन् उन्‍छोःन्‍बा
    इङ्‌जाःङ्‌ङिङ्‌ग के़घे़प्‍सुम् के़सुरुम्‍बा पाःन्‍जाक्‍लो॥
  xnj-xnj: Vankozi vangu, mihilu iyi yenikuvayandikila lepi mihilu ya mupya, ndi mihilu
    yilayila yemwavili nayu kutumbula kadeni. Mihilu iyi ya kadeni ndi ujumbi wula
    wemwayuwini.
  mmx-mmx: Larapen tangas orong tarak. Na levelinga a malagan li vam i, kopmen leretere
    maxat. Levelinga ganoxa min, la miga ruuna ka i at lurutu kaxat at lununu atnimi
    saparap ne Iesu Karisito, la mo levelinga migara ronga vam i ni levelinga me migomgo.
  cbr-NT: '''Ën xucë́antu, mitsun ''unáncëma bana ñuiquin cuënëoquin cana mitsu caiman.
    Jesucristomi catamëtabaquinmi cua bana abi cana mitsu ñuixuntëcënin.'
  tee-NT: Qui'alak'avin jantu icla'ats'oknuniyau tu'u' sast'i lhamap'aksin acsni iclajunau
    ni alamap'ainit'it. Alai yuchi ju akts'iya misp'ayat'it tus acsni tavanan lhilac'ap'it'it
    ju Cristo. Chai yuchi ju chavai ju iclajunchokopalau. Pus ju anu' lhamap'aksin
    ju akts'iya misp'ayat'it yuchach ju chivinti ju isk'asmat'at'it tus acsni tavanan
    lhilac'ap'it'it ju Cristo.
  eng-LSV: Beloved, I do not write a new command to you, but an old command, that
    you had from the beginning—the old command is the word that you heard from the
    beginning;
  cak-NT: Wach'alal ri can jixinjo', ri mandamiento ri nintz'ibaj-e chiwe, man c'ac'ac'
    ta. Xa c'o yan tiempo c'o-pe, y jari' ri xyo'x chiwe na'ey. Y ri mandamiento ri
    nintz'ibaj-e chiwe, xa can ja ri xic'oxaj cuando xinimaj ri Jesucristo.
  pah-NT: 'Nhiirũ, akwatija ji pe me kiro Cristo''ga nhi''ig̃a mombe''gwovo. Ganhi''ig̃a
    ko hajiheva''ea rũi reki ag̃wamova''ea jate rũi. Ganhi''ig̃a ko ymyava''ea. A''ereki
    ymya Cristo''ga e''i: “Penhoarõarõ hete ti.” A''ea pe pehendu pejikogypyrame Cristo''ga
    rehe ikwehe. Ymyava''ea ore oromombe''u pe me. A''ea pe pehendu ikwehe.'
  sja-NT: Ɨ̃pemaarã k'iniarã Cristo k'aurepa, mɨa na jararu parãpa oodamerã ɨ̃rapema-e,
    parãpa ũridooda perã Cristode ijãadak'ãriipa. Chonaarãweda paara Tachi Ak'õrepa
    jara pëiji eperãarãpa awaraarã ichiaba k'inia iru p'anapataadamerã.
  xed-xed: Zwanama ɗa, ka lfiɗani a na zlahu ta vindaghunafta yu na wu, va tsa zlahu
    manda ghalya yeya. Nda sna kuni ta tsa zlahu ya daga ma zlraftá mnaghunatá gwaɗa
    Lazglafta. Va tsaya tsa gwaɗa snaŋ kuni ya.
  mks-NT: Cande̱hé ndó ñani i̱, na̱ cúú cuéntá Jesús. Co̱ cáhyí i̱ nu̱ ndó in chuun
    sa̱á ña̱ na̱sahnda Ndióxi̱ caja ndó. Cúú á mé chuun na̱ta̱hnda̱ nu̱ ndó caja ndó
    ja̱nda̱ mé sa̱ha̱ tá na̱ndi̱hvi ndó íchi̱ cuéntá Jesús. Ta cúú á ña̱ sa̱ na̱xini
    jo̱ho ndó a̱nda̱ mé cán.
  gfk-S: Ira bilai na hinsaagu tane Krais, iou paile pakpakat tike sigar harkurai
    ukaia ho mu, iesene no tuarena mon nong mu ga hatur kawase tur leh menalalie tano
    hathatahun. Ikin ra tuarena harkurai, aie no hininaawas mu ga hadade ie.
  bmu-bmu: O wölböt alaurupni, nöŋön jöjöpaŋ keu dölök-kunŋi qahöpmö, jöjöpaŋ keu
    walŋi könakönahiŋeyök ahöm eŋgizawi, mönö mia ohom eŋgizal. Jöjöpaŋ keu walŋi
    miaŋgö Buŋa keuŋi mi lök möta mala kotket.
  dgz-dgz: Ae kaiwan, gwanin wainawa, iup ogewa ma enan siangina ame iup ewakewa da
    uon, go mame watagaet erewa gapan anuyana ap uap sia di wadiaivin.
  eng-GNV: 'Brethren, I write no newe commandement vnto you: but an olde commandement,
    which ye haue had from the beginning: this olde commandement is that worde, which
    yee haue heard from the beginning.'
  zaa-NT: Lebi'į hermanos to' quia' álahua ná ttu mandamiento cubi nu rudíania' le
    anna sino rudía bánia' le nu cca qui' la'a mísmuba mandamiento nu chìa nabia'ni
    le dèsdeba huía latsi' le por primero vez. Chi biyénini le iỹetse' ca enseñanza
    nu ra mandamiéntua.
  eng-WEBSTER: 'Brethren, I write no new commandment to you, but an old commandment
    which ye had from the beginning: The old commandment is the word which ye have
    heard from the beginning.'
  guh-guh: Tajamonae, pacatoyaquinatsi mapalivaisije panejumecovënëtsinexa. Apo pejanalivaisi
    ra picani. Itsiata baitsi jane palivaisi baja copiaya bajayata pajumetaneme, pamatacabi
    ajena pajumecovënëtame Jesús pelivaisi, bajarapalivaisi jumejëpa.
  bon-bon: Cäme miijirage binamewale, cane lui mene yoogärinine weeme bau me, kirece
    mene lica gyene, pätä pui sasa mene gyene, weene lui ituge ätecijana, weene liba
    weeme ätrunga ne yaacitepeye Yeesu Keriso cabu me. Ai lui pui sasa mene gyene,
    weene lui niinäce itu itecijipi.
  nhw-BL: Noicnihua, ni catli nimechtlajcuilhuía amo ya se tlanahuatili catli yancuic.
    Ni tlanahuatili para ximoicnelica eltoc catli Toteco ipa anmechnahuati hasta ipejya
    quema achtihui anquineltocaque Cristo. Huajca ya anquicactoque.
  swh-ONEN: Wapendwa, siwaandikii ninyi amri mpya bali ile ya zamani, ambayo mmekuwa
    nayo tangu mwanzo. Amri hii ya zamani ni lile neno mlilosikia.
  wbi-wbi: Vaghanike vango, nanikuvalembela ululaghilo ulupia, looli lwelula ulukulu
    luno mulyale nalwo kuhuma ye mukwitika. Ululaghilo ulu jemola jila jino mulyapulike.
  bba-bba: Nɛn kĩnɑsibu, n ǹ mɔ woodɑ kpɑɑ nɑ bɛɛ yoruɑmmɛ, woodɑ ɡurɑ, ye i rɑɑ
    mɔ sɑɑ toren di. Woodɑ ɡurɑ ye, yɑ sɑ̃ɑwɑ ɡɑri yi i nuɑ kɔ.
  eng-KJVCPB: Brethren, I write no new commandment unto you, but an old commandment
    which ye had from the beginning. The old commandment is the word which ye have
    heard from the beginning.
  kgk-NT: Amondo jevy-ta peẽ-my, xe rembiayhu va'e, pene rembiaporã. Ndaha'éi pene
    rembiapo pyahurã. Are-ma peiko-ma ramo Hesu reroviaha ramo, omombe'u va'ekwe peẽ-my
    pene rembiaporã. Ndaipyahúi voi xe amombe'u va'erã peẽ-my.
  waj-waj: Ni seena na ngiiiyara mmuduuya riraiyaso, aa na ngiiini fafaarakiau kua
    aavo hama karaasa kuavai. Nnaaruaa kuavai. Ngia tauraa Yisuunnara tuu kuaivaa
    rikioo suaivakidiri vauvoonno mmannammanna vakia roo ngioo ngioo aanna makee vainoo.
    Nnaaruaa kua ngia tauraa rikioo kuaivovee.
  cpy-cpy: Noyemijantzin-karite-paeni, teera nomapoki-mi nokaman-tzimiro iroka nojankinata-kimiri.
    Tema rootaki piyotzi-takari paerani. Rootaki ñaantsi pikemayitakiri paerani eeroka-paeni.
  mpx-mpx: No heliyamwau nunuwanil, logugui toto ya leleli eliyamiu nige logugui vavaluna
    i oola. He iya logugui bebeyaunana toto abatelipuna elana sauga ku abulilek hi
    baunan eliyamiu. Iya panpankiti toto iyaka hi baunan eliyamiu ge ku hago.
  wbp-wbp: Ngajukupurdangka-patu yapa-patu wungu-warnu-patu, nyampunya karna-nyarra
    yilyamirra kuruwarri Kaatu-kurlanguju, kula jalangu-warnu, lawa. Ngari karna-nyarra
    kuruwarri nyurru-warnu-juku yilyamirra Kaatu-kurlanguju yangka kujalpankulu purda-nyangu
    Kirijini-jarrinjarla, yangka kujalparnalu-nyarra yimi-ngarrurnu kamparrurlu-wiyi.
  luo-luo: Joherana, chik ma andikonuni ok en manyien. En chik musebedogo nyaka aa
    chakruok. Chikno en e wach ma usewinjo.
  nhe-NT: Noicnihua, ni tlen nimechtlajcuilhuilía ax eli se tlanahuatili tlen yancuic.
    Ni tlanahuatili para ximoicnelica eltoc tlen Toteco ipa inmechnahuati hasta ipejya
    quema achtohui inquineltocaque Cristo. Huajca ya inquicactoque.
  aii-aii: ܡܘܼܚܸܒܝܼ̈، ܠܹܐ ܝܘܸܢ ܒܸܟܬܵܒ݂ܵܐ ܐܸܠܵܘܟ݂ܘܿܢ ܦܘܼܩܕܵܢܵܐ ܚܵܕܬܵ‌ܐ، ܐܸܠܵܐ ܦܘܼܩܕܵܢܵܐ
    ܥܲܬܝܼܩܵܐ ܕܐܝܼܬ ܗܘܵܐ ܠܵܘܟ݂ܘܿܢ ܡ̣ܢ ܫܘܼܪܵܝܵܐ. ܐܵܗܵܐ ܦܘܼܩܕܵܢܵܐ ܥܲܬܝܼܩܵܐ ܝܼܠܹܗ ܗ̇ܝ
    ܗܹܡܸܙܡܵܢ ܕܫܡܝܼܥܵܐ ܠܵܘܟ݂ܘܿܢ.
  esk-NT: Iḷauraamaaŋ, tuyuqaŋitchuŋa ilipsitñun nutaamik tillitmik aglaan utuqqaġmik
    inŋaniktuamik taimakŋaaglaan. Taamna tilliñ iḷisimakkaqsi tusaałłapsitñiñaglaan.
  msb-msb: Mga pinalangga ko, dili bag-o ini na ginasurat ko sa iyo na sugo kundi
    an daan na sugo na ada sa iyo sa katuna-tunai pa. Ina na sugo amo an mensahe na
    nabatian na niyo.
  cpa-NT: A¹jáng¹ lei¹³ hmë́² co³jni quiánh² hniah¹² dsa² roh¹³ jniang³. Lei¹³ hog¹²
    báh³ ca¹já¹ ma²lǿih², lei¹³ ma²ca¹nengh² hniah¹².
  dso-dso: ଏ ମର୍‌ ଆଲାଦର୍‌ ମଇତର୍‌ମନ୍‌, ମୁଇଁ ତମର୍‌ ଲଗେ କାଇମିସା ନୁଆ ଆଦେସ୍‌ ଲେକିନାଇ ।
    ତମେ ଜିସୁର୍‌ ସଙ୍ଗ୍ ଜିବାକେ ଆରାମ୍‌ କଲାବେଲେଅନି, ଏ ସମାନ୍‌ ଆଦେସ୍‌ ତମେ ଜାନିଆଚାସ୍‌ । ସେ
    ପୁର୍‌ନା ଆଦେସ୍‌ ସୁନି ସାରାଇଆଚାସ୍‌ ।
  meu-meu: Egu lalokau taumui e, lau na haheḡani matamatana ta asina tore henimuimu,
    a haheḡani gunana, matamana ai vada o abia ḡauna. Ina haheḡani gunana be vada
    o kamonai herevana.
  yva-NT: Sya arakovo inanuga no wasai, ayao ridatoe ore somamo syo wasatutiro ananyao
    wanyine inta rai jakato ma jewena. Yara wusyino idaura wasai yarawe wapanave Yesus
    Kristus ai kobeyoe ti no wasai to, wemirati idaura rijati akato. Ananyao wusyin
    wasatuti dai umaso mamo Amisye apa ayao wapo ranaun to mi vae.
  dgc-dgc: Enta moy ye, a wéwadi ko. Ewan ye bigu a utus i isulat kua dikam nadid.
    Ewan bigu, da nabati moy dén ye a nale. Nabati moy dén ye to pékabaheta moy ta
    hatul ni Jesus to éya.
  zpm-NT: Bets, bzian, goḻgacnaṉ gaṉle, none gleynie to samiech to. Guiabde to togo
    ncub miṉe rne naa lo to nu guṉ to, laa naa rzet miṉe binle to glo zeeṉe psilo
    pquiaadiag to Xtiidz Dios. Niicle ne padzeelale zhobneew, niicle ne pquiaadiagle
    tow,
  hix-NT: Ronàhnàn komo y, khananàhtoho kom hoyeno txko hoko ryhe àmenhehe, ohyakanye.
    Àro rma menytxatxownà, amnyehra. Onenytxahtorà ro komo yokarymahra mak wehxaha.
    Amnyehra rma haxa menytxatxownà, owyanye Kryestu yahosàtxhe rma. Osox ehtxoko
    katxhàràtho rma àro ha.
  sim-sim: Naimble anhi jirin ji misi, mashi os jirnjik a kayekwa karem, ma amber
    wapnuku jihik ji eweka. Mashi kas a kayewa kaso mbeek mainakri las jirnjik a kayekwa
    ambu sir, wahau. Angop maskop narik ji misiri sir. Erem si nanda osik mashi oson
    ji tiyaha ma amber wapnuku jihik ji eweka.
  npi-ULB: प्रिय हो, मैले तिमीहरूलाई नयाँ आज्ञा लेखिरहेको छैनँ, तर तिमीहरूसँग सुरुदेखि
    भएको पुरानो आज्ञा नै हो । तिमीहरूले सुनेको वचन पुरानो आज्ञा नै हो ।
  cgc-cgc: Mga pinalangga ko, ake i na sugo ki kyo dili bag-o na sugo tak nlaman nyo
    en alin kan-o na bag-o kaw nang pa gatuo. Ake i na sugo paryo man gyapon ta sugo
    ya ta Ginuo na patudlo kan-o ki kyo na maggugmaay ki.
  tim-tim: Galalupne, nâ den dopŋe aŋgâ siâ bo kulemgoân. Amâ tâmbâŋe miawagewân bak
    nâŋgâm gam manmai are lâuwâŋe yu kulemgoyeŋgiân.
  yor-yor: Ẹ̀yin olùfẹ́ ọ̀wọ́n, kì í ṣe òfin tuntun ni mo ń kọ̀wé rẹ̀ sí yín ṣùgbọ́n
    òfin àtijọ́, èyí tí ẹ̀yin tí gbọ́ ní àtètèkọ́ṣe. Òfin àtijọ́ ni ọ̀rọ̀ náà tí ẹ̀yin
    tí gbọ́.
  wos-wos: Némafwimbu mawuli yawuka du takwa, wuni huli hambuk hundi guniré hayihambwe.
    Hayiwuka hundi dé nyo hambuk hundi dé. Hanja guni tale Jisasna hundi xéka guni
    wun hambuk hundi xéké. Wun nyo hambuk hundi dé tale xékéngun hundi dé.
  emp-NTPO: Djabarã, mʌ̃a bãrãa b̶ʌẽ́ b̶ʌa Ãcõrẽba obi b̶ʌ bed̶ea djiwid̶ida, ãtebʌrʌ
    b̶ʌ́ b̶ʌa idjia naẽna obi jarad̶ada. Maʌ̃ obi jarad̶ara bãrãba Crito ĩjãped̶ad̶ad̶eba
    ʌ̃taa cawa panʌa. Wãrãda bãrãba ũrĩped̶ad̶ara Ãcõrẽba naẽna obi jarad̶a basía.
  eng-F35: Brothers, I am not writing a new commandment to you but an old one that
    you have had from the beginning; this old commandment is the word that you have
    heard from the beginning.
  ind-ind: Saudara-saudari yang saya kasihi, apa yang akan saya tuliskan kepada kalian
    berikut ini bukanlah perintah baru, melainkan perintah lama, sebab kalian sudah
    mendengar ajaran ini sejak semula.
  pes-OPCB: ای عزیزان، حکمی تازه به شما نمی‌نویسم، بلکه به شما می‌گویم که یکدیگر را
    محبت نمایید. این یک حکم تازه نیست، بلکه همان حکم قدیمی است که از ابتدا به شما
    داده شده و همهٔ شما آن را شنیده‌اید.
  mpt-mpt: Ne nekwal ibo ne hekmel weng olo ibo dola omfubenamabio mema wengbabe.
    Ibo sino Klaiste mema bainobo geib dimo hekmel weng olo wenteniba tekein keibbiobe.
