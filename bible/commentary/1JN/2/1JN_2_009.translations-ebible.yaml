verse: 1JN.002.009
translations:
  kpx-kpx: Iale oleuoleu loui kosea, “Dau atagae ata.” Isito au haoka aiohavoale keu
    sohu vavimo ua.
  okv-H: Rate embo amuna usasa ta irari ke ijie namei tumo aisuja amo mume ta mihia
    aravora.
  tbo-tbo: Apo lawa awai walehina ina wihinigigiyeya po ina pa, ‘Tau yayata uyahina
    a memae,’ naka tauna e ikoyakoyama, ma yohola hoi uguwa e memae.
  mal-C: ഒരാൾ പ്രകാശത്തിൽ ഇരിക്കുന്നെന്ന് അവകാശപ്പെടുന്നു എങ്കിലും തന്റെ സഹോദരങ്ങളെ
    വെറുക്കുന്നെങ്കിൽ അയാൾ ഇപ്പോഴും അന്ധകാരത്തിൽത്തന്നെയാണ് ജീവിക്കുന്നത്.
  grc-SR: Ὁ λέγων ἐν τῷ φωτὶ εἶναι καὶ τὸν ἀδελφὸν αὐτοῦ μισῶν, ἐν τῇ σκοτίᾳ ἐστὶν
    ἕως ἄρτι.
  bgc-bgc: जो कोए या कहवै सै, के मै चाँदणे म्ह रहूँ सूं, पर अपणे बिश्वासी भाई तै बैर
    राक्खै सै, तो वो इब ताहीं अन्धकार म्ह ए रहण लागरया सै।
  khz-khz: Talima ta ekilana, ia maeka aonai etaluna, na walakavana eparu-veniana,
    ia mukuna aonai roe etaluna.
  deu-TKW: Wer sagt, er sei im Lichte, und haßt seinen Bruder, ist in der Finsternis
    bis jetzt.
  zsr-NT: 'Nu rna: “Zoaꞌ lu yeníꞌ”, san curleꞌi dxiꞌa böchiꞌ lzëꞌi, nu ni ni run le
    nac chul xöhuiꞌ.'
  lin-lin: Moto nyonso oyo alobaka ete azali kati na pole kasi ayinaka ndeko na ye,
    azali nanu kati na molili.
  hns-NT: Djab koi bole hai kie oe Parmeswar ke andjor me tjale hai, bakie tabbo aapan
    bhaai ke djare hai, tab oe abbe talak andhiaar me hai.
  noa-E: Ãbmua khãijã Cristo dʉ̈i sĩewai ararag ee sim a sim, pari mag simta Cristo
    gaaimua ich khodkha simjã oomapha sim chan magan maan agtha khĩchag ee sĩewaita
    mag sim, bʉ̈ʉrjã maach peerdʉajem iek khaugba.
  eng-EMTV: He who says that he is in the light and hates his brother is in darkness
    until now.
  mib-NT: Núu ɨɨn ñayuu cahán i jeē jíca i jíín luz yā, te núu jíto uhū i jnáhan i,
    ñayuu ún chi jíca ga i nájnūhun nuū néē jiín cuéchi.
  lif-NT2: इङ्‌गाॽ से़न्‍दाङ्‌गे़न् ओःत्तिओ वाॽआ लॽरिक् के़बाःप्‍पाल्‍ले़ नसानिबा
    फुॽनुसाॽ नु ने़ॽनुसाॽहाॽ चिःत्तुसिॽने़ फाॽग्र खे़ङ्‌ग आल्‍ल थारिक्‍साङ् माक्‍चिगे़न्
    खादाम्‍मोए वाॽरो॥
  xnj-xnj: Mundu yoyoha mweijova kuvya avili mu lumuli, nambu akumyomela mlongo waki,
    mundu mwenuyo akona muchitita mbaka hinu.
  mmx-mmx: Do tara na tong i do neni i nemen at laxasep, ketla neni i belengatngas
    ti neton, ni move i nemen keneng at lamain.
  cbr-NT: Uix cara —'ëx cana ainan 'aish Nucën Papa Diosbë upí 'ai —quibi nuibatíma
    uni itsimi nishia, ax ca Nucën Papa Diosnanma pain 'icën.
  tee-NT: Para ju najun ni vasalh lhilaca'anta ju Cristo para ni va xcaji ju tam ixlhilak'au
    la'ixmacni Cristo pus ju yuchi akts'iya ts'istaca' la'ixtac'atsan ni vanach navi
    ju macxcai.
  eng-LSV: he who is saying he is in the light, and is hating his brother, he is in
    the darkness until now;
  cak-NT: Pero xa c'o jun ri ni'in chi c'o pa sakil, y xa itzel nutzu' jun kach'alal,
    k'alaj chi c'a c'o pa k'eku'm.
  pah-NT: 'Po nhande ei: “Kojahuarupive''g̃a ja ji rekoi. A''ereki ji akwaha jitekovo
    katu.” Po nhande ei a''ea nhaneirũ''g̃a arõe''ymame, a''ero po nhande xako ve
    ypytunarupive''g̃a ja. A''ereki nhande xako te''varuhu ikwahave''yma.'
  sja-NT: Ma jara aupada wãara mĩda, parãdepemapa jarai ichia awaraarã k'inia iru
    bɨ Tachi Ak'õrepa jara bɨk'a. Mamĩda chi ɨ̃pema Cristo k'aurepa k'ĩra unuamaa
    iru bɨ pɨrã, wãara mãga oo-e bɨ. At'ãri ne-inaa k'achia oomaa bɨ, p'ãriu pɨk'a
    bɨde ook'ajik'a.
  xed-xed: Ka «ma tsuwaɗak yu» ka mndu ta gray, tata husaŋhusa zwaŋamani ta nzakway
    ma zlghay nda ŋuɗuf katsi ná, ta ma grum tsa mndu ya manda va nzakwani ghalya.
  mks-NT: Ta ndá na̱ ná cachi ña̱ sa̱ na̱ndiye̱he̱ ínima̱ ná na̱caja Jesucristo nani
    cándají na̱ ñani na, na̱ cúú cuéntá Jesús já quéa̱ cúni̱ cachi a ña̱ ndúu yi̱i̱
    ná nu̱ú naá ndiva̱ha.
  gfk-S: Nesi tikenong i tange be i kis ter ra madares iesene be i malentakuane no
    hinsaana tane Krais, io, i kis ter baak ra kadado.
  bmu-bmu: Kunŋan jitŋan “Asakŋe maljal,” jizapmö, alaŋi kazik ak waŋgizawi, yaŋön
    mönö toroqeba söŋaup uruŋe malja.
  dgz-dgz: Amba orup da dun ganat gapan wandet wan waiwan go tase gwani tandayat mumen
    tainiwa, ame sisipu di wandia.
  eng-GNV: He that saith that hee is in that light, and hateth his brother, is in
    darkenes, vntill this time.
  zaa-NT: Nu rena qui'ni chi duą le' la' yani', pero ruyudi' bą́ nuỹa ttu hermano
    quì'į nna, ą' modo rulue'ní qui'ni rèni bą́ le' chul·la.
  eng-WEBSTER: He that saith he is in the light, and hateth his brother, is in darkness
    even until now.
  guh-guh: 'Itsajivi jumaitsi ata: “Xanë raja Dioso pitorobicuenia exanaponaponajë,”
    jai ata, itsiata itsa itoya itsajivi Dioso penajuajumecovënëtsivi, nexata bajarapajivi
    abaxë tsiteca ajamatabëcueneitaquiri tsaponaponae.'
  bon-bon: Laati te liba jiicuge, egä tabe apaclyera cabu enajenige, yepä tabe nuuja
    ätrunga biname ne jäämugetnuge, tabe camu krokeciiye cabu yaanajuge.
  nhw-BL: Sintla se masehuali quiijtohua nemi ipan tlahuili huan quichihua catli cuali,
    pero noja quicualancaita iicni ipan Cristo, huajca amo melahuac catli quiijtohua.
    Pampa nopa masehuali noja nejnemi ipan tzintlayohuilotl huan quichihua catli amo
    cuali.
  swh-ONEN: Yeyote anayesema yumo nuruni lakini anamchukia ndugu yake bado yuko gizani.
  wbi-wbi: Umuunhu juno iiti alimulumuli neke namughanile unyalukolo ghwa mwene ujuo
    ajighe mung'iisi.
  bba-bba: Wi u ɡerumɔ u wɑ̃ɑ yɑm bururɑm sɔɔ, mɑ u win beruse tusɑ, u wɑ̃ɑwɑ yɑm
    wɔ̃kuru sɔɔ ɡinɑ.
  eng-KJVCPB: He that saith he is in the light, and hateth his brother, is in darkness
    even until now.
  kgk-NT: “Arakatu-py aiko” oĩ he'i rei ójehe va'e. Ha gwe'ýi-rehe ndaija'éi va'e
    gwive katu, ijapu ójehe. Ko'ánga ete peve pytũ-my rei joty oiko.
  waj-waj: 'Gioonna kiaapu voovoono tinoo: Vaa na mmeekiaivau variaunoo, kiaa kioo
    hama ari seenaiyara mmuduuya ruaivoono ivo mmannammanna upisiivaki hara kioo varivai.'
  cpy-cpy: Eenitatsi-rika kantatsini, “Rashitaana koñeetyaatsiri,” teemaeta ipakahiro
    ikijaneenta-wakaa ikaatzi iyemijantzin-karitzi, tekiraata imatziro, tema okimiwitakawo
    roojatzi ijeekakimi otsirenikaakitzira.
  mpx-mpx: Ebo etega ni ba, “Nau ya minaa mwananal gamwanaa” ge ebo i pihigelgel talina
    elana, he iya iyoho ya gogou gamwanaa.
  wbp-wbp: Ngana nganta kuja-ka nyinami nganta Rdili-nyayirni-wangurla nganta, kajilparla
    nyurunyuru-jarriyarla Kirijini-kariyi-nyanuku, ngulaju kajika karlirr-yani-juku
    Kaatu-kujaku milpa-parnta rdili-nyanja-wangu mungangka.
  luo-luo: Ngʼato angʼata mawacho niwuotho e ler to mon gi wadgi pod osiko e mudho.
  nhe-NT: Intla se tlacatl quiijtohua nemi ipan tlahuili huan quichihua tlen cuali,
    pero noja quicocolía iicni ipan Cristo, huajca ax melahuac tlen quiijtohua. Pampa
    nopa tlacatl noja nejnemi ipan tzintlayohuilotl huan quichihua tlen ax cuali.
  aii-aii: ܡ̇ܢ ܕܐܵܡܹܪ ܓܵܘ ܒܲܗܪܵܐ ܝܠܹܗ، ܐܝܼܢܵܐ ܣܵܢܹܐ ܠܐܲܚܘܿܢܘܼܗ‌ܝ، ܗܸܫ ܒܚܸܫܟܵܐ ܝܠܹܗ.
  esk-NT: Iñuk nipliakami qaumamiinnipḷuni uumiksriuraaġutigalugu ukpiqtauqatiumiñik
    tavra kaŋiġruaqtaŋa simmiŋitchuq—taaqtuamiittuq sivuanisun. Iñuuniagaqsiḷgitchaqtuq
    killuliqipluni.
  msb-msb: Ada pa sa kaduluman an nagasabi na siya ada sa kapaw-an pero nababadli
    sa iya kapwa.
  cpa-NT: Tsa¹lé² juúh² dsa² hian¹³ roh¹³ hi² ŋøa¹²dsa ja³jní³. Dsa² ŋøa¹² ja³neng²
    báh³ dsa² lah¹héi².
  dso-dso: ଜଦି କେ ମିସା ପର୍‌ମେସରର୍‌ ଉଜଲ୍‌ ଆରି ସୁକଲ୍‌ ଇସାବେ ଚଲାଚଲ୍‌ତି କଲିନି ବଲି କଇକରି
    ତାର୍‌ ସଙ୍ଗ୍ ମିସିବିଡି ରଇବା ବିସ୍‌ବାସି ବାଇବଇନିମନ୍‌କେ ଗିନ୍‌ କର୍‌ସି, ସେ ଏବେଜାକ ଆନ୍ଦାରେସେ
    ରଇଲାନି ।
  meu-meu: Ta e tomamu ia na diari lalonai, a tadikakana e badu heniamu, ia na doini
    dibura ai e nohomu.
  yva-NT: Are pirati po raura pare opamo no vare rai weramu anuga mamuno apa arakova
    ai, vatano napije pamo kaumure ta no tawan no ai mansanana unumeso.
  dgc-dgc: Mara, i mégkagi a édse dén siya ta demlag ni Cristo, sakay te iyamut pabi
    ta kaguman na, éy égse pabi i kona sa ta diklém.
  zpm-NT: Ga nagoṉ, teḻ zha ne rnee lo biini co mban zho ni rlëënie zho samiech zho,
    rquidie zho ga; bii lo guieḻcow ga mban zho.
  hix-NT: Awasàn ho xaxa wehxaha kany me oyehtokonye, oyowtà komo xe rma haxa ehtxoko.
    Oyowtà komo xehra haxa oyehtokonye, awaràn wawo rma manatxow hamà.
  sim-sim: Os ji mba, �An harandak amu sinduwa.� Karem ji mbaha Jisasin hishindiyanda
    ma ondon ji wapkava hishi ji waplelena nahi, jir mbeek harandak sinda ambu jir,
    wahau. Jir nirtle nirndum nanda orok er sinda jir.
  npi-ULB: जसले ज्‍योतिमा छु भन्छ र आफ्नो भाइलाई घृणा गर्छ, त्यो अझ पनि अन्‍धकारमा
    नै छ ।
  cgc-cgc: Bisan kino gaambal na kanen an gasunod ta liag ta Dyos na yon man kanen
    an “naan ta pawa” piro daw gademet pa kanen ta paryo din na utod ki Cristo, beet
    ambalen na gapadayon kanen an “naan ta delem” man gyapon paryo ta dati.
  tim-tim: Akto luâk siâ amâ galaŋe siâ mem ge katmâ, “Nâ pagaleŋân tatân.” dâmap
    âmâ hândâkŋân malep hainâk manmap.
  yor-yor: Ẹni tí ó bá sì wí pé òun ń wà nínú ìmọ́lẹ̀, tí ó sì kórìíra arákùnrin rẹ̀
    sì ń bẹ nínú òkùnkùn.
  wos-wos: Du nawulak di angi wa, “Wuni déka larékombu wuni re.” Di wungi wata deka
    nyama bandika hélék yandat, nani xékélakitame. Di halékingambu male di re.
  emp-NTPO: Bariduaba ʌ̃naane b̶ʌad̶a aibʌrʌ, baribʌrʌ idji djabada quĩrãma b̶aibʌrʌ,
    wad̶ibid̶a pãĩmane b̶ʌa.
  eng-F35: He who claims to be in the Light while hating his brother is in the darkness
    until now.
  ind-ind: Bila ada di antara kita yang berkata, “Saya hidup dalam terang,” tetapi
    dia membenci saudara seimannya, berarti sebenarnya dia masih hidup dalam kegelapan.
  pes-OPCB: 'کسی که می‌گوید: «من در نور زندگی می‌کنم»، ولی همنوع خود را دوست نمی‌دارد،
    هنوز در تاریکی است.'
  mpt-mpt: Naka make baanea Ne ayal dim blibo geneme otane e bainobo galin naka mak
    unang maki mo gobeim blim kene mole e sma mililambio tem tab biebe.
  ssx-ssx: Ma꞉nda꞉ epima꞉ ipikita꞉ mo pa̱a̱ pa꞉la꞉eki pa꞉ta꞉ halome alo kone ipika꞉
    kame honditi pia꞉ka꞉na꞉ta꞉ kota꞉ ipikita꞉ ame do make timba꞉ leke pa꞉ta꞉ ha pelia
    hala꞉me.
  mkl-mkl: Inɛ iyi í fɔ wɑ ni nŋu í wɑ si inyɑ kumɑ́ nɔ í cé kpɑɑsiɛ, si ilu kukui
    í wɑ hee nsɛi.
  gaq-gaq: ଜାଣ୍ତେ ନିଜର୍‌ ବୟାଁକେ ଇଙ୍ଗ୍‌ଚେଚେ ବାସଙ୍ଗ୍‌ଏ ଜେ ମେଁ ତାର୍‌କିଗ୍‌ନ୍ନିଆ ଲେଃକେ
    ମେଁ ଏଃଜାକ ଡିଗ୍‌ ତାଙ୍ଗ୍‌କିଗ୍‌ନ୍ନିଆ ଲେଃକେ ।
  gof-RNT: “Poo7on de7ays” gishe ba ishaa ixxiya oonikka, ha77ika dhuman de7ees.
  unx-unx: ଜେତାଏ ମାସ୍କାଲ୍‌ରେନ୍‌ ତାନିଙ୍ଗ୍‌ ମେନ୍ତେ କାଜିକେଦ୍‌ତେ, ଆପ୍‌ନାଃ ହାଗା ମିଶିକକେ
    ହିଲାଙ୍ଗ୍‌କ ତାନ୍‌ରେଦ ଇନିଃ ନାହାଁଃ ଜାକେଦ୍‌ ନୁବାଃରେ ମେନାଇୟା ।
  gah-gah: Itó kigivéikini mukahá kipiliaká nita vegená keza nene lapanakú noune liki
    litamó nene, keza límugusigú niake nilave loko litune.
  lcm-lcm: Man ta sikei kapo mengen ta kapo ago si malangas na kapo mirik ani tungana,
    e iang kapo ago lak si vong.
  aer-aer: Angwenhe apeke re angkeme-ketye, “Ayenge kwenhe itethe alkarle anthurre
    aneme, tyerrtye-arteke alkngenthele aneme Ngkarte-ngentyele pwarrtyemenge.” Kenhe
    ikwerenge-anteye-arle, tyerrtye yanhe arrpenhe Jesus-kenheke ahentye anetyakenhe,
    kele re itethe alkarle anetyakenhe, re akenhe nhenge tyerrtye arrpenhe-arteke-arle
    nhenge akwetethe ingwemertele anerle-anemenge.
  qvc-NT: 'Piru chay mayqan niq: “Dyuswannam achikpishina kawsaykani” nishpa, piru
    runa masinda ch''iqnishpaqam, uchangunapilla kawsaykan. Chaymi tutayaqpishina
    puriykan.'
  tgl-ULB: Ang nagsasabing siya ay nasa liwanag pero kinapopootan ang kanyang kapatid
    ay nasa kadiliman kahit ngayon.
  cbs-NT: 'Tsuanda yuikin: “Cristo ikunwain ma en jawen xaba jayaki”, ibiai ikunwain
    betsa danain jabe dakekenainan, jawen jiwea xeni jene keyudiama meshu medan jiwea
    keskayuaki.'
  xtm-NTPP: Nú na in ká'an ja iyo i nuu tnuu ñu'u Su'si ma, kovaa ndákiti ini i nuu
    tna'a i ma, iyo‑ka i nuu nee ma.
  nnq-nnq: Mundu jwajoa ojwalenga kutenda abi nkati ja ndaa, nambu anchimwa nnunugwakwe,
    mundu jwenio abi tango mulubendu.
  bao-NT: Jĩcʉ̃, “Ʉmʉreco Pacʉ cʉ̃ ca boorore biro yʉ nii,” ca ĩigʉ nii pacagʉ, cʉ̃
    yee wedegʉre cʉ̃ ca ĩa tutijata, ména ca naitĩaropʉra niicãmi.
  san-ORI: ଅହଂ ଜ୍ୟୋତିଷି ୱର୍ତ୍ତ ଇତି ଗଦିତ୍ୱା ଯଃ ସ୍ୱଭ୍ରାତରଂ ଦ୍ୱେଷ୍ଟି ସୋ ଽଦ୍ୟାପି ତମିସ୍ରେ
    ୱର୍ତ୍ତତେ|
  huv-NT: Sitiül jane apiüng ajlüy tiül ran, pero ajcüy majaw alinop nendüüb Teat
    Cristo, quiaj nej ajüiquich aliün tiül pojniün, nganaw majntsop tiül ran.
  otn-NT: Nu̱ ra̱ ja̱'i̱ ɛ̱na̱ ngue ya xa̱nho te ga̱ 'yo, pɛ nnu̱ ma̱n'ʉ drá̱ cu̱,
    guehna̱ ra̱ ja̱'i̱ di siguetho ngue xa̱nts'o ga̱ 'yo na̱.
  nop-nop: Me niŋdi “Na hauta gineŋ hatilat” yolak, iŋgoŋ me noliŋiŋdok nadikadaka
    hati-timilak kaŋ, me woŋ adi mambip gineŋ kougoŋ hatilak niniŋdok.
  obo-NT: Na, iddos od ikahi no riyon don sikandin to ko-owangan, piru duwon poron
    id tota-aw rin no morat no ginawa riyot suwod din to kopomakoy, iddon minuvu,
    diyon poron to mosukirom.
  cak-ENT: Pero si c'o jun ri nbin que c'o pa sük, y xa nretzelaj achique na jun ru-hermano,
    nk'alajin que c'a c'o na pa k'eku'n.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤛᤧᤴᤍᤠᤱᤃᤧᤴ ᤀᤥ᤺ᤳᤋᤡᤀᤥ ᤘᤠ᤹ᤀᤠ ᤗ᤹ᤖᤡᤰ ᤁᤧᤒᤠ᤺ᤵᤐᤠᤸᤗᤧ ᤏᤛᤠᤏᤡᤒᤠ ᤑᤢ᤹ᤏᤢᤛᤠ᤹ ᤏᤢ ᤏᤧ᤹ᤏᤢᤛᤠ᤹ᤜᤠ᤹
    ᤆᤡ᤺ᤳᤋᤢᤛᤡ᤹ᤏᤧ ᤑᤠ᤹ᤃᤪ ᤂᤧᤱᤃ ᤀᤠᤸᤗ ᤌᤠᤖᤡᤰᤛᤠᤱ ᤔᤠᤰᤆᤡᤃᤧᤴ ᤂᤠᤍᤠᤶᤔᤥᤀᤣ ᤘᤠ᤹ᤖᤥ॥
