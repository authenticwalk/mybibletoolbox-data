  kmg-kmg: Eme ŋic moc e âgo-ticne qaisockeekaczi “no tatamacko jukopac” muocmu, ere
    dapâcko juweczi jukac muzo.
  aso-aso: Ne neiha eveneꞌ linge ma eveneꞌ mamuꞌ muluꞌninguꞌ goloso ogavo lukehe ngibili
    minisa laza labanakuꞌ none li laaꞌ nave nene ingine olihe labanakuꞌ ami litiꞌmusouꞌ
    ha nizave.
  uli-uli: Semal le yebe sor bo ye mel luwul teram ngo ye hafobdiri bisil, ila chil
    mel chog luwul ruchupung.
  nin-NT: Undurr wa nggo ti da uwa se ni ila i uru yi na di karr uzayirr, uwa à ni
    so ni ibwu.
  tgk-tgk: Ҳар касе, ки «ман дар равшанӣ ҳастам» мегӯяду бародарро бад мебинад, ҳанӯз
    дар торикӣ мебошад.
  acu-NT: 'Aints: Wikia nekasan paaniunam pujajai tayat, Cristo nemarniun chikichan
    kajerakka paaniunmaka pujatsui, antsu tuke teenam pujawai.'
  cak-WNT: Pero wi c'o jun ri nibin chi c'o pa sakil, y xa nretzelaj ri rach'alal,
    nik'alajin chi xa c'a c'o na pa k'eku'm.
  ebk-ebk: Nan taku ay mangali un wacha hiya as nan silaw, ya kuna challu iinglun
    chi ifiana at kutug ay wacha hiya as nan ngongot.
  spa-PDDPT: El que dice que está en la Luz y aborrece a su hermano, está en la oscuridad
    hasta ahora.
  ruf-ruf: Imunu wowose iyolonga kamne ghumwanga lekeni komhila ndughu yake, imunu
    ayo yang'ali mchisi.
  gun-gun: Amongue “Xee hexakãa rupi aiko” he'i teĩ o-irmão ndoayvui va'e ma pytũ
    rupi teri oiko.
  agu-BL: 'Poro, ko at jun yi na tal: “Na chinxom te Ryos,” nin ko na chi''ch c''u''l
    te junt tajwutz, atit nin tzuntz tul tz''o''tz wutzil.'
  isn-isn: Nuanso nuiligityaa ukoli mu welu hangi umubipiwe u muluna nuakwe ukoli
    mu kiti ga nitungili.
  ilo-ULB: Isuna nga agkunkuna nga isu ket adda iti lawag ket gurguraenna met ti kabsatna,
    ket adda iti sipnget, nga uray ita.
  pir-NT: “Yʉhʉ buhrioropʉ ijiriquiro yero saha Cohãcjʉ̃ dutiyere yegʉ ijiaja”, ihcãquiro
    nieperota, apequinare ihña tuhtiro, tiquiro Cohãcjʉ̃ dutiyere yerare.
  anv-NT: Muú ayi ajɔ́gé nnó ji alu né geŋgbɔ ne aké apaá ntɛ meŋmɛ wuú alu
    né mmu gemua ɛyi ji abɔ alú wyɛ.
  sab-NT: Kwian bai kaire kle gerule ama kle toi age no Chube gerua kle gerule kare
    agwa kwian ene me kle mo ta dbe no daba ole ulia, kwian ene me kle toi no Chube
    takalin kare ama kle chage toi nga jereske kare kle chage age me no Chube dollale
    salengwli kwian me Chube uñe kle chage age kare.
  tmd-tmd: Nöbö mö, mila mɨdölɨŋö, rön, haul nöbö mölöu nöbö ñɨŋ bli mɨ rɨb gwogwo
    yöxmɨdöi bla, ñɨŋ pɨxmag yuö mɨdöia.
  acr-NNT: We kꞌo junoq kubꞌiꞌij kꞌo chupa ri Qꞌijsaq yey tzel karil ri ratz-uchaqꞌ,
    riꞌ kꞌa kꞌo pa qꞌequꞌmalil.
  kpg-kpg: Maa tangada ga helekai bolo ia e noho i lodo di maalama geia e hagadugina
    gi dono duaahina, ia e noho hua i lodo di bouli gaa dae mai loo gi dangi nei.
  taj-taj: जुन म्‍हिसे ङा य्‍हालरी मुला भिसी पाङ्ला, तर थेसे जम्‍मान ज्‍योज्‍यो आले
    नाना आङागदेदा हेला लजी भिसम थे म्‍हि अझ धोपधोपरीन तला।
  avt-avt: Keimɨn katɨp hɨrak kises hɨm me God te hɨrak han enuk keriuwe kɨrak yinak,
    hɨrak ap kises hɨm me God au. Hɨrak kɨre mɨtɨk hak ap kenke si au kitet yayiwe
    ke wɨtaan kepno.
  cbk-cbk: Si quien ta habla que ta vivi le na claridad de Dios como un creyente,
    pero ta odia pa le con su hermano creyente, sabe kita que ta vivi pa le na oscuridad
    de pecado.
  uig-ARA: كىمدەكىم ئۆزىنى «نۇردا ياشاۋاتىمەن» دەپ تۇرۇپ، قېرىندىشىنى ئۆچ كۆرسە، ئۇ
    بۈگۈنگىچە قاراڭغۇلۇقتا تۇرۇۋاتقان بولىدۇ.
  tuf-tuf: 'Istiyát waquít: “Cuanír cuitar yajquír eyta aját éytaan wan ur ay yajcaro,”
    wacaro. Eyta wac cuar rabin quehsuro. Bíyatan rabin quehsuyat, ur ay yájtiro.
    Cuanír cuitar yajcata bin eyta eyat eyta yájtiro. Tinjac cutar yajquír eyta eyat
    éytaan wan ay bár yajcaro.'
  abx-abx: Bisan say aha'a magpinugad nga sakop iya si kadanta'an pero aghumot si
    bugtu'-na si pagtu'o, si kamatu'uran sakop pa iya si kalu'uman.
  mco-NT: Yɨ jäy ajcxy huɨdibɨ mɨnam co Dios y'ayuc ytɨy'ajt ajcxy cuyduunɨ e ca'
    ixáanɨgɨxy ymɨgügtɨjc, ca' yɨ' ajcxy tɨydudägy Dios y'ayuc yajtuunɨ, jadu'n yhuimbɨdzɨmy
    jadu'n nej jɨhuɨ̈y agootztuuy ijtcɨxy.
  cpb-NT: Tzimayetatsirika kantatsine, “Rashitaana kiteesheenkari,” eekeromaita ikisaneentawakaatya
    ikaatzi ikemisantaiyini, tekeraga rimatziroota, oshiyawaitakawo irojatzi risaikakeme
    otsirenikitzira.
  aon-aon: Aria enen arpen nyukri enyen douk nyape agundok lait tabuh um, aria enyen
    douk nyekenyuk agab enen enyenyin arpen um, enyen douk watak nyape arukwutigunum.
  hus-NT-2005: Xitaꞌ in ulal ke kʼwajatich ban tajaxtaláb, por in atʼál nin at kidháb,
    bél kʼwajat ban jikʼwaxtaláb.
  mig-NT: Nú ɨɨn cha̱a jíto u'u̱‑de ñani̱‑de, cha̱a‑ún kándee‑de ñu̱ñáa, va̱sa a ká'a̱n‑de
    ja̱ kánchaa̱‑de ñu̱ndiji̱n.
  bps-bps: Ku nun to mangman mnè kenen di gumalwan, bay mnang nawan i demen to, mnè
    fa kenen di gukmifu.
  mbs-mbs: Se otaw eg-ikagi te eg-ogpà sikandin diyà te kelowahan, meneng egkebensi
    te menge doma otaw, yan se otaw gayed pa eg-ogpà diyà te kengitngitan.
  tof-tof: Nadü oloma bóktanda wagó, “Ka zyóndü ngyabendóla,” a wa ma tóba narezoret
    alzizi amanikda, wa igósidi tümün kwatódó ngyabenda ngaenzan ngyaben yarilürr.
  cme-NT: Umaŋ duɔ cira fuɔ dii gbagbaama-na aa tuɔ bigãaŋ u natobiŋo‑i, kutieŋo
    dii kukulma-na yogo.
  sus-sus: Naxan a falama a a na Ala xa naiyalanyi kui, kɔnɔ a a ngaxakerenyi xɔnxi,
    na kanyi man na dimi nan kui.
  pon-2006: Mehmen me koasoia me e mihmi nan marain wet, ahpw kailongki rie, pein
    ih mihmihte nan rotorot lel met.
  dad-dad: Taka ĩ lalan bun abodok ye fen, yogon tura nigin to orof, ĩ fau gugum bun
    ibodok.
  zab-NT: Belati nuu ni rnii azenuu xnez Dios ne chiy rdxichnégacbɨ saa bnietbɨ, laab
    zeczi zenuub nez mal.
  jae-jae: Ŋac taŋ kêsôm gebe “Aê gamoa ŋawê ŋalêlôm” mago têtac gedec nê lasitêwai
    naŋ gêmoa ŋakesec ŋalêlôm e mêŋgêdêŋ galoc.
  ksd-ksd: Ona tikai i biti ba i tar ki ta ra kapa ma i milikuane turana, nam i ki
    ka ta ra bobotoi tuk ta ra bung gori.
  msm-NT: Inggad hintawa no og-angkon no duon on sikandin to kaawangan di ogkuntra
    pad to duma, duon pad gihapun sikandin to kadigyoman.
  myk-myk: We wʼa yu na kpɛɛngɛ ki ni wee ɲɛ, na makɔŋɔ yaha wu ni wu ceboro tɛ ni
    ge, womɔ ni weefɔɔ ɲɛ sanha.
  sbe-sbe: Ena tamowai hesau ye hedede bena iya mala unai ye miyamiya, na iyamo kana
    kaha ye hewaiunu, meta iya ede sola masigili unai.
  mcr-mcr: Ga ämaqä hŋqu, “Nyi we-huŋqä du äpmeŋänä” ätätä, iqu ämaqä quuvqä heqiyqä
    duŋqä wiuŋqä itŋqe, heawiqä imä yqänä sä äpme.
  cux-NT: Du'ū chí ngaⁿ'a chi cachiica na chidɛɛvɛ ní nguɛ́ɛ́ ngíí n'diichi vi'ī,
    tuu'mi ní 'iiⁿ'yāⁿ miiⁿ cáchiica núúⁿ yā na maāiⁿ ndíí maaⁿ.
  tur-YTC: Işıkta olduğunu söyleyip de kardeşinden nefret eden hâlâ karanlıktadır.
  san-ITR: ahaM jyotiShi vartta iti gaditvA yaH svabhrAtaraM dveShTi so .adyApi tamisre
    varttate|
  bel-N: Хто кажа, што ён у сьвятле, і ненавідзіць брата свайго, той у цемры дагэтуль.
  sch-sch: Tukhomin avâra kin om tiin an lâibung ngei le sarnu ngei an la mumâk
    titin chu, atûn tena hin ijînga an la om bang ani.
  mic-MIQNT: Pa na wen tluej tetapua'teget aq me' masgelmaji Gjinisgam un'jang na
    ne'gaw pata'teget. Mo geitug ta'n goqwei tetapu'aq.
  huu-NT: “Cristo rafuedo jaidɨcue” raitɨmɨedɨ jɨaɨe creyentena enoia, Cristo rafuedo
    nia jaiñede. Jitɨredɨnomo naimɨe nia ite isoide.
  jiv-NT: Shuar “tsáapninium pujajai” táyat chíkich Yus-shuaran nakitiakka tuke kiritniunam
    wekaawai.
  otm-NT: Nu'bʉ sä ɛ̨n'a n'da i 'bʉpʉ ja ran nɛqui, nɛ i san rá cu, pɛ guexta bʉ ja
    ra 'bɛxui i 'bʉ 'bʉ.
  dah-dah: Niŋgeb al kura, “Nebe hulsire hime,” yeŋ hi gega, kadom kura goke igiŋ
    ma nurde haram irde hi al gobe kidoma bana po hi.
  tnk-tnk: Iərmama sə rani mə in ramarə ia nukuraanien mətə raməmwəki piəvni, in ramarə
    ihi ia nəpitəvien.
  kpr-kpr: Mave nunda nano namendi eni imboe use, “Na usasa jokáda deinghuse irena,”
    sarira amo, gungubori. Nu giti tumba jokáda irá ghedo ghusira, a kotugo oroko
    barago, nu dombu daba ava irira.
  san-IAS: ahaṁ jyotiṣi vartta iti gaditvā yaḥ svabhrātaraṁ dveṣṭi so 'dyāpi tamisre
    varttate|
  nho-nho: Naa tama e hai maa laatou e nnoho i te maasina, iaa e lotoffaaeo i naa taaina
    ma naa kave laatou raa, naa tama naa koi nnoho iloto te poouri i te saaita nei.
  gym-NT: Ye abko, nire nire tä nüne deme amne metre Ngöbö träte tä niere, akwa tä
    bätä ngwen mräkäbtä, ni ye abko tä dikekä kä ikote Ngöbö rüere.
  azg-NT: Ndoꞌ minninchen tsꞌan na itso juu na vamꞌaan juu ntyja ꞌnaanꞌ Cristo na
    nquii jon conduihin naxuee, majoꞌ jndooꞌ juu ncüiichen tyje juu na mantyi vantyja
    tsꞌon, ninvaa tsixuan tsanꞌñeen ntyja ꞌnaanꞌ najaan.
  bhd-bhd: ज़ै इन ज़ोते, कि अवं लोई मां आईं ते विश्वासी ढ्लाए सेइं बैर रखते, तै हेजू
    तगर आंधरे मां आए।
  too-NT: A'ntīn tahuan palh tatlā'huan a'nlhā xkaka lā' palh tū' talaktzī'ncu'tun
    ixtā'tinca'n, xlaca'n talatlā'huancus a'nlhā cā'pucsua'.
  ind-AYT: Orang yang mengatakan bahwa dia ada dalam terang, tetapi membenci saudaranya,
    maka dia masih ada dalam kegelapan sampai sekarang.
  cjo-NT: 'Aririka akantashitya: “Nokinaki kitejiriki, niyoperotziri Tajorentsi”,
    omaanta eenirorika oonari ayemijantzinkarite, tekiraata ajeeki kitejiriki, inta
    eeniro akimita paerani akinaki tsiteniriki.'
  nsn-nsn: Mai gere kula pare, “E uangoul teil tar luh, kare tokouasain tang uanotono
    gere tagorong mana pono tang Kristo.” Inggon e uangoul harahampe tar kitkitupun.
  san-DEV: अहं ज्योतिषि वर्त्त इति गदित्वा यः स्वभ्रातरं द्वेष्टि सो ऽद्यापि तमिस्रे
    वर्त्तते।
  tna-NT: Quebata, “Ema mu Diusu sa jabuetsuati cuana su epuniuneti”, epuani biame,
    mesa edue eduininibatani su, aimue tueda Diusu sa jabuetsuati cuana su epuniuneti
    mahue. Apuda su tsuhu yani, Diusu sa jabuetsuati cuana mue shanapa putsu.
  lid-lid: Buku ari ndramak anya, iy badu lomada sun, arile iy badeh, baso-ok iri
    lau ta Kindrei rayah ja bwe, ya iy ndramak doh badeh, udu ndra bolo lulik kahis.
  wim-wim: Nil weeꞌwey thawiya, “Ngay nganthang iiy-iiyanga,” nil yaꞌa, puth ngangk
    kulangam kal-kalan Christians wiy anangan-a, an yaan muukamana, an keꞌ nil aak
    ngaaꞌang yimanangan yippak iiy-iiyana.
  zga-M: Umwene uveita alindumuli hange iekumbipila ulukololwe uywe iva aliemuhisi.
  yom-yom: Woso mutu wuntuba ti widi mu kiezila vayi wunlenda khombꞌandibuna nate
    buabu wukidi kuandi mu tombi.
  san-SIN: අහං ජ්‍යෝතිෂි වර්ත්ත ඉති ගදිත්වා යඃ ස්වභ්‍රාතරං ද්වේෂ්ටි සෝ (අ)ද්‍යාපි
    තමිස්‍රේ වර්ත්තතේ|
  yut-yut: Amɨn kɨnda nak teŋteŋɨkon egɨsat yaŋ yosak, mani paŋmuwukbi notni kɨnda
    do nandaban yokwi tok aŋ ɨmɨsak kaŋ, uŋun amɨn pɨlɨn tukgwan sigɨn egɨsak.
  grc-BYZ: ὁ λέγων ἐν τῷ φωτὶ εἶναι, καὶ τὸν ἀδελφὸν αὐτοῦ μισῶν, ἐν τῇ σκοτίᾳ ἐστὶν
    ἕως ἄρτι.
  cpc-NT: Tzimatsirika kantatsini, “Jashitaana kitainkari”, irojatzimaitaka ikisaniintawakaa
    ikaatzi ikimisantzinkaritzi, tikiraata jimatziro, aña okimiwaitakawo irojatzimi
    isaikimi otsiniritzi.
  nhg-NT: Tlö öque quejtus que tlöbile ye tlaniextea pa iyulo, pero quetlajyelejta
    icni, pos yaja turavea oc quepea tlayohuaquelestle ipa iyulo.
  nya-nya: Aliyense amene amati ali mʼkuwunika, koma nʼkumadana ndi mʼbale wake ali
    mu mdima.
  ngu-NT: Tla yacaj notenehua nemi ipan tlahuijli, pero quitlahuelita icniu, oc nemi
    ipan tlayehualyotl.
  kup-kup: Met aban nap epat hapan, “Ne Godiz aliz tinavok samohop ev.” Pot pi haovai
    pim mod napuz kaev ravat hepanez pop aliz povok naketü, oñ am kuturutak het sohopan.
  jid-jid: Indi wa a tre di wawu hei ni mi kpan, da ni kran vayi ma ahei ni mi bwu,
    da si zre ni mi bwu har ni zizah.
  wmw-wmw: 'Munu amba: “Nankwenenda na nuru”, iri amwina nduye, narero kankwenenda
    nkisi.'
  gmv-GGM: Poo7on daysi gishe ba isha ixiizadey ha7ikka dhuma gidon dees.
  ssg-ssg: Na tel ukek i leili xewai nenein ti Haeu tuahe i watakai seilon liai, tel
    seilon ien tutuen leili tilokoan.
  zpo-NT: 'Loka xaa nii: “Na nzo lo xni”, nu nayii xaa ne xaa tub xaa sawlazh Dios,
    seesa nzoka xaa zee lo yalnakaw.'
  poy-poy: Muntu yoseri yakatakula kuwera kamuulangala, uganu kankumkalalira mlongu
    gwaku, muntu ayu kankali muluwindu.
  qwh-NT: Y pipis “Actsichonomi quecä” nishpa, nuna mayinta chiquerqa, tseqa paqaschonollaran
    caquican.
  gaw-gaw: Aun laa nug, “Da amahlakp̱a daaṯem,” awa aṯe amge nug layagnu op̱oḏi beebe
    oiṯe amu nug gatatup̱a daaṯe.
  nca-nca: Uni kato, “No hiyómo yoroteno,” ŋunde yete, quko uni topémboya newonde
    piyimi towoyote tiníqo, huririko watí yorote.
  zpz-NTPP: Benu tub mbecy rniiy nu rded yu zeꞌ nu yuꞌ yaa nu rbic Crisht, zeꞌ gabee
    rzi lagy yu lo bicy yu, orzeꞌ yu zeꞌ gabee rded yu zeꞌ nu cow.
  mkj-mkj: Ma kisai pwa kisai minmine nehn maram, a lioassoang riasai, pein kisai
    minmine nehn ros lel anjoau kije.
  zac-NT: Si talë chu rniꞌi quëbezënull lëꞌë më perë mizmë tiempë adë rac shtúꞌudiꞌill
    saꞌll, nacahi cabézëll.
  kyg-kyg: Mago vekamoꞌa, ha le yategamo neꞌmauve, huno huteno konagaꞌaeꞌmo hau ayamopafiꞌmo
    ohauꞌnisigeno aini huno neꞌatesiyana hanipiꞌmo maime maime neꞌe.
  kmk-kmk: Nu kanan nat osa’n tagu un inggawon sit padda yoong lawengona nat pada
    na un manuttuwa, bokona tuttuwan inggaw sit padda nu adi inggaw payyan sit kakoḻpan.
  cao-NT: Jari tsëmo ó tsi xo toa jabë xatë qui caxahai cato. Mahitsa tsi xo toa “Huëa
    ó tsi bësoquia” i ja aina iquia.
  bbr-bbr: '@see-verse:1JN.002.008'
  inb-inb: 'Mai­kan­pas ni­chu: “Nukaka, pun­cha­sina­lla­pi­mi kani”: chasa nis­pa­pas,
    waugkindi­kunata mana kuia­chu: chara iana tutapi­sina­mi chi runa ka.'
  hrv-hrv: Tko veli da je u svjetlosti, a mrzi brata svojega, u tami je sve do sada.
  box-NT: Yìa le mí wi bṹn khoomu so yi ò o ɲina mín za tàá mín hĩ́nló
    kèrètĩ́ɛ, se ɓànso pá wi le tíbírí yi.
  ote-NT: Nuꞌa̱ tóꞌo ena gue ꞌbʉi ja ra ñotꞌi pe ʉtsa rá cu, gueꞌa̱ ꞌbʉta ja ra ꞌbɛxuui.
  wnu-wnu: Your ger ye qomon uber eng qoregen mom toat igoum qamb ne munon qei wurisiningoar
    ende ebet igoriner eng wo qomon uber eng me toat igo.
  zam-NT: Chele' chó gu' mbez, lìcque', nzi tee ban ndac gu' loo Diox no mbez gu'
    yende chó con' ye'rsin' nzi li gu', no leque tiemp ndxecloo gu' no ndxòo xyàn
    lezo' gu' ñèe gu' hues xtàa gu', le' sya, con' ndli gu'a ndlu' be' nzi tee lique'
    gu' con' ye'rsin' no tarte yila's gu' co' lìcpe' loo Crist no loo cón che'n Crist.
  zyp-NT: Khainah chung letah ka ung tah katei, a uny khah a hua thlangpaw cawh muinah
    chung letah a ungning thlangpaw a cang.
  sey-NT: Ja̱je paꞌina, mia hue̱ꞌñare paꞌiyë caquëtaꞌa Maijaꞌquë doꞌiquëre coequë
    cato ja̱ yëꞌtaꞌa nea hue̱ꞌñare paꞌiji.
  nvm-nvm: Regavo erar oine kuaik fuiji fu sanainma ijia fino kuaimevo fu una kaifuon
    be ziegafakma e iji fuka vek nakinma ijia fin.
  mps-mps: Niwai bidi me deligo te po weyu, “Ena te ulade bidibo dao” obaso da, tialima
    te po wabo bidigo aga ama dali sębę elama boi bidi homu eyu da, te bidi aga
