  gux-G: Yua maadi k o ye mi yinyenma nni, ki naa bua o ninjua, o gɔ da li ye li bonbonli
    nni,
  cnl-NT: '''E³ quie''²³ ŋɨ́³ quie''²³ je² li³''o̱o̱³ dsa³ ''i³ ''a²³jia''³ ta³dsɨ³²
    ñin³² jó̱o̱², juø''n³ quie''²³ jua''³ ''e³ ŋɨ́³ je² jné³.'
  zar-NT: 'Nu rnna: “Zoaʼ lu beníʼ”, pero bitiʼ riléʼe dxiʼa böchiʼ luzë́ʼe, nu ni
    ni run le naca chul-la que dul-laʼ.'
  kde-kde: Munu woheyo ahaûla kuva àikala munng'anje akuno wammenga nkúkulupila nnyake,
    munu aneyo àvele chihi nkuikala nnupi.
  ata-ata: Itema vile ane anu uvikala lexe anu muxolu no anu lamana, ia tanuxu vimou
    uasisi, la anu a uxoxolu no isivoxo sio.
  qvw-NT: Chaymi mayanpis “Acchïćhüñam cayá” nil chalapacü-masinta ćhïnipayal'a tutapäcällaćhülämi
    cawsayan.
  nfa-nfa: Dhèu bisa padhai lii, peka na, “Jaꞌa mamuri ètu dꞌara saraa.” Te ngaa ladhe
    nèngu tèka dꞌara dènge aꞌari na, sasoa na, nèngu mamuri ètu dꞌara maroga era.
  tnp-tnp: Kəni iətəmi u tətəni məmə in tətatɨg e nəhagəhagiən mətəu tətəməki e pian,
    in tətatɨg əhanəh e napinəpuiən.
  urd-urd: जो कोई ये कहता है कि मैं नूर में हूँ और अपने भाई से 'दुश्मनी रखता है, वो
    अभी तक अंधेरे ही मैं है।
  hot-hot: Opalê atu ba hanaŋ nena hamô deda kapô ma doŋtom hapôlik ek iviyaŋ, êŋ
    ma hamô momaŋiniŋ denaŋ.
  mqj-NT: 'Maka'' dengan tau kumua: “Illaammo'' kamasiangan,” sapo ungkabirri''ria
    padanna to mangngorean, tau iatoo illaan liupi kamalillinan sae lako temo.'
  rus-SYN: Кто говорит, что он во свете, а ненавидит брата своего, тот еще во тьме.
  mbh-mbh: Na aro ve toko e i ri ve i voth a pen lalanga, aveto rongan ini silal itein
    lemioonga e, aken toko aken rongan i voth a mideng nge.
  bdd-bdd: Ceguma taiya tasina ꞌiloꞌalehe ma ꞌigwaegwae ꞌabehega tauna ꞌasilala ꞌoina
    ꞌimiyamiya, beno ꞌiꞌaboꞌabo, weyahina tauna ꞌabwa tuwa guguyou ꞌoina ꞌimiyamiya.
  cbt-NTPO: A'na piyapi no'huihuatama', co Yosë imaramahuë'. “Imarahuë,” tapomarahuë',
    co tahuëri pochin cancantëramahuë'. Ipora huanta' tashi pochin cancantarama'.
  srn-NT: A sma di e taki tak' a de ini a leti, ma a no man si en brada na ai, de
    ini a dungru te nanga now.
  cta-NT: 'Ñati̱ nu ñacui̱: “Cua ngusñi ya chaꞌ jiꞌi̱ Jesucristo, lubii tsa cresiya
    jiꞌi̱ ya juani”, ñacui̱ nguꞌ, pana tya tiꞌí tiꞌ nguꞌ biꞌ ñaꞌa̱ nguꞌ jiꞌi̱ tyaꞌa
    ñati̱ nguꞌ, ñaꞌa̱ ti tya ntsuꞌu tsa chaꞌ cuxi neꞌ cresiya jiꞌi̱ nguꞌ biꞌ, ñiꞌya̱
    laca sca seꞌi̱ su talya tsa ñaꞌa̱.'
  bqc-SIM: Gbɛ̃́ pↄ́ mɛ̀ á kú gupuau, mɛ́ a za a gbɛ̃́deegu, ade ku gusiauɛ e tia.
  tcz-CHONGTHU: Koiham khattouvin, “Keima Vah'a kavahlei,” tihen hinlah Christian
    asopi khat chu hotboltaleh, hichepa chu muthim lah a umnalai ahi.
  mar-mar: मी प्रकाशात आहे असे म्हणून जो आपल्या भावांचा द्वेष करतो तो अजून अंधारांतच
    आहे.
  snp-snp: Makafo lamedo minowe, loto, ido wenenala siya-mulunau koli nosámami umu
    minenami ya moda siniku fa minaiye.
  isl-isl: Ef einhver segist ganga í ljósi Krists, en ber illan hug til meðbróður
    síns, þá er hann enn í myrkrinu.
  spy-NT: Chii ake tukul nyoo yibē keey kule mii lēbkēēyyēēt, ānkuwēchē ng'eetaabkaamet,
    tākumii ꞉nyoo mēēnān.
  xnn-xnn: No waday mangwani en nalawagan nan nemnemna tay si Kristo nan solsolotena
    danapay kaliliget nan ib-ana ay mamati et baken tet-ewa nan kankanana. Menbolinget
    kayet nan nemnemna.
  mwe-mwe: Mundu abheleketa kuti mwali nshilangaya akuno alikumpata nkilishitu nnjakwe,
    jwenejo launo mwali nnubhindu.
  tte-tte: Tem tomo yabo iba, “Yau ele yamiyamiya mayale mena” na tem kanakava ikalomagigilan,
    iya nagamo imiyamiya boniboniyai mena.
  tcs-tcs: Ip enibodi i spik, ‘Ai gad dat lait insaid laip blo mi’, bat em prapa no
    laik wan amenbala o amensisi, dat man i stil stap lo dak.
  hlt-THB: U awm vangnaak ak khuiawh awm hawh nyng ti hlai hy a koeinaa ce a sawhnaak
    awhtaw anih ce thannaak khuiawh ni a awm hyn.
  soq-soq: Apana mida wadiase, “Ne sapa bedewe wainedina,” tane sumanai sosowa nibuamompa,
    me mapo ita tauma dubawa bedewe wande.
  qub-qub: Pipis «achquichömi caycä» nishpan juc ermänuta chiquerga chacajllachörämi
    caycan.
  att-att: Á yù tolay nga makkagi ta mesipà kâ Namarò gapu ta panguruk na sù bilin
    na, nu ikalusso na paga yù kabbulun na nga mangikatalà kâ Apu Kesu, á ari kuruk
    yù kagian na, ta ari paga nanawagán yù nonò na, ngam kunnay ta maggián paga ta
    kallà.
  bki-bki: A verver toro tai naio tom̃a river naio jom̃a miel ea miamoiano ruei, mia
    romial ka naio jom̃a jerm̃i ka kuruano, jom̃a mila bova kanio, toro na naio jo
    keano vo ea melijokouo.
  bqp-bqp: Gbɛ̃ kũ à pì a kú gupuran, akũ à zã a gbɛ̃dakegu, ade kú gusira gũmmɛ
    ari tera.
  mcp-mcp: Múúd mə ká cɨ nə́ a ŋgə cʉgə mə́ŋkɛnya dɨ́, njɨ a ŋgə́ yida mpii *mínyɔŋʉ̂
    yé, a jɨ ná yídʉ́gʉ́d.
  hat-hat: Moun ki di yo nan limyè epi pou anmenmtan yo rayi frè yo, moun konsa nan
    fènwa toujou.
  npl-NT: Tla aka kimolia kajki itech tláwili, iwa kikokolia ikni, ok nemi kan tleyua.
  bgg-bgg: Gethek ne muchuang shii rone yao srane khuiino nane bumuii shii khiijai
    ba arone gethek ne thuh de igiia hà ba ro.
  eng-TCENT: Whoever says he is in the light but hates his brother is still in the
    darkness.
  eng-BSB: If anyone claims to be in the light but hates his brother, he is still
    in the darkness.
  cpu-NT: Tzimatsirika kantatsine, “Jashitaana kitainkari,” irojatzimaita ikisaneentavaka
    ikaratzi ikempisantzinkaritzi, tekeraata jimatziro, aña okempivaitakaro irojatzimi
    isaikakemi otsirenikitzi.
  san-ASM: অহং জ্যোতিষি ৱৰ্ত্ত ইতি গদিৎৱা যঃ স্ৱভ্ৰাতৰং দ্ৱেষ্টি সো ঽদ্যাপি তমিস্ৰে
    ৱৰ্ত্ততে|
  tac-NT: Bilé ralámuli Onorúgame oyérame 'we 'la námame korisá chonime ko ye ra'íchali
    tabilé 'yégali, 'lige tabilé 'la ganíliga eteme nisa uché jaré ralámuli, 'liko
    alué ralámuli tabilé 'la e'wame kéré Onorúgame nila ra'íchali.
  eng-WEBPB: He who says he is in the light and hates his brother is in the darkness
    even until now.
  gfk-H: Siga tikai i tangai bia i kis taar ra madaraas, iasen i la bala ngungut tano
    tasina gar ta Karisito io, i kis taar baa ra kankado.
  viv-viv: Hai kaliva gigayo, “Iya mahalina againe gamimiyami,” tu tobohiyana saꞋeyana
    againe ginuwanuwakoyo, au medema aimo uyuyu againe gimimiyami.
  yao-yao: Mundu jwalijose jwakuti akutama mu lilanguka nambo akunchima nlongo njakwe,
    mundu jo akutama mu chipi mpaka lelo jino.
  tgp-tgp: Haratu mo lo verea vara mo lo toho na malarani, pani mo lo hitesatihi na
    voraina, enia mo pa lo toho na r̃or̃oha mo tikeli nake.
  auc-NT: Botö ñäö ïñömö quëwëmo ïmopa, ante në angä incæte tömengä nänö tönïñacä
    ingante në pïingä ingä ïninque tömengä wëmö ïñömö ayæ̈ quëwengampa.
  kbc-NT: Nigini oko anee me idei manitaɡ̶a lokokena, pida yelatema nioxoa, odaa niɡ̶ini
    oko idokee me idei nexocaɡ̶a.
  bmh-bmh: '@see-verse:1JN.002.008'
  ctu-BL: Jini mu' bʌ i lon al woli' yajñel ti' sʌclel pañimil che' woli' ts'a'len
    i yermano, anto ti ic'yoch'an bʌ pañimil.
  meq-meq: Taɗə ndoweye kə gwaɗ neŋgeye mandza eye mə dzaydzay ada neŋgeye faya ma
    nay ɗəre a malamar ŋgay ndo məpe mədzal gər ka Mbəlom na, sərum ha neŋgeye na,
    mandza eye ma ləvoŋ huya.
  noa-H: Hãbmua k'ãijã Cristo dʌ̈i sĩewai hararag hee sim ha sim, pari mag simta Cristo
    gaaimua hich k'odk'a simjã hoomap'a sim chan magan maan hagt'a k'ĩchag hee sĩewaita
    mag sim, bʌ̃ʌrjã maach peerdʌajem hiek k'augba.
  alp-NT: Po tamata rebe ibeteke be ikeue lalane hitate, hoko iono dosa moneka, po
    iono neune ete eni ebea rebe esi hlaleke loko Tuhane hoko mere sakesa kai tamata
    rebe esi keue lalane melene, hoko iono dosa rame sare neka.
  san-VEL: aha.m jyoti.si vartta iti gaditvaa ya.h svabhraatara.m dve.s.ti so .adyaapi
    tamisre varttate|
  kbq-kbq: Mago'mo'ma masare mani'noe nehuno, Jisasinte amentinti nehia nefuma ha'ma
    rentesuno'a, hanizampi mani'ne.
  kbh-kbh: Nda tojayana chë binÿnayáftaca yojtsemna ca, pero cha chabe cats̈átbioye
    tbojtsáboyënja, cha cabá tempcá, bacna juabnënga jtsebomnëse yojtsiyena, mo ibetiñcá.
  ron-LSB: Cel care spune că este în lumină și urăște pe fratele său este în întuneric
    până acum.
  pon-pon: Me inda, me a mi ni marain, ap kailon kin ri a, nan a mimieta ni rotorot
    lel met.
  nhe-BL: Intla se tlacatl quiijtohua nemi ipan tlahuili huan quichihua tlen cuali,
    pero noja quicocolía iicni ipan Cristo, huajca ax melahuac tlen quiijtohua. Pampa
    nopa tlacatl noja nejnemi ipan tzintlayohuilotl huan quichihua tlen ax cuali.
  sps-sps: E sei na mes te tsue non a ka, ayei te kaa non tana arasan, sana ayei te
    tsugei non e vamuinyasiny fafaaman tsuan, ayei kaa kane nanon tan kat tana uurup.
  wnc-wnc: Sike aminu tapatuta notnae semna natangamuyuk na kakaa akngane yuat ngang
    yanggau ita zikaa akngane asinggan yuak.
  bus-bus: Gbɛ̃ kɛ̀ bè á kú gupuraan, ben à za a gbɛ̃daaan, adee kú gusiaa guumɛ ai
    tia.
  gub-BL: Aze amo uze'eg nezewe nehe. — Tupàn ze'eg heruzar har romo aiko ihe, aze
    i'i nehe, aze na'iakatuwawahy kwaw amogwer uzeruzar ma'e wanehe nehe, a'e mehe
    nuiko kwaw Tupàn ze'eg heruzar har romo nehe. Pyhaw wata ma'e ài hekon a'e nehe.
  imo-imo: Imbo teni na pa telina moro nimo nalo yunge Kristen angenu te kinye konopu
    keri panjirimo akumunga yu tumbulu tolina we moromo.
  boj-boj: Tamo bei a marqas, “E suwaŋoq di unum.” Degsi marqas ariya a na olo aqa
    Kristen was qudei naŋgi jeutnjreqnu. Deqa tamo di a suwaŋoq di sosai. A ambruq
    di unu.
  eng-DRA: He that saith he is in the light, and hateth his brother, is in darkness
    even until now.
  knf-knf: Ñaaŋ anjakuŋ aji awo ţi bjeehi aşë şoor ayiţul ţi Kriŧtu, ahum ţi bdëm.
  san-KHM: អហំ ជ្យោតិឞិ វត៌្ត ឥតិ គទិត្វា យះ ស្វភ្រាតរំ ទ្វេឞ្ដិ សោ ៜទ្យាបិ តមិស្រេ
    វត៌្តតេ។
  arn-NT: Fey iney rume pelon mew mülen pilele, welu üdeniele ñi peñi, fey ta petu
    dumiñmaley tati.
  zas-NT: Bal chu rëb zinal xnejz Dios abiꞌ ralen lasaꞌman, sta zinalaman nejz mal.
  ken-NT: Mmǔ anɛ árɛ̀m bɛ, “Nchí kɔ amɛm bɛdiɛ́rɛ́” kɛ ampap nɔkɔ ntɨ manɔ́, abhʉɛ́t
    amɛm ɛjuri.
