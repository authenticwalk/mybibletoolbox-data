  bus-bus: Anduna e gɛ̃tɛɛ kↄ̃n a pↄ́nidɛnao, mↄde ludapↄyezikɛri égↄ̃ kuu gurↄ píngimɛ.
  gub-BL: Ywy ukàzym putar nehe. Teko wanemimutar paw ukàzym putar wà nehe no. Nezewe
    rehe we Tupàn hemimutar iapo har wiko putar tuweharupi wà nehe.
  imo-imo: Maimu kinye mele konopu mondoromele melema pali pora nimbelo nalo imbo
    te Lapani tewi nimo mele pilipe tenge tipe tepa moromo imbomu waliwalima molopa
    kondopa kau pumbelo.
  boj-boj: Mandam endi koboqas. Mandam endeqa are prugyoqa ti mamaulyoqa ti dego koboqab.
    Ariya tamo a Qotei aqa areqalo dauryoqnqas di a gaigai sqas.
  eng-DRA: 'And the world passeth away, and the concupiscence thereof: but he that
    doth the will of God, abideth for ever.'
  knf-knf: Kë umundu wi uşë ba na iko yi bañaaŋ bakñeebaruŋ ; kë anşaaŋ ado uko wi
    Naşibaţi aŋaluŋ aka ubida wi mnţo.
  san-KHM: សំសារស្តទីយាភិលាឞឝ្ច វ្យត្យេតិ កិន្តុ យ ឦឝ្វរស្យេឞ្ដំ ករោតិ សោ ៜនន្តកាលំ
    យាវត៑ តិឞ្ឋតិ។
  arn-NT: Tüfachi mapu ka kom wesake dungu ñi nieel apümngetuay, welu tati femkelu
    Ngünechen ñi ayüelchi dungu, rumel mongen nieay.
  zas-NT: Per guidxliuj guie yuꞌ dxej nitan con guidib ni mal yuꞌ lojn, per bén naban
    ziꞌc rën Dios rajpaman guialnaban tiblayaa con laaman.
  ken-NT: Nɛ mmɨkɨ nɛ ǎfʉɛ̀rɛ fʉɛt nɛ mɛnyɨŋ ɛbhi ɛbhɛn bo máŋwaka bɛbhɔŋ. Kɛ mmu
    anɛ ákʉ̀ mɛnyɨŋ ɛbhɛn Mandɛm áyàŋ bo mánkʉ, ǎbhak nɛpɛ́m mpoknkɛm.
