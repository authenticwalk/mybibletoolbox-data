verse: 1JN.002.017
translations:
  kpx-kpx: Vatae onobenobe ataeau abuho isivilahamale keabuna bahata uoholisi. Isito
    ata oleteau Dilava isivi vamale keabuna vani bahata ui tigei.
  okv-H: Eto enda eto enda ta ujeje tapa amo irae asi ere puvutuhua te God ta ke agi
    ari embomeni amina daroho iresora.
  tbo-tbo: Ma hipuli geka apo ina yababa po hipuli luhogalana atapuna apo hina kokoe,
    tamogi tauta Yaubada a nugotuhu ta wotagohi yaka apo ta mewahaga.
  mal-C: ലോകവും അതിനോടുകൂടെയുള്ള മോഹങ്ങളും നീങ്ങിപ്പോകുന്നു; എന്നാൽ ദൈവഹിതം ചെയ്യുന്നവർ
    സദാകാലം നിലനിൽക്കുന്നു.
  grc-SR: Καὶ ὁ κόσμος παράγεται, καὶ ἡ ἐπιθυμία αὐτοῦ· ὁ δὲ ποιῶν τὸ θέλημα τοῦ θεοῦ
    μένει εἰς τὸν αἰῶνα.
  bgc-bgc: दुनिया अर उसकी अभिलाषा दोनु मिटते ज्या सै, पर जो परमेसवर की मर्जी पै चाल्लै
    सै वो सदा बण्या रहवैगा।
  khz-khz: Etanaopara e taunilimalima na geririwamagi-rakavarana gaura maparara pia
    aiki, na Palagu gena ririwa ekalaana talimana pene talu-vanagivanagi.
  deu-TKW: Und die Welt vergeht und ihre Lust; wer aber den Willen Gottes thut, bleibt
    in Ewigkeit.
  zsr-NT: Huadö́d qui yödzlyú ni lencaꞌ qui le taꞌzë́ ládxiꞌgac bunách, san nu run
    ca rëꞌnnëꞌ Dios soa tsalzú.
  lin-lin: Mokili mpe baposa na yango ezali koleka, kasi moto oyo asalaka mokano ya
    Nzambe awumelaka tango nyonso.
  hns-NT: Aur ek dien doenia ke kaar-baar aur manai logan ke kharaab laalietj biet
    djaaiga. Bakie dje aapan djiewan bietaawe hai djaise Parmeswar maange hai, oe
    hardam okar saath rahiega.
  noa-E: Pari mʉg jẽb gaai jãg õor pekau waupieg nem khaigbam pöm thʉnʉmʉn mʉg durr
    öm ed thum dʉ̈i chugpaju; pari magba jũrr ar Ẽwandamau khõsim nempaita waaujem
    khʉʉnan chad ich Ẽwandam dʉ̈ita ich mag nʉisiju.
  eng-EMTV: And the world is passing away, and its lust; but he who does the will
    of God abides forever.
  mib-NT: Te cuandɨhɨ ñayɨ̄vɨ jíín táca jéē ndíyo néé ni yō. Te ñayuu casáha jeē cuní
    maá Yaā Dios, chi cotecu i nɨ́ɨ́ cáni.
  lif-NT2: इक्‍सादिङ् खाम्‍बेःक्‍मान् ले़क्‍काङ् पेःक्, हे़क्‍क्‍याङ् खे़ल्‍ले़ चोगुङ्
    फाॽआङ् इःत्तु सोःक्‍तुबा पाःन्‍हाॽआङ् ले़क्‍काङ् पेःक्, कर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुनिङ्‌वाॽ कुइसिःक् के़जोःक्‍पाङ्‌ग सदादिङ् वाॽरो॥
  xnj-xnj: Mulima pamonga na vindu vyaki vyoha vyevakuvigana vandu vihamba nambu mundu
    mweikita geigana Chapanga, yati itama magono goha gangali mwishu.
  mmx-mmx: La na lavatkangka eburu mi leveloklok kakapmek teren, naba xap. Ketla laradi
    do i mumu asu lavavara at ne Moroa, neni naba rooro avolo.
  cbr-NT: Mecama 'imainun anu 'icë ñucamaxribi ca cëñúti 'icën. 'Imainun ca ñunshínquian
    unin a 'atishi sináncë ñu 'atimacamaxribi cënúti 'icën. Usa 'aínbi ca axa Nucën
    Papa Dios cuëëncësabi oi 'icë unicama xënibua 'aínbi abë 'iti 'icën.
  tee-NT: Para ju lacamunutpa' catapasaya'. Chai chux ju xataxtokni ju ani ju na tapuxcajui
    ju lapanacni vachu' cats'ank'aya'. Para va tichi chavaich ju canaviya' ju ixk'achat
    ju Dios ca'alina' is'atsucunti ju conk'alhiyanta ju lact'iyan.
  eng-LSV: and the world is passing away, and the desire of it, but he who is doing
    the will of God, he remains—throughout the age.
  cak-NT: Y ri rech-ulef xa xtiq'uis, y xquieq'uis chuka' ronojel ri itzel tak ex
    ri yerayix ri je richi ri rech-ulef. Pero ri winak ri nibano ri utz chech ri Dios,
    man xtiq'uis ta ruc'aslen. Xa xtic'ue' ruc'aslen chi ronojel tiempo.
  pah-NT: Tupana'ga arõe'ỹve'g̃a ndeaporog̃ita po ti ipavi nehẽ. G̃anemimbotaruhua
    na jitehe po ti ipavi nehẽ no. Tupana'ga remimbotarimova'eareheve'g̃a po ti a'ea
    oko avuirama Tupana'ga pyri nehẽ.
  sja-NT: Mãgee ne-inaa mãik'aapa jõma ne-inaa k'achia na p'ek'au eujãdepemaarãpa
    oo k'inia p'anɨ jõdaridait'ee. Mamĩda chi Tachi Ak'õrepa oopi bɨk'a oopataarã
    ichita p'anapataadait'ee iru ome.
  xed-xed: 'Ɗina ka snaŋta kaghuni kazlay: Ta kɗakukɗaku nana ghəŋa haɗik na kəʼa.
    Inda na skwiha ta mamə mnduha na guli ná, dzaʼa kɗukɗa. Mndu ta maga skwi ta kumə
    Lazglafta ya ná, tsaya mndu dzaʼa nzata nda hafu ŋa kɗekedzeŋ.'
  mks-NT: Va̱xi qui̱ví ndihi sa̱ha̱ tócó ndihi ña̱ ndiáva̱ ini ña̱yivi ta ja̱nda̱
    mé ñuyíví yóho ndihi sa̱há joo ndá na̱ cája ña̱ sáhndá Ndióxi̱, na̱ cán cúú na̱
    catacu nu̱ íin mé á a̱nda̱ ama cáa qui̱vi̱.
  gfk-S: Ma no ula hanuo i patpataam hanana, ma di bileng ing di sip no ula hanuo.
    Iesene nesi tikenong i gil haruatne ing God i sip be na gil hobi, io, na lon hathatikai.
  bmu-bmu: Gölmegö ahakmemenöŋ göröŋ qema aka miaŋgö sihimŋi bölöŋi bölöŋi mi mewöyök
    göröŋ qememö, kunŋan Anutugö jit sihitŋi tem köla wuataŋgömakzawi, yaŋön mönö
    böŋ qeba nalö teteköŋi qahö mal köhöima. Mewö.
  dgz-dgz: Piup ma ge wan dim dim megawa, ame waenapan imumu wariniwa, iman iragi
    punun wa aeta, go orup da God anut mega gapan taiwandapinawa, me yaibobot ine
    wande aiwandata.
  eng-GNV: 'And this world passeth away, and the lust thereof: but he that fulfilleth
    the will of God, abideth euer.'
  zaa-NT: '@see-verse:1JN.002.016'
  eng-WEBSTER: 'And the world passeth away, and the lust of it: but he that doeth
    the will of God abideth for ever.'
  guh-guh: Imoxoyo rabaja pevajënae tsaponae pevereverecaenexa mapanacuaje. Nexata
    daxita pajamatabëcuene jivi jitsipaeyaexanabiabatsi pibisiacuene pexanaenexa,
    yajavavereverecaena mapanacuaje. Itsiata baitsi jane pamonae exanavanapa Dioso
    pitorobicueniatsi, jinavanapaena daxitamatacabijavabelianexa.
  bon-bon: Gawecewe piiyepu teeme iyeta gwidape, biname cina lui tääpume mage singi
    yaacrajuge, teepi apirininisi, yepä laati te Acejiyame me singi ne jaawenuge,
    tabe ngälu cäco yaanajuge.
  nhw-BL: Pero panoti ni tlaltipactli huan nochi catli itztoque ipani, huan nochi
    nopa tlamantli catli inijuanti quinequij. Pero aqui quichihua catli Toteco quinequi,
    itztos para nochipa.
  swh-ONEN: Nao ulimwengu unapita, pamoja na tamaa zake, bali yeye afanyaye mapenzi
    ya Mungu adumu milele.
  wbi-wbi: Lisi palikimo nu vunoghelua vwake fikila. Looli umuunhu juno ivomba sino
    ikeela u Nguluve ujuo alivwumi uvwa kuvusila kusila.
  bba-bba: Hɑnduniɑ mɑɑ doonɔwɑ mi, kɑ yen binɛ, ɑdɑmɑ wi u Gusunɔn kĩru mɔ̀, u ko
    n wɑ̃ɑwɑ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'And the world passeth away, and the lust thereof: but he that doeth
    the will of God abideth for ever.'
  kgk-NT: Ha teko rei rekoha katu opa va'erã. Hemimbota mbota opa va'erã ave. Ha Nhandejáry
    remimbota ojapo va'e katu opa e'ỹ reheve oiko va'erã.
  waj-waj: Mmatayaa iira aataruuyauvootama avuuvaadiri taavo varaataira aataruuvootama
    taikaanara iinoo. Gioonna kiaapu voovoono Anutuuqo yaata utiivaa rikioo iivoono
    fai tupatupaa varinaravaivee.
  cpy-cpy: Maawoeni jaawiki-jato iñaamayitari atziri-paeni, ari othonkaeyaa. Riima
    antaneeroni ikoyiri Tajorentsi, riitaki ashi owaeroni rañahae.
  mpx-mpx: Panayawi ge bugul gegewel hi minaa gamwanaa bolo gamagalau nuwaliya, heliya
    hi momowasi, yaa gamagal toto i ginol i ola Yehoba wana nuwatu ni mihot sauga
    gegewena nige ni momowasi.
  wbp-wbp: Nguruju-ka rdangkarlpa-jarrinja-yanilki nyampurla walyangka. Kaji ngaka
    walya nguru waparla-jarri manu lawa-jarri, ngulaju kulalu yapaju wartardi-jarrimilki
    Juju Ngawu-kurlangurlaju nyiyarningkijarrarla majumajurla. Kala nganangku-puka
    kuja-ka warrarda purda-nyanyi wilji-wangurlu kuruwarri Kaatu-kurlangu, ngulaju
    kapurla jirrnganja nyinami tarnnga-juku.
  luo-luo: Pinyni kaachiel gi gombo duto kadho, to ngʼat matimo dwach Nyasaye nobed
    mangima nyaka chiengʼ.
  nhe-NT: Pero panoti ni tlaltepactli huan nochi tlen itztoque ipani, huan nochi nopa
    tlamantli tlen yajuanti quinequij. Pero ajqueya quichihua tlen Toteco quinequi,
    itztos para nochipa.
  aii-aii: ܕܘܼܢܝܹܐ ܘܫܲܗܘܲܬܝܵܬܘܼ̈ܗ̇ ܒܸܥܒ݂ܵܪܵܐ ܝܢܵܐ، ܐܝܼܢܵܐ ܗ̇ܘ ܕܥܵܒܹܕ ܨܸܒ݂ܝܵܢܵܐ ܕܐܲܠܵܗܵܐ
    ܟܹܐ ܦܵܐܹܫ ܠܥܵܠܲܡ.
  esk-NT: Taamna ilitqusiat iñuŋisa nunam suli kaviuġikkaŋiḷḷu piiġumaaqtut. Aglaan
    iñuk tupiksriruaq Agaayyutim pisułhanik iñuutuiñaqtuq Agaayyutmi.
  msb-msb: An kinab-an kag san makasasala na kaila sani maagi lang pero an nagatuman
    san pagbuot san Dios padayon na mabubuhay hasta na lang.
  cpa-NT: Ma²dsa²hén² báh³ jmøi¹guǿi¹ quianh¹³ ca¹lah¹jǿ¹ hi² hlaih¹³ hi² møa¹² dsǿa¹²dsa.
    Jøng² dsa² jmo¹² hi² hniu¹ Diú¹³, dsa² héi² báh³ li¹chian² tiá².
  dso-dso: ଏ କାରାପ୍‌ ଜଗତ୍‌ ଆରି ତେଇର୍‌ ସବୁ ରକାମ୍‌ ଚଲାଚଲ୍‌ତି ଦାପ୍‌ରେ ଉଟିଜାଇସି । ମାତର୍‌
    ଜେ ପର୍‌ମେସର୍‌କେ ମାନ୍‌ସି, ସେ ନ ସାର୍‌ବା ଜିବନ୍‌ ପାଇସି ।
  meu-meu: Tanobada na baine lao bubuni, mai ena heḡahusi ida, a Ddirava ena ura e
    karaiamu tauna na baine noho hanaihanai.
  yva-NT: Mine so indati raumandi, muno ama anakotaro ntuna ama uga rai, wemirati
    wansanuga ntento rai, raumandi tavon. Yara vatano utavondi Amisye apa bekere rai,
    ukova nuge nuganui.
  dgc-dgc: I Mundu, sakay i étanan a égse diya a gustu na tolay, éy maibut. Pero i
    tumétupad ta kaluuben na Diyos éy mabuhay a éwan tu katapusan.
  zpm-NT: Ni na teḻ zig nac guidzliu, zig zie dze laaw quialozh grëw grë ncuaaṉe rleynie
    miech low; saṉgue zha ne mban zigne rnabey Dios, laa zho bgaale tib guieḻmban
    ne gdziṉd dze lozh.
  hix-NT: Amnye, nosomtatketxhe hampànà, Khoryenkom xanhànà rotho komo. Anhànàthàyam
    heno xarha, ehxera harha mpànà naha ha. Khoryenkom yoyuknye ro kom haxa ryhe,
    osomtatkahnà ro me natxhe. Tehxemà roro me natxhe, meya roro mak ha.
  sim-sim: Hako misambi toso avak mendek nakwa sir. Unak mbele mbele misambi torok
    fehe ol ji lakwak ji hishinda ondo er nga mendek nakwa lir. Hako Avui Wasilakahi
    mashin ji misindiya nahi, jir mbeek mendek nakwa ambu jir, wahau. Ermba ermbak
    er likwa jir.
  npi-ULB: संसार र यसका इच्‍छाहरू बितेर जाँदै छन् । तर जसले परमेश्‍वरको इच्‍छाअनुसार
    गर्छ, त्‍यो सदासर्वदा रहिरहन्‍छ ।
  cgc-cgc: Dapat dili kaw magsunod ta iling tan na mga ugali tenged mabot adlaw na
    kalibutan i daw tanan na liag ta mga ittaw marwad gid. Piro, bisan kino na gasunod
    ta liag ta Dyos, mabui ta ula katapusan.
  tim-tim: Aregât siâkâ makbe. Hângât wan me wan hânân egâliaŋŋe olop amâ bâliwiap.
    Dâ siâŋe Anutugât den lau lokowiap âmâ manman kârikŋân manmâ âgâwiap. Aregât hângât
    wan me wan bo egâliaŋbei.
  yor-yor: Ayé sì ń kọjá lọ àti ìfẹ́kúfẹ̀ẹ́ rẹ̀, ṣùgbọ́n ẹni tí ó ba ń ṣe ìfẹ́ Ọlọ́run
    ni yóò wà títí láéláé.
  wos-wos: Ané héfa, ané héfana haraki saraki sémbut akwi, du takwana haraki saraki
    mawuli akwi bari hényitandé. God mawuli yandéka maki hurukwa du takwa retandi,
    wungi re wungi re.
  emp-NTPO: Naʌ̃ ẽjũã cadjiruara idjab̶a jũma cadjirua ẽberãrãba o awua panʌ sid̶a
    jõya. Baribʌrʌ Ãcõrẽba jara b̶ʌ ĩjã o b̶ʌra ewariza idji ume zocai b̶aya.
  eng-F35: The world, with its craving, is passing away, but he who does God's will
    remains forever.
  ind-ind: Ingatlah bahwa dunia dan segala isinya yang diinginkan manusia sedang menuju
    kebinasaan. Tetapi orang-orang yang melakukan kehendak Allah akan tetap hidup
    selama-lamanya.
  pes-OPCB: دنیا نابود خواهد شد و چیزهای گناه‌آلود آن نیز از بین خواهند رفت، اما هر
    که طبق خواست خدا زندگی کند، همیشه برقرار خواهد ماند.
  mpt-mpt: Dabal esa eka inamin namino dabal ele dimo bua nakaia unangai bobolo wayebo
    osa blimanamabo otane Gode naka make baabanea Kobo inamin namino nanale genea
    nabinabe naka eta amit namabebe.
  ssx-ssx: Kutupa do kenke make do kenkena꞉ ula꞉ wanda꞉halina꞉ hone pa꞉la꞉ alemanu
    paeyao make koto alemanu paeyao sikita꞉ paeta꞉la꞉me. Pate ma꞉nda꞉ epima꞉ Koda꞉na꞉
    hone pa꞉la꞉eki peaasa꞉ someta꞉ hoto paeyao da꞉ta hao halieke.
  mkl-mkl: Andunyɑ í nɔ wɑ tɑ̃ mbɛ do binɛɛ, ɑmmɑ inɛ iyi wɑ ce idɔɔbii Ilɑɑɔ̃ ɑ́
    mɑɑ wɛɛi hee do ɑjɔ fei.
  gaq-gaq: ମଞ୍ଚ୍‌ପୁର୍‌ ନସ୍ଟ ଡିଙ୍ଗ୍‌ଡିଙ୍କେ । ଏନ୍ ଏତେ ମଞ୍ଚ୍‌ପୁର୍‌ନ୍ନିଆ ଲେଃକ୍ନେ ବିସୟ୍
    ଆଣ୍ଡେଙ୍ଗ୍ ଡିଙ୍ଗ୍ ନସ୍ଟ ଡିଙ୍ଗ୍‌ଡିଂକେ । ମାତର୍‌‌ ଜାଣ୍ଡେ ପର୍‌ମେସର୍‌ନେ ଇକ୍‌ଚା ପାଲନ୍
    ଡିଙ୍ଗ୍‌ଏ, ମେଁ ମାଡାନେ ଜୁଗ୍‌ ଜାକ ମ୍ୱ୍ରଲେଃଏ ।
  gof-RNT: Alameynne alamen asi amottiya ubbay aadhdhana, shin Xoossaa sheniya poliya
    oonikka merinaw daana.
  unx-unx: ଅତେଦିଶୁମ୍‌ ଆଡଃ ଏନାରେୟାଃ ସବେନ୍‌ ଏତ୍‌କାନ୍‌ ସୁକୁରାସ୍‌କା ଜିୟନଃଆ, ମେନ୍‌ଦ ଜେତାଏ
    ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ସାନାଙ୍ଗ୍‌ ଲେକା କାମିନିଃ ଜାନାଅ ଜାନାଅ ଜାକେଦ୍‌ ତାଇନାଏ ।
  gah-gah: Itó mikasi eza gumesisivagi minoko vo otolova inogo ive. Lá itimóza, Ómasímini
    agikaló mini milatamó keza miniliki viki mini lúaló miliki minanigave.
  lcm-lcm: Kuli rina ka pasal suai kuvul ve keve vubuk ina. Sikei man a sikei ka abis
    using a vubuk ang si God, e iang ka kovek ta akamusai i kana ago.
  aer-aer: Urreke kwenhe apmere ahelhe nhenhe uyerretyenhe. Arne ingkirreke ahelhe
    nhenhe-arenye areye-arlke, tyerrtye areye nhenge ahentye-anemeke, itne kwenhe
    uyerretyenhe-anteye. Kenhe yanhe areyele mwantyele awerlte-arle-aneme nhenge aywerrkele
    mpwarerlte-anemele-arlke nhenge Ngkartele-arle itneke mpwaretyeke ahentye anemeke
    itethe akwete-ante anetyenhe.
  qvc-NT: Kay munduqam tukuy imandin, runakuna munashqambis ushyakaykanna. Limpunam
    rin chingaq. Piru noqanchiqkuna Dyus munashqanda rurashpaqam, tukuy tyimpu rinchiqllapa
    kawsaq.
  tgl-ULB: Ang mundo at ang pagnanasa nito ay lumilipas. Pero ang sinumang gumagawa
    ng kalooban ng Diyos ay mananatili magpakailanman.
  cbs-NT: Janua yudabun jaska shinankin abiamisbudan, jatun kemu paedan, keyukunkainikiki.
    Jakia shinan betsa watan jaska Diosun bechipaimis aki jiwekubainaibudan, jabe
    jiwekuinxankanikiki, ikibi ikidan.
  xtm-NTPP: Kovaa ñuu ñayivi ya ji'in ja játna ini ñayii ma ja sa'a i ma chi ja naa
    ko kuu nuu Su'si ma, kovaa ñayii sa'a sukan játna ini Su'si ma, koteku i ni‑kani
    ni‑jika nuu ya ma.
  nnq-nnq: Dunia pamwe na ilebe yakwe yoa ina kulokalela itenda kupeta, nambu mundu
    jwakamu lyapala Nnoongo, atama machoba goa pangapela.
  bao-NT: Ati yepa, niipetirije ati yepa maquẽre tiirʉga tʉgoeñarique mena jĩcãrira
    peti nʉcãcoaro bii. To ca bii pacaro Ʉmʉreco Pacʉ cʉ̃ ca boori wãmere ca tii niigʉ
    pea, to birora ca caticõa niirucumi.
