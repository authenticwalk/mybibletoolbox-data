    evaṉia sa hiniva tanisa Tamasa si kote toa hola ninae rane ka rane.
  hop-NT: Noqw yep qatsi hapi tūwayato, pu put ep himu tuṅlayi. Nīk̇aṅw i’ hapi God
    tunatyayat aṅ hinmaqa pas sútsepni.
  san-URD: سَںسارَسْتَدِییابھِلاشَشْچَ وْیَتْییتِ کِنْتُ یَ اِیشْوَرَسْییشْٹَں کَروتِ
    سو نَنْتَکالَں یاوَتْ تِشْٹھَتِ۔
  heb-LB: דעו לכם, יבוא יום שכל העולם הזה יחלוף על חטאיו, אך כל השומע בקול ה׳ יחיה
    לנצח.
  caf-NT: Ndi yun 'aw 'et whewhúlts'it 'ink'ez buts'úznint'uk, 'i chah, 'et whunts'ih
    Yak'usda hukwa' ninzun teh ne'út'en, 'en 'ilhuz khuténa.
  mio-NT: Cua naan ñuhun ñuñivi, ta ña cua nanihin ca ñivi cha cuni ñi. Tu cua savaha
    yo cuhva cuni ra Ndioo, cua coo ndito yo chi ra ndihi ni quivi ndihi ni tiempu.
  srq-NT: Mbae ɨcuã nda ua ja ibi jenda. Ae mbia choseɨ choseɨ quia ibi jenda nae,
    ũquɨ̃ abe ra ua no. Ae Dios cheẽ mumba eãte quia nae, ũquɨ̃ nguia ra siqui beɨ.
  kje-NT: Noho wawan noro nina hahaa na'akeme na'akeki horu me'e, maa ri man lernohi
    Makromod Lalap honorok akin, an lernala or'ori dardari ma kan horu laa ewi-ewi.
  gaz-gaz: Addunyaa fi hawwiin ishee ni badu; namni fedhii Waaqaa raawwatu garuu bara
    baraan jiraata.
  kud-kud: Na bale'u teina mata isawali ta bale'u adi nuwalelewo maudoina mata hi'ovi,
    na ita hesi ebe Yaubada yana nuwatuwuwo tapaipaihowai mata tamiya vateyai.
  urb-NT: Ame'ẽ ma'ema'eha ke kanim ta oho. Ma'e ka'u te'eha ke amõ ma'ema'e tar katu.
    Upa katu te ame'ẽ ke kanim ta tĩ. Tupã putar ame'ẽ ke amõ ma'ema'e rahã, a'e riki
    uhã te hũ ame'ẽ ke a'e.
  fra-LSG: Et le monde passe, et sa convoitise aussi; mais celui qui fait la volonté
    de Dieu demeure éternellement.
  san-HK: saMsArastadIyAbhilASazca vyatyeti kintu ya IzvarasyeSTaM karoti so 'nantakAlaM
    yAvat tiSThati|
  cak-SNT: Y ri roch-ulief xa xtakꞌax, y xcaꞌqꞌuis nojiel ri itziel tak kax ri ncaꞌrayix.
    Pero ri nuꞌon ri nrajoꞌ ri Dios, can xticꞌujieꞌ riqꞌuin ri cꞌaslien richin nojiel
    tiempo.
  uvh-uvh: Ka kama ya kuma' biwa'ga', ning tinga kadapmang kadagasi ka aming wari
    waraga'sa' u naknga titing undu' wadigi' kuma' biwa'ga'. A aming ka Anutuning
    midi naknga yara tanga irota' adi bibi' titining guk mokngang, adi Anutu guk tangkunang
    ko fikifiki ningsa' ira awa'.
  ino-ino: Ma mopa'ae haka ne'ya'ae mi'ko vaya'ae apaulaka ake'a hapa'ye hu ya'aena
    akola hano hukea'maki Anumaya Koti'a nehaiya kava nehisaya vaya'moki kanale'ya
    hu'a hano ohu apavamu ali'a akola maike maike hu'a maikae.
  gnn-gnn: Yaka warray biyaka djäl-ḏumurruyiya munatha'wuywunydja nhäku malaŋuwu,
    liŋgu munathany'tja wäŋa dhuwala marrtji yurru winya'-winyayun warray bala, galki
    yurru winya'yunna, rrambaŋithirrina ŋunhiyi munatha'wuynha nhä malanha ŋunhi ŋuli
    yukurra yolŋu walala ŋurikiyi ŋoy-ŋapu'yun. Ga ŋunhinydja yolŋu ŋunhi ŋayi ŋuli
    djäma marrtji mukthun bala Godkala yana djälkurru, ŋunhiyinydjayi yolŋu yurru
    yukurra nhina walŋana, gupaḏalnha-wala yanana.
  yal-yal: Dunuɲa nun a kunfane birin danguma nɛn. Koni naxan Ala sagoon ligama, na
    kanna luma nɛn han habadan.
  cnt-NT: La₁ a₂jë₁ca₂ŋɨ́₂ bá₄ mɨ₂güɨ́g₃, quian'₅₄ ca₂le₃jë́₃ 'e₂ 'lɨg'₅₄ a₂'ɨ́n₅
    dsɨ́₅ dsa₂ chain₂ ne₄ gua'₅₄ 'uë₃. La₁ i₂jmo₅ a₂'ŋio₂ dsɨ́₅ Diú₄, le₃chain₂ co₂tan₅₄.
  tif-tif: Kemin, tawaal diim kalaami kukup kutal-fukumin so, mafek mafek atam mok
    ina-laamin so, iyo alik disa ke-lokomu. Kemin, kiimi aket kaali kuya-laamin daa.
    Kemin ale, tunum ayo God ami aket fukunba kaata kutal-fukula namti, ata suunkup
    ilokoma no.
  nlx-nlx: दुनिया एने तान मोरजी दुयू खेतेम एते जाथे, पुण जो बोगवानान मोरजी पोर चालेह
    तो जेलेम बोणीन रेय।
  apw-NT: 'Ni’gosdzáń ła’íí nchǫ’go hách’it’iiníí bech’ígowáh: áídá’ hadíń Bik’ehgo’ihi’ṉań
    dahát’į́į́yú ánát’įįłíí dahazhį’ golį́į́.'
  gum-gum: Inchendø pirøbe, katø truyu chigurrimbunø chull indiiløbañau patsab iben,
    trune Tius maig kønrrain køben treegwan marøbiibe managatig øsig kønrrun.
  not-NT: Abisanaque ora inaguetatsi quibatsica aisati otsonganaquema ora icogaigabitara
    matsiguenga aisati ora inaguetatsira yaca, irari ira antatsi ora ininti Tosorintsi
    përosati cara intime jonoquë.
  plu-plu: Nerras ku pariye kane Uhokriyanpuma igkis biyuknek payak akak ini gihiyakemnikis.
    Igme ku pariye kehne Uhokri gibetki iggi aymuhwa adahan apanenekwa.
  iou-iou: In nadäkaŋ? Kome ini ba kome täŋo tuŋum u kudup paot-inik api täneŋ. Upäŋkaŋ
    ämawebe Anutu täŋo gärip iwat täkaŋ uwä kadäni käroŋi, tärek-täreki nämo, pen
    api it yäpmäŋ äroneŋ.
  ntp-NT: Dai ʌmo imidagai ugitimu vʌʌsi gomaasi dai oidigi ugitimu ʌʌpʌ. Dʌmos sioorʌ
    ivuaadagi istumaasi ipʌlidi Diuusi ʌgai gia tomastuigaco oidacamu.
  rai-rai: A rakrakaan buaal ma ra kum aakaakaina nemnem baa diat waan paat koni,
    diat a raap ku, iaku baa te i murmur a nemnem anun God, in lalaaun takum.
  haw-1868: 'A o ke ao nei, ke panee aku nei a me na kuko ona: aka, o ka mea e hana
    ana i ko ke Akua makemake, e mau loa ana no ia.'
  ffm-ffm: Aduna e muuyooji mum fuu timman, kaa gaɗoowo sago Laamɗo duumoto faa abada.
  arb-NAV: وَسَوْفَ يَزُولُ الْعَالَمُ، وَمَا فِيهِ مِنْ شَهْوَاتٍ أَمَّا الَّذِي
    يَعْمَلُ بِإِرَادَةِ اللهِ، فَيَبْقَى إِلَى الأَبَدِ!
  cop-CNT: ⲟⲩⲟϩ ⲡⲓⲕⲟⲥⲙⲟⲥ ⲛⲁⲥⲓⲛⲓ ⲛⲉⲙ ⲧⲉϥ⳿ⲉⲡⲓⲑⲩⲙⲓ⳿ⲁ ⲫⲏ ⲇⲉ ⲉⲧ⳿ⲓⲣⲓ ⳿ⲙ⳿ⲫⲟⲩⲱϣ ⳿ⲙⲫϯ ⳿ϥⲛⲁϣⲱⲡⲓ
    ϣⲁ ⲉⲛⲉϩ.
  sri-sri: I ʉ̃mʉ pereburo yáa. Ããrĩpereri masaka ĩgʉ̃sã i ʉ̃mʉma ñerĩ ʉaribejaride
    pereakõãrokoa. Marĩpʉya gapʉ neõ perebirikoa. Irasirirã, Marĩpʉ gããmerĩrẽ irirã
    ĩgʉ̃ merã ããrĩníkõãrãkuma.
  nal-nal: A pira angkari varaxai wana amun sasaxotang iwana, naandi vaakdul dina
    vaanong. Singsaxai axazak ina xa valos ainaxamang ma a sasaxotang sin Nakmai xana
    rauxin a roro tapal.
  kyq-kyq: ꞋJeelki, nakgen do duni ki se utu Ꞌdeele, ɔɔ nakgen jeege aak jaay lee
    dɔŋ se kic utu Ꞌdeele. Num gaŋ debm kɛn tɛɗ nakŋ kɛn Raa maakin̰ jen ro ki se,
    debm bin se naan̰ tiŋg gɛn daayum.
  kwd-kwd: Nga fanua lo'oo 'i wado ma ni 'ola 'i 'ubulai te'efou lo'oo ta'a gila siria,
    te'e fusi mola. Ma ni dai ne'e dau suria nga kwaisiriinga na God, ngaia te'e moori
    firi.
  ded-ded: Anu bangectoa bangec nga imocac songofaka, imoc kecma kpac andarude nga
    ngic mong ye Anutuac enac tofohoande, yeng kechereema kefude.
  ewe-ewe: Xexea me kple eƒe didiwo nu ava yi, gake ame si wɔa Mawu ƒe lɔlɔ̃nu la
    nɔa agbe tegbee.
  nuy-nuy: Yagu anaani ana-lhal anggu-jadugiiyn, marri anaani anaarrawindi-lhangu
    ana-lhal-uj-jinyung, wirri-ngaynbandii-yinyung warra-wurru-wurruj, anubani anggu-jadugiiyn
    wugurru. Yagu warraaynbaj-maynji ambirri-waṉbina anubani na-God-jinyung aniwu-ngaynbandang,
    warrubawi-yung ambu-burraa anggu-wuguuguni wugurru.
  cop-BHC: ⲞⲨⲞϨ ⲠⲒⲔⲞⲤⲘⲞⲤ ⲚⲀⲤⲒⲚⲒ ⲚⲈⲘ ⲦⲈϤⲈⲠⲒⲐⲨⲘⲒⲀ ⲪⲎ ⲆⲈ ⲈⲦⲒⲢⲒ ⲘⲪⲞⲨⲰϢ ⲘⲪⲚⲞⲨϮ ϤⲚⲀϢⲰⲠⲒ
    ϢⲀ ⲈⲚⲈϨ.
  buk-buk: Ma nom dindec ti mêtê nom dindec-ŋga gic waê bu niŋga, tigeŋ asa naŋ sap
    Anötö ti iŋ ndê lêŋ gitêŋ dôŋ, naŋ oc niŋga dom, iŋ oc mbo tali ŋapaŋ.
  pri-NT: Jèe tàgére pitiàu pâ, ê pwi gòropuu bèeni, bau diri pâ muru na wâna, na
    rà câbawâdé wà tèpa âboro. Êco na wà pwina é pwa ê câbawâdé kà Pwiduée, âna ée
    mwa *wâro dàra gòiri jaaé.
  zpq-NT: Na' da' te c̱he yežlio nga len da' ca' chesezelaže' beṉe' ca' bi chosozenag
    c̱he Diosen'. Perw še chio' choncho can' chazlaže' Diosen', soaczcho len Diosen'
    toḻi tocaṉe.
  por-TFT: Os ímpios do mundo [MTY] e aquilo que eles desejam desaparecerão, mas se
    alguém fizer o que Deus quer que faça, existirá/viverá para sempre!
  gwi-NT: Jii nankak gwitr'it gwiizųų kwaii ts'ą' jidii dinjii gwiizųų t'ii'in datthak,
    ninghyuk kwaa ndaagwahąą'aa. Gąą juu Vit'eegwijyąhchy'aa doochy'a' yuunyąą gwik'it
    t'inchy'aa ji', vagwandaii ndaahąą'aa kwaa.
  dji-dji: A djiniŋ munatja gurrbi nyani manydjidji ŋidjirrkŋban, gima nyani Goddji
    malimdjigi, a bubalikiṉiŋ djalŋbiṉi yulŋiriny nyani djiŋirigiban ŋunukiṉiŋban
    girri. Marrga ŋunubilaŋ nyuni bilapilaŋ yul, nyuninyi girri Goddji nyin malimdjigiban,
    bilaŋ rummirri munatjamirri nyuni nyi'nyiniban. Ban ŋunubilaŋ nyuni djamadjigi
    nyimki ŋunupilaŋ nyani God djalŋdjirri, girri nyuni wanŋi nyi'nyinidjipmban bintji
    kiri ŋurrgima.
  gvn-gvn: Yanyu bubu juma kunbayarrkuda. Yamba-yambaka bama wawu jirray, yinyarrin
    yalarrku kunbayarrkuda. Yamba nyulu bamangka Godumu kuku wukurril, nyuluku kari
    kunbay. Nyulu wuljaljiku juranku bunday.
  nhy-NT: Pero nochi yin tlaltikpak san panos ika nochi tlan amo kuale tlan yejwan
    kineki kichiwaskej, pero akin kichiwa tlan Dios kineki yolitos iktlanke (ik tlami).
  asm-FB: জগত আৰু জগতৰ কামনা-বাসনা শেষ হৈ গুচি যাব ধৰিছে; কিন্তু যিজনে ঈশ্বৰৰ ইচ্ছা
    পালন কৰে, তেওঁ চিৰকাললৈকে থাকে।
  okv-okv: Eto enda eto enda ta ujeje tapa amo irae asi ere puvutuhua te God ta ke
    agi ari embomeni amina daroho iresora.
  mxt-NT: Ta ñayɨvɨ̱ ihya cuahan sandɨhɨ chi, chihin tandɨhɨ cha quiñi caa cha quichi
    cuvi iñi ñáyɨvɨ. Soco ñu cha sacuví cuhva cuñí Nyoo, tyicuan ri maa cuacoo ñu
    chihin ra.
  tzo-NT: Yu'un ti c'utic tspasic ti crixchanoetique j'ech'el chlaj sc'opilal. Hech
    yu'un hovil ti ch-ic'van ti ora to. Mi ja' ti jpastic ti c'utic tsc'an yo'nton
    ti Diose, ja' chijcuxi sbatel osil.
  ind-AGS: Dunia dan keinginan jahatnya akan segera berakhir, tetapi mereka yang melakukan
    kehendak Allah akan hidup untuk selamanya.
  omw-omw: Mwaa mwatavavata, mwaa mwataraqaanaa inraikyara mwutukya nti varihata varia
    inraikyavavata, ekyaa mwi inraikyava mwi inraikyava taiqama quananro. Kotira qua
    riemwaqiro vi variari vaisiva, mwiva nraahuma ekyaa enta ekyaa enta qati variqiro
    quananro.
  yrb-yrb: Ewa orofa atataini danu siosawere ibaiabai me sibiro nono Godinu imueta
    imutasu amarama me ibene ibene ibifisu. |L
  maa-NT: Ngats'iì kjoa̱ ch'o xi tjín i̱sò'nde, ko̱ kjoa̱ xi ya̱ fahajiìn‑ná, jyeé
    tífehet'aà, ta̱nga jè xi̱ta̱ xi síkitasòn koni s'ín mejèn‑la̱ Nainá, kíjnakon‑né
    ni̱ta̱ kjé‑ne.
  mcq-mcq: Mweꞌakaho uneunecha mapoka ꞌee huni ituanijiꞌi paꞌarena vaiꞌi navu kaivo
    ea kaꞌene Godira ura renujaꞌinaꞌe vejujijahija majama hihuna.
  sus-A: دُنِحَ نُن عَ وَشْنقٍ حْنمَ نّ، كْنْ نَشٍيٍ عَلَ وَشْنقٍ رَبَمَ، عٍ كِسِمَ
    نّ عَبَدَن.
  jpn-1965: 世と世の欲は滅び去ります。しかし、神のみこころを行なう者は、いつまでもながらえます。
  fra-SBL: Le monde passe avec ses convoitises, mais celui qui fait la volonté de
    Dieu demeure éternellement.
  yka-yka: Palabey du hadja dunya inin duk kēmon pagnapsuhan manusiyaˈin. Saguwaˈ
    kēmon maghinangan kinabayaˈan Tuhanin, ellum si surgaˈ salama-lama.
  mle-mle: Kidi kupwawa adiy miyawa duw taakw dayadiy mawul aya simiy ti maa ya. Adiyka
    yabiyib kwusikinadiy. Aw adiy God wada pik kwurkwanadiyda kip nyanyi kwaya-kinadiy.
  shp-NTPO: Ikaxbi netera keyoti kaai, jatíbi jan keenti jawen jakonma jawékiboyabi.
    Ikaxbi ja Diossen keena keská akaibora, jatíbitian keyóyamai.
  aom-aom: Saꞌa hesi mu sisëho saꞌare nimarue bövioho biseꞌoho barë hesi jioꞌi aꞌi
    ae rahu God-hu nimaje mu vaejëꞌoho bogo barëꞌi ma-ioroꞌioremu raromarueje.
  geb-geb: Kha nuian zumgum vhɨzgirga. Kha nuiana bigi garav, nta nzuav ndavi khavav,
    rɨmgi phara tui tɨvi, nta vhɨra ana phorgɨp vhɨzgirga. Maaŋ muuŋgiap, Fhe Bakɨme
    nzuai tɨvi zɨn vui guma, ana kha nuiana phorgɨp vhɨzgirga tuktɨgi fhuvara, ana
    zazera mbara muuŋgip kɨrga.
  bsj-bsj: dor bitinero ti cui kange dilanka ceko na nii ma dike kwama cwitiyeu con
    nowi kwatti diri
  cak-cak: Y ri roch'ulef xa niq'uis y ronojel ri man utz ta ri yerayix chuvech. Jac'a
    ri nibano ri nrojo' ri Dios, xtic'uje' ruc'aslen richin jumul.
  chf-NT: U pancab u xe tä xupo, nämte' t'oc upete cua' chichca mach utz que cä c'upan
    cä chenla. Pero jini machca u chen ca' chich yo Dios que u chenba, u xe tä paq'uin
    ajtä cuxu.
  tlf-tlf: kafin diim komi kuguup waafunamin so mufekmufek utam naknak saanin so uyo
    binimanan-temu kale, bomi uyo tebemin ba ko. Kale minte tinum iyo God imi aget
    fugun-be uta waafula umdii, beta suun kup nan-tema ko.
  piu-2006: '@see-verse:1JN.002.016'
  poh-NT: Chaj waꞌric maꞌ eta riban chi enkayew kacꞌux chiri̱j quinoꞌjbal take cꞌahbil
    laj cꞌacharel? Maꞌeta riban maj jeꞌ ricab chi reꞌ acꞌal wili tiklic cho wach i
    kꞌi̱j chi narisahchic wach, jeꞌ woꞌ reꞌ take nquiyew quicꞌux chiri̱j quinoꞌjbal
    take cꞌahbil laj cꞌacharel narisacharic woꞌ quiwach. Nikꞌor chi jeꞌ reꞌ maj chiꞌnchel
    reꞌreꞌ chꞌi̱l i ricꞌaxaric wach take xa paꞌ bih wilic china̱, xa iqꞌue̱l woꞌ take
    raj laꞌ take nquiyew quicꞌux chi ribanaric i ra̱j i Dios reꞌ take reꞌ maꞌxta risahchic
    quiwach til laꞌ naquicꞌamaric je chipam i junelic cꞌacharic.
  tue-tue: Atibʉ́reco, atibʉ́reco macãrã ñañaré tiidʉgáre petijṍããdacu. Cõãmacʉ̃
    boorére tiigʉ́nopeja niirucujãgʉ̃daqui.
  bjp-bjp: Piklinbat turan foron wolwol laulau tikii tin lo, in mangmangal, isau le
    se i mi na wolwol ke God, in liu fitliu.
  xon-xon: Dulnyaa wee ga doo. Tiwan ni binib aanimbil man ni pu na, ni mu ga doo.
    Unii umɔk ŋani Uwumbɔr aageehn na ga li bi n‑yoonn mu kaa kpa ndoon na.
  tzo-ZNT: Li balamile ta xlaj. Yech noꞌox ti chpichꞌ o coꞌontique. Yan mi jaꞌ ta
    jpastic cꞌusitic lec chil ti Jtotic Riox ta vinajele, chicuxiotic o ta sbatel
    osil.
  mpm-NT: Ti siaꞌan kuan ndɨꞌɨ ñuyɨvɨ jiin taka ndajniñu un, ko ja iyo nuu ñuyɨvɨ
    jaꞌa tu kuñɨɨ. Ti yɨvɨ kuandatu taka jniñu taꞌu Yandios, yɨvɨ yukan kuu ja kuchaku
    ja kuu saa ni jiin Yandios.
  ots-NT: Pe ya xca mpun nʉr mundo, göhtjo co ni yʉ cosa i ndo jon yʉ cja̱hni. Nu
    car cja̱hni ca i ungui ʉ́r mʉy pa da jion ca Ocja̱ cja̱ da dyøti ca i ne, guegue
    jin da mpuni, como ya xqui yojmi ca hnáa ca i bbʉy göhtjo ʉr tiempo.
  hoy-hoy: पुरा दुनिया अदिक अदुर्द अभिलाषागोळ येढ्ढु मिटुसेगताव, लेकीन जो परमेश्वर
    उन इच्छा मा नळुतान आव हमेशा बन्सकु ईत्‍तान.
  amo-amo: Uye nin nimong suu kibinai di katuzu. Bara nanin ule na adin suu unufi
    Kutelle ama suu sa ligang.
