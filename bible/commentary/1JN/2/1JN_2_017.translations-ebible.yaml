  ena-ena: Humɨgaŋ iahɨdaci akuaba akuaba vivi saŋ mavɨn hɨnihɨni agaŋ sɨvɨlɨbali
    uami. Akuaba akuaba fɨli hɨsɨŋ agɨlaŋ avi sɨkasɨkan sɨvɨlavɨbali uami. Agadɨ ala
    hulaŋ iamɨgali Asɨ dɨ hɨji lubiahɨlavɨlalɨ agɨlaŋ huaci hameŋ laci hameŋ laci
    hɨniavɨbali uami.
  nbq-nbq: It ap wen vaga menda en enendawi wenggebaluk ogasagwi inim, yi menda ndi
    menda enendawi ninggya halok musek lagwi inim, ovok erogo dek arisogon. Dek arisogon
    ovara, Ala endawi ombasiga menda ako, hit wane-wane ogagwi hiniselok andi, modok-modok
    hiniluk at dogogup o.
  tgo-tgo: Yambaneke thanavuniye na bigibiginiyeke wolaghɨye iya gharɨgharɨke nuwanjiya
    thiye ne thɨko, ko thela i vakatha ŋgoreiya Loi le renuwaŋa, iye i roghabana na
    ma mbaŋa regha ne iko.
  yap-yap: Re fayleng ney nge urngin ban’en ni bay riy ni be yim’ e girdi’ ni bochan
    e bayi m’ay; machane en nra rin’ e tin nib m’agan’ Got ngay e ra par nib fos ndariy
    n’umngin nap’an.
  mop-NT: Tan u jobol ti'i a yoc'olcab tac etel a c'as a walacoo' u betiqui. C'u'
    betiqui, le'ec a mac a walac u betic a jabix ilic u c'ati a Dioso, ma' yan q'uin
    u jobol u cuxtal.
  tet-tet: Nosi ikus, raiklaran atu lakon mohu bele-bele no fafurak hotu-hotu mak
    ema noꞌi buka-buka nia. Mais ema mak nalo tuir Naꞌi Maromak beer, nia atu netan
    moris toꞌo nima-nimak.
  hlt-MCSB: Diklai he khaw, anih kah hoehhamnah he khaw khum. Tedae Pathen kah kongaih
    aka saii tah kumhal duela om.
  xtd-NT: Chi vax ndɨꞌɨ ñuñayiu yaꞌa, vax ndɨꞌɨ ntdaa xa kukajan ini ñayiu. Ko ñayiu
    ka kida xa juini Ianyuux, kutuu vaꞌa‑i xiꞌin Ianyuux kuia ma jɨn ndɨꞌɨ.
  mdy-ETH: ሃያ ዓጮና ሃካ ዓኣ ፑርቶ ሱኡካ ባይቃንዳኔ፤ ፆኦሲ ማሊፆ ኩንሢ ናንጋሢ ጋዓንቴ ናንጊና ናንጋንዳኔ።
  spl-spl: Manman Bâleŋe Amboŋahât wâtŋe gewuap. Otmu lohimbiŋe senŋe âlâlâ ekŋâlemai
    yaŋe biatbuap. Yakât otmâ lohimbi bâleŋe ya yeŋgâlen ki torokatnomai. Yawu otmâ
    Anitâŋe nenekmu ârândâŋ olâk sâm tem lâuwaŋgim manŋetâ manman kârikŋan katyekmu
    manmâ yâhâmbisâi.
  usp-NT: Y ulew pach mak etzltak rayb'l ri wi' chiwch, tina saachna jwichak. Pero
    nen tib'anow lawi' raj Kakaj Dios tran, tib'i' yo'rok riq'ui Kakaj Dios lecj y
    ta' chiqui' jcamic.
  zav-NT: De'e te c̱hei yežlyo nga na' ḻeczə de'e te c̱hei de'e ca' chəsə'əzelažə'
    beṉə' ca' cui zɉənombia' Diozən'. Pero šə choncho can' chene'e Diozən' nachən'
    socho zeɉḻicaṉe.
  sgz-sgz: Na pah no i naul matmatngan pokon má tan táit til on mul er matananu di
    lu kon suri. Ái sár ái koner a lu mur arwat pasi nemnem si Káláu, ái na liu áklis.
  kek-NT: Li ruchich'och' ta̱osok' jo' ajcui' li ma̱usilal. Abanan li ani naba̱nun
    re li naraj li Dios, a'an cua̱nk chi junelic.
  blz-NT: Dunia ka' giigii' isiina men kikira'ionna mian pintanga'mo penta'. Kasee
    mian men mongololoikon pingkira'na Alaata'ala dauga' tumuo' pataka sidutu.
  poe-NT: A̱ ntá tí chjasintajni sítinkákjeje̱ la ko tí nkehe jínahya tjenka̱yáxin
    chojni; a̱ ntá tí nkexro nchexiteyá tí nkehe tóxrjínhi̱n Dios mé tsꞌejó sín jnkochríxín.
  san-TAM: ஸம்ʼஸாரஸ்ததீ³யாபி⁴லாஷஸ்²ச வ்யத்யேதி கிந்து ய ஈஸ்²வரஸ்யேஷ்டம்ʼ கரோதி ஸோ
    (அ)நந்தகாலம்ʼ யாவத் திஷ்ட²தி|
  cof-NT: Aman tori jeraino joe. Seitonque nenaminlari numatotiya yalachi tenca munateri
    nenato poleno podeilaituchunae. Deilaichunae. Diosica meráto nenaminla mantimini
    deino itoto, numatotiya sonnato polelaichunae.
  srm-NT: Nöö a a’ wan daka di goonliba aki o kaba ku hii dee lö libi dë tuu fia.
    Ma dee sëmbë dee ta piki Masa Gadu buka, de, de an o kaba möönsö, ma de o dë u
    teego.
  qvs-NT: Kay allpaka tukunan tiyan. Tukuy munanankunallata rurak runakunapish kulluypimi
    riykansapa. Chaymanta tukuy ñukanchikuna Tata Diospa munananllata rurashpa kawsashpanchikuna
    paywan mana tukuyniyukta kawsashunchisapa.
  zca-NT: Nzadlox yizhyuo re' kun rë kwa'n nizë'b la men loi, per men xa' nile' kwa'n
    nzhakla Dios, par dubta' ban xa'.
  cbc-NT: Bairi ati ʉmʉrecóo macããna camasã ati ʉmʉrecóo macããjẽ capetirorea bairo
    cayasirãrẽ bairo tuayama, roro na caátigarije jʉ̃gori. Dios cʉ̃ caborore bairo
    jeto caroaro cariape caátiãcʉ̃ pʉame roque tocãnacã rʉ̃mʉa caãnicõãninucũpaʉ majũ
    tuayami.
  qxo-NT: Runacunapis y imayca ruraynincunapis cay patsachöga ushacaraycanllam. Tayta
    Dios munangannö cawag runacunam itsanga mana ushacaypa gloriachö cawayanga.
  mox-mox: Bwaʼobwaʼo baʼe nawale nahawala, ta wese bwaʼobwaʼo ana nuanuayavo luveifadi
    ina awala, ta tomeqabu Yaubada ena nuanua iviaviaqia ina toa vataya.
  kew-kew: Gore go su yaa lapo page onaanumi su amaa pulalo pemeae page ora dia yalia.
    Goa pea pare onaa rayome Gote-na kone mogealimi-daare nimu oro yaalo kagaa piralimi.
  dww-dww: Uma dobunama be na ḡoanama matabudi tokare ta samoana, be aitau Mamaitua
    na ḡoanama e voivoiena, inam baneginama tokare e mia nonoḡana.
  twi-ASANTE: Ewiase ne mu akɔnnɔdeɛ retwam, nanso deɛ ɔyɛ Onyankopɔn apɛdeɛ no tena
    hɔ daa.
  aoj-aoj: Waf itapafi feloma hiahaom hiami epes ukup pigahafemami owagama aꞌ higililam,
    apaꞌ epen mamahina nigaila basefa okom Godi, epen inimba aꞌ nepe lifilafi dondol.
  cbv-cbv: Nin baác ã bʉʉdʉ́chah, ded pah cã́acwã yeejép ĩ náah jenah joyátbʉt ã bʉʉdbípna
    caá. Obohjeéhtih, Dios ã náahat pah chãjnitboó páantjeh ãjeéh ĩ jʉmbipna caá.
  taw-taw: Tap gos lɨpɨgup anɨb okok, pɨsnep kul gɨnɨgeb ak pen, binɨb God gos nɨgup
    tek kɨdek gɨpal okok, pel pelnep yenɨgabal.
  jic-NT: Malala nyuca lajay nca'lin̈ ca yupj, nin ca mpalas. Pjü januc ncawajas ca
    yupj. Pjü jisas ncawajas ca yupj. Pjü quelel lajay, ncawajas ca yupj. Pjü cjuwá
    nsem. Mop'in nepénowa quelel lajay Dios tjijyü'tá; lovin ca mpatjam yupj.
  zap-NT: Per che zaluzh gyëzlyu yra we ne mal ne nuu lo we. Per le mén ne rlaa zegne
    rlaan Dëdyuzh, zap men gyelembán ne nunk luzhdet.
  wer-wer: Yang epërere omnaröa omën kentre kaur yaaö pöt seim së won sëpnaat. Ën
    Anutuu ngönte kat wiak ngaarëk öpna pöp pi om wakaim öpnaap.
  ipi-ipi: '@see-verse:1JN.002.016'
  qul-NT: Dios contra cajcuna pasapuchcancu tucuy mana allin munaskacunawan cusca;
    Diospaj munaskanman jina ruwajcaj wiñaypaj causanka.
  tnc-tnc: Ika wejeareka Tuᵽarãte yi'ribeyurã, suᵽabatirã ba'iaja nabaarijitoikaoka
    ᵽurirãka. Tuᵽarãte yaᵽaika uᵽaka oyiaja baairã ᵽuri õñia imajiᵽarãñurã.
  ter-NT: Yoko enepora kúveu mêum, koánemaka ne uhá koeti kuteâti váhere íyoevo xanéhikoya,
    uké'etimo. Itea enepone xâne itúkoti ahá'inoa Itukó'oviti, ákomo hunókoku ovópea
    xoko Itukó'oviti.
  bmr-NT: Jaano jino jiinɨje paryɨ iimitɨnoco iimugusuhicanoma finɨnoro fuucuuhi.
    Jaanotɨ Moocaani iimogobadɨ iicahicaabo finɨjitɨhi.
  fuf-fuf: Awa oo aduna e himmeeji mun ko ko woni feƴƴude, kono on waɗoowo faale Alla
    on luttay haa poomaa.
  bhl-bhl: Kate, kawin dim kale so, kawin dim kale em “Kanelina! Kanelina!”, angakabe
    weng beso, alik alik be atin kuw banimoke kate, Sunbin-Got em weng kiliko, gelewkabiliw
    kunum waneng i nam banimeko, sunsun kuw bokoliw te.
  ons-ons: Kepe so aboŋ kine kineine kepe kutno paki, ŋei ŋerep eŋe ka more bailalaŋ
    okan okanmami, yewa korop mida sololokeake, ŋo Anutu wane don dere tewek okanmaike
    eŋe yemo naso baŋem ge ariake.
  con-NTPO: Va ande tsu pasaya. Va ande'su a'i in'jan'cho'qque pasaya. Tsa'ma majan
    Chiga in'jan'chove in'jamba tson'choja, tsangae tsu canseya.
  ghs-ghs: Oonita ttokaho tete ma oho rumuba samane oi gama bamu naatakoi. Oonihe
    teei Ohonga qusubaite tuumorai noi agoba qaraqara qaarakoi, oi dzapanomani.
  peg-peg: ଆରେ, ଜଗତ୍‌ନିକା ଆରି ହେବେ ଆହା ହିଲ୍‌ୱିତିସ୍‌, ମାତର୍‌ ଇନେର୍‌ ଇସ୍ୱର୍‌ତି ଇଚା ମାନି
    କିତାର୍‌, ହେୱେନ୍ ନିତ୍ରେ ୱିଜ଼୍‌ୱିନିକାନ୍‌ ।
  txu-NT: 'Dja me kum Metĩndjwỳnh kĩnh kêt kukràdjà punuja ĩ apêx ne me kum mỳjja
    punu kĩnhdjwỳ ĩ apêx. Nhym be, me kute Metĩndjwỳnh kabẽn mar ne kôt kute amijo
    ba rã''ãja ne me Metĩndjwỳnh kôt tĩn ne ar ba rã''ã: rã''ã ne. Kam kwãrĩk wãnh
    ar amã me kukràdjà punu kĩnh kêt.'
  eng-WEBU: The world is passing away with its lusts, but he who does God’s will remains
    forever.
  gnw-NT: Jare cua ɨvɨ pegua opata co. Jare opa ma yave, ndarau quía uipota ye. Ẽrei
    Tumpa jei vae uyapo vae icota jaeño mai pegua.
  mux-mux: Ma-koleale kene méle numanu monjulemele mélema pali pora nimbáliinga-pe
    yambu te Lapale-ni “Ti.” nilimú mele piliipa liipa teng panjipa tepa molemú yambale
    taki-taki molupa konjupa mindi pumba.
  maj-NT: Ja tífe ni̱stjihi̱n a̱sunntee̱ ko̱ ni xi nchja̱ha̱ ani̱ma̱ha̱ xu̱ta̱, tu̱nga
    máha xi títs'ín xi nkú ts'ín mjehe̱ Nti̱a̱ná, kui xi k'úéjña sín.
  bkq-NT: Idânârâ Deus kieinwâmpyra kyenehorim modo âdypygueânze; idânârâ inakanhe
    tadawyly âdypygueânze warâ. Kurâ Deus ize ato ara aini modo olâ ise kydadaimpa.
    Aunloenlâ ise tâlâ kydawyly.
  kue-kue: Makan mina mambuno kanekane ya bumbunomo pangwa i dundinambuka, ba yomba
    ta God prumere erambuka ye kor aimande morambuka.
  cot-NT: Oraqueate quepatsi onteroncaguetanajempatarite, aisa onteroncaguetanaquempa
    maasano teeca oncameetsateji ishineventaca caquinte, cotanquitsi iriraqueate antamajajiguiroca
    inintaguetica Aapani Irioshi incoguitempaniqueate inchoocaguiteni.
  bnp-bnp: E huriki a bakovi a ngatavine na malala bara ri velu. A ningaru lobo na
    malala bara ri lobo. Pali e rei a viri i ratea a ningaru ne Tamane Hita, bara
    i made vakaroro.
  apn-NT: Koja nhỹrmã mẽ kot tanhmã amnhĩ tomnuj toja piitã hapêx pa. Nẽ mẽ hamaxpẽr
    punujja mããnẽn nhỹrmã hapêx pa. Nẽ mẽ kot amnhĩ tomnuj o mẽ pa xwỳnhjaja koja
    mẽ amnhĩ xà htỳx kamã hamak rãhã ho pa ho pa. No Tĩrtũm kôt mẽ kot amnhĩ nhĩpêx
    o mẽ pa xwỳnhjaja koja mẽ kurom kuri htĩr tũm nẽ mex nẽ hkĩnh nẽ pa ho pa.
  ctp-NT: Ndla ti tyii chalyuu re, ya ñaꞌan ti tyii nchga chaꞌ kuxi nu ndiya la tiꞌ
    nten chalyuu; loꞌo nten nu tukwa chaꞌ nu nchkwiꞌ Ndiose ni, ja tsaa tii ꞌa chalyuu
    ꞌin neꞌ kanꞌ siyaꞌ ti.
  opm-opm: Kakdah mohe er da tarpapat dao ama ohe danong hatinmat batbet hat sapti
    dao oh timbas hatin ina hat pat ohoh ihan ama danong ohri hapri. Got ohe danong
    ham ohe mengnong amram dimar patenmur. Ihat ma pati bap ihiroh eimat paten dasi
    ham ihat saptimur.
  bvr-bvr: 'Minyja bubu-borrwa: Gun-guna rrawa rrapa gun-nga burr-guta minypa an-gugaliya
    jal a-nirra a-workiya, gu-gurda ngacha gu-boy barra, rrawa burr-guta. Wurra ana-nga
    an-gugaliya jama a-jirra a-workiya Wangarr gun-nika jal gun-guni, nipa jarra wanngu
    a-nirrapa a-workiya.'
  wal-wal: Ha sa7ainne ha sa7an asi amottiyo ubbabai aadhdhana. SHin Xoossai giidoogaa
    oottiya urai merinau de7ana.
  zad-NT: Na' yell-lioni chde c̱heyin len dii malka' chzelall'cho lawinna', san beena'
    chon ka chazlall' Chioza' de yeḻ' mban c̱he' zejḻi kaṉi.
  kmg-kmg: Eme mâreŋ e sasec wiac-ticnehec siroweocmu, Anuture micdâŋ mana rereŋ eocmu
    e ine juhuc juocmu sanaŋ.
  aso-aso: Idoꞌ misubouꞌ neve aꞌminguꞌ lumo helaaꞌ ineꞌ initeꞌ mataꞌ nesi nene osuꞌ
    loꞌmo novive. Noviha ingine Oꞌmosoꞌmi gamazi gili di minaaꞌ nave nene vi osuꞌ
    lami miniviꞌ miniviꞌ igivoꞌ minilisave.
  uli-uli: Faileng le mo pangal meka ye mel iyang le yarmat re dipli ngo yebe chuyloh;
    iwe ngo yeramtala ye dabey mala depel Deus ila yebe molow le tor siyal.
  nin-NT: Ingbingbru inggi yi na aseki ka ila ure ka, a so vu sarr na aseki ka ila
    ure ka nggo anishirr a zha, u undurr wa nggo ti na inkindirr yi nggo Abachi à
    da di a bu na yi uwa yo à ta so sese.
  tgk-tgk: Ин дунё бо ҳавасҳояш гузарон аст, аммо онҳое, ки хости Худоро иҷро мекунанд,
    то абад зинда мемонанд.
  acu-NT: Ju nungkanam aa nuka mash mengkakatnuitai. Tura ju nungkanmaya ainau timiá
    wakerina nuka mash mengkakatnuitai. Antsu Yuse wakeramurin najaninak pujuinauka
    tuke iwiaaku pujusartinuitai.
  cak-WNT: Y re ruwach'ulef xa xtik'ax, y chuka' ronojel ri itzel tak raynic riche
    (rixin) re ruwach'ulef xa xtiq'uis. Yac'a ri winek ri can nuben ri ruraybel ri
    Dios, can xtic'oje' ruc'aslen riche (rixin) xtibe k'ij xtibe sek.
  ebk-ebk: Nan fiyag asna's luta ya nan am-in ay mun-ongosán nan tataku at chacha
    mamaid. Ngem nan taku ay mangekaman as nan enkeddeng Apo Dios at wachay fiyagna
    ay maid patingkiana.
  spa-PDDPT: El mundo pasa, y sus deseos ardientes, pero el que hace la voluntad de
    Dios permanece para siempre.
  ruf-ruf: Iisi na pfinu pfose pfawotamani iwanu pfohupa, lekeni imunu iyotenda ka
    pfayobama Imulungu, ayo kokala ghamatsuwa ghose.
  gun-gun: Ko yvy ma opa 'rã, to'o oipota va'e ha'e javi reve. Ha'e rã Nhanderuete
    oipota va'e ojapo va'e ma oikove riae 'rã.
  agu-BL: Cyakil yi e'chk takle'na'tz sotzok tera'tz tuml yi e' yi na chixom te'j.
    Ma yi e' yil chiban tane'n yi tajbil Ryos quil chisotz cyera'tz.
  isn-isn: Ihi ni nsula niakwe ikilaa, Ila nuanso nuitumaa u ulowa nuang'wa Itunda
    nuanso nikie ikali na kali.
  ilo-ULB: Ti lubong ken ti tarigagayna ket mapukaw. Ngem siasinoman nga agaramid
    iti pagayatan ti Dios ket agtalinaed iti agnanayon.
  pir-NT: Ahri yehpa, ahri yehpa cjẽ gʉ̃hʉ masa tiquina cahmeñe pihtia waharota. Sa
    yero Cohãcjʉ̃ cahmeñene yeriquiro ijipihtiye decori Cohãcjʉ̃ mehna ijirota.
  anv-NT: Mme yina abyɛɛ́. Yɛ́ndé genó jií ɛyi bɔɔ́ áfyɛ amɛ wyɛ mambɔ gebyɛ ntó,
    yɛ́mbɔ yɛ́ndémuú ayi apyɛ genó ɛyigé Ɛsɔwɔ akɛlege abɛ tɛ kwyakwya.
  sab-NT: Nga dba ai che toige mi chege chui tangle dale nege tangle kare, kwian ulita
    bai kaire kle age me no Chube dollale kwian ene be chege sugekare Chubege boalenga
    ngwale diali dale alin, agwa ulia kwian ulita bai kaire age Chube takalin kare
    mo ta gbe trate no Chube ole kwian ene be toi Chube ole chui tangle diali.
  tmd-tmd: Mögörɨb il kɨ aipam, ap agap apɨm mögörɨb il kɨ rɨba pɨxɨp du piaku aipam,
    yöm rɨba rɨmɨda; jɨ nöbö mö God rɨg yadmɨd mag akwör rɨmɨdöi bla öim öim mɨjöña.
  acr-NNT: Ekꞌu ruwachulew xa kakꞌisik junam rukꞌ ronoje ri rayinik na utz taj kꞌo
    chwach; noꞌj kꞌu ri kaꞌanaw janipa ri karaj ri Dios, riꞌ na jinta utaqexik rukꞌaslemal.
  kpg-kpg: Henuailala mo ono mee huogodoo ala e hiihai ginai nia daangada, le e mmaa
    gi daha huogodoo, gei tangada dela e hai di manawa o God, le e mouli, gaa hana hua
    beelaa.
  taj-taj: म्‍हिला सेमसे म्‍हाइबा जम्‍बुलिङदेन जम्‍बुलिङरी मुबा जम्‍मान स्‍हे नाश
    तसी निला, तर परमेश्‍वरसे कुल्‍बा जम्‍मान ताम ङ्‌यान्‍सी भ्रबा म्‍हि चा खाइमै नाश
    आत।
  avt-avt: Menmen me tɨ metike menmen enum me hemkre menepam meriuwerem mamno mamɨwaank
    mamɨt, te neimɨn nɨrɨak menmen God hanhan hɨr nanisesim, hɨr nanu nanɨt tipmain
    tipmain enum eik.
  cbk-cbk: El mundo y todo el maga cosas na mundo que el maga gente ta desea ay desaparece
    gayot, pero si quien ta hace el cosa que Dios quiere, ay continua siempre vivi
    hasta para cuando.
  uig-ARA: ۋە بۇ دۇنيا ۋە ئۇنىڭدىكى ھەۋەسلەرنىڭ ھەممىسى ئۆتۈپ كېتىدۇ. لېكىن خۇدانىڭ
    ئىرادىسىگە ئەمەل قىلغۇچى كىشى مەڭگۈ ياشايدۇ.
  tuf-tuf: Cajc uch bahnác bahnáyqueyra. Cajc uch cutar uwat sibár cut icúr yaj cun
    rehquey ey cat bahnáyqueyra. Icuran biyan racar rehquey ey cat bahnác bahnáyqueyra.
    Uwat imár ojcor caran tahnác síhw̃ayta acu sécuajaquey bahnác bahnáyqueyra. Cuatán
    bíyinatan Sir chihtá yajcayat, eyin bahná báreyra. Saca báreyra. Sir jor etiti
    ítayqueyra.
  abx-abx: Yayto kalibutan tikapara' na huwang si dimu'an mga nag'ungara'-na, pero
    i a'a magtuman si katuyu'an-na si Diyos padayon i pag'adda-na mga iya hasta si
    kahastahan.
  mco-NT: Huɨdijaty ya naaxhuiñ yajpatp cɨxɨpy tɨgoyɨpy yɨ', nañ jadu'n ytɨgoya'ñ
    huɨdijaty yɨ huinma'ñ y'adzojcpy. Yɨ jäy ajcxy pɨnjaty Dios ytɨy'ajt yajtuunɨp
    jadu'n nej Dios tzocy, jugy'adɨpy ajcxy e co y'ó'ccɨxɨpy, ca' ajcxy y'alma ytɨgóoygɨxɨpy.
  cpb-NT: Maawoini jiroka isaawikisato iñaamayetari atziripaini, ari ithonkaiya. Iriima
    antanairone ikowiri Pawa, iriitake kantaitaachane rañagai.
  aon-aon: Agundok atap pani eneshenesh douk arpesh shapeum shatrish mishish shakitakumesh
    aria shanawash-umesh iri, eshesh douk ta shunak shuwishuk. Aria eshudok arpesh
    douk shugipesh Iruhin ananim urkum iri, eshesh ta shupe ihih nyumneh.
  hus-NT-2005: An kʼayꞌlá neꞌech ka okʼon kʼál ejtal an atʼax chalab xi waꞌach tajaꞌ;
    por xitaꞌ in tʼajál xowaꞌ in léꞌ na Dios, neꞌech ka kʼwajay malilíl i kʼij.
  mig-NT: Te naa ñúyɨ́vɨ jíín táká ja̱ kákani̱ ini̱‑yo̱. Ko cha̱a sá'a ja̱ kúu ini̱
    máá Dios, kundii̱‑de nɨ́ɨ́ káni.
  bps-bps: I banwe ani na balù i kdee sasè knayè nimò i dad to tafan mlius. Kabay
    i to mimò i knayè Dwata nun nawan landè sen.
  mbs-mbs: Meneng megkewedad se medaet ketanem dini te keneyonan te eked kenamay sipat
    medaet ibeg te otaw te keneyonan. Meneng se otaw egtoman te ibeg te Timanem, yan
    se otaw tomayod te wedad temanan.
  tof-tof: Tüpa bamrükdase, akó pamkolpamab kolae tonarr tómbapón ubia ta bamrükdase.
    A Godón ubi ngarkwatódó elklaza nótó tómbapónda, wa metat ngyaben yarile.
  cme-NT: Miwaaŋo tĩ u kã baa u balaaŋgu‑i hiere, ŋga umaŋ ciɛŋ Diiloŋo huɔŋga‑i,
    kutieŋo dii gbula; u sa ji kã terieŋgu.
  sus-sus: Duniɲa nun a waxɔnfe ɲɔnma nɛ, kɔnɔ naxee Ala waxɔnfe rabama, e kisima
    nɛ abadan.
  pon-2006: Sampah wet oh mehkoaros nin sampah me aramas kin inengieng kin sosohrala;
    ahpw me kin kapwaiada kupwur en Koht pahn momour kohkohlahte.
  dad-dad: Teneub ado yogon oroya are sa kalauf, anĩ ere, tamo Negur nẽ oroya dõ fef,
    ĩ mata ibodkalauf.
  zab-NT: Per guɨchliu zuu chi ldullni cun tod irate de mal ni nuu loni. Per ni nabány
    zec ni rcaaz Dios, laab zapbɨ guelnabány par chazy nez lony.
  jae-jae: Nom to ŋagêŋlêlôm ŋakalac oc ênaŋa, ma ŋac taŋ êmansaŋ Anôtônê biŋ naŋ,
    oc êmoa endeŋ tôŋgeŋ.
  ksd-ksd: Ma ra rakarakan a gunagunan i panie vanavana, ma kana kaina mamainga bula;
    ma nina ba i pait ra nuknuk i God na tur tukum.
  msm-NT: Yumayaboy seini kalibutan dow to tibo madoot no kagustuhon to otow. Di to
    otow no matinumanon to Diyus meyduon kinabuhi no wada katapusan.
  myk-myk: Koŋɔ kunni wa doro ni ki ɲidaan wu bɛ, ga we wʼa Kilɛ ɲidaan pyi ge, wee
    na ba gori yaha ɲìi na gbee.
  sbe-sbe: Tanoubu ta yo saha tamowai se henuwakaliliyeidi meta kabo se gehe, na kaiteya
    Yaubada yona nuwatu ye ginauliwatanidi meta kabo ye miya ye lau ee nige kana siga.
  mcr-mcr: Ga qua tqu qäpu hiqŋqe. Suqä quvqä qua täutaŋä eeqänäŋi, qäpu qäsäŋqe.
    Mä ämaqä Goti Iqueä äwiŋqä dunä itŋqä iqu, qäpu maeqä, yqänä pmetäniqe.
  cux-NT: Iⁿ'yéeⁿdī nínchó'ōo ndúúcū taanduvɛ́ɛ́ yeⁿ'ē ndúúcū vaadī neⁿ'e chi nguɛ́ɛ́
    n'daacā. Naati du'u 'iiⁿ'yāⁿ chi diíⁿ yā chi neⁿ'e Dendyuūs, 'iiⁿ'yāⁿ miiⁿ cunée
    yā cueⁿ'e daāⁿmaⁿ.
  tur-YTC: Dünya tutkularıyla birlikte gelip geçer, ama Tanrı’nın isteğini yerine
    getiren sonsuza dek kalır.
  san-ITR: saMsArastadIyAbhilAShashcha vyatyeti kintu ya IshvarasyeShTaM karoti so
    .anantakAlaM yAvat tiShThati|
  bel-N: І сьвет праходзіць, і пажаданьне ягонае, а хто чыніць волю Божую, застаецца
    на вякі.
  sch-sch: Rammuol le a sûnga neinunngei murdi miriemin an ôingei hih ânmang tir
    ani; aniatachu Pathien lungdo sinngei chu tuonsôtin om tit an tih.
  mic-MIQNT: Ta'n goqwe'l Gjinisgam mo wel'te'tmugl aq ta'n goqwe'l mimajuinu'g pajiji
    puatmi'titl na ugs'ga'tas'gt'tal gatu ta'n wen siaw tla'tegej ta'n Gjinisgaml
    tel puatmlitl na mimajitew iapjiw.
  huu-NT: Jusiñamui ieñede rafue jaca fuite. Naie isoide rafuedo jaidɨnodɨ jɨaɨ faɨfitɨmacɨ;
    iadedɨ Jusiñamui jitaillacɨnona fɨnodɨmɨe Jusiñamui illanomo jaca iite.
  jiv-NT: '@see-verse:1JN.002.016'
  otm-NT: Pɛ nu ra ximhäi ní mba bʉ da guadi, nɛ'ʉ yʉ́n 'yomfɛ̨ni ra ximhäi da gua'ʉ.
    Pɛ nu'ʉ ørpa rá pähä Oją, dim 'bʉmanho gätho yʉ pa maząi.
  dah-dah: Megen niŋ marbe hubu henayiŋ, irde mata buluŋ titek dufay go manaŋ hubu
    hiyyeŋ. Goyenbe Al Kuruŋyen dufay gama irde haŋ marbe yeŋya hugiŋeŋ hinayiŋ.
  tnk-tnk: Noien me səvəi tɨprənə i mɨne narimnari me nərmama səvəi tɨprənə i hokeikei
    hənaməuvehe tuhəiwən, mətə iərmama sə ramo nəkwai Tata Kumwesən ramarə rerɨn.
  kpr-kpr: A enda einda gugua evetu genembo dighighi eraera amo, enda einghae dabade
    dadabari dae erira. O mave God da uju ava use irarira amo, nu jebuga evovodae
    irarira.
  san-IAS: saṁsārastadīyābhilāṣaśca vyatyeti kintu ya īśvarasyeṣṭaṁ karoti so 'nantakālaṁ
    yāvat tiṣṭhati|
  nho-nho: Te maarama nei ma naa mee hakkaatoa e kaimannako ai te henua raa ku oo
    no llaka. Tevana iaa, naa tama e haia laatou te hiihai TeAtua raa ma ki ora hakaoti.
  gym-NT: Akwa jändrän jökrä kämekäme Ngöbö rüere mdeita nebe nie, ye abko rikadi
    jökrä ta, akwa Ngöbö tö dreye, erere nire nire tä mike täte, ni ye abko käkwe
    nünandi kärekäre Ngöböbe.
  azg-NT: Majoꞌ juu na tsixuan tsonnangue yo tsoñꞌen natyia na ntꞌue jndyi nꞌon nnꞌan
    ntyja ꞌnaanꞌhanꞌ, vantycüiihanꞌ. Majoꞌ juu tsꞌan na itsꞌaa ꞌnan na ntꞌue tsꞌon
    Tyoꞌtsꞌon, jeꞌquintycüii na mꞌaan juu.
  bhd-bhd: दुनिया ते तैसेरी खुवैइश दुइये मिटती गैतिन, पन ज़ै परमेशरेरे मेर्ज़ी पुड़
    च़लते, तै सदा बनोरो रालो।
  too-NT: Sputmā' huan quilhtamacuj lā' ixlīhuāk xala' nac quilhtamacuj a'ntūn talacasqui'n
    huan tachi'xcuhuī't. Pero a'ntīn tatlahua ixtapuhuān Dios, xlaca'n natalatahui'la
    para pō'ktu.
  ind-AYT: Dunia ini sedang lenyap bersama dengan keinginannya, tetapi orang yang
    melakukan kehendak Allah akan hidup selama-lamanya.
  cjo-NT: Opeyaneeya jeekayitatsirini kipatsiki, eejatzi opeyaneeya maawaeni ikowaeyawitarini
    theenkantatsirini. Omaanta aririka anteniri Tajorentsi ikowakaakaeri, akanteetatyeeyaani
    ajeekae janta jenokinta Pawaki.
  nsn-nsn: Doha kot, kara mamang inetelik geka malaraig e turung kapa dede, bo mai
    re guat, kare uakeluk tena nimalara God, inggon e la turung uangoul dedenguampela.
  san-DEV: संसारस्तदीयाभिलाषश्च व्यत्येति किन्तु य ईश्वरस्येष्टं करोति सो ऽनन्तकालं
    यावत् तिष्ठति।
  tna-NT: Beju ye mundo etiatanapeeni. Pamapa ye mundo sa ai madhada cuana di etaitanapeenitayu.
    Diusu sa tsada yatani cuana bahui tu neje eid'e yanienitiyu. Aimue etaitanapetayu
    huecuana mahue.
  lid-lid: Ya kon munyak dah, ma lakou mari ale lau aso-ok, anya kamai ki-iu ai. Arile,
    are lau amekes kandriyen Kindrei aso-ok, kameh ereu le buku doh.
  wim-wim: Puth aak inana, yaam keꞌ wunowa, aak kan-kanang wampan aak inan minchowa;
    way anangan pam wanch al-alangan yumpantan-a, an yimanangan minchayna. Puth ngamp
    weeꞌ-weeꞌanangan wik God.antaman ngeey-ngeeyāmp-a, an ngamp God.antangan anman
    wun-wunāmp ngulakama.
  zga-M: Ukhilunga nuvunogwe wakyene filuta. ula uvivomba uvunogwe wa Nguluve uywa
    veitamaga manchuva gooni.
  yom-yom: Muaki nza yilembo vioki ayi zinzinunu ziandi ; vayi woso mutu wumvanganga
    luzolo lu Nzambi widi moyo mu zithangu zioso.
  san-SIN: සංසාරස්තදීයාභිලාෂශ්ච ව්‍යත්‍යේති කින්තු ය ඊශ්වරස්‍යේෂ්ටං කරෝති සෝ (අ)නන්තකාලං
    යාවත් තිෂ්ඨති|
  yut-yut: On mɨktɨm gat ae galaktok yokwini gat pasuldamal, mani amɨn kɨnda Piŋkop
    dakon galaktok yoljak kaŋ, egɨp egɨp dagok dagogɨ mɨni egɨpjak.
  grc-BYZ: καὶ ὁ κόσμος παράγεται καὶ ἡ ἐπιθυμία αὐτοῦ· ὁ δὲ ποιῶν τὸ θέλημα τοῦ Θεοῦ
    μένει εἰς τὸν αἰῶνα.
  cpc-NT: maawoni jiroka isaawisato jinintayitziri atziriiti, ari apirotaiya. Iriima
    antanaironi ikowiri Pawa, jashi jowairo jañagai.
  nhg-NT: Nönca tlöltecpactle tlames hua noche sösantle tli tlöltecpactlöca queliebea
    tlames. Pero öque quechijtas tietlanequeles Deus nochepa mocöhuas.
  nya-nya: Dziko lapansi likupita pamodzi ndi zilakolako zake, koma amene amachita
    chifuniro cha Mulungu amakhalapo mpaka muyaya.
  ngu-NT: Niman in tlalticpactli ye tlantiu ihuan nochi on tlen xcuajli ipan oncaj
    yejhuan on tlacamej quelehuiyaj. Pero on yejhuan quichihuas tlen Dios quinequi
    nemis para nochipa.
  kup-kup: Met ham eparar nonair nai hezatur añarab ev het hamaraz hodadevohö zait
    tat mañamahat tamah-poñ map bon ravapan, oñ dari Godiz hodadevonañ hahan hezat
    baval hat tovai samegiri bon naravotü, oñ pohazao tin het hek.
  jid-jid: Gbugbulun ni kpi bi wa a ni son ba si kle, indi wa a si ti du ni tre rji
    a ni son seisei nisei.
  wmw-wmw: Ewu ulumwengu‑wu pamoja na vitendo vyake vibaya vyakwajibisa, piya vípita.
    Fala ire aténda nafsi ya Mwenyezimungu áinshi milele.
  gmv-GGM: Alameynne alamen diza amotethi adhana shin Xoossa shene pollizayti gidikko
    medhinaas daana.
  ssg-ssg: Lawe isiai tupui seilon ma tehu pon ie, i tapo ahuahua. Tuahe teteka laha
    hong usi namili Haeu laha to lian tehue.
  zpo-NT: Yizhyo ne lux, nu rese kwaan nawent kwaan nzho lo yizhyo ne; per loka xaa
    nle kwaana nzhekla Dios, xaa zee zaa Dios yalnaban kwaan tira lo.
  poy-poy: Pasipanu pamuhera na matamata zoseri zyaziwera mngati mwakuwi vyankupita,
    kumbiti muntu yakatenda mafiliru ga Mlungu, yomberi kankulikala mashaka goseri.
  qwh-NT: Que mundoqa llapan mana alli munenincunawan ushacäreqllam; peru Diospa muneninta
    ruraq nunaqa wiñepam cawanqa.
  gaw-gaw: Wan amu wanp̱anu keeke, danab ag aoglagnu amelag qeṯe ele amu, keeke amu
    oh ag iiṯa meḵulag amge aun laa nug Kayak oḏe dim lamidṯe amu, nug hanhan bau
    daaḵu.
  nca-nca: Noko koya noko unindoro nuŋguríye ŋuya imemoŋgo kini teweya. Quko uni ka
    Anutu koro iŋo-iŋoyó howeyote ŋuko suki-suki yoroweya.
  zpz-NTPP: Tees ded ni gyishlombecy nunu ded ni de coz a̱ꞌ nap nu rlagy mbecy nu
    gyicy yu, tees yu nu ricy gal nu rlagy Ñgyoozh, yu zeꞌ cui mbañ yu tub la.
  mkj-mkj: Jampah oauwe apel meohroj nehn jampah ma armaj kin anahnehda kin johjohrla;
    a armajjok ma kin kapwaihahda kupwuren Koahs pirin mour allaluhlahr.
  zac-NT: Grë ra cusë shtë guë́ꞌdchiliu, rialú con grë mal llgabë narac shtuꞌu mënë,
    perë el quë narunë narnibëꞌa Dios, adë rialúdiꞌill. Nápëll vidë sin fin.
  kyg-kyg: Ma mopafi kavaꞌe ma mopafi kavafeꞌmo hapaꞌye nehiya kavaꞌeꞌmo ago hano
    hugefeꞌmo nehiyanageno alagi hano hugiyaꞌmonanafa Goti geꞌamo akame nehaya vayaꞌmo
    maige maige huꞌa maigae.
  kmk-kmk: Mankigad tun lubung kan sadatu un nadadaga gamgamgaman di tagu nu timpuna.
    Yoong san tagun tumuttuwa utdan piyaon Apudyus, matagu si inggaingga.
  cao-NT: Huinocahi quiha maí ca jahuë bo. Huinocahi quiha nohiria bo jaha quëëhaina.
    Jama, bëso-bësopaoxëhi quiha toa jaha Dios quëëhai ca acai cato.
  bbr-bbr: Omnokou pak kon enmaksau nepipiraun onok pak, kiro erekapu wasaräieir,
    utianik, inok roasir Anut nukan ämän tainorai, ko orip orip awau rawai.
  inb-inb: Kai alpa tuku­ri­kumi. Tukui kai alpapi mana alli munai­kuna­pas­mi tuku­ri­ku.
    Ikuti mai­kan­pas Taita Dius ima munas­kata rurag­kunaka, dil­tudu­pa­mi kaug­san­ga­pa
    kan­kuna.
  hrv-hrv: Svijet prolazi i požuda njegova, a tko čini volju Božju, ostaje dovijeka.
  box-NT: À hón dĩ́míɲá so lè ho bìowa na yí se na ɓa nùpua sĩa wee vá
    yi á ɲɔǹ wee khĩí. Ká yìa wee wé bìo le Dónbeenì sĩi vá yi, wón á à
    kɛń bĩ́n fɛ́ɛɛ.
  ote-NT: Ra ximhai ma da uadi da thogui, nehe yá tsꞌoncꞌatꞌi ya meximhai. Pe nuꞌa̱
    tóꞌo øꞌtuabi rá paha Ajua̱ gueꞌa̱ ma da ꞌmʉi pa nza̱ntho.
  wnu-wnu: Ai ne mi gugum munon qenunget igour eng mom uburiba. Ne munon Qenu wonou
    mi qenunga ebet igo eng bais ger me uburinerei, qenen bebereg igoriba.
  zam-NT: No zin thìb huiz no zin thìb ze co'se' lyux no lith no rye mod ye'rsin'
    co' ndxàp mèn, mod ye'rsin' co' inacte che'n Diox. No lyux no lith no ryethe con'
    ye'rsin' co' ndyub yo'f lezo' mèn par li mèn con' ye'rsin'a. Per mèn co' nzi tee
    ban xal neepe' lezo' Diox, mèna yòo ban noque' Diox thidtene.
  zyp-NT: Khazaw le a dunah cawh a ly leimei myca, canghrasala Khazing dunah a tuapaw
    cawngsaw cawh chaizaw tah a hring a.
  sey-NT: Ja̱je paꞌina, iye yeja cato siꞌa i̱o coꞌaye yëye co̱ni caraja̱ijaꞌcopi paꞌico.
    Ja̱je paꞌiquëtaꞌare Maijaꞌquë yëyere yoꞌocohuaꞌi cato ti pani huesëja̱ꞌcohuaꞌi
    aꞌë.
  nvm-nvm: Moikigi ga ire fok moikigia e iji bu giame oijmiavo iji rad bu barek. Regavo
    erar fu irerag God fu vierafenma ijesugin reokma tavan rad fu ma fivak.
  mps-mps: Tama e tǫde kolesaga silaibao, tama te mena nai sainogo gedugo sulama
    godolo ebo te sę me sia saibao. Tiali goli Godigo pedauwalidu wabo po wali pabo
    bidi, te bidi aga gamonaibao, aga sesemane sogo mu bidada paibao.
  seh-seh: Dziko, na pyonsene pire pinasirira iyo pinamala. Mbwenye ule anacita kufuna
    kwa Mulungu, anakhala kwenda na kwenda.
  pab-NT: Ali waikohekoa tyaonitereharenae, exahe kaxawaiyetyakitereharenae atyo tyotere.
    Hoka xala xamaniya atyo Enore aokitere akereta tyaonita hoka hatyo atyo ite tyaota
    mene.
  llg-llg: Naa te, neu ko daebafok ia mopon noꞌu no dedeꞌa kala sila, fo hataholi
    lahiik sanggan. Tehuu, hataholi fo nahiik tao tungga Manetualain hihii-nanaun,
    na, ndia taa mopon, tehuu dei fo nasoda nakandondoo henin.
  kyf-kyf: A yibheli we 'ji nɩɩ, dʋdʋ mɩ 'plɩda, we -yɔ nyɩmaa dlɩwʋnynili. Nɩɩ, nyɩmɛ
    -ɔ nʋa -Lagɔɔ dʋmagbʋ lɛ, ɔ 'yliyɔgagɩe 'nɩ bhloluda -ka.
  tpi-tpi: Na dispela graun bai i pinis, na olgeta pasin bilong dispela graun, em
    ol pasin bilong bel i kirap na aigris, ol tu bai i pinis wantaim. Tasol man i
    bihainim tok bilong God, em bai i stap oltaim.
  mih-NT: Ta cunaa ñuu ñiyɨvɨ ya. Ta tandɨhɨ sa ndyiyo iñi ñiyɨvɨ ihya, cunaa si.
    Zoco ñiyɨvɨ zavaha cuhva cuñi ra Ndyoo, cua cundito ñu tandɨhɨ cuii tyiemvu.
  qvh-NT: Cay pasachöga runacunapis y lutan rurashgancunapis ushacaglami caycäyan.
    Tayta Diosninsi munashganno cawag runacunami isanga paypa naupancho imayyagpis
    cawayangapä.
  kms-kms: Qi di yumbo buagi qi pe kin wute riteri yawo kureny ye ni brequne di pre,
    pudi wute God nari kin pugrine puq ren ye ni ris ris te kin ris ye.
  agn-agn: Malipat tang kalibotan ig ang tanan ang mga galiliagan tang tawan na, piro
