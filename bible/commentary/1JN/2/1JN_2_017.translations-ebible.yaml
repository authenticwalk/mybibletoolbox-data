    planer och syften under sitt liv här på jorden] förblir i evighet. [Det är viktigt
    att betona att Johannes inte fördömer den materiella världen. Allt som Gud har
    skapat är gott, se . Ibland har köttets och ögonens begär begränsats till att
    handla om sexuella frestelser, men det inkluderar allt som på ett felaktigt sätt
    kan bli till ett begär. Hunger, sexualdrift, kreativitet, osv. är alla goda drivkrafter
    inom de begräsningar Gud har gett, men kan också missbrukas. Problemet är den
    fallna mänskliga naturen som följer det onda i stället för det goda, och tillber
    det skapade i stället för Skaparen, se . De tre punkterna – den syndfulla naturens
    begär, ögats begär och det skrytsamma pratet – är inte en heltäckande lista, men
    täcker in de synder som på ett speciellt sätt fördärvar det goda i Guds skapelse.
    Jesus frestades också på dessa tre områden, se . Även den första frestelsen som
    nämns i Bibeln följer samma mönster. Frukten mättade en hunger, men på ett felaktigt
    sätt. Den var behaglig för ögat att se på och skulle ge förstånd, se .]
