  lug-lug: Mbawandiikidde bino olw’okubanga waliwo abo ababalimbalimba.
  yby-yby: Dukatipo li opa napa ikili sa-niabo wewenamuya ga mako sa-loko luhuwa nojoboya,
  heb-heb: זאת כתבתי אליכם מפני המתעים אתכם׃
  mpp-mpp: Ngic gocne yengi kwesacka mengocngebadaingkale, hibi yago kwelengkengelegabac.
