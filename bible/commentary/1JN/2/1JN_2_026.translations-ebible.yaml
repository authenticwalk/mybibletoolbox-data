  san-TEL: యే జనా యుష్మాన్ భ్రామయన్తి తానధ్యహమ్ ఇదం లిఖితవాన్|
  ben-IRV: যারা তোমাদের বিপথে চালাতে চায় তাদের সম্মন্ধে তোমাদেরকে এই সব লিখলাম।
  ntu-ntu: Ryrbo bamu murde na-aclvetio-lzbqamu. Murde enqmi r Kraes lcng tzrlaszlr
