verse: 1JN.002.026
translations:
  kpx-kpx: Di laheho hoto ke hisaliai isiviale la hilokage loboe ata keau isivilahale
    la malevege la loboeabe evisi.
  okv-H: Ungo degi aemo kaheto pambava ke sokova oje kahari embopo avo kiagova ke
    erevi ere kajihena
  tbo-tbo: Keliso tu wigawiyena ubeihi a’mgilumanehi po ega hina koyakoyamemi.
  mal-C: നിങ്ങളെ വഴിതെറ്റിക്കുന്നവരെക്കുറിച്ചുള്ള മുന്നറിയിപ്പായിട്ടാണ് ഈ കാര്യങ്ങൾ
    ഞാൻ നിങ്ങൾക്ക് എഴുതുന്നത്.
  grc-SR: Ταῦτα ἔγραψα ὑμῖν περὶ τῶν πλανώντων ὑμᾶς.
  bgc-bgc: मै थारे ताहीं उन माणसां कै बारें म्ह चेतावनी देऊ सूं, जो थमनै झूठ्ठी शिक्षा
    तै भरमावै सै;
  khz-khz: Ekila gomi atalo-venimina, gomi ia opa gerevagimi negetina talimara akilagi-matagairana.
  deu-TKW: Dieses habe ich euch geschrieben über die, die euch irreführen, und ihr
    - die Salbung, die ihr von ihm empfangen habt, bleibt in euch,
  zsr-NT: Chbuzujaꞌ queëliꞌ lu guich lë ni ca nac quegac nup taꞌzíꞌ yeꞌi lbiꞌiliꞌ.
  lin-lin: Nazali kokomela bino makambo oyo na tina na bato oyo bazali komeka kopengwisa
    bino.
  hns-NT: Koetjh manai log kausies kare hai toelogke bahakaawe ke. Ohie se ham toelogke
    khaatien ie sab baat liekhiela.
  noa-E: Jãg sĩi pãach khũguraag ẽkhaajem khʉʉn gaaimuata mua pãrag khap amkhĩir mʉg
    phã deepʉ̈i chirʉm.
  eng-EMTV: These things I wrote to you concerning those who deceive you.
  mib-NT: Jnūhun yáha ní tee ri nuū rō jeē cástūhun rí sɨquɨ̄ ñáyuu cánducú stáhú
    róhó.
  lif-NT2: इङ्‌गाॽग खिनिॽ इङ्‌ले़क् के़मे़प्‍पाहाॽरे़ खुनिॽ याःम्‍बेओ साप्‍तुङ्‌ङाङ्
    हाक्‍निङ्‌ङाङ् वाॽरो॥
  xnj-xnj: Nivayandikili mambu aga ndava ya vala vevigana kuvayagisa nyenye.
  mmx-mmx: Nia a malagan na levelinga rinemi ri lox axasep nimi mi loklok at limixin
    di lok tong i xusu dina sar asoogong nimi.
  cbr-NT: An mitsu parántisa tancë unicama ñuiquin cana ënë banacama mitsu cuënëoxuan.
  tee-NT: Icla'ats'oknunitau ju ani taxtokni ni va iclajumputunau ni alin ju ta'a'okxchok'oputunan.
  eng-LSV: These things I wrote to you concerning those leading you astray;
  cak-NT: Ren xintz'ibaj-e ronojel re' chiwe, coma ri winak ri niquijo' jixqui'en
    engañar.
  pah-NT: Akwatija ji a'ea pe me pe momoranduva g̃a mombe'urame pe me – kiroki g̃a
    pe moandyandyjuhu pota.
  sja-NT: Mɨa naa jaradak'a mãgee Cristo k'ĩra unuamaa iru p'anɨɨrã tachi t'ãide paraa.
    Mãgɨɨrãpa parã k'ũra k'inia p'anɨ.
  xed-xed: Vindaghunafvinda yu ta tsa skwiha ya, kabga ka maga kuni ta ɗasuwa nda
    tsa gwal ta kuma hla səla ghuni ya.
  mks-NT: Cáhyí i̱ ña̱ yóho nu̱ ndo̱ já ná canda̱a̱ ini ndó sa̱há na̱ cúni̱ jándahvi
    ndo̱hó.
  gfk-S: Iou pakpakat kakarek ra linge uta dong ing di walwalar ura lamlamus harara
    mu.
  bmu-bmu: Tosatŋan esapköba jaŋjuŋ mem eŋgimakzei, nöŋön yeŋgöra aka keu mi ohom
    eŋgizal.
  dgz-dgz: Ne ok inayap sean wadiaingina iwa waenapan da wababayan imae negin eboewa
    gapan ya naue amopen menan waivin.
  eng-GNV: These things haue I written vnto you, concerning them that deceiue you.
  zaa-NT: Chi bedíania' le nu cca qui' ca contario qui' Cristua, para qui'ni bittu
    tsíalatsi' le qui' canu ridi'yeé'ni cą ca enne'.
  eng-WEBSTER: These things have I written to you concerning them that seduce you.
  guh-guh: Pacatoyaquinatsi mapabaxutoje patacayapëtaeyaexanaenexa panenayajivitaenexa
    pamonae jamatabëpacayamaxëitojoroba.
  bon-bon: Cane weeme bau me ai mene yoogärenine eei biname bime poto cidi me, lui
    cina weebibine angletnejame äbitininisi.
  nhw-BL: Nimechtlajcuilhuijtoc pampa nijnequi xijmatica para nemij masehualme catli
    quinequij anmechcajcayahuase.
  swh-ONEN: Nawaandikia mambo haya kuhusu wale watu ambao wanajaribu kuwapotosha.
  wbi-wbi: Nivalembile umue imola ija vwimila avaanhu vano vilonda kukuvasofia.
  bba-bba: Nɑ bɛɛ yeni yoruɑwɑ be bɑ kĩ bu bɛɛ nɔni wɔ̃ken sɔ̃.
  eng-KJVCPB: These things have I written unto you concerning them that seduce you.
  kgk-NT: Ha gwĩ Cristo nhe'ẽ mbojevyha katu pene mbotavyse mo'ã. Upéa-gwi hesegwa
    nhe'ẽ amondo-ta peẽ-my.
  waj-waj: Vaidi vooya ngii unnakua tida ngii iida teeda variaivaara na ii kua ivaa
    ngiiini fafaara raunoo.
  cpy-cpy: Rootaki nojankinatzimiri jempe ikanta-kota kowayita-tsiri ramatawi-yitemi.
  mpx-mpx: Baaba bolo o ya lelelian eliyamiu ge na baewa eliyamiu bolo nuwaliya nihi
    pagegemiu kaiweliya.
  wbp-wbp: Nyampurranya karna-nyarra yimi-ngarrirni yali-patu-kujaku mulujamulujarlu
    Yijardu-wangu-patu-kujaku, kalakalu-nyarra marda karlirr-kanyi maju-kurra-pinangu.
  luo-luo: Andikonu wechegi kuom jogo matemo mondo owuondu.
  nhe-NT: Nimechtlajcuilhuijtoc pampa nijnequi xijmatica para nemij tlacame tlen quinequij
    inmechcajcayahuase.
  aii-aii: ܒܸܟܬܵܒ݂ܵܐ ܝܘܸܢ ܐܲܢܹܐ ܐܸܠܵܘܟ݂ܘܿܢ ܒܘܼܬ ܐܵܢܝܼ ܕܡܲܚܠܘܼܛܵܘܟ݂ܘܿܢ ܝܼܢܵܐ.
  esk-NT: Piruksraukama aglaktuŋa ilipsitñun tamatkunuuna uqaqtuanik iḷisautraunipḷutiŋ.
    Iḷumun akiḷḷiḷiqsuqtaurut Christ-mik qanuġviiqsitchiñiaqhutiŋ ilipsitñik.
  msb-msb: Ginasuratan ko kamo sani manungod sadtoʼn mga nagatalinguha pagluko sa
    iyo.
  cpa-NT: Dsianh¹³jni si² la² huu¹³ quiah¹² dsa² mi³dsø¹jiag¹ tø¹cøg¹².
  dso-dso: ଜନ୍‌ ଲକ୍‌ମନ୍‌ ତମ୍‌କେ ସୁବ୍‌କବର୍‌ ଜାନାଇଲୁନି ବଲି ବୁଲ୍‌ ସିକିଆ ଦେଇ ତମ୍‌କେ ନାଡାଇବାକେ
    ଚେସ୍‌ଟା କଲାଇନି, ସେମନର୍‌ ବିସଇ ଜାନାଇବାକେ ଏ ସବୁ ବିସଇ ମୁଇ ତମ୍‌କେ ଲେକ୍‌ଲିନି ।
  meu-meu: Ini vada na tore henimui tomamu, bae hakaumui kerere taudia daidiai.
  yva-NT: Syo nyovara waowe so ratoe ore wasai weye syare wapo raen vatane inta ware
    wo ananyao nsosobe raugaje wasai indamu wo wasaponae.
  dgc-dgc: Nadid, i isulat kua dikam a éye, éy tungkul du kontara ni Cristo, da puhubaan
    de kam a lokon ta péniwala moy.
  zpm-NT: Laa naa rzet miṉ rii lo to, sac ne squi no grë zha ne ziaad racladz yquidie
    to.
  hix-NT: Àro wyaro àmenhehe, ohyakanye, oyonkuhtonye ro kom hoko.
  sim-sim: Ma ol haimba handambaha jirin nombo apshamhik tolmbraharokwa ma ondon ji
    auheyekmbaha mashi kason jirnjik amu kayenduwa.
  npi-ULB: तिमीहरूलाई बहकाउनेहरूको बारेमा मैले यी कुराहरू तिमीहरूलाई लेखिसकेको छु
    ।
  cgc-cgc: Gasulat a ki kyo ta ake i na laygay aged paandaman ko kyo yan na dili kaw
    magpaluko ta mga ittaw na gatudlo ta dili matuod.
  tim-tim: Galalupne, yu kulemgoân imâ biwi gulip akyeŋgimai yâk yeŋgât keiyeŋe makyeŋgiwerâm
    yu kulemgoyeŋgiân.
  yor-yor: Nǹkan wọ̀nyí ni mo kọ̀wé sí yín ní ti àwọn tí wọ́n fẹ́ ẹ mú yín ṣìnà.
  wos-wos: Du nawulak di guniré yéna yanjoka di mawuli ye. Gunika wuni wun hundi hayi,
    guni dika xékélakingute.
  emp-NTPO: Mʌ̃a maʌ̃ra b̶ʌsia ʌ̃cʌrʌba bãrãra cũrũga quĩrĩã panʌ bẽrã.
  eng-F35: I have written these things to you concerning those who are trying to deceive
    you;
  ind-ind: Saya menuliskan hal ini karena ada orang-orang yang sedang berusaha menipu
    kalian.
  pes-OPCB: این مطالب را دربارهٔ این اشخاص می‌نویسم تا بدانید که ایشان می‌خواهند شما
    را گمراه کنند.
  mpt-mpt: Naka eli ibo dim baabeniba ib bainobo galino watwat dabenom genabib kesoa
    ne i weng sango ibo futan olo dola omfubenamabibe.
  ssx-ssx: I̱ma꞉ta꞉ do laaso ekita꞉ mo iki makealuekema꞉ taapeleme wanda꞉halina꞉eki
    iki pa꞉ta꞉ do laaso handa꞉e.
  mkl-mkl: Iyi ǹ kɔ nŋɛu ihɛ̃, ǹ kɔɔ wɑi nɑ inɛ ŋɑ iyi ɑ̀ wɑɑ bi ɑ dɑsi ŋɛ kurɑrɑ.
  gaq-gaq: ଜାଣ୍ଡେଇଂ ଆପେକେ ବାୟା ଆଡିଙ୍ଗ୍ ନ୍‌ସା ଚେସ୍‌ଟା ଡିଙ୍ଗ୍ ଆର୍‌ଏ ମେଁଇଂନେ ବିସୟ୍‌ରେ
    ନେଙ୍ଗ୍ ପେଇଂନେ ଡାଗ୍ରା ଏନ୍‌ ସାପା ଗୁଆର୍‌ମ୍ୱକେ ।
  gof-RNT: Hinttena balethiya asaa gisho taani hayssa hinttew xaafas.
  unx-unx: ଆପେକେ ବେଦାପେ ନାଗେନ୍ତେ ସାନାଙ୍ଗ୍‌ତାନ୍‌ ହଡ଼କଆଃ ବିଷାଏରେ ଆଇଙ୍ଗ୍‌ ଆପେତାଃତେ ନେଆଁଁଇଙ୍ଗ୍‌
    ଅଲେତାନା ।
  gah-gah: Likigika ali gopánapa ilikitanigi nia vegenakumú gakó láa loko luhuva nogizumóza,
  lcm-lcm: Mengen ke napo salik taun imi tatana, napo mengen ta vap ang kipo atokngai
    asi ausingai alok animi.
  aer-aer: The arrekantherre nhenhe intelhe-ileke nhenge arrenhantherrenhe alkngarre-ilemele
    yanhe areye-akerte nhenge arrekantherre urrtyirretyeke ahentye aneme-arle angkentye
    arratye-akerte Christ-kenhe. Kele itnenhe akwenpele awaye, itnenhe arratye itelaretyale.
  qvc-NT: Chaymi kay kartata qamkunaman iskibriyki, allita yach'anaykillapa, chay
    llullakuqkuna ama ingañashunanllapa.
  tgl-ULB: Isinulat ko sa inyo ang mga ito tungkol sa mga iyon na maaaring umakay
    sa inyo sa ligaw na landas.
  cbs-NT: Ja jabun matu padankatsis ikaibukidi en matu kenexunaii.
  xtm-NTPP: Te ni tee sa sa'a, sukan‑va'a máko jin kandija ni ja ka ka'an ñayii ka
    kuni i ja jin xnda'vi ña'a i ma.
  nnq-nnq: Nunhwandikilinge nhwalo gongo kupala kunkelebuya nhwalo gwa bandu abapalanga
    kunkolobana mangweto.
  bao-NT: Atera, mʉjare ca ĩi ditorʉgarãre ĩima ĩigʉ yʉ owa cojo.
  san-ORI: ଯେ ଜନା ଯୁଷ୍ମାନ୍ ଭ୍ରାମଯନ୍ତି ତାନଧ୍ୟହମ୍ ଇଦଂ ଲିଖିତୱାନ୍|
  huv-NT: Sarang aaga nawiig cam nasaj icon nde mawaiich icon ajcüwa monwaiich.
  otn-NT: Dí ot'a̱hʉ na̱ ra̱ hya̱ na̱, n'namhma̱ guí pa̱hmʉ ngue 'yop'ʉ 'da ngue nne
    da̱ hyä'a̱hʉ.
  nop-nop: Na me yalaŋ haniŋkamanda tiiŋ adi’walaŋ titiŋhik wendok hanimbene mede
    i youhamulat.
  obo-NT: Id sulat ku ini koniyu moka-atag taddot mgo minuvu no od kopiyan nod podsuwoy
    koniyu pomon diyot bonnaan nonaw.
  cak-ENT: Yin xintz'ibaj c'a e ronojel re' chive, coma ri vinük ri ncajo' nyixquich'üc.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ᤃ ᤂᤡᤏᤡ᤹ ᤀᤡᤱᤗᤧᤰ ᤁᤧᤔᤧᤵᤐᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤛᤠᤵᤋᤢᤱᤅᤠᤱ ᤜᤠᤰᤏᤡᤱᤅᤠᤱ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: Tūhun yáhá nī ntee nī nūū ndá nú jā cáchī tūhun nī sīquī nchivī jā ndúcú
    stáhví ndóhó.
  san-TIB: ཡེ ཛནཱ ཡུཥྨཱན྄ བྷྲཱམཡནྟི ཏཱནདྷྱཧམ྄ ཨིདཾ ལིཁིཏཝཱན྄།
  qve-NT: Kaykunatan qankunaman escribimushaykichis, Jesucristopa contranpi engañakuq
    runakunamanta cuidakunaykichispaq.
  pao-NT: Yaa meno'o nu mu tuukwekwu gi ka mu mumme nemooagadu-ma saa'a nakatzabepana.
  cbu-NT: Ashiriya, apanllputspan siyaa uru tamapingayani atusin tayapstakana.
  usa-usa: tiwíqma paábaq tiyuwánéta kéoe. minnáyaba kemá kágatimune.
  soy-soy: Pɛpɛɛ n nɑ́ɑ́si pikɛ́ nɔ́ fóm kɛcɑ́ɑ́ nsímɛ́ kɑm nɔ́ wɔ́lu.
  hui-hui: Tigua tí mo hondo hole manda bialu karunaga i̱na tíhondo bi ogoni bebani
    gilibu wia haro.
  amf-amf: Yeam taysota zagayna eenasa yena i thaapade.
  quc-NNT: Tajin kintz'ib'aj b'i wa' we tzij ri' chiwe chkij ri winaq ri käkaj kixkisub'u.
  dob-dob: Gete maiboꞌana niꞌatu yaꞌetoladinawa be ꞌaene wada sinapu taudi ꞌami tokaboyao
    manudi.
  wrs-wrs: Kava novol vipiprinv honamba tombaiva no indhanam, ten yem deisumbi angalm
    vevnam monakoklaram.
  mca-mca: Hika'aƚ e'm ekewe'en qe ta'ƚets pekhewe' ejtitsits yisu'untax qu' naq'ayiniƚij
    pa' hats ƚ'eku'mi'ƚi' wit'ikheyi'j.
  tzo-TZC: Jaꞌ jech laj jtsꞌibaboxuc avaꞌiic scꞌoplal ti jloꞌlavanejetic taje.
  mya-mya: သင်​တို့​အား​မှောက်​မှား​လမ်း​လွဲ​စေ​ရန်​ကြိုး​စား သူ​တို့​၏​အ​ကြောင်း​နှင့်​ပတ်​သက်​၍
    ဤ​အ​ကြောင်း အ​ရာ​များ​ကို​ငါ​စာ​ရေး​လိုက်​၏။-
  gng-NT: N kɛle' tigbɛr tuu ki de' nɛ ń tɔke nɛ binib bà nuunh bɛ ń tuln nɛ nnɔ
    bó nɛ.
  cbi-NTPO: Ñullanu challa entsaa piikentsumiya, tujlekaanu kemulanu laapu' piiketaa
    tsanguiyu.
  ikk-NT: Ifiri ndị rị a chọ nị wẹ dufie ụnụ kẹ m gi rị e deni ụnụ ihiẹn ndịnị.
  leu-leu: Ne taxa kala xe simi senaso a mu xaiyaas si Krais, ri vubuk bit nami.
  maz-NT: Ró xi'tsc'öji cja ne carta yo, na ngueje cãrã c'o ne ra dyon'c'üji ra jí'ts'iji
    c'o dya cjuana.
  bod-N: བདག་གིས་ཁྱོད་ཅག་ལ་སྐད་ཆ་འདི་དག་འབྲི་དོན་ནི་ཁྱོད་ཅག་ལ་སླུ་བྲིད་གཏོང་མཁན་དེ་དག་ལ་དམིགས་ནས་སྨྲས་པའོ།།
  tca-NT: Nangẽxma i duü̃xü̃gü i chixexü̃wa pexü̃ gagüchaü̃xü̃. Rü ngẽmachiga nixĩ
    i pexcèx chanaxümatüxü̃ i ñaã ore.
  zpl-NT: Rquieꞌa bee bedichiaꞌ quieꞌ luhua, equie cuendaꞌ bee bene enu rcuaꞌna nú
    zequienu liꞌihua.
  mbc-NT: Tiaronkon wanî amîrî'nîkon anenku'tîpai. Mîrîrî ye'nen seeni' kaareta menuka
    pî' wai aapia'nîkon eesenku'tîkon namai.
  ndg-ndg: Natibaandikiya aga mwenga kuhusu balo ambao bangebaongoza mwenga katika
    ubocho.
  wsk-wsk: Ani kariimet nina ninga kuluru, lage memek te ninga bitawasan wore nunga,
    tam gawa imi bataguru ningarsam.
  toj-NT: Huax c'ana oj ca jul ac'ujolex porque ay ni ma' quechan sgusto que oj slolayex.
  tbc-tbc: Tamol dirawaŋ o digane dak niŋen o girek en ŋigire panaŋ da.
  sna-sna: Ndiri kunyora zvinhu izvi kwamuri pamusoro pavaya vanoedza kukutsausai.
  smk-NT: Man'isurat koyti komoyo ta pigaw nin pakanda' kamo maipa'ka' konra nin saray
    marabay nin mangibarang komoyo.
  grc-TCGNT: Ταῦτα ἔγραψα ὑμῖν περὶ τῶν πλανώντων ὑμᾶς.
  gof-WFTW: Hinttena balethiya asaa gisho taani hayssa hinttew xaafas.
  spa-BLM: Estas cosas os he escrito acerca de los que os extravían.
  kyz-NT: '''Gã amũ nipo awau pẽ pyri o''meramũ pẽ nupe. “Tamomoirukat ''gã Jejui
    ''ga rerowiar awi ''jau kwy”, ''jau ''gã ojeupe. Aipoa ''gã nee je ka''arana kwasiari
    imonou pẽ nupe.'
  dao-dao: Nangmi ning jah mhleimhlak hlükiea mawng ka ning jah yuk law ni.
