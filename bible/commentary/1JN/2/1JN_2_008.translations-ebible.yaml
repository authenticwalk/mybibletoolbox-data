    ni. Bani womɔ keree kii nidorogo ki wa, kpɛɛngɛ can wogo ki wa ɲí na xɔ.
  sbe-sbe: Iyamo laugagayo ya kuliyawa ta meta laugagayo hauhauna, kaniyona ede ye
