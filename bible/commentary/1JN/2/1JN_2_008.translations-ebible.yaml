  bod-N: ཡང་གཅིག་བཤད༌ན། ངས་ཁྱོད་ཅག་ལ་འབྲི་བཞིན་པ་ནི་བཀའ་གསར་པ་ཞིག་ཡིན༌ལ། དེ་ནི་སྐྱབས་མགོན་ཡེ་ཤུ་དང་ཁྱོད་རྣམས་གང་གི་ཆ་ནས་ཀྱང་བདེན་པ་ཡིན་ནོ།།
