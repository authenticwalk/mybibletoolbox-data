    Rootaki napiitantzimirori. Ikyaaryoowentakiro Jesokirishito inintaperoeyakaeni.
    Eejatzi eerori ari pikimitya pikyaaryoowentero pinintaperoeyerini paashinipaeni.
  nsn-nsn: Bo a ualatut pukuonene ku bolomeio tamiuoum a timuh pon, karo man tena
