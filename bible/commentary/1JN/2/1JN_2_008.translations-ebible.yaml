    kani ita, su mey on matuud no kaawang kani to ginhawa ta.
  myk-myk: Ga lee bɛ na, le nʼa ka na tun yi mu ge, lee ɲɛ ba ɲɔmɛɛfonɔ ɲɛ wɛ. Li
