  mdy-ETH: ማዔቴያ ኪሪስቶሴ ናንጎና ዒንሢ ናንጎናይዳ ጎኔ ማዒ ጴዼ፥ ዓኪ ኪኢታ ታ ዒንሢም ፃኣፓኔ፤ ዓይጎሮ ጌዔቴ ዹማ ባይቂ
