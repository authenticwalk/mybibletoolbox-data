  san-SIN: පුනරපි යුෂ්මාන් ප්‍රති නූතනාඥා මයා ලිඛ්‍යත ඒතදපි තස්මින් යුෂ්මාසු ච සත්‍යං,
    යතෝ (අ)න්ධකාරෝ ව්‍යත්‍යේති සත්‍යා ජ්‍යෝතිශ්චේදානීං ප්‍රකාශතේ;
  yut-yut: Mani on gen teban mandaŋ damɨsat uŋun da kalugɨ yaŋ kɨnda asak. Pɨlɨn tuk
