  kew-kew: Goa pea pare abia go agaa manare neme nimi-para kagaa mana page lalo. Goa
    pea pare go agaana re-re Krais-me makuaasa-rupa nimina kone-para page waru makuaaeme.
    Goa puare go kagaa agaa maname ribaa dia yaa-mama puare ora paa pi yapi aba malapaaya.
  dww-dww: Inam riuvavasaḡinama inam riu poranama, be you riu vaunama. Be inam riuvavasaḡinama
    inam riukaua, vutuna Keriso na yawasanae be taumi ami yawasanae ya maḡatarana,
    baninama tadiwanawana ya vaikoakoa be riukaua yananama yodi nopomie e yanayanana.
  twi-ASANTE: Nanso, mmara a meretwerɛ abrɛ mo yi yɛ foforɔ na emu nokorɛ no da adi
    wɔ Kristo ne mo mu. Esum no retwam na hann papa no gu so rehyerɛn.
  aoj-aoj: Apaꞌ basef banagafi ma muꞌuli inimba deiꞌ andaꞌef fagafeꞌmago ipeꞌi, ifimba
    dambaifi. Eaꞌ fataga alihifa Krais nagiꞌmif deiꞌ ipaꞌ wapani pagiꞌmif. Deiꞌ main,
    akot deiꞌ taꞌi peleꞌetata eaꞌ mogogalaꞌi endilisimi mataga mape eaꞌ.
  cbv-cbv: Obohjeéhtih, máa wʉtat yʉhna, jáap wʉtatbʉt ã jʉmna caá. Cristo nin wʉtatdih
    jepahnit, jwiít cã́acwãdihbʉt ã oyat tʉ́ʉtʉp jĩ. Dʉpʉ́át panihipboó ñi jʉmʉchah,
    Cristo nin baácna jʉ̃óhnit, caán dʉpʉ́átdih ã baabánap jĩ. Pánihna, ã baabáát
    panihipboó jʉmnit, Cristo ã oyat tʉ́ʉtatdih ñi jepahna caá.
  taw-taw: Pen takaw nɨbop agebin anɨb ak, abe takaw kɨdeyɨl tek lup. Takaw nɨŋɨd
    yɨbɨl anɨb ak, Klays yɨl ayɨp mɨdɨl, nɨb ayɨp mɨdɨl gup. Taynen? Kɨsɨlɨm bad ak
    kul gɨnɨgeb, mɨlek nɨŋɨd yɨbɨl ak mɨñɨl mɨdeb.
  jic-NT: Mop'in Dios tjijyü'ta seyasa jinwá nun jilal. Niná Jesucristo liji lovin.
    Nun lojí wa niná. Püna ma nusin tji'yüsa niná; püste nt'a tapatjaqué jinwatsja.
    Tjejyawca quinam Jesucristo qjuisin tji'yüsa la tjiji mpes.
  zap-NT: Per rkaa noo we zegnak te ne kweb; laa Jesucrist wbonyoo ne nli we no laa
    le de rbonyoo ne nli we, porke che zasalzaan de ne rlaa de dol, zanal de xnëz
    Dëdyuzh.
  wer-wer: Pël ëak retëng yeë epët ngön kosang ngolöp nent pël yaë. Ngön kosang ngaan
    wia pipët peene Yesuu naëre arim naë poutepar kë yaëën ityaangk. Pël yaëën kout
    won yesën ëwa këët oröak wia. Pötaanök songön pouteparëënök ngön kosang ngaan
    wiaut peene retëng yeë epët ngön kosang ngolöp nent pël yaë.
  ipi-ipi: Loo okone wambane eya tekeko, Kataisato mana epene mineane tupamane loo
    okone mo wenene gulaya yane. Nanimato balana mana andeyama-kola, pii nambato leyo
    okone enene guleya. Bala tii-pene enene wete oko atoto, tii pua ateya-kola, yakamanga
    undupi-lene yane oko koyo pima-pima peya. Tene okonena, nambato yakamana mana
    andeyo-kola, loo wambane okone loo wenene mindi guleya leyo.
  qul-NT: Chaywanpas cayta escribimuyquichis mosoj mandamientota jina. Chay mandamientoman
    jina Jesucristo causarkan, kancunapas; imaraycuchus tutayajka pasapuchcanña, verdad
    evangeliotaj c'anchachcanña.
  tnc-tnc: Maejekakamarĩa simako'omakaja, ᵽo'imajare wayuĩabaraka Jesucristore imaroyika
    ᵽuᵽajoatirã “Mamamiji yi'rimirĩrĩkawa'rirũkiaro'si sime”, marĩwãrũyu mae. Mijaoka
    sã'mitiriᵽẽairã imawa'ri aᵽerãte wayuĩairã mija imarijayu mae. Suᵽa imarĩ, “Ba'iaja
    baarika ja'atatirã, mamaka jia imarũkia yijare beairã nime”, ᵽo'imajare mijareka
    ãñu.
  ter-NT: Itea kóyeane itúkeovo inámati yara yúndoenopi, kuteâti koeku iyúseyea xoko
    ítukeinovi Kristu, koánemaka ya itíkovoke, vo'oku tumúne yóno uké'eyea ne hahákuti
    koeku uhápu'iyea ne koati kaná'uti uhapú'iti.
  bmr-NT: Jaano tajɨɨbaco amɨɨhaidi acaatɨnɨno jino bohonobadɨ minifetehi. Jaano aivo
    miyaano Cristofañodɨ, amɨɨhaifañodɨ icano. Jaamaño ɨcɨvono afatyucunoguiinodɨ
    miya sesee achɨcɨnɨcuhi.
  fuf-fuf: Kono fow e mun, ko yamiroore heyre mi woni windande on. Haqiiqa mayre on
    no ɓangi e makko, no ɓangi e mon, ko fii niwre nden no feƴƴude, awa kadi ndaygu
    haqiiqawu ngun ndaygii toode.
  bhl-bhl: 'Kate nem yulo fut tem boyemi sawa weng bakati kikis kebe te. Nimtew angom?
    Kameem ding dim bakate, em “Kanelina!”, angeko, kukuyemkabe sawa weng be dem so
    keko, akalem mutuk tem so, yukalem mutuk tem so, ka kel fein kaim dim fitewse
    kasike. Beem dulum elote nu kilele kal keluwete: Mililiw be banimomin kis kelei,
    fein ailbin ailomin kelei, nu kal keluw te.'
  ons-ons: Ŋo don iwa qe ŋibonmaile, yemo don musele, so ea wane weleine yemo Kristoŋo
    kotozo urata make, yewao kakone, panaman mo mida lele arikimo, qelaŋan weleŋo
    qelaŋanmaike.
  con-NTPO: Tsa'ma ja'ño Jesucristo poiyi'cco a'inga attiañe ashaensi sinttia tsu
    pasaya. Tsa'cansi va manda'choja cuna. Nane Cristo tsa'caen ñoa'me susi que'i'qque
    pañamba atesu'fa va ñoa'me su'choma.
  ghs-ghs: Oonihe dzadza meei ao togoihimi napata qupi bamu naasubihe Kiristui pai
    oke napata meenomaitemi oi poiqa paha usaqe naatoraridzoni.
  peg-peg: ମାତର୍‌ ଇଦିଲିଂ ର ପୁନି ବଲ୍‌ ଲାକେ ଇବେ ଆନ୍‌ ଲେକିକିନାଙ୍ଗା, ଇଦାଂ ତା ତାକେ ଆରି
    ମି ତାକେ ହାତ୍‌ପା ଇଞ୍ଜି ହନାତ୍‌ । ଇନେକିଦେଂକି ମାଜ୍‌ଗା ଗୁଚାଆନାତା ଆରି ହାତ୍‍ପା ଅଜଡ଼୍‌
    ହତାତେ ।
  txu-NT: Ne kam ajte pi'ôk jakam katàt aje amijo aba'ã ar amã karõ. Kute mrãmri ne
    ikabẽn ny pyràk ne ba ar amã arẽ. Jeju kumrẽx kute kabẽn ja mar tỳx ne kôt ar
    amijo ba. Gar arỳm kudjwa kôt ar amijo aba. Nhym kam kabẽn ar amã kute mrãmri
    ne ny pyràk. Gar kôt ar amijo aba nhym kam me arỳm Jeju mex man ar gadjwỳ ar amex
    ma. Ne kam ar ajã amim, “Mrãmri ne ar kabẽnkumrẽx”, ane. Mỳkam? Bir, gar arỳm
    me kukràdjà punu kanga. Me kukràdjà punu kute akamàt kô tyk pyràk arỳm kanga.
    Ne kam arỳm Metĩndjwỳnh kukràdjà ny ma. Kukràdjà ny kôt gar katàt ar amijo aba
    kute mrãmri ne irãkam me katàt baja pyràk. Nhym kam me arỳm ar ama.
  eng-WEBU: Again, I write a new commandment to you, which is true in him and in you,
    because the darkness is passing away and the true light already shines.
  gnw-NT: Ẽrei cua mboroyocui mburuau regua jecuaeño ipɨau. Jesucristo yanderau jare
    pe reta piyerau vi. Echa'ã pɨ̃tumimbi uasa ma jare tembipe añetete vae jembipe
    oĩ.
  mux-mux: Aku sika akiliinga-pe ekupu pepá tokur ilinga ung-mani kona te siker. Ung-mani
    ilinga pulu yuli ui Krais-ni tepa mulurum mele kanupu, yandupa eni teku molemele
    mele kanupu kene ‘Ung-mani kona akili yu sika.’ nimbu kanolemulu. Súmbulu tuliele
    kamu pora nimbá tekem, pa tiliele kórunga wendu urumele ekupu pa tenjilimáliinga
    eni aku-siku molemele mele kanupu ‘Akili ung-mani sikale.’ nimbu kanolemulu.
  maj-NT: Tu̱nga xi nkú ts'ín y'ejña Jesucristo̱ ko̱ xi nkú ts'ín tintsu̱bo̱o b'éjña
    chji nku ni tse̱tse̱ xi y'aha̱ ra̱ ni xi y'éjña Nti̱a̱ná. Kui ni xi tíb'et'ánu̱u
    e̱i̱ a̱t'aha̱ ja j'ai ts'ín ndzjen nd'í xi ndoo̱. Kui nga ja tífi ndyjaha má jyuu̱n.
  bkq-NT: Iwerâ olâ aguehobyry iweloem âzeholy, Jesus mawânkâ enehonwâm, âdara tâdâpynedyly
    awyly. Iwerâ tâpyneze lâpylâ kurâ. Iajimatuo iamu peba idyly myara âdara Jesus
    einwândyly awyly mâuntuzezedylymo.
  kue-kue: Ba na ka erme bogl teinga i ama lo kor. Lomo i Yesus mina ya ene mina kanigwa
    kaima lo kor orkwa. Sraglpre, mim ikra dundungo ana ambuglange kaima plaudi ambuglange
    sikondungwa.
  cot-NT: Cotanquitsi quejetaca iro iroaqueraro. Amenaquerigueti Quirishito atsaque
    iroomajaca icantajiacajica, aisa iramenajitaquempigueti intsajitaque iroomajaca.
    Coramanitarite quejevaetaca apitsecacojiaque, cotanquitsi imaica manaqueate atsirencaguitetacojianaque
    intati.
  bnp-bnp: I muholi, a vinara iea, a vinara hosi. Pali a vinara iea, ia tara, a vinara
    karaba. A narone Kristo i vakasiri a vinara iea i muholi. A narone mua ranga,
    i vakasiri i muholi, a vuhuna a uvo i vakatubu ni lobo, a nipara muholi i para
    pali.
  apn-NT: Wam Tĩrtũm kot mẽ pamã axpẽn kĩnh ã mẽ pamã karõja kormã Jejus kot mẽ panê
    htyk hkêt ri kot mẽ pamã hã karõta na. Tã ra Jejus kãm mẽ pajapê xàj mẽ panê htyk
    jakamã na pa axte ã mẽ ate axpẽn nhĩpêx anhỹr o apa hã mẽ amã karõ nẽ hã kagà.
    Mẽ ate Kris pyrà nẽ amã axpẽn kĩnh xàj tanhmã axpẽn kutã anojarêt to ho ri apa
    kaxyw. Nom kormã mẽ pahte Jejus kôt amnhĩ xunhwỳr kêt ri na pu prem ã axpẽn nhĩpêx
    anhỹr kêt nẽ. Tã hkôt amnhĩ xunhwỳ hãmri nẽ ã axpẽn to mex o papa anẽ.
  ctp-NT: Siꞌi ngwañaꞌan ngiꞌni nten chalyuu, kanꞌ chaꞌ nchkwiǐnꞌ chaꞌ ska tñan kwi
    lka ran. Nu ngwa xkanꞌ ti mdyisnan Jesucristo ngwaꞌu yu ꞌñaan sa ñaꞌan ndiꞌin
    chaꞌ ka suꞌwe tiyean ñaꞌaan ꞌin xka la taꞌa ntean, loꞌo wa yꞌni Jesús chaꞌ ka
    kuꞌnian tñan kanꞌ. Ska tñan kwi lka chaꞌ kanꞌ, chaꞌ wa tyii ti chaꞌ tla niꞌ kasiya
    ꞌñaan; loꞌo ni, kanun chaꞌ suꞌwe nu ndiꞌin ꞌin Jesucristo niꞌ kasiya ꞌñaan, ñaꞌan
    tiꞌ ska xaa ndyuwi nu ngiꞌni xaa seꞌen ndiꞌian.
  opm-opm: Rihohe sawa meng orhora; kopenohe sawa meng hatin hat pat ohoh naporpatmur.
    Kopenohe sawa meng hatin hat patmur ma napor oh kwitem da hut sapti da oh mandama
    yah da oh mong da tei nahat napapato rim noh kopenohe sawa meng hatin hat patmur
    napormur. Kopenohe sawa meng hatin hat ma pat oh mamaru hat patmur. Krais oh dire
    danong ham napapao dire arwananah ihirnong da gosat ayao hat ma pati oh sawa mengnong
    dam mara kopenohe sawa meng hatin mar paptimur.
  bvr-bvr: Wurpa lika ngu-wukurrjinga ana-gorrburrwa minypa joborr gun-geka jarra.
    Ngardawa nipa Jesus Christ arr-gurdagurdarraja a-nirra meyali, rrapa ana-goyburrpa
    niya yarlanga nyibi-nenga meyali. Ngardawa ana-munya gu-wulebiya gu-boya, minypa
    gun-burral gun-gujayanaya gipa gugu gu-jayanayarra gu-jirra.
  wal-wal: Gidikkokka, taani intteyyo naa77anttuwaa ooratta azazuwaa xaafais; he azazuwaa
    tumatettaikka Kiristtoosaaninne inttenan beettees. Aissi giikko, xumai xayees;
    tumu poo7oi ha77i poo7ees.
  zad-NT: Ḻa'kzi ka', wak iṉacho dga chzej' le' nakan dii kob, ḻa' dii ḻi nakan ka
    ben Crístona' na' ka chonle. Na' dii mala' daa nak ka yel c̱hoḻ zej chiyol chinitan,
    na' beeni' c̱he Chioza' ba chzeeni'n.
  kmg-kmg: 'Erâ dâŋ qâreŋkekopac i sâcmutâc dâŋ ɋâricne wâc ekac, i Jesurao â ŋoŋerao
    mâmâc fârine ekac. Ine fuŋne šiŋucte: Dapâc raruŋkehame tatamac fârinezi fua tâcnehuc
    fokac.'
  aso-aso: Ne neiha mene luhuvo nitekuꞌ nogizuvo aꞌmine louꞌ nene gosohoꞌ neineꞌ gelave.
    Ee, mo laminetoꞌ gosohoꞌ neive. Izesuꞌ aza aꞌmine louꞌ nene do gosohoꞌ ogavo linginela
    gono gosohoꞌ nodavo litiꞌmuso izo minineꞌ nene vovoꞌ vovoꞌ neivo labanaꞌ gihile
    nene mo apiꞌ ogo noilive.
  uli-uli: Iwe ngo hatobtob le ngang iy sa tefa ngalugmi igla ila sew le ye tefoy,
    bo mala tosol ila ye llah loh mo irel Kristus, ngo ye wol llah loh mo iremi. Bo
    mala kelel ruchopung ila yesa chuchuyloh, ngo mala holngol teram ila sa chap yal
    werloh.
  nin-NT: Ziza nggo, ingga so charr ki imba si are ahe̱he̱. Yesu à tsarr inta du ure
    kuma u su jiji. Imba mi tsarr meme yo. Kye, ibwu yi so ka nado, ila i uru jiji
    yi i so nga.
  tgk-tgk: Ба ҳар ҳол, ман ба шумо фармони навро менависам, ки ҳақиқат будани он дар
    Масеҳ ва шумо намоён шудааст, чунки торикӣ аз байн рафта истодааст ва равшании
    аслӣ аллакай медурахшад.
  acu-NT: Antsu kinta tsawaarak paantin wajamtai, nekas teeka mengkawai. Tura asamtai
    yamaram chichaman Cristo akupkamia nuka, tura atumsha umirume nuka nekas paan
    asamtai, chichaman atumin aatjarme juka yamarmaitai.
  cak-WNT: Pero ma riq'ui wi ri', riyin nbij chi re pixa' re' c'ac'ac' chiwe riyix.
    Ruma ma jane ojer ta tik'alajsex ca ruma ri Jesucristo. Y xa c'a juba' tinimaj
    riyix. Y ma jane ojer ta chuka' tuchop chi niq'uis el ri k'eku'm y queri' chuka'
    ma jane ojer ta tuchop nisakirisan ri kitzij sakil.
  ebk-ebk: Uray mu assesa, chak isurat nan nauy usa ay fiarú ay filin, tay naila nan
    natongparana babaen as nan en-enat Cristo ya babaen as nan panagfiyagyu ay omaafurot.
    Tay nan ngongot at cha mamaid, ya nan tit-iwa ay silaw at cha lomawag.
  spa-PDDPT: Por otro lado, les escribo un Mandamiento nuevo que es verdadero en Él
    y en ustedes, porque la oscuridad pasó y la Luz verdadera ya resplandece.
  ruf-ruf: Hata apfo, nomwandikilani laghitso lya sambi, kweli yoneka mghati mwake,
    na pfipfila yoneka mghati mwenu, kwaapfila chisi chomala na ghumwanga ghwa kweli
    ma ghomwemwesa.
  gun-gun: Ha'e rami avi ojapo uka pyre ambopara va'e ma ipyau guive, mba'eta Jesus
    Cristo ranhe anhetẽ va'e rupi oiko rire peẽ kuery ju ha'e va'e rupi peiko. Mba'eta
    pytũ oaxa ma ovy, ha'e hendy va'e anhetẽ va'e ju hexakã ouvy.
  agu-BL: Poro tan tu' yi na chintzan tan talche'n nin scyeru' jalu', ni'cu'ntz chi
    ik jun ac'aj ca'wl. Nin Kajcaw Jesucristo je'nak pon tan banle'n tane'n. Na, tzan
    cyele'n tzaju' tul tz'o'tz wutzil. Chebele'n cuntu' xcyek yi yol Jesucristo tan
    xite'n yi jun tz'o'tz wutzila'tz.
  isn-isn: Ga ni iti kumukilisilya unyenye ilagiilyo igeni, niiza inge tai mung'wa
    Kilisto nu kitalanyu, kunsoko i kiti kikukilaa nu welu nua tai ukoli ukondile
    ukelya.
  ilo-ULB: Nupay kasta, baro a bilin ti isursuratko para kadakayo, a pudno kenni Cristo
    ken kadakayo, gapu ta ti sipnget ket aglablabasen, ken ti pudno a lawag ket agranraniagen.
  pir-NT: Yojopʉ pehere mʉsare yʉhʉ yahuati mʉna dutiro ijieperota wahma dutiro gʉ̃hʉ
    ijire. Cristo gʉ̃hʉ, mʉsa gʉ̃hʉ ti dutirore yere. Yojopʉ nahitiano pihti cã mari
    ihña masino saha mari masiedarire masi dʉca cãna niaja mari. Sa yero buhrioro
    mehna mari ihña masino saha Cristo mʉsare poto ijiyere masigʉ̃ yero ahta tuhasari.
  anv-NT: Yɛ́mbɔ mmage chyɛɛ́ ɛnyú ɛbɛ ɛwéna ɛké ɛwé mekɛ. Geŋwage Kras ne ɛyigé
    nyú ntó gelɛré wáwálé genó ɛyigé ɛbɛ ɛwéna ɛlú, néndé gemua gélégé
    byɛ ne geŋgbɔ ɛyigé wáwálé gégɛ́né mɛ.
  sab-NT: Agwa nege geru ai cha kle dege ba alin ba ta gbagda geru amaña giti naskuni
    geru ai geru jagere ba ulita alin kare. Uñale bage Jesucristo toidu suiage tangle
    kwianske ulia ama mo ta du no kwian ulita ole diali, e kare ene ba kle mo ta dbe
    no daba ole ongoru ongoru Jesucristo toidu kare. Ulia ba kle mo ta gbe age geru
    ai kle gbaba kare gire ba me kle chege toi diali me no ba toidu ngeru kare. Ba
    bebi Jesucristo gerua gai ulia gire ba chagedu age me no diali, ba mo ta gbu Chube
    gerua gbe gdadi gire ba me chegu toi ba toidu ngeru kare, nege tangle Chube gerua
    giti ba kle chage age no Chube takalin kare.
  tmd-tmd: Jɨ mönö ñɨgö kai kɨtmɨdɨl kɨ mönö yoŋyöbö mɨda. Jisas Krais rɨmɨdöŋ aku
    nugwön, mönö yoŋyöbö aku mönö mɨ, me rɨmɨdöia. Ñɨŋ nöbö mö bla rɨmɨdöi aku aipam
    nugwön, ñɨŋ kwo algör ör, mönö yoŋyöbö aku mönö mɨ, me rɨmɨdöia. Pɨxmag aku wopik
    mödö hölögɨpɨba rɨmɨda; mil mag mɨ aku mödö mila abmɨda.
  acr-NNT: Na rukꞌ ta kꞌu riꞌ, e pachaꞌ kꞌakꞌ wa kantzꞌibꞌaj che alaq, ma waꞌ lik
    xqꞌalajin che rubꞌinik ri Jesús yey kaqꞌalajin kꞌu che ri bꞌinik silabꞌik ralaq,
    ma ri qꞌequꞌmalil katajin upakatajik y ri saqil Qꞌijsaq kawon chik.
  kpg-kpg: Gei deeai, taganoho deenei dela e hihi adu gi goodou le e hoou, idimaa,
    ono donu la gu kila mai i baahi o Christ mo mai godou baahi. Di bouli le e mmaa
    gi daha, gei di maalama donu gu lawa di maahina.
  taj-taj: तसैनोन ङाइ एनीगदेदा चु कुल्‍बा तामदा छार ताम म्‍हन्‍सी भ्रिबान मुला। चु
    ताम चा ख्रीष्‍टदेन छ्‌याम मुला, ओच्‍छे ख्रीष्‍टसे एनीगदेदाएनोन चु ताम म्राङ्ना
    लबा मुला। तिग्‍दा भिसम धोप म्‍हासी निबान मुला, ओच्‍छे सत्‍य य्‍हाल ङाच्‍छाहेन्‍सेन
    फेबान मुला।
  avt-avt: 'Au, hɨm im hi hewisiyem hɨrak Krais kɨrɨakem, in ek hɨram mewep wɨsenum.
    Nɨpaa Krais kɨrɨakem te in ek yi yisesim. Hɨm im matɨp mar ik: Haiu hanhanan naiu
    yinan. Menmen enum hɨram mɨre mɨtɨk keke tɨ ke wɨtaan, hɨram mau han kaiu, te
    hɨram mamno mamɨt. Menmen yaaim mar ke mɨtɨk keke tɨ ke wepni hɨram mekrehɨr mɨram.'
  cbk-cbk: Pero ta escribi yo ole acerca de este mandamiento de amor cay este como
    de nuevo ya, cay el oscuridad de pecado ta desaparece ya y el deverasan luz de
    Dios ta alumbra ya na di ustedes pensamiento. Y ya sabe kita que este mandamiento
    deverasan gayot cay si Jesucristo ya dale mira el amor de Dios na su vida y na
    di ustedes vida tamen.
  uig-ARA: لېكىن يەنە كېلىپ مەن سىلەرگە يېزىۋاتقىنىمنى يېڭى ئەمر دېسەكمۇ بولىدۇ؛ بۇ
    ئەمر مەسىھدە ھەم سىلەردىمۇ ئەمەل قىلىنماقتا، چۈنكى قاراڭغۇلۇق ئۆتۈپ كەتمەكتە،
    ۋە ھەقىقىي نۇر ئاللىقاچان چېچىلىشقا باشلىدى.
  tuf-tuf: Eyta cuar chihtá uchan ba acu awan binan wanro. Etar ba ac cuihsuro. Chiht
    uchan Jesucrístoat ay yajcaro. Baat cat ay yajcáy yinjacro. Chéycara cutar tinjac
    cajc cutar uwat récaram rahjác chihtá yajti cuácayat cat, éytaan wan ay bár rehjecro.
    Ahra rahsa cuan bir eyta cajc cutar cat éytaan wan ay rehc bicaro, uwat récaram
    rahjác chihtá yajquíc rehquít. Uwat cajc bahnác cutar uch chihtá rahcyat, uní
    quen cuanjacan wanro.
  abx-abx: Pero pwidi apinugad nga nagsurat-koy to mando' pirmi baha'o kay gana' pagkukupasun-na
    si gugma' nga a'ungod anan si Jesus ngan da'inan may anan si ka'am tungod kay
    agtikapara' na i kalu'uman ngan agsiga na i ungod danta'.
  mco-NT: Nañ jemy jada tɨy'ajt nañ jadu'n huɨdibɨ nyajnɨmaaygɨxyp ma jada necy. Jada
    je'je tɨy'ajt huɨdibɨ Jesucristo ymɨɨd ma yjot yhuinma'ñ etz nañ ɨɨch ajt nmɨɨd
    ma ajt njot nhuinma'ñ. Yɨ jecyɨp ayuc huɨdibɨ ca' ytɨy'ajtɨty, tɨ yɨ' ñaxy e cham
    Dios ytɨy'ajt tɨydudägy nyajtuunɨm, jadu'n nej jɨhuɨ̈y je coodzpɨ tɨ ñaxy e cham
    tɨ yxɨɨmɨ̈y.
  cpb-NT: Iroowa oshiyakawori owakerari inintakaantaitanewo, okantakaawo rantapaintziri
    Cristo. Okantakaawo pantayetanairi eejatzi eerokapaini. Oshiyakawo awisainkatanakeme
    tsireñeenkari, iri kiteesheenkatapaintsi iriiperori kiteesheenkari.
  aon-aon: Aria enyudok lo douk yenyemagu um ipak iri douk namunyi. Apak douk matik
    abom Krais nagipeshen wosik. Aria ipak shopunek namudok pagipeshen um kupaishi
