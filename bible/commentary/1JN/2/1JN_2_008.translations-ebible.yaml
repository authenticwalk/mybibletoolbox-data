    matatiŋde wor kawan forok yeŋ hi. Gwaha teŋ hi gobe kidomare niŋ mata buluŋbe
    hubu heŋ hikeb hulsire niŋ mata igiŋ fudinde goyen bikkeŋ kawan heŋ kuruŋ heŋ
