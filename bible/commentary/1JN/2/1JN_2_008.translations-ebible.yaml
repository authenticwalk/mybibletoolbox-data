  kan-2017: ಆದರೂ ನಾನು ನಿಮಗೆ ಬರೆಯುವುದು ಹೊಸ ಆಜ್ಞೆಯಂತೆಯೇ ಇರುವುದು. ಇದು ಆತನಲ್ಲಿಯೂ ನಿಮ್ಮಲ್ಲಿಯೂ
