  qxh-NT: Chaypis willapäcushäga juc yarpay. Jesús llaquipäcuj cashanta musyarraj,
    jamcunapis llaquipänacur cawashayquita ricarraj, juc yarpay cashanta tantiyacunchi.
    Chacajćhu-jina mana cawanquinachu. Manchäga Tayta Diosninchipa shungun munashannuy
    llaquipänacur, achquićhu-jina cawarcaycanqui.
  nwi-nwi: Mərɨg, nəfrakɨs, ramor mə nəgkiarien vi kɨrik tuk əmiə. Kɨni, nɨmraghien
    kape Yesu mɨne kapəmiə kawor əpu kaməm mə nəgkiarien e rəfrakɨs, meinai taktəkun
    ai, nəpɨgnapien rɨnamrɨkək, kɨni nɨkhakien əfrakɨs rɨnakhak-pə.
  kmo-kmo: Wowak, ada eena kwona kawka keyi tawey, ada hikitu eeta omutiik maji siiken.
    Riitaka siiken tarega, kwotaka eechaba siiken tawa. Boyewak? Niyi tawa boboy hato.
    Haba siiken sii okoreeto.
  agr-agr: Ju chichamak duwik tibauwa nuninaitak, yamagma nunin wega nuna pachis,
    Jisukristu umiktajum tujabiuwa nuna agatjime. Nuna umiinak dekas pegkeja nuna
    takainak, yaunchuk pegkegchau takaajakbauwa nunak idaisatnume tusan.
  kyc-kyc: Lowa doko wambarae ingyapyamopape enenge ingyuo silyamo doko pyao langilyu.
    Pii renge kinyi doko Yesu keta maralyuo siya. Mendaki dokoko dakepa nakama keta
    silyamo. Dokonako ingyuo iminjingi doko pyai nala nala pupyamopa epapu yanga paupau
    lenge angi doko panelyamo.
  urd-GVU: لیکن دوسری طرف سے یہ حکم نیا بھی ہے، اور اِس کی سچائی مسیح اور آپ میں ظاہر
    ہوئی ہے۔ کیونکہ تاریکی ختم ہونے والی ہے اور حقیقی روشنی چمکنے لگ گئی ہے۔
  yre-NT: Ɛn -pɛ -tʋ da zia bɛ, -pei -trɛ nɛn maan crɛn -tɛa 'cɛɛ. 'Wɩ 'kpa nɛn, kɔɔ
