verse: 1JN.002.008
translations:
  kpx-kpx: Isito di hoto ko laheho hisaliale kou dogave. Iale ataeabuna Iesuu vale
    ke evisi la vale ke elehai hilokage hoto kou seleve. Iesuu lohoge vavie vuvuneu
    uoholisege ataga seleveu velemanu.
  okv-H: te ungota jo ta mume irae oi iho vujarako oi ke mahu amo eha puvurarako ere
    ua ke peni amo “Osa mine ara evujo” Keriso na ere uahija ainge dombo ere ova avoeto
    ungota jo usasa ere ua.
  tbo-tbo: Geka lugagayona a gilugiluma meya naka tauta ta lauhogalena meta po mei
    Keliso i lauhogaleta pite, babana uguwa e yabayababa ma yayata dumana e gelegeleta.
  mal-C: എങ്കിലും, യേശുവിലും അതുപോലെതന്നെ നിങ്ങളിലും യാഥാർഥ്യമായിത്തീർന്ന പുതിയ ഒരു
    കൽപ്പനയാണ് ഞാൻ നിങ്ങൾക്ക് എഴുതുന്നത്. അന്ധകാരം നീങ്ങിപ്പോകുന്നു; സത്യപ്രകാശം ഇപ്പോൾത്തന്നെ
    ജ്വലിച്ചുകൊണ്ടുമിരിക്കുന്നു.
  grc-SR: Πάλιν ἐντολὴν καινὴν γράφω ὑμῖν, ὅ ἐστιν ἀληθὲς ἐν αὐτῷ καὶ ἐν ὑμῖν· ὅτι
    ἡ σκοτία παράγεται, καὶ τὸ φῶς τὸ ἀληθινὸν ἤδη φαίνει.
  bgc-bgc: फेर भी मै थमनै नया हुकम लिखूँ सूं, उस हुकम की सच्चाई मसीह म्ह थी, अर वाए
    थारे म्ह भी सै; क्यूँके अन्धकार मिटता जावै सै, अर सच का चान्दणा इब चमकण लाग्या
    सै।
  khz-khz: Na erova atalo-venimina maki valiguna; vorova gena taunatauna Keriso genai
    e gomi gemi ai maki ematagaina, kwalana mukuna eaikina ea e maeka taunatauna warau
    ewaena.
  deu-TKW: Wiederum schreibe ich euch ein neues Gebot, das wahr ist in ihm und in
    euch, weil die Finsternis vergeht und das wahrhaftige Licht bereits scheint.
  zsr-NT: Lëzcaꞌ nac ca ruzujaꞌ queëliꞌ lu guich tu zxba cub, lë naꞌ le nactë benëꞌ
    Jesús ca rna, atiꞌ runliꞌ caꞌ lbiꞌiliꞌ ca rna, le chrdöd qui le nac chul xöhuiꞌ,
    atiꞌ yeníꞌ gdu chrzeníꞌ.
  lin-lin: Nzokande, nazali mpe kokomela bino mobeko ya sika, mpe sika na yango emonani
    kati na Yesu mpe kati na bino, pamba te molili ezali kolimwa mpe pole ya solo
    esili kobanda kongenga.
  hns-NT: Tabbo ie baat ek rakam ke naawa hoekoem hai, kie khaalie ek samai me Kriest
    dekhaais hai kaise doesare ke pjaar kare ke tjaahie. Toelog ie baat ab auro thiek
    se samdjhe lagale hai. Oisane toelogke diel me dhiere dhiere andjor howe hai aur
    andhiaar kamtie howe hai.
  noa-E: Mag nawe pãachdëu ũrtarr ab mamʉ mua mʉg phã chirʉmʉn, ya tag warrgar pãach
    khĩchag ee naajerr khʉʉn khaba ararag chaar eeta ich Cristo dʉ̈icha naawai, ichiita
    pãar atheyan chi iiurkha sim. Magua ich Jesuu ich khapeen daupii aajerrjö pãraujã
    agjö pãach khapeen daupii wai nʉm.
  eng-EMTV: Again, a new commandment I am writing to you, which thing is true in Him
    and in you, because the darkness is passing away, and the true light already shines.
  mib-NT: Te vēsú súcuan, te níní jniñu jéé cúu, te jniñu ndaā cúu nuū Cristo jiín
    núū maá ró jijnáhan ró. Chi je cuayāha jniñu néé jéē iyó núū néē, te je stéén
    maá luz ndaā ini anuá yō vijna.
  lif-NT2: हे़क्‍केसाङ् कन् साप्‍तुङ्‌बा इङ्‌जाःङ्‌ङिङ्‌ग कुसङ् हे़क्‍तङ्‌बा चोःक्–खे़ल्‍ले़
    कुसे़क्‍खाःङ्‌ग ख्रिस्‍तओ नु खिनिॽओ निधाःबे़आङ् वाॽरो॥ थेआङ्‌भे़ल्‍ले़ माक्‍चिगे़न्
    खादाम्‍मान् ले़क् पेःक्‍ल पत्, हे़क्‍क्‍याङ् से़क्‍खाबा से़न्‍दाङ्‌गे़न् ओःत्तिःन्
    तगिनुए ओःत्‍ल वाॽरो॥
  xnj-xnj: Hati naha mihilu iyi yenikuvayandikila ndi mihilu ya mupya, na uchakaka
    waki ulolekana mugati ya Kilisitu na mugati yinu mewa. Muni chitita chiwukili,
    na lumuli lwa chakaka lumalili kutumbula kulangasa.
  mmx-mmx: Ketla nia ana malagan li leretere maxat, ne Iesu ga lox asuusu i at lorooro
    ren la ik lok bok keneng at lorooro atnimi. Do tara na mu asu na levelinga, i
    lox asuusu i do lamain ira xap la laxasep i vubeles pam at lorooro ren.
  cbr-NT: '''Ën mitsu ñuixuncë bana ióma ''aínbi camina a banabi mitsun ''ásamaira
    oquin ''unáncë ''aish ax quicësabi oi ''in, Cristo ''iásaribiti. Usari ''i camina
    mitsun ñu ''atima ''acëcama ëni Nucën Papa Diosbë upí ''aish ax cuëëncësabi oi
    ''in.'
  tee-NT: Para mas chunch ca akts'iya laich acnaulh ni sast'i junima lhamap'aksin
    ju iclajunau. Tachi ju va sast'i ixjunita acsni quintaxtaknitan ju Jesús. Chai
    ju uxijnan amaklht'ayanant'at'it ju anu' lhamap'aksin tachi ju va sast'i. Chai
    vasalh sast'i junita ni tam xajun ju qui'atsucunti'an ni mispayau ju Dios ju vasalh
    quintamalacpucujunitan quintac'atsan'an. T'ajun tapasana' ju anu' avilhchan acsni
    na ts'ista ixjunita laquintac'atsan'an ni na ix'alactu'ununau.
  eng-LSV: again, a new command I write to you, which is true in Him and in you, because
    the darkness is passing away, and the true light now shines;
  cak-NT: Pero chuka' nin-ij chi ri mandamiento re' anche'l can c'ac'ac'. Roma ri
    Jesucristo yalan nojo'n, y quiri' chuka' ibanon rix. Y ri anche'l k'eku'm xa ya
    nik'ax-e y nik'alajin yan pe ri ketzij sakil.
  pah-NT: Emo akoja jitehe ko ag̃wamova'ea no. A'ea ji akwatija kiro pe me Cristo'ga
    nhi'ig̃a. Jukwaha reki. A'ereki ag̃wamo Cristo'ga rurame yvya koty ga nhande arõ
    hete. Ag̃wamo pe penhoarõarõ hete no. Kwara rure'ymame ypytuna ruvi. Emo kwara
    rurame ypytuna ikwavi. Igwaigwavete kojahuro tuhẽ a'ero. Na jitehe nhandejikoge'ymame
    Cristo'ga rehe nhande rekote'varuhui. Emo nhandejikogame ga rehe nhande ndiakote'varuhua'javi
    jipi. Igwaigwavete nhande nhoarõarõi tuhẽ a'ero.
  sja-NT: Mamĩda na k'art'ade mɨa ma jarada chiwidi pɨk'a jara bɨ. Chik'inia p'anapatáatɨ.
    Cristo wãara mãga bapachi ichideerã ome. Parãpa pida k'awaa wãda mãga p'anapataadait'ee.
    Parã Cristode ijãadai naaweda, p'ãriu pɨk'a bɨde p'anapachida, awaraarã k'iniada-e
    p'anadap'edaa perã. Mamĩda ɨ̃rá ma p'ãriu pɨk'a bɨdeepa uchia wãda ɨ̃daa pɨk'a
    bɨdee.
  xed-xed: Aŋ mndani, lfiɗani na zlahu ta vindaghunafta yu na, kabga nzakwa Yesu Kristi
    ná, vərɗa lfiɗa nzaku ya maramaŋ tsi. Mantsa ya kaghuni guli. Manda skwi ta haɗ
    grum tama wu, ta zlagəzlagu vərɗa tsuwaɗak.
  mks-NT: Joo mé a̱ nda̱a̱ ña̱ cáhyí i̱ yóho cúú á chuun sa̱á jáchi̱ sáhndá Ndióxi̱
    ña̱ ná qui̱hvi̱ ini táhan í. Ta tá cája í ña̱ sáhndá Ndióxi̱ já quéa̱ quée ndihi
    ña̱ naá cua̱ha̱n ta mé a̱ nda̱a̱ jándiye̱he̱ Jesucristo ínima̱ yo̱ jáchi̱ quíhvi̱
    ini táhan í tá quia̱hva na̱caja mé á.
  gfk-S: Iesene i tutuno bileng be iou pakpakat tike sigar harkurai ukaia ho mu. Ma
    da palai be i tutuno be ikin ra harkurai i sigarna kinong da nes ie tano nilon
    tane Jisas ma ira numu. Ma i palai hobi kinong no kadado i ura patpataam ma no
    lulungo tutuno ite murarang um.
  bmu-bmu: Töndup miaŋgö jimkutukutuŋi dölökŋi mi eŋgöra ohozal. Söŋaupnöŋ ayapkömamgö
    aiga asakŋi ölŋan lök asarim qarimakzawi, miaŋgöra jöjöpaŋ keu miaŋgö ölŋan mönö
    Anutugöreŋ aka eŋgöreŋ ahuba ahöza.
  dgz-dgz: Amba mame gapan e iup ewakewa enan den sia di sivin. Iup mame tave iragenawa
    Iesu gamupewa ame e gamuyap waenapan yaviwanum, iwa ap gapan ganat iragenawa tauen
    mum sisip yagit oireniwan.
  eng-GNV: 'Againe, a new comandement I write vnto you, that which is true in him,
    and also in you: for the darkenes is past, and that true light now shineth.'
  zaa-NT: Pero rudíania' le anna tu enseñanza cubi nu ra mandamiéntua, ną́ ttu cosa
    lígani le' la'labàni qui' le tì'ba ną́ lani Cristua, porqui'ni la' chul·la nna
    chìa díą rittìą, la' yani lígania nna chi rudàni'ą.
  eng-WEBSTER: 'Again, a new commandment I write to you, which thing is true in him
    and in you: because the darkness is past, and the true light now shineth.'
  guh-guh: Nexata mapalivaisije pacatoyaquinatsi pejanalivaisicuenia panejumecovënëtsinexa.
    Mapalivaisije pexaniajailivaisi cajena. Cristo cajena pijacuata bajarapalivaisi
    natoexanaponapona. Paxamë ata baja pajumecovënëtavanapame bajarapalivaisi. Nexata
    mapanacuapijijamatabëcuenemije, pitaquirijamatabëcuenemi, pacavecuaajibi baja
    tsaponae. Tsipaji bajarapalivaisita Jesucristo nacajamatabëcueneitayotapona.
  bon-bon: Yepä nuuja poto ta kirece mene gyene, cane lui yoogärenine, siige Keriso
    cabu ca cuta piiyepu weeme cabu ca ituge päpäna, egä ai lui toraca mene gyene,
    ingle krokeciiye te äyeblingtenige weeme cabu ca, toraca apaclyera te tuungepmalenige.
  nhw-BL: Pero eltoc quen nimechtlajcuilhuía ica se yancuic tlanahuatili. Huan nelía
    monexti ipan inemilis Cristo para quitoquili ni tlanahuatili quen nojquiya nesi
    para amojuanti anquitoquilijque. Huan yeca eltoc quen ama panotij tzintlayohuilotl
    campa hueli huan ya cahuani se tlahuili catli quinextía catli melahuac.
  swh-ONEN: Lakini nawaandikia amri mpya, yaani, lile neno lililo kweli ndani yake
    na ndani yenu, kwa sababu giza linapita na ile nuru ya kweli tayari inangʼaa.
  wbi-wbi: Neke ulubale lunge ululaghilo ulu luno nikuvalembela lupia, luno uvwakyang'haani
    vwake vuvoneka mwakilisite na mun'kate mulyumue, ulwakuva ing'iisi jivuka, ulumuli
    lwa kyang'haani lumulika.
  bba-bba: Kɑ mɛ, woodɑ ye nɑ bɛɛ yoruɑmmɛ yɑ sɑ̃ɑwɑ woodɑ kpɑɑ, mɑ yen ɡem mu sɔ̃ɔsirɑ
    Kirisi sɔɔ kɑ mɑɑ bɛɛ sɔɔ. Domi yɑm wɔ̃kurɑ doonɔ, mɑ yɑm bururɑm ɡem mu bɑllimɔ.
  eng-KJVCPB: 'Again, a new commandment I write unto you, which thing is true in him
    and in you: because the darkness is past, and the true light now shineth.'
  kgk-NT: Ha ko'ánga katu amombe'u jevy-ta peẽ-my Cristo remimombe'u pyahu va'e. “Pejohayhu
    katu” he'i nhande-rehe va'ekwe. Upéixa ojekwaa ramo pende-rehe pejohayhuha, Cristo
    pende rayhuha pende-rehe ojekwaa ramo ave. “Anhetegwa ra'e Hesu remimombe'u” he'i
    arã pende-rehe. Upéixa pytũ-my rei oiko va'e-pe nhande resape tee va'e omo'arandu-ma
    imoingo-vy.
  waj-waj: 'Itaama vaikiaina aanna makee na ivaara karaasa kuavaivee kiaa ngiiini
    fafaarakiaunoo. Upisi aataruuvo taikaanara iinno varikio mmeekia tuanaivo vaa
    too variivaara na kiaunoo: Karaasa kuavaivee, kiaunoo. Yisuu Kirisiiva uuvaara
    ii kua ivo kua kutaavai vaivai. Vaa ngia ivaa teeda rikiada kua kutaavaivee kiaavai.'
  cpy-cpy: Rootaki kimitakawori owakirari ikantakaan-teetani, okantakaawo ranta-paentziri
    Jeepatzii-totaa-rewo. Okantakaawo pantayita-neeri eeroka-paeni. Kimiwitaka awijee-nkatanaki
    tsireñeenkari, kitejeta-paaki riiperori koñeetyaatsiri.
  mpx-mpx: Yaa i ola al, logugui toto ya leleli eliyamiu i vavaluna. Ana vavaluna
    o ana patunahot ta kiteya Keliso elana ge i ola al eliyamiu. He i vavaluna, kaiwena
    gogou ana sauga i momowasi ge mwananal tutunahotina iyaka i yana.
  wbp-wbp: Ngulaju ngula-juku. Kala jinta-karilki karna-nyarra pipangka yirrarninjarla
    yilyamirra kuruwarri ngurrju-nyayirni jalangu-warnu. Munga ngulaju karla marlaja
    waparla-jarrinjarra-yani Kaatuku Rdili-nyayirni-wanguku. Rdili-nyayirni-wangu
    ngulaju-ka tarnnga-juku rdili-karrilki, junga-nyayirni nyampuju Rdili-nyayirni-wangu.
    Manu jungarni-nyayirni-yijalankulu nyurrurlaju kuja kankulurla jirrnganja nyinami
    Rdili-nyayirni-wanguku.
  luo-luo: To kata kamano, andikonu chik manyien kendo adierane nenore kuom Kristo
    kaachiel kodu, nikech mudho aa to ler mar adier koro rieny.
  nhe-NT: Pero eltoc queja nimechtlajcuilhuía ica se yancuic tlanahuatili. Huan nelía
    monexti ipan iyolis Cristo para quitoquili ni tlanahuatili queja nojquiya nesi
    para imojuanti inquitoquilijque. Huan yeca eltoc queja ama panotij tzintlayohuilotl
    campa hueli huan ya tlahuía se tlahuili tlen quinextía tlen melahuac.
  aii-aii: ܡ̣ܢ ܗ̇ܘ ܓܹܒܵܐ ܐܚܹܪܢܵܐ، ܦܘܼܩܕܵܢܵܐ ܚܵܕܬܵ‌ܐ ܒܸܟܬܵܒ݂ܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܗ̇ܘ
    ܕܫܲܪܝܼܪܵܐ ܝܠܹܗ ܒܝܼܹܗ ܘܒܝܼܵܘܟ݂ܘܿܢ، ܣܵܒܵܒ ܥܒ݂ܝܼܪܹܗ ܚܸܫܟܵܐ، ܘܐܵܕܝܼܵܐ ܒܸܙܪܵܩܵܐ ܝܠܹܗ
    ܒܲܗܪܵܐ ܫܲܪܝܼܪܵܐ.
  esk-NT: Uvva taamna tilliñ tuyuutigikkaġa ilipsitñun nutaaŋupmiuq. Iñuich iḷitchuġigaat
    taatnasiq piqpaksrił̣iq Christ-ŋum iñuuniałhagun ilipsiḷuami iñuuniałłapsigun,
    atakkii taaqtuaq qaaŋiqsaiñaqtuq aasiiñ iḷumun qauma qaummaġiksiruq.
  msb-msb: Pero bag-o man an sugo na ginasurat ko sa iyo kag nakikita an kamatuudan
    sani sa iyo pagkabuhay sugad man san sa pagkabuhay ni Cristo, kay maagi lang an
    kaduluman kag nagasiga na an matuod na kapaw-an.
  cpa-NT: Jøng² tiog¹³ báh³ lǿa¹² hmë́² lei¹³ juǿi²jni hniah¹². Di³ ni³ hmë́² ca¹quieg²
    Cristo lei¹³ jøng² hi² ma²mi²tih³ hniah¹². Ma²chi² jǿg³ dsio¹ lah¹dsóh². Ma²hei¹²
    ni³ ma²dsø²hén² jǿg³ siíh².
  dso-dso: ମାତର୍‌ ଏଟା ଗଟେକ୍‌ ନୁଆ ଆଦେସ୍‌ ପାରା ମିସା ଆଚେ । କାଇକେବଇଲେ ତେଇର୍‌ ସତ୍‌ ବିସଇ
    କିରିସ୍‌ଟ ଲଗେ ଆରି ତମର୍‌ ଲଗେ ଡିସ୍‌ଲାନି । ଆନ୍ଦାର୍‌ ଉଟିଗାଲାନି, ଆରି ସତ୍‌ ଉଜଲ୍‌ ଡିସ୍‌ଲାନି
    ।
  meu-meu: Ḡau tamona, haheḡani matamatana na tore henimuimu, ienai bona umui emui
    ai vada e momokani; badina be dibura vada e lao bubunimu, bona diari korikori
    vada e taramu.
  yva-NT: Weramu ananyao raura so omamo nggwanyin tavone ma. Ananyaowe somamo Kristus
    beto rai muno weapamo wabeta rai tavon. Weye kaumure, omi raurata irati ayao kakaije
    rai, merere nto raumandi. Yara vare, omi raurata irati ayao kove rai, omamo nsaneka
    tutir.
  dgc-dgc: Pero i utus a éye a isulat ko dikam, éy bigu be, dahilan éy méglililipas
    dén i diklém a mégdédedemlag dén i tunay a demlag. Ey katutuhanan ngani be i éye
    a utus, da méniwala kam diya, éy gébwat ya ni Cristo.
  zpm-NT: per rrieequia ncuba niina; sac goṉ zeeṉe biaad Jesús, me blu gaṉle zha none
    gleynie ne samiech ne. Ni scagaa niina ne laa to zienaḻa, laa to noriee lo guieḻcow
    ne no to glo, laa to nozëëb nëz lo xbiini Dios.
  hix-NT: Onenytxatxhàyamotho rma, enytxahnà ro wyaron me rma naha. Àsok tawro hana,
    toyuhsomà roro me esnàr ke. Toyuhsomà ro me hutwamohsoye, Txesusu, àro yawo roro
    tesnàr ke. Toyuhsomà ro me rma rha muhutwamohsetxhe, omnyam xarha, àro yawo roro
    oyehtokony mak ha. Àro wyaro katxho hoko ryhe àmenhehe, kawasmeny kom xaxa yomoknàr
    ke, awaràn wawohra harha kesnàr kom ke.
  sim-sim: Hako ter osmu mashi akri hom kormbak talanduwa. Mberem ushiwak? Jisas mashi
    oson angop or tiyarakori sir. Uwosik jir er nga mashi oson os jimu tiyanduwa.
    Haranda indingo am si talashiwak nirtle nirndum nanda osmu mendek nakwak nanduwa.
  npi-ULB: तापनि म तिमीहरूलाई नयाँ आज्ञा लेखिरहेको छु, जुन ख्रीष्‍टमा र तिमीहरूमा
    सत्‍य छ, किनभने अन्‍धकार बितिरहेको छ, र साँचो ज्‍योति अगिदेखि नै चम्किरहेको छ
    ।
  cgc-cgc: Piro, sugo an na maggugmaay ki paryas bag-o nang na sugo tenged napakita
    na sugo an patuman gid naan ta mga pabuat Jesu-Cristo daw naan ta inyo man na
    mga pabuat. Ta inyo na paggugmaay napamatuuran na inyo na batasan gabag-o na kyo
    yan gasunod pa gid ta liag ta Dyos na paryo kadelem gaamat-amat narwad daw gaumpisa
    en na gasilak matuod na kapawa.
  tim-tim: Dâ den kulemgoân ire amâ irakŋe aktâp hainare. Amâ Yesuŋe den are lokombo
    emelâk hândâk hulaŋ akto pagaleŋe bunŋande miawagep akto yekai hainâk lokombiâ
    miawakmap aregât.
  yor-yor: Pẹ̀lúpẹ̀lú, òfin tuntun ni mo ń kọ̀wé rẹ̀ sí yín; èyí tí í ṣe òtítọ́ nínú
