  sus-sus: Kɔnɔ i man na mato n yaamari nɛɛnɛ nan sɛbɛfe wo ma. Nɔndi nan a ra naxan
    makɛnɛnxi Isa ɲɛrɛ ki kui a nun wo tan fan ɲɛrɛ ki kui, barima dimi na ɲɔnfe,
    Ala xa naiyalanyi laxixɛ bara mini fɔlɔ.
  pon-2006: Eri soh, kosonned wet me I kehsehkin kumwail me kapw, pwehki mehlel en
    kosonned wet sansalsangehr rehn Krais oh pil rehmwail. Pwe rotorot sosohralahr,
