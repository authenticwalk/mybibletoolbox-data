    ti tajkʼanal an tsubax tajaxtaláb.
  mig-NT: Ko suni tá'ú‑rí ɨɨn tiñu jáá núu̱‑ro̱, ja̱ kúu tu̱'un ndaa̱ íó ini̱ máá‑yá
    jíín iní máá‑ró. Chi ñu̱ñáa, a já'a kua'a̱n. Te stúu̱n máá luz ndija nuu̱‑yo̱
