    nimre ina timma, annoora goongaajo oon du ina yayna illa joonin.
  arl-NT: Naajaa, nio rootasano quiarijia cua naajiosanoni, nioori seetanujuanaa juhua
    quiarinio niaara. Niaari tari na tojiquiaa, pueya panijiaca nia quishacari, taa
    Jesucristo quiquiaari pueya panijiacuaani mijiria na quishacari. Na rootasano
    nia tojishacari, niniquiaari tari quiamacuaa nioojiajiniji. Pueyasoori nioojiajinia
    cuhuataa nia panitioosacari quiarijia.
  ziw-ziw: Seivyo, lagizo dino huwawandikilani ni lagiso hya, ne chindedi chakwe chawoneka
    mndani mwa Kulisito na mndani mwenyu naho. Kwaviya chiza chausika, na ulangazi
    wa chindedi ukonga kale kulangaza.
  grc-TR: Πάλιν ἐντολὴν καινὴν γράφω ὑμῖν, ὅ ἐστιν ἀληθὲς ἐν αὐτῷ καὶ ἐν ὑμῖν· ὅτι
