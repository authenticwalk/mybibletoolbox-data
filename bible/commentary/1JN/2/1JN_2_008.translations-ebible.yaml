    beká ava, Keriso ijugeari isagha edo ghusira, a kotugo nembarago kau daba ava
    eraeva.
  san-IAS: punarapi yuṣmān prati nūtanājñā mayā likhyata etadapi tasmin yuṣmāsu ca
