  apu-NT: Iuaritika ikara paniãtxi amaneri itxaua. Xesosi kĩpitari ikara paniãtxi,
    kotxi itiretari kãkiti. Hĩte apaka tiretari kãkiti, ininiã aimarotari ikara paniãtxi
    ereka inini. Ininiã ipiã napaãpota, kotxi kãkiti imaroãpotari atão Teoso sãkire.
    Atão inakari kãkiti imarotakasaaki, pokamarari atoko itxa kãkiti ãkixinireẽ.
  roo-roo: Uva vo reo raga-a vao-ia goru reo oare oiso puraparai, Airepa reo. Eake
    iava? Uvare tutuu pievoi auere ra rupa vuuta opesipe. Uvare oiraopa aviavi rutu
    voare kaviko vovou vo pitupituaro roroparevoi aviavipaoro. Vao vituaro osa ragavira
    oirara uvuipaai ra goru reo eveipaive oiso puraoro, “Akoea, oiraopa reo rutu-a
    vao,” vo aue iavirava Krais vo touaro ora visii vo touaro tapo.
  miz-NT: Ntá tsi iꞌa kade váꞌa ú uun túꞌūn xee é nuu é ntaā i iñá Cristú ne, íña
    ntō dɨ. Tsí kaita ntiꞌxin é kīni kaa san tsi é xee nuu i é nuu é ntaā í, vatā
    ó kaita ntiꞌxin é nēé san dá kākene ngántií san.
  qvz-NT: Chasna agllaita cunan ñuca cai quillcaushcaga mushuc mandashca man. Ñáaupamanda
    Jesucristo chi mandashcata sirtu rimara, chitaga cangunas ñaupamanda uyashcanguichi.
    Pai chi mandashcata cusha canguna shungu ucui ansacuinta mana aligunata anchuchisha
    tucuita punzhatashina alita rashcami.
  deu-ELO: Wiederum schreibe ich euch ein neues Gebot, das was wahr ist in ihm und
    in euch, weil die Finsternis vergeht und das wahrhaftige Licht schon leuchtet.
  mjc-NT: Maa tyin ña tsindɨhɨ́ tsa tsaa tsi tyin tyaá yahvi yo itsi tan tsa tyaá
    yahvi yo itsi, cuñí tahan yo tsi yo tumaa javahá maa ra Cristo. Tan tsihin yacan
    cuahán nduluhlu tsa naa tan nduñihi ca jandunditsín ñuhu̱ tsa nditsa.
  caa-caa: Pero imbꞌutz e ojroner lo que war intzꞌijbꞌa tibꞌa era tut e gente tara
    tor e rum. Y chequer que erach e ojroner era porque e Cristo war uyajta utobꞌ
    tunor e gente, y tin e war acꞌupseyanobꞌ tamar war uyajta ut ubꞌobꞌ ubꞌan. Y tin
    e aquetpobꞌ tama e incsibꞌaner war uyubꞌiobꞌ uyojroner e Dios y war uyactobꞌ e
    mabꞌambꞌanir, y war achecta ujanchꞌaquenar e Dios tamarobꞌ.
  pls-NT: Pero masqui jamé, tti janha rricjinha ra jehe inchin ná cosa naroaxin que
