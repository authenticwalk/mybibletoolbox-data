    -Yɛɛ cɩ 'nan, 'tɛ 'san tɩglɩ bii 'va, ɛn klun a -nyannan.
  fuh-BKF: Ɗum e taweede fuu, yamiroore ɓooynde nde mbinndanammi on ndeen, wo nde
