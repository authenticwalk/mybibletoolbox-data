  san-PUN: ਪੁਨਰਪਿ ਯੁਸ਼਼੍ਮਾਨ੍ ਪ੍ਰਤਿ ਨੂਤਨਾਜ੍ਞਾ ਮਯਾ ਲਿਖ੍ਯਤ ਏਤਦਪਿ ਤਸ੍ਮਿਨ੍ ਯੁਸ਼਼੍ਮਾਸੁ ਚ ਸਤ੍ਯੰ,
