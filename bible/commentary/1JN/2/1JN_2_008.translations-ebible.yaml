  dwr-NT: Gidooppekka, taani hinttenttoo laa7enthuwaa ooratha azazuwaa xaafay; he
    azazuwaa tumatethaykka Kiristtoosaninne hinttenan beettee. Ayissi gooppe, dhumay
    dhayee; tumu poo7uu ha77i poo7ee.
  kfw-kfw: Tuun kei'n nangnidiang kimajia chongpeii hichu akathar eii ajarchu akadik
    kha Christa diang khat-um nangnidiang inlarjei. Ajarchu akaziing kha thengjei
    halli inthiang war kha ajuowarjei.
  bfz-bfz: फेर आऊँ तुसा खे नई आज्ञा लिखूँआ और ये तो मसीह रे और तुसा रे सच्ची ठईरोई,
    कऊँकि न्हेरा मिटदा जाओआ और सच्चो री जोति एबु चमकणे लगी री।
  cuk-09: Degi-inigwele, igar-binid an bese narmakmalad, ar Cristogi we-igar napiragwadid,
    degine, bemargi we-igar napiragwadmogad, ar ade neg-sichid bato bergumaid, gwallu-napiragwad
    bato mee ganaid.
  ben-OBCV: তবুও, তোমাদের কাছে আমি এক নতুন আদেশ সম্পর্কে লিখছি; এর সত্যতা তাঁর এবং
    তোমাদের জীবনে প্রত্যক্ষ হয়েছে, কারণ অন্ধকার ক্রমশ কেটে যাচ্ছে এবং প্রকৃত জ্যোতি
    এখন প্রকাশ পাচ্ছে।
  mil-NT: Te tnúhu‑a cùu‑xi datná ɨɨⁿ tnúhu saa tèe‑í dándàcu iní ñáhà‑í xii‑ndo nàcuáa
    ní quide Xítohó Jesucrìstú cútnàhá ní quixi‑gá ñuyíú‑a ní quide váha‑gá, te tnàhá
    nchòhó ní tnɨɨ‑ndo tnǔhu‑gá te quìde váha‑ndo tnàhá‑ndó. Te vitna ɨɨⁿ nduu ɨɨⁿ
    nduu ta cùu vai ñáyiu ta dàña nchaa sá cuèhé sá dúhá cuǎháⁿ, chi Xítohó Jesucrìstú
    tá dàndixi túu‑gá iní‑yu cuèndá cutnùní iní‑yu nàcuáa ndùu cuendá Yǎ Ndiǒxí.
  myu-myu: Iboap ekawẽn kawẽn iisuat puxim o'e Jesus ekukuap co buje. Ixe ekukuap
    kay g̃ebum pima, wuyetaybit ace'e iboap ekawẽn. Iboap ekawẽn icẽmãn. Jesus Cristo
    iboap ekawẽn tag̃ oekukuku―xipan soat kug̃ ijodiacat kug̃. Jesus kabia buxim.
    Ixe ekawẽn tag̃ jekuku'ukayũ kabia dag̃ jekuku'ukayũ buxim. Ixe ajẽm puje, kabiokat
    kapkam iap puxim, ixe ekawẽn tag̃ jekuku'ukayũ ade buye.
  fue-fue: E nun fu ooda kesa nun binnanmi on, gooŋa makka hollitake der Almasiihu,
    ka hollitake der mooɗon bo. Gam niwre e yawta, jayŋol gooŋawol fuɗɗii yaynugo.
  amk-amk: Tonanai ki, wape kaiwo itoi mau ninai waworu kontai, we ne wetaraifo watioai
    na Kristusi mantauni tuti na mea. Weo na metohong kaririai nanai mamantitifi niai
    ampa tuti sambewarai tarai fi sambewarai kawuru ampa.
  fai-fai: Kata kamane naka alo alokso weng sawa mak bela goduyami. Kale sawa bela
    atin afan, kale bo kibil Yesus ami dim ken weng dam uyo utamodiw ade ken kilim
    kidin tem kal utamodiw ka. Kale midilin bo tade abebu ade lánin tatun ude mit
    bakada eidabu ka.
  ura-NT: Nete laen, caa ena inara rai quiicha laenai quiicha letoaite, ena Cana Coaunera
    aitoonjoan- ena nenaa ne. Esinae rauhijiriin Curisito aina jiniquiin nenaa neein,
    inae nocohena caje mituhajeein, jihanacoo jiichoo mituhichene jaunte, inara raajenihane
    nii coaraain coitucunaa naineriquicheein.
  mcd-NT: Ascafia ahuun tsain tsoan nicayomisima cuscara un mato cunushoni. Noco yonoquin
    isca huani, —Yorafohuun noicoincahuun, —noco huani. Man ascaicai man chaca huapaoni
    cuscan afanan man atiroma. Jesús shafacafi ica cuscan marifi ahuunoashu man shafacafi
    itiro.
  urt-urt: Kom tehei wusyep erŋeme ŋaiye ŋam plihe mainge leꞌe pe, ki sai nato miyeꞌ
    nalaŋatme Krais topoꞌe nato yip. Ki taꞌe leꞌe, yepelmbe nala ginir el, kut yirise
    bwore mise si naŋarꞌe gah yip.
  kiz-kiz: Hata e'kibai nikabhalembela muenga amri nyipya, ambaj'ho ni bhukueli mu
    kiristo ni kwa j'homu, kwa ndabha ngisi j'hip'heta, ni nuru j'ha bhukuweli ij'hale
    tayari j'hilangasya.
  tzo-TZE: Ti li' ta jts'ibaboxuque, ja' ta xc'ot ta ach' mantal avu'unic yu'un ja'
    tsots sc'oplal. Yu'un me ta jc'anan jbatique, ja' chcom cu'untic li c'usi chopole,
    ja' xa chquich'betic yo'nton li Jesucristoe. Yu'un li stuque toj ep la sc'anutic.
  lex-lex: La' hade ho'mana nnio'a-niatu mak aghorta la' miy di, de ha warwuaru mua'ta
    walia. Yoma na'nama itamkek nana nnio'a-niatu yala'ani la Yesus Kristus hihi'ini-yapyapni,
    wniehwani-liakatni. Ne ramkek nan walia la' miy mormiormi ralamni. Yoma miy edon
    mdien olek la do'a-hala ralamni, mere milola-mila'a olek la' talan lelerni. Hade
    emkade, de emeknekama melmelli-kalkalamni ema rlar doinia la ne repra mana nhar
    wia.
  dov-dov: Nikuba boobo ndimulembela mulawu mupya, oyo uuli nkikasimpe muli Kkilisito
    amulindinywe, nkambo mudima ulimukwiinda, alimwi mumuuni wabwini ulimukumweka
    kale.
  rgu-rgu: Tehuu leo mae leoꞌ na boe oo, au nau duiꞌ hihii-nanau bebeuꞌ laꞌeneuꞌ Ramatuaꞌ
    a pareta Na. Pareta ia laꞌo no matetuꞌ nai Yesus masoda Na. Ma pareta ia nai emi
    talada, nana huu maiuꞌ fo nai emi dale mara sapu-lalo, ma makaledo matetuꞌ a nahaa
    nai emi masoda ma so.
  toc-NT: Pero la̠nchú aquit cca̠­tzok­nimá̠n, cumu lá̠m­para xasa̠sti li̠ma̠­peksí̠n
    cali̠­ma̠x­tútit porque kalhi̠y xta­lu­lóktat nac xla­táma̠t Cristo xa̠hua nac
    mila­ta­ma̠tcán, chuná cuan porque a̠má xala­ka­ca̠­pucsua quilh­ta­macú la̠li̠­huán
    ti̠tax­tuma y sta­lanca tasi­yuma pi̠ aya chima xax­li̠­ca̠na tax­káket.
  som-som: Oo weliba qaynuun cusub ayaan idiin soo qorayaa, kaas oo isaga iyo idinkaba
    run idinku dhex ah, maxaa yeelay, gudcurku waa dhammaanayaa, oo nuurka runta ahuna
    imminkuu iftiimayaa.
  mam-C: Me atzin nxi ntz'ib'inji'y kye'y ja'lin ma tz'ok tze'nku jun ak'aj kawb'il,
    tu'n tkub' kynimi'n tze'nkuxjo kub' tnimin Jesús. Qu'n atzin qxopin kyja' tiky',
    ex ma tzaj spiky'e'xixjo, a spiky'in twutzxix, a t-xim qMan Dios.
  ndj-ndj: Hata naha, lilawu ali lindivayandikilili ndi lilawu lya shonu na unakaka
    waki ukuwoneka mugati ya Kilistu na mugati ya yumwi wuwowu. Nongwa lwisa lukuyaghamila
    na ngesha ya nakaka yikanda kung'alika.
  mbj-NT: Ta paa né hẽ paawä, papuuj hado däk hahỹ ky n'aa jawyk do bë ỹ ma erih doo.
    Papuuj däg ji hapäh Kristo bawät doo kä, bë babok doo kä na-ããj né hẽ. Bë eréd
    hõm nesaa doo. Bë du do däk baad bë babok doo kä. Nesaa doo, ji h'yy gatamah do
    na-ããj hẽ badoo wät hỹỹ kä. Baad hadoo do ganä däk ër h'yyb gó.
  lat-VUC: 'Iterum mandatum novum scribo vobis, quod verum est et in ipso, et in vobis:
    quia tenebræ transierunt, et verum lumen jam lucet.'
  ngp-ngp: Na ivo isigilizi ino huwawandikilani ni mp'hya naho ukindedi wakwe waoneka
    kwa Kilisito na kwa nyuwe. Kwaviya diziza dyahalawa, ung'azi we kindedi wiza kale.
  enq-2: Dopaka doko, mana wambatae setapae dokoaka enenge joo nambame pepa pyao peekelyo.
    Mana setapae doko kiningina lao Kraisa-kisa panao, nyakama-kisa panaowaka pilyamo.
    Iminjetae doko alu pima-pima pimupa, tii pipae angi doko indupa panao tii petelyamo.
  eng-ASVBT: Again, a new commandment write I unto you, which thing is true in him
    and in you; because the darkness is passing away, and the true light already shineth.
  mna-mna: Tamen tutu tiŋgi, iŋgi popoŋana tomini. Pa ka mbulu ŋonoono tau tere ise
    ki Krisi mi iwedet piom i tomini. Pa iŋgi zugut ikamam be imap. Mi mat ŋonoono
    tau iyaryaara i.
  myw-myw: Kweivaw mo balel kaleiwag towen pinamiy yakamiy. Anagin kaleiwag towen
    mounid ikamat waseg Kelis, o wasigeis ya̱kids, peinan dadub bo ikous, kamnat mounid
    mo imteilids.
  sby-sby: Necikabeco mulawo uyu ngondamulembelenga niwalino lino pakwinga cakubinga
    cawo cilabonekelenga patuba muli Yesu kayi ne muli njamwe. Lino mushinshe ulenga
    akupwa kayi mumuni wancine ncine ulatatiki kubala kendi.
  sll-sll: Dimba, pinga ha i, hon nomani si pinana dire si ainere bol ni teiwa. Si
    bongwo hol i wai si omia, au dungwo holi omaga u tibi pire pai namua. Nangwo ipire
    Kraist ol wangwo ire, ni ari ol wanga ire dire, ari hobi hanere pinga ha irai
    kara miling pamua di pinamua.
  yaq-NT: Taa junuentaka juni'i, ju'u in emou ji'ojtee'u, jiba a' bemela nesaurituka'a
    benasi yeu weama. Inika'a, Jesukrijto, lutu'uriapo a' chupa'i. Intok kia eme'e
    juni'i ket a' ya'arikai. Bwe'ituk, bat naataka ju'u aapo'ik betana, ka machisi,
    ka ju'unakkiachiaka'u, i'an lu'uti sime. Intok i'an ju'u tua lutu'uriapo, Liojta
    betana weyeme yeu maachi.
  uro-uro: Sokt diva as ngut säm ama muräkt ama iaräs na ngät kärangätni i ama engäktki
    na ngät kärangät i nga e gem ma Jisas dä qosaqi nga e gem ngän. Inguna ama bängagi
    di sa rhäktäksot na qi dap ama engäktki na qa ama neraqa di sa rhäkt di qä sen.
  ita-1885: Ma pure ancora, io vi scrivo un comandamento nuovo; il che è vero in lui,
    ed in voi; perciocchè le tenebre passano, e già risplende la vera luce.
  muy-muy: Ay ti pakama ya nəbiki ana kʉli ni ti divi mʉweni daya. Mis tə̀sər divi
    gani nani eɗeɗiŋ ti àna manjəhaɗ ga Yezu, tə̀sər àna manjəhaɗ gekʉli daya. Nahkay
    məlaŋ ziŋ-ziŋeni naŋ àbu andav, maslaɗani sulumani ànjəkia ka maslaɗana.
  kqc-kqc: Idu gua bi ago gira ya rofu bura reida mini, bi ini rama iniye bi Keriso
    ma ya rofu ka vededi, adina mukuna bi kamini tatava nido ma vabara rama bi sena
    kiki rei kora redo.
  tav-tav: 'To bairo ti wame nemoopʉna caapi majiricarã mʉja cãnibato quena ocõo bairo
    Jesu jãre cʉ caĩ buioepa wamere mʉjaare yʉ queti buio: “Cawama wame mʉjaare yʉ
    áti roti,” jã caĩwĩ Jesu. “Ame maiña mʉjaa,” jã caĩwĩ. Cʉ majuuna aperãre camaii
    ãmi Jesu, manire cʉ cãni rotieparore bairona. Cajʉgoyepʉna caame maiquẽna, caroorã
    mʉja cãñupa mʉja quena. Canaitĩaropʉ cãna, dope bairo caroare cáti tʉjʉ majiquẽnare
    bairo mʉja cãñupa. Yucʉacã caroare mʉja áti maji jʉgóricarã. To bairi caame mairã
    mʉja ã. Cabujuro cãnare bairona mʉja ani jʉgóricarã.'
  eng-ULB: Yet I am writing a new commandment to you, which is true in Christ and
    in you, because the darkness is passing away, and the true light is already shining.
  spa-VBL: Pero en cierto sentido les estoy dando un nuevo mandamiento. Su verdad
    se revela en Jesús y en ustedes, pues viene el fin de la oscuridad y la luz verdadera
    ya está brillando.
  fra-_FOB: Toutefois, je vous écris un commandement nouveau, ce qui est vrai en lui
    et en vous, car les ténèbres passent, et la vraie lumière luit déjà.
  hau-ULB: Amma yanzu ina rubuta maku sabuwar doka wadda gaskiya ce a cikin Almasihu
    da cikinku, saboda duhu yana wucewa, haske na gaskiya yana haskakawa.
  mal-mal: ക്രിസ്തുവിലും നിങ്ങളിലും സത്യമായിരിക്കുന്ന പുതിയൊരു കല്പന ഞാൻ നിങ്ങൾക്ക്
    എഴുതുന്നു എന്നും പറയാം; കാരണം, ഇരുട്ട് നീങ്ങിപ്പോകുന്നു; സത്യവെളിച്ചം ഇപ്പോൾതന്നെ
    പ്രകാശിക്കുന്നു.
  kkc-kkc: Esino kokodo takeli to nape hamapoo goo dia onosee moloso. Bei, goo dia
    tei ee Keliso ma kulodu osoloso nima kulodu eligiso. Goo egeesi maga neliga mauwe
    poogoomo dime, gadeebugu moloso.
  lit-lit: Vėlgi, naują įsakymą jums rašau; tai yra tiesa jame ir jumyse, nes tamsa
    praeina, ir tikroji Šviesa jau šviečia.
  urd-GVR: Lekin dūsrī taraf se yih hukm nayā bhī hai, aur is kī sachchāī Masīh aur
    āp meṅ zāhir huī hai. Kyoṅki tārīkī ḳhatm hone wālī hai aur haqīqī raushnī chamakne
    lag gaī hai.
  far-far: Ma na fatae totongai nai ne nau ku kedea kau fua mulu ne falu laugo, sulia
    maurie sa Christ ma na maurie kamulu ne fatainia na mamanae ana fatae totongai
    nai, sulia na maerodo karangi suina, ma na madakwalae mamana ka tala na laona
    maurilamulu.
  suz-BL: मिनु मेको ब्रेक्‍शा यो गो इन कली नक अरेशो लोव़ ब्रेक्‍नुङ। मारदे हना मेको
    नक अरेशो लोव़ येसु ख्रीस्‍तमी खाप्‍तु। मिनु गेपुकी यो पाइनीनी। गो मेको मारदे ब्रेक्‍ताक्‍ङ
    देंशा हना, मुल छिङछिङ जाम्‍ना जाम्‍न लाइब। मिनु थमा छेङछेङ बारना बारन बाक्‍ब।
    यूहन्‍ना ८:१२; रोमी १३:१२
  car-NT: 'Ise''me te asery me enapa moro o''waine ynimerory Tamusi wykatopombo man:
    Moro ewa''rumy kynaike''san. Moro iro ''ne ro aweinano terapa oty aweipanon. Iporo
    moro ynimerory Tamusi wykatopombo wairy kynonepojan mo''ko Jesus Kristus ta, otaine
    enapa.'
  amp-amp: To nda mrokfot tu mna yimbu yuhettn, ndnatn nfri mrokfot kanjo wandfiwanko.
    Nda mrokfot bingot tu yafothett rhumot. Kraisr nd mrokfot hikhato bro hingrneft
    hingr-namor. Yo niko nd mrofkot wanyhato yifung kspitathu ufasoh nefm htany-hato
    Brorhu nukeftn wiyauyauwoko.
  bht-bht: फिर भी जड़ा हुकम मैं तुहांजो लिखदा है, सै नोआ हुकम है, कने इदी सच्चाई यीशु
    मसीह च कने तुसां च भी मिलदी है; क्योंकि हुण बुराई खत्म होंदी जा दी है कने सच्चाई
    कने पबित्रता बदा दी है।
  eng-NOY: Again, a new commandment I write to you, which thing is true in him, and
    in you; because the darkness is passing away, and the true light now shineth.
  cub-NT: Ʉbenita yo ji toivacaino mʉjare d̶aicõjeino mamarotamu máre. Aru yo mamaro
    jãvemu. Cristo ʉ̃i d̶aiye jã́d̶ovaivʉ nore jãve, aru mʉje d̶aiye máre. Põeva ne
    Jʉ̃menijicʉi yávaiye méne majibede, ñeminoi cʉrivʉpe paivʉbu. Aru ne majiéde diede,
    miad̶ároi cʉrivʉpe paivʉbu. Que baru Cristoi daiyede yópe miad̶áre d̶aiyepe ijãravʉi
    yo ñemino mácarõ bíjare nʉivʉ caride.
  ita-1927: E però è un comandamento nuovo ch’io vi scrivo; il che è vero in lui ed
    in voi; perché le tenebre stanno passando, e la vera luce già risplende.
  lww-lww: Ana e lepas tap̃ena tai na, pe lelaga m̃ena nap̃a navisaluaena nene, naga
    sa ga pe urviu si tai pan ita, komin ita tepisu ke sane nagane p̃ere ke yemalolo
    p̃aro pano, kila ke yomerarava na lelagaena pimi narui. Naga sane e malena kiena
    ne Yesu narui, a nanagane pimi ke m̃ena sanene e kieta malena la narui, p̃isi
    na kila ita tepisu kilale ke visena viu nene pe lelaga kemua.
  ckb-ckb: لەگەڵ ئەوەشدا ڕاسپاردەیەکی نوێتان بۆ دەنووسم، ئەو ڕاستییەی کە لە مەسیح
    و ئێوەدا هەیە، چونکە تاریکی بەسەردەچێت، وا ڕووناکییە ڕاستەقینەکە پڕشنگ دەداتەوە.
  nas-nas: Teka tee aung boto ninge enang daarirerompimatomaung tee deekaꞌpari nerakung
    boto bakaang masikeenooꞌ tee tee tee-koo Karistooꞌkoo ooampiruꞌnung eeꞌnoko napoꞌ
    diiꞌkoo ooampimaunge. Aiꞌ tee mutaanang tee tankinumaang eeꞌnoko tee araka masikung
    tero arakavaring.
  uvl-uvl: Pe heueu nei hotonga nei nakuna heueu ngana kura. Iange helenga nei nganangana,
    ta naue nge lohot ke manmanna nge Iesus pe nge imo pule. Iange kileng au ngana
    het sisio pe lemenge toto ngana at lo.
  eng-BBE: Again, I give you a new law, which is true in him and in you; for the night
    is near its end and the true light is even now shining out.
  ixl-CNT: Pek nuntzꞌibꞌa vaꞌt tokebꞌal u mantaar sete cheel tzaꞌ, ayaꞌ vaꞌl ikꞌuch
    u Jesuus. Tan naꞌvit kꞌatza. Utz echen senima majte, sakꞌuchun sekꞌatza. Tan qootzajle
    vinujul utz, echen sapaqꞌun viyolbꞌal u Tioxh sukukꞌatza tziꞌ. Ech sotzchil siꞌan
    u elqꞌej.
  xsi-xsi: Andeta tukuŋa kala ŋine naŋa ma aŋgere pami, ande tukuŋa wasaseki tona.
    Miki nemi vetâŋa ara tava Yesu ne vetâŋa ara, ande ŋinde itula tukuŋa ŋinde kilala
    pwataki tu ŋinde nde ŋgua mao. Ŋana tu kondoma ŋga laiti ŋana marumbu kâ, aku
    sinâla mao ŋinde nde imâ ipâŋga lâ, kala imo isinala nia lâ.
  crx-NTPO: Tsalhgus yo 'awet whedúdeh 'ink'ez ts'ih'un be hóot'en-i 'awet be hóot'en
    suli'. 'Et huwa nohts'ó k'e'usges 'ink'ez doo cha 'unohdúsni, 'andit khuni netl'aídan'ai-i,
    'i ndi 'alha khuni 'i yulh 'únt'oh, 'ink'ez nohni cha bulh 'áht'oh.
  kan-OKCV: ತಿರುಗಿ ನಾನು ನಿಮಗೆ ಬರೆಯುವುದು ಹೊಸ ಅಪ್ಪಣೆಯೇ. ಇದು ಕ್ರಿಸ್ತ ಯೇಸುವಿನಲ್ಲಿಯೂ ನಿಮ್ಮಲ್ಲಿಯೂ
    ಸತ್ಯವಾಗಿದೆ. ಏಕೆಂದರೆ ಕತ್ತಲೆಯು ಕಳೆದುಹೋಗುತ್ತದೆ. ಸತ್ಯವಾದ ಬೆಳಕು ಈಗ ಪ್ರಕಾಶಿಸುತ್ತಲಿದೆ.
  bbb-bbb: Rove na una kuke vua iviaeko be isoena nijiave. Ro vua ijadufuo maeje fune
    Jesu Kuraesire renoeno jane gae ro kuke jane koejo mimatana renoeve. Ijadufuo
    titutema ije fune bakirevakoga sanaema ije fune no kariva ijia saname.
  blw-blw: Yag uray ekat-owén faén kà-amma hen antoy orchin, kaman paat kà-amma chillu
    te ah Jesu Cristu hen nangempàila hen kafud-asana ya uray agé chàyu, te chayu
    agé torachén hen yachiy layad. Te ad uwan, cha maka-an hen anchi helang ah hamhamàyu
    te cha mahelawan.
  tam-2017: மேலும், நான் புதிய கட்டளையையும் உங்களுக்கு எழுதுகிறேன், இது அவருக்குள்ளும்
    உங்களுக்குள்ளும் உண்மையாக இருக்கிறது; ஏனென்றால், இருள் நீங்கிப்போகிறது, உண்மையான
    ஒளி இப்பொழுது பிரகாசிக்கிறது.
  azz-NT: Huan axcan namechtajcuilohuilía ica nijín tanahuatil de tetasojtalis, queme
    yesquía yancuic tanahuatil. Huan ne tetasojtalis ipa yec mochiutoc itech Cristo;
    huan no axcan mochiutoc namotech. Huan in tajtacol den tayohuayanilot panotoc
    ya huan in yec melau tanextzin de Dios techtahuilijtoc ya.
  spa-RV-1909: Otra vez os escribo un mandamiento nuevo, que es verdadero en él y
    en vosotros; porque las tinieblas son pasadas, y la verdadera luz ya alumbra.
  csy-csy: 'Note tung ah thupiak a thak kong at kik hi, tua thu sia Ama le note sung
    ah a maan a hihi: banghangziam cile khuazing bo a, khuavak tatak sia tu in hong
    tang hi.'
  mxq-NT: Oyʉ dʉꞌʉn, tya̱a̱dʉ diꞌibʉ nduknija̱ꞌa̱yʉdʉp, yʉꞌʉ tuꞌugʉ jembyʉ anaꞌamʉn,
    es yaꞌijxʉp ko tʉyꞌa̱jtʉnʉꞌʉ ma̱ Kristʉ es nandʉꞌʉn ma̱ miidsʉty, mʉt ko na̱jxp
    ja kugootsꞌát es ja̱j tʉꞌxnʉp ja tʉyꞌa̱jtʉn.
  tzj-NT: Pro nkabij tre chakaja' chi c'ac'a mandamiento como ja rc'aslemal ja Jesucristo
    nuc'ut chikawach nak rbanic ja nawajo' awi' in queri' tre ja rec'aslemal ixix
    chakaja' jani' chi la newajo' ewi'. Queri' nkabij como ja rajoben ri'il ja rc'amonto
    ja Jesucristo ni katzij wi' chi ruq'uin Dios penak wi', okrya'on chic pa sakil
    cani' nuban k'ij tok npi rsakaric, ja c'a k'ekumal xin ojer ntajini nq'uisi.
  tdt-tdt: Maski nunee ukun fuan nebee hau hakerek nee, sei foun hela, tanba ita foin
    hatene lo-loos ukun fuan nee nia lalaok liu husi Jesus Kristu nia moris. I ema
    mos sei haree domin nee iha imi, tanba iha imi nia moris, nakukun lakon dadauk
    i naroman mosu ona.
  ron-BTF: Din nou vă scriu o poruncă nouă care este adevărată în el și în voi, pentru
    că întunericul a trecut și lumina adevărată acum strălucește.
  eng-WEBP: Again, I write a new commandment to you, which is true in him and in you,
    because the darkness is passing away and the true light already shines.
  eng-FBV: But in a sense I am giving you a new commandment. Its truth is revealed
    in Jesus and in you, for the darkness is coming to an end and the true light is
    already shining.
  nld-1939: 'Toch is het ook een nieuw gebod, dat ik u schrijf: -wat waar is voor
    Hem en voor u; -want de duisternis is voorbij, en het ware licht is reeds aan
    het schijnen.'
  bwo-bwo: Wotowa eree Krstosnat itoke ar wotat be'etso handr tzaziyoniye itsh tguut'iri,
    t'aluwo k'aaú b́bazere ari shááno and sháánirwe.
  nch-BL: Pero eltoc quej nimechtajcuilhuía ica se yancuic tanahuatili. Huan nelía
    monexti ipan inemilis Cristo para quitoquili ni tanahuatili quej nojquiya nesi
    para amojuanti anquitoquilijque. Huan yeca eltoc quej ama panotij tzintayohuilot
    campa hueli huan ya cahuani se taahuili cati quinextía cati melahuac.
  quc-TNT: Pune i tom chi wa' ri quintz'ibaj bi chiwe, are je' ta ne c'ac' wa' we
    Pixab ri' rumal chi kas bantajinak wa' pa ru c'aslemal ri Cristo, xukuje' pa ri
    i c'aslemal ix. Tajin coc'ow ri k'ekum ri cubano chi cäsach ri winak. Je' ta ne
    chi xsakiric, cäk'alajin chi lok ri sakil re ri kas tzij.
  tfr-NTPO: Gueniyo eerishko ga beno tjagl̈ën wl̈eni. Cristo jëktong pjl̈o bek, ga
    pjãy jëk l̈öng pjl̈o bek bakoe. E go ga tjl̈õkwo ëre l̇l̇ë l̈okl̈o miydëba wẽl̈ëe.
  kaq-NT: Jaabi ta behna qui, huishaquin hen mato yohihi. Criston raanai joi behna
    tah qui, maton rihbi man nincacoinscai joi. Bahquishihyama sca ta jatihiqui. Xaba
    coin ta paquescaiqui.
  sgb-sgb: Êmbayro man, ay habaytsi ya utoh ya an-ihulat ko kamoyu ay bayo. Ya kaptêgan
    hên habaytsi ay angkahêlêk kan Apo Jesus haka kamoyu. Ta ya kariglêman ay ayn
    kamoyu, gawan ampakahawang kamoyu ya pêtêg ya hawang ya ayn kaatag no alwan hi
    Apo Jesus.
  vie-1934: Song le, ta cũng viết cho anh em điều răn mới, là điều chân thật trong
    Chúa và trong anh em, vì sự tối tăm đã tan rồi, và sự sáng thật đã soi sáng.
  kxv-kxv: ଅ଼ଡ଼େ ନା଼ନୁ ନୀଏଁ ମିଙ୍ଗେ ପୁଃନି ହୁକୁମି ଲେହେଁ ରା଼ଚିମାଞ୍ଜାଇଁ, ଇଚିହିଁ ଏ଼ଦି କ୍ରୀସ୍ତ
    ତା଼ଣା ଅ଼ଡ଼େ ମୀ ତା଼ଣା ଜିକେଏ ସାତା ଇଞ୍ଜିଁ ତ଼ଞ୍ଜାଆ଼ନେ, ଇଚିହିଁ ଆନ୍ଦେରି ଗୁଚା ଆ଼ହିମାନେ
    ଅ଼ଡ଼େ ସାତା ଉଜେଡ଼ି ତ଼ଞ୍ଜାଆ଼ତେୟିଏ ।
  amu-NT: Sa̱a̱ ñꞌoom na matseiljeiya cwentaꞌyoꞌ tseixmaⁿnaꞌ ñꞌoom xco ndoꞌ cantyja
    ꞌnaaⁿꞌ Cristo cwiwitquiooꞌ na mayuuꞌ juunaꞌ ndoꞌ mati cantyja ꞌnaⁿꞌyoꞌ ee jnda̱
    wjaawinom na juu najaaⁿ maqueⁿnaꞌ xjeⁿ ndoꞌ juu naxuee mamatseixueeñenaꞌ.
  hin-CV: फिर भी मैं तुम्हें एक नई आज्ञा लिख रहा हूं, जो मसीह में सच था तथा तुममें
    भी सच है. अंधकार मिट रहा है तथा वास्तविक ज्योति चमकी है.
  spa-BES: De nuevo, les doy un nuevo mandamiento, que es verdadero en él y en ustedes;
    porque la noche está cerca de su final y la luz verdadera está brillando.
  san-BEN: পুনরপি যুষ্মান্ প্রতি নূতনাজ্ঞা মযা লিখ্যত এতদপি তস্মিন্ যুষ্মাসু চ সত্যং,
    যতো ঽন্ধকারো ৱ্যত্যেতি সত্যা জ্যোতিশ্চেদানীং প্রকাশতে;
  tdx-tdx: Tovo’e, isokirako lily vao, ze tò ama’e naho ama’ areo, amy te mihelañ’
    añe i ieñey vaho mireandreañe i toe hazàvañey.
  naf-naf: Yaŋgut zet kuyap keyaŋ zet alakŋaŋnogak tageyaŋ matazin. Keyet penaŋaŋ
    Zisasmagen sokbeye ma inmagen kogak sokbein. E yaŋaŋ kapigok tambusosokgalen bekanaŋaŋ
    yek bemâpme busatnaŋgalen mama mimi dolakŋaŋaŋ sokbemkawaŋbemti tazin.
  grc-MT: παλιν εντολην καινην γραφω υμιν ο εστιν αληθεσ εν αυτω και εν υμιν οτι η
    σκοτια παραγεται και το φωσ το αληθινον ηδη φαινει
  vid-vid: Lelo ahyo, mzilo awu, wondinguwandichilani ndo unyale, na wangukomya vyoulingoneka
    mgati mwa Kilistu na mgati mwenu kahi. Mina jiza lyanguka, na lumuli lwa kukomya
    lwaluka kubunguzuka.
  pio-NT: Ewitacué péemìacáanítani bàaluité, càicáaníta siùca àniwade nutànàacué piríni,
    càide iyúwa tàacáisi wàlisàita. Càide iyúwaté Jesucristo yeebáidáaná yái tàacáisica,
    càita nacáicué peebáidacani, píacué cáininéeyéica iicáyacacawa. Pidécuéca piwènúadaca
    píiwitáisewa báawéeri íicha peebáidacaténácué Jesucristo itàacái, càide iyúwa
    waicácaalí catéeri ichalíacawa cachàiníiri camalási icànacaalí catéeri irìculé.
  tsn-tsn: Le fa go ntse jalo e ncha ka malatsi otlhe ebile e lo direla fela jaaka
    e ne e direla Keresete; mme fa re obamela taolo e, ebong go ratana, lefifi le
    a nyelela mo matshelong a rona, mme mo go rona go pha-tsime lesedi le lesha la
    botshelo la ga Keresete.
  amr-NT: Huayahuaya diʼ yanʼmaikaʼ onteʼti oʼnonaʼne. Cristo aratbuttaj diʼ oʼmaikaʼuyate
    kenpaʼti oroʼomey huayahuaya diʼ monʼmaikaʼ. Aʼnenda konig sikki̱re̱gya̱ʼ nopo̱e̱hueʼ
    moʼe̱po dakhueaʼ bokikaʼuyatenigʼa oynayo konig huakjeyyo huaboaʼda Cristotaj
    moknopo̱e̱po huadakda bokikaʼ.
  pwg-pwg: Tuna katamanina ma kegha da Keriso ipisi na sisiyina ivi vuni ma bade taku
    kurimi agirugirumi. Takovi da nani sisiyina bagibagina na vonavaghata, iyamna
    namada Keriso ina yawasa ivi debei ma bade ami yawasa idebei. Takitakitai da gwabimiyai
    didibara berasi na ekovikovi ma yasegana vaghata namada erakarakata.
  cjv-cjv: Fimba ka di guwo dungua na ne yokamai epena boi ereika kam i koi epemere
    dumie. Si boingua irai mora gounaro bengoro te kewa kawom epena dongua iran kam
    i kawom dumia fipunie. Te Kirisito kon wanungua mapunom kanere te ne yokamai kon
    waninga mapunom ama kanupunga iran kam i kawom dumia ama fipunie.
  tha-KJV: อีกนัยหนึ่ง ข้าพเจ้าเขียนพระบัญญั​ติ​ใหม่​ถึงท่านทั้งหลาย และข้อความนั้​นก​็เป็นความจริงทั้งฝ่ายพระองค์และฝ่ายท่านทั้งหลาย
    เพราะว่าความมืดนั้นล่วงไปแล้ว และบัดนี้ความสว่างแท้​ก็​ส่องอยู่
  por-BR-2018: Mas também vos escrevo um mandamento novo, que é verdadeiro nele e
    em vós; pois as trevas passaram, e a verdadeira luz já ilumina.
  mhl-mhl: Jibu ore mimiti gariine oi quraŋga ŋarego. Qisiriji mataeiŋ ore eko tatamare
    fori tamaeru sogueega ore mimipaŋ buŋo ore foriine Anutureo eru ŋoŋoreo totogo
    fukeru pega.
  klv-klv: Avil tarhǝte, evi nakelean veveu todaŋ nototosi gagai van hǝn gamito husur
    nakitinan han evisi len nǝmauran seKristo, ale len nǝmauran samito. Husur nǝmargobut
    satovan vǝmasig ale nam̃ial kitin etub̃at tia hǝn tom̃ial.
  bco-bco: Ko꞉sega to we ho꞉gi a꞉la꞉do꞉ so꞉lo꞉lo꞉ we. Man Ya꞉suwa꞉lo꞉ dimido꞉ o꞉lia꞉
    gililo꞉ dimidab o꞉lia꞉ a꞉no꞉ ba꞉da꞉sa꞉ga꞉, to saefa꞉ a꞉no꞉ hendelelo꞉b a꞉la꞉asuluma꞉ki
    so꞉lo꞉l. Mo꞉wo꞉ man mogago꞉ dimidan a꞉no꞉ sololi o꞉ngo꞉ ko꞉lo꞉ ha꞉na꞉ga꞉ ha꞉nabiki,
    ho꞉lendeyo꞉ tindaki so꞉so꞉idab.
  kdl-NT: Shegai u savu u ɗa dem. Kawauwi ka wenike ta̱ an mele mi mayun ɗa, eɗa̱
