  qvw-NT: Masqui chaynu captinpis muśhü-yupaymari cayan. Cay rasun caśhanta Jesusninchicpa
    cawsayninćhüpis amcunap cawsayniquićhüpis licaycunchicmi. Chaymari tutapäca cawsayniquićhu
    masta-masta mirmaycuptin Tayta Diospa rasun acchinñatac mastaña acchiyämun.
  nfa-nfa: Masi ka sèmi èèna, te ngaa abhu jꞌara hiu dhu jaꞌa neo suri lula-nèti paredha
    Lamatua. Lii paredha ne, jꞌajꞌi le dènge beꞌa ètu dꞌara mamuri Yesus. Aa paredha
    ne mulai sabꞌa le ètu dꞌara miu, lula maroga ètu dꞌara miu mulai ele, aa saraa
    dhu tareꞌa èèna, pasaraa le ètu dꞌara mamuri miu.
  tnp-tnp: Mətəu e neruhiən kəti mɨn, nəghatiən u iətəm iətətei tatuvnə o təmah məmə
    onəkotol, in tətəuhlin məmə nəghatiən vi, mətəu-inu kɨneruh e suaru vi kəti e
    nəmiəgəhiən rəha Iesu mɨne rəhatəmah. Mətəu-inu rəueiu, napinəpuiən tɨnətagɨm,
    konu nəhagəhagiən pəhriən tɨnətasiə rəkɨs.
  urd-urd: फिर तुम्हें एक नया हुक्म लिखता हूँ, ये बात उस पर और तुम पर सच्ची आती है;
    क्यूँकि तारीकी मिटती जाती है और हक़ीक़ी नूर चमकना शुरू हो गया है।
  hot-hot: Ma doŋtom balabuŋ bô êŋ ma hatôm balabuŋ lukmuk haviŋ ek malê nena hik
    anôŋ hamiŋ yani lôk môlô ba momaŋiniŋ lêk hale ba hi ma deda anôŋ lêk habi hayô
    yôv.
  mqj-NT: Sapo' moika anna susi too, mala duka' dikua parenta bakaru tongan annu diita
    illaan pa'palakona Kristus anna pa'palakomua'. Anu' tuttuan pa'demi kamalillinan
    anna tuttuan pangngarrangmo kamasiangan tongan illaan pa'palakomua'.
  rus-SYN: 'Но притом и новую заповедь пишу вам, что есть истинно и в Нем и в вас:
    потому что тьма проходит и истинный свет уже светит.'
  mbh-mbh: Aveto patorong aken ako tho wat i a thomu nge i ponganga mun a thomu nge,
    na o thepol i a lomu mimiong ranga ve ako ini a Krais ile mimiong. Na o thopol
    i a lomu mimiong, eneke mideng a esong i penthalu, na pen lalanga a esong i velpol
    lale ma i to ol.
  bdd-bdd: Ma hesi loina bewa yalele hileya gide loina hauhauna helau weyahina, weyahina
    helauina Keliso ꞌana lobwaina, ma ꞌomi ꞌami lobwaina wete. Beno ꞌoinega guguyou
    ꞌigumwagumwala, ta ꞌasilala moisa ꞌisaehane pwaima.
  cbt-NTPO: Co nasha camaitërinsohuë' niponahuë', nasha pochin ninshitaranquëma' cancanëma
    quëran huarë' ninosorocamaso marë'. Quisocristo ya'ipi piyapi nosororin. Nosoroatonquëma',
    a'pintërëso pochin anoyacancantërinquëma' tahuëri pochin cancantacamaso marë'.
    Ninosorohuatama', co huachi tashi pochin cancantaramahuë'.
  srn-NT: Ma na a tra sei, a de wan nyun sani san mi e komanderi unu, bika a dungru
    e psa gwe èn a trutru faya de fu si kba. A kon tru ini a libi fu Yesus nanga a
    di fu unu.
  cta-NT: Pana siꞌi juaꞌa̱ ndyuꞌni ñati̱, biꞌ chaꞌ nacui̱ na chaꞌ sca cña cucui laca
    biꞌ. Tsubiꞌ ti nguxana Jesucristo nguluꞌu yu jiꞌna ñiꞌya̱ ntsuꞌu chaꞌ tyuꞌu tsoꞌo
    tyiquee na ñaꞌa̱ na jiꞌi̱ xaꞌ la tyaꞌa ñati̱ na, nguaꞌni Jesús chaꞌ taca cuaꞌni
    na juaꞌa̱. Sca chaꞌ cucui laca biꞌ, chaꞌ cua tye ti chaꞌ talya ñaꞌa̱ neꞌ cresiya
    jiꞌna; juani tyanu nu chaꞌ tsoꞌo jiꞌi̱ Jesucristo neꞌ cresiya jiꞌna, ñiꞌya̱ ntiꞌ
    si ntyijiꞌi̱ sca xee nu ndubi tsa ñaꞌa̱ su ndiꞌi̱ na.
  bqc-SIM: Ń beeo yã́ pↄ́ málɛ a lákɛ̃ɛ́ dafu lↄɛ, wì a sĩana e aàpi ń ápiↄwa,
    asa gusia lɛ́ gɛ̃, ↄ̃ gupua sĩande lɛ́ bii sa.
  tcz-CHONGTHU: Hiche thupeh hi athah jong ahi. Yeshua chu hiche thupeh a chon'ah
    ahin chule nangho jong hichea hi nachon diu ahi. Ajeh chu muthim hi hungmang ding
    chule vah tahbeh chu hungvah doh a ahitai.
  mar-mar: तरीही मी एकप्रकारे नवी आज्ञा लिहीत आहे. ती ख्रिस्तात आणि तुमच्यात सत्य
    आहे कारण अंधार नाहीसा होत आहे व खरा प्रकाश अगोदरपासूनच प्रकाशत आहे.
  snp-snp: Etito nefa, ido kawa lufuwa wi fulo gedomo ya lo melami ka kofawa idami,
    ya lamena kula ya moda oloto pitaito lamena o minaito, sini ya u fuli lenami nenako,
    yamu kawa ya Yesudoka ido linatedoka lakoina ona kula o minami monawa etito yamu
    ya wiyowe.
  isl-isl: 'Samt er það alltaf nýtt og gildir eins fyrir ykkur og Krist, en það er
    svona: Elskið hvert annað. Þegar við hlýðum þessu boðorði hverfur myrkrið úr lífi
    okkar og hið nýja ljós – ljós Krists – skín inn í sál okkar.'
  spy-NT: Nteenee, mii ꞉kiy nyēē lēēl mākuutyooni nyēē āmiitē wāāsirwook. Imuuchē
    keekaaman mākuutyooni kuu wōloo kiyēytooy ꞉Yēēsu, kuuyu mii kubotē ꞉mēēnānēēt
    ānkumii kutooku ꞉lēbkēēyyēēt nyēbo man.
  xnn-xnn: Ngem kanega binmalo nan bilin ay naay. Kanak di tay id wani et getken tako
    nan ikkan tako ay mangtongpal tay il-ilaen tako ken Jesus. Isonga id wani et tongtongpalen
    tako gedan. Et gapo isnan nangtekan tako isna et kaneg makak-aan nan menbolinget
    isnan nemnem tako tay wada nan mangtatanggew ken datako ay mangipagpagtek isnan
    gawis.
  mwe-mwe: Nkali nneyo ngunakunnjandishilanga amuli ja ambi, yani lilobhe lili lya
    kweli nkati jabho a Kilishitu na nkati jetu, pabha lubhindu lunapita na shilangaya
    sha kweli tayali shinalangaya.
  tte-tte: Yo besiele tabe, loinane bwaitete yaleleyawa kolimiu loina waluwaluna.
    Kana waluwalu yo kana yawasosi tagitai Keliso koina yo besiele tabe kolimiu. Yo
    waluwaluna kaiwena boniboniyai kana sauga imwawasi na mayale yawasosi iyawatagiliko
    ilalalala.
  tcs-tcs: Bat lo nadawei, dis oda i niu samting. Dis oda blo labe wananada i bin
    soem wea laip blo Kraist, ane seimwei i bin soem wea laip blo yupla tu. Bikoz
    da dak i klostu po pinis, ane dat trulait i bin stat po soe da trulait blo em
    nau.
  hlt-THB: Cehlai kai ing awipeek thai qee law nyng; cawhkaw awitak ce anih ingkaw
    nangmih awh ni hu hy, than khaw ce khum nawh dainaak tang tang ce vang hawh hy.
  soq-soq: Tane ne ideita anaana ema sanaasadine e manlawo girumantedina. Anaana ne
    umanawa wadina ipa tontawa, tane Iesu Keriso anaana sa ipawaida sabamosane sanaasan.
    Anaana ema ipa Keriso bedewe ita do tauma e bedelawo sabamo nolaleidio eweitana,
    ipawa dubawa lawosalene dialeide, ita sapa aitamana sabamolene sapa wade.
  qub-qub: Ichanga imano carpis mushoj mandamintunömi. Cay mushoj mandamintutami Jesús
    yachachir cumliran. Paynömi gamcunapis cumliycanqui. Chayno rurarga chacaypita
    achquiman llojshirej-japuymi caycanqui.
  att-att: Á mássiki nu dán nga kinagi ni Namarò nittam yawe taddán, á kunnay ta bagu,
    gapu ta ipakánnámmu na nittam ni Apu Kesu Kiristu yù kuruk nga kebalinán na. Á
    sù ngaw lage tam mangikatalà kâ Apu Kesu Kiristu, á kunnay ta naggián ittam ta
    kallà. Ngam kunangane, nanawagánin yù nonò tam megapu sù pangikatalà tam kuna.
  bki-bki: Mia ea tivelinio dolu nene, be riano bunu, ka tuboiano nei, naio jibe ka
    naio be terivou laka ban kito, bior rojum̃a romial kanano miamoiano naio jo mila
    melijokouo naio jom̃a buru didig naio bano, ana naio jo buru yulu riano binimei
    ruei. Naio jibe ka ga ea Yesu kiano meuliano ruei, a vonganei naio jo binimei
    jibe na bunu ea kiado meuliano nalo, ana naio jo mila kito robitilubar ka iliano
    vou nei naio riano mugaruei.
  bqp-bqp: Bee kũ abireo yã kũ matɛn oárɛ dufumɛ dↄ, òdi a yãpura e a kĩnaa kũ
    á kĩnaao, zaakũ gusira tɛn gɛ̃tɛ, akũ gupura yãpura tɛn pu sà.
  mcp-mcp: Njɨ, tɛɛm bə nə́ bɨ á bwey gwág dwo, í yida nə́mə́ bə cɛ̧ɛ̧ ágúgwáan. Í
    á nyîn gúgwáan cʉg mə́ Krîst dɨ̂, í ŋgə nə́mə́ nyîn gúgwáan bɨ́dɨ́ cʉgʉd. Jɨ́
    nə́, yídʉ́gʉ́ í mú ŋgə cɔ̧̂, fwámɛ́ mə́ŋkɛnya mə́ mú ŋgə ŋwa jiya.
  hat-hat: Men, nan yon sans, se yon kòmandman tou nèf m'ap ban nou la a. Nou wè kòmandman
    sa a se yon bagay k'ap aji tout bon nan lavi Kris la ak nan lavi pa nou tou, paske
    fènwa a ap pase, limyè tout bon an gen tan ap klere.
  npl-NT: Pero tlan axa nomechijkuililia se yankuik tlanawátili, porke yomotenexti
    itech inemilis Jesús iwa itech nomonemilis, porke n tleyuálistli yakatlanti, iwa
    yopé tlawia n milajka tláwili.
  bgg-bgg: Jimagunde thuh gu è nathek shii nyie muyung zey pha jine iwo ro, nyieliieshii
    hìpha zai ne Masi nane nathek shii doh ro. Igiia ne dunjong ro, chiih-è muchuang
    sbhang jine chuang ramuii ro.
  eng-TCENT: Yet I am writing you a new commandment, which is true in him and in you,
    because the darkness is passing away, and the true light is already shining.
  eng-BSB: Then again, I am also writing to you a new commandment, which is true in
    Him and also in you. For the darkness is fading and the true light is already
    shining.
  cpu-NT: Irojatzimaitaka kempitakarori ovakerari ikantakaantaitane, okantakaaro jantapaintziri
    Cristo. Okantakaaro pantayetanairi eejatzi eerokaite. Kempivaitaka iroñaaka avisainkatanake
    tsireñeenkari, iri kitainkatapaintsi iriiperori kitainkari.
  san-ASM: পুনৰপি যুষ্মান্ প্ৰতি নূতনাজ্ঞা মযা লিখ্যত এতদপি তস্মিন্ যুষ্মাসু চ সত্যং,
    যতো ঽন্ধকাৰো ৱ্যত্যেতি সত্যা জ্যোতিশ্চেদানীং প্ৰকাশতে;
  tac-NT: Pe iligá jípeko abechigó 'la námatume ruwí ne. Jipe 'la machí 'emi tachiri
    gite mukúligo Esukristo, 'lige churigá sébali olá ajtigó Esukristo jipe 'emi gu'iria,
    'lige 'la machigá ajtigó choniá mochigo 'emi.
  eng-WEBPB: Again, I write a new commandment to you, which is true in him and in
    you, because the darkness is passing away and the true light already shines.
  gfk-H: Iasen iakan ra warkurai iau pakat ia ukatika ta muat, a sigarina ia kanong
    da nas ia tano nilon ta Iesu ma ira numuat mah, kanong no kankado i wara patpataam
    ma no lulunga tutuna i ta murarang taar.
  viv-viv: Tu hida vehimeyai-nadi ma vaita ivaguna, faꞋina mahalina velemoꞋena gilakalakata
    be gitutuvemahalida againe uyuyu ana tova gihavahavaina. Ada vehimeya ivaguna
    bana au velemoꞋena ma Keliso giseyemaunena, kadu omi yami huluva againe waseyemaunena.
  yao-yao: Atamuno, ngunlembela lilajisyo lya sambano, liloŵe lya usyene lili munkati
    mwa Kilisito iyoyopeyo likuwoneka munkati mwenu. Pakuŵa chipi chimasile ni lilanguka
    lya usyene litandite kulanguchisya.
  tgp-tgp: pani retileu atu na lo ulia isamim mo sohena retileu paro matea, ale mo
    lo toho na maurin Kr̃isto peresi na maurimim, matan ka hite na r̃or̃oha mo lo
    majara, ale malarani varar̃uhu mo lo sasarami moiso.
  auc-NT: Incæte mïnitö ïmïnite Itota, Ïïmaï cæedäni, ante ñöwo nänö wææ änö yewæ̈mömopa.
    Tömengä tönö mïnitö quëwente cædïnö beyænque, Mänïnö nö pönï impa, ante edonque
    pönï acæ̈impa. Edæ mönö wëmö ïñömö wodëmäa tæcæ bacæ cæyö nö ñäö ïñömö tatodonte
    do apäite impa.
  kbc-NT: Pida natigide epaa jiditibigaɡ̶ajitiwaji gela niiɡ̶enatakaneɡ̶egi. Anodaaɡ̶eeteda
    Cristo maleeɡ̶ijoa me yewiɡ̶a digoina iiɡ̶o ikee mewi niɡ̶ida niiɡ̶enatakaneɡ̶egi.
    Codaa makaamitiwaji jaɡ̶aɡ̶a ikeeni mewi niɡ̶ida niiɡ̶enatakaneɡ̶egi leeɡ̶odi
    aneni me ɡ̶adewikitiwaji. Odaa jiditibigaɡ̶aji gela niiɡ̶enatakaneɡ̶egi leeɡ̶odi
    ja ma nexocaɡ̶a, odaa lokokena anewi jiɡ̶ídi.
  bmh-bmh: Bo, iz ulis kasai ze e sikut wai marem go awau sul. Yesus Kristus nug igual
    oigeb oug salau macaneu, gonun, ig go sul, igual zaiger en oigeb nug noumanem.
    Guzenaimai, igual oigeb oug umusot mazicina, al petpet zoimai, elei dareu. Guzenaimai,
    ig petak abiu kasai ze go petak pet. Duair in go nug “Iz al ebu darem” aimai,
    gonugau zaug gasag muraneu, duair go umus ougtal dareu.
  ctu-BL: Anquese oñiyix pero tsijibʌch jini mandar woli bʌ c ts'ijbubeñetla. Tsiquil
    i sujmlel ti Jesús yic'ot ti jatetla. Come wolix ti ñumel ic'yoch'an bʌ pañimil.
    Wolix ti wen tsictiyel i sʌclel pañimil, jini isujm bʌ.
  meq-meq: Kwa andza niye bəbay na, wu nakə na watsakum naha aye na, andza bazlam
    weɗeye. Maa bəzakway ha mede niye weɗeye na, Yesu. Nəkurom dərmak mede kurom na,
    weɗeye. Andza niye ləvoŋ faya ma ndəviye. Dzaydzay nakə deɗek eye ka dazlay a
    mandəve.
  noa-H: Mag nawe pãachdëu hũrtarr hab mamʌ mua mʌg p'ã chirʌmʌn, ya tag warrgar pãach
    k'ĩchag hee naajerr k'ʌʌn k'aba hararag chaar heeta hich Cristo dʌ̈icha naawai,
    hichiita pãar hat'eyan chi hiiurk'a sim. Magua hich Jesuu hich k'apeen daupii
    haajerrjö pãraujã hagjö pãach k'apeen daupii wai nʌm.
  alp-NT: Masike ele mere po hnaune rebe au lekie meije beluke lekwe, le eku imi rekwa
    kena Yesuse Kristuse Eni hidupe kai tamata esi selue kena imi hidupe be hnaune
    meije nkena. Le imi ono dosa moneka po imi ono yelu nkenala saka keue lalane hitate.
    Mere sakesa kai melene sae moneka yo hitate eluake peneka.
  san-VEL: punarapi yu.smaan prati nuutanaaj naa mayaa likhyata etadapi tasmin yu.smaasu
    ca satya.m, yato .andhakaaro vyatyeti satyaa jyoti"scedaanii.m prakaa"sate;
  kbq-kbq: Mago kazigama antahisazana, kasefa kasege kreneramue, tamage huno Jisasimpine
    tamagripinena megahie. Na'ankure hanimo'a hago enevigeno, tamage tavi'mo'a remsa
    hu'ne.
  kbh-kbh: Pero masque chca endmënëse, quem cbontsëbuabiamná soye ts̈ëngaftangbiama
    echántsemna mo canÿe tsëm mandcá. Cristo enjëftsiyena nts̈amo quem Bëngbe Bëtsabe
    mando ndegombre yomncá y ts̈ëngaftángnaca cachcá s̈mondoyena, er chë bacna juabnënga
    jtsebomnëse mo ibetiñcá jtsiyenana tempo ya echanjochnëngo, y chë ents̈angbe juabna
    ndegombre binÿnayá ya entsebuashinÿinÿana.
  ron-LSB: Vă scriu din nou o poruncă nouă, care este adevărată în el și în voi, pentru
    că întunericul trece și lumina cea adevărată strălucește deja.
  pon-pon: Pil eu kujoned kap, me i intin won komail, me melel re a o re omail, pwe
    rotorot mur tikitikla, a marain melel ap dakadar.
  nhe-BL: Pero eltoc queja nimechtlajcuilhuía ica se yancuic tlanahuatili. Huan nelía
    monexti ipan iyolis Cristo para quitoquili ni tlanahuatili queja nojquiya nesi
    para imojuanti inquitoquilijque. Huan yeca eltoc queja ama panotij tzintlayohuilotl
    campa hueli huan ya tlahuía se tlahuili tlen quinextía tlen melahuac.
  sps-sps: San tsuen parits to ayei te kirkir naa ronyo tsumi, ayein tsuen parits
    foun kan ana man nan ya te tagei romi ten Krais ai naa kan tsumi, tana saa a uurup
    naa to tsumi te kajiaa osto, ana arasan faman te fa'arasan tsumi.
  wnc-wnc: Siwan ngana nata mama wamu apmanu ginde matanggat taknga mama wamu kayuk
    kaknga. Sike zikaa akngata wena sinangge siwawan kakaa akngata apnangge siwan
    ginda kepi kayuu Jesuta tawake yeutnimukut taknga ginda tawake tasikaing.
  bus-bus: Baa kↄ̃n beeeo yã kɛ̀ mɛ́ɛ ooaree dufumɛ dↄ, wè à yãpuraa e à kiia kↄ̃n
    a kiiao, zaakɛ gusiaa e gɛ̃tɛɛ, ben gupura yãpura e puu sa.
  gub-BL: Ko ze'eg kwehe arer a'e kury, nuzawy kwaw ze'eg ipyahu katu ma'e a'e kury.
    Zaneruwihawete weruzar a'e ze'eg kwehe mehe a'e. Pe no, peruzar a'e ze'eg peiko
    ko 'ar rehe pe no. Zezuz tatainy ài hekon a'e. Ize'eg heruzar har a'e wà, 'aromo
    wata ma'e zàwenugar romo wanekon a'e wà no. Tur mehe ipytunaw imunyryk kar har
    ài hekon a'e, ta'e heta tetea'u ize'eg heruzar har a'e wà xe.
  imo-imo: Nalo kinye i pipiana ungu mane koinjomu topo tiro. Tumbulu tolimu kamukumu
    pora nimbei teremo, kinye paa pa telimu oi wendo orumumunga oi Kraistini tepa
    molorumuna aku mane ungumu lerimu kinye yandopa eno kinye ltemona lino karomolo.
  boj-boj: Ariya dal anjam e neŋgreŋyonum qaji endi dal anjam bunuj dego. A anjam
    bole. A Kristus aqaq di sosiqa nuŋgoq di dego unu. Di kiyaqa? Ambru a koboqa laqnaqa
    suwaŋ a olo branteqnu deqa.
  eng-DRA: Again a new commandment I write unto you, which thing is true both in him
    and in you; because the darkness is passed, and the true light now shineth.
  knf-knf: Kë uko wi nji kapiiŧanaŋ uşë woha uhalu ha. Manjoonan mi uko mënţ manwinana
    ţi Kriŧtu abot awinana ţi an ; bdëm baya, kë bjeehi bi manjoonan bado bi kajeehan
    jeehan.
  san-KHM: បុនរបិ យុឞ្មាន៑ ប្រតិ នូតនាជ្ញា មយា លិខ្យត ឯតទបិ តស្មិន៑ យុឞ្មាសុ ច សត្យំ,
    យតោ ៜន្ធការោ វ្យត្យេតិ សត្យា ជ្យោតិឝ្ចេទានីំ ប្រកាឝតេ;
  arn-NT: Welu tamün wirileluwpefielchi dungu kiñe we werkün dungu reke feley. Tüfachi
    dungu rüfngey ta Cristo mew ka eymün mew, tati dumiñ am dew rupalu ka dew alofküley
    reke tati rüfngechi dungu pelon reke.
  zas-NT: Per canin laa reen ziꞌc rulüü diidx cüb reen, din por Jesucrist në por lëjt
    ma rguien guial ma cusaꞌndi ni mal abiꞌ zinalidi ni zagdxe.
  ken-NT: Yɛ̌ nɔ, nchí sɨŋ be ɛ̌ti ɛbhé ɛkɔ ɛnɛ ɛ́tɔ̀ŋ kpoŋoroŋ ndǔ nɛpɛ́m Yesu
    nɛ ndǔ nɛpɛ́m ɛnɛka, mbɔnyunɛ ɛjuri ɛ́fʉɛ̀t, nɛ bɛdiɛ́rɛ́ ɛbhɛn tɛtɛp mɛ́náŋ
    bɛ́ghɔ̀.
