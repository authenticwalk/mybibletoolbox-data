  bdv-bdv: ଆରେକ୍‌ ଗଟ୍‌ତର୍‌, ମୁଁୟ୍‌ ନଃଉଆଁ ଆଦେସ୍‌ ହର୍‌ ମଃତର୍‌ ତୁମିମଃନାର୍‌ ହାକ୍‌ ଲେକୁଲେ
