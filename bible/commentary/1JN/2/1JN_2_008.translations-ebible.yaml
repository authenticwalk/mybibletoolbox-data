    Daja huecha ecuaneseda di puniuneti taji. Diusu sa jabuetsuati cuana shanapa putsu,
    micuaneda apuda jenetia Diusu sa hueda su ecuinani.'
  lid-lid: Arile, jo badeh, atorou batanau ha-un ewek taha; ma aha anyolom moson ta
    aliy badeh, udu tan ma aha ale, tasah lulik anya ki-iu ai, ya lomada sun handru
