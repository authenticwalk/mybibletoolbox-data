  pma-pma: Ka mukos, hesuval koa mengkatien koa namul namutisi kosa vat min kami vi
    heite hau, veni roles anatinien teni mul en moulien onen Iesu Kristo ka en moulien
    onami emun. Mankoli ka sakien tatisa keil orer koa romul ien mulamu mul vuol,
    ka meneai ten anatinien koa romul ien kosa mul ritin keih.
  atd-NT: Di ka sikan no sugu, ogkounawa to iam pad to goinawa now su ka igkohoy-u
    rin kanta, songo igtuman ta dio to mgo duma ta. No ian su ungod ogkasalinan ka
    marusilom duon to goinawa ta su ogbat-awan ki to tu-tuu no layag no si Hisu Kristu.
  tel-2017: అయినా, మీకు కొత్త ఆజ్ఞ రాస్తున్నాను. క్రీస్తులోనూ, మీలోనూ ఇది నిజమే. ఎందుకంటే
    చీకటి వెళ్ళిపోతూ ఉంది. నిజమైన వెలుగు ఇప్పటికే ప్రకాశిస్తూ ఉంది.
  hat-BSA: Sou lòt men, m ap ekri nou yon kòmandman nèf, ki se vrè nan Li, epi nan
    nou, paske tenèb la ap pase, epi vrè limyè a ap briye deja.
  top-NT: Pero ma̱squi chuná jaé tú cca̱tzoknimá̱n xli̱ca̱na min qui̱taxtú la̱ aktum
    li̱pa̱xáu li̱ma̱paksí̱n tú cha̱li cha̱lí nali̱sa̱stiná̱tit nac milatama̱tcán,
    y Cristo chú quinca̱ma̱si̱nín nac ixlatáma̱t, porque acxni la̱pa̱xqui̱yá̱u cha̱tum
    chá̱tum laclakó ca̱paklhtu̱tá ní xactla̱huama̱náu y tzucú tasí amá la̱n ixtaxkáket
    Dios nac quilatama̱tcán.
  msk-msk: oman ko kamayo paglaong kay yatigam ako na kamo, baya pa na yanagilugun
    na maynang pagkarugun ni Jesu Kristo kay yagkaipan da mawara yang kangitngit kay
    yagkaipan da mawara yang kanatu kaignorante kay maynang yallagan da kita nang
    tinuud na allag kay kyaindowan da kita ni Jesu Kristo na gyugual nang allag.
  gyr-NT: Co aicuachía vahe rumo ogüeru mborocuaita ipɨasu vahe. Ahe supi eté tesapesa
    Jesucristo vɨreco vahe iyavei pereco vahe avei. Esepia, pɨ̃tumimbi opara. Tesapesa
    evocoiyase osesape.
  kmh-kmh: '@see-verse:1JN.002.007'
  ukr-ONPU: Але все ж я пишу вам нову заповідь, яка є істиною в Ньому й у вас, тому
    що темрява відступає, і світло істини вже сяє.
  emi-emi: Arongona ta pokane, amene pitipiti tani auliaa ouna voto tani usilaa, me
    am roo tani tara kanna voto koronna ta Iesu me ta ngetaimim, poli saurrom ateva
    ange kapakapa, me koronna ateva mallanga ang ghe llaala.
  zpv-NT: nee naazan dxyiꞌdxyi cuubi raꞌ para laꞌhnuꞌh laasii chin gwachii stoꞌ nuꞌh
    xchiꞌdxyi Dxiohs, ayi ru nabahan nuꞌh loh nacahyi, laasii baluuꞌyi Jesucristu
    dxyiꞌdxyi cuubi raꞌ ca loh nuꞌh. Guchii naa Dxiohs biaꞌñih xteenn nuꞌh tin ayi
    guibahan nuꞌh loh nacahyi.
  gux-gux: ba yeni, li balimapanme ke n diani i po yaama n doagidi o niinni leni i
    niinni, kelima li biigili ji pendi ke miyenmoanma yendi no.
  kos-kos: Tusruktu ma sap se nga simis inge sasu, mweyen akpwayeyuk in Christ ac
    oayapa in kowos. Tuh lohsr uh fahsr in wanginla ac kalem pwaye uh mutawauk kalmelik.
  ibo-ibo: Ma otu ọ dị, ana m edere unu iwu ọhụrụ, nke bụ eziokwu nʼime ya na nʼime
    unu. Nʼihi na ọchịchịrị na-agafe, ezi ìhè ebidola ịchawapụta.
  yml-yml: Siwe tutuya fuedi veimeanina baniꞌodi i veveꞌivau wata ta ꞌasetai veimea
    mogitana fai Iesu Keliso i vematayakeyakeni, ꞌomi wata baniꞌodi. Veimeanina ta
    na vematayakeyakeni ma edavo ta na vevenuakalikaliga, sakona ꞌwaideye baniꞌodi
    dudubala i mweamwea maꞌitufa Keliso yana mageta mogitana i ꞌaꞌawaiaia.
  ory-ory: ପୁନଶ୍ଚ, ମୁଁ ନୂତନ ଆଜ୍ଞା ତୁମ୍ଭମାନଙ୍କ ନିକଟକୁ ଲେଖୁଅଛି, ଏହା ତାହାଙ୍କଠାରେ ଓ ତୁମ୍ଭମାନଙ୍କଠାରେ
    ସତ୍ୟ ବୋଲି ପ୍ରକାଶ ପାଏ। କାରଣ ଅନ୍ଧକାର ଘୁଞ୍ଚିଯାଉଅଛି ଓ ସତ୍ୟ ଜ୍ୟୋତିଃ ପ୍ରକାଶିତ ହେଲାଣି।
  bzj-bzj: Stilyet, da wahn nyoo komanment weh Ah di rait tu unu, kaa di chroot a
    it deh eena Jeezas ahn ih deh eena unu tu. Di daaknis di goh ahn di chroo lait
    don di shain.
  chk-chk: Nge iei üpwe makkei ngenikemi eu allük mi fö, pun a pwä letan lon Kraist
    pwal lon ämi. Pun rochopwak a wesila, nge ewe saram mi let a fen tin.
  ssd-ssd: Kile ma make buk kugate le bulu tugusek tane kilŋatiŋmba minit. Ta tuku
    pasa kitek taŋaŋ kuyaret. Tukul pasa te alonu Kristus mbolŋge mayok ka tane mbolŋge
    mata mayok kinit.
  acr-TNT: Na rucꞌ ta cꞌu riꞌ, e pachaꞌ cꞌacꞌ wa cantzꞌibaj che alak, ma waꞌ lic xkꞌalajin
    che rubinic ri Jesús yey cakꞌalajin cꞌu che ri binic silabic ralak, ma ri kꞌekuꞌmalil
    catajin upacatajic y ri sakil Kꞌijsak cawon chic.
  rop-rop: Wal nomeda wi sabi det wed brom longtaim, det wed im nyubala dumaji yumob
    bin luk det wed, im trubala langa det laif blanga Jisas Krais en langa yumob ron
    laif. En yumob sabi det wed im trubala, dumaji det brabli lait shain langa yumob,
    en det dakbala im goweigowei brom yumob na.
  mee-mee: Ava ka kaomanna, bangapaga laekia a iau papaꞌe te miau ka i a bangapaga
    a pau bole. Ba bainga rae Karais kuma ki kala nga bainga ra miau ka kumkuma ki
    keke pakosining roma, bangapaga laekia ka ora kaomannmannangana kia. Iau ka role
    minmina kurumea, osuguna ke umma ta ronga ba olamana a kaomannmannangana kia ke
    paturu ta toangakala tapu.
  mwf-2018: Mu murrinh-ka murrinh nginipunh thathpi marra deyida mani, nhini-ka the
    wardarra thanthinngime thurran murrinh nhini-yu ngarra Jesus thangunu-ya dannhewinhingkayithngime.
    Nukunu-ka dannhingkarrngime da mange ngarra marda thumemnurtngime thurran mange
    nekingime ngatha-yu. I nanki-ka bere matha mange nhini numedha nardi, i nhini
    nanki-ka ngarra da tarangka i pilampirdarri warda narnamlili, i mere warda nurulili
    ngarra da thipmam binhi wangu-yu.
  dif-dif: Nakaldra ngato jurangu jirijiribani jaura marra dakai, mina morlalu nganai
    nunkangu ja jurangu, ngangau ngalpuru kutingai, ja praitji morlalu matja mintjiai.
  gam-gam: Ba na kandja lo dje ye aundo ge, kandja kindja mal embe yero. Krais wani
    kanmon ge, lo kindja pai al ge wani. Alla ye para, ye waninj ge lo kindja paro
    al ge pille waninj. Ye embe waninj ge me embe paro, kam tage au dji pora djindo,
    emill ye pai ge pora djino dje yendo.
  nou-nou: Gebe agodari amone matu rate iji berari seka edo ira. Edo agodari Keriso
    da joda awa seka ra edo da awodo agodari ingoda joda amone seka ra. Ko umenga
    awa tuturo edo atae iri edo usasa be moka awa tuturo edo janiburira.
  mqb-NT: Əna 'am a məduwer a nen sə vindek ikwen anan ayak ata nà, winen kawa 'am
    wiya awan. Kə̀ tərak 'am ɗiɗek a à anjahay a Yesu inde aday à anjahay a kwanay
    inde, anga iɗe zənzen winen apan i ndav, aday iɗe jiyjay guzgwez a kə̀ dazlak
    anan sa dav uda coy.
  ape-B: Wakuli enyudak lo nameitu yenyemu-mepagu uli douk nupolein. Apak douk manubu
    matik Krais nagipechen duldul. Ali ipak chopuk namudak pagipechen umu kipahechi
    chatulipu. Umu moneken, nameitu yomotokweh douk hakli hunak huwichuk ali aduligeitu
    lait douk nameitu atatoglu tape.
  grc-F35: Πάλιν, ἐντολὴν καινὴν γράφω ὑμῖν, ὅ ἐστιν ἀληθὲς ἐν αὐτῷ καὶ ἐν ὑμῖν, ὅτι
    ἡ σκοτία παράγεται καὶ τὸ φῶς τὸ ἀληθινὸν ἤδη φαίνει.
  cav-NT: Jadya ama bucha riyaque cacuatsashati era micuana huecashayaque ri iyacuaque;
    beru sirique buchique ama riya. Butseeju ecuana Cristora riyaque yahuaju junatsu
    bamerenahua peya cuana ecuanaja iyuhue tsehue bataquique. Iyacua ecuana tumebaedya
    peya cuana tsehue iyuhue tsehue cabatiya. Jesucristo yahuaju junahuajutu apudaque
    cuetiyaju, hueca iyacuaque neri huecacuinaya bucha juhua.
  kgp-NT: 'Hã ra tóg tãg nĩ gé, sỹ ãjag mỹ rán mũ tag ti. Cristo vỹ ẽg mỹ tó mãn ja
    nĩ, ẽg tỹ jagnẽ to há nỹtĩ jé, kỹ tóg ki króm ja nĩ, kỹ ẽg tóg ti nón ki króm
    sór mũ gé. Ki hã tó ja ti nĩ, kỹ tóg nén ũ tãg ri ke nĩ, Cristo tỹ Topẽ nón tó
    mãn kỹ. Ha vé, komẽr hã tóg kurãg tĩ. Kurã kãtĩg kỹ ti kuty tỹ tũg'' he tĩ, komẽr
    hã. Jesus tỹ ẽg mỹ: “jagnẽ to há nỹtĩmnĩ,” he to ken hã vẽ, hã vỹ: kurã, he mũ.'
  bvd-bvd: Ma sui boroi 'ana, nia si baea fifii falu lau gu nai, suli na abulo lana
    sa Disas fai abulo lamolu lau guu da faatainia mamana lana si baea fifii nai,
    suli ne rorodoa lae 'e sui ma na kwesu mamana nai ka tala folaa naa.
  ukr-1871: 'Знов заповідь нову пишу вам, що єсть правдиве і в Ньому і в вас: що темрява
    переходить, а сьвітло правдиве вже сьвітить.'
  apz-apz: I oso hungkuno hohontajoso huno naimentisoso olohonta Jisasɨmo uhwonɨngkahonɨngkuhwoni
    honɨngkano hungkuno hohontajoso songo paꞌnyo imoꞌnalofoho. Osoꞌno sɨkwoꞌmjohoso
    moiꞌwo imoꞌnalofoho. Pomponaho wopɨngoso weho.
  yon-yon: Kumban weng keyiib kee yeweb areb keroon. Kukuu Yesuyiiwa yiiwiiwa yaambed
    anam id keroon, amborom kuu kumun kuu are weneene nambiri anam kuu ware weneen
    kowe.
  poi-NT: Manjáyáypa juuts tu̱m jo̱mipɨc aŋquímayooyi porque Cristo oy taŋquejáy iga
    tanatoyt́amta̱iñ y mimicht́am iŋwattámpa je̱mpɨc. Sɨɨp nasneum jém piichɨ y núcneum
    jém nu̱mapɨc juctɨaŋtso̱ca.
  wuv-wuv: Ma'uaa ana u'ei ne'ifanaa hamu'ou ana ale'ei hepalo manufau warea. Fei
    fa'uaia wagii fei na arewa a'ana mawe hamu'ou. Uaa fei roromaa ifi dii e'eni ma
    fei pa'aa we'ai ifi we'a e'eni.
  quf-NT: Piru kananqami, kayta willar iskribishuyanillapa chayqa mushuq yupay katin,
    mas das intrakankillapa. Chaqa imanutaq Jesucristumaqa llakipamashanchikllaparayku
    wanuran nuqanchikkunapaq. Chaynu intrakarqa imanutaq Jesucristumaqa kawsaq chaynu
    kar, uknikillapamatapis llakipayankillapana kanqa. Chaynuqami qamkunaqa waran
    waranqa chay tutaparaqmanta lluqshirna, ashwan achkillapina kawsayankillapa kanqa.
  yuw-yuw: 'Wohong boinno woi, nongoru ngo woi ihorocgon nongoru wego. Nontho Duichon
    itonggong kiap orin sonthon itonggong kiap soni yangmanaina ingoroc kombiantamon:
    Nongoru wego wo woi boinno. Wömai yaha, kumbongu urop bödec bödecha tac. O yaguno
    boinno wo urop yaguno möngdengga itac.'
  hus-NT-1971: Aba ani’ pel i biyal cau, bel ejtil i it cau cum c’al a Cristo ani
    c’al tata’chic in cua’alits it in exbath. C’al in c’anithomtal a Cristo u talabethabits
    an yic’uaxtalab ti al i ichich ani u chi’thabits an lej chubax tajaxtalab.
  med-med: Wote, mi ik enim kʉn, mon rop ngont ei, ik kont paka ila, ik kupa ei, Kraist
    kʉn petʉm. Ei mel ku, enim kʉn petʉm. Ei nambuⱡ emel, uⱡ rumbʉⱡ mul mbʉ, omba
    mana puⱡnga kʉn, uⱡ rʉⱡang kupa pi mbʉ, oⱡa omba petʉm.
  bch-bch: Be apu toa nabode pagimi ne eine pau pade. Iuot tautaunga ngan Kristus
    ele madonga ga iuot tautaunga ngan gimi lemi madonga pade. Ngansa dodom iuangga
    kus. Be taranga tautaunga ta itara ga ienono.
  cco-NT: Jo̱guɨ dsʉꞌ e júuˆ e ꞌnéˉ lɨti˜ e jmoꞌˊo la quíiˉnaꞌ lana laco̱ꞌ co̱o̱ˋ
    júuˆ ꞌmɨ́ɨbˉ lɨ́ɨˊ; jo̱ dseángꞌˉ jábꞌˉ e júuˆ jo̱, jo̱ cajmitib˜ Dseaˋ Jmáangˉ
    laco̱ꞌguɨ jmitíˆ ꞌnʉ́ꞌˋ cajo̱, co̱ꞌ nɨcangoꞌíimˊ e nʉʉˋ sǿꞌˋ do, jo̱ lana nɨcanaangˋ
    jɨngꞌˋ i̱ jɨngꞌˋ jloꞌˆ do.
  deu-1951: Und doch schreibe ich euch ein neues Gebot, was wahr ist in Ihm und in
    euch; denn die Finsternis vergeht, und das wahre Licht scheint schon.
  alq-ALGNT: Pekic dac maiagotc ocki kikinoamage8in ijinag8an. E mamidonendamak Jesos
    epitci sagiigo8ak, ki8abadananan teb8e e minoseg oo kikinoamage8in. Mi pejig8an
    kekina8a, nag8an e minoseg kipimadizi8ini8akag kidji gi sagiidieg. E sagiidieg,
    mi maia ka madjamagag ka kacki tibikag kipimadizi8ini8akag, acitc pi 8asea.
  ixl-NNT: As at chiteꞌ u tzaqꞌiteꞌ uveꞌ nuntzꞌibꞌabꞌen sete. As an kuxh u jikla tzaqꞌiteꞌ
    uvaꞌ kat ikꞌuch u Jesucristoeꞌ sqe tul uvaꞌ kat taqꞌ tibꞌ Aak sqiꞌ tiꞌ ikameꞌ.
    As kat taqꞌ veꞌt Aak sete tiꞌ uvaꞌ la ekꞌuch veꞌteꞌ uvaꞌ la exoꞌni veꞌt etibꞌ
    sevatzaj, as aꞌ veꞌteꞌ u akꞌ tzaqꞌiteꞌ as ni teesa iyakꞌil unqꞌa vaꞌlexheꞌ, as
    ni txijun veꞌt u jikla txijubꞌaleꞌ.
  boa-NT: Árónáa béhnéuvúdú ámúhakye ó nehíjcyá muhdú Críjto meke wájyudu ámuha mewájyújcatsíki.
    Muurá tsúúca ímityúné ámuha meícyahíjcyáné meɨ́hvéjtsóne ɨ́mɨáájuréjuco meúraavyéne.
  etr-etr: Amai gaso, hamomalola säla negei amo dëdëla ïasisebegoda gähemelë. Gelesoïe
    namolöea hamoi amoge dilile namolöea hamoi amoge dofä gabula melëlo. Mida, gasimi
    sagalo amoda usila, yo digalo dofä amoda yo digaha neamelë.
  quh-NT: Wajjinamantarí camachiskaka mosoj cashan mosoj causayta causashaskayquichejraycu.
    Cristoka chay munacuyta camachiskamanjina causan. Kancunapis ajinallatataj causanquichej.
    Arí, cayka yachacun Dioswan churanacoj cajcunaka chincapushaskancuraycu. Imaynatachá
    c'anchay lakhayajta chincarichin ajinata. Cristoj cheka palabrantaj willaraska
    caspa uj c'anchayjina c'anchaycun runaj sonkonman.
  kwi-kwi: Sunkana nane uruza mamasa sun masas ɨnim pamtus, mɨanapa. Cristokas ukas
    sun wat pit piankamat kit kiamɨzta. Sun pitne kai impilkanain wan sura aiztu,
    wan awa sun watcha pit piankamanapa.
  agm-agm: Iyataatɨ Jisaasiho nyangi maarɨho aungwohandɨ nanyinyataise. Aihɨ amɨ sahɨ
    maarɨho namɨnɨhauhɨ asɨhatindɨhandɨ taatɨ owetihɨ amɨ nausainjɨtɨhandɨ taatɨ noaipataatɨ
    nanyusaatataise.
  ubr-ubr: Baise baifafaro dura omi aurim agagayam on boboun ato dura maiauin on Keriso
    woit a Keriso mat on omi amomui emama. Wouman on enan insawar ato ratafin maiau
    on ekudidir nono.
  tsw-NT: Amma hali n gogo u tu usaꞌavu. Zamawawa roco ta̱ wila̱ u nda amayun a ɗa,
    a̱ɗu waru i roco ta̱ ne. Ye ene ta̱ irumbu i ta̱ ma̱ka̱ra̱, waru ekan a amayun
    a̱ te ikanasa ulobonu.
  cax-NT: Pero ta ñemanauncurratoe sucanañü aume, arrümanu bacüpucurrü siemprerrü
    nuevurrü, itopiqui arrüna tomiquianene nesa nomünantü icu na cürrü tirranrrü atacüru,
    iconobo arrüna ñemanauncurratoe nanentarrü uiti Tuparrü. Arraño urria nausüboriqui
    naneneca, itopiqui apisamute isiu manu bacüpucurrü (o sea aucuasürüca aumeampatoe),
    tacana arrüna isamutenti Jesús tücañe.
  aia-aia: Ma rei'uaa na gau bwane rongoa'a, 'a 'onaaia ro'u moi i ha'atora haoru.
    'Inia na heita'ahi na haua Kraest tanagaau, 'a ha'ata'inia tanagaaui huunai herehere
    'anai ta'ahiraaui noni. Mana heita'ahi namou haua hairiu, 'a ha'ata'inia ro'u
    i haoru anai ha'atorasi. Ma na'i 'oha gau ta'ahigaau hairiu, na baronga nara ta'a'i
    ra taraawa'a ai'a'i mana baronga goro ana Kraest 'a ha'ata'i hura'a 'onaai marewa
    suri'i tahingagaa'i.
  srp-1865: Opet vam pišem novu zapovijest, koja je zaista u njemu i u vama; jer tama
    prolazi, i vidjelo pravo veæ svijetli.
  agt-agt: Ammi ibar ku ta kuman na bagu ya bilin na en, te kuman na ayanen la ya
    pakkamu tam ta ikayat na uhohugan na pangidduk na en tekitam, a ayanin la hapa
    ya pakaparig tam ta kuman na pangidduk na en tekitam, te imawan na ya sugiram
    na nonot tam a madakaran kitanan ta kakurugan na dakar.
  lug-lug: Kyokka nno ekiragiro kino kye mbawandiikira kiggya era kikakasirizibwa
    mu ye ne mu mmwe. Kubanga ekizikiza kigenda kiggwaawo era omusana ogw’amazima
    kaakano gwaka.
  yby-yby: 'Ito ga ohatama maya luhuwa nojoboya lo hukoko libo ga ohatama nebo noeliye.
    Ito Jisesitokaki edimotokaki makoko aweyaha oko wati nesa lolo okaka noiye. Sa-okaka
    noibo monawa sakoya ne: Lubu maya tolowa noiyoko, lamedala lalolimoya he hada
    oko ne.'
  heb-heb: ועוד מצוה חדשה אני כתב לכם אשר היא אמת גם בו גם בכם כי החשך עבר והאור האמתי
    כבר זורח׃
  mpp-mpp: Kundung baickeemewa angoc noinedi biyac fikelu angolegacte ailu ung-yowa
    yago gbolicne hatacmac kwelengkegabac. Yogodi Sugucnela nga ngengela noine aigac.
  apb-apb: Ta'e nga taa no ko uusue huni'omu ienini mei ha'atolanga haalu, ma'alana
    omu rongoa taane oto i na'o, aana kie si leesie tohungei ne'isaenga aana manata-diananga
    maholo kie leesie tolahana a Jisas. Na mwala kire sai leesie tohungei ne'isaenga
    aana no'one aamiu, aana rodohono ko suu oto, na tohungei raa-raa aana ha'a-uusulinge
    ingeie ko raa tahairaa oto ie i manatamiu.
  san-TEL: పునరపి యుష్మాన్ ప్రతి నూతనాజ్ఞా మయా లిఖ్యత ఏతదపి తస్మిన్ యుష్మాసు చ సత్యం,
    యతో ఽన్ధకారో వ్యత్యేతి సత్యా జ్యోతిశ్చేదానీం ప్రకాశతే;
  ben-IRV: যদিও আমি তোমাদের জন্য এক নতুন আদেশ লিখছি যেটা খ্রীষ্টেতে ও তোমাদের জীবনে
    সত্য; কারণ অন্ধকার চলে যাচ্ছে এবং প্রকৃত আলো এখন প্রকাশ পাচ্ছে।
  ntu-ntu: Kxmule-esz', a' mz mzli lcpwz ngi kz natq kxmrna. Murde Kraes aelwapx-ngrde
    drtwr ngr nivz mz nzbz-krde nigu. X mzli ka okatrle nigu mz nzmrlzti-lzbq-krgu.
    X nqmq krde tqtekqtrle nqmq ngr alwx mz nabzgu, apule nepi nztekqtr-krde nrlckxbq
    mz nrlckxngrlx mz nzprtz-krmle. X nivz lc amrlz-kzle leplz.
  pan-pan: ਫੇਰ ਇੱਕ ਨਵਾਂ ਹੁਕਮ ਤੁਹਾਨੂੰ ਲਿਖਦਾ ਹਾਂ ਅਤੇ ਇਹ ਗੱਲ ਮਸੀਹ ਵਿੱਚ ਅਤੇ ਤੁਹਾਡੇ ਵਿੱਚ
    ਸੱਚ ਹੈ ਕਿਉਂ ਜੋ ਹਨ੍ਹੇਰਾ ਹਟਦਾ ਜਾਂਦਾ ਹੈ ਅਤੇ ਸੱਚਾ ਚਾਨਣ ਹੁਣ ਚਮਕਣ ਲੱਗ ਪਿਆ ਹੈ।
  gvc-gvc: Mipʉ sehere mʉsare yʉ yahuhto mʉna dutia jiparota wahma dutia cʉ̃hʉ jira.
    Cristo, mʉsa cʉ̃hʉ tí dutiare yoara. Mipʉta nahitiano to pihti wahcãchʉ mari ñʉ
    masino seheta mari masierarire masi dʉca wahcãna nija mari. Ã jiro buhriaro mehne
    mari ñʉ masino seheta Cristo mʉsare potocã jiare masichʉ yoaro ta tuhsʉre.
  sbk-sbk: Lelo eshi embasimbila endajizyo empya, eyelyoli hwa Yesu na hulimwe, maana
    enkisi eshila, nolukhozyo lwa lyoli lukhozya.
  mya-JVB: တဖန်တုံ ၊ ပညတ် သစ် ကို သင် တို့အား ငါရေး ထား၏။ ထိုသခင် အားဖြင့် ၎င်း ၊
    သင် တို့အားဖြင့် ၎င်း၊ အသစ်မှန် ပေ ၏။ အကြောင်းမူကား မှောင်မိုက် ပျောက်လွင့် ၍
    မှန် သောအလင်း သည် ထွန်းတောက် လျက်ရှိ၏။
  kgf-kgf: Siŋi imi kemmanec keru, asac mararaŋ héla imi bec asariyu, héna ac imuac
    héla imi Yesu ʒéma sucginaiguc hicŋi asariyu héŋiac héŋanʒua. Imuac niŋ ni héna
    ac imuac héna ac ɋelia ʒéma méŋgucnec o énécmizua.
  awb-awb: Sunkíkíqmé parabagirana amahnága aiq téhrehre. Aiq téhreh puana Sísaga
    wene animárínsábé arutaboirinserah itega moq sensabé irutaboirowe. Itega sensabé
    irutaboironsabé wega naho sehgíóro ú ehweh peh o ehweh tahnsa úkire. Mi ehwéhnsábé
    sehiranue teiúge.
  gdn-gdn: Wi gora ki naiya mena wainapamawa ko Keriso bauwena ki ka e gora oragai
    ki mibai waunai matarapupu. Wi mete kina gora ki mibai matarapiyamu ki pokere
    sisipu kasiyarai ki karako mareyawagau ko tanai mibai ki kasiyarai karako tawana
    miniyau siwa.
  nko-NT: Támɛ mbla pɔpwɛ igyi. Tsúfɛ́ Kristo tsiátɔ́ pʋ́ mlɩ klɛ́ lalɛ́ mʋ́ súná
    ánɩ́ mbla pɔpwɛ igyi. Oklún amʋ ɩdɛtsʋ́ʋn. Wankɩ amʋ onutó ɩdɛwankɩ́ dodo.
  bsn-NT: Tirʉ̃mʉayejʉ ti ñaboajaquẽne, Jesús ĩ bajiñacatire ajicõari, ti ocare quẽnaro
    riojo ajimasire ñaja. To bajicõari, Jesúre ajitirʉ̃nʉrã mani bajiñasere quẽne
    ĩacõari, ti ocare quẽnaro riojo ajimasire ñaja. To bajiro ti bajijare, tirʉ̃mʉaye
    ti ñaboajaquẽne, mame ocare bajiro ejaja ti manire. Ti oca sʉorine Diore quẽnabʉsaro
    masirũtu vana yaja mani.
  pib-NT: Numepe yonyegletatnakgi yokanru gerotu. Walenwa galikaka potu Waleya ga
    wa gixaya. Gi rixanu ruknogatka mapshagalu ga wa galikaka pokamlalu pokamlatyeglewatatka.
  wiv-wiv: Palaka na lo kua, ia e vahoru ve. Na matotoka lo kua, e hadava na poloki
    Kristus ki hadava ve na polokomiu. Na vuna na rodo ti kakava, na laet matoto kini
    hahada.
  reg-reg: Nolwo kutyo enibhandikila emwe chilagilo chiyaya, chinu chili che chimali
    mu Kristo na kwemwe, ku nsonga echisute echilabhawo, no bhwelu bhwe chimali bhuli
    bhwangu obhumulika.
  mlh-mlh: Jibu ore mimiti gariine oi quraŋga ŋarego. Qisiriji mataeiŋ ore eko tatamare
    fori tamaeru sogueega ore mimipaŋ buŋo ore foriine Anutureo eru ŋoŋoreo totogo
    fukeru pega.
  gof-ENT: ጊዲኮካ፥ ኪሪስቶሳኒኔ ሂንቴናን ቱማ ጊዲዲ ዴዒያ፥ ኦራ ኪታ ፃፋይስ። ማይ ኪቺን፥ ሃዒ ቱማ ፖዖይ ፖዔስ።
  aau-aau: Sawk me-kupaku-ok sokukwe hakwe hme ok iwon ke hieyn ma-mey kow ha. Me-kupaku-ok
    sohok ko okar-ar kokwe Krais so mon o, hno mon o, senkin po lira. Payhokuaw, eym-nawp
    hokwe pa kiy-ey lowpway, sawk ey-ar hiykwe pa lyar.
  tvk-tvk: E tave ti neta xa mak, nggoni ngan taxa rae xa di nadisi bat mi xamim xosali
    be neta hu, vengan xa rapus reitinen teni e meulien na Iesu Kristo, e meulien
    namim mun. Maluxoluken e sexien tesa nar xil xa rateti en tetiamu di lakesae,
    e miehen te reitinen xa radi en xosali di mileluv kuhi.
  prf-NT: Peru mebilang a bigu a utus isulat kuwidi dikomoy, gapu mággawa-awan dán
    en kadiklámman sakay mágdadedemlag dán en tunay a demlag. En katutuhanan na ay
    netan ten biyag ni Cristo sakay ketan bi dikotam.
  auy-auy: Énifo kumeuꞌó in-tántááꞌá áwiyoꞌwisana éraiꞌa sámo kain-tántááꞌá wépaape-imba
    póna ááéraan-amaamba aúíꞌa úmai wépaape-iye. Ísu Káráísitini kísaufinkemba minámáámbá
    paápé uréna kempínkwáráꞌá minámáámbá wépaape-iye.
  tbg-tbg: Vate te qaiqaa vi uvara qaraaka uva voqaantemake, qara ntuvake ni tiva
    nimirera. Karaitiva vi uvara iriqiro viharo niara noraiqaakero muntuka vatora.
    Nevata vi uvara iriha, nariara nariara muntuka vateha variarara ti, ne konkiraiqiraqi
    ni varia entava taiqa vivaro ova tanava ite vai entava qovaramaviro vairo.
  hub-NT: Yaunchuk timauwa nuketiat, yamarma iman jawai. Yamaisha yaunchuk Cristo
    ju chichaman umirkamia turusrumek atumsha umirkauwaitrume. Atumsha chicham umiktina
    ju metek umiakrum, yaunchuk pegkerchau taká jakmau inaiyakrum pegkera nuke takastarma.
  hmo-hmo: Oibe, ia be gunana, to inai taravatu, hari umui dekenai lau torea noho
    gauna be ma matamata danu. Ia be matamata, badina dibura ena goada be ia ore noho,
    bona diari korikori be harihari ia hedinarai noho.
  big-big: Kapura ngago nogo lende mizi pera tonugu ngago wik miziwekira meiyagirago
    logo ngago kazing nakko nakyegi kelimekke miziweki pera wameikta. Purik Kilisi
    puragi kiriwei wizagoma keya inirau mabek weik puragi kiriwei yolu, purik kaileyengki
    kusabanurik weik yeik sawiyi kang keya Kilisigi pangkaragi wilangkarik weik ngela
    uli lewa.
  gux-G: Yen li kuli ne li tie yiko bonpanli k n dian k ten i, yaali n tie maamɔni,
    yinba yen wani ya siign tie ki li bonbonli yaadi, ki mi yinyenma cua.
