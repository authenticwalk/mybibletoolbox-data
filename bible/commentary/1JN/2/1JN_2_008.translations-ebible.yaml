  dwr-ENT: ጊዶፔካ፥ ታኒ ሂንቴንቶ ላዔንዋ ኦራ ኣዛዙዋ ፃፋይ፤ ሄ ኣዛዙዋ ቱማቴይካ ኪሪስቶሳኒኔ ሂንቴናን ቤቴ። ኣዪሲ
