  jid-jid: Misi han tre sa ma ni yu'u wa a jaji ni mi kristi ni mi mbi me, don ibwu
    a zren ka si hi kpama. u kpan u jaji a si kpan
  wmw-wmw: Novyo-sivyo, vyanukwandikirani‑vi ámuri nyipya, vyauri ukweli kwake iye
    na kwenu umwe, konta kisi caankwisa, nuru yakweli ilangaza futi.
  gmv-GGM: Hara bagara ta intes xahaaththaizay dhumay adhi bishin tumu poo7on gish
    iza achanka inte achan tumu gidida ooratha azazoko.
  ssg-ssg: '@see-verse:1JN.002.007'
  zpo-NT: Per nixa seeya, kwaan kakee na lo gu nak tub wdizh kub; kwaan mle Jesucrist
    nu kwaan nle re be nal, nu sbaa lee yalnakaw nzhadedla, nu lee xni kwaan wli nzelo
    la.
  poy-poy: Pamuhera na hangu, nankuwalembera lilagaliru lyasyayi na unakaka wakuwi
    woneka kwa yomberi na mngati mwenu, toziya luwindu lyankupita na ulangala ulii
    wa nakaka wanja kala kulangala.
  qwh-NT: Peru imano carpis, mushoq mandamientutanomi escribicamü. Que mushoq mandamientutam
    Jesus yachatsicur cumplerqan. Y penomi qamcunapis cumplicayanqui. Tseno rurarqa,
    paqaspita actsiman yarqureq cuentam cayanqui.
  gaw-gaw: Amge ḏo imu, da ahilagnu yaaṯem ele amu, nug am bau bia ele. Nuhig meu
    am Jesus nuhigp̱a amu ahilagp̱a ele miag atiṯe. Aḏinu? Gatatu oh iiṯa meeme, amahlak
    genab nug aaḵu amahalṯe.
  nca-nca: Ŋu hamó, quko ŋuya mande ŋuko mande kondé keta qu. Yesu koro yoto-yotoyó
    qenero yeŋo yoto-yotoye qenero ŋande ye iŋoyoteto, ko mande ŋuko hamó naŋge. Dokoro
    hiyó horé ŋu tunoqero huriri uroní soŋga ta umburó. Ko imemoŋgo huriri ŋu woŋga
    naŋge kini teweya.
  zpz-NTPP: Mas ni, tees riidz nu rca̱a̱ ii, nii tub riidz cub nu rnii coz rishli
    nu nac Crisht nu coz rishli nu nac de ub na. Gun na bi rded tiem nu chuꞌ den zeꞌ
    nu cow, nunu Jesucrisht bi rlyuum yaa nu rishli lo den.
  mkj-mkj: Doari, kojonned oauwe ma ngoahi insingkihwehng kamwai apkas pwen kapw,
    pwa mehlel in kojonned oauwe ne janjaljang ipen Christ apel ipamwai. Pwa ros ne
    johjohrla, apel maram mehlel ne dakda.
  zac-NT: Perë quëquëaꞌa tubi mandamientë cubi; primërë bëꞌnë më cumplir mandamientë
    ni; iurní lëꞌë të quëhunë të cumplirin. Lëꞌë të napë të diꞌdzë rëꞌ laꞌni lduꞌu
    të. Riaglaꞌguë rzuꞌbë diaguë të shtiꞌdzë më. Nacahi nananú laꞌni lduꞌu të rialuhin.
    Llni shtë Dios bëdchini.
  kyg-kyg: Afitapa maiꞌnayaꞌmonanafa hemenimo saufa keꞌaepa gemo lapakaefeꞌmo avoꞌmo
    nekaove. Mani keꞌaepa gemoꞌa agaepiꞌmo haneꞌnigenoꞌaeꞌmo lapakaepiꞌeꞌmo haneꞌniye.
    Hani huꞌniya kavaꞌmo hano hugefeꞌmo nehigenoꞌaeꞌmo ha le yaꞌmoꞌa aeno ha neleyaꞌmofeꞌmae.
  kmk-kmk: Yoong ulay nu dadaana bilin kama payon nu bagu ot sat kustun kaipooyana
    naipaila’t dat kingkingwan Jesus kan maila payon sinat mantatagu yu. Ta masin-akikitona
    maid din koḻop ot kumaddapadda dit tuttuwan silaw.
  cao-NT: Jama, paxa ca jisiria ca naa mato qui ë quënëhai ca imitsa, siri ca ja nori.
    Tsayacahuë. Naa yoba Jesú nicani quiha. Jasca, noiquí tsi naa yoba aqui mato ri
    ra. Toca xo ra, jaboqui huëa yoi ca huahuahai iqui na. Ja iqui tsi huinocahi quiha
    jocha tsëmo.
  bbr-bbr: Utianik, is rusapai okoro sintore ämän jer we marom kiro awau senek. Jisas
    Krais nukas iken woiok uru sarau miäu, okon, ik ko senek, iken jaunokot mesin
    woiokos meieäum. Keseria, iken woiok uru pututu manonuk, arou senes pemara, jere
    rau. Keseria, ik epar äpu kiro sintore ämän epar senes. Inok roasir kos “Is arou
    opok raim” äiemara, kon jauk sauk muriäu, kiro roasir ko pututu pakar rau.
  inb-inb: Chasa kag­pi­pas, musug­lla rimai kag­sina­mi willa­na­kui­ki­chita. Chika,
    Jesu­cristo­wa i kam­kuna­wapas sutipa­mi tukug­samurka. Dius­pa sutipa alli rimaita
    apig­kunaka, iana tutapi­sina panda­rii­kunata ñami saki­nakú. Chasaka, pai­kunapa
    iuiai­pika pun­cha­sina­lla­mi tukug­samun­kunata.
  hrv-hrv: A opet, novu vam zapovijed pišem - obistinjuje se u njemu i vama - jer
    tama prolazi, svjetlost istinita već svijetli.
  box-NT: Ɛ̀ɛ ká mu mún lée bè-fĩnle á ĩ wee túa á à na mia. Mu bè-fĩnle
    mu bìo bon binbirì. Mu wee mi a Yeesu *Krista lè minɛ́n mi bɛɛre yi. Lé bìo
    á bìo yùiíi lòn tíbírí ɓúakáa wee vĩ́, á le Dónbeenì tũ̀iá poni
    na ka lòn khoomu á ɓa nùpua dɛ̀ɛnía wee mi.
  ote-NT: Go guetꞌatho rá hmanda Ajua̱ dí yopa xiꞌahʉ, pe nubyá gueꞌa̱ ngu ꞌnara ꞌraꞌyo
    hmanda, ngueꞌa̱ rá hma̱te ra Zidada Jesu himi fa̱di maꞌmɛtꞌo, ne nixi ri hma̱tehʉ
    himi fa̱di. Nubyá dí pa̱di gue guí má̱dihʉ ꞌna ngu maꞌna ngu bi ma̱caguihʉ ra
    Zidada Jesu, ngueꞌa̱ nuꞌá̱ ya ꞌyo rí yotꞌa ri mfenihʉ ne ya hinguí ꞌbʉhʉ ja ra
    ꞌbɛxuui.
  wnu-wnu: Ne see ye qomon e gumotoroum eng qomon bubun. Qomon bubun eng munon inubersiau
    tari eng wonou sarau ebeteter end in gab imbigun. Qomon boru eng qo biningeramorei,
    ne qomon uber apand eng anmuaseramorei.
  zam-NT: Mastale' nac di's co' ngue que'en loo gu' loo cart ndxè' leque di's che'n
    yalñibe'goola, per ngue que'en di's ndxè' loo gu' nalle' xal thìb di's co' nac
    yalñibe' cub par tyubdi's gu' di's co' ñibe' Crist. Crist mbi'th que' lezo' ñèe
    Crist mèn loo izlyo'. No leque moda mblu' Crist loo nu' que' lezo' nu' ñèe nu'
    hues xtàa nu'. Ndxàca loo gu' nque' lezo' gu' ñèe gu' hues xtàa gu', ne. Nzi que'
    lezo' na' ñèe na' hues xtàa na' tac ryethe con' co' ndli ntau' yéc mèn no co'
    ndli ntau' lezo' mèn loo cón che'n Diox xèegà xèegà ndoo ton'le' loo mèn. No nalle'
    di's co' ndlu' co' nac lìcpe' cón che'n Diox ndoo tlole' ndxaa'd nza mèn no ndli
    di'sa par ndyub xnìi yéc mèn no par ndyub xnìi lezo' mèn loo cón che'n Diox.
  zyp-NT: Ma duitei cawh naaning khatah phungbia athapaw hratah va cia neh ka, a hmuisuipaw
    cawh Khri letah le naaning letah hmuh khy a cang, zecawtamaw tatah muinah cawh
    khung myca ka, khainah hmuisuipaw cawh a khai thahnah cawtah hei a cang.
  sey-NT: Ja̱je paꞌiquëtaꞌare, huajë cua̱ñeñere toyayë. Ja̱je paꞌina, Jesuni ñajë,
    cuiꞌne mësaruni ñajë nuñerepa cocare ñañe paꞌiji. Ja̱je paꞌina, yure cato ñami
    paꞌiseꞌepi tëto saina, nuñere papi miacaiji.
  nvm-nvm: Regavo vuak igi na isoime nijiavo iji fu vuak iviamkor. Regavo vuak ijefuon
    maiji fun Jesu Kuraisri reoinon jan gain revo madu jan koikjo mimatame reoin.
    Ijegvo nakinma iji fun barekoga sanainma iji fun no karinva ijia sanain.
  mps-mps: Me ma, megi eno dagebolo te asębo bomo yai po page meba te gesi po dao.
    Tama te eno asębo bomo yai po te mu po dao, te dago konebao, te Kraisde me, te
    dagede me, tede dago te bomo yai po te mu po dao dago subo dao. Magi baso meni,
    te ula mu te pedalama bidiyu, tama te ulago te be hulia si elaluali silibao.
  seh-seh: Mbwenye ipi pinakulemberani ine, ndi matongero mapsa. Matongero enewa mba
    ndimo mwene muna Iye na muna imwe. Thangwi cidima ciri kumala, cieza cakukwana
    ciri kuyetimira.
  pab-NT: Hoka naxairaitere xomana xaotyakiye atyo waitare. Cristo hiye kawaiyaka,
    exahe xihiye tehitiya hoka kawaiyaka. Hiyaiya, makaliroti tyotehena hoka xaokanatyakalati
    waiyexe koxaka aokanaita.
  llg-llg: Mae leondiak boe oo, te hambu dedeꞌa beuk fo au sangga sulak laꞌeneu Lamatuak
    palendan ia. Nai Yesus sodan, Ndia tao tungga tebe-tebe palenda ia. Ma palenda
    ia boe, ei tao tunggan so, huu makiuk nai ei dale mala mopon, ma manggaledok tetebes
    nasaꞌa nai ei soda mala so.
  kyf-kyf: We mɩ 'sa 'bhie, tite lolu ɩn cɛlɩa aɩn 'wʋ. Sa wee tite mɩa gbʋzɔnʋ nya
    -Zezu -yɔ aɩn 'wʋ, wa mneni wa 'ka we -yɔyɩ. Nɩɩ, nikpise mɩ mnɩda, 'ɩn zlɩɩ 'zayli
    mɩ lɩda pepe.
  tpi-tpi: Tasol dispela lo mi raitim long yupela, em i nupela lo tu, na em i tru
    long laip bilong Krais na long laip bilong yupela tu, long wanem, tudak i laik
    pinis, na lait tru i kamap pinis na i stap.
  mih-NT: Zoco tañi sa zacote minoo tuhun saa sii ndo cuu si vatyi sa ndusaa si sa
    ndisa cuii sa cuenda maa ra Cristo ta sa cuenda maa ndo vatyi sa cua ndɨhɨ cuhva
    sica noo ñiyɨvɨ nu ñaa, ta vityi sa iyo inga cuhva vatyi vityi zandisi minoo ñúhu
    sa cuu ñúhu sa ndisa cuii.
  qvh-NT: Cuyanacunansipä unaypita-pasa Tayta Diosninsi nish captinpis Jesucristo
    cuyacog cashganta musyarrämi tantyansi pay cuyamashgansino cuyanacunansipä cashganta.
    Saymi cuyanacunansipä Jesucristo nimashgansi mandamientoga mushog mandamiento
    caycan.
  kms-kms: 'Pudi nge mune lo aye urupui ire ur gidiq, di lo wen te pugri: bur kring
    kuso, di ti nganye te ti nase pre. Ren kin te nungoqi yumbo ur di Kraist ningg
    yumbo ur ane te bei rind, te pugri nge simbe gad kin te nganyene.'
  agn-agn: Piro ang agsosolato ong nindio mandian midio ba-long tobol ka kaman, tenged
    inita amen tang kamatodan na ong kaboi ni Cristo ig mandian aggitaen ta ka ong
    nindio. Tenged galipat da tang maki-lep ig loloa ra tang matod ang kayagan.
  nhi-NT: Masqui ohcon, nin tlen innamechonihcuiluilia noiuqui mocuipa quemeh se yancuic
    tlanauatil, uan mayeh itich Cristo uan mayeh namotichtzin mota nic milauac, pues
    in tlayouilotl ya pohpoliutiu uan in tlanestli tlen milauac ya tlanextihtoc.
  ttc-NT: Per ajna'l okajel nq'uma' junky'el etetz iktza' jun tidi' man ak'a'j, b'ix
    n'ok qen titza' te ntzani n'el b'an'ax tuky'i te [Jesukrist] b'ix ax etuky'i'l
    etetz. N'ok qen nini tzan tpaj te nya'tx galan ikja'n tky'ik b'ix te tume'l b'an
    b'an'ax ma'tx tz'aq'ik.
  dan-1931: Og dog skriver jeg til eder et nyt Bud, hvilket er sandt i ham og i eder,
    thi Mørket drager bort, og det sande Lys skinner allerede.
  kwj-kwj: Woro do apa kunu ni a kaindau sawendiri mwanji ti, mwanji anandi hinga
    o ku mendikonda. Do mwanji mu mwe ti Kurais ki dawani kunu okwe o kunu da. Hinde
    wowani, hundu humbu humbu indawani, lindana naha tito sukwasini o ya ete da.
  vie-OVCB: Tuy nhiên, lúc nào nó cũng mới mẻ, và có hiệu lực—đối với anh chị em cũng
    như đối với Chúa. Hễ chúng ta tuân theo quy luật “yêu thương”—thì bóng tối trong
    đời sống chúng ta biến mất, và ánh sáng thật của Chúa Cứu Thế bắt đầu chiếu rọi
    ngay.
  kze-kze: ánivo túnín-tantaa'a kwéauyokwisana árai'a sámo kain-tántáá'á kwévaarimba
    póna ááéraan-amaamba aúnái'a umái kwévaariye. Ísu Káráísitina mayáívínkémbá minámáámbá
    paárurena keinárawapinkwara'a minámáámbá kwévaariye.
  mpj-mpj: Luwu palukunyurra yirni nyinani, ka Jiijajpa luwu palukura yirni nyinapayi.
    Kuwarriwiyajulara luwu jiiku junga nyinani, kayilapa-langku layikamurrira nyinani.
    Martukajaya julyju Mamaku parlanypa nyinapayi, walykukajaya ngapilpayi, ka kuwarriya
    yarnngalu Jiijajku wangka kulini, karaya junga nyinani.
  lbk-lbk: Ngem tet-ewa ay falo nan nay ay filin ay isolatko. Inpailan Jesus nan tet-ewa
    ay kaiyangnenana, ya siya akhes ken chakayo, tay nay cha mamaid nan follinget
    ya cha enlanglang et nan tet-ewa ay silaw.
  mto-NT: O̱yam tseꞌe vyeꞌema, ntuknu̱jaꞌyidupts a̱ts miitseꞌe toꞌk je̱ nam pavaꞌnu̱n
    juuꞌ veꞌe tyú̱vam, juuꞌ veꞌe je̱ Cristo du̱yaknu̱ke̱ꞌxnata̱jki je̱ts miitseꞌe
    xyaknu̱ke̱ꞌxnata̱jkiduva, ku̱x najxp xa veꞌe ya̱ it ku veꞌe je̱ jayu yꞌitta kupiꞌijts
    kuko̱o̱ꞌts, ajajnup ata̱ꞌkxnupts je̱ꞌe̱ veꞌe u̱xyam je̱ tyu̱v je̱ꞌe̱.
  bzh-bzh: Rëḳ horek sën sa ḳevu vu ham agi, og horek mewis. In Kerisi yam nedo
    dob, lob sepa loḳ horek sagi beneggëp ranġah, log ham nesepa loḳ ving. In malaḳenu
    maya geheng ya, beranġah anon to dob beneggëp ya.
  guj-2017: વળી નવી આજ્ઞા જે તેમનાંમાં તથા તમારામાં સત્ય છે, તે હું તમને લખું છું.
    કેમ કે અંધકાર જતો રહે છે અને ખરું અજવાળું હમણાં પ્રકાશે છે.
  jvn-NT: Nanging senajana lawas, angger-angger iki ènèng anyaré, awit kétok anyar
    ing uripé Kristus lan uga ing uripmu. Wujuté, ala sing kaya pepeteng wis lunga
    sangka uripmu lan pituturé Gusti Allah sing bener wis teka, semlorot kaya pepadang.
  byr-byr: Kɨrɨꞌ kɨwɨnya saꞌ mudɨkeꞌ pɨkarya yɨhithawasɨvanaabɨhesɨ. Sabwina Kɨraazɨtɨyai
    mwaalya tewaanyabulyɨ sarɨmɨ mwaalya tewaanyabulyɨ yawɨrangadaa dara dadaanyɨ
    “Kɨwɨnya saꞌ nebulyasɨ.” Nabaai dara dadaanyɨ “Yɨthaanyi, Kɨraazɨtɨyare baaka
    nebulyaꞌ mena wannadaaꞌnyɨ jɨhɨnyaꞌ yɨmaanɨvanɨꞌ.”
  ian-ian: Ngwuk kat nat samat kupi nyaangɨtna pɨlɨwupmak yiwa. Wan kupi nyaangɨtmba
    yetɨga tat Jisas yalaa ngwuk kat apma vat yindɨ. Apma vat yinda vat kulun waa
    kavamba lɨga kembanda vak vla lɨgandɨ. Nɨn kat kulun wala la kavle vat tamba ngɨlɨvat
    yigandɨ. Apma vat tamba yandɨ.
  hun-hun: Viszont új parancsolatot írok nektek, azt, ami igaz őbenne és tibennetek,
    hogy a sötétség szűnni kezd és az igaz világosság már fénylik.
  mcf-NT: Mimbi tauamboen tantiondaid Esuquidistun, Naden nata, quequin chiaid chuca
    nendac. Nidaidën capuquin utsi tantiaquin nabanquin Esuquidistun ismiondashi.
    Adembidi Esuquidistupadquiocquin utsin ismiac mibi Esuquidistu tantiesa icboedi
    nëbi abipadquiocquin utsi tantiaquin nabante mimbitsen ismiac Esuquidistu tantiaquid
    utsi dadpen yanendac. Aidobidi aidën pausunac tantiananec tabadquin nabanec nec.
    Chieshëmënquid icboedi aidën pausunac tantianquidquio yanec.
  kjs-kjs: Go pea pare abi go agale manare neme nimi-para kagaa mana lalo. Go pea
    pare go agalena re-re Keriso-me makuaasa-rupa nimina kone-para page waru makuaaeme.
    Go pumare go kagaa agale maname ribaa dia yaa-mama pumare ora paa pi yapi abala
    malapaaya.
  mni-mni: Adum oinamak, eina nakhoida anouba yathang ama i-ri, maramdi masigi achumba
    asi Christtada u-i amasung nakhoidasu u-i. Maramdi amamba adu houkhre amasung
    achumba mangal adu nganduna leire.
  yad-NT: Jadchiy ji̱tantiy jiryatiy rañu̱y jiryejyu̱ra, vadi niquejada day. Radyi
    si̱tenu niquejada riva, tapi darya savichadeda Crístura, jirye jerye vichaniy
    daryantirya, raramiryu̱y nupocudi daryaju̱, sadanu̱ñuma si̱tenu no̱no̱ ru̱bivaju̱.
  mxb-NT: Tído kuu va kaa yo̱ ña̱ iin choon sa̱á kía̱n táai ko̱saa̱ noo̱ ndo̱, chi̱
    miía̱n ndaa̱ ni̱ kee Jesús choon yóꞌo, ta nda̱ mií ndó kée ña. Chi̱ sa̱ kuaꞌa̱n
    ndañóꞌó vá ña̱ íin naá no̱ó ña̱yuu, ta sa̱ kuaꞌa̱n natu̱u va noo̱ ná kée mií Ndios.
  pon-2006A: Eri soh, kosonned wet me I kehsehkin kumwail me kapw, pwehki mehlel en
    kosonned wet sansalsangehr rehn Krais oh pil rehmwail. Pwe rotorot sosohralahr,
    oh marain mehlel dakadahr.
  maq-NT: Peru cjuatacun xi titsihindu nuju vihi ne, cuma cuinújan xi sacuaha ngu
    cjuatacun xatsë ta, hiscan xi ha cavechu cjuatacun jan ne, tivetsihin tisahmi
    xuta cjuandaja. Hane vëhë sahmi xi tivetsihin tifë cjuatsehen xi tjercu tjin ngasunhndë.
    Jesucristu ne, casahmi jain me yëjë ni hacutjin xi vitexa cjuatacun xatsë vihi,
    hacuaha ngayujun ni ne, tinihñu hacutjin vitexa cjuatacun xatsë jan.
  hto-hto: Mei íadɨ ómoɨmo cue cuegafue comue ocuícafue izói ómoɨmo íficaizaɨbite.
    Bie ocuícafue Crístomo nahí ua ráfuena ite. Afe izói bie ocuícafue ómoɨmo nahí
    ua ráfuena íite. Afefue ua nahifue, jítɨno oni jáioicaideza. Jae ua comécɨna egáiñollena
    ñue egáioinaza.
  por-BRBSL: Novamente, escrevo-vos um novo mandamento, que é verdadeiro nele e em
    vós, porque as trevas estão passando e a verdadeira luz já brilha.
  ces-NKB: A píši vám zase nové přikázání, které je pravdivé v něm i ve vás; neboť
    tma pomíjí a to pravé světlo již svítí.
  cui-cui: 'Ichitha po diwesi xua anoxuae pacata tinatsi, barapo diwesi be pena diwesi
    naexana. Barapo peitorobi diwesi Cristo bara tsita pexainyei diwesichi, irʉrʉ
    paxam paca tsita pexainyei diwesi jume. Tsipei jiwi, copitha jopa yaputaeyo barapo
    Nacom pia pena peitorobi coyenewa tatsi ichaxota xua jei: “Nantiya pana naantobeinde”,
    jei. Icha be pocotsi coyeneya jʉta ichi poxonae jiwi jopa beta taeyo poxonae quirei.
    Ichitha anoxuae jiwi yaputane barapo Nacom pia pena peitorobi coyenewa tatsi daxota
    bara itacʉpatsi xua xanepanaya pejinompaewa, icha be pocotsi coyeneya jʉta ichi
    poxonae jiwi beta jinompa mataqueitha.'
  boj-2014: Ariya dal anjam e neŋgreŋyonum qaji endi dal anjam bunuj dego. A anjam
