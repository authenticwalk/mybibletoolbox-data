  ata-ata: Ia eni akaukavunu lapuloto ano o loxo lapuloto alavua ulai noxinge. ꞌIlixo
    noxou Iesu mo ꞌilixo noxinge mumaxaꞌu lexe lapuloto ane ne, anu manina. Xo ꞌilixo
