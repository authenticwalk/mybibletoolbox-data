    tɨ nəri nə mə nəpitəvien rɨnakurau mamevən, nukuraanien pərhien ruvəuvehe maməhiapw.
  kpr-kpr: Avata oroko tumba da sifo dadabari dae erira. Usasa beká ava tuturo edo
