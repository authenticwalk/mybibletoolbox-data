  zar-NT: Lëscaʼ naca ca ruzúajaʼ queë́liʼ lu guichi tu xibá cubi, lë naʼ le nácatë
    benëʼ Jesús ca rnna, ateʼ runliʼ caʼ libíʼiliʼ ca rnna, tuʼ chiridödi que le naca
