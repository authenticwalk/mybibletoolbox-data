  cux-NT: Dinguúⁿ táámá vmnéⁿ'ēe ley ngaī yeⁿ'é ndís'tiī chi cuaacu chi nduucú yā
    ní nduucú nī. Caati maāíⁿ mííⁿ 'āā cho'ōo níícú chidɛɛvɛ mííⁿ ní cuaacu ní ngiichi.
  tur-YTC: Size yine O’nda ve sizde gerçek olan yeni bir buyruk yazıyorum. Çünkü karanlık
