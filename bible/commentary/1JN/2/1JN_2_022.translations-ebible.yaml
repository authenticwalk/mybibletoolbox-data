  arb-NAV: وَمَنْ هُوَ الْكَذَّابُ؟ إِنَّهُ الَّذِي يُنْكِرُ أَنَّ يَسُوعَ هُوَ الْمَسِيحُ
    حَقّاً. إِنَّهُ ضِدٌّ لِلْمَسِيحِ يُنْكِرُ الآبَ وَالابْنَ مَعاً.
