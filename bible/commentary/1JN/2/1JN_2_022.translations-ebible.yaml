    E Mamanuga God tagararapiyau ade Mamanuga God e Gubagai mete tagararapiyau.
  nko-NT: Ma gyí ofunupʋ kpɔnkpɔntɩ ánfɩ? Mʋgyí ɔhá ánɩ́ olekiná ɔbɛ́ɛ, “Megyí
    Yesu gyí Kristo, (ɔhá ámʋ́ʋ́ Bulu ladá mʋ ofúli amʋ).” Idesuná ánɩ́ alakíná
    Ɔsɩ́ Bulu mʋa mʋ Bi Yesu Kristo amʋ. Mʋ́ sʋ mʋgyí Kristo olupʋ́ ámʋ nɩ.
  bsn-NT: To bajiro ti bajijare, “‘Masa rojose ĩna tãmʉoborotire ĩnare yirẽtobosacõari,
    rotimʉorʉ̃gõrʉcʉmi’ yigʉ, Dios ĩ cõar'i me ñarimi Jesús” yigʉma, socagʉ ñagʉ̃mi.
    To bajiro ĩ yijama, Diore to yicõari, ĩ macʉre quẽne tegʉ yigʉmi.
  pib-NT: Walenwa kayrokleru, wa Geso wa Kristo rixinri nutatachri. Walenwa Kristo
    kamnixachri ga wa Girchi nutatachri ga wa Gituru nutatachri.
  wiv-wiv: Pele azei matoto kua na kakanaka vairukua? Nuhu kua dia ta tania habuka
