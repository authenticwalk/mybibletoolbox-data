  tca-NT: '¿Texé tiĩxü̃ ya yíxema idoratèxáxe? Yíxema: “Ngechuchu rü tama aixcüma
    Cristu ya Tupana Nane nixĩ”, ñagüxe, tixĩ ya idoratèxáxe. Yíxema tixĩ ya Cristuarü
    uwanü, erü tama nüxü̃ tacuáxchaü̃ ya Tanatü ya Tupana rü Nane ya Ngechuchu.'
  zpl-NT: Nee, ¿ti neca bene enu niquichiaꞌ? Bene zeꞌe neca enu rni nú la neca Jesuse
