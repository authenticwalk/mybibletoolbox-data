  kpj-NT: Moheka ruidu rare. Inyõ rityhynyõkeki Jesuisi Deuxu deòdỹỹna raremy, tii
    tahe ruidu rare. Inyõ Kristu Deuxu‑wana ritxiõnykeki, tii Kristu òludu rare.
  zao-NT: ¿Cho nak zha kuu nkedi? Lee zha kuu nkedi nak zha kuu mbez, lee Jesús nagt
    Crist, ne mbezga zha nagt Diox Xut Jesús, ne neeka nagt Jesús Xgann Diox, zhaʼa
    nak zha kuu nayii ne Crist.
  byx-byx: Dai iari dai re kaak tem uut, dap ngu lu nanaa ip diiv uure taqat drlem
    se ra? Katikka lura i re tuqun ai ma Iesus dai quasiq ai ama Ngemumaqa qa nem
    ka manarevuk. Luqa i qa taqen taqurla dai qe kaak dap maikka qa dai ma Kristus
    aa qumeska na qa. I maikka qa ngim temanau ne ma Iesus ke ne auure Mam ne veleqes
    ama qaqet i buup na ra.
  ctu-CTI: ¿Majchqui jini xlot? Jiñʌch xlot jini mu' bʌ i lolon ale' mach yajcʌbilic
    i cha'an Dios jini Jesús. Jini mach'ʌ ba'an mi' ch'ujbin mach jinic jach mi' contrajiben
    i Yalobil Dios, pero mi' contrajin Dios lac Tyat je'el.
  zos-NT: Ma'ṉbø mi ndzajmatyame iyete undzambapø. Nømbapø que Jesús ji'ndyet Diosis
    cyø'vejupø, jetete undzambapø, jetete qui'sapapø'is Cristo; pues ji'n vya'ṉjam
    ni ndø Janda, ni 'Yune ji'n vya'ṉjajmaye.
  gvs-gvs: Go topolayadi avatauwa? Topolayadi moe avatauwa neta Yeisu silawoiwoiye
    kadi, ‘Yeisu moe geya Guyau geya.’ Moe tauyadi Guyau ana kaleyayao. Yeisu ma Tamana
    silawoiwoiyedi kadi, ‘Yeisu geya Yaubada Natuna geya. Yaubada geya Yeisu Tamana
    geya.’
  kbm-kbm: Amol ebe ginei Yisu ei amol ebe geb eitit ru (Kilisi) ite ok, amol etok
    ete ei amol bingkasop ane. Be ei amol ti ebe ges valir gitangi Yisu ok, ei givkir
    dume gitangi Pomate gabu Natu.
  tew-tew: To-an wí hôeyóˀi namuu? Gá wí toˀwí natû̖ˀdi-ân Jesus-á wínamuupíˀin i
    toˀwí Yôesi Táḏáḏí óesógeˀiˀ tꞌowa ovâyˀaywoeníḏí. Wí toˀwí haˀwâagiˀi namuuˀiḏá
    wí̖ˀgíndíbo Yôesi i Táḏá-áḏí heḏá iví ay-áḏí ovä̂nyoegiˀoˀ, heḏiho Christ-ví
    hä́nbiˀ namuu.
  rmc-rmc: A ko hin klamaris, te na oda, ko zaprinel, hoj o Ježiš hino o Kristus?
    O antikrist hin oda, ko zaprinel le Dades the le Čhas.
  apr-apr: Ngan tool ke kaplungunu in sei? In tool tani yo iwete bet Yesu in Kirisi
    tiap i. Inbe tool yo nen i, in koi ke Kirisi inbe ye in iwala murini pang Tamada
    iye Natunu.
  tiy-tiy: Ati mélaw i témugie? I témugie, beeney émbéréhe bé békén kun Kristoy Jesuse.
    Been i niy étéwe tintu fo sébanil bé Kristowe non mika bé Abaye Tulus loo so bé
    Nga ne Jesus.
  nlg-nlg: ?Ma hei na tinoni te kiko? Agaia siki sakai te bosaa Jesus te mua na Christ.
    Mana tinoni te vagha keri ke, te levunimate vania Christ na pukuna te mua holopangotira
    na Mama mana Dale.
  dgr-DOGNT: Amìı hots'ìı-dǫǫ̀ elı̨? “Zezì, Chrıst hǫt'e-le,” hadıı sìı hots'ìı-dǫǫ̀
    elı̨ hǫt'e. Dǫ hanì hots'ìı sìı Chrıst k'èch'a elı̨ hǫt'e, eyıts'ǫ Nǫ̀htsı̨-Gotà
    yegha ehkw'ı adı-le eyıts'ǫ Weza sı yegha ehkw'ı adı-le.
  pes-OPV: دروغگو کیست جز آنکه مسیح بودن عیسی راانکار کند. آن دجال است که پدر و پسر
    را انکارمی نماید.
  ron-1924: Чине есте минчиносул, дакэ ну чел че тэгэдуеште кэ Исус есте Христосул?
    Ачела есте антихристул, каре тэгэдуеште пе Татэл ши пе Фиул.
  tpz-tpz: Eteh ivëh a teꞌ pikpiuk? Eꞌ a teꞌ vëh to sosoe non sih pan, e Ieesuꞌ to
    hikta teꞌ non pan e Kristo, a teꞌ ne Sosoenën to vateꞌ poan, keꞌ nö maꞌ pareꞌ
    hehe a ma napan peꞌ varih to teꞌ ne pa hat. A teꞌ to nonok non a soe to teꞌ va
    non manih, eꞌ a teꞌ to heꞌ tonun rakah en pe Taman pen Koaꞌ peꞌ. Ka teꞌ pamëh
    to teꞌ va e non manih pa teꞌ to vakihat me non e Kristo.
  agd-agd: Iyé kákan kampun banta van nafino. Mai ma Yisasin nan Tiyarafenu ano vei
    vanasi evaránen avirano van ma aní ukhá ein banta va ino ma siyain kéká anon Yisas
    Karaisini namuro van mino. Mai fara vara seyo, máan kéká anon be Afóen má be Anin
    má ída afová ukhé uno siren namurói uanté iyan mino.
  rkb-NT: 'Kytsa simyspihikbatanikitsitsa tihi: — O Deus Sesus ty batu typeha. Sesus
    Deus tse byitatu. Deus Sesus zo byitatu — mykaranaha. Iwaze nitsasokonaha asahi
    Sesus Kiristu humo batu siakparawy.'
  san-THA: 'ยีศุรภิษิกฺตสฺตฺราเตติ โย นางฺคีกโรติ ตํ วินา โก ''ปโร ''นฺฤตวาที ภเวตฺ?
    ส เอว ขฺรีษฺฏาริ รฺย: ปิตรํ ปุตฺรญฺจ นางฺคีกโรติฯ'
  iws-iws: Mɨ yɨpɨkɨ nɨksɨsaeiyɨn? Mɨ tɨ inkamɨn yɨpɨkɨ ha boɨniyɨn Jisɨsɨn yɨo Krais
    rani mɨ tɨ hɨriinan inkamɨn Adi Komii siya nɨmbingii mɨ siya siirɨn wa nɨkropkii.
    Mɨ yɨo tɨ inkamɨn yɨo Jisɨs siir sau omomkɨn. Mɨ Adi Komii siya mɨ siir yɨnisɨm
    ɨeya sowiirniiyɨn digɨumii bɨ haimriiyɨugigo.
  pol-SZ: A ten, kto nie uznaje Jezusa za Mesjasza, jest właśnie kłamcą. Taki człowiek
    jest przeciwnikiem Chrystusa, odrzuca bowiem Boga Ojca oraz Jego Syna.
  ztq-NT: ¿Cho nak wnee xuuy dyon? Wnee xuuy gon nak xaa nii xñee nii lëdy Jesús nak
    xaa nii pxaal Dios. Lëë xaa go xlëë lo Crist, por xka xaa Dios ni xka xaa Xiñ
    Dios.
  zai-NT: Tuu nga rusiguii pue. Ni na cadi dxandí Jesús nga ni nexhe gueeda que. Ni
    iní' zacá la? nga nga ni cucaa lú Cristu ca, purti qué na guni cre laabe, nin
    Bixhoze be.
  upv-upv: Ia, ko jinibb si evi botgerisen? Jinibb nga mokwerai nga “Iesu sete evi
    Kristo nga Atua mukoni”. M̃ernen ko evi devje nuval nen se Iesu Kristo, nga mutur
    telure Atua Tata ko Natun Iesu.
  wap-NT: Pidan kiaꞌoraz aonaa mishiꞌo mani Jesus, uruu Christ, mariidinauzo wuruꞌu.
    Aizii pidan naꞌapaꞌoraz ukian, uruu Christ tarubaꞌa naa wuruꞌu, aonaa umishidan
    waDaru Tominkaru naꞌiki uDani Jesus Christ.
  mva-mva: Bokai nge naita ka bolinga ratadi? Tamoata naita ipile Iesus tago Kristus
    ka bolinga ratadi. Tamoata bokainaina ka Kristus erekei ne, be ngai ka Tama be
    Natu isegesegeakidi.
  dwr-NT: Yesuusi Oketteedda Kiristtoosa gidiyaawaa erikke giya uraappe attin, wordduu
    oonee? Hewe Xoossaa Aawuwaanne Na7aa erikke giyaawe Kiristtoosa eqettiyaawaa.
  kfw-kfw: Tume maleisei karil kha? Jisu hi Messiah emak kati ama kha eii. Khawa mi
    kha ejei Christa inhalpui, khawa mi khan Pa Pathian khat-um Asapa kha zootmak.
  bfz-bfz: चूठा कुण ए? बस से, जो प्रभु यीशुए रे मसीह ऊणे रा ना करोआ और मसीह रा बिरोदी
    सेईए, जो पिता परमेशर और पुत्रो खे ना करोआ।
  cuk-09: ¿Ar doa-wede gakansilisunna? Dule soged, Jesús, Cristosurye, ¿a gakansaed-dulesursi?
    We-dule, Cristogi-gwisgued-duledo. We-dule Bab-Machi-abingasulir, E-Bab-abingasurbardo.
  ben-OBCV: মিথ্যাবাদী কে? যে অস্বীকার করে যে যীশুই খ্রীষ্ট। এরকম মানুষই খ্রীষ্টারি—যে
    পিতা ও পুত্রকে অস্বীকার করে।
  mil-NT: Te nchaa ñáyiu càchí sá ñà dɨ́ú Jèsús cúú Crìstú Yaá ní tendaha Yǎ Ndiǒxí
    ní quixi ñuyíú‑a dàcuandehndé‑yu, te cùu úhú iní‑yu Jèsús. Te dɨu‑ní‑yu càchí‑yu
    sá ñà dɨ́ú Děhe Yá Ndiǒxí cúú Jèsús, te sá dúcáⁿ quìdé‑yu te cùu úhú iní‑yu Yá
    Ndiǒxí ndɨhɨ Déhe‑gá Jèsús.
  myu-myu: Abuyũ dapxiyũ iap og̃uwẽn eywebe. “Jesus Deus emunaẽ g̃u” i'e'e'ukayũ dapxiyũ.
    “Deus Jesus ebay g̃u” i'e'e'ukayũ dapxiyũ, “Jesus Deus ipot g̃u” i'e'e'ukayũ dak.
    Ixeyũ Cristo kay itakoma jĩjãayũ.
  fue-fue: Den kan, moy woni pewoowo? Jedduɗo Yeesu laati nun Almasiihu, Paabotooɗo
    mo Alla liloy, kanko woni pewoowo, kanko woni ganyo Almasiihu, o yeddii Baaba
    e Ɓiɗɗo mum.
  amk-amk: Yeisaharai we mea aha, kariri mano eweaiteta we Kristusi nanisa, mano etatofa
    biriu nesa mani, mano eteyo Yesusi wiro Mananu Mampariri Allai dereri fi dine
    kaha. Inontarai tonana nesa mani eweaiteta we Kristusi, efafora Dai Allai tuti
    eteyo Yesus Kristusi wiro Allai ne Kaisungfi dine kaha.
  fai-fai: Kale ibakanin kinim be kan ata? Be kinim mak bako, “Yesus be Kadais báyo,”
    kalba ata ka. Kale kinim be ibakamin kadais kayo aka Min so Alaw so iyo báyo,
    yakanala ko.
  ura-NT: 'Aihana jaun, chateeinti casajenetiin ichoae, niite: “Canaacha cohajei Mesihasi
    nihei Jesocurisito,” naain Jesocurisito esenetaelanaala que erereein. Acatechu,
    nii rai Inaca Cana Coaunera aina rai Calaohi Jesocurisito batohin acaauru que
    nejeratenaaneein ne.'
  mcd-NT: Ratofomain chanimisiquin un mato tapimai. Tsoan isca huai, —Jesuscai Cristoma.
    Diospan Furunmafinquin, —icafin chanimisiquin. Nanscarafoan Cristo noicasmacani.
    Upa Dios yafi Furun icoinra huafoma.
  urt-urt: Miyeꞌ ŋaiye ŋanange nange Jisas kin yukur Krais pe, liki kin miyeꞌ homboꞌe.
    Kin garnge naŋaꞌe teket me Yai topoꞌe talah kin pe, kin min ka ende wachaihme
    Krais kili.
  kiz-kiz: Niyani n'desi Bali j'hu muene j'haipinga kuj'ha Yesu ndo Kristu? O'j'ho
    munu ndo mpinga Kiristuo, pala pa ikampinga tata ni muana.
  tzo-TZE: Li boch'o ta xc'ot ta j'epalc'ope ja' li boch'otic ta xalic ti mu ja'uc
    t'ujbil yu'un Dios chventainvan li Jesucristoe. Le'e ja' yajcontra Cristo yu'un
    ta scontrainic li Totile xchi'uc li Nich'onile.
  lex-lex: 'Riy meni maka edonna kwayow nohora Yesus, de riy de mak kputra-kpalka
    inhatta. Riy de niwra: “Yesus de, Uplerlawna edon Nano''targa pa Namori-nalewna
    rimormiori.” Riy mak emkare rwali olek mak kmalawna Yesus Kristus. Ir edonna rwayow
    nohora Yesus Kristus Nor Amni.'
  dov-dov: Ngwani mubeji pele oyo ukazya kuti Jesu ngo Kkilisito? Ooyo muntu ngonguwe
    sikukazya Kkilisito, mbuuli kuti wakaka Taata a Mwana.
  rgu-rgu: Sekona te, mana mapuputaꞌ ara laꞌo rule-feo dae-bafoꞌ ia. Tao leoꞌ bea
    fo ita bisa talelaꞌ asa? Sira siꞌ lahenda fo dedea rae, Yesus nana, ta Kristus
    fa. Tuka sira, sona Yesus ta Lahenda Malalao-malalafuꞌ fo riꞌ Ramatuaꞌ a helu
    memaꞌ nau feen mai. Lahenda fo dedea nae leoꞌ na, ara soaꞌ Kristus, huu fo ara
    tipa heni Amaꞌ Manetualain ma Ana Na.
  toc-NT: Pero, ¿tícu cahuá tamá aksa­ni̠na̠ chixcú? Tícu chi̠nchú ma̠x para ni̠ hua̠nti̠
    kalhtum ma̠lu­loka pi̠ Jesu­cristo ni̠ xli̠­ca̠na hua̠nti̠ Dios xli̠­ma­ca­mínit
    xuani̠t la̠qui̠ naquin­ca̠­lak­ma̠x­tuyá̠n. Hua̠nti̠ chuná kalh­chu­hui̠nán xli̠­ca̠na
    pi̠ huá tamá cris­tiano hua̠nti̠ xta̠­la̠­la­ca­ta̠­qui̠ná Cristo, y ni̠ xma̠n
    huá Xka­huasa Dios lak­makama huata na̠ lak­makama Quin­tla̠­ticán Dios.
  som-som: Waa kuma beenaaluhu, kan dafira inuu Ciise yahay Masiixa mooyaane? Isagu
    waa kan Masiixa ka geesta ah, waana kan dafira Aabbaha iyo Wiilkaba.
  mam-C: ¿Ankye noq nja b'ant tu'n? Atzin xjal, a ntq'ma'n qa nya te Jesús, a Crist,
    a sk'o'nxix tu'n qMan Dios. Atzi'n xjal lu'n, ajq'oj ti'j Klolqe Jesús, ex n-el
    ti'jlin Dios tuk'ax Tk'wal.
  ndj-ndj: Ghani yadeta udesi? Ndi yula yakana kucha Yesu Kilistu ndi mlowola. Ayu
    ndi mlimba Kilistu, kwanongwa akumlema Tati na Mwana.
  mbj-NT: Baad bë ỹ maher'oot. “Jesus, P'op Hagä Do H'yyb Däng Do nado”, hanäng péh,
    daap menyyh do yb tii. Ti né hẽ nanäng bë ky n'aa napëë däk doo, Kristo hã h'yy
    kawareem doo. P'op Hagä Do T'aah, ta Yb na-ããj hẽ h'yy kawareem do yb ty n'aa
    ges'yyk.
  lat-VUC: Quis est mendax, nisi is qui negat quoniam Jesus est Christus? Hic est
    antichristus, qui negat Patrem, et Filium.
  ngp-ngp: Mdant'hi niani? Ni yudya akuhiga kugamba Yesu niye Kilisito. Mnt'hu enga
    uyo, niye mhigani ywa Kilisito Myokozi, mnt'hu uyo akuwahiga, Tate na Mwana.
  enq-2: Sambo lenge akali doko api? Jisasa baa Kraisa doko daana lao, lao kalyamo
    endakali dokome, sambo lao kalyamo. Takange dokopa, Ikiningi dokopa, dolapo maita
    mailyamo endakali doko, baa Kraisanya yandapipi jilyamo.
  eng-ASVBT: Who is the liar but he that denieth that Jesus is the Christ? This is
    the antichrist, even he that denieth the Father and the Son.
  mna-mna: Mi asiŋ ta izzo sua pakaamŋana? Ina ni ta iurla ki Yesu som, mi izzo Yesu
    ni Mesia som. Tomtom ta kembei, ni iwe Krisi ka koi. Mi tomtom ta sombe iurla
    ki Krisi som, na ni iurla ki Tamaana som tomini.
  myw-myw: Kal mtowen tayyaweid? Adok towen bilivan bilana, “Yeisuw nag Mesay Kelis.”
    Mtowen tapiyavein Kelis, ipiyev liva̱nen Tamads son Natun.
  sby-sby: Nomba mubepeshi niyani? Ni uyo labulunga kusumineti Yesu ni Mupulushi.
    Bantu bamushoboyu ebalwani ba Yesu, pakwinga balakana Bata ne Mwana.
  sll-sll: Hasu hong yal arawe? Yisas iwe, singaba Kraist molkimua dungwo yali hasu
    hong yal momua. Mongwo yali Kraist kiang momua. Mole Irang God Wang kina ereho
    mobing hal wa tomua.
  yaq-NT: Inika'a em ju'uneiyaa'em, ju'u ka lutu'uriata teuwaame, ini'i san juna'a,
    jiba ju'u Jesuj teamta, ka a' Krijto'o ti jiame. Ini'i ket juna'a, ju'u, Jesukrijtota
    beje'eka aneme. Bwe'ituk ini'i, achai Liojta, intok kia juka' a' u'usiwata juni'i,
    ka teuwaaka, ka am sual tebo.
  uro-uro: Ngu lu auge iaqäkt i ama irasmätka? Iaqäkt ama ruqa di qärak i qät täqyas
    nä ma Jisas i qa di qaku ma Krais. Iaqäkt ama ruqa di ma Krais aa ik na qa inguna
    qät täqyas nä ama Ngätmamäk kä na ama Ngärhoemga.
  ita-1885: Chi è il mendace, se non colui che nega che Gesù è il Cristo? esso è l'anticristo,
    il qual nega il Padre, e il Figliuolo.
  muy-muy: 'Maslaŋa ya ti asəkaɗ malfaɗa kay ni ti way ? Maslaŋa nani ti maslaŋa ya
    ti àɗəm Yezu ti naŋ Krist *Bay gəɗakani ya amara ni do ni. Maslaŋa nani ti zal
    ezir ge Krist : àgəskabu Bəŋ geli Melefit nday ata Wur gayaŋ ni ndo.'
  kqc-kqc: Kaere bi ofa nido amiye? Ina bi kaere Iesu bi Keriso mina etofa redo. Mina
    kana amiye bi Keriso di tuma amiye, kaere bi Baba ma ini Mida vakoi etofa redo.
  tav-tav: Caĩtorã maca, “Jesu Dio cʉ cajooricʉ me ãmi, cʉ Macʉna me ãmi,” caĩrã ãma.
    Jesucristore cateerã ãma to bairo caĩrã. Mani Pacʉ Diore, cʉ Macʉ quenare apiʉjagaquẽema.
  eng-ULB: Who is the liar but the one who denies that Jesus is the Christ? That person
    is the antichrist, since he denies the Father and the Son.
  spa-VBL: ¿Quién es el mentiroso? Todo aquél que niega que Jesús es el Cristo. El
    anticristo es todo aquél que niega al Padre y al Hijo.
  fra-_FOB: Qui est menteur, si ce n'est celui qui nie que Jésus est le Christ? Celui-là
    est l'antichrist, qui nie le Père et le Fils.
  hau-ULB: Wanene makaryaci shine wanda yayi musu cewa Yesu ba Almasihu bane? Wannan
    mutumin shi ne magafcin Almasihu, tun da yayi musun Uba yayi musun Dan.
  mal-mal: യേശുവിനെ ക്രിസ്തുവല്ല എന്ന് നിഷേധിക്കുന്നവൻ അല്ലാതെ കള്ളൻ ആർ? പിതാവിനെയും
    പുത്രനെയും നിഷേധിക്കുന്നവൻ തന്നെ എതിർക്രിസ്തു ആകുന്നു.
  kkc-kkc: Osoloso gamenee takeli odoo ogumo? Edebeeyo Yesu yo Kelisonee dee takooga,
    odoo ee gamenee takeli odoo oso. Esiga yo Keliso mapoo ha teli odoo oso. Bei,
    odoo hagoso Yesu yo Kelisonee dee takooga, yo Ma Godee sabolo osoloso owolo Yesu
    mapoo gowoolone miligi piaso.
  lit-lit: Kas yra melagis, jeigu ne tas, kuris neigia, kad Jėzus yra Kristus? Tas
    yra antikristas, kuris neigia Tėvą ir Sūnų.
  urd-GVR: Kaun jhūṭā hai? Wuh jo Īsā ke Masīh hone kā inkār kartā hai. Muḳhālif-e-Masīh
    aisā shaḳhs hai. Wuh Bāp aur Farzand kā inkār kartā hai.
  far-far: '''Uri ma sa ti ne na wane susuke? Ta wane boroi ''ana ne saea sa Jesus
    nao lau wane famauri ne God filia. Na wane ''urinai, nia ne na malimae sa Jesus
    Christ, sulia nia noni''ela ana God na Maa ma na Wele nia.'
  suz-BL: दूली शेंबमी मार शेंब देंशा हना “येसु ख्रीस्‍त परमप्रभु यावे आ सोइश्‍शो ममाइ।
    परमप्रभु यावे नु आ तौ पोबु मनसी” दे शेंब। मेको ख्रीस्‍त आ पर्बम दूली लोव़ शेंब
    बाक्‍ब।
  car-NT: Noky ko mo'ko tonapiren me nan? Mo'ko Mesias me kapyn Jesus ekari'san inoro
    kapyn 'kare. Mo'ko ro, mo'ko Mesias jenono'nen mo'ko man, mo'ko jumynano urumenanen,
    mo'ko ymunano urumenanen enapa.
  amp-amp: Yimam kfo furayetm to frohem? To nd yimam kfo yamukam, mirahko amanyom
    Jisasr ka nmoh hbhakyuk yima Kraiser. Nhai. Tom inji kfet yimamn Bro Yifemri rorhu
    Yonr mong trohhato hti dbnotwomf.
  bht-bht: झूठा कुण है? सिर्फ सै जड़ा यीशु जो मसीहा होणे जो मना करदा है; कने मसीह
