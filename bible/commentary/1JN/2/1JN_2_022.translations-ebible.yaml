  nal-nal: Nis a raktegit? Naan a axazak ina xai piaat adu Iesu xawit a Mesaaia, a
    rapti Nakmai xa ra kling fawat kuna zaxot faulinang dia. Axazak ina xai piaat
    malasing kanaan, naan a purua zin Kaarisito, wanaze naan saait kai wispuxin Nakmai
    Damana dia ma Naatna.
  kyq-kyq: Debm taaɗn taar‑kɔɔɓɔ se kɛn gay? Naan̰ se debm kɛn naaj ɔɔ Isa se naan̰
    al‑Masi eyo, naan̰ se ɓo debm gɛc al‑Masi. Naan̰ se ɔɔɗ und Raa Bubu ute Goonin̰a.
  kwd-kwd: '''Ilo''oo ma ni dai na''a nga wane ni kotonga? Te''efuta wane ne''e iiria
    la Jisas ngaia nga Kraes ''amoe. Nga wane ''ilo''oo, ngaia na''a nga marimae ala
    Jisas Kraes, suria ngaia ''e ma''asini te''enia God nga Mama''a ma Wela aana.'
  ded-ded: Yesungo kopocsicac witicfunac mesinunuudeac maec, ngic mongngo imoc busic
    kpeude, ye ikocngic anude. Nga mong ye Manggac nga Medac yereac busic kpeude,
    yennoc Yesuac ngabayombong anude.
  ewe-ewe: Ame kae nye aʋatsokala la? Ame si gblɔ be menye Yesue nye Kristo o lae.
    Ame siae nye Yesu ƒe futɔ si gbea nu le Fofo la kple Vi la gbɔ.
  nuy-nuy: Warraawurru-yung wurru-yamana, “Na-Jesus waari ani-Messiah-magaa, waari
    ani-runggal-magaa.” Dani-yung wurru-yamana, wurru-wawaḻii wugurru. Warraawurru-yung
    wunu-wurrij-bangana na-Christ-guy. Warruburru-yung nubagi na-Baba marri na-Niwiyayung
    warraandirrii wugurru.
  cop-BHC: ⲚⲒⲘ ⲠⲈ ⲠⲒⲤⲀⲘⲈⲐⲚⲞⲨⲚ ⲈⲂⲎⲖ ⲈⲪⲎ ⲈⲦϪⲰⲖ ⲈⲂⲞⲖ ϪⲈ ⲒⲎⲤⲞⲨⲤ ⲀⲚ ⲠⲈ ⲠⲬⲢⲒⲤⲦⲞⲤ ⲪⲀⲒ ⲠⲈ
