  gof-ENT: ዬሱሲ፥ ፆሳይ ዶሪዳይሳ ጊዴና ጊዲ ካዲያ ኣሳፔ ሃሪ ዎርዳንቾይ ኦኔ? ሄሳ ሜላ ኣሲ ኪሪስቶሳ ሞርኬ። ኢ ናዓ ካዲኮ
