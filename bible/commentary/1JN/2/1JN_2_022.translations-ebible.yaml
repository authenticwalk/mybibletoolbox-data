    Pipas saynata yachachiqqa, Dios Taytapa hinallataq Wawan Jesucristopa contranpin
    kashan. Chayraykun Jesucristopa enemigon huk anticristo.'
  pao-NT: Soo tooe haga tooe Jesus gi Te Pabe'e mee unnedu esaya'e. Esoo esayidu ka
    Te Pabe'e tumoo'oo oosoo ka gi Te Naa noko ka Te Pabe'e naka'oedyukuna meeoo unakwe.
  cbu-NT: Apanllputspan zapan mangutanda sarichkusin tayapstakana. Apanllinaari taaritaa,
    itaru Isus kaapana Apanlleeja Wipa, ngichkusin atanaya. Tána an waantartisin Apanllee
    ngichkanaya, watam Wapareetstam misha Wipaatstam tsimbunuri ngatkanawa. ¿Antaati
    Wipaa ngatkusin, Apanllchich ashtareeja? Itaru, tputs Isus Apanllcha Wipa, zurampatari
    átu, uwsha kaapa Apanllee mangoonkiya; Apanllchicheem kinakiya.
  usa-usa: nááwaq kaaqaari-náqá máiyo? “Îtuma íma Káríqtoma máiye” téna aboáqtábágáráq
    áanikoqtabagaraq wakaráína-naqa wemá kaaqaari-náqá Îtu Káríqtoni webó-náré.
  soy-soy: Wóo unɔ́ɔmɛ, kɑ́i pɛɛ uyɛɛ n kɛ́su rɛ ɑ́i Yeesu kɛ Uléécɑɑ uu wɛ́ɛ?
    Kirisi ulɑɑrɔ lo. Sɑ́ɑ nɛ Ukɛpipi kɛtɛ́ kuu yúlu.
  hui-hui: Anigo ke̱ haga ka aibe. Mbirali Dabo Helenego ibulebira lowinigo ibu Yasu
    ndo ka, laga karu ti ke̱ haga ka. Tigua Abahondobi Iginihondobi erembira miaga
    kago ti Kerisola Waitigi ka.
  amf-amf: “Yesus Barjoyn qadhaa Kiristoostehe” hamayse marimeakalanka buudan ea hayne?
