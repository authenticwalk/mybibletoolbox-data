  ckb-ckb: کێ درۆزنە؟ ئەوەی نکۆڵی بکات کە عیسا مەسیحەکەیە. ئەوە دژە مەسیحە کە نکۆڵی
    لە باوک و کوڕەکە دەکات.
  nas-nas: Tee tosi-nko baie? Tee eeꞌnara naning aaꞌpumaung, “Jiisuuꞌ tee Kumponinge
