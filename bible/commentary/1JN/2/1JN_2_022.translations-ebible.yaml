  ena-ena: Hulaŋ mu nameŋ abɨlalɨ uami. Asɨ agaŋ hulaŋ iamɨgali ahɨliahuiahu saŋ Jisasɨ
    dɨ ma lɨbɨmɨŋavɨla abɨci vemi aba abɨlalɨ uami. Hulaŋ hameŋ agaŋ analɨ abavɨla
    aludɨ Iavaŋ Asɨ dɨ huligalavɨla Ninanu dɨ avi huligalɨlalɨ uami. Nɨbu ala Jisasɨ
    Kɨlaisɨ dɨ nagɨli lamɨlalɨ uami.
  nbq-nbq: Ap huluk yagaliga menda andi, sa embetep? Dek o. Ap ambi en, “Yesus andi,
    nenowa inis ombok Keretus Ala en denogo bagagi ako, at dek aro,” iri halok, ap
    huluk yagaliga menda araro. “Yesus andi, nenowa inis ombok Keretus Ala en denogo
    bagagi ako, at dek aro,” yagalagwi ako vaga Ala abut Yesus inim, asin Ala inim,
    “Nenanggon o,” yiluk, hekbelagwi. Hekbelagwima, Keretus Ogorek menda it aro.
  tgo-tgo: Thela rakwan? Rakwan iya loloniye iŋa, “Jisas iye ma Krais ŋgoreiye.” The
    lolo i utu ŋgoreiyako, iye i botewoŋgiya Loi Ramanda na Nariye, na iye Krais ghathɨghɨya.
  yap-yap: Ere mini’ e en ni be lifith l’ugun? En ni ir e be yog ni Jesus e gathi
    ir fa’anem i Kristus. Ireram e cha’ ni ir e To’ogor rok Kristus — ya ir e dabun
    e en ni Chitamangiy nge en ni Fak.
  mop-NT: Le'ec aj tusu, le'ec mac a walac u yadic ti ma' tz'aja'an a Jesus ti'i ti
    waj Sa'alili. Le'ec abe' a tz'iic ti'i a Cristojo. U culpachtaj a Tattzili, y
    a Mejentzili.
  tet-tet: Mais oras neꞌe, noo ema manorik kaleꞌuk waꞌin laꞌo lema raiklaran neꞌe.
    Oin nunabee ita bele hatene sia? Ita bele hatene sia, tan sia dale naꞌak, Yesus
    lahoos Kristus. Sia moos sakar Ama Maromak no Oan.
  hlt-MCSB: Jesuh tah Khrih ni tite aka hnawt mueh atah u nim laithae te unim aka
    om? Te tah Khrihrhal ni te. Te long te Pa neh Capa a hnawt.
  xtd-NT: ¿Te jundu kuu se jaꞌan tnuꞌu vete? Kuu‑s se jaꞌan xa ña ndaa xa Jesús kuu
    Cristu, Ia n‑tundaꞌa Ianyuux. Se duꞌa jaꞌan, anticristu kuu‑s. Ñatu jandixa‑s
    Ianyuux ni Daꞌya Yɨɨ Ianyuux.
  mdy-ETH: ዓካሪ ዬሱሴ፦ «ሜሲሄ» ማዔሢ «ታ ዔሩዋሴ» ጋዓሢዳፓ ዓታዛ ሉኡዚ ጎዖሢ ዖናዳይ? ፆኦሲ ዓዳሢና ናዓሢና «ታ ዔሩዋሴ»
    ጋዓሢ ቢያ ኪሪስቶሴ ዒፂ ማካሢኬ።
  spl-spl: Lok yaŋe Kiristohât den kelaŋgatmâ yuwu ekyongomai. “Yesuŋe lohimbi tihitnenŋe
    olâkgât Anitâŋe yâk ki hâŋgângumu giop. Kiristoâmâ nen orop dop konohâk mansain.”
    Yawu sâm Kiristohât nâŋgâŋetâ tâŋât otmu betgumai yakât dopŋeâk âwâŋe Anitâhât
    nâŋgâŋetâ tâŋât otmu betgumai.
  usp-NT: Jun jo'slaj cristian ri' jun cristian ri ta' tijcoj chi Kakaj Jesucristo
    ri' Jc'ajol Kakaj Dios ri b'il jwi'l chi tina jtaknach wich ulew. Ri' man cristian
    li ticontrin re Kakaj Jesucristo jwi'l ta' tijcoj chi Dios ri' Kakaj y tijb'ij
    chi Kakaj Jesucristo ma' Jc'ajol ta' Kakaj Dios.
  zav-NT: Beṉə' güenḻažə'ənə' ben' na c̱he Jeso'osən' de que caguə ḻe'enə' Cristən'
    Xi'iṉ Diozən', c̱hedə' chzoe' X̱acho Diozən' ca'aḻə na' len Xi'iṉe'enə'. Be'enan'
    chon contr Cristən'.
  sgz-sgz: Má ái sinih sang má á bos tám angagur? Di sár ái rung er di pua Iesu ngo
    kápte ngo Mesaia. Mái sinih kápate ruruna i Káláu diar ái Natun, ái a kurtara
    si Karisito.
  kek-NT: ¿Ani laj tic'ti' nak nequec'oxla la̱ex? A'an li nayehoc re nak li Jesucristo,
    ma̱cua' a'an laj Colonel li yechi'inbil xban li Dios. Li nayehoc re chi jo'can,
    a'an li anticristo li xic' na-iloc re li Cristo. A'an li natz'ekta̱nan re li Acuabej
    Dios ut li C'ajolbej.
  blz-NT: Ime a mian men mimborek iya'a? Taasi' uga' a mian men mangaan se' i Yesus
    taasi'po Tomundo' Pansalamatkon? Mian iya'a mangka'idek i Kristus. Ia mongkosiankon
    Tama na surugaa ka' uga' Anak.
  poe-NT: ¿Xá nkexro tí chꞌia? Mé tí nkexro ntáchro kíxin Jesús la jehya tí Cristo.
    Tí nkexro a mé nínkakonhen Cristo, mé titekakonhya Itꞌéni Dios la ko tí Xje̱en
    chꞌán.
  san-TAM: 'யீஸு²ரபி⁴ஷிக்தஸ்த்ராதேதி யோ நாங்கீ³கரோதி தம்ʼ விநா கோ (அ)பரோ (அ)ந்ருʼதவாதீ³
    ப⁴வேத்? ஸ ஏவ க்²ரீஷ்டாரி ர்ய​: பிதரம்ʼ புத்ரஞ்ச நாங்கீ³கரோதி|'
  cof-NT: ¿Junni mola nene paminla jun? Jesuca Diosi wenteca jun Cristo tinun tsachi
    itoe timinlari nene paminla joe. Tsantiminlari Crístoca pa junla joe. Apa Diosibe
    yachi Naobeca laquiratuminlae.
  srm-NT: Biga di sëmbë di o ko ta fia taa Masa Jesosi nëën da di Paamusi Könu Masa
    Gadu manda ko da u aki fuu ta biibi ën, nöö di sëmbë di ko taki sö, hën da wan
    ganjansëmbëma. A dë buusema seei u Masa Jesosi. An kë u Tata Masa Gadu, nöö an
    kë di Womi Mii fëën tu.
  qvs-NT: Chay llulla runakuna rimansapa Jesukristu mana Tata Dios kachamushkan salvakuk
    runa kananta. Chashna rimaptinkunaka yachanchisapa Jesukristuta chiknik runakuna
    kanankunata. Paykunaka nima Jesukristuta nima Tata Diosta riksinsapachu.
  zca-NT: '¿Cho xa'' nidi''zh kwa''n mbël? Xa'' nikë'' mbël re'' nak xa'' nidi''zh
    lo rë men: “Gat walit Jesús nak Krist.” Xa'' re'' xa'' niyi'' nine Jesukrist,
    porke nidi''zh xa'': “Gat lë''t Dios Jesukrist”; mbaino ni Xuz Jesukrist, Dios
    Me nzho lo yibë'', “Gat lë''t Dios Me”, nzhab xa''.'
  cbc-NT: 'Caĩtopai pʉame atore bairo niñami: Jesucristo, Dios macʉ̃, Dios cʉ̃ cajoricʉre,
    “Jesús, Mesías mee niñami,” ĩ bʉsʉnucũñami. Bairo caĩbʉsʉnucũʉ̃ pʉame Jesucristore
    cateeire bairo caãcʉ̃ niñami. Bairo cʉ̃rẽ cateei ãnirĩ, Dios, Jesús pacʉ cʉ̃ãrẽ
    caboecʉre bairo tuayami.'
  qxo-NT: Pï runapis “Jesucristoga manam Tayta Dios cachamungan salvacogtsu” negcunam
    llutan yachatsicogcunaga cayan. Tsaynö negcunaga Señor Jesucristupapis y Tayta
    Diospapis contran anticristum cayan.
  mox-mox: Nage omiʼa taumiega ovetalaʼaiemi ovonaya, “Togama touʼava luveifa otaqina?”
    Ta yavona aqiaqiemi, ʼeguma taha toga Ieisu navegeqea navonaya, “Ieisu tauna gebu
    Toʼetoyavua.” e ʼinega tomotau nana touʼava aqiaqi. Ta ʼeguma taha toga baʼe ʼidewani
    navona ʼaiqa, e ʼinega tauna Keliso voalana. Ta ena vona ʼinega Tamada be wese
    Natuna maega vevegeqedi.
  kew-kew: Gore yaa agaa ne aare aapi ya? Go aamere Yesuri ora Gote-na Mea Otae Aa
    Krais-daa dia tea-daare go aare nipu yaa agaa ne aa yaade. Go aare nipumi aapa-para
    Si lapo rata masaa rilaawa Krais-para ora iaa ma-aulaaya.
  dww-dww: Be yodi aitau kaikaiyovuna? Banaga aitau e riuriuna da Yesu tauna nam Tauwai
    yawasana, inam baneginama tauna vutuna banaga kaikaiyovunama, tauna vutuna Keriso
    tauwai ḡavienama, baninama tauna Tamadama be Natunama Yesu tauboviedima.
  twi-ASANTE: Afei, hwan ne ɔtorofoɔ? Ɛyɛ obi a ɔka sɛ Yesu nyɛ Kristo no. Yei ne
    Kristo ɔtamfoɔ. Ɔpo Agya no ne Ɔba no nyinaa.
  aoj-aoj: Aman nagambasoꞌmasi anen ami? Anen aman anamba nambasoꞌmas nagaꞌi Jisas
    ina Krais, God nasapaꞌana nagafiꞌii, owaꞌ. Aman anamba bounai Kraisi. Anen nowaꞌ
    alafugama Ahamapa naloma Nogamana wapani.
  cbv-cbv: 'Nin pah caá yeeni ã niijíp: “Jesús Dios ã wahni nihcan caá”, ã niijná
    caá. Ded “Jesús Dios wʉ̃ʉ́h nihcan caá”, niíj naóhni Jesucristodih, jwĩ íip Diosdihbʉt
    en jʉ̃ihni caá.'
  taw-taw: Binɨb an tek takaw yepɨs apal? Binɨb apal, Jisas ne Klays mel, bɨ yokɨp
    olap apal, kɨli binɨb yepɨs apal okok mɨdebal. Kɨli Klays nop dɨyokɨl tep ne anɨb
    ak yad din apal binɨb okok mɨdebal. Nap ayɨp, Ñɨne ayɨp kɨlop kelɨgɨl nɨm, anɨgɨl
    apal.
  jic-NT: Dios jas tjejyama Jesucristá, jupj ca jis capj mp'a'sas gentas. Gente tjowelepj
    na ma nin liji jupj, mop'in la tsuwil yupj. Yupj Jesucristo enemigopan. Ma jisas
    Dios. Ma jisas yupj Dios Jatjam.
  zap-NT: ¿Txu nak ne rkade? Mén ne rkade nak men ne re ne let Jesusdet nak Crist.
    Mén guin nuu konter por Crist, rlaleedxdet men Dëdyuzh Xuz be, ni rlaleedxdet
    men XPee Ne.
  wer-wer: Talëp kaar omnamp? Omën namp pi Yesuun pi Kristo, Anutuu Yaö Mëëaup won
    pël yema pöp pi kaar omnamp. Omën pöp pi Pepapre Ruup kasëng menak Kristoon kööre
    tok yaalmë pöp Kristoën Ngaap.
  ipi-ipi: '@see-verse:1JN.002.021'
  qul-NT: ¿Pitaj llullacojri? “Jesuska mana Cristochu” nejmi llullaka. Chaymi Cristo
    contraka; imaraycuchus Dios Tatata Diospaj Churintawan negan.
  tnc-tnc: 'Ikuᵽaka nañu ᵽakirimaja: “Jã''merũkika Tuᵽarãte wã''maekakimarĩka kime
    Jesús.” I''suᵽaka ᵽakirimaja Cristore jo''ata''airã nime. Suᵽa imawa''ri “Jesús
    Ᵽakimarĩka Tuᵽarãte ime, suᵽabatirã Kimakimarĩka kime Jesús”, ãñurã nime ᵽakirimaja.'
  ter-NT: Énjakapea itukóvotiye ne semékenovo'iti? Énomone ne koyuhoâti ákoyea itúkapu
    Jesus ne Mésiya, páhoe Itukó'oviti koíteovo xâne. Énomonemaka ne okópoti Kristu,
    enepone koyuhoâti ákoyea itúkapu kaná'uti ne Itukó'oviti koánemaka Xe'éxa.
  bmr-NT: 'Jaabo, ¿nacu mɨɨjoho abañɨfifiibo? Etɨ bu oono: Jesuco Cristo icatɨɨbo,
    eneehicaabo. Diibo Cristomɨnaanɨmɨnaafi iicaabo. Mɨɨro Moocaani Achi Jesuco utuunamaaihicaabo,
    bu Moocaanico tuunamaaihicaabo icano.'
  fuf-fuf: Ko hombo non woni on fenoowo, si hinaa on yedduɗo wonde Iisaa ko Almasiihu?
    On ko liddotooɗo Almasiihu on, yedduɗo Baabaajo on e Ɓiɗɗo on.
  bhl-bhl: 'Dasuw weng bakabiliw kawtiw bi kante ye? Nimin kawtiw ite mak bokolomeliw:
    “Yesus e Mesaya bate!”, angeko, “Alew so, Min so, yelim im weng be fein bate!”,
    angeko, beemdiw angakabiliw kawtiw bite kuw Kulais em Maka Kawtiw keleweko, biliw
    bakate.'
  ons-ons: Pakimo ŋei isi don rara eamo ma? Ea mo ŋei mane, Yesu wane Mesia, Anutuŋo
    birakaki ketke, mida rayake oŋo, eŋe Magak so Medep weneŋ eretnarek qaisik osiake,
    yale okangi paki Kristo wane ŋabaine okaniake.
  con-NTPO: ¿Majan tsu ñoa'me afopa'choja? Nane majan “Jesúsja Cristombi” qquen afa'su
    tsu ñoa'me afopa'cho. Tsaja ñoa'me Cristoi'ccu iyicco'su. Nane tiseja, majan Jesúsma
    a'tien'da Chiga Quitsama'qque tsu a'tien.
  ghs-ghs: Oonita apei obera abi bahe, teei hee, Dzesu Kiristui te dzakapanoma oonidzaraniqi
    hiibaqu noio obera abi.
  peg-peg: ଜିସୁ ଜେ କ୍ରିସ୍ଟ ଆନାନ୍‌, ଇଦାଂ ଇନେର୍‌ ମୁନାକିନାନ୍‌, ତା ଲାକେ ଆରେ ମିଚ୍‌ୱା ଇନେର୍‌
    ? ଇନେର୍‌ ଆବା ଆରି ମାଜ଼ିଙ୍ଗ୍‌ ମୁନାକିନାନ୍‌, ହେୱେନ୍ ତ ହେ ଚାକ୍ରାୟ୍‌କ୍ରିସ୍ଟ ।
  txu-NT: Nhym mỳj me'õ ne 'êxnhĩkumrẽx? Bir, me 'êxnhĩ ne me memã kum, —Djãm Jeju'ã
    ne Metĩndjwỳnh kute me banhõ Bẽnjadjwỳrbê kumkati mẽnh got? Djãm Jejubê Kritu
    got? Kati. Atemã. Nãm me ã memã anhỹro ba. Me ja ne me 'êxnhĩkumrẽx. Me kute Bãm
    japrỳn Kra japrỳ. Me ja ne me kubê Kritu kurê djwỳnhkumrẽx.
  eng-WEBU: Who is the liar but he who denies that Jesus is the Christ? This is the
    Antichrist, he who denies the Father and the Son.
  gnw-NT: Ime yave quía, “Jesús jae'ã co Cristo”, jei vae, jae co penti iyapu vae.
    Ime yave quía güɨrovia'ã yandeRu Tumpa jare Taɨ re vae, jae co Cristo ndive oyovaicho
    vae.
  mux-mux: Gólu tuli yambuma nameléye? ‘Yesos yu Pulu Yili-ni ‘Liipu mundumbu.’ nimba
    makó turum yi-nuim Kraisele mólu.’ nilimele yambuma enini gólu tuli yambuma. Yambu
    kanuma-ni Lapa kene Málu kene “Mólu.” niku liiku bulu silimeláliinga enini Krais-nga
    ele-túma molemele.
  maj-NT: Xi najmi ts'ínkjáíhi̱n nga Jesu xi kits'ín nibá Nti̱a̱ná, kui xi nku nda̱
    tsank'á. Kui xi nda̱ kontra̱ha̱ Jesucristo̱, a̱t'aha̱ najmi ts'ínkjáíhi̱n nga
    Nti̱a̱ Na̱'miná xi Nti̱a̱ ko̱ nga Jesucristo̱ xi Ntíhi̱.
  bkq-NT: Xirâ kata kâinwenily olâ, ânguy tâdâsenogudyly kerim modo awyly mâuntuhomoem.
    “Messias mâkeba awâkâ Jesus, kâmakeze Deus ingonotyby mâkeba” kewâni modo, konokuni
    modo kulâ, Cristo izepaom modo arâ agueim. Imery Jesus neinwâmpyramo watay, nhunwym
    Deus neinwântaymbamo lâpylâ.
  kue-kue: Ipre kakimbi dingwa yomba ira moglme? Yomba ta Yesus ditorwa ere Krais
    moglkrume dungwa i ye kakimbi yomba moglkwa. Yomba yeglmere Krais yaglkumbamo
    mogltre ana nem ya Wam akiye ditorwa orkwa.
  cot-NT: ¿Queri tsojegatsica? Iriguenti cantatsica Jesoshi tee irio Quirishito Meshiantatsica.
    Iriguentisacanicate catsimataquerica Quirishito, teenicate inquemisanteriji iriatimpa
    aisa Iriri, mana icanque teequeate inchoocajigueji.
  bnp-bnp: E rei a viri i takia e Isu, ta a Vure i uka ma i rudua ge korimule e huriki,
    a viri iea a bakovi na taminga. Ia a pile ne Kristo. I ngalahere varago ne Tamana,
    ne Tuna.
  apn-NT: 'Tanhmã na htem Jejus o hêx to? E kot paj ixprĩ hã mẽ amã tanhmã mẽ harẽnh
    to ka mẽ inhma. Nà koja mẽhõ mẽ amã tanhmã harẽnh to nẽ harẽnh o: —Nà Jejus kêp
    Tĩrtũm Kra hkêt. Tĩrtũm kot mẽ pahwỳr mẽnh kêt tã ka htem atỳx kapẽr kôt ri amnhĩ
    nhĩpêx o ri apa. Kwa kêt mẽ ixkapẽr kôt mãn ri amnhĩ nhĩpêx o ri apa. Anhỹr o
    mẽ amã kapẽr ka mẽ ama nẽ kãm Kris mẽ Tĩrtũm wa hkĩnh kêt xwỳnh ã omunh kurê kumrẽx.'
  ctp-NT: ¿Ti ka nu kwiñi sikwa a? Nten kwiñi kanꞌ lka nu nchkwiꞌ chaꞌ siꞌi Krixtu
    lka Jesús, ti kwiꞌ Krixtu nu wa msuꞌwa Ndiose ꞌin mdiyan lo chalyuu. Nxuun neꞌ
    kanꞌ loꞌo nten nu ndiꞌin chaꞌ ꞌin loꞌo Krixtu, chaꞌ nchkwiꞌ neꞌ kanꞌ chaꞌ ja lka
    Jesucristo Sñiꞌ ykwiꞌ Ndiose, chaꞌ siꞌi Ndiose lka Sti Jesucristo.
  opm-opm: Gur mohnong dahenmur. De han bap ihir dasuh hat saptio daham am hatper
    dahayahanoh Jisas ohnong Got oh dire namburin han na kis matip hanmur ma girit
    sapti han bap ihiroh eimat dasuh hat sapti han bap ihir ma hapat daham am henmur.
    Ama ihat mengripti han ihir mon ohnongsi; itap ohnongsi ihit tamannong Ihit na
    patimur daham Krais ohnong mahaw mat paptim ihat girit mengit sapti han bap ihirmur.
  bvr-bvr: Lika an-an․gaya an-guyolkiya, a-lay? Wurra an-gata, ngaja, ngarla, minypa
    a-weya a-workiya jimarna Jesus nipa ngika Christ an-gata Wangarr a-menga arrburrwa.
    Ana-gatiya ngacha an-gugaliya an-bachirra nula Christ. Minypa ngoyurra a-yerryerrmiyana
    butula gu-ngardapa nipa Nyanyapa arrku rrapa nipa an-gata An-walkurpa.
  wal-wal: Yesuusa giyoogee Kiristtoosa gidin erikke giya urappe attin, worddanchchi
    oonee? Hegee Aawaanne Na7aa erikke giyaagee Kiristtoosa morkkiyaa.
  zad-NT: ¿Noran beṉ' wxiye'na'? Ḻen' beena' na c̱he Jesúza' aga ḻen' Crístona', beena'
    chbezcho wseḻ' Chioza'. Beena' na ka', ḻen' chakzbanile' Crístona', na' chzoe'
    X̱acho Chioza' ka'lə len Xiiṉe' Jesucrístona'.
  kmg-kmg: Burecŋic i more muzo? Jesu e Kristo aricne, ŋic moczi iŋuc mume ere burecŋic
    muzo. Mamac â Ŋokâ mic bacjofaocmu, ŋic ere muzo, e Kristore râsi qizec.
  aso-aso: Idoꞌ sozaloꞌ ve ve lo ne zamotinemuꞌ lolone. Ingine Izesuꞌnimuꞌ ataize
    li aza Oꞌmosoꞌmo do luꞌ izelive lo imiselelesa live minamive li laaꞌ nave nene
    ingine sozaloꞌ ve ve lolone. Me ve nete Melehingi gipelengi ataize li-ngidisa
    Kilisitoꞌni lovo i imaaꞌ ave nizave.
  uli-uli: Ila ngo itey mele ye machoh yewal? Yeramtala ye machoh yewal ila semal
    le yebe sor bo Jesus ila te iy mele Kristus. Tapel rechokla ila re hatohar ngal
    Kristus, bo re tolpagili mala Temach iwe mo mala Lol.
  nin-NT: Unggonggo su uni imu wa? Uni imu uwanggo à su undurr wa nggo à kisa di Yesu
    yo à si si Kristi wa hen. Undurr wa nggo à ti da meme uwa yo à si uni karr Kristi
    wa, na kà Aki wa ndo nu Uzuma wa.
  tgk-tgk: Дурӯғгӯй кист? Магар он касе нест, ки Таъиншудаи Худо будани Исоро инкор
    мекунад? Ин дурӯғгӯй ҳамон душмани Масеҳ аст, ки ҳам Падар ва ҳам Писарро рад
    мекунад.
  acu-NT: '¿Jesúsan pachisar wait chichaman etserin ainauka warintinawa? Nu aints
    ainauka: Jesúska Yus akupkachmawaitai tinawai. Nuka Criston nakitinak: Yuse Uchirinchuitai
    tinau asar ni nemase ainawai. Tu tinau asar Yusnasha pachinatsui.'
  cak-WNT: ¿Y achique cami c'a ri aj tz'ucuy tzij? ¿La ma ya ta cami ri nibin chi
    ri Jesús ma Cristo ta, chi ma takon ta pe ruma ri Dios? Ri nibin queri', can nretzelaj
    wi ri Cristo y nuben chi can ya riya' ri Cristo. Can nubij wi c'a chi ri Tata'ixel
    ma kitzij ta. Y queri' chuka' nubij chrij ri C'ajolaxel.
  ebk-ebk: Ngachana nan nangutum mu achi nan taku ay mangesaot ay hi Jesus nan Cristo
    ay finaor Apo Dios. Nan nauy taku at fumusor kan Cristo, tay esaotna nan Dios
    Ama ya nan Anakna.
  spa-PDDPT: ¿Quién es el mentiroso, sino el que se aferra a que Jesús no es el Cristo?
    Éste es el anticristo, el que niega al Padre y al Hijo.
  ruf-ruf: Yuhi munu mghutsu? Imunu yula iyolonga Yesu si Kiristu Mkombotsi bae. Imunu
    ayo ka mwihile wa Kiristu, komlema Aba ne Imwana.
  gun-gun: Ha'e gui ijapu va'e ma “Jesus ae Cristo oiko” nde'i va'e. Ha'e nunga ma
    Cristo ramigua rive, mba'eta Tuu neĩ Ta'y re ndojeroviai va'e.
  agu-BL: I bin jalu', swale' nin scyeru' na' scyetz e' yi e' la'j. I'tz yi e' yi
    na cyal yi Jesús nk'era'tz yi Cristo. Yi jun jilwutz wunaka'tz, e' anticristo.
    Qui'c xac Ryos ẍchiwutz. Nin qui'c xac yi Cy'ajol ẍchiwutz.
  isn-isn: Nyenyu ni muteele, ila ingi mg'wenso nuikingila kina uYesu ingi Kilisto?
    U muntu uyu ingi mukingila Kilisto, pang'wanso nuku mukingila uTata nu Ng'wana.
  ilo-ULB: Siasino ti ulbod no saan a ti mangilibak a ni Jesus ti Cristo? Daytoy a
    tao ti anti-cristo, agsipud ta ilibakna ti Ama ken ti Anak.
  pir-NT: 'Ahriquiro ijire ni mehoriquiro: “Jesu Cohãcjʉ̃ macʉno ijierare”, nidiquiro
    pehe ni mehoriquiro ijire. Potota Cristore ihña tuhtiriquiro ijire tiquiro. Mari
    Pacʉre, tiquiro macʉno gʉ̃hʉre cahmedariquiro ijire Cristore ihña tuhtiriquiro.'
  anv-NT: Né mechɔ ɛwéna, ndemuú alu muú gebyɔ? Ɛlé muú ayi ashyaá nnó Jisɔs
    apɔ́ fɔ́ Muú yi Ɛsɔwɔ akweré ji ɛlá gefwa. Gefɔgé muú yina ne alu muú ayi
    atɛné ukɔlɔ ne Kras. Ji ne ashyaá Ntɛ ne Maá wuu.
  sab-NT: 'Gire cha geru kade bage ai kare: ¿Chema kwian songa ngwale? Kwian bai kaire
    kle gerule Chube me nu Jesucristo kagaba kwian kare kwian jwanngale siere ji chugege
    age me no gdale, kwian ene songa ngwale. Kwian ene kle gerule Cristo dollale,
    kwian ene kle mo ta gbe tañachuge mo tale Chube giti ene: “Chube me che Ñenua
    dale”, kaire kle tañachuge mo tale Jesucristo giti ene: “Jesucristo me Chube Kirolla
    dale.” Kwian bai kaire kle tañachuge ene ai kare, kwian ene kle tañachuge me no
    Chube dollale kaire Jesucristo dollale.'
  tmd-tmd: “Jisas nuŋ Mesaia yöi,” cön nöbö akwör nuŋ nöbö mönö inakmönö hörɨb nöbö.
    Aliö alön aku, nuŋ Acö aipam, Ha aipam wöhö cöna. Nöbö maku nuŋ Krais Nugwo Höxmɨd
    Nöbö aku.
  acr-NNT: '¿China taq ri lik e aj raqꞌul? E taq ri kakibꞌiꞌij: «Ri Jesús na e ta
    Ruchaꞌoꞌn lo ri Dios.» Ekꞌu taq ri kakibꞌiꞌij waꞌ, na xew ta eyaktajinaq chirij
    Rukꞌajol ri Dios, ma jenelaꞌ eyaktajinaq chirij ri Qaqaw Dios.'
  kpg-kpg: Malaa koai dela e tilikai? Go tangada dela e helekai, “Jesus hagalee go
    Messiah.” Malaa tangada deenei la di hagadaumee ni Christ, dela e haga de iloo ia
    Tamana mo Tama.
  taj-taj: तर लुसीला ताम पाङ्बा म्‍हि खाल हिन्‍ना? तिग येशूदा थार्बा पिन्‍बा ख्रीष्‍ट
    आहिन भिसी पाङ्बा म्‍हिनोन लुसीला ताम पाङ्बा म्‍हि आहिन? हिन्‍ना। चुनोन ख्रीष्‍टदा
    बिरोध लबा म्‍हि हिन्‍ना। तिग्‍दा भिसम थेसे परमेश्‍वर आबादेन थेला झादा सदन बिरोध
    लमुला।
  avt-avt: Hɨrak keimɨn? Hɨrak mɨtɨk kerekek katɨp Jisas hɨrak ap Mɨtɨk Krais nɨpaa
    God kehimɨtanek au. Mɨtɨk ik hɨrak kepan ke Krais kerekek. Hɨrak keweikɨn sip
    kewet God Haai ketike Nɨkan kɨrak.
  cbk-cbk: Quien man el embustero? El embustero amo el quien hende ta admiti que si
    Jesus amo el Cristo. Ese persona amo el enemigo di Jesucristo, y hende ele ta
    admiti que si Jesus amo gayot el Hijo de Dios, y hende tamen ta admiti que Dios
    amo el di suyo Padre na cielo.
  uig-ARA: ئەمىسە، كىم يالغانچى؟ ئەيسانىڭ مەسىھ ئىكەنلىكىنى ئىنكار قىلغۇچى كىشى بۇلسا،
    ئۇ يالغانچىدۇر. ئاتا ۋە ئوغۇلنى ئىنكار قىلغۇچى كىشى ئۆزى بىر دەججالدۇر.
  tuf-tuf: ¿Biyan sucuar téw̃quibca? Bíyatan “Jesusan Sirat Cara Ayin Wajaquin eyi
    áytiro,” wacáyatan, eyan sucuar téw̃quibro. Bíyatan eyta wacayat, Cristo quehsuro.
    Eyatan Tet cat, wacjá cat quehsuro.
  abx-abx: Ngan say di' i bullu'on? Iya i a'a magdiri' si Jesus bilang Tinu'inan Mannanalwas.
    I da'inan klasi a'a, iya i nagtukuy-ko magdiri' si Kristo. Agdiri' nan iya si
    Tata' pati' si Dadi' kay
  mco-NT: Yɨ' je' ɨndacp huɨdibɨ mɨnamb co Jesús ca' yɨ' yjëjɨty je Cristo huɨdibɨ
    Dios yquejx. Yɨ ɨndacpɨ je'mɨdzip'ajtp Jesucristo etz ca' mɨbɨcy Dios Teedy etz
    nañ ca' mɨbɨjcɨ Dios y'ung.
  cpb-NT: ¿Iitakama thaiyachari? Iriitake ikaatzi kantatsiri “Jesús kaari Cristo.”
    Iriira kisaneentakeriri Cristo. Irijatzi manintakeriri Pawa, rimatakeri eejatzi
    Itomi.
  aon-aon: Arpesh douk sheneyagwreh rohwinyi baraen iri douk meishi arpesh? Eshudokmori
    arpesh douk shakri Jisas anan madae Krais uwe, douk Iruhin nagraehan aria neshopokan
    nanaki iri uwe, uwok. Eshudokmori arpesh douk shakanuk agabus apakin Yain nani
    ananin Nuganin. Aria namudok douk shatogur Krais ananish horim abom.
  hus-NT-2005: Xu kʼambix, jaꞌich xin ulal ke na Jesús yab jáꞌ an Kristo. Jechéꞌ jaꞌich
    xitaꞌ kʼál tu atʼnal na Kristo, pos xi yab in belál an Tátaꞌláb yab jeye in belál
    an Chakámláb.
  mig-NT: Ndé ja̱ xíin tú'un xndá'ú, suu ja̱ tú játu̱'un ja̱ Jesús kúu máá Cristo.
    Yu̱án kúu ja̱ jíto u'u̱ Cristo, chi̱ tú játu̱'un ja̱ kúu máá Táa̱‑yo̱ Dios jíín
    Sé'e‑ya̱.
  bps-bps: Taman simto tmulen kéng? I to tmulen kéng dunan i to mangman Dyisas ise
    Krayst i To Mgalék Dwata. I to mangman én dmuen ku Krayst, du laan faglut di Maito
    Dwata na Tingaan Dyisas Krayst.
  mbs-mbs: Se otaw ontò bolelawun, yan se otaw eg-ikagi te kenà si Jesus se Misiyas.
    Yan se otaw eg-ato ki Cristo. Eked heman sikandin pemenal te Timanem Amay aw Batà
    din.
  tof-tof: 'Da ene obae tiz pam ia tai nótóke? Wa módóga: igó nótó bóktóne wagó, Yesu
    ene ⌊Kerriso⌋ koke-e. Inzan pam Yesu Kerrisoka bóka bamgün pama, Ab akó oya Olom
    nótó alzizi amanikda.'
  cme-NT: 'Umaŋ duɔ cira: «Diiloŋ uŋ pãa nuŋgu‑i wuɔ u ka saaŋ *Koŋkortieŋo maŋ u''i
    sĩ Yesu‑i» ba bĩ kufaŋgu tieŋo yaa coikartieŋo‑i. U yaa Kirsa bigãarãŋo‑i.
    U cĩinaana i To‑i Diiloŋo‑i baa u Biɛŋo‑i Yesu‑i hiere.'
  sus-sus: Wule falɛ na nde ra? Naxan a falama a Isa mu findixi Ala xa Mixi Sugandixi
    ra. Na kanyi bara findi Ala xa Mixi Sugandixi yaxui ra. A bara tondi Baba Ala
    nun a xa Di ra.
  pon-2006: Eri, ihs me kin likamw? Iei ih, me kin koasoia me Sises kaidehn Krais.
    Aramas menet, iei imwintihtien Krais—pein ih sohte kin kamehlele Sahm oh Sapwellimeo.
  dad-dad: Ai anĩ idegẽya tamo? Tamo, Jesus ĩ Kristus yeya anĩ wa fef anĩ. Tamo age
    fiya, are Kristus nẽ kiwai. Ĩ, Dei ado Naal wa fedif.
  zab-NT: Anre, ¿túy bɨndixú? Bɨndixú ná ni rnii dec Jesús gati Cristiny. Ne laabɨy
    náb zecac anticrist pur ni quɨt reldilaazbɨ Xtadnɨ Dios niclɨza Lliinny.
  jae-jae: Dansaŋtêna tau asa. Ŋac taŋ gêsa Jesu auc gebe eŋ Kilisi atom. Ma Ŋac taŋ
    gêsa Tama agêc Latu auc naŋ, eŋ Kilisinê ŋacjosêga tau.
  ksd-ksd: Ia ra tena vaongo? Ia ka nam i varpuai tana ba Iesu ia ra Kristo. Nina
    iat i pue vue Tama ma Natuna ia nam ra ebar kai Kristo.
  msm-NT: Hintawa man sikan og-ilingon ku no gayuon? Sikan da og-iling no si Jesus
    kona no Cristo, no ko ita pa, kona no Anak to Diyus. To otow no og-ikagi to sikan,
    kuntra sikandin ni Cristo su igsalikway din man to Amoy no Diyus dow sikan Anak
    din.
  myk-myk: Jɔgɔ wu ɲɛ kafinɛjo wɛ? Wemu wʼa go na Yesu ɲɛ Kirisa wɛ, koŋɔ Shɔvɔɔ we-e
    ge, weefɔɔ wi. Weefɔɔ wu ɲɛ Kirisa wo Pɛn we. Wʼa zhege To Kilɛ ni wu Ja wu ni.
  sbe-sbe: Kaiteya meta taulaulaulupolupo? Iya ede kaiteya ye hedede bena Yesu iya
    nige Keliso. Tamowai doha tenem meta iya Keliso tauhewaiununa, yo Tamana yo Natuna
    ye uhalaedi.
  mcr-mcr: Quaŋgä-tqä iqu tque? Iqu tiiŋä ätätŋqä iquvi. “Jisasi Iqu, Kraisi ne mäneyätŋqä
    Goti Iqu ätekqä Iqu, maetqänä.” Ämaqä kukŋuä iiŋä ätätŋqä iqu, Apiquenyqätä, Ymeqä
    Iquenyqätä, tuwä äwiyätä, ga Kraisi Iquenyqä wiuŋqä iqä iquvi.
  cux-NT: ¿Du'ū chi yaadi mííⁿ? 'Iiⁿ'yāⁿ chi ngaⁿ'á yā chi nguɛ́ɛ́ Jesús chi Cristo
    ní yaadi yā. 'Iiⁿ'yāⁿ s'eeⁿ chi anticristo chí caaⁿ'máⁿ yā chi nguɛ́ɛ́ i'téénu
    yā Dendyuūs chiida yú ndúúcū daiyá yā.
  tur-YTC: Yeşua’nın Mesih olduğunu inkâr edenden başka yalancı kimdir? Baba’yı ve
    Oğul’u inkâr eden Mesih Karşıtı’dır.
  san-ITR: yIshurabhiShiktastrAteti yo nA NgIkaroti taM vinA ko .aparo .anR^itavAdI
    bhavet? sa eva khrIShTAri ryaH pitaraM putra ncha nA NgIkaroti|
  bel-N: Хто хлус, калі ня той, хто адракаецца, што Ісус ёсьць Хрыстос? Гэта — антыхрыст,
    які адракаецца Айца і Сына.
  sch-sch: Nônte, tumo milak ani? Tukhom Jisua chu Messiah ni mak tipu hah ani. Ma
    anga mi ngei hah Khrista Râlngei an nia Pa le Nâipasal anni innikin an heng
    ani.
  mic-MIQNT: Na nenuoq ta'n wen nujiegsuet. Negm na mimajuinu ta'n teluet Se'sus mu
    na Westawulg. Ula mimajuinu getanatl Se'susal aq alua'lagwi Gjinisgaml aq uggwisl.
  huu-NT: Taɨnona llofueraɨnɨna ja cueitɨcue. “Cristo caɨ jilloitaraɨmañede” llotɨnodɨ
    taɨno llofueraɨnɨ. “Jusiñamuidɨ caɨ Mooñede” llotɨnodɨ taɨno llofueraɨnɨ. “Jesúdɨ
    Jusiñamui Jitoñede” llotɨnodɨ taɨno llofueraɨnɨ.
  jiv-NT: 'Wáitrin jú̱iti: Jesusan “Yus anaikiamuka Krístuchuiti” tana núiti. Núiti
    nekas Kristu nemasri̱. Yus Apancha ni Uchiri̱ncha nakitia asa Kristu nemasri̱nti.'
  otm-NT: Nu'a gue ɛ̨na hing ra Cristo a ra Jesús, ɛ gue'a ra ngʉrpa fɛhni a, nɛ rán
    sʉiui Oją a, nguetho i ɛ̨na hing rá Ts'ʉnt'ʉ Oją a ra Jesucristo, nɛ xíngui ɛ̨c'yɛiba
    a rá Ta bʉya.
  dah-dah: Niŋgeb deŋbe usi albe ganuŋ yeŋ nurde haŋ? Usi al gobe, “Yesube Mesaia
    moŋ,” yeŋ hi al gogo. Al gwahade gobe Yesu Kristuyen asogo wor po. Al goreb Al
    Kuruŋbe Yesu Kristu Naniŋ, irde Yesu Kristube Al Kuruŋ Urmiŋ goyen fudinde yeŋ
    ma nurde hi.
  tnk-tnk: Sin in ieikuə? Iərmama sə rani mə rɨpko mhə Iesu in Kristo in ieikuə. Iərmama
    iamɨnha irə in raməmwəki pɨk Kristo, mani neikuəien ia Tata Kumwesən mɨne Tɨni.
  kpr-kpr: Avori, genembo eni Keriso kena gitofu arira, setena amo, mavejori? Kote
    givu! Mave gungubo sise, “Sonemba Kato God mutari sisira amo, jo Iesu iraeri,”
    sarira amo, nu gungubo katori. Genembo amo, aminge sise, God Afa nunda Mandighae
    dabade, ava ighagha eraira.
  san-IAS: yīśurabhiṣiktastrāteti yo nāṅgīkaroti taṁ vinā ko 'paro 'nṛtavādī bhavet?
    sa eva khrīṣṭāri ryaḥ pitaraṁ putrañca nāṅgīkaroti|
  nho-nho: Ko ai te tama e taratara kailaarao? Teenaa ko te tama see hakataakoto maa
    Christ raa ko te Mesaea. Teenaa ko naa tama e tautau haaeo ma Christ; naa tama
    see lotu i TeAtua hakapaa ma tana Tama.
  gym-NT: Nire nire ni ngökaka abko ti bike niere munye. Jesu abko Ni Dianinkä ñakare
    Ngöbökwe, ye nire nire tä niere, ni ye abko ni ngökaka amne ni ye abko Kristo
    rüe amne Ngöbö ni Rün nikwe mikata ütiäte ñakare kwetre. Erere arato, Jesu ye
    abko Ngöbö Odei abko mikata era ñakare kwe.
  azg-NT: ¿Nin tsꞌan conduihin tsan quintu? Manquiintyi tsꞌan na icüjiꞌ juu jñꞌoon
    na Jesús, chito conduihin Cristo. Tsan na nndaꞌ vaa jñꞌoon na incyaa, conduihin
    tsꞌan na tyiꞌquindoꞌ juu Cristo ee incyaa juu jñꞌoon na nquii Jesús, chito jnda
    Tyoꞌtsꞌonhin, yo ninꞌjñꞌoon na icüjiꞌ tsanꞌñeen na nquii Tyoꞌtsꞌon chito conduihin
    tye Jesús.
  bhd-bhd: झूठो कौने? सिर्फ तै, ज़ै यीशुएरू मसीह भोनेरो इन्कार केरते, ते मसीहेरी खलाफत
    केरनेबालो तैए आए, ज़ै बाजी परमेशरेरी ते कने मट्ठेरो यानी यीशुएरो इन्कार केरते।
  too-NT: A'ntī lej ta'a'kxokonu'n, xlaca'n tahuan que Jesús tū' ū'tza' Cristo a'ntī
    Dios līmānūlh ixlīmāpa'ksīni'. A'ntīn tahuan chuntza', xlaca'n ixtā'ca'tzanī'n
    Cristo. Xlaca'n talakmaka'n Dios quinTāta'ca'n lā' nā ixO'kxa'.
  ind-AYT: Siapakah pembohong itu kalau bukan dia yang menyangkal bahwa Yesuslah Sang
    Kristus? Itulah anti-Kristus, orang yang menyangkal Bapa maupun Anak.
  cjo-NT: 'Theeyaperotachari riraga Kijaneentakiriri Rotyaantanewo Tajorentsi riraga
    kantashitachari: “Riraga Jesoshi, kaari Rotyaantanewo Tajorentsi”. Tema itheenkakiri
    Ashitakaeri eejatzi itheenkakiri Itomi.'
  nsn-nsn: Maionor bohoboh? Inggono ter tamata gere uolih tang Iesu pare, ahik pah
    ter Kristo. Doha tamata gere kula sira pare, na uelmatana Iesu, kare uolih pono
    tang God ge Tamagigeig mer Tun.
  san-DEV: यीशुरभिषिक्तस्त्रातेति यो नाङ्गीकरोति तं विना को ऽपरो ऽनृतवादी भवेत्? स
    एव ख्रीष्टारि र्यः पितरं पुत्रञ्च नाङ्गीकरोति।
  tna-NT: Ahua quebata, “Cristo da aimue Diusu sa jabeituti mahue”, epuani su, tueda
    da deja madhada bid'umimi puji. Cristo neje emajaitiani. Tata Diusu, mesa Ebacua
    Jesucristo neje tupupai ejusiaderatani.
  lid-lid: Are lau iri ta wasai? Iri lau le nane ale bisini anya Jises badeh, Mesaya
    bwe. Iri lau buku doh badeh, iri ta wasai, iri batehei Kindrei uru nadun Jises
    Krais badeh, bado ndrine iri bwe. Eme ma iri asahan lau ta kaliu hawe Krais.
  wim-wim: Than weeꞌ-weeꞌanangwey Jesus.an waaꞌiythan nunangweya nil God.angan keꞌam
    kuch nunang yaꞌa, than yaan wik uuy-uuyamantana, pam than anangana Jesus.an thaampantan
    nunanga, ngangk kulan ngangkangan piꞌ-piꞌantan nungantana, an than man-mangkam
    theeꞌantan pulanta, piip God.anta, putha nhengk nungantamakan Jesus Christ.antana.
  zga-M: Veeni ideesi vie ula uvikilana ukhuta Uyeesu vi Kiliste? umunu uywa vikilana
    va kiliste, pala upwi kilana kiliste, pala upwi kilana nu Daada nu Mwana.
  yom-yom: Nani nkua luvunu e ? A keti woso mutu wuntunukanga ti Yesu kasi Klisto
    ko. Niandi antiklisto bila niandi weti tunuka Tata ayi muana.
  san-SIN: යීශුරභිෂික්තස්ත්‍රාතේති යෝ නාඞ්ගීකරෝති තං විනා කෝ (අ)පරෝ (අ)නෘතවාදී භවේත්?
    ස ඒව ඛ්‍රීෂ්ටාරි ර‍්‍යඃ පිතරං පුත්‍රඤ්ච නාඞ්ගීකරෝති|
  yut-yut: Top amɨn uŋun namɨn? Yesu uŋun Kristo, Piŋkop da mɨŋat amɨn kabɨyoni yokwikon
    baŋ tɨmɨtjak do manjɨkbi amɨn dɨma yaŋ yosok amɨn uŋun top amɨn. Uŋun amɨn uŋun
    Kristo dakon uwalni. Uŋun Dat gat ae Monji gat kɨsi do wasɨp yosok.
  grc-BYZ: τίς ἐστιν ὁ ψεύστης εἰ μὴ ὁ ἀρνούμενος ὅτι Ἰησοῦς οὐκ ἔστιν ὁ Χριστός;
    οὗτός ἐστιν ὁ ἀντίχριστος, ὁ ἀρνούμενος τὸν πατέρα καὶ τὸν υἱόν.
  cpc-NT: ¿Itzimikama thiiyachari? Iriitaki kantatsiri “Jesús kaari Cristo”. Iriitaki
    kisaniintakiriri Cristo. Irijatzi manintakiriri Pawa, ari ikimitaakiri iijatzi
    Itomi.
  nhg-NT: Noche tlöca ejestlacate tli quejtoa que Jesús amo iloac Cristo hua que Deus
    amo tieixpejpenque para tiechmöquextisque. Öque ejqueu quejtoa, de porsi icaca
    encuntra de Cristo. Nimpor amo tiereconosieroa Deus Tajtle, nimpor amo tiereconosieroa
    tieConietzi Deus.
  nya-nya: Wabodzayo ndani? Ndi munthu aliyense amene amanena kuti Yesu si Mpulumutsi.
    Munthu woteroyo ndi wokana Khristu, ndiponso amakana Atate, ndi Mwana.
  ngu-NT: ¿Aquinon tlacajcayajquetl? Cuajli ticmatztoquej ica tlacajcayajquetl san
    yejhua on yejhuan quijtohua ica Jesús xejhua Cristo on yejhuan Dios oquitlapejpenij
    para techmandaros. Yej on tlacatl quinequi quixoxotonilis itequiu Cristo, pampa
    quijtohua ica Dios xejhua toTajtzin niman ica Jesús xejhua iConetzin.
  kup-kup: Met aban nap pi Iesuz epat hapan, “Met Kristo God ba ou batat meepanen
    erapanez batam hahan hez-pop pi Iesu bonop ok.” Pot hapanez aban popuz epat hapek,
    “Met aban okop pi moreg hamahap ok.” Met pi tairap Iesuz pot hapanez pop Kristozap
    narav het pir Papap kos rez manat okat hapan.
  jid-jid: A hi gha hi ndi u'iche, a hi ndi wa ana kpayiem ni yesu da kristi na ndi
    ki ma hi wa ba kran yesu, wa ana toh ti'a mba ver a na.
  wmw-wmw: Nlongo nani? Nlongo ndi ire akaídi kuwa Insa ndi Almasihi. Ire ankána Baba
    pamoja na Mwanawe, noyo ndi aduwi wa Almasihi.
  gmv-GGM: Yesussa izi Kirstossa gidena gi kadizadefe hara wordanchay oone? He uray
    Aawanne naaza kadiiza Kirstossara eqetizadeko.
  ssg-ssg: A aita tel seilon ti puputa? Seilon tetel na i eliel hawane ka Jises kumahe
    Krais tetel Haeu taloma. Seilon tenen masin ien laha pahoxai puase Krais nake
    laha tale tehitolaha hani tel Tamakako Haeu ma tel Natun.
  zpo-NT: ¿Cho nak xaa nkade? Xaa nkade nak xaa yé lee Jesús nanakt Crist, Xaa Mxaal
    Dios Nabeyy. Nu xaa zee nak kontrad cheen Jesucrist, nu nii xaa Dios nanakt xuz
    Jesús nu Jesús nanakt Xgann Dios.
  poy-poy: Gaa yakawera mpayu? Mpayu ndo ulii yakalema kuwera Yesu ndo Kristu ndiri.
    Muntu gwa ntambu ayi kawera mngondu gwa Kristu, toziya kankumlema Tati na Mwana.
  qwh-NT: '¿Pitaq tse ulicoqqa: “Jesusqa manam Dios Acrashqantsu!” neq caqmi. Tseno
    neqqa Jesucristupa contranmi. Pëqa neganmi Dios Yayata y Tsurin Jesustapis.'
  gaw-gaw: Anam amunu aun nug ham bup̱uak danab daaṯe? Danab nug Jesus am Kristus
    iiṯa aṯe ele, nug am ham bup̱uak danab daaṯe. Nug am Kristusnu kekeḏ. Nug Kristus
    am Mame Kayak ele a oh guhuḏat-te.
  nca-nca: Uni kota mande yeyote ŋuko dani ka? Asa kota uni ŋunde qu ŋande yeyote,
    “Yesu ŋuko Kristo kini.” Mande ŋunde yeyote ŋuko Awandoya Naŋunímboya huwó yereyote,
    ŋunde ŋuroko uni ŋuko Kristo koro saŋgiríŋo.
  zpz-NTPP: Orzeꞌ ¿cyu nu mbecy rguu zeꞌ? Yu zeꞌ yu nu rnii nu Jesucrisht, mi zeꞌ
    walab Mesías, biñ nu ca lo cuen nu cyid, rniiy. Nunu laab yu zeꞌ yu nu za contr
    ni Crisht. Yu zeꞌ rdiily loy lo Ñgyoozh, Uz den, nu lo Iꞌñ mi Jesuuz.
  mkj-mkj: Inje ma kin likamw? Ioar iraihok, ma kin sikoa pwa Jesus jaudi Christ.
    Armaj pwiok, ioar imwinsihsihn Christ — pein irai kahmahmkihla Jahmmo apel Nah
    Iehrojjo.
  zac-NT: ¿Chu na más nabishi entrë lëꞌë mënë? pues el quë narniꞌi Jesús lë́dëdiꞌi
    nabësheꞌldë Dios. El quë narniꞌi zni, quëhúnëll cuntrë Jesús. Quëhúnëll cuntrë
    Dios nu quëhúnëll cuntrë shini Dios.
  kyg-kyg: Aigofe vayaꞌmo ina lagimae. Yesufeꞌmo Kalaisi neꞌmo oꞌmaiꞌniye, huꞌa aeꞌa
    hakalo huꞌa hapa nepaiya vayaꞌmo aigofe vayaꞌmo maiꞌnae. Apakaemo, Yesuꞌa Kalaisi
    neꞌmo oꞌmaiꞌniye, huꞌa huge Gotiꞌmo Yesu afoꞌamoꞌmo oꞌmaiꞌniye, huꞌa huge huꞌa
    aeꞌa hakalo huꞌa hapa nepaiya vayaꞌmo Kalaisi kame vayaꞌamo maiꞌnae.
  kmk-kmk: Ta singngadan din natuli nu adi sadin tagu un mangibaga un si Jesus bokona
    sadit imbaun Apudyus un mangadan si Kristu. Kabusuḻ Kristu dit kama’t di un tagu
    un adi mamigbig kan Apudyus un Ama kan si Jesus un Anak na.
  cao-NT: ¿Tsohuë ni toa oquëria ca quiaxëni cato? Quiaxëniria ca tsi xo toa “Dios
    raahacanish ca ma xo Jesu” iquii cato. Cristo pasomaha ca tsi xo toa. Dios baquë
    pi niaquí tsi Jahëpa Dios ri niaqui ra.
  bbr-bbr: Sät äiäu ro inok? Kiro sät äiäu ros Jisas ko Krais, kiro ro Anut nukas
    ik imäikaun äsimorau wa rai äiäu. Kiro ro ko Jisas nukan iwäi jauk. Ko Mokoi kon
    Momok ori mesin sumkäinewatiäu.
  inb-inb: ¿Pitak llulla ka? Mai­kan Jesus­manda ni­dur­kuna, mana Taita Dius agllaska
    Cristo kagta. Chasa ni­dur­kuna­mi Cristota mana munag kan­kuna. Chasa­kuna, Taita
    Diusta i paipa wam­bra­ta­mi piña­ri­nakú.
  hrv-hrv: Tko je lažac, ako ne onaj koji tvrdi da Isus nije Krist? Antikrist je onaj
  box-NT: Àwa, á yìa wã́a lé o sabín-fũ̀aalo lé o yɛ́n? Mu so yínɔń yìa
    le o Yeesu yínɔń *Yìa le Dónbeenì mɔn léra le? Mu bon, yìa wee bío bṹn
    wón lé yìa lé o Krista zúkúso. Wón pã́ a Maá Dónbeenì lè mí Za Yeesu
    bìo.
  ote-NT: ¿Toꞌo ra cꞌuamba? ¿Ha gue hingue núꞌa̱ toꞌo ma̱ gue ma zi Hmuhʉ ra Jesu
    hingo ra Cristo núꞌa̱ bá pɛhna Ajua̱? Nuꞌa̱ tóꞌo ri ncontraui ra zi Hmu Jesucristo
    go gueꞌa̱ ma̱ gue Ajua̱ hingo rá Dada ra zi Hmu Jesucristo, ne ma̱ gue nuꞌá̱ hingo
    rá Tꞌʉ Ajua̱.
  wnu-wnu: Meimi munon yurau eng wurimurimar qamarau tari? Munon yurau Yisas munon
    inubersiau tari ue qamb igour eng. Munon yurau eng wuri munon inubersiau tari
    eng wonou munon qarau. Wuri Tain wau nob ombur wuri qarausi igour.
  zam-NT: ¿Chó nac mèn co', lìcque', ndyè', à'? Mèna nac mèn co' mbez le' Jesús inacte
    Crist. Leque mèna nac merpe' mèn co' nac ngolo ngola's che'n Crist tac mèna ncà
    no ntè'b mèna cón che'n Diox thìb lad xalque' ncà mèna no ntè'b mèna cón che'n
    Crist thìb lad.
  zyp-NT: Ahomaw hingbia a reipaw cawh a cang? Zisu cawh Khri cang be, tatei a tahpaw
    cawngsaw khah a cang. Ma cawngsaw khah Khri a caraepaw cawh a cang kho, ama taco
    Paw kha Saw kha a hlawh he.
  sey-NT: ¿Jequë aꞌni, cosoquë? Cosoquë cato Jesure Cristorepa peoquëni coa caye aꞌë
    caquë api. Ja̱ëpi Cristore sa̱ñope yoꞌoquë, mamaquëre cuiꞌne pëca jaꞌquëre coa
    caye aꞌë caquë api, cosoquë cato.
  nvm-nvm: Regavo e iji Jesuna nigaraimoijo iji era? E iji bu kuai Jesu fu ma Godon
    ruainma bano kuaivo e ijieb bu Jesuna nigaraimoij. Revo madu bur ijegreoijo ijefuon
    bu Asoinuvuon ijiga Farifuon Jesu bu giame uzav.
  mps-mps: Tibo po wabo bidi de dawe? “Jisas aga Godigo sa muani tagala palali bidi
    Krais menio,” te po wabo te bidi aga te tibo po wabo bidi te dao. Te bidigo te
    Aya dali aga ogwa dali sigo nogi wabo hogwa siyu, tama tudiba mubo bidi, te bidi
    agai Krais dali boi bidi homu yabo bidi dao.
  seh-seh: Mbani nyauthambi? Ndi ule anakhonda kuti Yezu si Kirixtu tayu. Unowu ndiye
    nyamalwa wa Kirixtu, ule anakhonda Baba na Mwana ene.
  pab-NT: Xala atyo maoseratyaliye? Étakehare Jesus maisa Enore Kalorexe Aohenere
    xini aokiterehare atyo maoseratyaliye. Hatyo atyo Cristo nahalakoahare. Maisa
    atyo tyakekore Enexe, exahe Ityani hoka.
  llg-llg: Hambu masapepeko kala belaꞌo lai daebafok ia. Talobee fo ita bisa talela
    kasa? Sila ndia, fo hataholi mana kokolak lae, Yesus ndia, taa Karistus. Tungga
    sila, Yesus taa Hataholi Malalaok, fo Lamatuak helu memak so, fo sangga haituan
    mai. Hataholi mana kokolak leondiak, ala laban Karistus, huu ala timba heni Amak
    Manetualain no Anan.
  kyf-kyf: Nyɔɔ -wa yokanyɔa? Nyɩmɛ -ɔ gbaa nɩɩ, -Zezu 'nɩ *-Lagɔɔ -Bhasanyɔ nya -mɩ,
    mɔ -wa yokanyɔ, mɔ -wa Klisɩɩ tʋnyɩmɛ. 'Ɩn ɔ 'nɩ Dide -Lagɔ -yɔ ɔ 'Yuu gbʋ -yɔŋwnu.
  tpi-tpi: Man bilong tok giaman em husat? Em i dispela man i save tok, “Jisas em
    i no dispela man God i makim bilong kisim bek ol manmeri bilong en.” Man i mekim
    dispela kain tok, em i save givim baksait long Papa wantaim Pikinini, olsem na
    em i birua bilong Krais.
  mih-NT: ¿Yoo ra cuu ra vatya? Ra catyi vatyi yɨvɨ ra Ndyoo i zaquisi sii ra Cristo.
    Ra cahan tacuan, yucuan ra cuu ra cahan ndya vaha ñi sii ra Cristo. Zaha ra cuan
    tuhun vatyi yoñi Ndyoo iyo ta yoñi zehe ra.
  qvh-NT: 'Saymi pï runapis: “Jesucristutaga Tayta Diosninsi manami cachamushgasu”
    nir yachasiptin musyayanqui lutanta yachaycäsiyashganta. Sayno yachasegcunaga
    Jesucristupa contranmi caycäyan.'
  kms-kms: Wuti pughe ye wandoqi nand ye? Wuti nari Jisas ni Kraist, wuti God naip
    no wute nate ruwi, segi ye puq nand ye, ni wandoqi nand ye. Wuti pugri kin te
    ni Kraist ningg veri. Ni wuyi di kuwonyimi temi dob nem di ni ningg wand nutungu
    yambu nari ye.
  agn-agn: Mandian, sinopa tang bo-lien? Ang bo-lien yay ang ganing ang si Jesus belag
    ono tang Cristo. Ang mga taw ang maning atan, tanira tang mga kontra-Cristo, ang
    indi pangilala ong Dios ang Tatay ig ong Ana na.
  nhi-NT: ¿Aquih in tlacahcayauani? Tlacahcayauani yeh naquin quihtoua Jesús amo yen
    Cristo Temaquixtani. Naquin ohcon quihtoua yehua in anticristo, pues icsicantlalia
    in toTahtzin Dios uan niConetzin.
  ttc-NT: ¿Ab'l te aj nya'tx b'an'ax titza'? ¿Nya'tx petzun a te aj nyolin qa te Jesus
    nya'tx aji tetz te Krist [Aj Joyomajkix Tuq]? Te tajq'oj te Qajaw Jesukrist a
    te aj k'onti'l ntoksla' ti'j te Qtata Dios b'ix ti'j te Tk'wa'al.
  dan-1931: Hvem er Løgneren uden den, som nægter, at Jesus er Kristus? Denne er Antikristen,
    som fornægter Faderen og Sønnen.
  kwj-kwj: Mwanji gambondau hima ri namo? Kari ete sawendau hima ri sa to, “Jisas
    rini ka Gotri ri rumbwe ki sawesiro hima, Kurais, mina.” Kari hima Yapai Gotri
    ga ri Che ri Jisas ga gumwa fini sindau hima rito gambondau. O keke rini Kurais
    miho.
  vie-OVCB: Ai là kẻ nói dối? Đó là kẻ nói Giê-xu không phải là Chúa Cứu Thế. Nó chống
    nghịch Chúa vì nó không tin Chúa Cha và Chúa Con.
  kze-kze: anón-kampa'o sen-kwáásí maarán-kwáásímán-owe. Ísu Káráísitintavesa Áánútu
    íma usásinankaraiwaiman-iye kwésen-kwaasi ésa Ísu Káráísitina namuro-kwáásí-í'a
    ésa Áánútunte ááninkonte tínaaemba kwéumatimewe.
  mpj-mpj: Martu karlkinjuya Jiijajmili wangka kujupakartini. Jilanyaya wajani, “Jiijajpa
    mirta Kurayijpa nyinani, mirta Mamalu julyju palu wajarnu kurtingkuraku, paki.”
    Jiikajaraya yilta Kurayijku parlanypa nyinin. Jiijajkamu Mama ngarnawarrapurluka-pulanyaya
    nyurnimani.
  lbk-lbk: Sino nan engngakhan mo faken nan manopla ay si Jesus nan nafaa ay Cristo?
    Siya nan mangapos ken Cristo, ya faken yangkhay nan Anak nan ad-ina figfikhen
    mod-i ket si Dios Ama akhes.
  mto-NT: ¿Pa̱nts je̱ꞌe̱ veꞌe juuꞌ veꞌe taayip? Taayip xa je̱ꞌe̱ veꞌe pa̱n pa̱neꞌe
    vaamp je̱ts kaꞌa veꞌe je̱ Nteꞌyam je̱ Jesús du̱vinka̱a̱jn je̱tseꞌe yakkutojknit.
    Pa̱n pa̱n tseꞌe vaamp je̱ts kaꞌa veꞌe je̱ Nteꞌyam je̱ Jesús du̱vinka̱a̱jn je̱tseꞌe
    yakkutojknit, je̱ Nteꞌyamts je̱ꞌe̱ veꞌe choꞌoxpu̱jkp, kaꞌa tseꞌe du̱kuvu̱k je̱
    Dios Teeꞌ, kaꞌa tseꞌe du̱kuva̱jkpa je̱ yꞌOnu̱k.
  bzh-bzh: Mehö re ġaġek kuungsën ala? Gaḳ yiḳ mehö sën nelah Kerisi vun bë su
    yi mehö sën Anutu ggooin raḳ in bë geḳo hil nah rë lo. Mehö saga og yiḳ mehö
    sën nevonġ in bë dahun Kerisi na lo, lob neruu demi vu Nalu gevu Ama ving.
  guj-2017: જે ઈસુનો નકાર કરીને કહે છે કે તે ખ્રિસ્ત નથી, તેના કરતા જૂઠો બીજો કોણ
    છે? જે પિતા તથા પુત્રનો નકાર કરે છે તે જ ખ્રિસ્ત-વિરોધી છે.
  jvn-NT: Sapa ta sing tukang goroh kuwi? Kuwi wong sing ngomong nèk Gusti Yésus dudu
    Kristus, sing dikongkon karo Gusti Allah nulungi manungsa sing dosa. Wong kaya
    ngono kuwi sing diarani Anti-Kristus, sing nampik Gusti Allah Bapaké awaké déwé
    lan Gusti Yésus, Anaké.
