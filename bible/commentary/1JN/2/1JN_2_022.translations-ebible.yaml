  mya-JVB: မုသာ ကိုသုံးသောသူကားအဘယ်သူ နည်း ။ ယေရှု သည်ခရစ်တော် မဟုတ်ဟု ငြင်းပယ် သောသူ
    ဖြစ် သတည်း။ ခမည်းတော် နှင့် သား တော်ကို ငြင်းပယ် သော သူ သည် အန္တိခရစ် ဖြစ် ၏။
  kgf-kgf: Mérénéŋ ic ikora? Méŋ Yesu imi Kristo qahac ʒéanʒac imi mia. Ic imuhucyanéŋ
