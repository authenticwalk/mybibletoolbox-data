  ata-ata: ꞌEi ane anu itema sou kalavoi? Anu ane uvikala lexe Iesu Kalisito ane e
    itemasou ulivulinenge uasi, la anu itema sou kalavoi ane. Itema ane loxo ne, anu
    uluau Kalisito mo uvikala lexe Maminge Lataua mo ꞌOlu Iesu ixolu uasi.
  qvw-NT: Chayurá ¿pitá artishca? Chay “Jesus'a manam Tayta Diospa Caćhamuśhan Salbacücächu”
    nïcämari. Paymi Jesusninchicpa cuntracüninca, Tayta Diostawan chulinta ipanchäcäpis.
  nfa-nfa: Madhutu mola-mola na, abhu le ètu rai-haha ne dhèu kapodꞌe-kabèli. Tasamia
    sèna ka èdhi tadhe si? Rèngu sèra, nuka dhèu dhu padhai lii, peka na, Yesus èèna
    Kristus boe. Madhutu aꞌabhu rèngu, Yesus èèna, Dhèu Mola-Mèci boe, dhu Lamatua
    pajaji tèke hia mai. Dhèu dhu padhai lii sèmi sèra palabꞌa dènge Kristus, te rèngu
    tule eele Ama Lamatua dènge Ana Na.
  tnp-tnp: ?Pəh u in ieiuə? Iətəmimi u iətəm tətəni məmə Iesu səniəmə in Krɨsto iətəm
    Uhgɨn təməni məmə otahli=pa. Iətəmimi u inu, tɨkɨmɨr rəha Krɨsto. In təsəniən
    nɨpəhriəniən e Tatə Uhgɨn mɨne Nətɨn.
  urd-urd: कौन झूठा है? सिवा उसके जो ईसा के मसीह होने का इन्कार करता है। मुख़ालिफ़
    — ए — मसीह वही है जो बाप और बेटे का इन्कार करता है।
  hot-hot: Opalê intu anyô abôyaŋ? Ôpatu ba hanaŋ nena Yisu ma miŋ Mesaya ami. Yani
    êŋ intu anyô hapôlik ek Kilisi ma havôliŋ dôm hadêŋ Lambô lo Nakaduŋ.
  mqj-NT: 'Benna digente'' to tamantula'' tongan? To tamantula'' tongan iamo to kumua:
    “Puang Yesus tangngia To mangka dibassei bayu-bayu la ma''pasalama''.” Tau iamo
    too ewalinna Kristus, anna untumpu pala'' Puang Allata''alla Ambeta sola Anakna.'
  rus-SYN: Кто лжец, если не тот, кто отвергает, что Иисус есть Христос? Это антихрист,
    отвергающий Отца и Сына.
  mbh-mbh: Toko le apaltetonga ini anga? Ini toko ako i kelelal ve, Jisas ini toko
    ako God i ateal i ve aro i el werer ile tokokoere, kene avele. Na toko ako i venen
    aken, ini a Krais ile ngarang. Ma i lel ikime nge Titemer a God na Itun a Jisas.
  bdd-bdd: Ma taudi toꞌabowedi Yesu simwehihiyeya, ma sigwae, “Yesu tauna geya Toꞌabihetena.”
    Ceguma taiyawedi sigwaegwae gidemusa, taudi Keliso ꞌana ꞌalehao, weyahina Keliso
    ma Tamana silogwahatediya.
  cbt-NTPO: Tëhuënchachin nonpin nanan sha'huitarinënquëma'. “Quisososo' co Cristohuë'.
    Co Yosë hui'ninhuë',” ta'tona', yanonpintërinënquëma'. Inapoatona', Quisocristo
    inimicotapi. Tata Yosënta' a'popi.
  srn-NT: A sma di e taki tak' Yesus no de a Mesias, na wan leiman. Na en na a bigi-feyanti
    fu Kristus di no e bribi ini a P'pa nanga a Manpikin.
  cta-NT: ¿Tilaca laca nu cuiñi lacua? Ñati̱ cuiñi biꞌ laca nu ñacui̱ chaꞌ siꞌi Cristo
    laca Jesús, la cuiꞌ Cristo nu cua nda ycuiꞌ Ndyosi jiꞌi̱ chaꞌ ya̱a̱ yu chalyuu.
    Nxu̱u̱ tyaꞌa nguꞌ biꞌ loꞌo ñati̱ nu ntsuꞌu chaꞌ jiꞌi̱ loꞌo Cristo, chaꞌ ñacui̱
    nguꞌ biꞌ chaꞌ siꞌi nu sca ti Sñiꞌ ycuiꞌ Ndyosi laca Jesucristo, chaꞌ siꞌi ycuiꞌ
    Ndyosi laca Sti Jesucristo.
  bqc-SIM: Démɛ dɛ ɛɛde ũi? Gbɛ̃́ pↄ́ gì Yesu Mɛsiikɛiɛ. Gbɛ̃́ beeá Kilisi ibɛɛɛ,
    à gì Mae Luazi ń aà Nɛ́oɛ.
  tcz-CHONGTHU: Chule koiham jouseipa chu? Koi hileh Yeshua chu Christa ahipoi ti
    chan chu Christa dou ahi.
  mar-mar: येशू हा ख्रिस्त आहे असे नाकारणारा लबाड नाही काय? जो पित्याला आणि पुत्राला
    नाकारतो तोच ख्रिस्तविरोधी आहे.
  snp-snp: Ena ka su we ya ne, loto kemamu lenune? Yesu ya Gotikafo mikaleka ilifami
    we Kilisto minámaiye, loti lo-lo amo wenena ya moda ka su wenena ya minae, loto
    geyefe lenune. Aya wenena ya Melafote Nalafote meni gimamo wenena ya Kilisto kuwolafo
    ya minae.
  isl-isl: Hver er lygari ef ekki sá sem segir að Jesús sé ekki Kristur? Slíkur maður
    er andkristur, því að hann trúir hvorki á Guð föður né son hans.
  spy-NT: Ng'wiintēēt ku ng'oo? Ng'wiintēēt ku nyoo mwooyē kule mā Kāārārookiintēēt
    ꞉Yēēsu nyoo kiiyooku ꞉Yēyiin. Kwiiliintēētaab Kiriistō ꞉nyoo nyēē tāyē Baaba āk
    Lakwanyii.
  xnn-xnn: Sino ngalod nan menkamkampot? Nan mangwani en baken si Jesus is pinilin
    Apo Dios ay awnit mentolay ay makwani en Kristo et siya nan menkamkampot. Siya
    nan mang-ap-apos ken Kristo. Adyana ay mamati ken Kristo ay Anak Apo Dios ya adyana
    gedan si Apo Dios ay Amana.
  mwe-mwe: Gani ali nnami? Ni jwene atauka kuti a Yeshu nngabha a Kilishitu. Jweneju
    ni akakwaakunda a Kilishitu, pabha anakwaakana a Tati naka Mwana gwabho.
  tte-tte: Yaiya tomwakota? Tem tomo yabo ilaoma na iwaloba, “Yeisu iya nige Mesaiya
    besi”, kabo takatai tomonane iya tomwakota yo iya bwaimwana Yaubada Tamala yo
    Natuna isikotanagili mwa iya Yeisu kana tokalomagigili.
  tcs-tcs: Ane uda i dat big laia? Em i da wan uda i spik dat Zizas i no da Promiswan
    uda God i bin sanem kam. Demkain pipol i enami blo Kraist, bikoz dempla i no bilib
    ane dempla i gense da PapaGod ane Boi blo em.
  hlt-THB: U nu qaai ak kqawn? Jesu ve Khrih amni tinawh ak oelh ak thlang ce ni.
    Cemyih ak thlang ce Khrih a qaal na awm hy - anih ing Pa ingkaw Capa ce oelh qawi
    bawk hy.
  soq-soq: Apana inainamba dainea ipa waeuwa lagawaa apanawa? Sa ipa me mida waeuwaleidie
    wadiase, “Iesu, mida tawo osowe wisena, me ipa mai Keriso God sauawalena, dia,
    me ipa apanaida os.” Me mida epe wadia, me ipa sa lagawaaida ita Keriso onawa
    apanawa wande. Me epe waeuwaleidie mampe Mamamba God ita Otopa do wakoau wadie
    ipasiamode.
  qub-qub: ¿Pitaj llulla? Llullaga Jesús Tayta Dios cachamushan Cristo cashantami
    ñïgan. Chayno ñïgajmi anticristuga. Payga ñïganmi Tayta Diostapis Wamran Jesustapis.
  att-att: Á massirisiri yù ira tatolay nga makkagi ta ari si Apu Kesu Kiristu yù
    mangiyígù nga sinullà ni Namarò ta mammaguray! Aggira yù mangontará kâ Apu Kesu
    Kiristu, ta panakitád da di Ammò Namarò ánna yù Anâ na.
  bki-bki: ?Ana venia naruei be ilisibiano na m̃a dolu nalo na m̃a ajum̃a aberialio?
    Naina be iliano nam̃a berenio jibe nei, ber Yesu naio maka ve Naverikariano na
    Atua miila naio binimei ka rilarur yetemeriba nei. Iliano nei naio be iliano na
    toro na siano Jerm̃ii ka Kristo ga, a toro na m̃a ber iliano nei jibe na, naio
    jom̃a miitava ea Atua Teta, a jom̃a miitava ea kenerinio.
  bqp-bqp: Dín ɛ́kɛde ũu? Gbɛ̃ kũ à gì Yesu Arumasihukɛnaaimɛ. Gbɛ̃ bire takan Kirisi
    ibɛrɛ ũ, à gì De Ludai kũ a Nɛ́omɛ.
  mcp-mcp: Ká zə́ jɨ́ nə ijɔ̧́ɔ̧́ yɛ́? Jísə muud yɛ̂sh mə shwána nə́ Yésus cugɛ́ Krîst
    yɛ́. Muud ŋgə́ lúmbʉli nə́ Krîst wə́ ɛ́nɛ, a mə́ ban Zɛmbî Sɔ́ɔ́ŋgʉ́ bá Mwán bɛ̂sh.
  hat-hat: Kilès k'ap bay manti la a? Se moun ki di Jezi pa Kris la. Moun sa a, se
    goumen l'ap goumen ak Kris la. Li voye ni Papa a ni Pitit la jete.
  npl-NT: ¿Akin non tekajkaya? Ye akin kijtoa Jesús amo ye n Cristo, ye akin kixnamiki
    iwa amo kineltoka nion Totajtsi Dios nion Ikone.
  bgg-bgg: Chiihphado, khlam pha hanyie ga? Hì ne hanyie è Isu shii Masaiya asi rone
    yao pha bran ji ro, ji pha branthek ne Masi ro makpho ro—Ithek ne Aphuii nane
    Dufuii nyi-manyi shii snai ro.
  eng-TCENT: Who is a liar but he who denies that Jesus is the Christ? Anyone who
    denies the Father and the Son is an antichrist.
  eng-BSB: Who is the liar, if it is not the one who denies that Jesus is the Christ?
    This is the antichrist, who denies the Father and the Son.
  cpu-NT: ¿Itzimikama thaiyachari? Iriitakera itzimi kantatsiri “Jesús kaari Cristo.”
    Iriitake kisaneentakeriri Cristo. Irijatzi manintakeriri Pava, ari ikempitaakeri
    eejatzi Itomi.
  san-ASM: যীশুৰভিষিক্তস্ত্ৰাতেতি যো নাঙ্গীকৰোতি তং ৱিনা কো ঽপৰো ঽনৃতৱাদী ভৱেৎ? স
    এৱ খ্ৰীষ্টাৰি ৰ্যঃ পিতৰং পুত্ৰঞ্চ নাঙ্গীকৰোতি|
  tac-NT: Bilé rió, tabilé Onorúgamete julárigame korime Esusi rewigáchika, 'liko
    alué rioka 'yégiga ra'íchame nímala, alueka Kristo korime nímala bo'nepi, 'lige
    O'nó Onorúgame saíla nímala.
  eng-WEBPB: Who is the liar but he who denies that Jesus is the Christ? This is the
    Antichrist, he who denies the Father and the Son.
  gfk-H: Siga no tena bisbis? Ia nong i harhus sei Iesu bia ia no Mesaia. Tiga mangana
    tunatuna hua, ia no ebar tane Karisito kanong i harhus sei Mama ma no Natina.
  viv-viv: Tu hakwaꞋadi ma tofwaya? Hai kaliva saꞋeyana yoꞋo hinafadiya Yesu faꞋine
    ginagahe ginagayo, “Yesu keke Keliso Yaubada yana Tovegida amanadi,” medema kalivai-nadi
    tofwaya, ada bana hidevama ana egana Keliso Nibaina Lakahina. E, Tamada kadu Natuna
    buye inubadi gikilowena higa vaita Yesu Keliso Tamana mali kaliva, keke Yaubada.
  yao-yao: Ana nduni jwaali jwaunami? Ŵandu ŵakukanila kuti Che Yesu nganaŵa Kilisito.
    Ŵandu mpela ŵelewo ali ŵammagongo ŵa Kilisito, pakuŵa akunkana Akunnungu Atati
    ŵetu pamo ni Mwana.
  tgp-tgp: Hare natu, enia tamlohi halu, haratu sei mo lo verea vara Iesu enia mo
    sopo Kr̃isto varar̃uhu sei God mo vir̃onia. Vara tea mo verea sohena, enia natu,
    meresahi non Kr̃isto, matan mo r̃ohu hin Tama peresi Natuna.
  auc-NT: Babæ ante në änewënongä æcänö ingantawo. Edæ Itota incæ wïï mönö Codito
    ingaingä ingampa, ante në angä ïñömö tömengä në babæ änewënongä ingampa. Mäningä
    wæætë, Botö Codito ïnömo ïmopa, ante Codito ingante në pïinte cæcä ingampa. Tömengä
    edæ mönö Mæmpo Wængonguï tönö tömengä Wengä Itota Codito näna Mæmpocaya ïnate
    Baa angampa.
  kbc-NT: Niɡ̶ina oko anee Jesus me daɡ̶a Lionigiteda Aneotedoɡ̶oji, codaa anee maleediɡ̶iniaaɡ̶iniwateda
    Niɡ̶icoa ane niiɡ̶e Aneotedoɡ̶oji meote ɡ̶odewiɡ̶a, niɡ̶ini oko eliodi me diwitaka,
    codaa lakapetegi Cristo. Ligegitibece ica Aneotedoɡ̶oji me daɡ̶a Ǥodioditeda,
    codaa Jesus me daɡ̶a Lionigiteda Aneotedoɡ̶oji.
  bmh-bmh: Polu ze macaneu du in? Go polu ze macaneu du nug Yesus go Kristus, du go
    Uwait nug ig imaigabun palautab tam aneu. Du go gue Yesus nugau iwai zaug. Go
    Nag, gonugau Memeg dual semaraneu.
  ctu-BL: ¿Majqui xlot? ¿Mach ba jinic mu' bʌ i yʌl mach Cristojic jini Jesús? Jiñʌch
    xcontra Cristo mu' bʌ i yʌl mach i Tatic Cristo jini Dios, yic'ot mach i Yalobilic
    Dios jini Cristo.
  meq-meq: Ndo i maraw me niye bagwar eye neŋgeye na, way? Ndo i maraw me niye bagwar
    eye na, ndo nakə a gwaɗ Yesu na, Kəriste bay aye. Ndo məne ɗəre i Kəriste na,
    neŋgeye. Neŋgeye nakə a kərah Yesu Wawa i Mbəlom aye na, a kərah Bəba Mbəlom dərmak.
  noa-H: Pãrau k'ap'ʌ nʌm chijã hagá chi sëumie chaar. Chi sëumie charan, har Jesús
    higwia “Jã chan Hẽwandamaucha jʌr hauwia pʌ̈itarr Cristo k'abajim” ha hiek'aajem
    k'ʌʌnau. Hich magʌm k'ʌʌnpai k'abahab anticristonaan, hamach garmuata Cristo dʌ̈i
    hiekk'õr hautarr k'ʌʌn; hich hak'ʌʌnpaiu hĩchab Hẽwandam chi Haai hiekjã hʌ̈k'aba,
    hi Hiewaa Cristo hiekjã hʌ̈k'aba haajem k'ʌʌn.
  alp-NT: Sie rebe esi naku Yesuse mo, mere maka lemake. Sie meru esi beteke be Yesuse
    mere Kristuse rebe Alla ItalukeNi ete tamatare mo. Tamata mere imusu kai Kristuse
    le inaku Yesuse kai AmaI mo.
  san-VEL: yii"surabhi.siktastraateti yo naa"ngiikaroti ta.m vinaa ko .aparo .an.rtavaadii
    bhavet? sa eva khrii.s.taari rya.h pitara.m putra nca naa"ngiikaroti|
  kbq-kbq: Iza havige vahera mani'ne? Hianagi Jisasinku Kraisi'a omani'ne huno hufrakisimo'a,
    agra havige anti kraisi nemanino, Nefane Nemofone amefi huntenimo'a, Kraisi ha'
    vahe mani'ne.
  kbh-kbh: Nda tojayana Jesús chë Bëngbe Bëtsabe Uámana Uabuayaná, chë Cristo ndoñe
    yondmëna ca, chana jtsebosterana. Cha jtsemnana chë Cristbe contra yomná, nda
    iuichamo Cristo Bëngbe Bëtsabe Uaquiñá ndoñe yondmëna ca, y chca, cha Bëngbe Bëtsabiama
    ndoñe ntsejuabnayana cha chë Taitá bétsemnama.
  ron-LSB: Cine este mincinosul, dacă nu cel care neagă că Isus este Hristosul? Acesta
    este Antihristul, cel care îi neagă pe Tatăl și pe Fiul.
  pon-pon: Ij me likam amen? Kaidin i, me kamamada me Iejuj udan Krijtuj. I me krijtuj
    likam, me kamama kida Jam o Na.
  nhe-BL: Nochi tojuanti tijmatij ajqueya istlacati. Istlacatij tlen quiijtohuaj Jesús
    ax ya nopa Cristo tlen Toteco techilhui techtitlanilisquía. Tlen queja nopa quiijtohuaj
    nelía icualancaitacahua Cristo huan ax quiixmatij Toteco Dios, niyon ax quiixmatij
    Icone.
  sps-sps: Sei na mes to ayei na gamgam ee? Ayei na mes to aya te tsue non a ka, “E
    Jisas, Ayei na sikia ma Krais.” Ana mes to ayei na Tsoiny Veer ten Krais—ana ayei
    tsugei faavots non a Taman ana Guei Tsoiny kan,
  wnc-wnc: Siwan kem wamdane yapii mamin? Aminu tapatuta Jesue natake ita Anutuat
    dua gatake yuke aminu kepdakane nana amindane donguneta aakumang binga aakut ngang
    yanggak kapanin. Aminu wamu waaknga yanggau ita Kraisde iwana dakngake Nanin Anutuat
    gatu itane waakngaatde masa yamunggak kapanin.
  bus-bus: Dén ɛgɛdee ũu? Gbɛ̃ kɛ̀ gì Yesu mɛsayakɛɛzimɛ. Gbɛ̃ beeen Kirisi ibɛɛ
    ũ, à gì De Ludazi kↄ̃n à Nɛ́omɛ.
  gub-BL: Mon aipo hemu'em ma'e romo hekon a'e. Aze amo uze'eg nezewe a'e nehe, —
    Zezuz nuiko kwaw tuwihawete romo a'e, nuiko kwaw Tupàn hemimur karer romo a'e,
    nuiko kwaw zanepyro har romo a'e, aze i'i nehe, a'e mehe hemu'em ma'e romo hekon
    a'e nehe. Zaneruwihawete iàmàtyry'ymar romo hekon a'e no, ta'e nuzeruzar kwaw
    Zaneru rehe a'e xe. Nuzeruzar kwaw ta'yr rehe a'e no xe.
  imo-imo: Kolo toli imboma naimeleya? Jisas yu Goteni lipo mundumbo nimu iye nomi
    Kraistimu molo nimele imboma eno kolo toli imboma. Kano imbomani Lapa Malo talo
    molo ningo liko umbulu tirimelemunga eno Kraistinga opa pulema moromele.
  boj-boj: Gisaŋ anjam maro tamo naŋgi tal qabe? E niŋgi merŋgwai. Tamo naŋgi di endegsib
    mareqnub, “Yesus a Kristus sai.” Naŋgi degsib maroqnsib deqa naŋgi Abu Qotei aqa
    Ŋiri wo qoreiyeqnub. Osib Kristus jeuteqnub.
  eng-DRA: Who is a liar, but he who denieth that Jesus is the Christ? This is Antichrist,
    who denieth the Father, and the Son.
  knf-knf: Kë in awooŋ naţilan bë mënţ anjakuŋ aji Yeŧu aanwo Kriŧtu? Uŋ mënţan awooŋ
    Naşoorad Kriŧtu! Apok Naşibaţi Aşin nja abot apok Abukul.
  san-KHM: យីឝុរភិឞិក្តស្ត្រាតេតិ យោ នាង្គីករោតិ តំ វិនា កោ ៜបរោ ៜន្ឫតវាទី ភវេត៑?
    ស ឯវ ខ្រីឞ្ដារិ រ្យះ បិតរំ បុត្រញ្ច នាង្គីករោតិ។
  arn-NT: ¿Iney am tati koylangelu? Fey tüfa tati feypikelu Jesus tañi Cristongenon.
    Fey tüfa ta Cristo tañi kayñe, tüfey tati nienofilu ta Chaw ka ñi Fotüm.
  zas-NT: Yan, ¿chu na̱j bén rusquiee? Bén rusquiee na̱j bén rëb guial ad Jesúst na̱j
    bén guxhaal Dios loj guidxliuj. Bén rëb zian na̱j ziꞌcgajc na̱j bén zaꞌ contr
    Jesucrist guial ad rliladxtaman Dios niꞌqui xiꞌnman Jesucrist.
  ken-NT: Sayri sayri, nsěnse chi agha? Chi mmu anɛ abhɨkɨ ka bɛ Yesu chi Mpɛmɛ anɛ
    Mandɛm afyɛ́ nyaka bariɛp bɛ ǎtò. Ɛnyǔ mmu wu kɛ achi mǔmpap Kristo. Ábhɨ́kɨ́
    noko Ɛta nɛ Mmɔ.
