  kxv-kxv: ଜୀସୁଇଁ କ୍ରୀସ୍ତ ଆ଼ଏ ଇଞ୍ଜିଁ ଆମ୍ବାଆସି ୱେହ୍‌ନେସି, ଏ଼ୱାଣି ତା଼ଣାଟିଏ ମିଚି ୱେହ୍‌ନାସି
