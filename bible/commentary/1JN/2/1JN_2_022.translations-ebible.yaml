    ma ni a Sa'ya ya ma.
  nnq-nnq: Nhwangi nga meneke? Nga ojwakana kutenda Yesu nga Kilisto Nkomboije ojwapambuligwe
    na Nnoongo. Mundu andi jwenio nga jwankana Kilisto Nkomboi, bakana Awawa na Mwana.
  bao-NT: ¿Ñiru cʉ̃ niiti, ca ĩi ditogʉ? Ca ĩi ditogʉa, Jesús're, “Mesías méé niimi”
    ca ĩigʉ niimi. Cʉ̃ niimi Jesús're ca junagʉ, cʉ̃a, cʉ̃ Pacʉre, to biri cʉ̃ Macʉ̃
    cãare, ca junagʉ niimi.
  san-ORI: ଯୀଶୁରଭିଷିକ୍ତସ୍ତ୍ରାତେତି ଯୋ ନାଙ୍ଗୀକରୋତି ତଂ ୱିନା କୋ ଽପରୋ ଽନୃତୱାଦୀ ଭୱେତ୍? ସ
    ଏୱ ଖ୍ରୀଷ୍ଟାରି ର୍ୟଃ ପିତରଂ ପୁତ୍ରଞ୍ଚ ନାଙ୍ଗୀକରୋତି|
  huv-NT: ¿Jane aaga newaiiche? Aag ayaj leaw nepiüng Teat Jesús ngome aaga Cristo
    lapiürang aliüc. Aag ayaj ngome áagan Teat Cristo ajcüy majaw; ajcüy majaw Teat
    Dios aton.
  otn-NT: Ma ga̱ pa̱hmʉ ndana̱ ra̱ ja̱'i̱ fɛhni̱ ya. Nu̱na̱ ra̱ fɛhni̱ ya, guehna̱
