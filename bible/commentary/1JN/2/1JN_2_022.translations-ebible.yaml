  mya-mya: ထို့​ကြောင့်​အ​ဘယ်​သူ​သည်​မု​သား​စ​ကား​ကို ပြော​သ​နည်း။ သ​ခင်​ယေ​ရှု​သည်​မေ​ရှိ​ယ
    မ​ဟုတ်​ဟု​ပြော​ဆို​သူ​သည်​မု​သား​စ​ကား ကို​ပြော​၏။ ထို​ကဲ့​သို့​သော​သူ​သည်​ခ​ရစ်​တော်
    ၏​ရန်​သူ​ဖြစ်​၏။ သူ​သည်​ခ​မည်း​တော်​နှင့် သား​တော်​ကို​ပစ်​ပယ်​သူ​ဖြစ်​၏။-
  gng-NT: Ŋmɛ yé utonnɛndaan-i? Na yé wà niɛh ki teh *Yesu ŋa yé Uwien ya Nigɛndkɛ
    Kristo-oo? U ya daan nɛ yé *Kristo ya nɛnnɛnd, ki niɛh ki teh wa bɛn Baa Uwien
