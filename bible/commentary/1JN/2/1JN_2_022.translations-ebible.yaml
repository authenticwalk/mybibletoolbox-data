    ŋunhi God-Waŋarrwuŋuny djuy'yunawuy.” Ŋunhiyin ŋayi ŋunhi yolŋuny Djesu-Christkuny
    Ŋayan'mirrnydja Miriŋu, bili ŋayi ŋuli ga ŋunhi ŋapay-ŋurrkam God-Waŋarrnha Bäpany
    ga Gäthu'mirriŋuny nhanŋu God-Waŋarrwu.
  kvg-kvg: Yaq gê, khavozam ezoqam, gekha ezoqâm? Ezoqam ndégo, ndo꞉nawam, av nqægo,
    Yesu ndego Mesayā mbā. Ezoqam av nge꞉go, ndego Keliso-gé qaqa ezoqám. Ndego
    Eve-qa yaq-te ndō꞉nāwām-a, Yo-qa yaq-te ndō꞉nāwām.
  rug-rug: Esei sa tie kokoha? Arini tugo sapu korodia va egoa sapu e Zisu tugo sa
    Karisito, sapu ta vizatana koe Tamasa. Arini tugo sari na kana te Karisito. Korodia
    va egoa rini sa Tuna meke sa Tamana.
  hop-NT: Noqw ya hak átsani? I’ hak Jesus qa Moṅw’asi’taqat paṅqawlawhqa. I’ hak
    Nayat‐nik̇aṅw pu Tiyat pumuy ayo yuykuqa hapi Christ ehpewnihqa.
  san-URD: یِیشُرَبھِشِکْتَسْتْراتیتِ یو نانْگِیکَروتِ تَں وِنا کو پَرو نرِتَوادِی
    بھَویتْ؟ سَ ایوَ کھْرِیشْٹارِ رْیَح پِتَرَں پُتْرَنْچَ نانْگِیکَروتِ۔
  heb-LB: היודעים אתם מיהו השקרן הגדול ביותר? האומר שישוע אינו המשיח. אדם כזה שונא
    המשיח הוא, שכן אינו מאמין באלוהים האב ובבנו.
  caf-NT: Ndan Sizi 'en Christ 'unli 'et whuts'oodedlai, 'en whuts'it 'int'ah. 'En
    Christ ch'a détni 'int'ah. 'En 'int'ah ne'aBá 'ink'ez buYe' bulh whuts'oodedlai.
  mio-NT: Tu cua cati ñivi ti ñavi ra Jesuu cuu ra Cristo, vati ñavi Ndioo tachi chi
    ra, cuaha xaan cua sandahyu ñahan ñi. Tu tacan ni cua cati ñivi cuenda ra Jesuu,
    ñivi cuxaan ini chi ra cuu ñi. Cati ñi ti ñavi sutu yo cuu ra Ndioo, ta cati tahan
    ñi ti ñavi sehe ra chi ra Jesuu.
  srq-NT: ¿Aba chõ ɨchõɨñosa chã? “Dios chɨmondo eã ndei Jesús” ae ɨ quia nae, ũquɨ̃
    ño ñene. Ae siqui sereãte quia Paba ruɨ nae, Jesús abe ruɨ nae, Cristo ucuãyãsa
    chõ ũquɨ̃ nde.
  kje-NT: maa ri ma napoho aile. Ma napoho onne ra'aheni, “Yesus ka namwali Kristus
    man Makromod Lalap kikanedi namwali Rai laa ewi-ewi eni.” Ri onne penia Makromod
    Kristus Nin arwali, la ka nauroin Aman noro Anan.
  gaz-gaz: Nama Yesuus kun Kiristoos miti jedhee ganu malee sobduun eenyu ree? Namni
    akkasii farra Kiristoos; inni Abbaa fi Ilma ni gana.
  kud-kud: Na hiya tau'oyamaone Yeisu hiuvalaei, na hiwalo, ‘Yeisu iya nigele Besinana
    towahona’. Ebe yaiyadiwo hiwalowalo dova, hiya Besinana ana alehao, eeta Besinana
    Tamana baidana hita'wata'wataedi.
  urb-NT: Awa pandu te'e my? Jasarahã! Jesu riki Kirisutu ym. Kapitã keruhũ aja Tupã
    mu'am ame'ẽ ke ym a'e, aja pandu ame'ẽ ke te'e pandu. Jesu riki Tupã ra'yr ym,
    aja pandu ame'ẽ ke Kirisutu ruwajan tĩ. A'e riki jande pái keruhũ rehe jurujar
    ym tĩ.
  fra-LSG: Qui est menteur, sinon celui qui nie que Jésus est le Christ? Celui-là
    est l’antéchrist, qui nie le Père et le Fils.
  san-HK: yIzurabhiSiktastrAteti yo nAGgIkaroti taM vinA ko 'paro 'nRtavAdI bhavet?
    sa eva khrISTAri ryaH pitaraM putraJca nAGgIkaroti|
  cak-SNT: ¿Y chica ri aj-tzꞌakoy-tzij? Ja ri niꞌeꞌn chi ri Jesús man ja ta ri Cristo.
    Jun ri niꞌeꞌn quireꞌ, ja ri anticristo. Can nuꞌej chi ri Dios man ketzij ta, y
    quireꞌ jeꞌ nuꞌej chirij ri Rucꞌajuol ri Dios.
  uvh-uvh: Ka mandaga' aming ka u torik wa aming ka a Jisas wa Anutuning Kasira Aming
    mo' wa aming sige, ning fatoing wang. Aming ka ningwara' adi sibeng Anutu guk
    ka mindingni guk adisita' manda guk ukyamiting wara' adi Kasira Aming ning digirap.
  ino-ino: Nala'a kasuke'ake ve'ka mai'ne? “Yisasi'a Anumaya Koti'a lakufa alino katisea
    yafe hute'nea ve'ka Kalaisi'a o'mai'ne.” huno nehea ve'ka kasuke'ake ve'ka mai'ne.
    Ani ve'kamo'a Afotimo'ae Mafa'ne'amo'aefe “O'nahaiye.” huno a'kame'ya ne'anamea
    yafenakeno Kalaisina kame ve'ka'a mai'ne.
  gnn-gnn: Yol ŋayi bothinyaramirrinydja ŋunhiyi ḻakaranhamirri? Ŋunhiyinydja ŋunhi
    ŋayi waŋa ŋuli buku-nherraṉ Djesunha bitjan, “Djesunydja dhuwala yolŋu warray
    yana. Yaka ŋayi ŋunhi walŋakunharamirri Christ ŋulaŋuru Godkuŋu djuy'yunara,”
    ŋunhinayi yolŋu djawukinyaramirrinydja ḻakaranhamirri, ga miriŋu ŋayi Christku,
    ŋunha bala gali'ŋura yana, liŋgu ŋayi buku-nherraṉna yukurra Godnha Bäpanha ga
    Gäthu'mirriŋunhanydja nhanŋuway Godku.
  yal-yal: Wule falana nde ra? Naxan a falama, a naxa, Alaa Muxu Sugandixin mi Yesu
    ra. Alaa Muxu Sugandixin yaxun nan na ra. Na kanna bata a mɛ Alaa Diin nun Fafe
    Ala ra sanɲa ma kedenni.
  cnt-NT: ¿'Ein₂ 'éi₂ i₂lɨ́n₅ të₂jág₁? I₂'éi₂ bá₄ i₂juá'₂ a₂tsá₃ lɨ́n₅ Jesús I₂rë₂'ɨ́n₁
    quián₅ Diú₄. 'Éi₂ bá₄ i₂'ŋia₅₄ Cristo, i₂tsá₃ jen₅₄ Diú₄ Jmei₂, on₃ guë'₂ Ja₁ŋi'₅₄
    në́₃.
  tif-tif: 'Tunum ibakamin weng bakamin tunum kiili kawanta ni? Kanolin tunum kiili
    boko-lomdip: Yesus kaali, God ami ulduulala Kamokim Kraist kesa tunum disa yo
    ken-umbip ita kemin, Aalap aso, Man so, alim imi weng uyo kuyang saak tii-bamdipla,
    waasi keya-laabip te!'
  nlx-nlx: जुठो कुण हे? तोच जो यीशुह मसी ना सोतो केरीन नाकारेह; एने मसीन विरोद केरनार
    तोच हे जो आबाख एने सोराह नाकारेह।
  apw-NT: Hadíń łé’iłchóhi nlįį? Jesus doo Christ nlįį da, ṉiihíí, áń łé’iłchóhi nlįį.
    Bik’ehgo’ihi’ṉań doo nohwiTaa at’éé da, ṉiihíí ła’íí, Christ doo Bik’ehgo’ihi’ṉań
    biYe’ at’éé da, ṉiihíí Christ bich’į’ nagonłkaadíí nlíni at’éé.
  gum-gum: ¿Tru isaptiibe mu kerah? ¿Tru isaptiibe Jesúswan ‘Cristo kømøn’ chibig
    kømuitarru? Iig køn tru Criston ashig kømui inchibiibe, tru Møskawan lata, Nusrkawan
    lata ‘Tius kømøn’ chibig, truig.
  not-NT: 'Ira tsoigacha iriro ira cantëgotasitari: “Ira Jesos cagari Quirisito Agabisaicoontatsiri
    cagari Itomisonori Tosorintsi”. Iriro ira quisaneinqueri Quirisito itsoiguëgotari
    Pabati Tosorintsi, aisa itsoiguëgotari Jesos.'
  plu-plu: Ku pahapwi awna yit ku Kiyapwiye Jesus ka Uhokrima gikanyanma adahan ukumaduketniwiy,
    iggi wasaympiye. Iggi Cristo gipetunya. Ku samah ig tukuhe nernewa Uhokri gikamkayh,
    amun ini nikwe ig tukuhpiwata Wigwiy.
  iou-iou: Eruk, jop manman yäwani u netä? Jop manman yäwani uwä man ŋode yäk täkaŋ;
    Jesu u äma Anututä bian iwoyäŋkuko wäpi Kristo u nämo yäŋ yäk täkaŋ. Äma man ude
    yäwani uwä Anutu ba Jesu Kristota mäde ut yämik täkaŋ. U Kristo täŋo iwan ubayäŋ.
  ntp-NT: Isʌʌmadutai pocaitiadagi sai Diuusi maiootoi Suusi sai cascʌdʌ maitʌrʌCristo
    ʌgai gia yaatagʌi. Ʌgai gia vuidʌrʌ vʌʌtʌ ʌCristo. Ʌgai pocaiti sai Diuusi maitʌrgʌrooga
    dai sai Suusi maitʌrDiuusi maradʌ.
  rai-rai: Woi maa a tena warwaruga? Ia baa i weoro ku naa Iesu wakir a Kaarisito,
    baa God i tula wai urin. Te baa i piri lenbi, ia a ebaar anun Kaarisito, maa i
    weoro wa kaai Tamaandaat ma Natuna.
  haw-1868: Owai la ka mea wahahee ke ole ka mea e hoole ana, aole o Iesu ka Mesia?
    O ka mea e hoole ana i ka Makua a me ke Keiki, oia no ke Anikristo.
  ffm-ffm: Ndennoo, homo woni penoowo? Jedduɗo Iisaa yo Almasiihu, kaɲum woni penoowo.
