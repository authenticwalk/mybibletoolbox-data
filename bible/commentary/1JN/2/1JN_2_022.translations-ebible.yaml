    Cristo, chi nduú jétúhún dē maá Tatá ó Yāā Dios jíín Sēhe yā.
  san-TIB: ཡཱིཤུརབྷིཥིཀྟསྟྲཱཏེཏི ཡོ ནཱངྒཱིཀརོཏི ཏཾ ཝིནཱ ཀོ ྅པརོ ྅ནྲྀཏཝཱདཱི བྷཝེཏ྄? ས ཨེཝ
    ཁྲཱིཥྚཱརི ཪྻཿ པིཏརཾ པུཏྲཉྩ ནཱངྒཱིཀརོཏི།
  qve-NT: 'Kunanmi ichaqa tapusqaykichis, ¿pitaq llullarí? Llullakuspa puriq runaqa
