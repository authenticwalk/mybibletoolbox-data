  cbi-NTPO: Tsejtu ¿maa anbutimu juñanga? Matyu mun Jesúsnu, yaa Dioschi Mi'ke' Kayamu
    Na jutyuve timu ju'ba juntsaa anbutimu juve. Tsaju' yaa Cristonu kundaa chachi
    juve, matyu naa Diosnu bain, naa ya' Nanu bain keenguityu' mitya.
  ikk-NT: Onyẹ wụ nwan onyẹ ntụ emẹni ẹlẹ onyẹ kwerilẹni nị Jizọsị wụ Kraịstị, Onyẹ-nzụọpụha
    hụ Osolobuẹ tumẹ. Onyẹ nọ ẹrịra wụ eṅẹnrẹn Kraịstị hụ—hụn w'a kpọ Anti-Kraịstị;
    a ra kwerini Chuku-Nẹdi lẹ Nwa a.
  leu-leu: Tamo ta mataa i taa kuus o na Yesus pife Krais, nane ve a mataa vibit.
    A mataa i taa faaxolusan na Tamataara e a Natuna, a mataa aave ve a xaiyaas si
    Krais.
  maz-NT: 'Bübü c''o mama c''ü dya vi ''ñeje e Jesús cja Mizhocjimi. Dya bübü c''ü
    xenda rrã s''o nza cja ne bëchjine me na s''o. ''Ma cjó c''o ra mama: “E Jesús
    dya ngue o̱ T''i Mizhocjimi, na ngue mi ntetjo c''ü”, ra ''ñeñe, nu''ma, anticristo
    ''ma c''ü. Na ngue nu''u na ü e Jesucristo.'
  bod-N: རྫུན་སྨྲ་མཁན་ནི་སུ་ཡིན་ཞེ་ན། ཡེ་ཤུ་ནི་སྐྱབས་མགོན་མཱ་ཤི་ཀ་ཡིན་པར་ཁས་མི་ལེན་པའི་མི་དེ་མ་ཡིན༌ནམ།
