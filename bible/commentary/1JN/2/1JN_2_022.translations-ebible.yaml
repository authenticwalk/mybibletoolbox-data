  kan-OKCV: ಸುಳ್ಳುಗಾರನು ಯಾರು? ಮನುಷ್ಯನಾಗಿ ಬಂದ ಯೇಸುವು ಕ್ರಿಸ್ತ ಅಲ್ಲ ಎಂದು ಯಾವನು ಅಲ್ಲಗಳೆಯುತ್ತಾನೋ
