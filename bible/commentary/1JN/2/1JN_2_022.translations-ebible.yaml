    nu niꞌ Lliꞌñinu Jesucristo.
  mbc-NT: Anî' wanî seru'ye' pe ekaremekîuya sîrîrî. Seru'ye' manni' pemonkon Jesus
    wanî Paapa nîmenka'pî pepîn taawon. Mîîkîrî wanî Cristo yeyaton pe. Uyunkon Paapa
    epu'tîiya pra awanî. Moropai inmu Jesus epu'tîiya pra awanî.
  ndg-ndg: Nyai ni mbocho ila ni ywembe ywapinga panga Yesu ni Kristo? Ayoo mundu
    ni mpinga Kristo, palo paampinga Tate na mwana.
  wsk-wsk: Awiri mu kawel kari iwita ko ikinakko? Mu kari balso Jesus mu Kristus mena
    maso, umutang ana balsan nu kawel kari. Kari uwuta, umutang kristus buawen, se
    nu Nuet o Namar o buring gurugu nungarso.
  toj-NT: Por cuenta, ja ma' huax yala que mi Cristouc ja Jesusi, mero ni mentiroso
    ja jau jumasa. Lajan soc huane yaljel que mi yuninuc ja Dios ja Jesusi, mi bi
    sTatuc ja Dios Tatali. Ja ma' huax yala jachuqui, mero ni scondra ja Diosi soc
    ja yunini.
  tbc-tbc: Ru sewak an enti awan lo ilasa dak i? Tamol a Jesus iŋ Anut san pilianek
    tamol yaŋak “Kristus” dubol dan niŋen o “tia yak” ago ibol dan, tamol an Kristus
    san ager. Tamol naok ago yak iŋ Bai Nanun da niŋedi wo dam imoi a.
  sna-sna: Ndianiko murevi wenhema? Ndiye munhu anoramba kuti Jesu ndiye Kristu. Munhu
    akadaro ndiye andikristu, anoramba Baba noMwanakomana.
  smk-NT: Sawanin ibarita' ko komoyo no si'noy mabula'! Sitaw si mangibarita' a si
    Jesus ket ambo' ya a Cristo nin nipangako' nan Dios! Si mampangibarita' nin siin
    ket sya a kuntra kona ni Cristo, ket ambo' ya tamo' a Anak nan Dios a kai na nin
    man'alilbien no kai pati si Ama nan Anak.
  grc-TCGNT: Τίς ἐστιν ὁ ψεύστης, εἰ μὴ ὁ ἀρνούμενος ὅτι Ἰησοῦς οὐκ ἔστιν ὁ Χριστός;
    Οὗτός ἐστιν ὁ ἀντίχριστος, ὁ ἀρνούμενος τὸν πατέρα καὶ τὸν υἱόν.
  gof-WFTW: Yesuusi, Xoossay dooridayssa gidenna gidi kaddiya asappe hari worddanchchoy
    oonee? Hessa mela asi Kiristtoosa morkke. I na7aa kaddiko Aawakka kaddees.
  spa-BLM: ¿Quién es el mentiroso sino el que niega que Jesús es el Cristo? Este es
    el Anticristo, el que niega al Padre y al Hijo.
  kyz-NT: Awỹja te i'me ma'ea? “NaJejui 'ga rũi Janeruwarete 'ga remimurera” 'jara
    'gã te poromũ e'i i'me ma'eramũ. Jejui 'ga ree iporomutare'ema 'gã futat poromũ.
