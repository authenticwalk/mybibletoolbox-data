verse: 1JN.002.022
translations:
  kpx-kpx: Isito loboe atana loui kosea, “Iesu keu Dilava mo holioholinu.” Iale ata
    keu Iesu aiohavomale ata. Keu kateai Iesuta Mamaveta kabebigevei aegevenu.
  okv-H: rate embo amuna Iesu amo Keriso ungotenau orekari embo mane ke aisuja amo
    ke sokova eria avoeto Keriso ta kitoho ra eto Meni ke be ae ue Mamo te tapa ke
    be ae eaguja
  tbo-tbo: Ma tauhi tu wikoyakoyama Yesu hi bowiyeya po hi pa, ‘Yesu tauna ega Besinana
    lawana.’ Apo iyai ina ibaabani geka pitenana yaka tauna Keliso tu wigawiyena po
    Kelisona Amana mitehi he ihinigigiyehi.
  mal-C: ആരാണ് അസത്യവാദി? യേശുവിനെ ക്രിസ്തുവായി അംഗീകരിക്കാത്തവൻതന്നെ. പിതാവിനെയും
    പുത്രനെയും നിഷേധിക്കുന്ന ഈ വ്യക്തിതന്നെയാണ് എതിർക്രിസ്തു.
  grc-SR: Τίς ἐστιν ὁ ψεύστης, εἰ μὴ ὁ ἀρνούμενος ὅτι Ἰησοῦς οὐκ ἔστιν ὁ χριστός;
    Οὗτός ἐστιν ὁ ἀντίχριστος, ὁ ἀρνούμενος τὸν πατέρα καὶ τὸν υἱόν.
  bgc-bgc: झूठ्ठा कौण सै? सिर्फ वो जो यीशु नै मसीह होण तै नाटै सै; अर मसीह का बिरोधी
    वोए सै, जो पिता परमेसवर का अर बेट्टै का इन्कार करै सै।
  khz-khz: Opakau talimana rai? Iesu ati Keriso, (Palagu na ekilagi-gavuato vevega-maguli
    tauna), netina talimana. Votalima Keriso evetali-veniana. Ia Tamara e Natuna ekilagi-piatogarana
    talimana.
  deu-TKW: Wer ist der Lügner, wenn nicht der, der da leugnet, daß Jesus sei der Christus?
    Der ist der Antichrist, der den Vater verleugnet und den Sohn.
  zsr-NT: ¿Nuzxa caz naꞌ nu rziꞌ yëꞌ? ¿Naruꞌ cu nac nu naꞌ rdáꞌbagaꞌ naquëꞌ Jesús
    Nu bsölëꞌë Dios? Nac nu ni bönniꞌ rdáꞌbaguëꞌë Cristo, le rdáꞌbaguëꞌë naquëꞌ Dios
    Xuzëꞌ Jesús, len rdáꞌbaguëꞌë caꞌ naquëꞌ Jesús Zxiꞌnëꞌ Dios.
  lin-lin: 'Boye nani mokosi ? Mokosi azali moto oyo awangani ete Yesu azali Klisto.
    Mpe moto ya ndenge wana azali monguna ya Klisto : awanganaka Tata mpe Mwana.'
  hns-NT: Dje bole hai kie Jiesoe Parmeswar ke tjoenal waala Kriest na hai, oe djhoettha
    hai. Aisan manai Kriest ke doesman hai. Oe Pieta Parmeswar aur okar Beta Jiesoe
    ke nahakaare hai.
  noa-E: Pãrau khaphʉ nʉm chijã agá chi sëumie chaar. Chi sëumie charan, ar Jesús
    igwia “Jã chan Ẽwandamaucha jʉr auwia pʉ̈itarr Cristo khabajim” a iekhaajem khʉʉnau.
    Ich magʉm khʉʉnpai khabahab anticristonaan, amach garmuata Cristo dʉ̈i iekkhõr
    autarr khʉʉn; ich akhʉʉnpaiu ĩchab Ẽwandam chi Aai iekjã ʉ̈khaba, i Iewaa Cristo
    iekjã ʉ̈khaba aajem khʉʉn.
  eng-EMTV: Who is a liar but the one who denies that Jesus is the Christ? This is
    the antichrist, the one who denies the Father and the Son.
  mib-NT: ¿Ndé ɨɨn cúu jeē cahán máni jnūhun stáhú? Suu tēe jeē cahán jeē Jesús, tu
    cúu ndije ya Cristo, Yaā ní tají Yaā Dios. Yūcuan cúu tēe jeē cúu contra sɨquɨ̄
    Cristo, chi tu jéjnúhún de máá Tátá yō Yaā Dios jiín Séhe ya.
  lif-NT2: इङ्‌गे़ले़क्‍पे़न्‌हाःप्‍पे? ये़सुःन् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेःन्‍दुबा
    ख्रिस्‍त मे़ःन् फाॽआङ् के़बाःप्‍पे़न्‍ने इङ्‌ले़क्‍पारो॥ आत्तिल्‍ले़ पानुदिङ्
    पाः निङ्‌वाॽफुमाङ्‌ङिन् नु आबुगे़न् कुस्‍साःन् नाॽरुसिॽ बा खे़न्‍ने ख्रिस्‍तरे़
    कुबिफ्‍युङ्‌बारो॥
  xnj-xnj: Wu, mdese ndi yani? Ndi yula mweibela kuvya Yesu Kilisitu ndi Msangula
    lepi. Mundu ngati mwenuyo ndi likoko wa Kilisitu, vakuvabela voha Dadi na Mwana.
  mmx-mmx: Nege neni laradi vapaase xaxarang? Ni laradi i paase keretna, “Iesu neni
    kopmen Lanarong at ne Moroa.” Ni na laradi ik sok tixirixes kepe ne Temen dik
    eburu mi ne Nitna, kuren la neni laradi munepen mi ne Moroa.
  cbr-NT: ¿Uix cara cëmë uni 'ic? Axa —Jesús ax ca Cristoma 'icë —quicë uni ax ca
    a 'icën. A unix ca axa Cristomi 'atimati banacë a 'icën. Ax ca aín Bëchicë 'imainun
    Nucën Papa Diosmiribi 'atimati banaia.
  tee-NT: Pus ju ta'aklhtamat ju palai k'ai cava yuchi ni canaulh tam xamati' ni Jesús
    jantiyu' ju Cristo ju ixnoncan camalakachatachilh ju Dios. Ju najun ni Dios jantu
    quimpai'an chai ju Jesús jantiyu' ju ists'alh yuchach ju va lak'alhiputun ju tuchi
    navita ju Cristo.
  eng-LSV: Who is the liar, except he who is denying that Jesus is the Christ? This
    one is the antichrist who is denying the Father and the Son;
  cak-NT: ¿Y ancu'x (anchique) nibano tz'ucun-tzij? Ja ri ni'in chi ri Jesús man Cristo
    ta, chi raja' man takon ta pe roma ri Dios. Jun ri ni'in quiri', can itzel-wi
    nutzu' ri Cristo y nu'on-ka chi can ja raja' ri Cristo. Can nu'ij chi ri Dios
    man ketzij ta. Y quiri' chuka' nu'ij chirij ri Ralc'ual ri Dios.
  pah-NT: 'Ma''g̃a i''mbeheteve''g̃a naerũ? G̃ahã reki – kiroki g̃a e''i: “Jesus''ga
    ko Cristo''ga rũi Tupana''ga remimbuhurukara''ga rũi,” ei g̃a. G̃a ko Cristo''ga
    arõe''ỹve''g̃a. A''ereki g̃a e''i: “Tupana''ga ko Jesus''ga ruva''ga rũi. Jesus''ga
    ko Tupana''ga ra''yra''ga rũi,” ei g̃a.'
  sja-NT: Maperã abaapa jara bɨ pɨrã Tachi Ak'õrepa Jesús pëi-e paji eperãarã rey
    pamerã, mãgɨ́ eperã seewamaa bɨ. Ma eperã Anticristo, jara bairã Jesús Tachi Ak'õre
    Warra-e mãik'aapa Tachi Ak'õre Jesús Ak'õre-e.
  xed-xed: 'Wa va na mghama tsakalawi na? Mndu ta vziŋtá Yesu kazlay: Kristi a wu,
    kaʼa a tsa wa. Tsa mndu ya ná, ghuma Kristi ya ta vziŋta i Lazglafta nda Yesu
    tani ya.'
  mks-NT: Na̱ tu̱hún cúú ná na̱ co̱ cúni̱ ndicuni ña̱ cúú Jesucristo mé á na̱chindahá
    Ndióxi̱ jáca̱cu a ña̱yivi. Mé na̱ tu̱hún yóho cúú ná na̱ co̱ cúní táhan xi̱hín
    Jesucristo jáchi̱ co̱ cúni̱ na̱ ndicuni na Ndióxi̱, tátá yo̱ ta ni co̱ cúni̱ na̱
    ndicuni na Jesucristo, mé a̱ cúú in túhún ji̱ni̱ já ja̱hyi Ndióxi̱.
  gfk-S: Nesi no ut na harakale? Aie nong i harus leise Jisas be aie no Mesaia. Tike
    mangana turadi hobi, aie no ebar tane Krais kinong i harus leise Mama ma no Natine.
  bmu-bmu: Jisösnöŋ Amötqeqe Toŋi Kraist akzapmö, kun daŋön keu mi qaŋ köljawi, yaŋön
    mönö isimkakalek ambaziwa akza. Yaŋön Kraistkö salupŋe kinda tuarenjoŋ ak waŋgiba
    Iwi aka yaŋgö Nahönŋi mi mohokŋe qaŋ köl etkimakza.
  dgz-dgz: Endi nop eboewa waini apanewa da? Ame God wa watu eneni Iesu me Keriso
    ame waboborini apanewa. Orup mame Iesu anavi megawa, me ap taini ame Mamanu God
    otua Iesu dere tandayat mumen waboboramuiwan.
  eng-GNV: Who is a liar, but he that denyeth that Iesus is that Christ? the same
    is that Antichrist that denyeth the Father and the Sonne.
  zaa-NT: Núlá nua' ná beỹia cá. Méruani nu rena qui'ni Jesús bihua née Cristo enne'
    guleda ri'u dá' ỹiabara', ą' rena contrario qui' Cristua porqui'ni labí ríalatsi'į
    Dios Padrea nna Ỹi'nie nna.
  eng-WEBSTER: Who is a liar but he that denieth that Jesus is the Christ? He is antichrist,
    that denieth the Father and the Son.
  guh-guh: '¿De jane peneta jumaitsi pepo penajumetsënëtsijivi? Pajivi peneta pepo
    penajumetsënëtsijivi, jumaitsi mapacueniaje: “Jesús raja apo Cristo, ponë Dioso
    athëbëvetsica itorobijitsiatsica vajanacacapanepaenexa,” jai. Bajara peneta pejumaitsijivi,
    pepo penajumetsënëtsijivi jane baja. Bajarapajivi Cristo pijavajabitsaëjivi. Bajarapajivi
    apo jumecovënëtsi Dioso. Apo jumecovënëtsinua Dioso pexënato ata.'
  bon-bon: Siige laasi nyene walya biname? Tabe peese nyene, lui te jiicuge, egä Yeesu
    lica gyene Keriso. Tabe Yeesu me Äciseräjayame gyene, siige jäägyuge Babe Bägrä
    wäsi bine.
  nhw-BL: Nochi tojuanti tijmatij ajqueya istlacati. Istlacatij catli quiijtohuaj
    Jesús amo ya inon Cristo catli Toteco techilhui techtitlanilisquía. Catli quej
    nopa quiijtohuaj nelía icualancaitacahua Cristo huan amo quiiximatij Toteco Dios,
    niyon amo quiiximatij Icone.
  swh-ONEN: Je, mwongo ni nani? Mwongo ni mtu yule asemaye kwamba Yesu si Kristo.
    Mtu wa namna hiyo ndiye mpinga Kristo, yaani, yeye humkana Baba na Mwana.
  wbi-wbi: Umuunhu un'desi ghwe veeni umuunhu n'desi ghwe juno iiti u Yesu naghwe
    Kilisite? Ujuo ghwe mulugu ghwa Kilisite ikunkana u Nguluve u Nhaata nu mwanake.
  bba-bba: Wɑrɑ sɑ̃ɑ wee kowo mɑ n kun mɔ wi u nɛɛ Yesu kun sɑ̃ɑ Kirisi. Yɛ̃ro wi,
    Kirisin yibɛrɛwɑ wi u Gusunɔ Bɑɑbɑ kɑ win Bii yinɑmɔ.
  eng-KJVCPB: Who is a liar but he that denieth that Jesus is the Christ? He is antichrist,
    that denieth the Father and the Son.
  kgk-NT: Oĩ ijapu va'e. Kiva'e pa amombe'u-ta peẽ-my. “Hesu ndaha'éi Cristo Nhandejáry
    remimbou va'e” he'i va'e mo'ã, ijapu. Ha'e Cristo-rehe ija'e'ỹ va'ety voi upéa.
    Onhe'ẽ mbojevy va'e Nhandejáry ra'y-pe. Onhe'ẽ mbojevy ramo íxupe, Nhande Ru-pe
    onhe'ẽ mbojevy ave.
  waj-waj: 'Gioonna kiaapu unnakua tiraivo inna gioononnee? Yisuu Kirisiinnara tinoo:
    Hama Anutuuqoono mmataama kioo vaidiivovee, tiivo inna unnakua tiraivovee. Itaa
    kua kiaa gioonna kiaapuuya Yisuu Kirisiinna nnammutuaaya varida Koonnaata Mmaapuuvaatama
    mmooka hanigia mmiaavai.'
  cpy-cpy: ¿Eenitatsima theeyachari? Eenitatsira, riitakira kantatsiri “Irika Jesús
    kaari Jeepatzii-totaa-rewo.” Riitaki aetziri “Iijaneentani Jeepatzii-totaa-rewo.”
    Riijatzi maninta-kiriri Tajorentsi eejatzi Itomi.
  mpx-mpx: Henala tokakawi? Tokakawi iya te gamagal toto i ba, “Yeisu iya nige Mesaiya
    i oola.” Gamagal toto i ba ola o, he Yehoba Tamala ge Natuna i towaagil, inoke
    iya Keliso ana topihigelgel.
  wbp-wbp: Ngana-puka kuja-ka nyinami warlkanji, kuja-ka nyina ngungkurr-nyinanja-wangu,
    ngulaju-ka wangkami, “Jijaji kula-ka nyinami Kiraji, Kaatu-kurlangu Yilyanja-warnu.”
    Manu ngana-puka kuja-ka wangkami warlka, “Kularla Wapirra Kaatu Kirda-nyanu Jijajiki.
    Manu kularla Jijaji Ngalapi-nyanu Kaatuku.” Ngana-puka kuja-ka kujaju warlka wangka,
    ngulanya yangka Kiraji-piya-wanguju Yijardu-wanguju.
  luo-luo: Ja-miriambo to kara en ngʼa? En ngʼama wacho ni Yesu ok en Kristo. Ngʼatno
    e Jasik Kristo, nikech odagi Wuoro kaachiel gi Wuowi.
  nhe-NT: Nochi tojuanti tijmatij ajqueya istlacati. Istlacatij tlen quiijtohuaj Jesús
    ax ya nopa Cristo tlen Toteco techilhui techtitlanilisquía. Tlen queja nopa quiijtohuaj
    nelía icualancaitacahua Cristo huan ax quiixmatij Toteco Dios, niyon ax quiixmatij
    Icone.
  aii-aii: ܡܵܢܝܼ ܝܠܹܗ ܕܲܓܵܠܵܐ ܫܒ݂ܘܿܩ ܡ̣ܢ ܗ̇ܘ ܕܣܵܪܹܒ݂ ܕܝܼܫܘܿܥ ܝܼܠܹܗ ܡܫܝܼܚܵܐ؟ ܐܵܗܵܐ
    ܝܠܹܗ ܕܲܠܩܘܼܒ݂ܠܵܝܵܐ ܕܡܫܝܼܚܵܐ، ܗ̇ܘ ܕܣܵܪܹܒ݂ ܠܒܵܒܵܐ ܘܠܒܪܘܿܢܵܐ.
  esk-NT: Kiñali sagluturuaŋuniqpa? Kisupayaaq piiḷaaqaqtuaq Jesus-mik Christ-ŋunipḷugu
    (“Christ” itnautauruq, Agaayyutim tuyuġikkaŋa anniqsuutiksrauplugu uvaptiknun).
    Taatnaqtuaq taamna akiḷḷiḷiqsuqtauruq Christ-mik, aasiiñ ayyakługik Aapauruaġlu
    Iġñiŋalu.
  msb-msb: Niyan, sin-o an nagabuwa? Siya amo an nagasabi na si Jesus dili an Cristo.
    Siya amo an kaaway ni Cristo. Dili siya nagatuod sa Ama kag sa Anak man.
  cpa-NT: Dsa² héi² báh³ dsa² ta³júg³, dsa² juúh² tsa¹lán¹² Jesús Cristo. Dsa² héi²
    báh³ dsa² hiag¹³ quiah¹² Cristo. Jmo¹²dsa tø¹cøg¹² jǿg³ quiah¹² Jmi² jniang³ quianh¹³
    jong¹²dsa.
  dso-dso: ତେବେ କେ ମିଚ୍‌ କଇଲାଇନି ? ଜିସୁକେ ମସିଅ ନଏଁ ବଲି ଜେ କଇଲାନି, ସେ ଆକା ସବୁର୍‌ଟାନେଅନି
    ବଡ୍‌ ମିଚୁଆ । ସେନ୍ତାରି ଲକ୍‌ମନ୍‌ କିରିସ୍‌ଟର୍‌ ବିରଦି ଲକ୍‌ମନ୍‌ । ସେମନ୍‌ ଉଜେ ବାବା ପର୍‌ମେସର୍‌କେ
    ଆରି ତାର୍‌ ପଅ ଜିସୁ କିରିସ୍‌ଟକେ ନାମତ୍‌ନାଇ ।
  meu-meu: 'Koikoi tauna be daika? Iesu na dia Keriso e tomamu tauna, ani. Keriso
    inaina binai: Tamana bona Natuna e ḡorediamu tauna.'
  yva-NT: Vatano rui pirati pangkarive? Vatano po Yesus amamarave, opamo pangkarive
    pare Yesus opamo Mesias napi Amisye po atutir de be akarive wansai jewen. Vatano
    napije be marovave Kristus ai, po Injayo Amisye amamarave muno Apa Kavo tavon.
  dgc-dgc: Nadid, ti ésiya i mégbuli-bulia? Side a mégkagi a ti Jesus éy éwan Cristo,
    éy side i mégbuli-bulia. Tu mégkagi ta kona sa, éy séˈ ngani ya i kontaraa ni
    Cristo a talaga. Mégidel side Nama tam sakay to anak na a Jesus.
  zpm-NT: Grë zha ne rnee i nlid lëë Meṉ ne zëëble diidz cxeeḻ Dios lo guidzliu ga
    nac Jesús, noquidie zho miech ga. Ni zha ne sca ruṉ, rlëënie zho me ga; ni ne
    sca rliladzd zho cho nac me, yele Pxoz me ga rliladzd zho.
  hix-NT: Onà wyaro kany komo rma, anar kom yoho rma haxa temarontetxow hamà, Kryestu
    mehra nehxakonà, Txesusu, kany komo rma, Khoryenkomo nànyaketxho mehra nehxakonà,
    kany komo rma. Kryestu xanhànà ro ymo yano me ryhe, àro wyaro nketxow hamà. Txesus
    yàmàhnà noro ha, Khoryenkomo, kany ro me naha, Kryestu xanhànà ro ymo. Khoryenkom
    muruhnu noro ha, Txesusu, kanye ro me ymo xarha naha.
  sim-sim: Wa, mbafirimbanda ma ondo lawe lir? Ma or mba, �Jisas mbeek hulaima nokopman
    jivinanda ma ambu ri. Or Krais ambu ri.� Karem mbawa ma oto mbafirimbanda ma indingo
    ria. Or wutari Kraishi indingo oria. Mberem ushiwak? Avui nga jikisi orhi nga
    fririn angop or kumasiwa ria.
  npi-ULB: येशू नै ख्रीष्‍ट हुनुहुन्छ भनी इन्‍कार गर्नेबाहेक अर्को झुट को हुन्छ ?
    यो व्‍यक्‍ति नै ख्रीष्‍ट विरोधी हो, किनभने त्‍यसले पिता र पुत्रलाई इन्‍कार गर्छ
    ।
  cgc-cgc: Bisan kino na gaambal na Jesus an dili Cristo na Pinili Ta Dyos Na Mag-ari,
    kanen an na gaambal bula daw kanen paumaw man na kuntra ki Cristo tak pasikway
    din Dyos Amay an daw Jesus an na Bata Ta Dyos.
  tim-tim: Akto hiaŋgi luâk are niŋaet dâwaen? Luâk siâŋe, “Yesu amâ Anutuŋe bo huŋgunaŋdo
    giep.” dâmap yâk âmâ hiaŋgi luâk dâwaen. Yâk âmâ Apo akto Nanŋe muneŋ akmâ keiyetŋe
    tigimap. Yâk âmâ Kristogât gasa kautŋe akmap.
  yor-yor: Ta ni èké? Ẹni tí ó sẹ́ pé Jesu kì í ṣe Kristi. Eléyìí ni Aṣòdì sí Kristi,
    ẹni tí ó sẹ́ Baba àti Ọmọ.
  wos-wos: Yénataka hundi wakwa du héndé? Yénataka hundi wakwa du di angi wa, “Jisas
    dé God wasékendén du Krais yingafwe.” Wungi wata di Jisas Kraisna mama du di re.
    Reta di Godka akwi déka Nyanka akwi di hu hwe.
  emp-NTPO: ¿Caida sewaid̶a b̶ʌ? Jesura Ãcõrẽba diai jarad̶a ẽdrʌ edabariẽ́ana a b̶ʌda
    sewaid̶a b̶ʌa. Idjira Crito ume dji quĩrũa. Idjia dadji Zeza Ãcõrẽra, Ãcõrẽ Warra
    sid̶a igara b̶ʌa.
  eng-F35: Who is the liar but the one denying that Jesus is the Christ? This is the
    Antichrist, the one denying the Father and the Son.
  ind-ind: 'Demikianlah kalian akan mengenal siapa guru palsu: Kalau ada orang yang
    berkata, “Yesus bukanlah Sang Penyelamat,” berarti dia utusan antikristus. Orang
    yang seperti itu juga menyangkal Allah Bapa maupun Anak-Nya.'
  pes-OPCB: دروغگوی واقعی کیست؟ هر که بگوید عیسی همان مسیح نیست، دروغگوست؛ او همان
    ضد‌مسیح است، زیرا نه به خدای پدر ایمان دارد و نه به پسر خدا.
  mpt-mpt: Dim omin naka ele wanete? Nakae baanea Yesuse Gode Dofakamin Nakababo geneme
    naka eta dim omin nakabe. E Gode miine mo bainobo gabeba kesoa e Aye God esa mo
    bainobo gabebabe. Naka ele Ne Gode Nemfakamin Nakabo ge obianea dim obinabetabe.
  ssx-ssx: Koto ekina꞉ mo yayapiki pi ala꞉ someta꞉ epi ya꞉ka꞉ta꞉pe. Pa ma꞉nda꞉ epima꞉
    Yesuta꞉ mo Ketiso dia꞉me ala꞉ some lataa. Dupiki someta꞉ Ketisona꞉ a꞉nda꞉ tunkiliki
    somee. Ipikana꞉ma꞉ta꞉ Ateke make Eiyeke make hoki wala꞉la꞉me.
  mkl-mkl: Yooi í jɛ woo sɔ ibo bii kù jɛ inɛ iyi í ni Jesu kù jɛ Kirisi. Lɑfɛ̃ɛ,
    mbɛɛi Kirisii iyi wɑ kɔsi Bɑɑbɑ do Amɑ ɑjɔ.
  gaq-gaq: ତେଲା ନାଲେ ବାସଙ୍ଗ୍‌ଣ୍ଡ୍ରେ ଜାଣ୍ଡେ ? ଜିସୁକେ ଉଦାର୍ କର୍ତା କିସ୍‌ଟ ଡାଗ୍‌ଚେ ଜାଣ୍ଡେ
    ଆବାସଙ୍ଗ୍‌ ଣ୍ତୁ, ମେଁ ମିଚ୍‌ ବାସଙ୍ଗ୍‌ଣ୍ଡ୍ରେ । ବାରି ମେଁ କ୍ରିସ୍ଟନେ ସତ୍ରୁ ଆବା ଇସ୍‌ପର୍‌ନେ
    ବାରି ମେଁନେ ଉଙ୍ଗ୍‌ଡେ ଜିସୁ ମ୍ୱାୟାକେ ମେଁ ଗ୍ର‍ଅନ୍‌ ଆଡିଙ୍ଗ୍ ଣ୍ତୁ ।
  gof-RNT: Yesuusi, Xoossay dooridayssa gidenna gidi kaddiya asappe hari worddanchchoy
    oonee? Hessa mela asi Kiristtoosa morkke. I na7aa kaddiko Aawakka kaddees.
  unx-unx: ଅକଏ ହସଡ଼ ତାନିଃ ? ଅକଏ ୟୀଶୁକେ ଜୀଉବାଞ୍ଚାଅନିଃ ଖ୍ରୀଷ୍ଟ୍‌ ନାହାଁଲିଃ ମେନ୍ତେ କାଜିନିଃଗି
    ହସଡ଼ ତାନିଃ । ନେ ଲେକାନ୍‌ ହଡ଼ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ବାଇରି ତାନିଃ ଆଡଃ ଇନିଃ ହନ୍‌ ଆଡଃ ଆପୁ
    ବାରାନ୍‌କିନ୍‌କେ କାଏ ମାନାତିଙ୍ଗ୍‌କିନା ।
  gah-gah: Soza sazaló veve nene éaginimú litune. Ve makolímohe makolímohe Izesú eza
    gologí oletative loko amisili ve nomive loko nolikoma, aikumú sozaló veve loko
    litune. Amelahiko gipalago ánigi ahulata vegenakumú nene Kilistoni gala vegenale
    loko litunize.
  lcm-lcm: Au, si nang a igenen kapau? Vopo agel ang ta Iesu parik ta igenen i akanangai.
    Sukana vang nia kapo petau ani igenen i akanangai. Kapo agel ani tamara ve kana
    nat kapa.
  aer-aer: Angwenhe-ame nhenge aneme angkentye urrtyirrentye-arle ilerle-aneme? Kele
    yanhe kwenhe aneme nhenge angkeme-arle Ngkartele-arle akwele Jesus yernetyakenhe.
    Tyerrtye yanhe re kwenhe Christ-eke ahentye anthurre anetyakenhe aneme, re ikerltele
    angketyakenhe Ngkarte-arle Akngeye aneme, ante Jesus-arle Alere Ikwerenhe aneme.
  qvc-NT: 'Mayá, ¿pitaq chay llullakuqqa? Payqam nin: “Jisukristuqam mana Dyus Akrashqan
    Washadurchu”, nishpa. Chay laya rimaqkunaqam Jisukristuta kuntranllapa. Chaqa
    payta ñigashpaqam, Tayta Dyustapis ñigaykanllapa.'
  tgl-ULB: Sino ang sinungaling kundi siyang ikinakaila na si Jesus ay ang Cristo?
    Ang taong ito ang antikristo, dahil sa kinakaila niya ang Ama at ang Anak.
  cbs-NT: 'Jakia ¿tsuabu ikanimenkain, Cristoki chanichakai padananainan? Jabu padananankin
    jakidi janchakin yui: “Jesúsdan, Diosun Katua Mesíasmaki”, ikaibudan, ja junin
    jawen kushipa mebinun ika jaki bepadamekin jawen Epa inun jawen bakeki sinatakin
    jatuki dakekenanamemaikiki.'
  xtm-NTPP: ¿Na in kúu ja xnda'vi ña'a ma? Ñayii xnda'vi ña'a ma kúu ñayii ká'an ja
    Jesús ma, masu Cristo iya ni tetniñu Su'si ma ñuu ñayivi a kúu ya. Ñayii yukan
