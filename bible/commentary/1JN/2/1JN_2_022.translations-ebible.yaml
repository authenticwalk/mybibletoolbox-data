  tha-KJV: ใครเล่าเป็นผู้​ที่​พู​ดม​ุสา ไม่ใช่​ใครอื่น แต่​เป็นผู้​ที่​ปฏิเสธว่าพระเยซู​มิใช่​พระคริสต์
