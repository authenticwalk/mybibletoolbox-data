  sri-sri: 'Ãrĩkatorikʉrã gapʉ ãsũ ãrĩma: “Jesús, Marĩpʉ iriudi Cristo ããrĩbemi”,
    ãrĩma. Irire irasũ ãrĩrã Cristore ĩãturirã ããrĩ́ma. Ĩgʉ̃rẽ Marĩpʉ magʉ̃ ããrĩrĩ́rẽ
