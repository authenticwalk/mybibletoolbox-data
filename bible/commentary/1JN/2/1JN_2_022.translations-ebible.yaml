  lif-NT: ᤀᤡᤱᤃᤧᤗᤧᤰᤐᤧᤴ ᤜᤠ᤺ᤵᤐᤣ᥅ ᤕᤧᤛᤢ᤺ᤴ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤛᤣ᤺ᤴᤍᤢᤒᤠ ᤂᤪᤡᤛ᤻ᤋ ᤔᤧ᤺ᤴ ᤑᤠ᤹ᤀᤠᤱ
    ᤁᤧᤒᤠ᤺ᤵᤐᤧᤴᤏᤣ ᤀᤡᤱᤗᤧᤰᤐᤠᤖᤥ॥ ᤀᤠᤳᤋᤡᤸᤗᤧ ᤐᤠᤏᤢᤍᤡᤱ ᤐᤠ᤺ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤏᤢ ᤀᤠᤒᤢᤃᤧᤴ ᤁᤢᤛ᤻ᤛᤠ᤺ᤴ
    ᤏᤠ᤹ᤖᤢᤛᤡ᤹ ᤒᤠ ᤂᤧᤴᤏᤣ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤁᤢᤒᤡᤑᤩᤢᤱᤒᤠᤖᤥ॥
  mie-NT: ¿Ní iin cúu jā cáhān maá-ni tūhun stáhví? Suu tēe jā cáhān jā Jesús, nduú
