  grc-TR: Τίς ἐστιν ὁ ψεύστης, εἰ μὴ ὁ ἀρνούμενος ὅτι Ἰησοῦς οὐκ ἔστιν ὁ Χριστός;
    Οὗτός ἐστιν ὁ ἀντίχριστος, ὁ ἀρνούμενος τὸν πατέρα καὶ τὸν υἱόν.
  nag-nag: Kun misa kowa jon ase, tai ekjon, jun pora Jisu he Khrista ase koi kene
    mana kore? Etu manu Khrista bhirodhi ase, kelemane tai Baba aru Putro ke mana
    kori ase.
  eng-OEBCW: Who is a liar, if not the one who denies that Jesus is the Christ? That
    person is the antichrist – one who rejects the Father and the Son.
  knj-NT: Chi waltoj je yabe, mac txequel chi ak'on lek'ti'al. Ja' eb chi aloni, tol
    ja' Jesús man Cristo oj, chi yal yel oc apnoj tol man ak'bil oj yopiso naj yu
    Dios. Ja' eb tu' ac'ul ye oc eb yin Cristo c'al yin Dios, yutol c'am chi yaoc
    sc'ul eb yin Sc'aal Dios.
  deu-1912: Wer ist ein Lügner, wenn nicht, der da leugnet, daß Jesus der Christus
    sei? Das ist der Widerchrist, der den Vater und den Sohn leugnet.
  san-PUN: ਯੀਸ਼ੁਰਭਿਸ਼਼ਿਕ੍ਤਸ੍ਤ੍ਰਾਤੇਤਿ ਯੋ ਨਾਙ੍ਗੀਕਰੋਤਿ ਤੰ ਵਿਨਾ ਕੋ (ਅ)ਪਰੋ (ਅ)ਨ੍ਰੁʼਤਵਾਦੀ
    ਭਵੇਤ੍? ਸ ਏਵ ਖ੍ਰੀਸ਼਼੍ਟਾਰਿ ਰ੍ਯਃ ਪਿਤਰੰ ਪੁਤ੍ਰਞ੍ਚ ਨਾਙ੍ਗੀਕਰੋਤਿ|
  nob-LB: Hvem er en løgner? Er det ikke den som sier at Jesus ikke er Kristus, kongen
    som Gud lovet å sende? Jo, den personen er ”Motstanderen til Kristus”. Han fornekter
    både Far i himmelen og Sønnen.
  ntj-ntj: Ngarna kutjupatjarralu-ya mayura. Tjiinya-ya watjara Tjiitjanyanyu wati
    palunyanya Mama Kuurrtu kalkuntjanya wiya, parturtu. Palunyapirinypa-ya watjalpayi
    Kurayitjaku yanyan-yanyanpa nyinarranytjalu. Palunyalu Mamararra-pulanyaya wantirra.
  sxb-NT: Katio omuweeyi naanu? Ari omuntu olowa mbwe Yesu ngaari Omulowole owa Katonda.
    Omuntu ofwana oyo nio olwania Kristo kandi alowa Katonda Ise alala ni Katonda
    Omuzia oona.
  nhu-NT: Wee mbiay nu wvù la? Kɛ ɛ̀ nu wvuwɛ wvù tune lɛ kɛ Jisos nu Mboyse wvù Nyo'
    to kawɛɛ le? Wee wvù tune Nyo' Ice bô Waa we nu wvuwɛ wvù nu wee bvuban Klistu.
  row-row: Tao-tao te, hambu mana laka-heseꞌ ra lao-laoꞌ sia raefafoꞌ ia. Taꞌo bee
    fo bisa tahine se? Sira, naeni atahori mana olaꞌ rae, Yesus naa, nda Kristus sa.
    Tungga sira, Yesus nda atahori Meumareꞌ fo Lamatuaꞌ helu memaꞌ fo nae haitua nemaꞌ
    a. Atahori mana olaꞌ raꞌo naa, labꞌan Kristus, huu ara nda simbo Amaꞌ Lamatualain
    no Anan sa.
  msy-msy: Tina ifavarir gumazim? Kar gumazir kamaghɨn mɨgeim, “Iesus, God Uam E Iniasa
    Mɨsevezir Gumazim puvatɨ.” Gumazir kam, a Kraisɨn apanim. An Afeziar Ekiam ko
    an Otarim akɨrim ragha aning gasara.
  agg-agg: Nindou ai hoafɨyeihɨ, ‘Sisas ai Kraisɨyupoanɨ,’ asei ana, ranai tɨkai hoafümb-anei.
    Nindou rananei God arɨmbɨnɨmbo daboadɨ hɨhɨrɨhipɨrɨ arɨhündɨ asu Kraisɨndɨ hürütümbayei.
  ptp-ptp: Om xam xovô lê. Letya wê kɨyang kɨtyooên kehe? Ge xomxo wê nêl ên nêbê
    Yesu ge o Kɨlisi wê Anutu vông i lam ge lêm. Xomxo tibêgee wê vông vevac vô Kɨlisi,
    ên wê he vô nɨmi vô Mag Anutu yuu nu tuc Yesu ge.
  nak-nak: Me la tahalo la visigologolola sesele, eia ere? Eia la tahalo ale tahi
    taro e Iesus veia eia kama e Kraist, veia eia kama La Riau ale loata te La Tahalo
    Uru. La tahalo ale visigolo mai ele, eia tahi taro La Tahalo Uru, e Tama gatou.
  lbb-lbb: Esining a tena asasongo? Esaning i puai mang e Iesu bel a Karisito. Tik
    ning i atongi larne, ai a hirua ane Karisito, anasa i puai sen otleng e Tamana
    pa e Natnalik.
  kan-2017: ಸುಳ್ಳುಗಾರನು ಯಾರು? ಯೇಸುವನ್ನು ಕ್ರಿಸ್ತನಲ್ಲ ಎಂದು ಅಲ್ಲಗಳೆಯುವವನು ಸುಳ್ಳುಗಾರನಾಗಿದ್ದಾಯೇ
    ಹೊರತು ಮತ್ತಾರು ಆಗಿರಲು ಸಾಧ್ಯ? ತಂದೆಯನ್ನೂ ಮಗನನ್ನೂ ಅಲ್ಲಗಳೆಯುವವನು ಕ್ರಿಸ್ತವಿರೋಧಿಯಾಗಿದ್ದಾನೆ.
  cso-NT: ¿Hin² tsánh² lɨ́n²³ hnoh² hi³ tɨ́¹ jáɨn² dúh¹? ¿Há¹ jun³juáh¹³ tsá² hí³
    bíh¹ tɨ́¹ jáɨn², tsá² juáh³ hí³ hi³ jun³juáh¹³ Jesús yáh³ Tsá² lɨ́n³ Cristo? Tsá²
    hí³ bíh¹ tsá² jmu² hniéi² quionh³ Cristo; hi³ hí¹ la³ tɨ³ Jméi² yáh³ dí² jmu²
