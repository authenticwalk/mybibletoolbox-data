  buk-buk: Aö bu watôc ŋgac tasaŋ-nda asê têŋ mac. Asa naŋ sôm bu Yisu iŋ †Mesaya
    dom, naŋ Kilisi ndê ŋacyo, ma sêc yom ŋandô pi Damaŋ Anötö lu Atu ahuc.
  pri-NT: 'É wàilàapà pwi a pwâ? Wàéni: Wà pwi âboro na é ina pâ, wà Iésu, âna càcaa
    wàé wà Kériso, [wà pwi *Mesia, na é me gée goo Pwiduée]. Wà tàpé na rà ina pwiri,
    âna rà pitütü goo wà Pwina naîê, ma wà Caa kêe mwara. Wàilà kaa pwiri tèpa a cicara
    Kériso!'
  zpq-NT: Beṉe' güenḻaže' ben' ža Diosen' bi gwseḻe' Jesucriston' golje' beṉac̱h.
    Ben' že' ca' chgue'ede' Criston', ḻe chzoe' X̱acho Diosen' to šḻa'ale len Xi'iṉe'
    Criston'.
  por-TFT: Os piores mentirosos são os que negam que Jesus seja o Messias/aquele que
    Deus escolheu para nos resgatar. São eles as pessoas de quem já lhes falamos,
    que se opõem a Cristo. Eles recusam afirmar que Deus é o Pai e que Jesus é seu
    Filho/aquele que é também Deus.
  gwi-NT: Ąįį ji' t'ee, juu oots'it nilii? Juu, “Jesus łyaa Christ (Messiah) t'inchy'aa
    kwaa,” nyąą ji', ąįįt'ee oots'it t'iheechy'aa. Adan it'ee Christ ts'ą' gwił'ąįį
    t'iheechy'aa. Ąįįt'ee Diiti' ts'ą' chan Vidinji' haa eenjit gwik'injiighit kwaa.
    Diiti', Didinji' eenjit deiinyą' chan gwik'injiighit kwaa.
  dji-dji: Wariban ŋunuŋ wana inydji yulginyakiṉiŋ yul? Bubalikiṉiŋiri yuldji wiḻi
    bir-yirrpinmi Djesu Christnyi, a bindjirr waŋban gam', “Ŋunuŋ Djesu nyani yarim
    yul, iŋki ŋunuŋ Wanŋirnyirakiṉiŋ yanginyirbi Godbi ṉamŋiri nyani.” Bilapilaŋ yul
    nyani ŋunuŋ ‘bir-yirrpinakiṉiŋ Christgi’, a nyanŋaŋ guḻinydjirr yul, gima nyani
    biliŋga iŋkidjim girim Godki Gunydjirrgirki a nyanŋaŋ Walkiriŋirgim, bindjirr
    kirim ŋurrgima biliny bir-yirrpin girimban bilapilaŋdji yuldji.
  gvn-gvn: Wanya nyulu jurril-baka? Nyulu jurril-bakangka yalamal, “Jesus nyulu Christ
    kari, Godundumun kari.” Yinyanguy bama Jesusanka wawu kari. Nyulu Nganjan God
    bawan, yalarrku nyulu Godumu kangkal bawan.
  nhy-NT: ¿Akin yon tekajkayaj? In tekajkayaj yen katlej kijta ke Jesús amo yen Cristo
    katlej Dios okipejpenke para techmakixtis. Yen yon katlej kineki kipojpolos tlan
    kichiwa in Cristo, porke mach kineltoka in toPapan Dios iwan mach kineltoka iKone.
  asm-FB: যীচু সেই অভিষিক্ত জন বুলি যিজনে অস্বীকাৰ কৰে, তেওঁৰ বাহিৰে প্ৰকৃত মিছলীয়া
    আন কোন আছে? সেই জনেই খ্ৰীষ্টৰ শত্রু; তেওঁ পিতৃ আৰু পুত্ৰকো অস্বীকাৰ কৰে।
  okv-okv: rate embo amuna Iesu amo Keriso ungotenau orekari embo mane ke aisuja amo
    ke sokova eria avoeto Keriso ta kitoho ra eto Meni ke be ae ue Mamo te tapa ke
    be ae euja
  mxt-NT: ¿Yóó cha cuví ñu cuendu? Ñu catyí vatyi ra Jesus ñima ra Cristo cuví ra.
    Ta ñu cha catyí tyehe caa, ñu xaan iñi chi ra Cristo cuví ñu. Vatyi ña chinó iñi
    ñu chi Sutu yo Nyoo, ta nɨ ri chi ra Jesucristo Sehe Nyoo.
  tzo-NT: Mu ac'biluc yabtel yu'un ti Diose ti Jesucristoe, mi xchiique, ja' tsnopic
    c'op obi. Ti Jesucristoe ma'uc stot ti Diose, mi xchiique, yu'un tscontrainic
    ti Cristoe.
  ind-AGS: Siapakah pendusta itu? — Siapa pun yang menyangkal bahwa Yesus adalah Kristus.
    Antikristus adalah siapa saja yang menyangkal Bapa dan Putra.
  omw-omw: Unra qua ti vari vaisiva varirero mwiva tavave? Iesusiva hia Kotiva hinasairo
    tiri kyaahaqa hirero tumivave qiariva, mwivama mwi vaisiva. Mwi vaisiva mwitaa
    tiqaroma Iesusira nramwutaa variqaro mwiva mwia qoravata mwia mwaaquvata qoririma
    mwate variro.
  yrb-yrb: Anama botai meo bobo amara? Anama Yesu Dawana Keriso me wasuna dawana botai
    meo bobo amara ido. Dawa eno ufisuna dawa Baba Godini Danu Amaraini imutawa utedaba
    dawana wasai keriso. Anama Godinu Amara na imutatane wasuna Godi imutasu. |L
  maa-NT: '¿Yá‑ne xi xi̱ta̱ ndiso? Jè‑né xi bí''ma nga tsò: “Jè Jesús mìtsà jè xi
    Cristo, [mìtsà Nainá kisìkasén].” Jè xi̱ta̱ jè xi kondra̱ fì‑la̱ Cristo nga̱ jngoò
    k''a mìkiì mokjeiín‑la̱ i̱t''aà ts''e̱ Nainá xi Na̱''èn‑ná ma ko̱ i̱t''aà ts''e̱
    Jesucristo xi Ki''ndí‑la̱ Nainá ma.'
  mcq-mcq: Iraꞌasina irane? Ea kaꞌene Jesu Kerisoho pana ꞌiamujina. Ijaho Keriso oni
    nanaꞌejiꞌina. Ea kaꞌene Amoꞌo Hariaheꞌo pataarorahujina.
  sus-A: وُلٍ قَلّ نَ ندٍ رَ؟ نَشَن عَ قَلَمَ عَ عِسَ مُ قِندِشِ عَلَ شَ مِشِ سُفَندِشِ
    رَ. نَ كَنيِ بَرَ قِندِ عَلَ شَ مِشِ سُفَندِشِ يَشُي رَ. عَ بَرَ تٌندِ بَبَ عَلَ
    نُن عَ شَ دِ رَ.
  jpn-1965: 偽り者とは、イエスがキリストであることを否定する者でなくてだれでしょう。御父と御子を否認する者、それが反キリストです。
  fra-SBL: Qui est le menteur, sinon celui qui nie que Jésus est le Christ ? C'est
    l'Antéchrist, celui qui nie le Père et le Fils.
  yka-yka: Na, sine teˈ madustaˈanin? Madustaˈanin aˈa magpaˈinin weˈ si Isa dumaˈin
    Almasihin, iye tapeneˈ Tuhan magbayaˈin. Aˈa magpaˈin inin Kuntara Almasi. Gaˈi
    iye kahagad si Tuhanin duk si Anaknen.
  mle-mle: Aw sikadaadad adi suwaal takatak tikwanadi duw? Adi suwaal takatak tikwanadi
    duw aad adi kitawa wakwanaad-ad, “Jisas di adi God Tasakwudidi Duw maa,” waan.
    Adi atawa lakw wakwanadi duw, aad Jisas Krais dikidi mwiya mama nib-ad, Asaay
    Godawa dikidi Nyinik lakw wakuw.
  shp-NTPO: Jatian ¿Tsoa iki ja janso? Tsoamakan ja Jesús riki, *Cristoma iki ikai.
    Já riki ja Criston rawí, ja Papa Dios betan ja Bakebi ikonhayamai ikax.
  aom-aom: 'Sareri sareri maꞌe aribövioho rahumëje. Ae rahu jö majahuiromo uövuëꞌoho:
    Iesu hu bogo bövie namiromo ajamuaje aho hö uövuëꞌoho ëhi uövuarue aribövioho
    Kerisoꞌo muorovarue aribövie jioruome Vavuꞌo Harihuꞌo bijönëgaruëro jiëꞌëro.'
  geb-geb: The mba bigi guiguigi guma? Mba bigi guiguigi guma, ana khaŋ nzuai ne ma,
    “Zisas, ana Fhe Bakɨme taagiap wo gumgi gu mbigi ndir zav suaŋgiap farasarigi
    guma fhuvara.” Mba khesharigi buni nzuai guma, ana kɨr nzan Ndia Fhe Bakɨme sav,
    vhɨra kɨr anan Kama segap, khaŋ ana nzuai, “Ana Fhe Bakɨmen Kam fhuvara.” Ana
    maaŋ mbuav ana Kraisan pana guma ga gegi.
  bsj-bsj: we nii cwerkeu, co nii yi Yeecu kebo kiritti nii wo co nii kiye Almacifu.
    wori co ciya tee co ciya bo bweceu
  cak-cak: Y, ¿(achique, achucu'x) ri' ri tz'ucuy tzij? Ri' ja ri ni'in chi mana-ta
    ri Jesús ri takon-pe chucolic rutinamit ri Dios. Ri ni'in quiri', nicataj chirij
    ri Jesucristo y nuya' can rij chuvech ri Katata' Dios, y chuvech ri Ruc'ajol.
  chf-NT: ¿Caxca une ni ajjop'ojti'? ¿Mach quira jin ni u yäle' cache' aj Jesús mach
    jin aj Cristo ni u täsqui Diosba? Uc'a machca u yäle' ca' jiniba mach yo u chänen
    aj Cristo. U yäle' cache' aj Jesucristo mach jin u Yajlo' Dios, y mach u tz'onä
    täcä Dios.
  tlf-tlf: Tinum weng bisop bagamin bilip iyo waantap ita a? Bilip iyo tinum bogo-nilip,
    “Yesus beyo God imi ulaa dula kamok kesa tinum ba o,” agan-nuubip ita kale, bilip
    iyo Aalap isino Man isino ulim imi weng uyo kwaasule-bom-nilip e, waasi kebe no
    kem-nuubip ko.
  piu-2006: '@see-verse:1JN.002.021'
  poh-NT: Nicꞌ wach nakehtꞌalij nok cꞌahchiꞌ kabiram jenoꞌ aj chucul kꞌoric? Reꞌ hoj
    nkehtꞌalij ruꞌ nok jenoꞌ cꞌacharel rikꞌor chi maꞌ coric ta chi reꞌ Jesus reꞌ i
    Pahbamaj chi Kꞌatal Kꞌoric eh ru̱cꞌ reꞌreꞌ maꞌ ricoj ta ru̱cꞌ ra̱mna i tijbal
    rikꞌor chi reꞌ Dios, reꞌreꞌ rAja̱w i Jesus eh chi reꞌ Jesus xa reꞌ wach reꞌ i
    rAcꞌu̱n i Ajabe̱s Dios. Jeꞌ aj reꞌ, reꞌ cꞌacharel reꞌreꞌ no̱j riban chi aj kꞌetol
    wach rikꞌorbal i Jesus.
  tue-tue: 'Jĩĩditorepira biiro jĩĩcua: “Cõãmacʉ̃ beserigʉ Jesús mee niiĩ”, jĩĩcua.
    Teero jĩĩrã́ Cristore ĩñatutira niiĩya. Cʉ̃́ã marĩ Pacʉ Cõãmacʉ̃rẽ, cʉ̃ʉ̃ macʉ̃
    Jesucristomenarã sũnacúa.'
  bjp-bjp: Se i tom famfabal? Ier ae i fakawe le Iesu biil e Mesaia. Se i use u arae,
    i e tuui ke Karisito, wara le i fakawe ufu Tama ru e ke Kalalik.
  xon-xon: Ŋma ye unyamɔndaan? Unyamɔndaan ye unii u len ke Yesu aa ye Kristo u gaa
    timi lii na. Udaan le ye Kristo aadin. U yii Tite Uwumbɔr ni Ujapɔɔn mɔk.
  tzo-ZNT: Ti muchꞌu chal ti maꞌuc stꞌujoj Riox ti tspasvan ta mantal ti Jesucristoe,
    tsnop cꞌop. Ti muchꞌu yech chale, yuꞌun mu xichꞌ ta mucꞌ ti Riox Totile xchiꞌuc
    ti Xchꞌamale.
  mpm-NT: ¿Ti nau ka kuu yɨvɨ ka xndoñaꞌan un nusa? Kuu yɨvɨ kaꞌan ja Jesús tu kuu
    ya Cristo, ya ni taji Yandios ja ndiso ya jniñu ñaꞌnu. Ti yɨvɨ yukan kuu ja jito
    uꞌu Cristo, chi chisaꞌyɨ i Tata yo Yandios jiin Seꞌe ya Cristo Jesús.
  ots-NT: Car cja̱hni ca i cøn car Jesús, i ma̱, jin gá hñi̱x car Tzi Ta ji̱tzi pa
    di ddajquijʉ car nzajqui ca jin da tjegue, guegue nttzɛditjo ʉr mɛtjri, cja̱ i
    contrabi car Jesucristo. Ca to i cøni digue cár Ttʉ ca Ocja̱, guejtjo i ma̱, jin
    gui cierto ca xí ma̱n car Tzi Ta ji̱tzi.
  hoy-hoy: ख्वाटा याव आन? सिर्फ आव जो यीशु उन मसीह ईरोद से इनकार माळतान; अदिक मसीह
    अन्द विरोधी आवा हुन, जो आप्प उन अदिक पार उन इनकार माळतान.
  amo-amo: Ghari unan kinue amere ule na anari Yesu ku amere Kristi? Ule unitere unan
    ni vira nin Kristi, bara na anari Ucif.
  pjt-pjt: Ngananya wanyu ngunti wangkapai? Wiya, panya paluṟu, panya Godalu Jesunya
    iyantjanya wiyanmankupai. Aṉangu nyara paluṟu Christaku mirpaṉtju munu Mamanya
    pulanya Katjaṟara wantipai.
  cwe-cwe: Mvwizi iyo yelihi? Munhu yobela kuwa Yesu ni Chilisito, munhu yalingile
    ivo ni munhu mdugi wa Chilisito Mulopozi. Kombela Tata na Mwanage.
  daa-NT: Ansi-ak, waa kaak raadaw ? Illa ŋa gem kaak ɗiya a Iisa, ŋaar Masiɗo kaak
    Buŋ n̰aamtu. Gem ŋaar-ak di raadaw. Gem kaak poocig Tatte Buŋ ho iŋ Roŋji, ŋaar-ak
    ko adiney ka Iisa Masi.
  mlp-mlp: Ari i mataw gimileq inaqta na kazaq tigibiy kemam. Mat nog Yesus gileh
    ugad bilaqaq, Yesus in Krais a haiq haqaqta naqmo in mat amileq iyaqta. Mat nazaq
    bilaqaqta na in Krais ababun iyim in i Gimam God teq in Atatin inaq gileh negaqta.
  ape-C: Arpesh douk sheneyagwreh rohwinyi baraen iri douk meishi arpesh? Eshudokmori
    arpesh douk shakri Jisas anan madae Krais uwe, douk Iruhin nagraehan aria neshopokan
    nanaki iri uwe, uwok. Eshudokmori arpesh douk shakanuk agabus apakin Yain nani
    ananin Nuganin. Aria namudok douk shatogur Krais ananish horim abom.
  bgs-bgs: Na, ágkagi tô mga bulalón na ánnà Mesiyas si Jesus. Tô gó tô mga usig i
    Cristo, su géllé dan katô Ámmà Manama asta katô Batà din na si Jesus.
  faa-faa: Kotafe hora aporoane epare? Aporomo someraka, “Yasuane Kotimo unihaeaka
    rekeasimo murikimasa aporofapo. Eane Keresofapo.” Aira aporoane kotafe hora aporopo.
    Kotafe hora aporoane Keresoaki yununa aporo ayapo. Aporoamo Atape ipi Hokosa Yasu
    Kereso tetāki patera tarirakanapo.
  kik-kik: 'Nũũ ũkĩrĩ mũheenania? Nĩ mũndũ ũrĩa ũkaanaga atĩ Jesũ nĩwe Kristũ. Mũndũ
    ta ũcio nĩwe mũmena-Kristũ: mũndũ ũcio nĩakaanaga Ithe o na Mũriũ.'
  cap-NT: ¿Ject toscar z̈oñejo? Jakziltat “Jesusac̈ha ana Yooziz̈ cuchanz̈quita Cristuqui”
    cjic̈haja, jalla niic̈ha toscara chiiñiqui. Cristuz̈ quintrac̈ha ninacaqui. Nii
    z̈oñinacaqui Yooz Ejpz̈quin niz̈aza Yooz Majchquin ana pajz pecc̈ha.
  ksr-ksr: Jiisasnoŋ Hamoqeqe Toya Kraist koloojato, moŋ moronoŋ qaa ii qakoonji,
    iinoŋ aŋgomokoloŋ ejembaga kolooja. Iinoŋ Kraistwaa kitia nama tuarenjeŋ ama muŋ
    Maŋ ano Meria ii motooŋ qakooma oromakeja.
  eng-TNT: 'Who is a lyar: but he that denyeth that Iesus is Christ? The same is the
    Antichrist that denyeth the father and the sonne.'
  sbs-sbs: Muchengi njeni kwande yo zuna yo sampula kuti Jesu nji ye Kirisite? Zuna
    muntu njo lwisa Kirisite, kakuti u sampula Itayo ni mwana.
  sue-sue: Opi sai ema awa are samunowi? Zo nu “Yesu awa Kristo me oko aewa,” ago
    samunoya, awa nu opi sai ema ago sewo. Nu awa Kristora iwo bamu inoya awa. Nu
    Mamato Maire begi inoya.
  fra-NCL: Qui est le menteur, sinon celui qui nie que Jésus est le Christ ? Celui-là
    est l’antéchrist, qui nie le Père et le Fils.
  bhg-bhg: Edo ge pitawa tari embo awa averi? Embo ainmi Iesu awa Keriso ae tedo eira
    awara. Embo awa Keriso da gitopo. Ami Mamo ae Mai de ajiregedo eira.
  snn-NT: Coque huatibi yua “Jesusbi ba Cristo ba'ima'iji” caji. Ja'an caguëbi coque
    huati ba'iji, Riusu Zinni je'o baguë sëani. Ja'nca je'o baguëbi Taita Riusure'ga
    je'o baji.
  atb-NT: Mhaû é sû gi, ó yuq nghut lhê lhú? Haû Yesuq gi, Hkrisduq a nghut ga he
    pyâm é sû nghut ri. Haû Îwa eq Yhangzo lé he-ngik é sû gi, anti-hkrisduq yhang
    nghut nyi ri.
  cek-AK: Lok amlai kami loe mi aa? Jesu loe Kri na ai ni, tiah angaek kami to ni.
    Ampa hoi Capa talawk ai kami loe Kri ih misa ah oh.
  bkd-bkd: Sin-u man sa biduen? Saena iyan sa tag-ikagi ha si Jesus kenà iyan su Mesiyas.
    Iyan haena pakigkuntra ki Cristo ta hurà tuu hu Dios ha Amay taw daw ki Jesu Cristo
    sa Batà din.
  ctu-76: ¿Majchqui jini xlot? Jiñʌch xlot jini mu' bʌ i lolon ale' mach yajcʌbilic
    i cha'an Dios jini Jesús. Jini mach'ʌ ba'an mi' ch'ujbin mach jinic jach mi' contrajiben
    i Yalobil Dios, pero mi' contrajin Dios lac Tyat je'el.
  lac-NT: 'C''ʌ''otex a maque'' tus u ca'', raji'' cu ya''aric: “A Jesúso'', mʌ''
    raji'' Cristoji'', a mac tuchi''ta''b ten C''uj quir u cʌjtar yejero''onex.” Raji''
    a cu p''acticob Cristojo'', bayiri'' cu p''actic u Tet C''uj, xan.'
  xla-xla: Epapele dulu dla anaye isikimi mala-atlalo oplami demdi? Eye oplami antapo
    Yesuye po-Keliso dlalo halema꞉, epapele oplamiye isikimi mala-atlalo oplami demdepo.
    Epedeme ya꞉tapo Keliso dla humatlalo oplami halapo. Adipalati, ya꞉tapo A God mate
    Yami mate dla pokoko desemde.
  xav-NT: 'E ''wam norĩ hã bété ''re ĩsadawa nhipese za''ra mono hã. Ta norĩ hã te
    ãne Zezusi hã te te dawi ''re udâ za''ra: “Zezusi hã Danho''reptui''wa da, ''Re
    ĩhâimana u''âsi mono te te ĩpisutu õ di.” Ta norĩ hã sadawa nhipese uptabi na
    ''re ĩhâimana za''ra mono. Ta norĩ hã te Cristuhu zada ''re hâimana za''ra, te
    te dawi ''re udâ za''ra mono wa. Ĩmama zada zama te duré ''re hâimana za''ra,
    ta norĩ hã.'
  cuk-cuk: Degisoggu, ¿ar doa we gakansilisunna? Dule soged, Jesús, Cristoʼsurye,
    ¿a-dule, gakansaed-dulesursi? We-dule, Cristoʼgi-gwisgued-duledo. We-dule Bab-Machi-osuloged,
    E-Bab-osulobalid.
  tbf-tbf: Ese mi ka bitbit? Eie ese ta vamoie e Iesu va eie mi Karisito, ine mi suada
    ka arie eie man matakorot e Karisito. A vamoie mi Tam ma e Natuon.
  uig-CYR: Әмисә, ким ялғанчи? Әйсаниң Мәсиһ екәнлигини инкар қилғучи киши булса,
    у ялғанчидур. Ата вә Оғулни инкар қилғучи киши өзи бир дәҗҗалдур.
  ikw-NT: Nyele bụ nye aghalaghala? Ọ bụ nye wam ke gọnahoru nụ Jizọsi bụ Karaịsi.
    Nye wam bụ nye neemegidne Karaịsi. Ọ gọnahoru Nda nụ Nnwọ a.
  khs-khs: 'Mokopo selesene senawa ipa:? Sena nowamoke selese, “Yesuwa Kote Piseiki
    epela: epesita: ta:peya senamakeye. Apula:, Ewa Kelesomakeye.” Au selala sena
    amowa mokopo selesene senakeye. Mokopo selesene sena amokiwa ni Ata Kote E Sa:le
    Yesu Keleso a:mawa fa:se tapo apolakeye. Alanase, ewa Kelesowalapulu Kisi Senawa
    ekeye.'
  dwr-ENT: ዬሱሲ ኦኬቴዳ ኪሪስቶሳ ጊዲያዋ ኤሪኬ ጊያ ኡራፔ ኣቲን፥ ዎርዱ ኦኔ? ሄዌ ፆሳ ኣዉዋኔ ናዓ ኤሪኬ ጊያዌ ኪሪስቶሳ
    ኤቄቲያዋ።
  pma-pma: ?Isei mul liluvos? Koakeil avit Iesu rovitei Mesaea anatin onen Ahi, keil
    amul aliluvos. Meatin keil enek avi vativieh en Kristo veni arkurtei anatin keke
    Iesu vi Natin Ahi ka Ahi vi Tamen.
  atd-NT: Hontow naan ka ubaton? Ian ubaton ka otow no ognangonnangon to, “Si Hisus,
    kono no ka Im-imanan to mgo Koot-otawan no oghingaranan ki Kristu.” Ka otow no
    ogkagi to sikan, ogpokounug to batasan to otow no og-usig ki Kristu su ogligalon
    din ka katondanan to Amoy ta no dio to Langit woy songo ogligalon din ka katondanan
    to Anak din no si Hisu Kristu.
  tel-2017: యేసే క్రీస్తు అని అంగీకరించని వాడు గాక మరి అబద్ధికుడు ఎవరు? తండ్రిని,
    కుమారుణ్ణి నిరాకరించేవాడే క్రీస్తు విరోధి.
  hat-BSA: Kilès k ap manti, sòf ke li menm ki demanti ke Jésus se Kris la. Sila se
    antikris la, sila ki refize Papa a ansanm ak Fis la.
  top-NT: '¿Y ticu namá xapuxcu akskahuiná? Chí camá̱n cca̱huaniyá̱n: li̱tanú xapuxcu
    akskahuiná amá tí huan xlacata Jesús ni̱ huá Cristo tí milh quinca̱lakma̱xtuyá̱n.
    Y hua̱k amá tí chuná jaé talacpuhuán huá namá cristianos tí tata̱ra̱lacata̱quí
    Cristo pues acxtum talakmakán la̱ Dios Xati̱cú la̱ Ixkahuasa.'
  msk-msk: Sini yang yagakagaro? Yang magaro yang otaw na yagalaong na si Jesus buku
    nang Ginoo na pinili nang Dios na magaari disining donya. Yang yagalaong nang
    maynaan, yaan yang yapagkontara kang Jesu Kristo kay way gosto naan otoowan yang
    Ama na Dios aw yang Anak naan na si Jesu Kristo.
  gyr-NT: Acoi “Jesús ndahei Poropɨ̃sɨrosar imbouprɨ” ehi vahe, ahe semira tẽi vahe,
    yamotarẽhɨmbar yuvɨrecoi. Ahe niha ndovɨroyai Tu, Tahɨr avei yuvɨreco.
  kmh-kmh: Biynimb an rek minim yesek apay? Mey biynimb Jiysis nup Biyomb Krays mer,
    bi yikop bap aŋgiy, nup miluk niŋbay gok. Nop yip, Ñinuk yip kuyip kirgiy mey,
    kun ak rek apay.
  ukr-ONPU: Хто брехун, як не той, хто заперечує, що Ісус є Христос? Хто відкидає
    Отця і Сина, той і є антихрист.
  emi-emi: See tau nikamekame ia? Lo ateva taumattu eue va Iesu karika va Mesaea ia.
    Ia o ase taumattu ngateva, tau ngai ssateena ia Karisto, me eliuliu vilina ta
    Tamaita me Natuna.
  zpv-NT: ¿Chyu niꞌca naa nin rñiꞌ dxyiꞌdxyi nin ayi naa guchii? Pwihsi laꞌh nin rñiꞌ
    ayi naa Jesuhs Crixtu; niꞌchi naa nin rdxyiꞌchinee laꞌh Jesucristu, pwihsi rbweꞌhe
    stoꞌ bwiinn chi laꞌh Daada Dxiohs cun neezaa laꞌh Lliiꞌn Ñiꞌh.
  gux-gux: ŋme n tie o tuofadaano, kali yua n nia Jesu ki tie Utienu gandi yua, wani
    n tie Kilisiti-yeeka, wani yua nia Baa leni Bijua.
  kos-kos: Na fin ouinge, su kac kikiap— El su fahk mu Jesus el tia Christ. Kain in
    mwet se inge pa Mwet Lain Christ — el tia lulalfongi ke Papa, ac el tia pac lulalfongi
    ke Wen.
  ibo-ibo: Onye bụ onye okwu ụgha? Ọ bụ onye ahụ na-asị na Jisọs abụghị Kraịst ahụ.
    Onye dị otu a bụ onye na-emegide Kraịst, nʼihi na ọ nabataghị Nna ahụ na Ọkpara
    ya.
  yml-yml: Aitoi i vonaga i vo, Iesu kebu Yaubada ꞌana Venuaꞌivinaga,” taunina mogitana
    tovekali, wata Keliso ꞌana gavia fai Tamada wata Natuna i vedumweꞌaiꞌaiedi.
  ory-ory: ଯୀଶୁ ଯେ ଖ୍ରୀଷ୍ଟ ଅଟନ୍ତି, ଏହା ଯେ ନାସ୍ତି କରେ, ତାହାଠାରୁ ଆଉ ମିଥ୍ୟାବାଦୀ କିଏ?
    ଯେ ପିତା ଓ ପୁତ୍ରଙ୍କୁ ନାସ୍ତି କରେ, ସେ ତ ସେହି ଭଣ୍ଡଖ୍ରୀଷ୍ଟ।
  bzj-bzj: Da hoo di lai? Da dehn wan weh seh dat Jeezas da noh di Krais. Da dehn
    da di Enimi a Krais, kaa dehn noh bileev eena di Faada ahn di Son.
  chk-chk: Iwe, iö ewe chon chofona? Ätewe mi apasa pwe Jesus esap ewe Mesaia! Ei
    sokun aramas i ewe pölüen Kraist, a oput ewe Sam me ewe Nau.
  ssd-ssd: Ande nu sakate Yesus nu Kuateŋge madi ndana nu Kristus kuga ŋgate ta nu
    yabri taŋgo ndo. Nu Kristus tuku ŋgueu taŋgo. Nu Mam Kuate nuŋe Kiŋo nuŋe turmba
    pitaikate.
  acr-TNT: '¿China tak ri lic e aj rakꞌul? E tak ri caquibiꞌij: «Ri Jesús na e ta
    Ruchaꞌoꞌn lo ri Dios.» Ecꞌu tak ri caquibiꞌij waꞌ, na xew ta eyactajinak chirij
    Rucꞌajol ri Dios, ma jenelaꞌ eyactajinak chirij ri Kakaw Dios.'
  rop-rop: Wal yumob dalim mi na. Hu det laiyinbala? If enibodi tok Jisas nomo det
    Boswan gulum Masaiya, wal im na det laiyinbala. En detkain pipul na enami blanga
    Jisas Krais, en dei gibit bekboun langa det Dedi langa top en langa det San blanga
    im.
  mee-mee: Tai ka i a agoangakana? Ka i a agau e kausikala roma, Iesus ka i ae Mesaia
    ae Nutu. Agau matana laeala ka i a agau asanangkalakana kae Karais. I ke kausikale
    Tamara nga tava bae Tuna kinung.
  mwf-2018: Mu kardu-ka kanhi-wa kardu ngarra damnarrayirrarart wurran-yu. Nukunu
    kardu nhini mam wurran-ka, “Jesus-ka mere Yile neki thangunu, i mere Christ thathpirr
    nukunu-yu.” Kardu nhini ngarra murrinh mam wurran-ka, nhini-wa kardu-yu thu kuy
    wurranna ngarra Jesus Christ. I dampunkungkatmitnintha wurran Yile neki i wakal
    nukunu.
  dif-dif: Worana jedikantji nganai, windri nau, nulu kutikutibai, Jesus kantji Christus
    nganai? Naupini tatakani Christus nganai, nulu Ngaperi ja Ngatamura kutikutibai.
  gam-gam: Ba alla una ta kandja kende djinda iwa ta moya ge, une kandja namba we
    djinda? Iwa ge kandja embe djinda, God na iwa ta dje wornaka wo nanam unakna i
    yem worda we dji ge Jisas wale nawoi we djinda. Iwa kandja embe djinda ge une
    Krais kundayem una molo, Nane Kerman ne, wariye aike mop aundo.
  nou-nou: Awasedo ingode embo ro awa busari embo seri? Embo Iesu awa Soregari Embo
    God mi itari bugarase sisira ae sedo ira embo awa busari embo ra. Edo embo awa
    Keriso da gitopo ra. Edo embo awa God de uso mei de awa ujo ae edo ira.
  mqb-NT: Ɗo sə mungwalay aday nà, wayaw? Ɗo sə mungwalay nà, ɗowan a sa jəka, Yesu
    nə winen Almasihu bay ata awan. Winen nà, ɗo maniɗe ana Yesu Almasihu. A ngam
    Bəbay Mbərom bay, aday a ngam Yesu wan anahan bay re.
  ape-B: Elpech douk cheyagwleh lohwotuhwin uli douk monekech elpech? Echudakmali
    elpech douk chakli Jisas anan wo Krais e, douk God natalihanu ali nakaganu nanakili
    e, wak. Echudakmali elpech douk chakamuk agabus apakinu Aninu nanu ananinu Nuganinu.
    Ali namudak douk chanubu chatoglu Krais ananich birua.
  grc-F35: Τίς ἐστιν ὁ ψεύστης εἰ μὴ ὁ ἀρνούμενος ὅτι Ἰησοῦς οὐκ ἔστιν ὁ Χριστός;
    Οὗτός ἐστιν ὁ Ἀντίχριστος, ὁ ἀρνούμενος τὸν Πατέρα καὶ τὸν Υἱόν.
  cav-NT: Cuejayadya micuana era eje cuanaque pusha pusha arida cuanaque. “Jesús tu
    Yusuja Emepeque ama”, jadya juya cuanaque tu pusha pusha arida. Tuna tuna Cristo
    ujeu cuanaque. Tuna tuna juya, Yusupa Jesúsja Etataque ama, jadya. Tumebaedya
    ecana juya, Jesúspa Yusuja Ebacuaque ama, jadya.
  kgp-NT: 'Kỹ ũn nỹ hỹn ón tĩ''? Ũ tỹ ge vỹ ón pẽ han tĩ, ha mẽ: ũ tóg Jesus to: “ti
    pi(jé) tỹ Cristo nĩ'',” he tĩ. “Topẽ tỹ ti jẽnẽ pijé'', Topẽ kósin pijé'',” he
    ag tóg tĩ gé, Jesus to. Ũ tỹ Cristo kato tẽ mũn hã vẽ. Ẽg jóg to ag tóg ón tĩ,
    ti kósin to ke gé.'
  bvd-bvd: Ma sa tii ne na waa susuke? Waa ne nia saea sa Disas nia nao lau Waa Fifilia
    nia God, nia na malimae sa Disas Kraes, suli nia tofea God na Maa fai 'Alakwa
    nia lau guu.
  ukr-1871: Хто ложник, як не той, хто відрікаєть ся, що Ісус не Христос? Сей антихрист,
    хто відрікаєть ся Отця і Сина.
  apz-apz: Hwe hwasyo hungkunoꞌnjo sohwo tɨhwolo. Hwe ole lɨwoꞌnɨngkiso hweho. Jisas
    sohumo Anɨtu nakumneꞌno uhwosopoꞌmentisoꞌmaho. Ose lɨwoꞌnɨngkiso sohwo kako Jisas
    Kɨlaisɨye mango hweho. Kako Mpohwo Anɨtuꞌnji kakoe Hwomu Jisasɨꞌnjimo ngkilaho
    ulɨwoꞌnɨmojo hweho.
  yon-yon: Kane kuu dudanabi ye karub? Ye kuu kwane yedmimaan, “Yesu kuu Godbed Kinoona
    Monoonman Keresumban kii.” ande aadikmimaan kii. Kwamunekob, ye kuu Keresu ye
    bonman kerene God yoom ye Mingki Yesu yoom kuu aadikmendimaan kii.
  poi-NT: ¿Jesɨc i̱apaap jém mɨgoypaap? Jém mɨgoypaap je jém nɨmpáppɨc iga jém Jesús
    d́a je Cristo jém icutsatnewɨɨp Dios. Jém mɨgóypáppɨc je jém contracristo. Yɨ́p
    malopɨc pɨ̱xiñ iŋnécpa jém tanJa̱tuŋ Dios y iŋnécpat́im jém Dios iMa̱nɨc.
  wuv-wuv: Hini mei sifisifi? Ana mei i ware ba Jesus abaa Christ. Mei rama'a ale'ei,
    hia na fadugeaa Christ—ina fadugeaa mei Ama ma mei Na'u.
  quf-NT: 'Piru chay llullakuqqami, Jesucristupaqqa kaynu ninllapa: Manashi payqa
    Dyuspa Akrashan Cristunchu nir. Chay paykunami Jesucristupa kuntranqa. Chaqa paykunaqami
    Jesucristupa kuntran kar, Taytan Dyusta chaynulla Wamrantapis mana kwintachar
    disprisyanllapa.'
  yuw-yuw: Muno sinom, imanang amna woi numa? Woi amna ingoroc yongitacma, ‘Yesuho
    non itonggong koing matun öngkung nimic yo’. Oro amna ihorocno wömai imanang amna
    orin Duichon ayamo itac. Yu wömai Nandöng Kopotoroc orin Manano yu yait yait me
    imogoc.
  hus-NT-1971: Pel u janamcau jitats quin ulu abal a Jesús yab ja a Cristo axi abnenec
    c’al a Dios. Pel i tomolnax c’al a Cristo jitats quin ulu abal yab ja in Tsacamil
    a Dios ani yab ja c’al in Tata ti eb ti abnenec.
  med-med: Ik kep nga puⱡ wu ei nam? Ik kep nga puⱡ wu ei ndi, nimba mel, “Jisas ei
    Kraist mon,” nʉtʉm. Got Tipam Kangʉm raⱡ, tʉpa pei mundrum wu ei, Kraist nga el
    rui wu ei morum.
  bch-bch: Eaba pakakanga aea sai toa? Eine eaba sai toa ikeo ga Iesus ei Kristus
    mao. Eaba toa bedane, ei ipul imur ngan Deo Tamada ga Inat pade. Tota iman Kristus
    aea isat.
  cco-NT: 'Jo̱baꞌ fáꞌˋ jnea˜: ¿I̱˜ i̱ dseaˋ adseaangˋ do? Co̱ꞌ íbˋ i̱ dseaˋ i̱ féꞌˋ
    e o̱ꞌ jáꞌˉ e Jesús lɨ́ɨiñˊ Dseaˋ Jmáangˉ. Jo̱ íbˋ i̱ dseaˋ i̱ ꞌníꞌˋ níiˉ quiáꞌˉ
    dseaˋ do, dsʉco̱ꞌ mɨ˜ ꞌníꞌˋ níiñˉ Jó̱o̱ˊ Fidiéeˇ jo̱baꞌ ꞌníꞌˋ níimˉbre la quie̱ˊ
    Tiquiáꞌˆ dseaˋ do cajo̱.'
  deu-1951: Wer ist der Lügner, wenn nicht der, welcher leugnet, daß Jesus der Christus
    sei? Das ist der Antichrist, der den Vater und den Sohn leugnet!
  alq-ALGNT: 'Kicpin dac a8iag ana8eta8adjin Jesosan ekidodj: “Ka8in 8in Jesos teb8e
    aa8e Kije Manidon kagi ikidonipanin kidji pidjinijaogodjin,” aa a8iag kagina8icki.
    Mi aa ka 8i cagodjiadjin Jesos Christan, e ana8eta8adjin Kije Manidon Kidadaminani
    acitc Og8izisini.'
  ixl-NNT: As ootzimal unqꞌa chulin yoleꞌ sqaꞌn, tan aꞌ unqꞌa uxhchileꞌ uvaꞌ ni alon
    uvaꞌ jit Cristo u Jesúseꞌ. As aꞌeꞌ uvaꞌ eela vitxumbꞌaleꞌ tukꞌ u uxhchileꞌ uvaꞌ
    la ul toksa tibꞌ echeꞌ uvaꞌ nibꞌan u chulin yoleꞌ uvaꞌ nitoksa tibꞌ Cristoil,
    tan ni tixva unqꞌa uxhchileꞌ u Kubꞌaal Tiixheꞌ as tukꞌ viKꞌaol Aakeꞌ unpajte.
  boa-NT: ¿Aane caatyé íñe diitye állíu múnaa? Jetsóó Críjto Mépájtyetétsoobe íjcyatúné
    néhijcyámé muurá állíu múnaa. Aame íllure dííbyeke ehdɨ́ɨ́vállehíjcyá Cááni Píívyéébema
    diityétsikye icyáhcújtsótúnélliíhye.
  etr-etr: Wäfalï sälo amoda nowë. Eada sähalea, Afädë Memeleida Yesu madela sälomelë.
    Efegele Eedolema baagi ïlo amoda Gelesoïe ado niimelë.
  quh-NT: Chanta ¿pitaj curaj llullacojka? Pichá nin Jesuska mana Diospa Wawan nitaj
    paypa ajllaskanchu caskanta. Chay llullacojka Cristoj contranpi churanacojnin.
    Pay khesachan Dios Tatata Wawan Jesucristotawan.
  kwi-kwi: ¿Mɨnma pɨrail kaizmumika i? Pɨrail kaizmumikane “Jesúsne Cristo chi” kiztu.
    “Jesús Cristo chi” kiztumikane Taitta Diostakas paiña Painkultakas piankamtuchi.
  agm-agm: Utaaho pɨwɨha jaiwɨta aungwohandɨ katɨtandɨho diyaamahore? Utaaho jaiwɨtatɨ
    aungwohandɨ katɨtandɨho so Jisaasihopɨ Isɨhiyai Japɨhɨ Numwaitandɨ Autaahaatɨho
    Ahɨwisɨhomaahe nehɨhore tatɨ katisɨhore. Satatɨ katisɨho so Autaahaatɨho ahɨwisɨhoaisɨ
    ipɨhatindɨmaitando tatɨ gwɨnyaasɨhore. Isɨ utaaho wo Mwaahoaisɨ ahosumwataataahɨ
    Sapɨhoaimaawɨ ahoyatɨ ahosumwataise.
  ubr-ubr: Iyafan on baisigogo’otin i? On iyafan dura ebikakafun yau, Iesu on men
    Keriso. On orot jever nanaba on Keriso an Ragit—on orot jever min Tamat a Natun
    rus on ebisisiweiis.
  tsw-NT: Zane ɗa za ve epeꞌen? Vuma na wasain Yesu a̱yi ɗaɗa Zamawawaꞌa, a̱yi ɗa
    za ve epen. Vuma na dammai ne suru, a̱yi maꞌyuwatan ma Zamawawa ma ɗa, waru u
    ꞌyuwan ta̱ Dadaꞌa na̱ Mawuꞌun.
  cax-NT: ¿Causane nauqui puerurrü uisuputarama bama tüboricatai ümoti Cristo, bama
    mañapanca? Arrübama te namatü que arrti Jesús chitonentipü Cristo naqui Aütorrti
    Tuparrü. Arrti naqui sane nurarrti, chicocorotitipü Aütorrti Tuparrü, y chicocorotitipito
    Bae Tuparrü.
  aia-aia: Wai 'unua tana'amou, 'ia mo'o na 'unua do 'ia Jisas ai'a naasi Ha'atahi,
    'iia 'e sae pwapwaari'i mora ma'e maerongana Kraest. Mea mo'osi 'a 'itaa God mana
    Garena.
  srp-1865: Ko je lažljivac osim onoga koji odrièe da Isus nije Hristos? Ovo je antihrist,
    koji se odrièe oca i sina.
  agt-agt: Inya hud ya mangisaned ta tulad am bakkan ta awan kiden mangurug ta kadyos
    ni Hesusen, te “Bakkan te Hesusen ya Mangikerutan am awa pa nagyan bit ta bari
    na en,” kunda. A yen kid mantu ya pumasil te Hesus, te azo aweyan da ya Namaratu
    ikid na Anak na en.
  lug-lug: Omulimba y’ani, wabula oyo agamba nti Yesu si ye Kristo. Omuntu oyo yennyini
    ye Mulabe wa Kristo, era oyo takkiririza Kitaffe wadde Omwana.
  yby-yby: Suwalo wewenae loko ekahidamu letune. We mako ekahimamo Jisesikaho lilimitiye
    loko oli hibo we minamiye loko nolideya maya, emokumuya suwalo we loko letune.
    Aholako ipalakomuya eli hulatabo wewenamuya Kalaestida ulalalo wewena minae loko
    letune.
  heb-heb: מי הוא הכזב אם לא המכחש בישוע לאמר כי איננו המשיח זה הוא צר המשיח המכחש
    באב ובבן׃
  mpp-mpp: Yesu ye Mesia gagac, monicti yogo bisockedaicte, ye kwesac-ngic aidaicte.
    Aime monic ye Mamac nga Madec yeke bisocepadaicte, ye hocne Kristole ngababenang
    aidaicte.
  apb-apb: ?Oto kira tei ke'u mo iini kire sai eero liutaa? Ikire oto mo iini nge
    kire ko taateinge'inie uri a Jisas oto a Kraes, a Ha'a-uuritaka nge a God e haiholota'inie
    ka'u huni uusunge'inie mai. Iinoni urine nge ingeie maelonga a Kraes, aana ko
    meni leledie oto a Mama'a na a Kalena.
  san-TEL: యీశురభిషిక్తస్త్రాతేతి యో నాఙ్గీకరోతి తం వినా కో ఽపరో ఽనృతవాదీ భవేత్? స
    ఏవ ఖ్రీష్టారి ర్యః పితరం పుత్రఞ్చ నాఙ్గీకరోతి|
  ben-IRV: যীশুই যে খ্রীষ্ট, যে এটা স্বীকার করে না সে ছাড়া আর মিথ্যাবাদী কে? যে মানুষটি
    খ্রীষ্টের শত্রু সে পিতাকে ও পুত্রকে অস্বীকার করে।
  ntu-ntu: Kzdung leplz nzpokia-zlwzng mz nzrpi-krdr kx Jiszs trngiu Mevalu Kxnzmcpx.
    Leplz kxnzmulr lcng nzpxtxpx-ngrdr Gct Trte ncdr Mrlxde, x nidr enqmi r Kraes.
  pan-pan: ਝੂਠਾ ਕੌਣ ਹੈ, ਉਹ ਜਿਹੜਾ ਯਿਸੂ ਦਾ ਇਨਕਾਰ ਕਰਦਾ ਹੈ ਕਿ ਉਹ ਮਸੀਹ ਨਹੀਂ? ਉਹ ਮਸੀਹ ਵਿਰੋਧੀ
    ਹੈ ਜਿਹੜਾ ਪਿਤਾ ਅਤੇ ਪੁੱਤਰ ਦਾ ਇਨਕਾਰ ਕਰਦਾ ਹੈ।
  gvc-gvc: 'Ahriro jira mahñoriro: “Jesu Cohamacʉ masare yʉhdʉchʉ yoa duti to warocariro
    Cristo waro jierara”, niriro sehe mahñoriro jira. Potocãta Cristore ñʉ tuhtiriro
    jira tiro. Cohamacʉre, to macʉno cʉ̃hʉre cahmaerariro jira Cristore ñʉ tuhtiriro.'
  sbk-sbk: Wenu uwilenga yayula yahukhana u Yesu, aje uYesu yu Kiristi? Uyahukhana
