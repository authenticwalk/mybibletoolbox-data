  awb-awb: Néne animáríno, wega tuinagake itega íre iyehitegurégúia peh kawerire íwíáhigehboq
    Sísareq mía míaoro.
  gdn-gdn: Mununiyoma, wi Keriso e mena naureya inako idiwoi ki ka e baiyogono makeya
    ki ka nu yabarayabara e bameya baigamu, ko nu midimama eba wadiniyoto wekeigamu.
    Pa mena.
  nko-NT: Ɩ́nɩ sʋ mɩ́ abí adwɛpʋ́, mlɩtsia Kristotɔ. Fówun nɩ́ ɔbá á, pɛ́lɩ mɛ́ɛkɩtá
    anɩ, abɛ́talɩ́ fia mʋ.
  bsn-NT: Quẽnaro ajiya, mʉa, yʉ rĩare bajiro bajirã. Cristo ĩ bojarore bajiro mani
