    mi lac tʌts' lac bʌ ti quisin che' mi' tilel.
  meq-meq: Wawa ga hay, ndzum mə həlay i Yesu Kəriste. Ka ndzumeye mə həlay ŋgay na,
    hərwi ada pat nakə ma maweye na, kâ dzədzarakwa bay ada horoy mâ gakway kame ŋgay
    bay.
  noa-H: Chaaina, deeu pʌaba muan pãragan, Cristo dʌ̈ita hogdʌba nʌisit ha chirʌm,
    maagwai deeu hi bëewaijã hi högk'aju k'ãyau warag chigag chuk'u hi dʌ̈i naag.
  alp-NT: Kwali betaya, suke imi hidupe esa kai Kristuse rame. Leke namake kena Iluake
    suike, ite nehe kena balaleI, kai ite asomi beiNi mo.
  san-VEL: ataeva he priyabaalakaa yuuya.m tatra ti.s.thata, tathaa sati sa yadaa
