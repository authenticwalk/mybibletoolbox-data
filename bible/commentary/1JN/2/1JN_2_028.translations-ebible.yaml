    yayatdok munta mu tineem.
  obo-NT: Na ko-ungkay, mgo anak ku riyot kopomakoy, ponayun kow to kodsokkad diyot
    ki Disas Krays, su otid livod don sikandin ka-ay to ampow't ingod, dii ki od ka-aang-aang
    woy duwon kodsalig ta nod isau kandin.
  cak-ENT: Y vocomi rix ri cachi'el tak valc'ual, jun c'a tibana' riq'uin ri Jesucristo.
    Richin que man nkaxbij tüj ki' chuvüch tok napon ri k'ij tok npu'u chic jun bey
    rija'. Y richin chuka' man nkuq'uix tüj chuvüch tok napon ri k'ij ri'.
  lif-NT: ᤀᤠᤸᤗ ᤀᤠᤔᤡ᤺ᤶ ᤀᤠᤛ᤻ᤛᤠ᤺ᤛᤣ. ᤕᤧᤛᤢ᤺ᤴ ᤕᤢ᤺ᤸᤗᤧ ᤔᤧᤱᤃᤡᤀᤣ ᤏᤢ ᤛᤡᤖᤡᤱ ᤔᤧᤶᤔᤀᤣ ᤂᤢᤏᤧ᤹ᤀᤥ ᤋᤥ᤺ᤴᤇᤡᤱᤔᤠ
    ᤀᤠᤛᤢᤰᤋᤢᤶᤗ ᤑᤠ᤹ᤀᤠᤱ ᤂᤪᤡᤛ᤻ᤋᤧᤴ ᤔᤧᤸᤗᤧᤳᤋᤣ ᤘᤕᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: Séhē, mitan de cuiñi nīhin ndá nú jíín Cristo, tácua tá nenda nijīn yā,
    de mā cúyūhú ó, de ni mā cúcanoō ō nūū yā quīvī jā nenda yā.
  san-TIB: ཨཏཨེཝ ཧེ པྲིཡབཱལཀཱ ཡཱུཡཾ ཏཏྲ ཏིཥྛཏ, ཏཐཱ སཏི ས ཡདཱ པྲཀཱཤིཥྱཏེ ཏདཱ ཝཡཾ པྲཏིབྷཱནྭིཏཱ
    བྷཝིཥྱཱམཿ, ཏསྱཱགམནསམཡེ ཙ ཏསྱ སཱཀྵཱནྣ ཏྲཔིཥྱཱམཧེ།
  qve-NT: Wawallaykuna, kunanqa Jesucristopi creespayá, sapa p'unchaw ama ishkayaspa
