    tiꞌ na loꞌo ñaꞌa̱ na jiꞌi̱ Ni chaꞌ ca̱a̱ Ni; tyucui tyiquee na tyacua tyaꞌa na
    loꞌo Ni liꞌ.
  bqc-SIM: Tiasa ma nɛ́ↄ, àↄ naawà àↄ gɛ́, kɛ́ gↄↄ pↄ́ à mↄ̀, wá sↄ̃ iↄ dilɛa.
    Wá gɛɛ a gↄ̃ kpá wá wɛ́i aà mↄgↄↄo.
  tcz-CHONGTHU: Chule tun, cha deitahte, Christa toh kiloikhomna neijingun, ajeh chu
    Ama ahung kilah tengleh nanghon lung ngamna bulhingset nanei dingu chule jahcha
    a chon talou ding nahiuve.
  mar-mar: म्हणून आता, प्रिय मुलांनो, ख्रिस्तामध्ये राहा, यासाठी की, जेव्हा ख्रिस्त
    प्रकट होइल, तेव्हा आम्हास धैर्य मिळेल व जेव्हा तो परत येतो तेव्हा त्याच्याद्वारे
    आम्ही लज्जित केले जाणार नाही.
  snp-snp: Ena nomilipane kefolao, linate amo oloto pito enami kamenalo ya onobalalo
    u falukuto ukadelo kolámoto, moda auma wito mino kolinune, loti amo lulau mino
    edalo.
  isl-isl: Börnin mín, rækið samfélagið við Drottin, svo að þið getið verið viss um
    að ykkur vegni vel þegar hann kemur og að þið þurfið þá ekki að blygðast ykkar
    eða fara í felur.
  spy-NT: Kunyoo ii, biikyuu, ōkiilchi Yēēsu, sukung'eet kēētinyē man nyēē ‑mākēēmuuytōōsii
    ām taayeenyii ām bēsyēēt nyoo chōōnēē.
  xnn-xnn: Itoltoloyyo ay maitatapi ken Jesu Kristo tapno maid kabainanyo nodi men-gasing
    kayo ay mang-ila ken siya isnan kasina omaliyan.
  mwe-mwe: Na nnaino ashibhanangu, ntamangananje nkati jabho a Kilishitu, nkupinga
    tubhe na ngulupai ja kweli malanga gubhapinga koposhela, na tunakole oni lyubha
    lishibhabhuje.
  tte-tte: Kabo natuguwao, kwamiyamiya Keliso koina, na saugana tem ipileyoima me
    ala katepatu yo tabu tamwamwalimwaline na iyamo tatolomo manna mena.
  tcs-tcs: Yupla ol wase pikinini blo mi. Mata kip pelosip wea Kraist, solong wen
    em i go kambaik, yupla i go stil bi strong ane yupla nogo pil sem bikoz yupla
    i no bin libe em.
  hlt-THB: Tuh ka lungnaak naasenkhqi, amah awh awm poe lah uh, cawh ni amah ang dang
    law awh ning ngai qep kawmsaw alaw law awh am nik chah hly.
  soq-soq: Obaina, ne wasauledina e Keriso bedewe wankasaitana, mai ene waeuwa da
    lagawaa bedeweitana. E epe dewaitonuna Keriso wiwisa walamawe no mai sa ba mala
    do me nambanepe enata, dia.
  qub-qub: Wamräno cajcuna, cananga Jesucristo munashannölla caway. Chaynöpami pay
    cutimuptin cushisha caycäshunpaj. Manami pengacushunpächu.
  att-att: Á sikayu nga kun na ánâ ku nga metádday kâ Apu Kesu, uputat tam laguk yù
    pakiyápu tam kuna, tapè mappelò ittam nga ari mappasirán ta arubáng na, sangaw
    nu manoli ta dabbuno.
  bki-bki: Naina naruei, keneriku nalo. Verenio kiado meuliano naio to rivu ea Kristo
    nam̃ariga, mia maka rejikia rojog rivova ka bogo na ver mia naio riyotuba ka kito
    bereio. Mia ver maka, mia ve burum̃ara kenieno imouiano, mia rosidom rodu van
    mirado ka bogo na raial naio to rimei.
  bqp-bqp: Tera sà ma nɛ́ yenyĩdenↄ, àgↄ̃ kú a gũn, de gↄrↄ kũ à bò gupuraa, ó swɛ̃̀
    gↄ̃ ditɛna, wé'i sún ó kũ a sugↄrↄ zĩro.
  mcp-mcp: Yé bwán bâm, nda jɨ́ ntɔ́ nə́, nadagá nə nyə, bɨ bág bə kú bɛɛmb tɔɔ sâ
    ja á bá nyiŋgə zə yí, bɨ́ nda gwág shwôn shíshʉ́lə nyə kúnə́-kúnə.
  hat-hat: Wi, pitit mwen yo, ann toujou fè yonn ak Kris la. Konsa, lè Kris la va
    parèt, n'a gen konfyans. Wi, jou la vini an, nou p'ap wont devan l', yo p'ap kapab
    voye nou jete byen lwen li.
  npl-NT: Axa nopilwantsitsiwah, nochipa xiseititokah iwan Cristo, iwa ijkó timoyolchikawaskeh
    ijkuak monextis, iwa amo matipinawakah ijkuak Ye wits.
  bgg-bgg: Oh, gu aniphiing, ai rog ò pha ji shii rai bo, ji è ai khia magey shii
    gethek ne ley lububo shii um chiih-è ai thog pha inai shii ne wo ne a-ug chid
    phro.
  eng-TCENT: And now, little children, abide in him, so that when he is revealed we
    may have confidence and not shrink away from him in shame when he comes back.
  eng-BSB: And now, little children, remain in Christ, so that when He appears, we
    may be confident and unashamed before Him at His coming.
  cpu-NT: Ari okanta notomiite, ontzimatye antsipashireyetaiyaari Cristo, onkantya
    eero apashiventavaitanta aririka impiyake, aña aventaashire akantya amonthaavaiyaari.
  san-ASM: অতএৱ হে প্ৰিযবালকা যূযং তত্ৰ তিষ্ঠত, তথা সতি স যদা প্ৰকাশিষ্যতে তদা ৱযং
    প্ৰতিভান্ৱিতা ভৱিষ্যামঃ, তস্যাগমনসমযে চ তস্য সাক্ষান্ন ত্ৰপিষ্যামহে|
  tac-NT: Jipe 'emi napu ekí pe kulí 'la o'wina Esukristo oyeria, tabilé a'rewa Esukristo
    na'tálila. 'Liko napu'lige uchéchigo siné nawachi alué Esukristo 'pa rewagáchika
    'la tabilé majaga etewa alué Esukristo, 'lige tabilé chijunawa napu'lige alué
    Esukristo nawachi.
  eng-WEBPB: Now, little children, remain in him, that when he appears, we may have
    boldness and not be ashamed before him at his coming.
  gfk-H: Io, ira natigu gar ta Karisito i tahut bia muat na kis taar ta Karisito waing
    dahat naga balamasa taar ing bia na hapuasa, kaba dahat gi malahuan ta iakano
    tamat na bung bia na hanuat.
  viv-viv: E, natukweyao, Bana againe wanamiyaveꞋavina be higa ginayewaꞋela ana toveya
    keke kanamatauta faꞋina, kadu keke yada wawowomumu kanaveuyeni.
  yao-yao: Sambano achiŵanangu, nlonjele nkulumbikana nawo kuti katema kachauje ngatujogopa
