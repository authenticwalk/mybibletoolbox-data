  pan-pan: ਅਤੇ ਹੁਣ ਹੇ ਬੱਚਿਓ, ਤੁਸੀਂ ਉਹ ਦੇ ਵਿੱਚ ਕਾਇਮ ਰਹੋ ਕਿ ਜਦੋਂ ਉਹ ਪ੍ਰਗਟ ਹੋਵੇ ਤਾਂ ਸਾਨੂੰ
