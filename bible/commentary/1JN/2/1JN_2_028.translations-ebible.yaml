  san-ORI: ଅତଏୱ ହେ ପ୍ରିଯବାଲକା ଯୂଯଂ ତତ୍ର ତିଷ୍ଠତ, ତଥା ସତି ସ ଯଦା ପ୍ରକାଶିଷ୍ୟତେ ତଦା ୱଯଂ
