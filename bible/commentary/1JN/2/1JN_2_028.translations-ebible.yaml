  gof-ENT: ሂዛ፥ ታ ናይቶ፥ ኢ ቆንጪያ ዎዴ ኑኒ ያሺ ባይናኔ ኢያ ዩሳ ጋላስ ኢያ ሲንን ኑ ዬላን ቆሴቶና ሜላ ኢያን ዴዒቴ።
  aau-aau: Hano ney-om, homkwe hye nion senkin-aw seme non-okin nasay e, sa hyo ma-le
