  pon-pon: Ari jama ko, podidi on i, pwe ni a pan kotin pwarado, kitail en aima, a
    jo namenok mo a, ni a kotin pwarado.
  nhe-BL: Huajca ama noconehua, ximocahuaca inmotlatzquilijtoque ipan Cristo para
    huelis inquipiyase temachili huan ax inpinahuase quema yajaya hualas.
  sps-sps: Tovei roman, fuainy guei tso nyo, ami ma kaa koman Ya, ai tan kat to aya,
    mi ongoor marom tan nainy te ruak minon Ya, ana mi te gima rejiaf mi te takop
    matan Ya tan nainy te naa minon Ya.
  wnc-wnc: Ngan waatdakana. Ginda Jesuat gatake yutnong. Iat gatake yuwawa tapduknga
    ita gatu apik gwene ninda natake ita waiaknganinu gwa sandetnimukut ngang natake
    apbakngake nomnane kunim.
  bus-bus: Tia sa ma nɛ́ yenzideenↄ, àgↄ̃ kú à guu, lɛ gurↄↄ kɛ̀ à bↄ̀ gupuraaa, wa
    swɛ̃̀ gↄ̃ diɛna, wí tón wa kũ à sugurↄro.
  gub-BL: Azeharomoete ko heze'eg ihe, hepurumuzàmuzàg wà. Zaneruwihawete ur putar
    nehe. Peiko hemiruze'eg romo nehe. A'e rupi teko wanuwa rupi uzexak kar mehe nehe,
    nazakyze kwaw izuwi zane nehe. Zanekàg putar nehe. Nazazeàmim kwaw izuwi a'e 'ar
    mehe nehe, tur mehe nehe, ta'e nazanemaranugar kwaw izuwi zane nehe xe, huwa rupi
    zane nehe xe.
  imo-imo: Paimbo, nanga bakuluma altopa yu ombalo wali kanopolio pipili naa kolopo
    yunge kumbekerena tumbi tipo ola angilemili ningo eno yu kinye kopu teko molko
    kau paio!
  boj-boj: Od, ijo aŋgro kiñilala, niŋgi Kristus beteryosib soqniy. Niŋgi degyqab
    di mondoŋ a olo brantimqa niŋgi jemaiŋgwasai. Niŋgi are siŋgilatosib aqa ulatamuq
    di tigelesqab.
  ulk-ulk: Pedikeredi, kara kebi omaskir, mena uridwa Kerisoidoge ia waiakai mi umele
    siripkak warder a nole ko abialam nabaspe siripge nade e takomer.
  eng-DRA: And now, little children, abide in him, that when he shall appear, we may
    have confidence, and not be confounded by him at his coming.
  knf-knf: An babuk naan, hënkuŋ, nadukiin namëban ţi Kriŧtu, ahilna wal wi akpënuŋ
    kawinana, ŋhil kanaţ kaliinŧ, kawo ŋënkkowa kanaţ kalowa.
  san-KHM: អតឯវ ហេ ប្រិយពាលកា យូយំ តត្រ តិឞ្ឋត, តថា សតិ ស យទា ប្រកាឝិឞ្យតេ តទា វយំ
    ប្រតិភាន្វិតា ភវិឞ្យាមះ, តស្យាគមនសមយេ ច តស្យ សាក្ឞាន្ន ត្របិឞ្យាមហេ។
  arn-NT: Femngechi llemay, pichike weni, rumel kiñewkülemün ta Cristo mew, femngechi
    ta nieaiñ maneluwün feychi ta Cristo pewfaluwle fey taiñ yewentukuwnoael kisu
    tañi adkiñ mew feychi küpatule ta kisu.
  zas-NT: Yan rnin lojdi xiꞌn, gol binal xnejz Jesucrist, chitëë yadxeb ree chi gulüülojman,
    ad zayaꞌnxtu tëët ree lojman chi guiꞌtaman.
  ken-NT: Bɔ̌bha, bǎkɛ́ rɔ bɛbhak ndǔ nɛbharɛ́mʉɛt nɛ Mmɔ, bɛ mpok anɛ yi ápɛ̀tnsɛm
    fá amɨk, mǎmbɔ́ŋ maŋák bɛghɔ yi, kɛbhɔŋ bɛcháy nɛ ntíánwɔ́p bɛsí bhi mpok
    yi átwɔ̀.
