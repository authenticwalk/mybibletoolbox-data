  cbi-NTPO: Tsa' mitya keranguenu mijantsumu chachilla, Jesucristoba ma bulu juu tsanadei,
    tsejtaa ya maja' mangatawanmala ya' ajuusha uwain tsaatuuve tenna ju', ne yujka'
    kakenuu jukeyai'nutsu.
  ikk-NT: Ẹghẹẹ ụmụ m, nọdị nị imẹ ẹ, kẹni obi ru ẹnyi ile alị ogẹn o k'e gi pụha;
    amamgbe ẹnyi e gi ifẹnrẹn warị Ụhụọhịn hụ.
  leu-leu: E naboxo mu rafulak, taagul xuvul pa Krais e la yaan i taa savat taara
    taa pife faatasu sena pana mangilan senaso taara taxa lamon faroxo sena.
  maz-NT: Rí zo'c'öji nza cja 'ma ri ngue ín ch'itsc'öji. Rí sido rí dyätäji e Jesucristo,
