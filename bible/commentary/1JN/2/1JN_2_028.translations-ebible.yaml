    ja rabadre ruen jäme nie niara ngwärekri, abkokäre munkwe nüna käre ketetibe ben.
  azg-NT: Ndoꞌ ꞌoꞌ ntyjë na conduihoꞌ ntsinda na viꞌntyji ꞌoꞌ, cꞌontyenhoꞌ ntyja ꞌnaanꞌ
    Cristo, chaꞌ juu xjen ya na ncüjeeꞌ ntcüeꞌ jon, ncꞌön na minꞌncüii tyiꞌquindyiiꞌ
    nnꞌön na tonnon jon, min jeꞌcꞌön na jnꞌan.
  bhd-bhd: हे बच्चव, तैस मां बनोरे राथ, कि ज़ैखन इन बांदू भोए, त असन दिलेरी भोए ते
    अस तैसेरे एजने पुड़ तैसेरे सामने शरमिनदे न भोंम।
  too-NT: Lā' chuhua'j quilakska'tā'n, tū' cataxtunquītit de Cristo. Lā' chuntza'
    tū' catijicua'nui a'xni'ca' xla' namimpala. Lā' tū' catimāxana'uj na ixlacapūn.
  ind-AYT: Sekarang, anak-anakku, tinggallah di dalam Dia supaya ketika Dia menyatakan
    diri, kita memiliki keyakinan diri dan tidak malu di hadapan Dia pada saat kedatangan-Nya.
  cjo-NT: Iroñaaka, niyotaanewo, pikempiyaminthatakari Jesokirishito. Iinja ipokapae.
    Aririka pikantyaani pikempiyaminthatakari, ari piweshiryaawentawakyaari, eero
    pipashiwentakaawakari aririka ipokae.
  nsn-nsn: Ro bung tug! Uangoul keip dede tang Kristo marung ongoloum tar binaka gete
    kotpokos, kara hik pah mung tokouaouo, karung matala gete tapokisimeon.
  san-DEV: अतएव हे प्रियबालका यूयं तत्र तिष्ठत, तथा सति स यदा प्रकाशिष्यते तदा वयं
    प्रतिभान्विता भविष्यामः, तस्यागमनसमये च तस्य साक्षान्न त्रपिष्यामहे।
  tna-NT: Ibuneda edue cuana, Cristo neje medunederatique. Ahua daja jadunetijiji
    micuaneda yani su, tu epueicha su, aimue micuaneda tu ba putsu, ebidhu mahue.
  lid-lid: Ya, aha naduk ta Kindrei, aha katehei budon taha kihis ki-in ta Krais,
    ma aha ka-en hamon tan. Tasah, buku iy eme hamon eme kon munyak dah ja, kora-on
    bwili aha sama ta kandriyen mene aha ndramesekei, ma aha anoh ta anyolom iy. Aha
    kasekesek ta an hamon tan, ma aha kameh sekesek ta anyolom iy.
  wim-wim: Ngurp ngatharam-ang, puth inan ngeeyiya, niiyan kan Jesus.an ngangkangan
    piꞌ-piꞌāna! Nil palaman wampow-a, niiyana ngangk thayanam yipam iiyān nunganta,
    aꞌ winynyang keꞌ moꞌin nungantama, ngul-nyaaꞌ keꞌ iiyin nungantama, yaꞌa.
  zga-M: Puleino vaana vang'aane, mtamaage igaati mumwene ukhuta alavaihumila tuvenchaage
    namakha tuleekhe ukhufwa isooni pamihoo gamweene mukwilincha kwamwene.
  yom-yom: Ayi buabu beno bana, bika luba mu niandi mu diambu mu thangu kela monika,
    tuba bakinda ayi tubika fua tsoni va ntualꞌandi bu kela kuiza.
  san-SIN: අතඒව හේ ප්‍රියබාලකා යූයං තත්‍ර තිෂ්ඨත, තථා සති ස යදා ප්‍රකාශිෂ්‍යතේ තදා
    වයං ප්‍රතිභාන්විතා භවිෂ්‍යාමඃ, තස්‍යාගමනසමයේ ච තස්‍ය සාක්‍ෂාන්න ත්‍රපිෂ්‍යාමහේ|
  yut-yut: Mɨŋat monjɨ kabɨno, ji Kristokon gadani. Yaŋ aŋakwa abɨŋ noman tosak bɨsapmon
    nin tebaisi agek ɨŋamnikon mayaktok dɨma paneŋ.
  grc-BYZ: Καὶ νῦν, τεκνία, μένετε ἐν αὐτῷ, ἵνα ὅταν φανερωθῇ ἔχωμεν παρρησίαν καὶ
    μὴ αἰσχυνθῶμεν ἀπ᾽ αὐτοῦ ἐν τῇ παρουσίᾳ αὐτοῦ.
  cpc-NT: Ari okanta notomiití, ontzimatyii antsipashiriyitaiyaari Cristo, onkantya
    iiro akaaniwaitanta aririka impiyaki, aña awintaashiri akantya antonkiyotawaiyaari.
  nhg-NT: Öxön quiema, notlasojcöpelhua, xetietocacö Cristo, para que ejqueu tecpeasque
    confiönsa cuöc yejuatzi hualbiloas, hua amo tepinöhuasque tieixtla cuöc axihuaqui.
  nya-nya: Tsopano ana okondedwa, khalani mwa Yesu, kuti pamene adzaonekera, ife tidzakhale
    otsimikizika mu mtima ndi wopanda manyazi pamaso pake akamadzabwera.
  ngu-NT: Aman, tej, noconetzitzihuan, nochipa xnemican san secan ihuan Cristo, para
    xnempinahuasquej niman xnenmojmotisquej ijcuac yejhua huajlas.
  kup-kup: Kar nem ñarohol, met petev pinañ honeo dari tin hek, povoz pi maot abarahanañ
    erapanez porah dari piin etet tair etapan batah, pot homet ñaihet tat iz naravotü,
    oñ lop tinarizaronañ pim nakoe sat hek.
  jid-jid: Zizan mri son naki chachu wa aye ki hei ni gbengbenlen, ana shan ni tita
    niye ma na.
  wmw-wmw: Sambi, umwe wasimana wangu, zidini kulungana naye, ipate paasaka kuja,
    isitipate aibu mbere yake, ila tiwe nawo uhakika.
  gmv-GGM: Hesa gish nayto izi qonciza wode nusu xalatethi danamala izi yiza wodeka
    nu iza sinthan yeletonta mala inte izan deyte.
  ssg-ssg: Teka soliai natuk, kako pakata xox hawanewa kapi Jises Krais lehe na i
    aliama kako kum mamata nake tap tenen na waliko lialun i hahiena kako ti puli
    Haeu.
  zpo-NT: Kwaanzee rese gu, xaa mod xiin na, nkin tubka zo be kwaan Jesucrist. Zee
    gorna yaad xaa stub welt, zee nazhebt be ne be xaa, nu natont be ne be xaa.
  poy-poy: Mwawana yanuwafira, mwendereyi kulikolerana pamuhera na Kristu, su yomberi
    pakalawira twenga tuweri na ugangamala pota kuwera na toziya ya twenga kulififa
    kwa soni lishaka lya kwiza kwakuwi.
  qwh-NT: Wamralläcuna, canan juc shonqullana Jesucristucho cacuyë, pe cutimuptin
    mana mantsacushpa ni mana penqacushpa cushishqa chasquinantsicpaq.
  gaw-gaw: Ao, nid naunau dahilad, Nug miag atieb amu ig g̱agaṯag daagnignu, ig uḏa
    nak ele ii aomtanu amu ag Nug ele laip̱u dayeg!
  nca-nca: Iyo, neneŋo simóne, Kristo quroyómo yuri. Ŋunde tero ene maheweya quno
    ŋuno nore toŋímo kondé kaŋero kowi piyo kama tewato.
  zpz-NTPP: Na de ru yu feñ, rlagy ñi nu cyiiñ nu der Crisht, gun orzeꞌ cuic der baloor
    ornu gruu zac mi tuubaꞌ tir. Gun orzeꞌ cueꞌ nu gat lo den lat nu zu den lom ornu
    cyid mi.
  mkj-mkj: Eh, noai jeri kan, minmin oang Ih, ma Ih pirin pwokda, pwa kisai en uhdahn
    eimah, apel johpwa pirin mehk, oakla nehn rehnno ma Ih pirin indoa.
  zac-NT: Gulë bëquë́ diaguë, Dadë; gulë bëdëꞌë lugar cuezënú Jesús lduꞌu të, të iurë
    guëdchini më stubi vueltë, adë chu rtúdiꞌi lúhiꞌ; adë chu guëllúꞌnëdiꞌi lúhiꞌ.
    Mejurë guëquitë lduꞌu të iurë guëdchini më.
  kyg-kyg: Aise mafaꞌneꞌnimogitapae, Eminesigetaeꞌmo lokiya vaita maiꞌneta uta fala
    okita aulagaleꞌmo lavagage osisiyafeꞌmo hemenimo agaepiꞌmo alagi maigetao.
  kmk-kmk: Isunga aabeng ku, adi kayu lumipsut un maiyossaan kan siya daḻapnu nataḻgod
    nat angos yu, un maid ikimut kan ibain yun sumangu kan siya nu timpun dumakngana.
  cao-NT: Jatsi Cristo ó tsi chitëcana, noho xocobá. Jia ja bëta ma rabënano. Tocapihi
    tsi raquëyamaxëqui mato ja jisiquixëquë no. Ja quima casoyamaxëqui mato bërabihi
    na.
  bbr-bbr: O isan mokoit, is akanun woias meiem, ak ko pak pasar rawe. Keseria, ko
    tawa kounuk, ik woiok erer orip ko kowai ses opok oiorok wa nai.
  inb-inb: Kuna­ura, kuiaska wam­bra­kuna, Cristo­wa sug­lla iuiai­wa kai­chi; chasaka,
    pai ikuti kawa­rig­sa­mu­ura, nukan­chi pai­wa sug­lla kag­sina iuian­ga­pa; chi­wanka,
    pai samu­ura, mana manchas­pa­lla paipa ñawipi kawa­rig­rin­ga­pa.
  hrv-hrv: I sada, dječice, ostanite u njemu da budemo puni pouzdanja kad se pojavi
    te se ne postidimo pred njim o njegovu dolasku.
  box-NT: Àwa, ĩ zàwa, mi cén páaní là a Yeesu Krista bèra a na ká a khíi
    lua, à wa sĩ́ a yahó ká wa yiwa yí máa dè, à nìyio yí dí wɛn.
  ote-NT: Hangue nubyá ma zi cuꞌihʉ, ꞌbʉhʉ xá hño co ma Zidadahʉ pa nu stí ꞌñehe xi
    da ꞌñesca ma nsuhʉ dí gathohʉ ne hinga ꞌbɛ ma tsahʉ.
  wnu-wnu: Io, an yonou wau gas ende. End an wo mom tenen ete igamari qen geret wo
    diban yara gab an wot yari me qininingunanei.
  zam-NT: 'Beren, niin loo gu'': Bli nèe gu'' gu'' loo cón che''n Crist par tolo gàp
    gu'' más yalxla''s no gàp gu'' más fuerz par ne''zyebte gu'' no ne''thyonte gu''
    loo Crist co''se'' yi''th Crist loo izlyo'' ndxè'' tedib vez.'
  zyp-NT: Taico dopaw sawtei sahlo, Ama a chung leco ung thlang my lo, ma pawsui co,
    Ama a va lang kaw tihtah a hme letah kaa raechá ka, ningzaw lytah kaa ung khy
    hi.
  sey-NT: Yure ja̱je paꞌito huau dohuë, Cristona tsiosicohuaꞌipi paꞌijë̱ꞌë, i̱ ñai
    maca quëcojë caꞌraye peoyerepa i̱ dai maca ñajaꞌcohuaꞌi.
  nvm-nvm: Regavo afnun na oijmiavo iji jaka Jesu ma vierafene funa of. Ja funa besum
    okva tavan rad fu una ruakma jaba uri ise jon ja renva ijefuon fu game jum subinai
    vak.
  mps-mps: Awe, eno wai dabe, dage aga dali bidao. Magi baso meni, nosali aga hania
    pedalaibao, te sogo da bomo elama dolaluaibao, te aga ma asobo sogode, te tama
    da hale eyu geme duala sogobeo.
  seh-seh: Ananga, cincino khalani muna Kirixtu, toera Iye angapangizika tin'nyindire,
    tikhonde kupasika manyadzo pa maso pace, pa kubwera kwace.
  pab-NT: Maika heko haxawalita xisaona Cristo kakoa, haré xoimanae. Nikare ite hoka
    tyohetehenere xowaka maisa wimairita, wihaihareta, hoka maisa wateroita enonita.
  llg-llg: Leoiak ana nggalei! Ei musi masoda nanambaꞌak nakandoo mia Karistus. Fo,
    mete ma Ana fali main, na, ei ta mameda bii, ma ta mameda mae, mambadeik miu Ndia
    matan.
  kyf-kyf: Cɩɩn, na 'ylaaslɩ, a -tʋ Klisɩ 'wʋ, 'ɩn zlɩ ɔ -ka yi nɩ, -amɩaa dlɩ 'ka
    'wʋtɛ, -mʋʋ yi 'wlʋ nɩɩ, zʋ 'bha -aɩn ɔ 'yu -mʋʋ zlɩ.
  tpi-tpi: Yes, ol pikinini bilong mi, yupela i mas i pas wantaim Krais. Olsem na
    taim em i kamap ples klia, bai yumi ken sanap strong, na yumi no ken sem long
    sanap long ai bilong em.
  mih-NT: Ta vityi ndoho, zehe ndyihi, ɨɨn xaan cuu ndo sihin ra Cristo vatyi tatu
    tacuan zavaha ndo ñahñi maa sa cua yuhu ndo, ta ma cucahan nuu ndo ityi nuu ra
    quɨvɨ quisi ra.
  qvh-NT: Waugui-panicuna, ali wilacuyninta yachacushgansinöla Jesucristo munashganno
    cawashun. Sayno cawashpansimi Jesucristo cutimuptin pengacushunpäsu.
  kms-kms: Di muq wokuandi, nungoqi Kraist nde si nambune was, ei te otiwo ni nandi
    di ninde rar pe yembu kin tende puayi minyuw pati segi, gre pune yembu.
  agn-agn: Animan, mga anao, indi ita ra palbag ong ni Cristo, agod ong pagbalik na
    ong kalibotan indi ita maeyak. Ig ong pagkabot na indi ita maeyak ang tomalonga
    ong nandia.
  nhi-NT: Axan, notlasohconeuantzitzin, xonsetitocan iuantzin, uan ohcon ihcuac Yehuatzin
    monextihtzinos matpiacan yolchicaualistli, uan amo matmopinautican iixpantzinco
    itich non tonal ihcuac ualmouicatzinos.
  ttc-NT: Ajna'l waq nk'wa'al, k'on kaj ekola', pe'eten tuky'i'l, ikxji tzan qten
    tuky'i jun tk'u'jlal oj tul, b'ix nya'tx tzan jqet ky'ixwik twitz tetz oj tul.
  dan-1931: Og nu mine Børn! bliver i ham, for at vi, når han åbenbares, kunne have
    Frimodighed og ikke skulle blive til Skamme for ham ved hans Tilkommelse.
  kwj-kwj: Mwe naha, ai chechehimache le, kunu rini ga ma ete ku da. Wowa ichekai
    amwei ri sukwawa, ri mwakambe ki hinde apa nu akini huruhumba nu hei kumbwa.
  vie-OVCB: Vậy, các con ơi, hãy duy trì mối tương giao phước hạnh với Chúa Cứu Thế,
    để khi Ngài đến, các con đầy lòng tin tưởng, không phải hổ thẹn lúc gặp Ngài.
  kze-kze: kesí iyámpóíyono. kwesé tarúmai máyáamba pó'a Ísu Káráísiti kumíndara'a
    kwenaúranka'a íma tigaeyávé'a é'a úwoi asiramái ménaaowe.
  mpj-mpj: Walyjakaja ngangkulaya! Wuluya Jiijajmili walyjakaja nyinama! Kayilapanyurra
    murlpirrpa kuutja yikiku, jampa Jiijajparni marlaku yanku. Mirtanyurra kurntarriku
    yikiku, murlpirrpanyurra yikiku, jumajinyurra Jiijajmili walyjakaja nyinani.
  lbk-lbk: Idwani, an-akko, maiyoornos kayo ken siya, tatno mo enpaila siya isnan
    omaliyana, et maid omegyatan paymo fomainan tako.
  mto-NT: Ax u̱xyam tseꞌe, miitsta, juuꞌ a̱tseꞌe nꞌonu̱kjaꞌvidup, mꞌijttinupts miitseꞌe
    je̱m je̱ Cristo jyaꞌvin ka̱jxm, ax veꞌem tseꞌe nꞌijtumdinit ma̱kk aaj ma̱kk jo̱o̱t
    je̱tseꞌe nkatso̱ꞌo̱tyoꞌnumdat je̱m je̱ꞌe̱ vyinkojkm ku veꞌe myiinnuvat.
  bzh-bzh: Yönon, naluġ lo! Ham nġo gwa jaḳ yi rot, loḳ mëm vu tamusën sën natöḳ
    nom ranġah lo, og hil bare nid wëëk los kwad vesa doḳ buk saga, gaḳ hil su
    aġöneng in yi.
  guj-2017: હવે, બાળકો તેમનાંમાં રહો, એ માટે કે જયારે તેઓ પ્રગટ થાય ત્યારે આપણામાં
    હિંમત આવે, તેમના આવવાને સમયે તેમની સમક્ષ આપણે શરમાઈએ નહિ.
  jvn-NT: Anak-anakku sing tak trésnani, pada dadia siji terus karo Kristus. Dadiné
    mbésuk, nèk Dèkné teka, awaké déwé wani mara tanpa wedi, ora isin metuki Dèkné.
  byr-byr: Sarevɨ kaimɨraaya maalɨkeihi kuna dulamwaalyɨla! Sahwai Sɨgunyavɨdaaꞌnyɨ
    kuꞌmaayabanna yɨmaꞌnaabathehaaꞌ “Gamɨnyaba dɨragɨnna davaana!” dapi Kɨraazɨtɨyarɨ
    kuna dulamwaalyɨla! Yɨꞌmavaabathevɨ gamɨnyɨna lɨka myadaa wagɨla mamaryadaa magwamwannaanneꞌna
    sahwarɨ kuna dulamwaalyɨla!
  ian-ian: '@see-verse:1JN.002.027'
  hun-hun: És most, gyermekeim, maradjatok meg őbenne, hogy amikor megjelenik, bizodalmunk
    legyen, és ne szégyenüljünk meg eljövetelekor.
  mcf-NT: Adembidi con nabo quequin mibi chuioaimbique. Adembi tantia. Esuquidistun
    chiaid tantiadonequiec tabadteneta. Adec tabadquin Esuquidistu choasho isash cuenenquio
    yec, Ëbi, ambi paucaid, bednuec choec, quependac mibi. Abëdi nidebi, quequin caindonec
    tabadta.
  kjs-kjs: Gore nana nogo naakinu nimi Keriso raapu waru piralepape. Go palimiri werepe
    nipu pename su kamaa epalia yapi di raburi naana lo robaa-para puri waru mapalaaoma
    nipuna le agaa madaa yala napolamina.
  mni-mni: Aduna houjikti, eigi nungsiraba angangsa, Ibungona lenglakpa matamda mahakki
    mangda eikhoina ikaiba leitanaba amasung thouna leinaba Ibungoda lengdana leiyu.
  yad-NT: Diye ji̱ta deramiy, jirya̱ntya vichasara simu, vu̱ñuma janumitye vurya̱na̱damu
    sa̱jisiy sa̱numatiy jvi̱.
  mxb-NT: Ta viti, de̱ꞌe kuálí, kandita toon ndó xíꞌín Jesús, dá kía̱n koo ta̱ndeé
    iní noo̱ ndo̱ tá ná naꞌa̱ noo̱ tuku na noo̱ yo̱. Ta ni iin ña̱ꞌa o̱ kédaá xíꞌín
    ndó, dá xíkaꞌan noo̱ ndo̱ tá ná nandió ko̱o na kasaa̱ na̱.
  pon-2006A: Ei, nei kompoakepahi ko, poadidiong ih, pwe kitail en uhdahn eimah ni
    eh pahn ketido, oh sohte pahn rukusang oh namenek mwowe ni Rahno.
  maq-NT: Quihndë tsan ne, cúya cuichjá cojo nuju ta tangun nduju cojo xi ha macjain
    nuju Jesucristu, sehe ngajan xi nixtin xi cuinduva nga me ne, ngayaan ne, hacuiin
    rcun cuma, hacuaha hacuiin tsisava naja me.
  hto-hto: Jitótɨaɨ, mai birui Crístomo dájena jaɨnáicairi, afémɨe cɨ́ocaillɨruimo
    ie dáɨnana ñue caɨ ɨ́ɨnollena. Daɨí ie bíllemo ie uiécona méairuiñeitɨcaɨ.
  por-BRBSL: Agora, filhinhos, permaneçam nele, para que quando ele aparecer, possamos
    ter ousadia e não nos envergonharmos diante dele em sua vinda.
  ces-NKB: A nyní, synáčkové, zůstávejte v něm, abychom až se ukáže, měli smělou důvěru
    a nebyli jím zahanbeni při jeho příchodu.
  cui-cui: Pomonae pexui pam, antʉbʉsʉya caemonae pebʉrʉya pana naexande Cristotha
    xua jopa wajunuwinexa xua poxonae bapon patopaetsica barapo cae pin nacuathe.
    Yawa caemonae pana naexande Cristotha xua jopa waaura tsane barapon peitabaratha
    xua abe waexanaexae poxonae patopaetsica.
  boj-2014: Od, ijo aŋgro kiñilala, niŋgi Kristus beteryosib soqniy. Niŋgi degyqab
    di mondoŋ a olo brantimqa niŋgi jemaiŋgwasai. Niŋgi are siŋgilatosib aqa ulatamuq
    di tigelesqab.
  eng-OEBUS: Yes, my children, remain in him, so that when he appears our confidence
    doesn’t fail us, and we are not ashamed to meet him at his coming.
  eri-eri: Yo, yame magana gane, tere Kristus bagu fada wagu. Ono wadenga saini no
    malala heige gonga, ere no ago langa otowei nomo mayau ada higona, ere edo langa
    danga bagu otowei nomo.
  wiu-wiu: Opi anu mati deya-kiti kipala eya waneka ukuno, yakamene. One-pala lipua-kala
    meamene-ye. Nitoa meketepa one wakapea noka-pete one kakaya liti pamene ya toameneya
    atiki toa meoi.
