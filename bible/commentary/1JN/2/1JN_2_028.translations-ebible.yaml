  huv-NT: Nganüy xecualüw, nde mecueatiün mendüjpiün wüx leaw taquiaach Teat Cristo,
    cos atquiaj alndom masap imbasan wüx nej, ngo mermbolan mejawan wüx aaga nüt aliüc,
    ngome apmexinguiün mejawan.
  otn-NT: Ague ma̱ ba̱si̱'a̱hʉ, hønt'a̱ ra̱ Cristo da̱ 'yo ma̱ mmʉihʉ ya, n'namhma̱
    ga̱ ha̱hʉ nzammʉi 'mø dá̱ nu̱hʉ'a̱, ya hi̱nga̱ pɛs'ma̱ sähʉ 'mø bá̱ ɛ̱hɛ̱.
  nop-nop: O Wapmihineye, hidi Kilistodut galiŋa hatiyaneeŋ. Ala adi miŋgoŋ mintadakalewaak
