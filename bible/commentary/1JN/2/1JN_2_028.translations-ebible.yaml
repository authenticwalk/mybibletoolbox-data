  san-PUN: ਅਤਏਵ ਹੇ ਪ੍ਰਿਯਬਾਲਕਾ ਯੂਯੰ ਤਤ੍ਰ ਤਿਸ਼਼੍ਠਤ, ਤਥਾ ਸਤਿ ਸ ਯਦਾ ਪ੍ਰਕਾਸ਼ਿਸ਼਼੍ਯਤੇ ਤਦਾ ਵਯੰ
