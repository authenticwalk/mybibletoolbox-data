  ndg-ndg: Nambeambe, bana apendwa, mutame nkati yake, ili muda paatokeya, tuweze
    kuwa na ujasiri na kujisika kwaa oni nnongi yake katika kuisa kwake.
  wsk-wsk: Ario aga kuriang yawara alo, noko ningi baga se lagaralko, mu awuk, tom
    nu wetangaruk mu ana noko taira mu te, noko koma ko me dolanakko.
  toj-NT: Cuntiquil jumasa, oj xa jacuc ja Cajualtiqui, jayuj sbej que tola vida huax
    caa jbajtic ja ba sc'ab ja yeni. Ta jach c'a huax c'ulantic tola vida, ja ora
    huax jac ja yeni, mi oj q'uixhuucotic yuj. Pero ta huan c'ax ch'ay ja jc'ujoltic
    ja Cajualtiqui, oj q'uixhuucotic lec ja ora huax jaqui. Oj c'antic oj nac' jbajtic
    ba mi oj yilotic.
  tbc-tbc: O nanug muroug, aŋ iŋ da amado wa. Ago tap, saen iŋ kuai te ilasa dop id
    iŋ da tiŋiŋeŋ o ta tarer na wak, agod miai ifunad dop tasuk tamul san dam tia
    ya.
  sna-sna: Uye zvino, vana vanodiwa, rambai muri maari, kuitira kuti paanoonekwa tive
    nokushinga uye tisinganyadziswi pamberi pake pakuuya kwake.
  smk-NT: Ket bana' anaod ta wanin, a'nak, dumaer kamon makikalamo' kona ni Cristo
    ta pigaw nin kasa li' nin ikali'mo tan ikading'ey moyo kona no sumubli' ya.
  grc-TCGNT: Καὶ νῦν, τεκνία, μένετε ἐν αὐτῷ· ἵνα ὅταν φανερωθῇ, ἔχωμεν παρρησίαν,
    καὶ μὴ αἰσχυνθῶμεν ἀπ᾽ αὐτοῦ ἐν τῇ παρουσίᾳ αὐτοῦ.
  gof-WFTW: Hiza, ta nayto, I qoncciya wode nuuni yashshi baynnanne iya yuussaa gallas
    iya sinthan nu yeellan qosettona mela iyan de7ite.
  spa-BLM: Ahora bien, hijitos, permaneced en él, para que, cuando se manifieste,
    tengamos audacia y no nos avergoncemos ante él en su venida.
  kyz-NT: Kunumĩmet, kũjãmet 'jau. Jejui 'ga ree etee ki pejemujat. A'eramũ pẽẽ anure
    'ga ruramũ pejejenosõue'em pejewau 'ga repejãna. Mama'e tywera apo re pejenosĩ
    'ga rowase pejewaw ipe ne.
  dao-dao: Ä, ka canae aw, Khritaw a ngdang law bea üng, linglainak üng be lü, A law
    bea Mhnüp üng, a maa käh ngkeei lü ngdüih dat vaia phäh ani üng yümmat nglät u
    bä.
  cya-cya: Can' cha' 'un nu lca sñen', xñi ton um 'in um lo'o cha' 'in ñi, si'yana
    xa ntsu'hui cha' ca chcan' loo ñi, cu'ni tnu tiquee na, lo' si'i nu quinu na lo'o
    cha' jyi'o xa quiaan ñi xiya'.
  wrk-wrk: Ngakinmuku mungkijimuku. Marda narrimi jungku kandimuku nangangi Jisus
    Krayiskanyi yurrngumba. Baki miku janarri marrala yajinyi jalija nyulu badajba
    wayka nanginkurri. Miku janarri manyirru nangangi, jungkukangangi narri kunyba
    nangangi. Janyulu mili wijba nanginkurri yajiyurri bayngkani baku.
  nii-nii: Nga pe nanim kingnan noł; enim Krais kin dambiltik se ende pu molk kin
    ekii sik erngii. Erangin kin, sinim noman dinga sik erik molk kin, kunum ełe,
    Krais eim orung omba kunum ei, sinim singambił peng kin, nga koi erpin yi enenmin
    mon!
  ign-NT: Puítisera, nuchicha­naveana, ímiyanava eta iávahá­siraina éti ema Jesucristo
    apaesa túmesa­mu­rehéina éti, vahi ecutsiriha mayehe eta te machava.
  dik-NT: Wek aaya yɔ̈ɔ̈k aya miɛ̈thkiɛ̈, bäk aa rëër ke we mɛ̈t kek Jethu. Rin na
    ben la bɛ̈n pinynhom, ke ɣook aacïï gup bï riɔ̈ɔ̈c buk rɔ̈m kek ye.
  cac-cac: Axo ticnaic ex xajanab'il vuuj, yovalil junn̈ej tzon̈ aj yed' Cristo d'a
    masanil tiempo, yic vach' junc'olal tzon̈ aj d'a yichan̈, man̈ ol on̈ q'uixvoclaj
    ayic ol jaxoc.
  tzj-E: Quilaj tak wlec'wal, camic quenbij chic jmul chewa, nquixec'je' wa' pranm
    Jesucristo. Wcara' xtkaban jara' majo'n nekxibej ta ki' chwech tak xtpet chic
    jmul, per c'ola kconfianza ruq'uin y majo'n nekwiwaj ta ki' chwech, majo'n q'uixbal
    ta nkana' chwech tak xtpeta.
  san-BUR: အတဧဝ ဟေ ပြိယဗာလကာ ယူယံ တတြ တိၐ္ဌတ, တထာ သတိ သ ယဒါ ပြကာၑိၐျတေ တဒါ ဝယံ ပြတိဘာနွိတာ
    ဘဝိၐျာမး, တသျာဂမနသမယေ စ တသျ သာက္ၐာန္န တြပိၐျာမဟေ၊
  yaa-NT: Ẽfe fakefãfe, iskaratĩa Cristo nikakõiyanã afe rafekõikãfe, mã nãmã fotofaino
    nõ akiki meseimakai nõmãi isharakõiax. Askatari nõ akiki rãfimakai.
  cab-NT: Ítara líña lubeíti, nirájüñü, ítara méme jumá lídan ában lúma Crístu lun
    dánme lan le liábin, gayára lámuga wasúbudiruni luágu buídu wamá lúma, úa lámuga
    busíganu wawágu ligíbugiñe.
  clu-clu: Mga bata, magpabilin kita kanana, agud indi kita pagadlukan okon magpantago
    sa kauya kon magabot tana run.
  swh-ULB: Na sasa, watoto wapendwa, kaeni ndani yake, ili wakati atakapotokea, tuweze
    kuwa na ujasiri na siyo kujisikia aibu mbele yake katika kuja kwake.
  tpt-NT: Chavaycha, kesꞌatꞌan, klajunau ni katꞌaylhipꞌintꞌik chꞌantaun kun Cristo.
    Ex chuncha tejkan katasuchoqoyaꞌ ni Cristo jantu katalhauniu y vachu jantu kamaxaniu
    la ixlakaꞌukxpu tejkan kaminchoqoyaꞌ.
  aai-aai: Natunatu Keriso wanawananamaim mar etei kwanama, saise i nabirerereb ana
    veya it boro koufair auman tanatit, naatu boro men tanibiya’ohow tanawa’iramih.
  sny-sny: Ei, eimane ano, peri ano wanure. Fene le mase pei ironamite. Nomo le mase
    mi mi weriyei tei ironamiteyei su, nomo etiri werese ne atoweiye ta'ame. Nowe
    ape se Krais si tame itorairowa su, marepi nomo lo atoweiyerowata.
  myy-myy: Queno tʉoya, yʉ rĩa robo bajirã mʉa. Jesús ĩ ʉsi cʉtiro bajiroti ʉsi cʉti
    ñaña mʉa cʉni. Ito bajiro mʉa ʉsi cʉti ñaja, Jesús ĩ tʉdi ejari rʉmʉ güire manoja
    mʉare. Ito bajiri ĩ ejaroca bojore mano yiroja mʉare.
  trc-NT: Dan me se ase̱ vaa taꞌníj vaa nij soj rihanj, ne̱ me rá ꞌu̱nj se vaa yoꞌo̱
    canoco̱ꞌ raan soj man Jesucristó, cheꞌé rej asa̱ꞌ caꞌnaꞌ uún soꞌ rihaan chumii̱
    nihánj, ne̱ se̱ guun naꞌa̱j soj a̱ doj maꞌ. Tana̱nj gu̱un niha̱ꞌ rá soj caꞌmi̱i̱
    soj ga̱ soꞌ ei.
  cut-NT: Da̱yá, cuiquendi ne cochahtino ne Dihvo vo ca̱va che hua dehva ra̱hco ne,
    nde hua co cuihna̱n ne, ndihchero ne ihyan cuahn che ndaconan chi tun ye.
  bel-bel: Дык вось, дзеці, заставайцеся ў Ім, каб, калі Ён зьявіцца, мець нам адвагу
    і не асароміцца перад Ім у прышэсьце Ягонае.
  zlm-KSZI: Sekarang pun, hai anak-anakku, kamu harus tetap di dalam-Nya, supaya apabila
    Dia datang kelak, kita dapat menghadapi-Nya dengan berani, tanpa rasa malu.
  gdr-gdr: Kor b'ɨgawar! Sɨ wɨn b'ogla b'obogɨl wɨmena tuwenyɨt Kerisom pɨlɨnd. Nokɨm
