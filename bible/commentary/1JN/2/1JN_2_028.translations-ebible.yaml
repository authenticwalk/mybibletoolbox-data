  dob-dob: ꞌEnega natugwao, ꞌilobwenemi be Keliso ꞌena wamiya ataya, ꞌenega ꞌabo tuta
    nina ꞌiapwesama, geyaꞌabo ma imi matauta, nai ma imi omayamaya, ta esi wada gwausowala
