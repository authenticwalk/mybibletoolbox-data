  bod-N: བུ་ཕྲུག༌རྣམས། ཁྱོད་ཅག་ནི་སྐྱབས་མགོན་ཡེ་ཤུའི་ནང་དུ་གནས་པར་གྱིས། དེ་ལྟར་བྱས་ན།
    ཁོང་ཉིད་མངོན་པར་འགྱུར་བའི་དུས་སུ། བདག་ཅག་བག་ཕེབས་ཞུམ་མེད་ངང་སྡོད་ནུས་ལ། ཁོང་ཉིད་ཕེབས་ཡོང་བའི་དུས་སུ།
