verse: 1JN.002.028
translations:
  kpx-kpx: Iale di esea, avuluvuta igaetolahai uve. Ilive vani mole au lohoge nahi
    bae matilahalivebene. Isito nahiabuna vudivemo negolahai lavisi.
  okv-H: Avoeto nau tunga humbari meniundi, Keriso ta jo ta irivujo eto mihirovo Keriso
    egerembeto puvurou me kogue mane ojikasova te tihi buju ta hetasova.
  tbo-tbo: Uyahinei u logaloga, Keliso uyahina ipa ona mewahaga po a houga nei ina
    gelegeleta, ega ona ihinimaya ma ona kaoha a nei binei.
  mal-C: ഇങ്ങനെ, കുഞ്ഞുമക്കളേ, കർത്താവിന്റെ പുനരാഗമനത്തിൽ നാം അവിടത്തെ സന്നിധിയിൽ
    ലജ്ജിച്ചു പോകാതെ ധൈര്യമുള്ളവരായിരിക്കാൻ കർത്താവിൽ വസിക്കുക.
  grc-SR: Καὶ νῦν, τεκνία, μένετε ἐν αὐτῷ·⸃ ἵνα ⸂ὅταν⸃ φανερωθῇ, ⸂2ἔχωμεν⸃ παρρησίαν,
    καὶ μὴ αἰσχυνθῶμεν ἀπ᾽ αὐτοῦ ἐν τῇ παρουσίᾳ αὐτοῦ.
  bgc-bgc: हे बाळकों, मसीह म्ह बणे रह्वो, के जिब वो दुबारा आवैगा, तो म्हारी हिम्मत
    बणी रहवै, ताके मसीह कै आण पै उसकै स्याम्ही शर्मिन्दा ना होआ।
  khz-khz: Natuku, Keriso aonai pio maguli, pe ia pene matagai tomanai aora matiligara
    e ati nugaragera ia wailanai gena waikule-wai ai.
  deu-TKW: Und nun Kinder, bleibet in ihm, damit wir, wenn er sich offenbart, Zuversicht
    haben, und nicht von seiner Seite beschämt werden bei seiner Ankunft.
  zsr-NT: Naꞌa, zxíꞌnaꞌdauꞌ, gul‑zóalenteczëꞌ Cristo quië catiꞌ uluíꞌ lahuëꞌ Lëꞌ,
    gacruꞌ rugu ladxiꞌ, len cutu utuiꞌruꞌ soaruꞌ lahuëꞌ Lëꞌ catiꞌ huödëꞌ.
  lin-lin: Sik’oyo, bana na ngai, bowumela ya kokangama na Klisto mpo ete, na ngonga
    nyonso oyo akomimonisa, tozala na elikya mpe toyoka soni te na liboso na Ye tango
    akoya.
  hns-NT: Attjha, pjaara larkan, ose ek rahiehe. Tab djab oe lautke aaiga, tab hamlog
    ose khoesiaalie se bhet kar sakab aur hamlogke na sarmaai ke parie.
  noa-E: Chaaina, deeu pʉaba muan pãragan, Cristo dʉ̈ita ogdʉba nʉisit a chirʉm, maagwai
    deeu i bëewaijã i ögkhaju khãyau warag chigag chukhu i dʉ̈i naag.
  eng-EMTV: And now, little children, abide in Him, in order that when He appears,
    we may have confidence and not be ashamed before Him at His coming.
  mib-NT: Séhē jijnáhan ró, vijna te na cáca ndúú ró jiín Cristo, návāha núu na quénda
    ndijin yā, te ma yūhu yó, ni ma cúcanu yō nuū yā quɨvɨ̄ ndíji ya.
  lif-NT2: आल्‍ल आमिःम् आस्‍साःसे, ये़सुःन् युःल्‍ले़ मे़ङ्‌गिए नु सिरिङ् मे़म्‍मए
    खुने़ॽओ तोःन्‍छिङ्‌मा आसुक्‍तुम्‍ल फाॽआङ् ख्रिस्‍ते़न्‌मे़ल्‍ले़त्ते वये़म्‍मे़ॽओ॥
  xnj-xnj: Nambu nyenye vana vangu, muyendelela kuwungana nayu, muni ligono leibwela
    mkoto kuyogopa amala kukola soni.
  mmx-mmx: Luvutnuruk orong. Minat kis esogo amisik mi ne Iesu kusu at lovotpot teren
    mi noxo marat la mi noxo mangan.
  cbr-NT: '''Ën bëchicësa ''icë, cana mitsu cain, utëcënquian Jesucristonën nu upí
    isti cupí camina camabi nëtën an sinánmicësabi oquin sinánti ''ain, axa ucëbë
    rabíntima cupí.'
  tee-NT: Pus ji qui'ask'at'an k'oxich at'alalhi'it'it ju Cristo. Ju chunch acsni
    tavanan caminchokoya' ju yuchi pus lhik'ach calak'anau chai jantu catimaxananiu
    la'ix'ucxlacapu'.
  eng-LSV: And now, little children, remain in Him, so that when He may have appeared,
    we may have boldness, and may not be ashamed before Him, at His coming;
  cak-NT: Y cami rix ri can jix anche'l tak walc'ual, can xe jun tibana' riq'uin ri
    Jesucristo, chi quiri' man xtakaxi'j ta ki' chech cuando xtapon ri k'ij chi xtok'alajin-ka,
    y can man xkojq'uix ta chech cuando xtapon ri k'ij ri'.
  pah-NT: 'Kiro ji ei pe me jira''yra''java''ea pe: Pejikoty''a ti Cristo''ga pavẽi
    tipojihuvyme ti ga nehẽ ga jipiukarame nhande ve nehẽ. Pejikoty''a ti Cristo''ga
    pavẽi tiandepoyjare''ymuhũyme ti nhande ga pyri ga rurame nehẽ.'
  sja-NT: Warrarã, mãgá t'ãri a-ba p'anaruta pɨrã Cristo ome, parãpa waaweeda-e pait'ee
    iru waya chek'ãri na p'ek'au eujãdee. Ma ewate iru k'ĩrapite k'ĩra nejasia-ee
    p'anadait'ee.
  xed-xed: Mantsa tama zwana ɗa, gɗavawagɗa kawadaga nda Yesu Kristi, ŋa kwala zləŋ
    ksa amu baɗu vragata dzaʼa vragata tsi, ŋa kwala hula ksa amu guli ta kəmani.
  mks-NT: Cande̱hé ndo̱ jáchi̱ cúú ndó tátu̱hun ja̱hyi i̱. Xíní ñúhú catáhan tuun
    í xi̱hín Jesucristo já ná cuu candeé iní mé á tá ná canáha̱ mé á quixi a ta já
    ná a̱ cácahan nu̱u̱ yo̱ tá ná cuní mé á.
  gfk-S: Io, ira natigu tane Krais, i tahut be mu na kis ter tane Krais waing dait
    nage balaraan ter be ing na harapuasa, dait nahula malahuan ta ikino tamat na
    bung be na hanawat.
  bmu-bmu: O (koko) gömokurupni! Iŋini mönö Kraistpuk töp qekötahöba kinme. Yambuk
    kinda malinga kunbuk asuhumawi, nalö miaŋgöreŋ qahö közöl neŋgiiga gamu qakŋe
    qahö mömölaköba anbinmö, ölöp yaŋgö jeŋe awösamkakak qakŋe tamehök kinbin.
  dgz-dgz: Endi nop mame tavewa di, otun wainawa, Iesu Keriso den tobot tan in aisiwaniampina
    Keriso amba sia tauep. Iwa, me sia tauepi wamewa gapan nu tap umam tat karaua
    da ya waninait, go nu kin kin E asigiap di, inak kakaewa taini apanewa ame Keriso
    megenat di. Ap gapan orup da inak kakaewa taiwandapina yawanewa ame God otua di.
  eng-GNV: And nowe, litle children, abide in him, that when he shall appeare, we
    may be bolde, and not be ashamed before him at his comming.
  zaa-NT: Acca ànnaỹa ca ỹi'ni to' quia', liguni seguir ttùba lani e, para qui'ni
    canchu chi íl·lanie attu nna, entonces guni ri'u e recibir lani la' redacca' latsi',
    alàa gátsi láni ri'u de tse'e ri'u ru'a lue, porqui'ni yù ri'u qui'ni tsè'ba beni
    ri'u.
  eng-WEBSTER: And now, little children, abide in him; that when he shall appear,
    we may have confidence, and not be ashamed before him at his coming.
  guh-guh: Tajamonae, ajamatabëcuenesaëya yajavajinavanapaenatsi Cristo. Bajarapacuenia
    yajavajinavanapaenatsi vajacujunaviyaniva pamatacabi bajaraponë patsianica. Nexata
    apo aura tsanetsi bajaraponëjavabelia pamatacabi patsianica.
  bon-bon: Yoo cäme binamewale, weene ätrunga cabu ca lui cäme bägrä gemi, gone Yeesu
    Keriso ne yaabmaluye! Piba tabe liba cire taboclomtepi, mine wälu lica cirege
    äbita teeme tääpume, piiyepu teeme acnenuta bimu liba cirege, mine piba nuuja
    singi lica ajiri name pi ämletnerame teeme bau ca.
  nhw-BL: Huajca ama noconehua, ximocahuaca anmotlatzquilijtoque ipan Cristo para
    huelis anquipiyase temachili huan amo anpinahuase quema yaya hualas.
  swh-ONEN: Sasa basi, watoto wapendwa, kaeni ndani yake, ili atakapofunuliwa, tuwe
    na ujasiri, wala tusiaibike mbele zake wakati wa kuja kwake.
  wbi-wbi: Lino, vanango mukale mun'kate mwa mwene, kuuti unsiki ghuno alava igomoka,
    tulekeghe kukwoghopa name kuvona sooni pa maso ghake.
  bba-bba: Tɛ̃ nɛn bibu, i n mɑninɛ kɑ wi, kpɑ sɑ n kɑ wɔruɡɔru mɔ sɑnɑm mɛ u koo
    kurɑmɑ, kpɑ su ku tii bere sekurun sɔ̃ tɔ̃ɔ te u koo nɑ.
  eng-KJVCPB: And now, little children, abide in him; that, when he shall appear,
    we may have confidence, and not be ashamed before him at his coming.
  kgk-NT: Upéixa ramo, xe ra'y kwéry, peteĩxa pemoirũ katu íxupe. Nhamoirũ ramo íxupe,
    ojehexa uka jevy ou-vy ramo, nanhanhemondýiry va'erã jahexa-vy íxupe. Nanhatĩry
    va'erã íxugwi ogwahẽ jevyha áry-py.
  waj-waj: Inna aikioovai, ni uru nnaakaraso, ivo kava tiinara suaivaki hama inna
    avuuvaura mmamma maisakiaaraivaara inna tasipama variatee. Ta inna avuuvaura hama
    aatuuraida yaagueeqama diaaraivaara inna tasipama variatee.
  cpy-cpy: Ari okanta notyomi-paeni, otzimatyee aapatziyaari Jeepatzii-totaa-rewo,
    ari okantyaa eero akaani-wenta-waetanta aririka ipiyaki, tema awentaa-shiretanakityeeya
    atonkiyota-waeyaari.
  mpx-mpx: He natuwau, nuku minaa Keliso elana, inoke sauga ebo ni sikalim, atela
    ni matuwa ge bahi ta pupuluwawi te ta talmilil matanaa.
  wbp-wbp: Kurdukurdu ngaju-nyangu, tarnngajukulu nyinaka Jijaji Kiraji-kirlangu-juku,
    kalakankulu marda yampimi jukuru-jarrinjarla. Kajilpa pina-yantarlarni jalangu
    marda, jukurra marda, kajika-ngalpa parlu-pinyi nyanungu-nyangu-juku, ngulangkaju
    kajikarlipa kurnta-wangu karrimi nyanungurla kamparru. Kujarlajulu nyinaya tarnnga-parnta
    yapa nyanungu-nyangu-juku, yungurliparla wirlwirl-nyinami lani-wangulku.
  luo-luo: Omiyo koro nyithinda mageno, sikuru kuome mondo ka ofwenyore to wabed gi
    chir kendo maonge wichkuot e nyime ka obiro.
  nhe-NT: Huajca ama noconehua, ximocahuaca inmotlatzquilijtoque ipan Cristo para
    huelis inquipiyase temachili huan ax inpinahuase quema yajaya hualas.
  aii-aii: ܘܐܵܕܝܼܵܐ ܒܢܘܿܢܝܼ̈، ܥܲܪܩܸܠܘܼܢ ܒܡܫܝܼܚܵܐ، ܗܵܕܟ݂ܵܐ ܕܐܝܼܡܲܢ ܕܦܵܐܹܫ ܓܸܠܝܵܐ ܗܵܘܹܐ
    ܠܲܢ ܓ̰ܘܼܪܐܲܬ ܘܠܵܐ ܢܵܟ݂ܦܲܚ ܡܸܢܹܗ ܐܝܼܡܲܢ ܕܐܵܬܹ‌ܐ.
  esk-NT: Ki, qitunġamaaŋ, iñuuniaqatigiigitchi ilaani. Taatnaġupta tatavrualanayaitchugut
    tikitpan suli kanŋusukkayaitchugut sivuġaani aggiqpan.
  msb-msb: Amo man gayod, mga anak ko, magpirme sa iya agod magkaigwa sin pagsarig
    kun siya magpakilala kag dili na kinahanglan maalo sa iya pag-abot.
  cpa-NT: Jøng² tsih² quian¹jni, cøng² hi² quianh¹³ Cristo hniah¹². Jøng² tí² neng¹²
    hoh¹² hniah¹², tsa¹li¹hiih³ hniah¹² na³ma²guønh¹²dsa.
  dso-dso: ଏ ଆଲାଦର୍‌ ପିଲାଟକିମନ୍‌, ମୁଇ ତମ୍‌କେ ଆରିତରେକ୍‌ କଇଲିନି କିରିସ୍‌ଟର୍‍ ସଙ୍ଗ୍ ମିସିକରି
    ରୁଆ । ଜେନ୍ତାରି କି ସେ ଆରିତରେକ୍‌ ଏ ଜଗତେ ବାଉଡିଆଇଲାବେଲେ ତାକେ ବେଟ୍‌ ଅଇବାକେ ତାକେ ନ ଡରୁ
    କି ଲାଜ୍‌ ମିସା ନ ଉଆସ୍‌ ।
  meu-meu: Taunabunai, natugu e, ia lalonai ba noho, bena ia bainema negana ai laloda
    basie daradara, bona ia vairanai basita hemarai.
  yva-NT: Sya arikainyo inanuga no wasai, syare wano tawan no Kristus ai indamu arono
    pakare no mine vone so raijamo, wanjanive ramu, muno arono de Po wansaen, wansamane
    no Amune rai nora.
  dgc-dgc: Sikam a anéng ko, mékiagum kam ni Cristo ta mahusay, monda éwan kam umanteng
    ta aldew a kédemét na. Monda éwan kam mésanike.
  zpm-NT: Xin yeeṉa, naṉle to sca sozite to lo Jesús, sinque tibaque goḻgacnie me;
    zeeṉa iṉe tibliladz gac to gaḻ dze ne laa me guiaad. Sac zha ne sozit lo me gban
    zho zigne gacladztaa zho, zeeṉe laa me guiaad mban gac zho; sac guieḻto ne guiaaṉ
    zho lo me.
  hix-NT: Rohokru komo y, noro yohà roro me xaxa mpànà ehtxok ha. Amnye nosonyhehe
    hampànà, noro ha. Noro yohà roro me kexetxhenye ryhe, oseryehpàra rma haxa tehxatxow
    hamà, omohsah hona. Noro yoh mehra haxa kexetxhenye ryhe, toseryehyatxow hamà,
    omohsah hona, atxke kehutwanàr kom ke.
  sim-sim: Jikisi anhi jirin, ji misi. Jir avak Krais nga nakrem er ji sika. Uhundanak
    indik or tawa wolo jir mbeek humblaraha aje wanyikwa ambu jir, wahau. Kwambuk
    ji sihi rupshikwa jira.
  npi-ULB: अब मेरा प्रिय बालकहरू हो, उहाँमा रहो, ताकि उहाँ प्रकट हुनुहुँदा हामीमा
    साहस होस्‌ र उहाँको आगमनमा उहाँको सामु लज्‍जित हुनु नपरोस्‌ ।
  cgc-cgc: Mga pabilang ko na ake na mga bata, dapat padayon na naan kaw ki Cristo
    aged naan ta adlaw na kanen an mabot na magpakita, dili kaw madlek daw dili man
    magayya na magtubang ki kanen.
  tim-tim: Nan baratlupne yeŋe Kristogât nâŋgâ nâŋgân manbei. Akto maleine nen olop
    yâk miawaktoân kârikŋe akmâ hulaŋ akmâ aŋun aŋgim bo kinmâ âmâ kârigewaen.
  yor-yor: Àti nísinsin yìí, ẹ̀yin ọmọ mi ọ̀wọ́n, ẹ máa gbé inú rẹ̀, pé nígbà tí òun
    ó bá farahàn, kí a lè ni ìgboyà níwájú rẹ̀, kí ojú má sì tì wá níwájú rẹ̀ ni ìgbà
    wíwá rẹ̀.
  wos-wos: Wuna nyangwal, guni Kraismbu reséketanguni. Wungi reta ané héfaré wambula
    yatendéka nukwa nani déré xéta yikafre mawuli yata roohafi yata déka fakunjoka
    yamba sarékékéme.
  emp-NTPO: Djabarã mʌ̃ warrarãca b̶ea, Crito ume ãbaa b̶ead̶adua. Mãwã idji zebʌrʌd̶e
    dadjirãra ne wayaa neẽ́, quĩrã pera neẽ́ idji quĩrãpita b̶ead̶ia.
  eng-F35: And now, dear children, do abide in Him, so that whenever He appears we
    may have confidence and not be ashamed before Him at His coming.
  ind-ind: Anak-anakku yang terkasih, tetaplah bersatu dengan Kristus, supaya waktu
    Dia datang kembali, kita akan langsung menyambut-Nya tanpa rasa takut maupun malu.
  pes-OPCB: بله فرزندان من، بکوشید تا با مسیح رابطه‌ای صمیمی داشته باشید، تا به هنگام
    بازگشت او، بتوانیم با اطمینان از او استقبال کنیم، نه با ترس و خجالت.
  mpt-mpt: Ae, ne meme ibo ibte Klaist ete naniba bobol temo makob bianibte! Ibo inabib
    mole Klaiste abilim da tlea nibo atemaobo aalo mo genalomabbiobabe. Nibo funanoba
    Ni kukubo klayamobo genomabbiobe.
  ssx-ssx: Ota꞉e. Yaka wekiwandikio. Ipiki yaapo ta꞉ma꞉ni pea hapee. Pa ekipeke ipiki
    opolo epea꞉ka꞉na꞉ta꞉ nikita꞉ honkopu haasa꞉ ekima꞉ tumbulu pa꞉la꞉ tupa꞉ loa꞉me.
    Kutupa koto mo ipilia꞉ natena꞉ta꞉ ipiki handolo hata꞉ yaala꞉ma꞉ na homolo polome
    tupa꞉ loa꞉me.
  mkl-mkl: Nsɛi, iŋɛ ɑmɑm ŋɑ, i jɔ̀ i nɛ ɑnu ɑkɑ̃ do Kirisi ŋɑ, ku bɑ ɑjɔ iyi ɑ́ fɑɑtɑ
    wɑ kɑ nɛ idɔ ku bubɑ, nɔ ɑnyɔ ku mɑɑ̀ mu wɑ si wɑjuɛ si ɑjɔ iyi ɑ́ nyi wɑu.
  gaq-gaq: ଏ ଗଡ଼େଇଂ କ୍ରିସ୍ଟନେ ଡାଗ୍ରା ମିସେଚେ ଲାଲାପା ତେଲା ମେଁ ଉଡ଼ିବେଲା ପାଙ୍ଗ୍‌ଏ ପେ ମାବ୍‌ଟକୁଟା
    ମେଁନେ ସାମ୍‌ନା ଡିଙ୍ଗ୍ ପେୟାଏ ଆତେନ୍‌ ଦିନା ପେଇଂ ଗିଆସ ପେଡିଙ୍ଗ୍‌ ଣ୍ତୁ ।
  gof-RNT: Hiza, ta nayto, I qoncciya wode nuuni yashshi baynnanne iya yuussaa gallas
    iya sinthan nu yeellan qosettona mela iyan de7ite.
  unx-unx: ଏନାତେ ଏ ହନ୍‌କ, ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ରେ ମେସାକେଦ୍‌ତେ ତାଇନ୍‌ପେ, ଏନ୍‌ରେଦ ଆୟାଃ ହିନିଜୁଃ
    ନେଡାରେ ଜୀଉ କେଟେଦ୍‌କେଦ୍‌ତେବୁ ଦାରମିୟାଁ ଆଡଃ ଆବୁ ସବେନ୍‌କ ଆୟାଃ ଆୟାର୍‌ରେ କାବୁ ଗିହୁଗଃଆ
    ।
  gah-gah: Mohóne gipáne lekeza likigika avasavagi miniko miniki Kilistó eza anititi
    gamenaló utó noiko agómulaló lokovoza helemitive liki Kilistotoka gímiziki minalo.
  lcm-lcm: Au inatus, mi uli ago akit singina, using man kala serei pok, tarapo vinga
    makos kovek i mese kapa e matana.
  aer-aer: Ye, apurte akwete anerlte-anaye Christ-enge nhenge re apetyalperlenge nhenge
    arlte ingkernenge anwerne-arle utnenge atnerre-arle atnyenetyenhe anwerne apure
    anetyakenhe anetyenhe nhenge Christ-enge arrekwele nhenge re apetyerlenge.
  qvc-NT: Chayri kananqa ijitukuna, Jisukristumanda amana akrakashunllapachu. Ashwanri
    paypina yuyakushpa kawsashun, pay shamuptin, kushikushpa shuyananchiq, ama nimata
    manchashpachu.
  tgl-ULB: At ngayon, mga minamahal kong anak, manatili kayo sa kanya, upang kapag
    siya ay magpakita, tayo ay magkakaroon nang lakas ng loob at hindi mahihiya sa
    kanyang harapan sa kanyang pagdating.
  cbs-NT: En bake keskabuun, natian Jesucristoki dasitan jeneyamakanwen, jaki chiti
    ikidan, janu ana nukuki nukui juaitian damapai nun jaki datei daketidubumakidan,
    ja bebunuadan.
  xtm-NTPP: Vitna vi, sa'ya sa, jín koo ndaa jín koo ndija ni nuu Cristo ma, sukan‑va'a
    kivi kii ya ma, te ma jin ndakukan‑nuu o, te jin kusaa ini o ja jin koo o jin
