  hot-hot: Yenaŋ avômena, nômô imbiŋ yani thêthô ek waklavôŋ yani hale halêm ma tem
    numiŋ lôklokwaŋ ma mama mi ênjêk yani ma.
  mqj-NT: O anggammua' anakku, mesa kappa' liukoa' Kristus ammu malara barania' anna
    tae' masiri' dio tingngayona ke saemi sule.
  rus-SYN: Итак, дети, пребывайте в Нем, чтобы, когда Он явится, иметь нам дерзновение
    и не постыдиться пред Ним в пришествие Его.
  mbh-mbh: Na tutukre, aro thomu o pesrou avele nge lomu teoong a Krais nge, moro
    aken nge nang ako aro i velpol a pen lalanga, aro te mit engeng, naro ler mara
    nge mitong a itheki avele, ako nge ile esuong me.
  bdd-bdd: Coinega natugwao, sowasowana ma Keliso ꞌoina wamiya hataya, ꞌoinega ꞌeguma
    tutaina ꞌihapwesama, geyaꞌabwa maꞌimi matauta, nuwana maꞌimi deba mwadina, ma
    hesi ꞌina tauyama weyahina wayaliyaya.
  cbt-NTPO: Ipora quëran huarë', apia'huaro'sa', Quisocristo imamiatoco'. Inapohuatama',
    o'mantahuachin, co tapan ya'huëtarinquëmahuë'. Co pa'yanaramahuë'.
  srn-NT: Mi pikin, un mus tan wan nanga En. Dan wi no sa abi fu frede te A o sori
    Ensrefi, èn wi no o firi syen fu miti En te A o drai kon baka.
  cta-NT: Nu juani ti, cuꞌma̱ sñiꞌ naꞌ, xñi tsoꞌo ma̱ chaꞌ jiꞌi̱ Jesucristo. Loꞌo
