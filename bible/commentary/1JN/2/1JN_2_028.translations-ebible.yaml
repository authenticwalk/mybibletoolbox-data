  mya-mya: သား​သ​မီး​တို့၊ ကိုယ်​တော်​ကြွ​လာ​တော်​မူ​သော နေ့​၌​ငါ​တို့​သည်​ရှက်​ကြောက်​၍
    ပုန်း​အောင်း​နေ ကြ​ရန်​မ​လို​ဘဲ ရှေ့​တော်​၌​ရဲ​ရင့်​ခွင့်​ရ​ရှိ​စေ ခြင်း​ငှာ၊
    ကိုယ်​တော်​နှင့်​တစ်​လုံး​တစ်​ဝ​တည်း တည်​ရှိ​နေ​ကြ​လော့။-
  gng-NT: Nʼbumu, li tɛ mɛn nin Kristo fɛnfɛnnɔ ŋɔ lidaali là u li baa ní, kí ñɛn
