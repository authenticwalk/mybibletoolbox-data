    Tayta Dios munashanno cawaptiquimi, dyabluta ichipasha captiquimi.
  att-att: Á sikayu nga anâ ku, yawe itúrâ ku nikayu, gapu ta makiyáma kayin kâ Ammò
    Namarò. Á sikayu nga giriámán, yawe itúrâ ku nikayu, gapu ta ammu nawin si Apu
    Kesu, nga ajjan ngaw gári sù awán paga bulubugá ta naparò. Á sikayu nga bábbagitolay
    ánna yù ira nataggatán, yawe yù itúrâ ku nikayu, gapu ta napasigaggà yù ángngikatalà
    naw kâ Apu Kesu, ta pinatattam nawin ta nonò naw yù bilin ni Namarò. Á gapu ta
    nonopan naw yù bilin ni Namarò, yáyù nga inappù nawin si Satanas, ta arán naw
    kinuruk yù ituddu na nga narákè.
  bki-bki: Kenemiu m̃eaku nalo, kiniou nojom̃a nobivitauia iliano nalo nei ban kamiu
    bior kamiu naruei na m̃a kumisikili bo, kamiu kumidu batitig Atua kanano iliano
    joa kenemiu meuliano ruei, a kumitovulu toro na kirivova na ruei.
  bqp-bqp: Marenↄ, ma òárɛ kũ á gbɛ̃ kũ à kun zaa káaku dↄ̃ yãimɛ. Kɛfɛnnanↄ, ma
    òárɛ kũ á gbãna vĩ, Luda yã kú á swɛ̃̀ɛ gũn dↄ, akũsↄ̃ a zĩ̀i blè Setanwa
    yãimɛ.
  mcp-mcp: Yé bwán bâm, mə mə́ cilə bɨ́ nəcé bɨ mə́ mpu Sɔ́ɔ́ŋgʉ́ íshé. Ocúmbá buud,
    mə mə́ cilə bɨ́ nəcé bɨ á mə́ mpu nyɔɔŋg nyə á bwey bə tɛ́ɛ́d mə́tɛ́ɛ́dʉ́lé mə́
    shí nə gwɔ́w yɛ́. Ŋgwíínzhá, mə mə́ cilə bɨ́ nəcé bɨ mə́ lal mə́ŋkul, Milə́sʉ́
    mí Zɛmbî mí á mə́ ŋwa jiya bɨ́dɨ́ mílámʉ́d, bɨ a mə́ ntɔ̧ Mbʉ́wʉ́lú múúd.
  hat-hat: 'M''ap ekri nou, nou menm granmoun, paske nou konnen moun ki la depi nan
    konmansman an. M''ap ekri nou, nou menm jennmoun, paske nou gen anpil fòs: nou
    kenbe pawòl Bondye a nan kè nou, nou kraze dyab la.'
  npl-NT: Onomechtlajkuilili nomejwah tetajmeh, ken yononkixmatkeh n Cristo Akin yokatka
    keman ayamitla okatka. Noiwa onomechtlajkuilili nomejwah telpokameh, porke nonchikawakeh
    iwa itlajtol Dios nonkipixtokeh itech nomoyolo, iwa porke yononkitlanilijkeh n
    amokualitlakatl.
  bgg-bgg: Gu ne nathek shii zey, gu aniphiing, nyieliieshii nathek ne Aphuii shii
    ìd, gu ne nathek shii zey, gu aphuiiphiing, nyieliieshii nathek ne aishii igobi
    è um rone ìd. Gu ne nathek shii zey, gu filiao-miliao branthek, nyieliieshii nathek
    ne gang. Hamangkhung-aphuii ro jigigam ne nathek shii rai, chiih-è nathek ne sakhathong
    è yang ge ro.
  eng-TCENT: I have written to you, fathers, because you know him who is from the
    beginning. I have written to you, young men, because you are strong, and the word
    of God abides in you, and you have overcome the evil one.
  eng-BSB: I have written to you, fathers, because you know Him who is from the beginning.
    I have written to you, young men, because you are strong, and the word of God
    abides in you, and you have overcome the evil one.
  cpu-NT: Ashitaaniri, eerokaite nosankinatzini tema piyotairi añiitainchari pairani
    etantanakarori jovetsikantayeetzi. Evankariite, eeroka nosankinatzini iroka tema
    shintsishire pikantayetaa, piyotairo iñaane Pava, poitsinampagairi kamaari.
  san-ASM: হে পিতৰঃ, আদিতো যো ৱৰ্ত্তমানস্তং যূযং জানীথ তস্মাদ্ যুষ্মান্ প্ৰতি লিখিতৱান্|
    হে যুৱানঃ, যূযং বলৱন্ত আধ্ৱে, ঈশ্ৱৰস্য ৱাক্যঞ্চ যুষ্মদন্তৰে ৱৰ্ততে পাপাত্মা চ
    যুষ্মাভিঃ পৰাজিগ্যে তস্মাদ্ যুষ্মান্ প্ৰতি লিখিতৱান্|
  tac-NT: Neka aminami oséguru 'emi napu 'ma 'la sébali oyérame ju Esukristo, alué
    napu 'yasi ajtígame ju ta'chó gayénichi ye gawí. Abiena osé ne 'emi napu bení
    churigá ko 'we 'la oyéralia Onorúgame, 'emi napu tabilé bijchígame ju alué 'yégali
    ra'íchali, 'émika pe Onorúgamecho 'we 'la bijchigi, 'emi napu 'ma umérole alué
    Riablo.
  eng-WEBPB: I have written to you, fathers, because you know him who is from the
    beginning. I have written to you, young men, because you are strong, and the word
    of God remains in you, and you have overcome the evil one.
  gfk-H: Iau pakpakat tupas muat ira natigu kanong muat nunurei tar Mama. Iau pakpakat
    tupas muat ira kaba tamat kanong muat nunurei tar ia nong ga kis manaluai tano
    hathatahun. Iau pakpakat tupas muat ira marawana kanong muat dadas ma no nianga
    ta Kalou i sala kis taar ta muat ma muat ta bul hasur no Tena Sakena.
  viv-viv: Kadu natukweyao, omi agaimiya ahe gaꞋetoladi faꞋina Tamada wahalamanena.
    Kadu kamakweyao, omi agaimiya a gaꞋetoladi faꞋina BanaꞋe boi tuwai-moꞋena babi
    ana abaveꞋinuba againe gimiyamiya-vagata amanadi wahalamanena. Kadu kaikweyao,
    omi agaimiya a gaꞋetoladi faꞋina aseꞋasemiya wafifaiwala, ada Yaubada bonana aseꞋasemiya
    gidadauda, ada Setani againe walugaviya be wafaiwalahegehegena.
  yao-yao: Ngunlembela ŵanyamwe ŵanache pakuŵa mummanyi Akunnungu Atati ŵetu. Ngunlembela
    ŵanyamwe achatati, pakuŵa mummanyi Kilisito juŵaliji kutyochela kundanda. Ngunlembela
    ŵanyamwe achachanda ligongo nkwete machili ni Liloŵe lya Akunnungu likutama nkati
    mwenu, ni ŵanyamwe mumpundile Jwangalumbana jula.
  tgp-tgp: La natuku, na lo uliuli isamim matan ka levosahi Tama moiso, ale la vajiaha,
    na lo uliuli isamim matan ka levosahi haratu mo lo toho tiroma moiso na tapulo
    vavahinau. La uluvou, na lo uliuli isamim matan ka suiha, ale reti non God mo
    lo toho hin kamim, ale ka jeu haratu enia pulo sasati.
  auc-NT: Mæmpomïni ëñëedäni. Mïnitö edæ wëënëñedë në ingaingä ingante do ate baï
    pönengaïmïni ïmïni beyænque botö mïnitö ïmïnite yewæ̈mömopa. Onguïñæ̈mïni tæcæ
    pæmïni ëñëedäni. Mïnitö edæ tæ̈ï ëmömïni inte ayæ̈ Wængonguï nänö angaïnö cöwë
    ëwocate quëwëmïni ïmïnipa. Adobaï mïnitö edæ wënæ ingante godömenque tæ̈ï ëmömïni
    inte Baa ante gänä cæmïnipa. Mänömaï beyæ̈ botö mïnitö ïmïnite yewæ̈mömopa.
  kbc-NT: Akaamitiwaji ane ɡ̶adiciagi eniododipi. Jidikotibigaɡ̶aji leeɡ̶odi mowooɡ̶oti
    Niɡ̶ijoa anakaaɡ̶iniwa niɡ̶ijo maleekoka yoeteda Aneotedoɡ̶oji niɡ̶ina iiɡ̶o.
    Akaamitiwaji ane ɡ̶adiciagi lionekadi. Jidikotibigaɡ̶aji leeɡ̶odi me ɡ̶adoniciwatitiwaji
    me iwaɡ̶atakani. Aneotedoɡ̶oji lotaɡ̶a idioka limedi me ideite catiwedi ɡ̶adaaleɡ̶enali,
    codaa jaɡ̶aɡ̶ekeni niɡ̶ijo ɡ̶odaxakawa abeyaceɡ̶egi.
  bmh-bmh: Mekaite, du go getal pet dareun, ulis han dareu ag abiu, gonun, iz ag sikut
    wai marem. Silin mogoi, ag gusig mui Uwait nugau Ze agal oiagab oug dareu, agen
    Satan zilacoromenin, gonun, iz ag sikut wai marem.
  ctu-BL: Tsa'ix c ts'ijbubeyetla tatʌlob, come cʌmbil la' cha'an jini am bʌ ti' cajibal
    pañimil. Tsa'ix c ts'ijbubeyetla ch'itoñob come p'ʌtʌletla. I t'an Dios woli'
    yajñel ti la' pusic'al. T'uchtʌbilix la' cha'an jini xjontolil.
  meq-meq: Ayaw! Wawa ga hay, na watsakum naha na, a nəkurom. Nəkurom na, ka sərum
    Bəba kway Mbəlom. A nəkurom madugula hay, na watsakum naha na, a nəkurom. Na watsakum
    naha na, nəkurom ka sərum ndo nakə kwa ahəl niye məndzibəra andaya zuk bay aye
    na, neŋgeye andaya. A nəkurom gawla hay, na watsakum naha na, a nəkurom. Nəkurom
    na, bazlam i Mbəlom mə ɗərev kurom. Ka hutum gədaŋ, ka ŋgwasum ka Fakalaw dərmak.
  noa-H: 'Deeu hũwaai pãrag jaauk''im: Hagt''a chaainjö k''it''ëem k''ʌʌn, ya pãrau
    Hẽwandam pãach Haaik''a simjã k''ap''ʌ naawai, pãrag mʌg hẽsap p''ã deepʌ̈i chirʌm.
    Jöoinaan, warr nem t''um hompaawaiwe sĩerr hich hag Hẽwandampaita k''ap''ʌ naawai
    pãragjã mʌg hẽsap p''ã deepʌ̈i chirʌm. Hẽwannaan, pãraujã pãachdëu Hẽwandam hiek
    hʌ̈k''atarr gaai hubʌnaa pãach t''ãar heecha wai wënʌrrʌmua hĩchab chi dajãumieu
    nem k''aigbam waupiejemjã pãach garmua pödpʌ̈iwi naawai pãragjã hagjö mʌg hẽsap
    p''ã deepʌ̈i chirʌm.'
  alp-NT: Kwetela imi, au leki meije ete imi, le imi rekwa Alla Amate. Amata imi,
    au leki meije ete imi, le imi rekwa Yesuse Kristuse peneka. Yesuse Kristuse rebe
    kena nusa meije tola mosare Ime pende. Kwete beluka imi, Au leki meije ete imi,
    le imi hlaleke ktili kai imi ono lulu Alla Eni lepataru kai imi lesi ro tiaru
    esi elake peneka.
  san-VEL: he pitara.h, aadito yo varttamaanasta.m yuuya.m jaaniitha tasmaad yu.smaan
    prati likhitavaan| he yuvaana.h, yuuya.m balavanta aadhve, ii"svarasya vaakya nca
    yu.smadantare vartate paapaatmaa ca yu.smaabhi.h paraajigye tasmaad yu.smaan prati
    likhitavaan|
  kbq-kbq: Nagra ama avona mofavre nagamotarega kre neramue, tamagra ko Nefana keta
    antahita hu'naze. Ra vahe'motarega ama avona kre neramue, ko'ma ese agafare'ma
    mani'nea Nera ko keta antahita hu'naze. Kahefa vahe'motarega ama avona kre neramue,
    tamagra ko hanavetizageno, Anumzamofo kemo'a tamagu'afina hanavetino megetma Satana
    agatere'naze.
  kbh-kbh: Básenga, ts̈ëngaftanga tcbonjubuábiama, er ts̈ëngaftanga chë Taitá ya s̈monjuábuatmana.
    Taitanga, ts̈ëngaftanga tcbonjubuábiama, er ts̈ëngaftanga ya s̈monjuábuatmana
    chë quem luare jobojáts̈ama orscana ya inamná. Bobontsënga, ts̈ëngaftángnaca tcbonjubuábiama,
    er ts̈ëngaftanga bëtscá añemo ainaniñe s̈mambá, y Bëngbe Bëtsabe palabrama sempre
    ts̈ëngaftangbe ainaniñe s̈mondëjuabná, y chë nÿetsca bacna soyënga mandayá s̈monjayënjaná.
  ron-LSB: V-am scris vouă, părinților, pentru că voi cunoașteți pe Cel ce este de
    la început. V-am scris vouă, tineri, pentru că sunteți tari, pentru că cuvântul
    lui Dumnezeu rămâne în voi și l-ați biruit pe cel rău.
  pon-pon: I intin won komail er, jam akan, pwe komail aja i, me kotikot jan ni tapi
    o. I intin won komail er, manakap akan, pwe komail me kelail, o majan en Kot en
    mimieta re omail, o komail kaloedier me jued o.
  nhe-BL: Tetatme, nimechtlajcuilhuijtoc pampa ya inquiixmajtoque yajaya tlen ipa
    itztoc hasta quema ipejya nochi tlen onca. Telpocame, nimechtlajcuilhuijtoc pampa
    intetique. Itlajtol Toteco mocahua ipan imoyolo huan ya inquitlantoque Axcualtlacatl.
  sps-sps: Nyo kirkir naa rou tsumin fu ainy vainy to te faarei rom fuainy guei tsonyo,
    tana saa ami te natiny a Taman. Nyo kirkir rou tsumin fuainy taman, tana saa,
    ami natiny a isen a mes to aya te kaakaa en muan tan tatanik ai to vei roman kaa
    kanen nanon, ana nyo kirkir rou tsumin vainy see vainy, tana saa, amin parits;
    an vegiau ten Gov te kaa non aavem mami ana mi fabiu to na Vinasaar to ayei.
  wnc-wnc: Sike ginu aminuake gwa siya aminda aminu kepat yekapat dua tasike tekut
    komune yukut tapae atnataaing ngang natake ginde matandamunggat. Siwan gatu ginu
    wawi kekeknga yuaing aminda Anututane wam takngae musipzaatang natapa kekekawan
    ginda akekekake Setenu gwa yapbike yuaing ngang natake gikat kuutde matandamunggat.
  bus-bus: Mareenↄ, má òare kɛ̀ á gbɛ̃ kɛ̀ kuu zaa káaku dↄ̃ yãnzimɛ. Gↄ̃kparɛnↄ,
    má òare kɛ̀ á gbãa vĩ, Luda yã kú a swɛ̃̀ guu, bensↄ̃ a zĩ̀ blè Setãn-a yãnzimɛ.
  gub-BL: Amono kar putar ko pape kwarearer wanupe ihe, ta'e ukwaw katu Tupàn zaneru
    a'e wà xe. Amono kar putar ko pape tua'uhez ma'e wanupe ihe, ta'e ukwaw Zezuz
    a'e wà xe, izypy mehe arer a'e wà xe. Amono kar putar ko pape kwàkwàmo wanupe
    ihe, ta'e ikàg a'e wà xe. Uzeruzar tuwe Tupàn ze'eg rehe wà. Weruzar ize'eg wà.
    Umumaw àzàg wanuwihaw ikàgaw wà, umumaw ikatu 'ym ma'e iapo har wanuwihaw ikàgaw
    wà.
  imo-imo: Eno bakuluma, Lapa kanoko imbi tirimelemunga i ungumu eno topo tiro. Eno
    lapali, iye oi molorumumu kinye we moromomu pilko imbi tirimelemunga i ungumu
    eno topo tiro. Iye wenepoma, eno enge ningo, Gotenga ungumu enonga konopuna peremo,
    enoni Satan iye kerimu toko mainye munduringimunga eno i ungumu topo tiro.
  boj-boj: O ijo aŋgro, niŋgi Abu qa qalieonub. E deqa anjam endi neŋgreŋyosim nuŋgoq
    qariŋyonum. O abu niŋgi quiy. Tamo nami soqnej agi bini unu qaji a qa niŋgi qalieonub.
    E deqa anjam endi neŋgreŋyosim nuŋgoq qariŋyonum. O aŋgro wala niŋgi quiy. Qotei
    aqa anjam nuŋgoq di unu deqa niŋgi siŋgila ti sosib Satan gotraŋyeqnub. E deqa
    anjam endi neŋgreŋyosim nuŋgoq qariŋyonum.
  eng-DRA: I write unto you, babes, because you have known the Father. I write unto
    you, young men, because you are strong, and the word of God abideth in you, and
    you have overcome the wicked one.
  knf-knf: 'Dţupan kak uko wi, an babuk naan : name Naşibaţi Aşin nja ; kaţupan kak,
    an başin bapoţ: name anwoonuŋ du ujuni, kaţupan kak an baţaşa : nahinaa, uţup
    wi Naşibaţi uwo ţi an kë nabot awat Unŧaayi Uweek.'
  san-KHM: ហេ បិតរះ, អាទិតោ យោ វត៌្តមានស្តំ យូយំ ជានីថ តស្មាទ៑ យុឞ្មាន៑ ប្រតិ លិខិតវាន៑។
    ហេ យុវានះ, យូយំ ពលវន្ត អាធ្វេ, ឦឝ្វរស្យ វាក្យញ្ច យុឞ្មទន្តរេ វត៌តេ បាបាត្មា ច
    យុឞ្មាភិះ បរាជិគ្យេ តស្មាទ៑ យុឞ្មាន៑ ប្រតិ លិខិតវាន៑។
  arn-NT: Ka femngechi wirileluwiyiñ ta tüfachi dungu eymün, pichike weni, kimfilu
    am eymün ta Chaw Ngünechen. Wirileluwiyiñ ta eymün, pu chaw, kimfilu am eymün
    tati dew mülekelu llituka mew müten. Eymün ta ka femngechi wirileluwiyiñ pu wechekeche,
    newenngelu am eymün, llowfilu am tamün piwke mew Ngünechen ñi dungu, ka wewfilu
    am eymün tati wesa weküfü.
  zas-NT: Bacan nine ree par lëjt guial ma rigniaꞌdi mazri chunin na̱j Jesucrist bén
    ma yuꞌ gocli diizd chi gad guidxliuj gacchaaw, baca tëën nine ree par lëjt guial
    ma rigniaꞌdi taꞌn chunin na̱j Jesucrist, din zaꞌdxiꞌchidi zinal tëëdi diidxli
    xnejz Dios con guidib luxdoodi, ma been tëëdi gan ad züjntidi ni zëëd loj xindxab.
  ken-NT: Bɔ̌bha, nchí sɨŋ ntá yɛka mbɔnyunɛ bǎrɔp chi bo abhɛn bárɨŋɨ Ɛta. Bɔtá,
    nchí sɨŋ ntá yɛka mbɔnyunɛ bǎrɨŋɨ mmu anɛ ánáŋ achi nyaka tɛ mpok mmɨk ábhɨ́kɨ́re
    bho. Bɛsak, nchí sɨŋ ntá yɛka mbɔnyunɛ bǎbhɔŋ bɛtaŋ nɛ Ɛyɔŋ Mandɛm ɛchi amɛm
    batɨ ayɛka, nɛ mǎnʉ́ nɛ mbʉ́mbʉ bǎsɔt awɔ́nɛm
