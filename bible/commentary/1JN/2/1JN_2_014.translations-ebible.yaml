  otn-NT: A nu̱ yø da̱ja̱'i̱, ngu̱na̱ ra̱ hya̱ dí ot'a̱hʉ ua ja ra̱ carta, porque
    bi zøni̱ gá̱ pa̱hmʉ te'o na̱ ya mi̱ 'bʉi hante ngue di̱ nhohyø cosa i ja. A nu̱
    yø ts'ʉnt'ʉ, ngu̱na̱ ra̱ hya̱ dí ot'a̱hʉ ua ja ra̱ carta, porque guí dʉhʉ ngue
    gá̱ 'yɛ̱c'ɛ̱i̱hʉ rá̱ hya̱ Oja̱ p'ʉ ja ni̱ mmʉihʉ. Ya gá̱ ta̱phʉ ra̱ zithu̱.
  nop-nop: Baŋ heki, hidi me koomkwaha hatigukdi hatilak u nadimihinaka tiiŋ, doktiŋa
    mede i youhamulat. Mekuyahi, hidi saŋiniŋhinit, kaŋ Bepaŋ’walaŋ mededi welehik
    gineŋ fafaŋeniŋ hinek halune fafaŋeŋ Me Kadakaniŋ agaŋ ulatifogiŋ. Unduŋ doktiŋa
    mede i youhamulat.
  obo-NT: Mgo anak ku riyot kopomakoy, id sulat a koniyu, su nokilaa rowd oraroy iddos
    Monamon Amoy ta. Sikiyu no buyyag don diyot kopomakoy, id sulat a koniyu, oyyos
    nokilaa rowd sikandin no duwon don pomon poron to tigkonayan. Woy sikiyu mandad
    no mgo sudduwan, id sulat a koniyu, su mosalig don kos koniyun kopomakoy, oyyos
    nokopomuwa ron man iddos kahit Monama riyot pusung dow woy id talu rowd si Moivuyan.
  cak-ENT: Rix ri rajatük tak achi'a', nintz'ibaj c'a chive roma ivetaman-vi chic
