    na ge ewiya niye eno gainena.
  mal-2015: പിതാക്കന്മാരേ, ആദിമുതലുള്ളവനെ നിങ്ങൾ അറിഞ്ഞിരിക്കയാൽ ഞാൻ നിങ്ങൾക്കു എഴുതിയിരിക്കുന്നു.
