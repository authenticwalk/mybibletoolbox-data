  ben-IRV: পিতারা, আমি তোমাদের কাছে লিখছি কারণ যিনি প্রথম থেকে আছেন তোমরা তাঁকে জেনেছ।
    যুবকেরা, আমি তোমাদের কাছে লিখছি কারণ তোমরা বলবান এবং ঈশ্বরের বাক্য তোমাদের মধ্যে
    আছে আর তোমরা সেই শয়তানকে জয়লাভ করেছ।
  ntu-ntu: '@see-verse:1JN.002.013'
  pan-pan: ਹੇ ਪਿਤਾਓ, ਮੈਂ ਤੁਹਾਨੂੰ ਲਿਖਿਆ ਕਿਉਂਕਿ ਤੁਸੀਂ ਉਹ ਨੂੰ ਜਾਣਦੇ ਹੋ ਜਿਹੜਾ ਸ਼ੁਰੂਆਤ
