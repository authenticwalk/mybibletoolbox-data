  lif-NT: ᤀᤠᤔᤡ᤺ᤶ ᤀᤠᤛ᤻ᤛᤠ᤺ᤛᤣ. ᤐᤠᤏᤢᤍᤡᤱ ᤐᤠ᤺ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤂᤡᤏᤡ᤹ ᤁᤢᤛᤡᤱ ᤁᤧᤏᤡ᤺ᤳᤋᤢᤶᤔᤠᤱ ᤁᤧᤘᤕᤡᤒᤠᤸᤗᤧ
    ᤆᤥᤃᤢᤸᤗᤧ ᤁᤴ ᤛᤰᤀᤡᤱᤄᤱᤅᤡᤴ ᤛᤠᤵᤋᤢᤱᤅᤠᤱ ᤜᤠᤰᤏᤡᤱᤗ ᤐᤳᤋᤠᤖᤥ॥ ᤐᤠᤏᤢᤍᤡᤱ ᤐᤠ᤺ᤛᤣ. ᤋᤥᤗᤡᤱᤛᤥᤔᤢᤀᤠᤱᤎᤥ
    ᤁᤧᤘᤠ᤹ᤒᤠ ᤂᤪᤡᤛ᤻ᤋᤧᤴ ᤂᤡᤏᤡ᤹ ᤁᤢᤛᤡᤱ ᤁᤧᤏᤡ᤺ᤳᤋᤢᤶᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤁᤴ ᤛᤰᤀᤡᤱᤄᤱᤅᤡᤴ ᤛᤠᤵᤋᤢᤱᤅᤠᤱ ᤜᤠᤰᤏᤡᤱᤗ
    ᤐᤳᤋᤠᤖᤥ॥ ᤌᤠᤱᤒᤧᤴ ᤔᤧᤴᤇᤡᤕᤠ᤹ᤛᤣ. ᤂᤡᤏᤡ᤹ ᤁᤧᤎᤢᤶᤒᤠ ᤁᤧᤈᤥᤃᤡ᤹. ᤏᤡᤱᤘᤠ᤹ᤑᤢ ᤐᤠ᤺ᤴᤈᤠᤰᤁᤡᤴ ᤂᤡᤏᤡ᤹ᤀᤥ
    ᤘᤠ᤹. ᤜᤧᤰᤁᤩᤠᤱ ᤔᤠᤑᤧᤴᤛᤠᤶᤔᤡᤴ ᤁᤧᤏᤠ᤺ᤴᤍᤢᤶᤔᤠᤱ ᤁᤧᤘᤕᤡᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤁᤴ ᤛᤰᤀᤡᤱᤅᤡᤴ ᤛᤠᤵᤋᤢᤱᤅᤠᤱ
    ᤜᤠᤰᤏᤡᤱᤗ ᤐᤳᤋᤠᤖᤥ॥
  mie-NT: Ndá ndóhó tēe cúu tatá, suni tée nī nūū nū, chi jínī ndá nú maá Yāā jā íyó
    jondē jā xíhna ñúhún. Ndá ndóhó tēe suchí, suni tée nī nūū nū, chi íñí nīhin nú,
    de cándíja ndá nú tūhun Yāā Dios, de nī ncundeé nú sīquī tāchī cúñáhnú.
  san-TIB: ཧེ པིཏརཿ, ཨཱདིཏོ ཡོ ཝརྟྟམཱནསྟཾ ཡཱུཡཾ ཛཱནཱིཐ ཏསྨཱད྄ ཡུཥྨཱན྄ པྲཏི ལིཁིཏཝཱན྄།
    ཧེ ཡུཝཱནཿ, ཡཱུཡཾ བལཝནྟ ཨཱདྷྭེ, ཨཱིཤྭརསྱ ཝཱཀྱཉྩ ཡུཥྨདནྟརེ ཝརྟཏེ པཱཔཱཏྨཱ ཙ ཡུཥྨཱབྷིཿ
    པརཱཛིགྱེ ཏསྨཱད྄ ཡུཥྨཱན྄ པྲཏི ལིཁིཏཝཱན྄།
  qve-NT: Tayta mamakuna, qankunamanmi escribimuykichis, tukuy sonqoykichiswan Jesucristopi
    creespa payta reqsisqaykichisrayku. Payqa ñan karanña Dioswan kushka, manaraq
    kay pacha kashaqtin. Jovenkuna hinallataq sipaskuna, qankunamanmi escribimuykichis,
    Diospi allinta creespa, qaqa hina sayasqaykichisrayku. Hinallataq Diospa palabranpas
    qankunapi kasqanrayku, huchatapas hinallataq diablotapas vencesqaykichisrayku.
  pao-NT: '@see-verse:1JN.002.013'
  cbu-NT: Mishat, siy wachinawis nuwaa kuki mazinangtamtsa, watam Isusoo yuwaa urutari
    taarangu anoo mangoonaksawa. Mishat, siy tputsis ichingurus mazinangtamtsa, watam
    siy Apanllee kuk payurangus anumun kizpurtayantsawa; mishat Yashingoo yutaritamapanee
