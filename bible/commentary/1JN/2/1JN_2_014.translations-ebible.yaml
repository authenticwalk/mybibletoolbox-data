    nɛ nɔ́ léisɛlɛ rɛ nɔ pɑ́ɑ́púlɛ. Uléécɑɑ Nsímɛ́ yɛ nɔ́kɛnɛ́mɛɛ́ welɛ, ɑni
    kɔ ukpɑ́ɑ́ree Setɑni feriyɛ.
  hui-hui: I̱ waneiginiru-o tí Aba kago manda bidamigo i̱na tíhondo beba gilibu wia
    haro. Wali agali wahe mini bogabiru-o mbirali ibu haluhe haabobo henego ha ho
    wiaabo kago tí manda bidamigo i̱na tíhondo beba ogo gilibu wia haro. Wandari igiri
    daliaheru-o tí hongohe kamigo Ngode Datagaliwabenaga bi lolene tínaga bu habaneha
    ngagome tígua Ko Bulene Anduane kago bope halu tí wayali kamigonaga i̱na tíhondo
    beba ogo gilibu wia haro.
  amf-amf: Naanato, Barjo Imbaam yenin dhesonna yena inta thaapidine. Imbanato, birara
    yedayse Dahaam yenin dhesonna yena inta thaapidine. Barshinato, kantanka yenin
    dohonnabee, Barjosa upsinoar yenka konin dohonnabee, Seethaanam yenin bashonnabe
    yena inta thaapidine.
  quc-NNT: Nan tat, ri ya k'o chi i junab', nu tz'ib'am b'i wa' we wuj ri' chiwe rumal
    chi qas iwetamam u wäch ri Cristo. Are wa' ri Jun ri k'olinaq loq tzaretaq xchaptaj
    loq ronojel. Nu tz'ib'am wa' we wuj ri' chiwe ix, ri k'ä ix ak'al na, rumal chi
    k'o i chuq'ab' ri kuya ri Dios, i kojom k'u ru Tzij ri Are' pa ri iwanima', xuquje'
    rumal chi ix ch'akaninaq pa ri ch'oj chrij ri Itzel.
  dob-dob: ꞌEnaꞌiyao ye, ona gete yaꞌetoladinawa manuna ꞌomi tauna lowaenei ga batuwa
    ꞌimiyami niꞌatu wamwalamwalatoni. Tubuwauyao ye, ona gete yaꞌetoladinawa, manuna
    ꞌomi toewaiwai sami ga Yaubada ꞌina ona ꞌimiyami ꞌemiya, ꞌenega tauna totoꞌumalina
    sana niꞌatu waewaiwai sinena.
  wrs-wrs: Kava novol vipiprinv yem otovotalm, noinda yimba wiyera amnavpa Sesoa aram.
    Kava novol vipiprinv yem arahumunm, noinda yimba wiyera amnav hem nomba, temba
    wohanamba doarava. Kava novol vipiprinv tendotowondm, noinda yimba suwelangas
    wohav, yimba doa kek vithina Sesoana moamba, wo yimba doa wohkuvhueina Setanmba.
  mca-mca: Hika'aƚ e'm ekewe'en nekhewe' hats taltsai qe ekheweli'ƚ hats ƚijayani'ƚ
    ha' Cristo in hikha' yojo in na'l pa'aj. Hika'aƚ e'm ekewe'en jutjanhets qe ekheweli'ƚ
