    ਤੁਹਾਡੇ ਵਿੱਚ ਰਹਿੰਦਾ ਹੈ ਅਤੇ ਤੁਸੀਂ ਉਸ ਦੁਸ਼ਟ ਨੂੰ ਜਿੱਤ ਲਿਆ ਹੈ।
  gvc-gvc: Yʉ pohna, Cohamacʉ mari Pʉcʉre mʉsa masina. Mʉsa ã masiina jichʉ mʉsare
