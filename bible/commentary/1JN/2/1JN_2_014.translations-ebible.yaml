    imónɨro eŋagɨ́a nánɨ soyɨ́né nánɨ nɨrɨrɨ rɨ́wamɨŋɨ́ eaarɨŋɨnɨ. Ámá sɨwarɨ́á rɨgɨ́oyɨ́né,
    soyɨ́né Jisasomɨ nuxɨ́dɨróná eŋɨ́ sɨxɨ́ eánɨro xwɨyɨ́á Gorɨxoyápɨ aumaúmɨ́ inɨro
    sɨpí imónɨŋomɨ xopɨrárɨ́ wiro egɨ́á eŋagɨ nánɨ soyɨ́né nánɨ nɨrɨrɨ rɨ́wamɨŋɨ́
    eaarɨŋɨnɨ.
  chd-NT: Imanc' unc'a'aillí, olimetsaijma iƚque Nopa'a lipangopa li'a ƚamats'. Toƚiya
    quiniƚ'elhuo' iƚta'a coƚje'e. Imanc' unc'amijcanó tipa'a loƚpujfxi. Joupa olapenufpá
    litaiqui' ȽanDios. Iƚe lataiqui' copa'a loƚpicuejma'. Joupa olulijpá ƚixcay xans,
    iƚque ƚonta'a. Toƚiya quiniƚ'elhuo' iƚta'a coƚje'e.
  kdc-kdc: Nowandikila mweye kina tata kwavija mumjuwa heyo yakalile toka haichanduso.
    Nowandikila mweye wabwanga kwavija mna nguvu, na mbuli ya Mulungu yokala mgati
    mmwenu na mumuhuma ija Imdumuka.
  nhr-nhr: Cóá tuè, Abo ba tu q'ana hãa domkar ko góá máá tu u. Abo ga xaoè, tshoa-tshoases
    koe ga xao guu a q'ãa Mea hãa domkar ko góá máá xao o. Qárí-kg'ao xaoè, xám̀se
    xao hãa domkar ko góá máá xao o, me Nqarim dim kg'ui ba gaxao cgoa hãa, xao gaam
    ncẽe cg'ãè tc'ẽe ii ba tààa hãa.
  uig-PIN: Mǝn buni silǝrgǝ yeziwatimǝn, i ǝziz balilirim, qünki silǝr Atini tonudunglar.
    Mǝn buni silǝrgǝ yeziwatimǝn, i atilar, qünki silǝr Əzǝldin Bar Bolƣuqini tonudunglar.
    Mǝn buni silǝrgǝ yeziwatimǝn, i yigitlǝr, qünki silǝr küqlüksilǝr, Hudaning sɵz-kalami
    silǝrdǝ turidu wǝ silǝr u rǝzil üstidinmu ƣǝlibǝ ⱪildinglar.
  beo-beo: 'Na mano! Dilia Adadafa dawa:beba:le, na dilima meloa dedesa. Ada dili
    huluane! Degabodafa esalu Dunu, amo dilia da dawa:beba:le, na da dilima meloa
    dedesa. Ayeligi dunu! Dilia da gasa bagadeba:le, na da dilima meloa dedesa. Gode
    Ea Sia: da dilia dogo ganodini esala. Dilia da Sa:ida:ne hasali dagoi.'
  acf-NT: Mwen ékwi zòt sé manmay mwen-an, paski zòt konnèt Papa-a. Mwen ékwi zòt
    sé sa ki ja gwan-an, paski zòt konnèt li ki la dépi an koumansman-an. Mwen ékwi
    zòt sé jenn moun-an, paski zòt fò, épi pawòl Bondyé ka viv andidan tjè zòt, épi
    zòt ja genyen batay-la kont sa ki méchan-an.
  tpi-OTNT: Yupela ol pikinini, yupela i save gut long Papa. Olsem na mi raitim dispela
    tok long yupela. Yupela ol papa, yupela i save gut long dispela man i stap bipo
    tru na i stap yet. Olsem na mi raitim dispela tok long yupela. Yupela yangpela
    man, yupela i gat strong, na tok bilong God i stap strong insait long yupela,
    na yupela i winim Satan pinis. Olsem na mi raitim dispela tok long yupela.
  mbt-NT: Migsusulat a kaniyu te me anak, tenged su nekeila kew ma te Amey. Migsusulat
    a kaniyu te me amey, tenged su nekeila kew kandin, ka tapey e ne due puun pad
    te bunsuranan. Migsusulat a kaniyu te me lukes-lukes, tenged su manekal e, wey
    duen e te kaniyu ka lalag te Manama, wey natalu niyud e si Meibulan.
  hau-SA: Ina rubuta muku, ’ya’yana ƙaunatattu, domin kun san Uba. Ina rubuta muku,
    ubanni, domin kun san shi wanda yake tun farko. Ina rubuta muku, samari, domin
    kuna da ƙarfi, maganar Allah kuwa tana zaune a cikinku, kun kuma ci nasara a kan
    mugun nan.
  mam-NT: Key ocslal mas tij, nxi' ntz'i'bena cyey cuma cytzki'na jxjal ya attl tej
    mitkna'x tbint twitz tx'otx', ja te Cristo. Key ocslal maa cwalx, nxi' ntz'i'bena
    te cyey cuma cyiw ete'y tuj cyocslabla, bix cuma nak'anan Dios tuj cyanema tu'nj
    tyolxin, bix cuma ma chi xcyey ti'j taaw il.
  udu-udu: Aha/ ’kwarkina um gwo yan mo, ibaba, haali/ um mishi a’di jin diki’d ’peni
    ka muŋ’kup̱ mo. Dhali aha/ ’kwarkina um gwo yan mo, um kun ta ’kwanin dhuru’c
    mo, haali/ um ’bitha’bi’th mo dhali gwo ma Arumgimis c̱a’bki’d e um mo dhali um
    p̱iki a’dinthus ’de/ yin e mo be.
  tvt-tvt: Nga sah loong sen suh arah raanghang rah langla, sen loong ih heh Wah ah
    ejat ehan. Hewah loong, sen suh arah raanghang rah langla marah ephang dowa ih
    dook eje angla rah sen ih ejat ehan. Jaaro jaalah loong, ngah ih sen suh arah
    raanghang ah langla sen loong ah tarong; Rangte jengkhaap ah sen sak ni ang ano,
    sen loong ih Ethih warah ejen etan.
  bgt-bgt: '@see-verse:1JN.002.013'
  mvn-mvn: Itomi natunatu, avaha aginumi wayahimia, iuna avaha Amaka uanamanei. Ka
    itomi ananimi, avaha aginumi wayahimia, iuna avaha tauna uanamanei, e tuta naona
    a itoava tuta ataina wayahina tauna maꞌ‑vavaha. Kadu itomi tupunata, avaha aginumi
    wayahimia, iuna itomi bagibagimi, ka Yaubada yana vona nihenimia mamaei, ka kadu
    avaha Tau Goyogoyona ubagibagi‑tawanei.
  djk-NT: We, den gaan manengee! Mi e meke a biifi ya sende gi u tu. Bika u sabi a
    Awan di be de fanafu a bigin. We, den yonkuman! Mi e meke a biifi ya sende gi
    u tu. Bika u biibi taanga a Masaa Gadu. Soseefi a wowtu fu Masaa Gadu de a ini
    u ati tu. Da u wini didibii kaba.
  uig-LAT: Men buni silerge yéziwatimen, i eziz balilirim, chünki siler Atini tonudunglar.
    Men buni silerge yéziwatimen, i atilar, chünki siler Ezeldin Bar Bolghuchini tonudunglar.
    Men buni silerge yéziwatimen, i yigitler, chünki siler küchlüksiler, Xudaning
    söz-kalami silerde turidu we siler u rezil üstidinmu ghelibe qildinglar.
  nde-nde: Ngiyalilobela, bantwana abathandekayo, ngoba liyamazi uBaba. Ngiyalilobela
    bobaba, ngoba selimazi yena okhona kusukela ekuqaleni. Ngiyalilobela majaha, ngoba
    lilamandla lelizwi likaNkulunkulu lihlala kini, njalo limnqobile omubi.
  ton-ton: Kuo u tohi kiate kimoutolu, ʻae ngaahi tamai, koeʻuhi kuo mou ʻiloʻi ia
    ʻoku mei he kamataʻanga. Kuo u tohi kiate kimoutolu, ʻae kau talavou, koeʻuhi
    ʻoku mou mālohi, pea ʻoku nofoʻia ʻakimoutolu ʻe he folofola ʻae ʻOtua, pea kuo
    mou ikuʻi ʻae tokotaha angakovi.
  mir-NT: '@see-verse:1JN.002.013'
  cak-YNT: Yex re yix tata'aj, nintz'ibaj-a chiva roma can itaman-va chic rach re
    Jun re can c'o-va. Re can c'o-va tak c'amaje-na tic'ue' re ruch'ulef. Yex c'ajola',
    nintz'ibaj-a chiva roma c'o ivuchuk'a', y re ruch'abal re Dios c'o pa tak ivánma,
    y can yixch'aconak-va chij re itzel.
  ces-1613: Píši vám, dítky, že jste poznali Otce. Psal jsem vám, otcové, že jste
    poznali toho, kterýž jest od počátku. Psal jsem vám, mládenci, že silní jste,
    a slovo Boží v vás zůstává, a že jste zvítězili nad zlým.
