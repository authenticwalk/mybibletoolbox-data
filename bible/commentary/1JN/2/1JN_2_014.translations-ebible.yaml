  nag-nag: Moi tumikhan ke likhi dise, chutu bacha khan, kelemane tumikhan Baba Isor
    ke jane. Moi etu apuni khan ke likhise, baba khan, kelemane apuni khan jane etu
    ekjon ke kun shuru pora ase. Moi tumikhan ke likhise, jawan manu khan, kelemane
    tumikhan takot ase, aru Isor laga kotha tumikhan logote ase, aru tumikhan biya
    uporte jiti loise.
  eng-OEBCW: Parents, I write to you because you have learned to know him who has
    been from the beginning. Young people, I write to you because you are strong,
    and God’s message is always in your hearts, and you have conquered the evil one.
  knj-NT: Jex ichamtaj winaj, chin tz'ibe pax toj e ex, yutol je yotaj xa naj mac
    ey xa c'al ta' ec' yet c'am to chi wa'nele jun yul yiban k'inal ti'. Jex ach'e,
    ey xa je yip yin je creyenteal. Jix je yaoc sk'ane Dios yin je c'ul wetoj an.
    Catu' jix je yak'on ganar scan naj diablo yalan je yu. Yu wan tu', yuxan chin
    tz'ibetoj e ex an.
  deu-1912: Ich habe euch Kindern geschrieben; denn ihr kennet den Vater. Ich habe
    euch Vätern geschrieben; denn ihr kennt den, der von Anfang ist. Ich habe euch
    Jünglingen geschrieben; denn ihr seid stark, und das Wort Gottes bleibt bei euch,
    und ihr habt den Bösewicht überwunden.
  san-PUN: ਹੇ ਪਿਤਰਃ, ਆਦਿਤੋ ਯੋ ਵਰ੍ੱਤਮਾਨਸ੍ਤੰ ਯੂਯੰ ਜਾਨੀਥ ਤਸ੍ਮਾਦ੍ ਯੁਸ਼਼੍ਮਾਨ੍ ਪ੍ਰਤਿ ਲਿਖਿਤਵਾਨ੍|
