    kreꞌis baa Yesus Kristus, mak iha kedan hori uluk aan. Ema nurak mak fiar biit
    sia! Haꞌu kakerek neꞌe bodik emi, tan emi rai Maromak Manfatin iha neon laran,
    toꞌo emi dadi biit, hodi sakar aꞌaat huun, toꞌo hatoba hola.
  hlt-MCSB: Camoe rhoek nangmih ham ka daek he, pa te na ming uh dongah ni. Pa rhoek
