  yon-yon: Ambeya, yiib yaa wongkain, amborom kuu andowoon yirimbed doboroon ye karub
    kuu yiibkaadkeriwen kui. Keweddan, yiib yaa wongkain, amborom kuu yiib kuu arom-konoyiib
    dobiriiwe, kwane God ye weng kuu yiib aom angkeene, kwane miin arewa-man yaa kuu
    burudandune doriwen kui.
  poi-NT: Manjáyáypa micha̱mit́ampɨc porque iŋcupɨcneum jém Cristo jém it́wɨɨp dende
    wiñɨgam. Manjáyáypat́im jém d́apɨcnam micha̱mit́am porque tsa̱m miwɨa̱p. Iniit́
    jém Dios iŋma̱t́i íña̱namaŋjo̱m. Iŋcoñwɨyñeum jém Woccɨɨwiñ.
  wuv-wuv: U'ei ne'inaa a'a hamu'ou, ena ama, uaa hamona apa'idigaa mei na oa farawarawa.
    U'ei ne'inaa a'a hamu'ou, ena baubara, uaa hamona faufau, ma fei wareaa mei Haidaa
    na oa laloo iaa hamu'ou, ma hamona muainaa mei hafelo'a.
  quf-NT: '@see-verse:1JN.002.013'
  yuw-yuw: Son nandöng, son amna foro sicsicnodec idocmaho önga itacma yu kombingdeang.
    Worocha noc bapiya ngo ‘sontha’ yongo irim tat. Son amna berac, son koing socsoc
    itkampac. Tongo Kopotorochon mataho irot sonidec itac. Tuna son urop dogu kopot
    anggirat bödegung. Worocha noc bapiya ngo ‘sontha’ yongo irim tat.
  hus-NT-1971: Tu thuchanchal yejtselabchic cum a exlalits a Jesucristo axi c’uajatits
