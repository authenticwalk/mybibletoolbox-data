  kbm-kbm: Angg nunus gen, ayeu garo yaun etenik gitangi yem gisov yem utpweng Tamangg
    aim Pomate are gikwai. Angg bambamo-nggen, ayeu garo yaun etenik gitangi yem ve
    gisov yem utpweng Amol ebe warik gibweg gimungg bekob Pomate gipasang nalk tis
    gulumb ok are gikwai. Be yem amol singamolomb, yem amolmol gwangne ane, be unggas
    Pomate ane yaun ta giengk aplongg aim be ande umbweg uwei Sadam gikwai, beti ayeu
    garo yaun etenik gitangi yem.
  tew-tew: Un áyyä̖̂ä̖ ímuuˀin, wâyta̖ˀnan gá Yôesi Táḏá bîntaaḏân. Un táḏáˀindá,
    naaḏi wâyta̖ˀnan gá i to hä́nˀoe tsꞌanpáaḏebo nayiˀiˀ bîntaaḏân. Un eˀnûndá,
    wâyta̖ˀnan gá undá íkayḏân, heḏá unbí píˀnä́ khóˀyé-á Yôesi Táḏáví híˀ-á kayˀindiḏá
    bînmáa, heḏá handiḏá i Penísendi-á ho bîntꞌan.
  rmc-rmc: Pisinav tumenge, čhavale, hoj prindžarďan le Dades. Pisinďom tumenge, dadale,
    hoj prindžarďan oles, ko hin ešebnovarestar. Pisinďom tumenge, terne muršale,
    bo san zorale a le Devleskro lav ačhel andre tumende a zviťazinďan upral o nalačho.
  apr-apr: Ang di tamak nga, ngan awodo rau i pang, yesoo ang ngan lomu galanga moolmool
    ye tool tani yo inepe mukot yege ye kene yo Maro itar lang le tana tiao nga. Ang
    di tamoto yo tinimu paunu nga, ngan awodo rau i pang, yesoo ang ngan kakodo le
    kamede ye lomu medana yo kataru i, inbe betanga ke Maro iken lomu le imede le
    ang ngan kalloso tool dook tiap yo Satan i.
  tiy-tiy: I de begom do nga, sulata ku begom non ménwaléy gom sédumon bé Abaye Tulus.
    I de begom do lukés, sulata ku begom non ménwaléy gom sédumon bé Kristowe, sani
    ménwéne nén tidéw féganay. I begome do ménguwéd do étéw, sulata ku begom non émbagér
    i kéunur gome, atin énda mékédan i kébéréh i Tuluse tidéw dob itunga kome, atin
    ténabana komén i Satanase.
  nlg-nlg: Ghau na lei dalegu tana taluutuni, inau tu gegere vanighau gatu na pukuna
    ighau tau ghilala tua God Tamada. Ghau na lei tonikama, inau tu gegere vanighau
    gatu, na pukuna ighau tau ghilala gaia te ghaha mai tua tana vuivunina mai. Ghau
    na lei garimane, inau tu gegere vanighau gatu, na pukuna ighau tau laga tana taluutuni,
    mana bosana God te ghaha itamiu, mau laga vulea tua Satan.
  dgr-DOGNT: Gotà yàahłı̨ı̨ sìı ededı̨ kèhoį̀wo gots'ǫ wehòhɂǫǫ sìı wek'èahsǫ t'à
