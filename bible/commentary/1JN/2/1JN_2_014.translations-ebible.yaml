    asitabokumuye loko gatipo maya luhuwa jeko noliboe.
  heb-heb: כתבתי אליכם האבות יען כי הכרתם אתו אשר הוא מראש כתבתי אליכם הבחורים יען
    כי חזקתם ודבר האלהים שכן בקרבכם והתגברתם על הרע׃
  mpp-mpp: Adu-madec, ngenge Wapong Mamac biyachac ngagecnoibongte ailu, hibi yago
    kwelengkengelebac. Mamac, ngic esecnahac molickelu gawec, ailu gagachac, ngenge
    ye biyachac ngagecnoibongte ailu, hibi yago kwelengkengelebac. Soc-gboli ngic,
    ngenge tapilinginengkolec ailu Wapongte yowadi ngengela fame, Kindololo fileine
    biyachac ewaliibongte ailu hibi yago kwelengkengelebac.
  apb-apb: No ko uusu-uusu huni'omu maeni mwela ineu, aena aana omu saie oto a Mama'a.
    No ko uusu-uusu huni'omu maeni rato ineu, aena aana omu saie oto iini e uure oto
    mai aehotalana. No ko uusu-uusu huni'omu maeni saanau ineu, aena aana i'omu oto
    mo iini a'aila'a, na aena aana walana God e ii'o i lalo aamiu, na aena aana omu
    a'aila'asie iini tata'ala.
  san-TEL: హే పితరః, ఆదితో యో వర్త్తమానస్తం యూయం జానీథ తస్మాద్ యుష్మాన్ ప్రతి లిఖితవాన్|
