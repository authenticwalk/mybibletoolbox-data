  sbk-sbk: Embasimbiye amwe mwasuhala na lendu, muli ni khone ne izu elyaNgulubhi
    likhala hulimwe nantele mumenile ula ubhibhi.
  mya-JVB: အဘတို့၊ သင်တို့သည် ရှေ့ဦးစွာကပင်ရှိတော်မူသောသူကိုသိသောကြောင့်၊ သင်တို့အား
    ငါရေး၍ ပေးလိုက်ခဲ့ပြီ။ လူပျို တို့၊ သင်တို့သည် ခွန်အား နှင့်ပြည့်စုံ၍၊ ဘုရားသခင်
    ၏နှုတ်ကပတ် တော်၌ မှီဝဲဆည်းကပ်သဖြင့် မာရ်နတ် ကိုအောင် သောကြောင့် ၊ သင် တို့အား
    ငါရေး ၍ ပေးလိုက်ခဲ့ပြီ။
  kgf-kgf: Nambérac hécna ini Maŋgoc nimmizu hénia imuac niŋac kiwi yomi o énécmizua.
    Maŋgoc ini i nalé hénihénia igucnec kecanʒac imi nimmizu, hénia imuac niŋac kiwi
    yomi o énécmizua. Sac ɋelihécna, ini kucginaguc waŋu Anutuac ackuaʒéc qeriginaiguc
    naŋu Biria miŋina ogicgic, hénia imuac niŋa kiwi yomi oénécmizua.
  awb-awb: Néne animáríno, itega Maniká Iteribo tagaríáh púana sehiranue teiúge. Nániboreho,
    téh mío aní tagaríáh púana aiq sehiranue teiúge. Náníbáqmarino, ite págegeue míáh
    púana aiq sehiranue teiúge. Manikáne ehweh itene irupipeq kagairaq ahbabáq ani
