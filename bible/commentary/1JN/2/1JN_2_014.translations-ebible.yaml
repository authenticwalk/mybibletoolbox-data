  leu-leu: Mu matalava, ne kala xe simi senaso mi texaas seꞌ nane aava waan vulai
    ti la tangpat. Mu xulau ne kala xe simi senaso mi tateak e a ferawaian sina Piran
    taxa waan lana xunus imi e voxo mi fo faꞌonam na Setan.
  maz-NT: Nu'tsc'eji i̱ṉ tataji rí pen'c'eji ne carta rí zo'c'öji, na ngue ya i̱ṉ
    pãrãji e Jesucristo c'ü ixmi bübü 'ma o jyans'ü ne xoñijõmü. Nu'tsc'eji i̱ṉ sẽji,
    rí zo'c'öji na ngue ya i̱ chõpüji c'ü dya jo. I̱ chõpüji c'ü, na ngue o̱ jña Mizhocjimi
    c'ü bübü in mü'büji cja'c'ü rí zëzhgueji.
  bod-N: བུ་ཕྲུག༌རྣམས། ངས་ཁྱོད་ཅག་ལ་འཕྲིན་ཡིག་འབྲི་དོན་ནི། ཁྱོད་རྣམས་ཀྱིས་ཡབ་ངོ་ཤེས་པའི་ཕྱིར༌ཡིན།
    ཕ་ཡིན་པ་རྣམས། ངས་ཁྱོད་ཅག་ལ་འཕྲིན་ཡིག་འབྲི་དོན་ནི། ཁྱོད་རྣམས་ཀྱིས་ཐོག་མ་ཉིད་ནས་བཞུགས་པ་ཁོང་ཉིད་ངོ་ཤེས་པའི་ཕྱིར་ཡིན།
    ན་གཞོན་རྣམས། ངས་ཁྱོད་ཅག་ལ་འཕྲིན་ཡིག་འབྲི་དོན་ནི། ཁྱོད་རྣམས་ལ་སྟོབས་དང་ལྡན་ཞིང་དཀོན་མཆོག་གི་བཀའ་རྟག་ཏུ་ཁྱོད་ཅག་གི་སེམས་སུ་བཞུགས༌པ་དང༌།
    ཁྱོད་ཅག་བདུད་ངན་དེ་ལས་རྣམ་པར་རྒྱལ་བའི་ཕྱིར༌རོ།།
  tca-NT: Pa Buxü̃güx, pexcèx chanaxümatü erü marü nüxü̃ pecuèxgü ya Tanatü ya Tupana.
    Pa Papágüx, pexcèx chanaxümatü erü marü nüxü̃ pecuèxgü ya Tanatü ya Tupana ga
    noxriarü ügügumama yexmacü. Pa Ngextü̱xücügüx, pexcèx chanaxümatü erü peporae,
    rü guxü̃guma peãẽwa nangẽxma i Tupanaãrü ore, rü marü nüxü̃ perüyexera i ngẽma
    ngoxo i Chataná i chixexü̃ãrü üruü̃.
  zpl-NT: Rquieꞌa bedichiaꞌ quieꞌ luhua liꞌihua bee uzana, xne nuꞌlulahua Jesucristo
    enu nzula hasta chenu lascaꞌ quixie iliulabe, nu leꞌca rquieꞌa bedichiaꞌ quieꞌ
    luhua liꞌihua bee enu nereꞌneꞌ, xne rduꞌhua ana arquiꞌhua nu neli nzequieehua
    Stichiaꞌ Diose, nu uriꞌihua ana nú la riaꞌhua nú necha neca nzeꞌta lu bezeꞌlu.
  mbc-NT: Moropai moreyamî' pia imenukauya, uyunkon, Paapa epu'nenan pe awanîkon ye'nen.
    A'yeke'tonon pia nîrî imenukauya, Jesus epu'nenan pe awanîkon ye'nen, manni' Paapa
    piawon, pena tamî'nawîron koneka Paapaya rawîrî. Moropai amenankon panpî' warayo'kon
    pia imenukauya, meruntî ke awanîkon ye'nen. Paapa maimu ko'mannî pî' man ayewankon
    ya'. Moropai eena'pîkon Makui yentaino pe.
  ndg-ndg: Natibaandikya mwenga mwa tate, kwa mana mutangite ywembe ywabile tangu
    mwanzo. Nabaandikya mwenga vijana, kwa mana mubile imara, na neno lya Nnongo litami
    nkati yinu, na mwatimshinda yolo nchela.
  wsk-wsk: Se aga kuriang yawara alo, ani tam gawa imi nengete betesam, mu awuk, nina
    Ba Biya maingkala ko iki sapaman. Se nina kari garuk alo, ani tam gawa imi nengete
    betesam, mu awuk, nina Kakirip duap te la bagaram ale aitak bagoso mu nina ko
    iki sapaman. Se nina kari kulak alo, ani nengete tam gawa imi betesam, mu awuk,
    nina nesokel ago, se Kaem ko den mu nenenga ningi aniso, wore te se nina kakirip
    memek umu ko sokel ilu kia sapaman.
  toj-NT: Jaxa huenlex tatjun jumasa, huan ni xa c'uanex ja yen ja ma' ti ni aya ja
    yora cujlaji ja satq'uinali. Jaxa huenlex quijtz'in jumasa, mi to ni ayuc ja hua
    c'ujolexi, tzatz ni ayex soc ja Diosi. Ti t'aban ac'ujolex tola vida ja yabal
    ja Diosi, jayuj mix bob sc'uluquex ganar ja yen ja ma' jel malo. Jayuj huax tz'ijbayex
    apetzanilex.
  tbc-tbc: O tamag muroug, aŋ man iŋ fun lo mok imadog ipalu yan aloŋ uyanan ak niŋen
    o ru en ŋigire da. O aŋ pinein foumi, girek en aŋsam na ŋigire den man fun igo
    ya, aŋ dabai amam da, Anut san ru aŋ lo yen da, agod Satan san dabai abi idu ya.
  sna-sna: Ndinokunyorerai, madzibaba, nokuti makamuziva iye akanga aripo kubva pakutanga.
    Ndinokunyorerai, imi majaya, nokuti mune simba, shoko raMwari rinogara mamuri,
    uye makakunda iye akaipa.
  smk-NT: Anamanaet, mampanurat ako anaod komoyon pa'sar ket a'nak, bana' ta katanda'
    moyayna a Ama tamo; komoyon pa'sar ket mangatuntawo, bana' ta katanda' moyaytaw
    si main yayna nin gindat sin tinmarana' a sarba; tan komoyon pa'sar ket mangalalago',
    bana' ta magsen kamo sa pammemper moyo, tan bana' ta naimula a minsahi nan Dios
    sa kapusuan moyo, tan bana' ta nadaeg moyayna si sya a Kadukaan.
  grc-TCGNT: Ἔγραψα ὑμῖν, πατέρες, ὅτι ἐγνώκατε τὸν ἀπ᾽ ἀρχῆς. Ἔγραψα ὑμῖν, νεανίσκοι,
    ὅτι ἰσχυροί ἐστε, καὶ ὁ λόγος τοῦ Θεοῦ ἐν ὑμῖν μένει, καὶ νενικήκατε τὸν πονηρόν.
  gof-WFTW: Guutha nayto, Xoossaa hintte erida gisho hinttew xaafays. Aawato, koyroppe
    de7iya iya hintte erida gisho hinttew xaafays. Yalagato, hintte mino gidiya gisho,
    Xoossaa qaalay hinttenan de7iya gishonne Xalahiya hintte xoonida gisho hinttew
    xaafays.
  spa-BLM: Os he escrito a vosotros, padres, porque conocéis al que es desde el principio.
    Os he escrito a vosotros, jóvenes, porque sois fuertes, y la palabra de Dios permanece
    en vosotros, y habéis vencido al maligno.
  kyz-NT: '@see-verse:1JN.002.013'
  dao-dao: Ka canae aw, nami Pa nami ksinga phäh kca ka ning jah yuk lawki ni. Pae
    aw, Jesuh cun akcük üngkhyüh ana ve pängki ti nami ksing ua phäh ka ning jah yuk
    lawki. Athawie aw, kca ka ning jah yuk lawki. Nangmi cun kyansai lü nami k’uma
    Pamhnama ngthu xüngki, Khawyaipa nami hnep päng u ni.
  cya-cya: Nda'an quityi re 'in um, 'un nu lca nten cula, si'yana cua' ndyu'hui lyoo
    um 'in ñi nu ndi'in ti' culoo. Nda'an quityi re 'in um, 'un nu tsa suhue ti, si'yana
    tla ndon um lo' ntsu'hui cha' 'in Ndiose ni' cusya 'in um, lo' cua' m'ni um canan
    'in laxa'an nu ngui'ni cha' ngunan'.
  wrk-wrk: '@see-verse:1JN.002.013'
  nii-nii: Na mon połup nip kin, enim kangił ngond. Nimbił erang enim Erinjpin pułwu
    eim pii poł tok mołmun. Na mon połup nip kin, enim ernjing ngond. Nimbił erang
    enim Jiisas kumb ok kumna multum ei, pe piram mołum ei piinmin. Nga na mon połup
    kin enim wu kangi wu ombu ngond. Nimbił erang enim dinga angk mołmun. Molk kin,
    Gos ek ka enim noman tuk ełe pepi mołum. Mołpu kin enim dinga peng kin, Seisen
    wu kis kamb mani kindnim.
  ign-NT: '@see-verse:1JN.002.013'
  dik-NT: Wek aa kɔc cït miɛ̈thkiɛ̈, wek aa gät wëlkä rin cï wek aa kɔc cï Nhialic
    Wäda ŋic. Wek kɔc we kɔŋ gam, wek aa gät rin wek aa ŋic raan tɔ̈ thïn thɛɛr ke
    piny këc cak. Wek kɔc we puɔc gam, wek aa gät ë rin cï wek wɛ̈t Jethu gam apɛi,
    ku bï wɛ̈t Nhialic arëër wepuɔ̈th akölaköl, ku week aacï jɔŋrac göök.
  cac-cac: Tzin tz'ib'ejxib'at jun tic d'ayex ex ayxo eyoch creyenteal, yujto eyojtacxo
    pax Dios, jun aytaxon eq'ui atax manto b'o jun yolyib'an̈q'uinal tic. A exxo creyente
    ex ayxo e tec'anil, ix ex tec'c'aji, yujto chab'ilxo slolonel Dios eyuuj. Ix can
    pax vin̈ diablo d'a yalan̈ eyuuj ved'oc. Yuj chi' tzin tz'ib'ejb'at jun uum tic
    d'ayex.
  tzj-E: Y chewa ixix ja ix rija', ewutkin rwech Rlec'walxel je nc'o wa' tak xwankersasa
    rwech ruch'lew, y rmal c'ara' xentz'ibaj jawra carta chewa. Y chewa ixix je ix
    c'jola' ixcwernak chpam rtzojbal Dios y nc'ola rtzojbal ptak ewanm y chka' xech'ec
    diablo, rmal c'ara' xentz'ibaj jawra carta chewa.
  san-BUR: ဟေ ပိတရး, အာဒိတော ယော ဝရ္တ္တမာနသ္တံ ယူယံ ဇာနီထ တသ္မာဒ် ယုၐ္မာန် ပြတိ လိခိတဝါန်၊
    ဟေ ယုဝါနး, ယူယံ ဗလဝန္တ အာဓွေ, ဤၑွရသျ ဝါကျဉ္စ ယုၐ္မဒန္တရေ ဝရ္တတေ ပါပါတ္မာ စ ယုၐ္မာဘိး
    ပရာဇိဂျေ တသ္မာဒ် ယုၐ္မာန် ပြတိ လိခိတဝါန်၊
  yaa-NT: Efe anifo tiito, matori ẽ kirika kenexona, mã mã tãpiakĩ, afaa oniyataima
    Epa Nios fisti iyopaoni. Naetapafãfe, matori ẽ kirika kenexona, mãto õiti kerexkõifafãi
    Epa Nios ãfe meka shara nikakõiyanã mã mã Satanás chaka finõfakĩ.
  cab-NT: Nabǘrüjaña jun, agǘbürigu, lugúndun subúdi jumáali lan Jesucrístu lé meja
    níjeinjalíbei lúmagiñe furúmiñeti dan. Nabǘrüjanbei jun, ñǘbürigiña, lugúndun
    jére jumá, áni resíbi jumáali lerérun Búngiu tídan janígi, lugúndun gíñe gáñei
    jumáali lan wuríbu luágu Máfia.
  clu-clu: Ginasolatan ko kamo nga akun mga bata, ay kilala nindo ron ang Dios nga
    Amay. Kamo nga mga malam ginasolatan ko tungud nga tana kilala nindo ron, tana
    nga bago magompisa ang tanan dian run nga lagi. Nagasolat ako ra kanindo nga mga
    bataun pa, ay kamo marigun sa indong pagtoo. Anang mga ambal ang Dios ginatoman
    nindo kag napirdi nindo ron si Satanas.
  swh-ULB: Nimewaandikia ninyi, akina baba, kwa sababu mnamjua yeye aliye tangu mwanzo.
    Nimewaandikia ninyi, vijana, kwa sababu mko imara, na neno la Mungu linakaa ndani
    yenu, na mmemshinda yule mwovu.
  tpt-NT: Klatsꞌoqnitau ni uxiknankꞌan yu japayan untꞌatꞌik ni mispꞌatꞌatꞌik yu ixlhiꞌalintacha
    tejkan alil ni lakamunukpaꞌ. Klatsꞌoqnitau ni uxiknankꞌan yu tsꞌalan untꞌatꞌik
    ni laqpꞌaysnin lapanakni untꞌatꞌik la milhakapuꞌatkꞌan. Kun tachun la melhanutikꞌan
    laꞌaꞌitꞌatꞌik ixchivinti Dios. Vachu maꞌalhaꞌatꞌatꞌikcha ni aqmoqxnuꞌ.
  aai-aai: Natunatu kwa isa akikirum, anayabin Tamat kwaso’ob, tamai’inah kwa isa
    akikirum, anayabin tafaram anamaim God ma’am kwaso’ob. Naatu kwa orot boub is
    akikirum, anayabin kwa orot fair, God ana tur wanawanamaim ema’am imih Demon Mowan
    kwarab re kwawasatan.
  sny-sny: Ane eimane fene ma'e lese ausawisiya. Fene werese Tai hire ma'e irosiya
    ape, wanu tote so'oruwenamisiya. Ane fene tai werese ma'e lese ausawisiya. Fene
    Meni Owane Krais, tu naifa nowe sitewi se iroteye ape, wanu so'oruwe tepa'asiye.
    Ane fene yo'orei lu ape ma'e lese ausawisiya. Tote tawesiyei fene lo kairefi a'i
    irosiya. Owane Sitewi lo peri werese ape mo marepi fene lo papu ironamisiya. Sosu
    fene sepei luwaru pefine a'i hi ani araro tepa'asiye.
  myy-myy: Tʉoya rĩaca mʉa. Mʉare cʉni adi papera coa yʉ. Mani Jacʉ Diore masirã ña
    mʉa cʉni. Mʉa bʉcʉrãre adi papera cõa yʉ. Macãrʉcʉ̃ro rujearoto riojʉajʉ ñasʉorʉre
    mʉa masijare mʉare papera cõa yʉ. Mʉa mamarãre cʉni papera cõa yʉ oca sẽorã mʉa
    ñajare. Dios ocare cʉdirã ña mʉa. Ito bajiri rʉ̃mʉ́ robo bajiro meje tʉoĩa mʉa
    ĩja.
  trc-NT: Achrón ꞌu̱nj nu̱ꞌ nana̱ nihánj naya̱a̱ soj xni̱i, ne̱ ꞌo̱ se a̱j neꞌen soj
    man Rej níꞌ Diose̱ ado̱nj. Achrón ꞌu̱nj nu̱ꞌ nana̱ nihánj naya̱a̱ soj si̱j vaa
    taꞌníí, ne̱ ꞌo̱ se a̱j neꞌen soj man síí cayáán ga̱ Diose̱ ga̱a guun cheꞌe̱ Diose̱
    quiꞌyaj Diose̱ chumii̱ nihánj ei. Achrón ꞌu̱nj nu̱ꞌ nana̱ nihánj naya̱a̱ soj si̱j
    tachru̱u̱, ne̱ ꞌo̱ nucua̱j ndoꞌo nimán soj rihaan sayuun, ne̱ yoꞌo̱ uno soj se‑na̱na̱
    Diose̱, ne̱ a̱j quiꞌyaj canaán soj rihaan síí chre̱e ei.
  cut-NT: Nchuhn ihyan ndico, dirún yahn ne, te a chitahno ne Dihvo vo Jesucristo,
    ihyan min che a va ye nde ro che metah cuhnde iyehnse. Nchuhn ihyan deca̱hya,
    dirún yahn ne, te a̱ma yune no chihcoma̱n ne vedeyeno yahn ma̱n ne ma̱n, ritahno
    ne Ndudo yahn Dendiohs numacuahn chedave yahn ne ma̱n, rahcota̱hn ne vederihquentiyon
    yahn chundah ma̱n.
  bel-bel: Я напісаў вам, бацькі, бо вы спазналі Беспачатнага; я напісаў вам, юнакі,
    бо вы дужыя, і слова Божае жыве ў вас, і вы перамаглі зламысьніка.
  zlm-KSZI: Aku menulis kepadamu, bapa-bapa, kerana kamu mengenal Dia yang telah wujud
    dari mulanya. Aku menulis kepadamu, orang muda, kerana imanmu kukuh, kamu menaruh
    firman Allah di dalam dirimu, dan kamu telah menewaskan si durjana.
  gdr-gdr: B'ɨgawar! Kor mop wa pɨlwa ɨrɨkam re nokɨp wɨn kea wumɨr autondam B'uɨm.
    B'ɨga b'uwam! Kor mop wa pɨlwa ɨrɨkam re nokɨp wɨn kea wumɨr aukɨtondam Kerisom
    yete re yɨbneneny otomapu ke ngɨrpu yu. Sisɨl rɨga! Kor mop wa pɨlwa ɨrɨkam re
    nokɨp wɨn re mogim danda dɨde Godɨmna yɨtkak wa pɨlnate wɨmena yikeny ɨ dɨde wɨn
    kea negɨr wɨngawɨnga Satanand danda kesa yomnonda.
  vmy-NT: Kiꞌndina̱, je kitsiꞌindu_nuu̱ ngatꞌa je ꞌyo Naꞌenchana. ꞌBa jun xi xuta
    chinga kuon, je kitsiꞌindu_nuu̱ ngatꞌa je ꞌyo ngatꞌare ꞌyá= xi jaꞌba je tijña
    ꞌndani ngatutsꞌinre. ꞌBa jun xi nchja nisti kuon, je kitsiꞌindu_nuu̱ ngatꞌa tjinnu
    ngaꞌñu ꞌba ngatꞌa tijñajinntsjai ngajin inimanu enre Naꞌenchana ꞌba ngatꞌa je
    kjiñaꞌan_ru chanayiu.
  cmn-FEB: 我写信给你们这些孩子，因为你们认识父。我写信给你们这些父亲，因为你们认识自世界之初就已存在的那个人。我写信你们这些年轻人，因为你们很坚强。上帝之道就在你们之中，你已经打败邪恶之人。
  gmv-RNT: Natetha nayto! Inte Aawa erida gish ta intes xaafays. Aawato! Koyroppe
    dizayssa iza inte erida gish ta intes xaafays. Natethato! Inte minota gidida gishshinne
    Xoossa qaalay intenan diza gish inte iita gidida Xala7e xoonida gish ta intes
    xaafays.
  ncl-NT: Amhuanten hual anquineltoca Cristo pa míac tonalijmes annimitzijcuiluilic
    pampa anquiximatic Cristo quiman anpehuac anquineltocac. Amhuanten hual anquineltoca
    Cristo ayamo pa míac tonalijmes annimitzijcuiluilic pampa anquipía chicahualisli
    huan anquipía ilajtol Dios itequi pa anmoyolo, huan anquisulahuac Satanás.
  sua-sua: Ii, va ko her ittiek ngang nguk kolmialaol ko mut her mnor mang endo ta
    ktar vle tennik ktar mang ko E Nut tlo kueng o tgoluk vop. Va muk ruk lurokol,
    muk ruk mut lo lei vop, ko her ittiek ngang nguk ko mut serppak he, va E Nut karo
    rhek ngat el rengmat kun mnam muk, va mut her kikir kim e Seten to nam kaenen
    muk kmeharom o kerkeknen he.
  are-are: Katjia ntjarrai, atha pepa nhanha rrakangkarrurna yairnama. Arai, rrangkarra
    kala Kaarta Alkirarinya ekura kaltja. Kaarta ntjarrai, atha pepa nhanha rrakangkarrurna
    yairnama. Arai, rrangkarra kala ekura kaltja, erala tjontintjanga nakala. Nthitja
    ntjarrai, atha pepa nhanha rrakangkarrurna yairnama. Arai, rrangkarra ekarlta
    nama. Rrangkarra Altjirraka angkatja kuta tnyinama. Rrangkarra turta errintja
    erinha kala pmakwinakala.
  gai-gai: Na ne atera ne atu ŋgoinna ne an ramootmo ne lamŋirina, an ramootta ma
    maeacreke. Aintik aku nenmo an kamma tirca neaŋgatna. Na ne ramtaɨr ŋgaibca, Raraŋ
    Aetaniacna kamma nenap eacreke, na ne gargara mɨn. Na ne ramtaɨr ŋgaibca ne gargarap
    eacrenan. Aintik ne Ramoot Ŋgoreacna gargarmo kɨtac irikna mɨn. Ainda moca aku
    nenmo an kamma tirca neaŋgatna.
  qvm-NT: Jesucristuta puntata chasquicogcuna, gamcunapis liyinayquipag cay cartata
    apaycätsimö Jesucristo munashgannog cawapäcushgayquipitami. Payga unaypita-patsami
    cawaycan. Jesucristuta tsayrag chasquicushga cagcuna, gamcunapis liyinayquipag
    cay cartata apaycätsimö Jesucristupa wilacuyninta cäsucur Satanasta mana cäsupashgayquipitami.
  chz-NTPS: Sɨɨnꜙ kyahꜗ hnähꜘ dsaˉ maˉka̱a̱hˊ, jëëhꜘ maˉläˉkyu̱u̱hꜙ baˊ hnähꜘ hi̱ˉ
    maˉcha̱a̱ˉ jä̱ä̱ꜗ gaˊ kihˈ jmɨˉgyʉʉꜙ. Sɨɨnꜙ kaˉlähꜘ kyahꜗ hnähꜘ chihˉ kwa̱a̱ˉ,
    jëëhꜘ chaˉ beꜘ kyahꜗ hnähꜘ, hiꜙ maˉjä̱ꜘ ko̱o̱ˉ hwehˉ juuˈ kihꜗ Dio nehꜙ tuhˉhohꜘ
    hnähꜘ, hiꜙ maˉlë̱h˜ hnähꜘ kihꜗ hi̱ˉ hlë̱ë̱hˈ.
  kmu-kmu: Nafaneyagamo-gatama Nefafema havimainaya yafe mani avona kae-malenoe. Vayatamamo-gatama
    Yisasia nayoma ehe kanafima mainea kanomo aepaa havilama hutama havilinaya yafe
    mani avona kae-malenoe. Neyavemo-gatama tokiya neyave mainaya yafeene Anumaya
    Koti kemoma tamakupi hanea yafeene Satanienema tu hutama agasaya yafeene tamakaife
    huna mani avona kae-malenoe.
  ood-NT: '@see-verse:1JN.002.013'
  lbm-lbm: हे लड़को, मय न तुम्ख येकोलायी लिख्यो हय कि तुम बाप ख जान गयो हय। हे सब
    बाप, मय न तुम्ख येकोलायी लिख्यो हय कि जो पहिले सी हय तुम ओख जान गयो हय। हे जवानों,
    मय न तुम्ख येकोलायी लिख्यो हय की तुम बलवान हो, अऊर परमेश्वर को वचन तुम म बन्यो
    रह्य हय, अऊर तुम न ऊ दुष्ट पर जय पायी हय।
  ncj-NT: Namechtlahcuiluihtoc namehhuan, tetatahmen, tleca yinanteixmautoque in Jesucristo
    aquin yonemohuayaya ihcuac opeu in tlaltipactli. Namechtlahcuiluihtoc noyojqui
    namehhuan, telpopochten, tleca nanmochicahuahque huan nanquimoyolotiyahque itlahtoltzin
    in Dios, huan ijcon yonanquitlanque in ahmo cuali tlacatl.
  yuj-yuj: Tárápu, yumo te Naropwar Kwarén waeman mér napantá, ono má kar kumwi nampon.
    Naropwaryaenáp fákáre, yumo kor mámá arop wokwaek kar yakeanámpao oukoumwan taki
    yak námp wae mér napantá, ono má kar má kumwi nampon. Menkou-tárápu, yumo te kárákáreria
    Kwaromp kar yiráp nɨnɨk mek yak nánko, Satanén waeman kwe-pwate napono. Aenapantá
    ono yiráp por mámá kar kumwi nampon.
  kto-kto: Mimi irap, amit maset Iesu la unama tiralo kan ga man unama ka. Gare tiruo
    la omirtung urio babam ga ila miun. Mimi kubap, mimaning kukunim, ga ties ang
    Morowa la iot na dalap mi ga akurupmin ara Satan. Ga are tiruo la omirtung urio
    ties ga ila miun.
  gmv-NT: ናቴꬃ ናይቶ! ኢንቴ ኣዋ ኤሪዳ ጊሽ ታ ኢንቴስ ፃፋይስ። ኣዋቶ! ኮይሮፔ ዲዛይሳ ኢዛ ኢንቴ ኤሪዳ ጊሽ ታ ኢንቴስ
    ፃፋይስ። ናቴꬃቶ! ኢንቴ ሚኖታ ጊዲዳ ጊሺኔ ፆሳ ቃላይ ኢንቴናን ዲዛ ጊሽ ኢንቴ ኢታ ጊዲዳ ፃላዔ ፆኒዳ ጊሽ ታ ኢንቴስ ፃፋይስ።
  por-BLT: Eu escrevo a vocês, filhinhos, pois vocês conhecem o Pai. Eu escrevo a
    vocês, pais, pois vocês conhecem aquele que existia desde o princípio. Eu escrevo
    a vocês, jovens, pois vocês são fortes, a mensagem de Deus vive em vocês, e vocês
    derrotaram o maligno.
  stp-NT: Puꞌñi jaꞌk jañ dho baꞌ pɨx tu jam uaꞌñxiꞌñ jiñ jaaduñ nañ bhaan jam guguuxiꞌñ
    na pim jix bhaiꞌ pɨx bam taat kaꞌ, na pim guꞌ bax maat baꞌ xib na jax jir tuꞌm
    kam gu Dios jich Gɨꞌkoraꞌ. Gio aapiꞌm na pim jɨꞌk jir gɇꞌgɇr jaꞌtkam, puꞌñi jaꞌk
    pɨx jañ muiꞌp tu jam uaꞌñxiꞌñ na pim baꞌ moox bhaiꞌ pɨx jup bam taat kaꞌ na pimɨt
    puiꞌp ba maat guch Xoiꞌkam guiꞌ na bɨjɨk dɨr pux jaiꞌch. Bɨɨx sia aapiꞌm na pim
    jir tu biipibop jañ puꞌñi pɨx jaꞌk muiꞌp tu jam uaꞌñxiꞌñ, nañ guꞌx bhaiꞌñ chaat
    na pim bhaan bax oꞌjoꞌ baꞌ xib buiñor guch Xoiꞌkam, na pim guꞌ ba tɨ jɨɨgiꞌñ buiñor,
    baꞌ cham jɨꞌxdhaꞌ jax ka jam doodaꞌ gu jaꞌook.
  mgc-mgc: Mëdï ayöru zi ye 'bu'e, ga kö'du ayɔlɔ 'e mo ëdï kyere biyeto aba. Mëdï
    ayöru zi ye vïdï mati zë gba na ɔbi, ga kö'du 'e na kyigɔ, me'do 'ba Wïrï alima
    mï ye, a'da'e Satani ku.
  ame-NT: Ñam̃a sa ñeñt̃es pomporneshaʼ eʼñe penset, sa t̃eʼpaʼ oʼ señoter Cristo
    ñeñt̃ eʼñe ahuat̃ot̃eñ eñall amaʼt eʼñe allempot̃eñ ama ayec̈hcataret̃tenaʼ pats;
    ñeñt̃oʼmarña t̃eʼpaʼ atet̃ nequellquënnas. Ñam̃a sa ñeñt̃es huepueshares, sapaʼ
    atarr ahuamencat̃es t̃arroʼmar Yompor poʼñoñpaʼ oʼ eʼñe c̈haponasa seyoc̈hro ñeñt̃oʼmarña
    sapaʼ oʼ atarr sat̃pareʼter oneñet̃; ñeñt̃oʼmarña t̃eʼpaʼ atet̃ nequellquënnas.
  mgh-2016: Kiholhepa uwaninyu manyaathumwanakava, Ukhalhawaya nhonchuwelha yoyo aariwo
    toka machokholhelho uyo. Kinolhepa uwaninyu mwaatti ashimirawova, ashilhopwana
    ni ashithiyana ukhalhawaya mwaatti nhanaa machiri Ni nlhove na Nlhuku niri nhina
    mwinyu Ni inyu nhonkottolha Nakare.
  kvn-NT: Pabgan, imi pemal kepe-sagla-akar-Jesús-maid-wismal-choggu, al an pemalga
    karta wis palmijimo. Machi-chapingana, imi pemal kal nikadbal, tegin Pab-kaka
    pegin maidbal, tegin pemal nia-Satanásgin nakwis-choggu, al an pemalga karta wis
    palmijimo.
  gvf-gvf: Na kule yega kobe, i ibal kobe para Abe God main pire pol singa pire, ka
    minin ganin iray bile i teya. I gaan kule yenga ibal kobe, kamin kaya goma wen
    Yesu Kirisito milungwa, i yalini main pire pol singa pire, ka minin ganin iray
    bile i teya. I yal garamil kobe, i yal kobe yobilagi niminin milere, te God ka
    main dungwa i pire nomanin suna yerere, te Satan i mun kol ere si kiranin bilere,
    te iru ere milinga pire, ka minin ganin iray bile i teya.
