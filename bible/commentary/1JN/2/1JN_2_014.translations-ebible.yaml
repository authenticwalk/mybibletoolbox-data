  unx-unx: ଏ ହନ୍‌କ, ଆଇଙ୍ଗ୍‌ ଆପେତାଃତେଇଙ୍ଗ୍‌ ଅଲାକାଦା, ଚିୟାଃଚି ଆପେଦ ଆପୁକେପେ ସାରିୟା ।
