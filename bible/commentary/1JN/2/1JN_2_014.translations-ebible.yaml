    wheɂǫǫ eyıts'ǫ wehłı̨ı̨ weghǫahnǫ t'à naxıts'ǫ̀ eehtł'è.
  pes-OPV: ‌ای پدران، به شما نوشتم زیرا او را که ازابتداست می‌شناسید. ای جوانان، به
    شما نوشتم از آن جهت که توانا هستید و کلام خدا در شماساکن است وبر شریر غلبه یافته‌اید.
  ron-1924: В-ам скрис, пэринцилор, фииндкэ аць куноскут пе Чел че есте де ла ынчепут.
    В-ам скрис, тинерилор, фииндкэ сунтець тарь ши Кувынтул луй Думнезеу рэмыне ын
    вой ши аць бируит пе чел рэу.
  tpz-tpz: Eöꞌ me to kiun keoꞌ nös peöm o koaꞌ varih to vaman vavoon e Kristo, eöm
    se nat vavih e Tamön. Ke eöm varih a kën taman varih to vovoh ke nem sih o kum
    teꞌ varih to vaman ne Sosoenën, eöm to nat vavih e nem pa teꞌ vëh e Ieesuꞌ to
    teꞌ tamoaan voh e non, pareꞌ teꞌ avoeꞌ e non kuru. Ke eöm varih a nap sesekaꞌ,
    eöm to teꞌ va nem manih pa napan varih to vaman ne sih e Kristo, eöm to teꞌ rakah
    me nem o kikis. Ivëh, no a soe pe Sosoenën se teꞌ kikis suk non manih peöm, köm
    onoah e susun po oraꞌ hat.
  agd-agd: Monó bayafin ma karakheona nanin banta oe, esé araíen ma minó danasinta
    afoká ein bantan Yisas Karaisin bákái siretí ankan béin afova suron ukháen nái
    ma vompon uvaman amé uno. Auyen nanin banta oe, Tiyarafenui vaya maman ákona ure
    aúpin denan baréi Ban Anon maman bararasí ureya véin esantakháen nái ma vompon
    uvaman amé uno.
  rkb-NT: Sizotsa ahabo piwatahaka atahi Deus nanabyitaba suknihibyize koikny baktatu
    ata humo kino ahahyrinymyrẽtsa. Atakta Sesus Kiristu ata kino niwatihi tsahahyrinymyrẽtsa.
    Siypykyhydytyktsa ahabo piwatahaka ahapunihikrẽtsa humo. Deus harere ahatuk, iharere
    bo zuba mytsaty tsimykaranaha. Hyrikoso sapybara pehakatsa harere bo batu hỹ tsimaha.
  san-THA: 'เห ปิตร:, อาทิโต โย วรฺตฺตมานสฺตํ ยูยํ ชานีถ ตสฺมาทฺ ยุษฺมานฺ ปฺรติ ลิขิตวานฺฯ
    เห ยุวาน:, ยูยํ พลวนฺต อาเธฺว, อีศฺวรสฺย วากฺยญฺจ ยุษฺมทนฺตเร วรฺตเต ปาปาตฺมา
    จ ยุษฺมาภิ: ปราชิเคฺย ตสฺมาทฺ ยุษฺมานฺ ปฺรติ ลิขิตวานฺฯ'
  iws-iws: Kara yokwowa yainan whwran kɨmiiram wɨnkika. Dimusi rani, wɨm kɨma ɨni
    kɨrɨe hɨriiyar nwokrɨpkaiyɨm mɨ Adi Komii siir yaiya ɨni ini hanɨɨn kɨmiir kwoɨnan
    kwɨrii ɨdwokaiya mɨ kɨma Setan siir bɨdi ikwowaisiigigɨm. Kara yokwowa ad ɨmiiram
    wɨnkika. Dimusi rani, wɨm kɨma ɨna nɨnoknɨnkɨnɨm yɨpɨkɨm omwai hɨriiyar waiyayokiyokɨiyɨn
    mɨ ɨni tariinanar yadɨgniyɨn.
  pol-SZ: Dzieci, pragnę wam powiedzieć, że poznaliście Ojca w niebie. Ojcowie, pragnę
    wam powiedzieć, że poznaliście Tego, który istnieje od początku. Młodzi, pragnę
    wam powiedzieć, że jesteście mocni, że macie w sercu słowo Boże i że zwyciężyliście
    szatana.
  ztq-NT: Lëën xal kitsy re lo do porñee xyuumbey do Tat Tios. Lo do siñee nak to
    xaa kol xalaa kitsy re, por xyuumbey do xaa nii nol worñee karty kwe kislyu. Singo
    gak lëë do, xaa yeeñ, lëën xal kitsy re lo do porñee ndaan do ni porñee xniladzy
    to xtiits Dios ni porñee beeñ do gan lo xaatox.
  zai-NT: Ni ma bicaa lu cani ma huaniisi la? bicaa ni purti ma runibiá' tu Cristu
    ni maca nuu dxi uyá' guidxilayú. Ne ni bicaa lu cani zeda niisi ru la? bicaa ni
    purti ma zuhuaa dxiichi tu ne ma napa tu stiidxa Dios ndaani ladxidó' to ne ma
    gudixhe dxí tu binidxaba'.
  upv-upv: Natuk welili nir, nulul tevi kami kele, suri kamrongwose Atua Tata; tata
    nir, nulul tevi kami, suri kamrongwos pae ni nga m̃ilik pa musuw renge daron nga
    womujnen. M̃elakel nir, nulul tevi kami suri kamterter; nale se Atua emaur renge
    nolo kami pa, ko kabböt ore pa nem̃in nga m̃isij ko kamtorrlai.
  wap-NT: '@see-verse:1JN.002.013'
  mva-mva: Kam natu, ngau ugere-kaming, bakara, kam Tama kakauataki. Kam kamoang,
    ngau ugere-kaming, bakara, kam kakauataki ngai matamatana-tina be isoaki be isi
    isukoaki-la. Kam amuna, ngau ugere-kaming, bakara, kam kaiboangi-ming be Nanaranga
    pilenga iloming-lo dieno be Satang ambe kabalaki.
  dwr-NT: Aawotoo, koyiruwaappe de7iyaawaa hintte ereedda diraw, hinttenttoo xaafay.
    Yalagatoo, hintte mino gidiyaa dirawunne Xoossaa qaalay hinttenan de7iya diraw,
    qassi xalahiyaa kaappuwaa hintte xooneedda diraw, hinttenttoo xaafay.
  kfw-kfw: Kasa ngai, kei'n nangnidiang kamajia, ajarchu Pa Pathian kha nangni'n ningjetjei.
    Pa ngai, kei'n nangnidiang kamajia, ajarchu nangni'n inphutna makheiya kaomjei
    ama kha ningjetjei. Khangdoong ngai nangnidiang kei'n kamajia, ajarchu nangni
    ningranak ngar; Pathian chongkha nangnidiang om, halli nangni'n Kathamak Mikha
    ningmatorjei.
  bfz-bfz: ओ पिताओ! मैं तुसा खे इजी खे लिखी राखेया कि जो सृष्टिया ते ए, तुसे तिजी
    खे जाणी गे रे। ओ जवानो! मैं तुसा खे इजी खे लिखी राखेया कि तागतबर ओ और परमेशरो
    रा वचन तुसा रे बणेया रा रओआ और तुसे तेस दुष्टो पाँदे जय पाई।
  cuk-09: Babgan, bemar Cristo-gebesailad-mag-daksamalad-ular, an bemarse garda narmakmalad.
    Sapingana, bemar dutusurmalad-ular, degine, Bab-Dummad-gaya-burba bemargi-akanaid-ular,
    degine, nia-saila-birgi-nakwismalad-ular, an bemarse garda narmakmalad.
  ben-OBCV: প্রিয় সন্তানেরা, আমি তোমাদের লিখছি, কারণ তোমরা পিতাকে জানো। পিতারা, আমি
    তোমাদের লিখছি, কারণ আদি থেকে যিনি আছেন, তোমরা তাঁকে জানো। যুবকেরা, আমি তোমাদের
    লিখছি, কারণ তোমরা বলবান, আর তোমাদের মধ্যেই ঈশ্বরের বাক্য বাস করে এবং তোমরা সেই
    পাপাত্মাকে জয় করেছ।
  mil-NT: Te nchòhó ñáyiu ni sàhnu, yúhú chídó tnùní‑í tnúhu‑a ɨɨⁿ núú tùtú chi càháⁿ
    ndɨhɨ‑ndo Jèsús, te Yaá‑áⁿ sa ndècu‑gá ndéé cútnàhá ní ngáva ñuyíú. Te nchòhó
    ñáyiu nchìcúⁿ‑gá, yúhú chídó tnùní‑í tnúhu‑a chi ío nìhí ndéé‑ndó ndècu‑ndo, chi
    tnɨ̀ɨ‑ndo tnúhu càháⁿ Yǎ Ndiǒxí. Te ñá túú sàndáá iní‑ndó tnǔhu càháⁿ yucu ñǎvǎha.
  myu-myu: Warara'acayũ ey'in kuy ma eyetabun. Ijudup mubarararag̃ õn eywebeaptum
    eyju Jesus Cristo bureyũ buye. Ipi mujurũg̃ awap ixe itabẽg̃ osunuy. Warara'acayũ
    ey'in kapusukuruy eyetabun. Ijudup mubarararag̃ õn eywebeaptum eya'õbaca buye.
    Soat em eyju g̃ebum Deus ekawẽn kay. Soat podi ma ikẽrẽat kukukat a'õbacaap epeg̃u'ũm―ikẽrẽat
    mujurũg̃rũg̃'ukayũ kukukat a'õbacaap epeg̃u'ũm.
  fue-fue: Sukaaɓe am, mi winnanii on, gam oon anni Baaba. Baabiraaɓe, mi winnanii
    on, gam oon anni gonuɗo diga fuɗɗoode. Gojankeeɓe, mi winnanii on gam oon goodii
    semme, haala Alla bo e semmiɗi der mooɗon, kade bo on jaalake Kalluɗo.
  amk-amk: Itoi we Dai mea, weo metaroanso Yesusi, mano niayai kawuru na reantenang
    pari foia foi. Itoi we bariboaiwa mea, weo mewemambiriu na mene meroasoawa, tuti
    Allai ne Kaiwone nayai na menemirorongwai, tuti meharai kobu Saminseni.
  fai-fai: Kale naka aulal kimino, kale sauk kon bela goduyami. Be watawo kaleyo bá,
    kiba suwayo kamakikiw kal aka kidela kilim kal keisiw kayo kala. Kale naka kinim
    kasá kasá kimino, kale sauk kon bela goduyami. Be watawo kaleyo bá, kiba kitid
    kuw tabe nadiw Got ami weng uyo kudew yak kilim kidin tem dá nadiwo kayo Mafakim
    anik anik audaw dawo kawák dá kiwsik matam tiw abesidiw kayo ko.
  ura-NT: Cana Inaca Cana Coaunera coitucuhin neeichene jaunna, caa caritiin inara
    rai laenaain letoaaunra cacalabihuru. Saain inara ichauhenaneeichene raine maajeeinna
    laenaain letohacaanu, nii inoaelu caje coauneein nii nesina coitucueraneein neeichene
    jaun. Saain enamanacaauru raine maajeeina letoaaun, chaae inara coichana aina
    cutaain Cana Coaunera Ere esenetaain, caohachaain laraajiin moconajaera choae
    iniichene jaun.
  mcd-NT: Anifomishtichin, un cunua cuscan ahua oniataima Upa Dios iyopaoni. Nanmain
    ahuu cuscaraquin man man tapia. Ascan un nannori mato cunushoni. Pushcohuaifoan,
    Satanás mato amapaiyai cuscacai man amisima. Jesús tanasharashquin. Ascan Jesushuunoashu
    man mutsisipacoin. Diospan tsain maton nomuran man man nanua icoinra huafafainshcaquin.
  urt-urt: Ŋam mainge wusyep eꞌe malme yip lenge lahmakerep. Detale, yip lalme si
    sisyeme Yai Got. Ŋam mainge wusyep eꞌe malme yip lenge yai. Detale, yip si sisyeme
    Krais ŋaiye somohon ŋendeheiyeh kin. Ŋam mainge wusyep eꞌe malme yip lenge lahyambe.
    Yip si bongol. Detale, yip si sisyeme wusyep tikin Got bwore supule sai nato ŋoihmbwaip
    yip pe, yip si yengelyembe Satan.
  kiz-kiz: Nibhaj'handikili au kubhalembela muenga, bha mummenye muene j'haaj'hele
    kuliomela kubhwandelu. Nibhalembili muenga, Bhasongolo kwandabha mojhele imara,
    ni lilobhi lya k'yara litema mugati mwinu, Na muritolili j'hola nkonyofu.
  tzo-TZE: Vo'oxuc ti mol me'eloxuc xae, ta jts'ibaboxuc li'i yu'un laj xa avotquinic
    li Cristoe, ja' ti tey ono'ox oy c'alal mu'yuc to'ox vinajel banamile. Vinic antsetic,
    ta jts'ibaboxuc li'i yu'un oy xa stsatsal avo'ntonic. Tey oy ta avo'ntonic li
    sc'op Diose jech mu xa xastsaloxuc li pucuje.
  lex-lex: Agal horat di tiy miy mak emolmolan neka a u'pu-a'nu (la pesiay) yoma miat
    niohor oleka Uplerlawna makhi' Am lawan tiy miy. Aghi' horat tiy miy mak emolmolan
    neka ina-ama (la pesiay) yoma miy er mak kat niohora Yesus Kristus makden la ululu,
    la noha gergera-tatiah'i ma'ta. Agal horat di tiy miy maka emolmolan neka tuwari-laweru
    miy, yoma pesiaymi naruri me Uplerlawna lirni-tunnu erla miy ihrami ralamni. Ne
    miy mitowr oleka hegana amlawanni de.
  dov-dov: Ndamulembela nomandende, nkambo mulimwizi ooyo uzwa kumatalikilo. Ndamulembela
    nobalumi banini, nkambo mulanguuzu, alimwi ijwi lya Leza lilikalilide mulindinywe,
    alimwi mwamuzunda mubi.
  rgu-rgu: Anaꞌ ara! Au duiꞌ susuraꞌ ia fee emi, nana huu emi malelaꞌ Amaꞌ Manetualain.
    Ina-ama ra! Au duiꞌ susuraꞌ ia fee emi, nana huu emi malelaꞌ Yesus Kristus, fo
    riꞌ hapu memaꞌ ana neme fai a ulu na mai. Lahenda muri anaꞌ ara! Au duiꞌ susuraꞌ
    ia fee emi, nana huu emi mapeda-mahinda Ramatuaꞌ a Hara-dasin nai emi dale mara,
    de emi dadi tea-mepeꞌ, ma emi matati soaꞌ nitu makaresi inaꞌ ria, losaꞌ emi maseki
    so.
  toc-NT: Aquit cca̠­tzok­nu­ni­ni̠tán xli̠­hua̠k hui­xinín quin­ca­maná̠n porque
    laka­pas­ni̠­tátit tícu Quin­tla̠­ticán Dios. Na̠chuná cca̠­tzok­nunín hui­xinín
    lak­ko̠lún porque laka­pástit a̠má hua̠nti̠ xla̠ta xlama hasta la̠ta nia̠ xma̠­la­ca­tzu­qui̠cán
    ca̠quilh­ta­macú. Na̠chuná cca̠­tzok­nunín hui­xinín lakka­huasán porque cumu
    hui­xinín lak­tli­huekén y luu li̠pa̠­xúhu maka­maklh­ti̠­na­ni̠­tátit nac mina­cujcán
    xta­chu­huí̠n Dios huá xpa̠­la­cata tla̠n li̠maka­tla­ja­ni̠­tátit xma̠t­la­hui̠ná
    tala̠­ka­lhí̠n.
  som-som: Aabbayaashow, wax baan idiin soo qoray, maxaa yeelay, waad garanaysaan
    kan tan iyo bilowgii jira. Ragga dhallinyarada ahow, wax baan idiin soo qoray,
    maxaa yeelay, waad xoog weyn tihiin, oo ereyga Ilaah baa idinku jira, oo kan sharka
    ah ayaad ka adkaateen.
  mam-C: 'Werman, noq tu''n kyb''inti''y wen, kxel nq''ma''n juntl majla: O txi ntz''ib''i''n
    kye''y nyakutlaj tal nk''walqi''y, qu''n tu''n o tz''el kyniky''a te qMan Dios.
    Ex o txi ntz''ib''i''n kye''y nyakuj tij xjalqi''y, qu''n tu''n o tz''el kyniky''a
    te qAjaw, a atxtaq te tnejil. Ex o txi ntz''ib''i''n kye''y nyakuj ku''xinqi''y,
    qu''n tu''n o chi kujixa, ex o ten Tyol Dios toj kyanmi''n, ex tu''n ma kub''
    ti''j tajaw il kyu''n.'
  ndj-ndj: Nguvayandikila yumwi vatati kwanongwa mumanya mweni yavelili tangila kulumbiwa
    mlima. Nguvayandikila yumwi fijana kwanongwa muva na liwovi na chilongu cha Chapanga
    chikwikala mugati ya yumwi na yumwi mumuwesha yula Mwafu.
  mbj-NT: Bë mahang bäp peej däk Kristo hã h'yy ka'eeh doo, wahëh hedo padëëk doo,
    bë ỹ wén ma erii wät hedëb had'yyt do bë hapëë däg kän do hyb n'aa bë h'yyb tym
    gó. Bë mahang papuuj nä Jesus hã bë h'yy kae däk doo, wanehëh nä do hadoo, bë
    ỹ ma erii wät, bë h'yyb hej'oonh do hyb n'aa, P'op Hagä Do kyyh bë tah'yyb mahũũm
    do hyb n'aa, Nesaa Do Yb hã bë j'aa ketsë do hyb n'aa.
  lat-VUC: Scribo vobis, infantes, quoniam cognovistis patrem. Scribo vobis juvenes,
    quoniam fortes estis, et verbum Dei manet in vobis, et vicistis malignum.
  ngp-ngp: Nawawandikilani nyuwe wana kwaviya mummanya Kilisito. Nawawandikilani nyuwe
    watate kwaviya mwandagaga uuko kukongela aho nk'hongo. Nawawandikilani nyuwe wabwanga
    na wandele kwaviya mna ludole na mbuli ya Mnungu imndani mwenyu na mumhuma umwavu.
  enq-2: Takange paluma, yuupa kaitipa dolapo nasiamopa, akali mende katea dokoaka
    indupa katamupa, nyakamame masilyamino. Tenge dokonya, nambame pepa dake pyao
    peekelyo. Patange paluma, nyakama kyeto singi dokonyana, nyakama-kisa Gotenya
    pii doko sala-kao siamopa, koo akali doko ita minateami. Tenge dokonya, nambame
    pepa dake pyao peekelyo.
  eng-ASVBT: I have written unto you, fathers, because ye know him who is from the
    beginning. I have written unto you, young men, because ye are strong, and the
    word of God abideth in you, and ye have overcome the evil one.
  mna-mna: Mi niom kolman na, aŋbeede sua ti ima piom paso, Ni ta imbotmbot ta mata
    popoten mi imar na, niom kuute i kek. Mi niom naŋgaŋ popoŋoyom na, aŋbeede sua
    ti ima piom paso, niom kemendernder mbolŋana, mi sua ki Anutu imbol la leleyom,
    mi niomŋan Tomtom Sanaana koporou ma kilip pini kek.
  myw-myw: Nalel sinap towen pinamiy tamumwey yakamiy. Peinan nukukawakins mtowen
    wanamug nises. Nalel sinap towen pinamiy tabwa̱bwat yakamiy. Peinan nukutawtouns.
    Yowbad sinapun nises wasigeis yakamiy. Towen takalbaleb iyakwaneimiy, nag. Bo
    kutawtouns.
  sby-sby: Ndalembelenga njamwe mobana bame pakwinga mumwinshi. Ndalembelenga njamwe
    mobashali bakame pakwinga mumwinshi uyo walikubako kufuma kumatatikilo. Ndalembelenga
    njamwe batuloba batwanike pakwinga mulamukomo waipa.
  sll-sll: Ena gir migi hobo, ni girhobi hamen Nabe haang pinua. Pinga i hanere ha
    i bol ni teiwa. Te irang hobo, ni Yisas Kraist hamen bani mole moli ungwo yal
    i haang pir po sinua. Singa i hanere ha i bol ni teiwa. Te yagaling hobo, ni yalhobi
    God ha i, a i si ware pir sina ere nimni molena, Seten a ime ol tenua. Tenga i
    hanere ha i dire bol ni teiwa.
  yaq-NT: Eme'e u'usekame, emou ne ji'ojtela bwe'ituk eme'e a' ta'aalam, waka'a, kee
    jita ayuo Liojta mak jaibu jiapsa'uta. Eme'e, ju'ubwa yo'otume, emou ne ji'ojtela,
    bwe'ituk eme'e u'utte'aka'em intok eme'e Liojta betana nok lutu'uriata a' sualla.
    Intok juka' bebeje'erita a' koba'i.
  uro-uro: Dä gu mamgäna, ngut säm sävät a ngän inguna ngänät dräm iaqäkt kärak i
    qale qa nävät ama rharimini bä sarhäkt. Aingän ama evän da ama gamoe, ngut säm
    sävät a ngän inguna aingän di angän grot dä ma Ngämuqa aa enge qale ngät gem ngän.
    Bä qosaqi ngän di sa ngän män nävä ma Sämga aa qrot angät tpäs.
  ita-1885: Fanciulli, io vi scrivo, perciocchè avete conosciuto il Padre. Padri,
    io vi ho scritto, perciocchè avete conosciuto quello che è dal principio. Giovani,
    io vi ho scritto, perciocchè siete forti, e la parola di Dio dimora in voi, ed
    avete vinto il maligno.
  muy-muy: 'Gabəza, ere ye ti nəbiki ana kʉli ni ti nihi : Lekʉlʉm ti kə̀səruma Bəŋ
    geli Melefit a. Ata bəŋ ga bəza, ere ye ti nəbiki ana kʉli ni ti nihi : Lekʉlʉm
    ti kə̀səruma bay ya ti naŋ àbu kwa ka mənjəki ga məlaŋ na. Bəza dagwa, ere ye
    ti nəbiki ana kʉli ni ti nihi : Lekʉlʉm ti kə̀bum àna njəɗa, pakama ge Melefit
    àbu a məɓəruv gekʉli bu, kìyʉmfiŋa kè Seteni àna kaɗvu a.'
  kqc-kqc: Nai mida mida, ya rofu bura reida, adina Baba bi ya ya diba. Baba vene,
    ya rofu bura reyaka, adina ya ya diba kaere bi ini adinari gutuna amei baedo.
    Godua vene, ya rofu bura reyaka, adina ya bi yeiva, ma Sei di ago bi yasa amedo,
    ma amiye no uketo reyadi.
  tav-tav: '@see-verse:1JN.002.013'
  eng-ULB: I have written to you, fathers, because you know the one who is from the
    beginning. I have written to you, young men, because you are strong, and the word
    of God remains in you, and you have overcome the evil one.
  spa-VBL: Les escribo a ustedes, pequeñitos, porque ustedes conocen al Padre. Les
    escribo a ustedes, Padres, porque conocen al que ha existido desde el principio.
    Les escribo a ustedes, jóvenes, porque son fuertes. Porque la palabra de Dios
    vive en ustedes, y han vencido al maligno.
  fra-_FOB: Petits enfants, je vous écris, parce que vous avez connu le Père. Pères,
    je vous ai écrit, parce que vous avez connu celui qui est dès le commencement.
    Jeunes gens, je vous ai écrit, parce que vous êtes forts, et que la parole de
    Dieu demeure en vous, et que vous avez vaincu le malin.
  hau-ULB: Na rubuta maku, Ubanni, saboda kun san shi wanda yake tun daga farko. Na
    rubuta maku, matasa, saboda kuna da karfi, kuma maganar Allah tana zaune cikinku.
    Kuma kun yi nasara da mugun.
  mal-mal: പിതാക്കന്മാരേ, ആദിമുതലുള്ളവനെ നിങ്ങൾ അറിഞ്ഞിരിക്കുകയാൽ ഞാൻ നിങ്ങൾക്ക് എഴുതിയിരിക്കുന്നു.
    യൗവനക്കാരേ, നിങ്ങൾ ശക്തരാകയാലും ദൈവവചനം നിങ്ങളിൽ വസിക്കുകയാലും നിങ്ങൾ ദുഷ്ടനെ
    ജയിച്ചിരിക്കുകയാലും ഞാൻ നിങ്ങൾക്ക് എഴുതിയിരിക്കുന്നു.
  kkc-kkc: Osoloso adaga nimapoo to hogugu hagee see ka tonowa. Bei, niyo daga bei
    mooloogoo maga badebei odoo Yesu ee niba gooleedooso. Osoloso gie kakauwuga nimapoo
    to hogugu hagee ka tonowa. Bei, niba kitulugu odoo oso. Osoloso Godeeyo to oso
    nima kulodu mologa, niyo tokenee odoo Saiten ee olo dagadileso doso.
  lit-lit: Parašiau jums, tėvai, nes esate pažinę tą, kuris yra nuo pradžios. Parašiau
    jums, jaunuoliai, nes esate galingi, ir Dievo žodis pasilieka jumyse, ir esate
    nugalėję blogąjį.
  urd-GVR: Wālido, maiṅ āp ko is lie likh rahā hūṅ ki āp ne use jān liyā hai jo ibtidā
    hī se hai. Jawān mardo, maiṅ āp ko is lie likh rahā hūṅ ki āp mazbūt haiṅ. Allāh
    kā kalām āp meṅ bastā hai aur āp Iblīs par ġhālib ā gae haiṅ.
  far-far: '@see-verse:1JN.002.013'
  suz-BL: मिनु आं आलपुकी, गो इन कली मारदे ब्रेक्‍ताक्‍ङ देंशा हना, गे इं आफ कली तुइक्‍नीनी।
    गो आम आफ इन कली मारदे ब्रेक्‍ताक्‍ङ देंशा हना, गे ङोंइती रे बाक्‍ब कली तुइक्‍ब
    बाक्‍नीनी। गो ठेयब वोंइश आल इन कली मारदे ब्रेक्‍ताक्‍ङ देंशा हना, गेपुकी बोल्‍यो
    दुम्‍तीनी। गे परमप्रभु यावे आ लोव़ इन थुंमी वोइश्‍‍शा, सैतान कली ग्रातीनी। मोपतीके
    गो इन कली ब्रेक्‍ताक्‍ङ। एफिसी ६:१०;
  car-NT: Wykaje rapa, y'makon, ero kareta simeroja o'waine, mo'ko jumynano ukutyry
    ke o'waine. Wykaje rapa, jumynanokon, ero kareta simeroja o'waine, mo'ko penaro
    terapa tywaije aitoto ukutyry ke o'waine. Wykaje rapa, pyitonon, ero kareta simeroja
    o'waine, pari'pe awairykon ke, otaine moro Tamusi auranymbo wairy ke, mo'ko yja'wan
    y'mondo'po ke o'waine.
  amp-amp: Nanhu yonenko, bi Bro Yifemr-pno frtkafetko, nikompno ndar gontwat wandfiwanko.
    Niko bro yimako bi kriyany hmbreyetko, niko bi htimokomr, nd bi ritohngotakmo
    yimar. Ndar gontwat nikmoh yufampno rpat niewut. O damiag yimako, niko toh bmte-wakomn
    Bro Nkifrarhu mrokfot yakitohhato nd mrokfotn kak hta bohtewutm nikmoh wiyauyau
    nmbu-ham. Ror toh tkafwatrko Satanr bi fahot tkafmokomr. Ndnetann ndar gontwat
    wandfiwanko.
