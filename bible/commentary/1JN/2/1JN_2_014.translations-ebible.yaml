  deu-ELBBK: Ich schreibe euch, Kinder, weil ihr den Vater erkannt habt. Ich habe
    euch, Väter, geschrieben, weil ihr den erkannt habt, der von Anfang ist. Ich habe
    euch, Jünglinge, geschrieben, weil ihr stark seid und das Wort Gottes in euch
    bleibt und ihr den Bösen überwunden habt.
  mcb-NT: Notsirinkantaigakempirira viroegi notasanoigarira pikematsatasanoigakeritari
