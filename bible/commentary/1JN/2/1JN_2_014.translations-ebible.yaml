    hoja'iki, oniani ida a'onira okajirihivini hija. Imakhinava, ima'inavi avihiki,
    a'onira okajirihivini hiki jaboni. Avava'ahaki ida Deus athi avava'ini-ra nahonariahihivini.
    Deus danona avakadiania hojani mani ida Jahari-ra avakanabo'ahavini hija.
  twi-twi: Mma, merekyerɛw mo, efisɛ munim Agya no. Agyanom, merekyerɛw mo, efisɛ
