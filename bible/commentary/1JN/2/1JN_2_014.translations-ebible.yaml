    dji.
  nou-nou: Edo ingo kinapeina ingo Mamo garira awasedo na ingoda yei ove jivena. Edo
    ingo mamono Keriso atevira awa ingo garira awasedo na ingoda yei ove jivena. Edo
    ingo memei singa na ingoda yei ove jivena ainda be awa ingo awa goroba jiwae awasedo.
    Edo God da ge awa wasiri de ingoda joda atira edo ingo mi embo wasiri biae da
    susu awa dorisewa.
  mqb-NT: Dəna uno ahay, nə vindek ikwen ayak nà, anga kə sənen ahay Mbərom, Bəbay
    a mənuko. Məceɗ ahay, nə vindek ikwen ayak nà, anga kwanay kə sənen ɗowan aday
    winen inde kwa pə dəlen a wa ata awan. Njavar ahay, nə vindek ikwen ayak nà,
    anga kwanay məgala aya awan, 'am a Mbərom inde à mivel a kwanay, aday kwanay
    kə mbisen ahay pə Fakalaw coy.
  ape-B: Ipak batowich, ipak douk padukemanu kalbu apakinu Aninu. Namudak ali yek
    dakio yenekumepagu balan asudak pas. Ipak ahlim, ipak douk padukemanu kalbu anudak
    alman douk seiwak wata susubati bawagas umu nape ali nameitu wata nape uli. Namudak
    ali yek dakio yenekumepagu balan asudak pas. Ipak yanpoleipali almam, ipak douk
    wosik dodogowipamu agundak ipak wo punek yowenyimu e. God ananin balan adul nyapenyipu
    ali ipak apabouk anudak yowenali Satan nabihuk. Namudak ali yek dakio yenekumepagu
    balan asudak pas.
  grc-F35: ἔγραψα ὑμῖν πατέρες, ὅτι ἐγνώκατε τὸν ἀπ᾿ ἀρχῆς· ἔγραψα ὑμῖν νεανίσκοι,
