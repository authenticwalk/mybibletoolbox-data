  tgo-tgo: Gamagai, ya roriya utuutuke iyake e ghemi, kaiwae Ramami e buruburu kaero
    hu ghareghare wagiyawe. Amaamala, ya roriya utuutuke iyake e ghemi, kaiwae Krais,
    vama inawe ŋgorava i rikowe, kaero hu ghareghare amalaghɨniye. Thegha, ya roriya
    utuutuke iyake e ghemi, kaiwae hu vurɨgheghe. Loi le utu i yaku e ghemi na loloke
    raitharɨ Seitan kaero hu kivwala.
  yap-yap: Gu be yol ngomed e pi’in ni bitir, ya gimed manang e en ni Chitamangiy.
