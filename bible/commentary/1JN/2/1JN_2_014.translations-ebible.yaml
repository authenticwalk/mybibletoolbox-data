    a̱ ta̱ pe a̱tsuma̱ a̱ ɗu, waru i lyuwa ta̱ aci a za vi iwuya.
  cax-NT: 'Suraboira tatito: Arraño bama masaütaiqui apisuputacati nurria Bae Tuparrü.
    Isiatai arraño bama mayaütaiqui apisuputacati nurria Cristo, naqui anancatiatai
    auqui ñemonco. Y arraño bama mayaüca ane naucusüu uiche apahi ümoti choborese.
    Chütacürusupü napaquionco iyo nurarrti Tuparrü, y apacanaca ümoti choborese.'
  aia-aia: '''Au usu-usu tana''amoui nei wari, ''inia mou aidangisia''a Kraest na
