  boa-NT: Ahdícyane pámeere kéémejtémá ováhtsámú tsúúca Píívyéébeke ímí ámuha meúraavyémé
    Naavéneke metáhjame tsá múu íjyácunújúcootú ííñújɨ́énéhjɨri. Muurá tsaate ténéhjɨríyé
    íjcyame tsá Píívyéébeke wájyutúne.
  etr-etr: Malöla dili-e, dilile Diado neebe amo dawadigi amoïe na dilima dëdëla ïahago.
    Asigi fädäi naadola dili-e, Afädë siibafalï siiba neamu nelo dilia dawadigi amoïe
    na dilima dëdëla ïahago. Malïsäfalï-e, dilia geloi amoïege, Godeïe ado dilile
    isogi dibe amoïege, nafadelasiloïe busa neebe amo nudula salolela baagila asi
    amoïege, na dilima dëdëla ïahago.
  quh-NT: Tatacuna, kelkamushayquichej Jesucristota rejsiskayquichejraycu. Payka causanpuni
    manaraj ni ima cashajtinpis. Waynacuna, kelkamushayquichej Cristopi callpayoj
    caskayquichejraycu. Diospa niskantaj sonkosniyquichejpi atiywan ruwanpuni. Sajra
    cajtapis atiparkanquichej.
  kwi-kwi: Nakas pashparuza an pɨnkɨhta parɨt ish, au Taitta Diosta piankamarɨt akwa.
    Ɨlaparuzakas parɨt ish, an ñancha uzatmikasha piankamara akwa. Musitturuzakas
    an pɨnkɨhta parɨt ish, u tɨnta akwa, Dios pit mɨat kit piankamara akwa, u Diablora
    anupparɨt akwa.
  agm-agm: Metɨhonyaate, sahɨ nyamɨ Apɨhopɨ atiwɨ aimɨ gwɨnyaapɨhiyaate. Aihɨ pɨwɨha
    kɨma sapɨ nɨnɨ namatɨ jɨpatɨpiyataayo. Iyataatɨ sahɨ aunɨhiyaatɨ maahaamɨ sapɨyaate,
    Utaaho So aimaahɨho konɨhɨ bimaamɨ nasatɨ wanɨsangi konɨhɨ bimisɨhopɨ sahɨ aimɨ
    atiwɨ gwɨnyaapɨhiyaate. Aihɨ nɨnɨ namatɨ pɨwɨha kɨma sapɨ jɨpatɨpiyataayo. Iyataatɨ
    sahɨ wainyɨ apwainyɨhiyaate, Autaahaatɨhomɨ pɨwɨha samɨ omaŋɨtɨtɨhɨ aimɨ kɨsamwɨndihɨ
    sahɨ aimɨ andɨtitɨwɨ Bwaasɨrɨhɨri ipɨhatiwɨmɨhauhɨ nɨnɨ namatɨ pɨwɨha kɨma sapɨ
    jɨpatɨpiyataayo.
  ubr-ubr: Yau nanatu, yau fef agagayam omi aurim yabin omi Tamat wosagobai on mes.
    Yau tatamau, yau fef agagayam omi aurim yabin On anai bag imama ato omi On wosagobai.
    Omi jorig boboum, yau fef agagayam omi aurim yabin omi on faiwarim; God an dura
    on omi amomui emama ato omi on Afaguban wobomerubai nono.
  tsw-NT: N ta ɗanasaa ɗu nan dada, adama a na i reve yi ta̱, vuma na shi diga o ufaru.
