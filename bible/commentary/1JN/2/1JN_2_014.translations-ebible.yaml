  agt-agt: '@see-verse:1JN.002.013'
  lug-lug: Mbawandiikidde mmwe abakulu kubanga mutegedde oyo eyabaawo okuva ku lubereberye.
    Mbawandiikidde mmwe abavubuka kubanga muli ba maanyi era n’ekigambo kya Katonda
    kibeera mu mmwe, era muwangudde omubi.
  yby-yby: Ito oluhone motakuse, edimoya ahotipoda monawala eli wehe liki elikabomuya
    luhuwa maya jeko noliboe. Ahonipolitaya mino-loko woko minokaka wemuya eli wehe
    liki eli-minabomuye loko gatipo maya luhuwa jeko noliboe. We owahalita dabuha
