  qxn-NT: Caytam gamcunaman criyicug wamralläcuna gellgamushcä, Tayta Diosta regeyashga
    cayaptiqui. Tsaynöllam gamcunamanpis criyicug taytacuna gellgamushcä, gallarinanpita
