  soy-soy: Nɔ̃́ sinɛ́pipi! Nɛ nɔ́ léisɛlɛ rɛ nɔ́ Sɑ́ɑ nyulɛ. Nɔ̃́ pinɛ́sɑ́ɑ, nɛ nɔ́
