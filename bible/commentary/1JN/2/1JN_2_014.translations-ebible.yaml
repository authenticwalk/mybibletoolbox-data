  tzo-TZC: Ta jtsꞌibaboxuc talel liꞌe, totil meꞌiletic, yuꞌun laj xa avojtiquinic
    ti Buchꞌu oy xa onoꞌox cꞌalal lic meltsajuc talel scotole. Jech ta jtsꞌibaboxuc
    talel xtoc liꞌe, querem tsebetic, yuꞌun tsotsoxuc, yuꞌun oy ta avoꞌntonic ti scꞌop
    Dios ti laj achꞌunique, yuꞌun laj xa apechꞌic ta teqꞌuel ti pucuje.
  mya-mya: သား​သ​မီး​တို့၊ သင်​တို့​သည်​ခ​မည်း​တော် ကို​သိ​သူ​များ​ဖြစ်​သော​ကြောင့်​သင်​တို့​ထံ​သို့
    ငါ​စာ​ရေး​လိုက်​၏။ သင်​တို့​သည်​အ​စ​က​ပင် ရှိ​တော်​မူ​သော​အ​ရှင်​ကို​သိ​သူ​များ​ဖြစ်
    သော​ကြောင့် သင်​တို့​ထံ​သို့​ငါ​စာ​ရေး​လိုက် ၏။ လူ​ငယ်​လူ​ရွယ်​တို့၊ သင်​တို့​သည်​ခွန်​အား
    ရှိ​၍ ဘု​ရား​သ​ခင်​၏​နှုတ်​က​ပတ်​တော်​သည် သင်​တို့​တွင်​ကိန်း​အောင်း​လျက်၊ မာရ်​နတ်​ကို
    အောင်​သော​ကြောင့်​သင်​တို့​ထံ​သို့​ငါ​စာ​ရေး လိုက်​၏။
  gng-NT: Nʼbumu, n kɛle' tigbɛr tuu ki de' nɛ, kimɛ ni bɛn Baa Uwien. Nʼbaambɛ, n
    kɛle' tigbɛr tuu ki de' nɛ, kimɛ ni bɛn wà te haali tibont kɛ ya cincinyo. Bifɛ̀nbɛ,
