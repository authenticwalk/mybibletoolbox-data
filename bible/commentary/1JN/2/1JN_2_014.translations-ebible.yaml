    ninyi vijana kwa sababu mna nguvu; neno la Mungu limo ndani yenu na mmemshinda
    yule Mwovu.
  ese-NT: Eꞌe edejja tii cuana, Jesosa yahuajo nei nei ebaꞌe tiitiia poa miquianajaya
    eba. Jamajjeya eyaya esohui tehueaña miquianajaya ebajji. Eꞌe shacuimaꞌ nequi
    cuana, miquianaya quea caꞌa poani, dejja tiiꞌyo jjima. Eyacuiñajjija esohui jayojja
    jama aña. Jamajjeya miquianaya Edosiquiana jeabichajeaꞌyojji epo peaꞌai. Jamajjeya
    eyaya miquiana huasijje tehueaña peaꞌai.
  jac-NT: Walex acꞌto hex yin̈ Istzotiꞌ Comam Dios, caw chintzꞌibn̈etojan huneꞌ tiꞌ
    teyet, yuto heyohtaxa Comam ay bey yul satcan̈. Hex mame miꞌe, chintzꞌibn̈epaxtojan
    huneꞌ tiꞌ teyet, yuto caw heyohtaxaticꞌa Comam ayxaticꞌa yet yalan̈to maẍto chiwatxꞌi
