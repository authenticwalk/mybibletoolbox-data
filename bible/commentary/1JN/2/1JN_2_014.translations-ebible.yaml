    khuiah rhaehrhong tih a thae te na noeng uh dongah ni.
  xtd-NT: Sexaꞌnu, n‑kidavaꞌa‑da nuu mee‑n, xaxeꞌe xa ka xini‑n Ia xá daa tuu antecas
