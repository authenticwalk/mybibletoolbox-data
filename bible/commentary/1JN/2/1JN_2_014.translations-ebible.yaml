  cco-NT: Dseaˋ rúꞌˋnaaꞌ i̱ lafaꞌ jó̱o̱ˋo̱, nab nɨcajméeꞌ˜e quíiˉnaꞌ e laco̱ꞌ nijmiguiéngꞌˊ
