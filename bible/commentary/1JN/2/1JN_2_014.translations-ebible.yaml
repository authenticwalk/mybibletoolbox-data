    bain depuiñu' mitya.
  ikk-NT: Ụmụẹka, m de ni ụnụ ihiẹnni nị m gi ẹ gwa ụnụ nị ụnụ a marịngụọ Chuku-Nẹdi
    ẹnyi. Ndị nẹdi, m de ni ụnụ ihiẹnni nị m gi ẹ gwa ụnụ nị ụnụ a marịngụọ onyẹ hụ
