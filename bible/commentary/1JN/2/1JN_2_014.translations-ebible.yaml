  eng-OEBUS: Parents, I write to you because you have learned to know him who has
    been from the beginning. Young people, I write to you because you are strong,
    and God’s message is always in your hearts, and you have conquered the evil one.
  eri-eri: Tere magana, tere Jijei boya isi deya. Waha boni ji beele beha yerege tagini.
    Ariya tere amenege gane, tere fai gai aminanga yafai waha elebe gai yafana waha
    iside tuya. Waha boni ji beele beha yerege tagini. Ariya tere fai giila, tere
    dangatege bagu waha bona Itou nomo beele tere huwanyatege langa danga bagu inyi
    gainga tere Satan feiya tuweiha. Waha boni ji beele beha yerege tagini.
  wiu-wiu: Etene-mikiti kiwike i agale wini oane wetekakilepa padeya padeya wete latiameneyake
    pa meemoa nekene agopa kime wene taneya mekili ni tuku. Tuali-kiti kiwike i agale
    wini oane wetekakilepa kini eya tikileke ni tuku. Kiwi tele tootapeneya mea ni
    Akolaline peku noa toa ni poane ago Setanu moa kawikaneya mea tikili ni tuku.
  swe-swe: Jag har skrivit till er barn (små barn under uppfostran), för ni har lärt
    känna (har en personlig relation med) Fadern. Jag har skrivit till er [andliga]
    fäder, för ni har lärt känna (har en personlig relation med) honom som är från
    begynnelsen. Jag har skrivit till er unga män, för ni är starka (har fått en inneboende
    kraft) och Guds ord förblir (är kvar, bor) i er och ni har segrat över den onde.
    [Johannes karaktäriserar de troende med att deras synder har blivit förlåtna och
    att de har lärt känna Fadern. Detta speglar löftet i Jer 31:31-34. Detta stycke
    visar på kontinuiteten mellan det Gamla och Nya testamentet.]
  cth-cth: 'Napanaw: nangmouh ni apuengcue hoi kaawm tangcoung e hah, na panue awh
    dawkvah hete ca ka thut teh na patawn awh. Thoundounnaw: nangmouh na thasai awh
    teh, Cathut lawk na thung a hring teh, kahrai hah na tâ awh dawkvah, hete ca ka
    thut teh na patawn awh.'
  mti-mti: Mamanaiwa. Ne yenan gigirum tena, kuiyawa ye Mamunwa yaug anoyana utupa
