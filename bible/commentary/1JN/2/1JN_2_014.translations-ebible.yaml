    yuto caw ay heyip heyanico Istzotiꞌ Comam Dios yin̈ heyanma. Yu huneꞌ tuꞌ xin,
    quexkꞌoji yin̈ naj matzwalil.
  cak-CNT: Rix ri rijita'k tak achi'a', nintz'ibaj c'a chive roma can ivetaman-vi
    chic ruvech ri Jun ri can c'o-vi-pe. Ri can c'o-pe tok man jani c'o ta re ruvach'ulef.
    Rix achi'a' ri c'a ix ac'uala' na, nintz'ibaj c'a chive roma c'o ivuchuk'a', y
