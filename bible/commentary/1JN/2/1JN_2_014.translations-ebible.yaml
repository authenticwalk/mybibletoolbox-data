    jʉ̃gori. Mʉjãã, cawãmarã cʉ̃ãrẽ mʉjãã yʉ woajoya, yeri tutuarã caãna ãnirĩ Dios
    yaye quetire mʉjãã yeripʉ caroaro Dios mena mʉjãã catʉ̃goñatutuãnie jʉ̃gori. Tunu
    bairoa wãtĩ cañuecʉ̃ majũrẽ cʉ̃ mʉjãã catʉ̃gopeoeto jʉ̃gori mʉjãã yʉ woajoya.
  qxo-NT: Señornintsicman llapayqui criyicogcuna, gamcunaman cay cartata cartacamü
    Tayta Dios munangannö cawayaptiquim. Unaypitana criyicog waugicuna, gamcunamanpis
    cay cartata cartacamü Señornintsic Jesucristo munangannö cawayaptiquim. Payga
    imaypitapis caycargannam. Tsayrä criyicuycag waugicuna, gamcunamanpis cay cartata
    cartacamü Tayta Diospa willacuyninta cäsucurna Satanasta mana cäsupäyaptiquinam.
  mox-mox: Kaiwabuyavo, egu vona baʼe yaʼwayavia waiwai ʼimia. ʼAbiboda be bwaʼobwaʼo
    naʼifoqe ta nugweta Keliso toatoa, ta baʼe Keliso nana Toatoa Vatayana niʼa oalamani
    aqiaqiea. Kilakaiavo ye, egu vona baʼe yaʼwayavia waiwai ʼimia, mana omiʼa Keliso
    ovetumaqana aqiaqiea ta ʼinaya otovoloʼiʼita. Yaubada ena vona ʼimia ʼenoʼeno,
    ta toluveifana ovewaiwai vaʼinea.
  kew-kew: Gore nimi nogo naakinu nimimi Aapana kone waru ademe-pulu neme go agaare
    nimimi pagaliminalo tua repaato. Nimi nina aapanu nimimi aba ripia pirisade aare
    ademe-pulu nimi go agaa pagaliminalo tua repaato. Nimi aa ogegeanuri puri waru
    imi-pulu Gote-na agaare nimina robaa-para ia. Goa puare nimimi Satan page aba
    rabuaniaaeme-pulu neme go agaa nimi-para repaato.
  dww-dww: Be mate dosi tautauḡomimima, taugu uma kauidima yà girugirumidina ḡaromie,
    baninama taumi Bada kaite koya kataiena, tauna vutuna boni pakane da yodi nama
    e miamiana. Be taumi yarayaraga waisumeḡimima, taugu uma kauidima yà girugirumidina
    ḡaromie, baninama taumi koyai rewapanana, be Mamaitua riunama nopomie e kenakenana
    na rewapanae taumi Seitan koya vaisubana.
  twi-ASANTE: Mma, meretwerɛ mo, ɛfiri sɛ, monim Agya no. Agyanom, meretwerɛ mo, ɛfiri
    sɛ, monim deɛ ɔte ase firi ahyɛaseɛ no. Mmabunu, meretwerɛ mo, ɛfiri sɛ, mowɔ
    ahoɔden, na Onyankopɔn asɛm no te mo mu, na moadi ɔbonsam so.
  aoj-aoj: Ipaꞌ awasi, apegawa Ahamapa andeandeꞌ. Eaꞌ deiꞌ andaꞌ basef ifimba fafeꞌmepago.
    Ipaꞌ ahape apegawa aman anamba fowaꞌ dambadamba nape nafiꞌi nafiꞌi atapina nape.
    Isimba atis deiꞌ andaꞌ basef ifimba fafeꞌmepago. Eaꞌ ipaꞌ amam saꞌupai, ipaꞌ banagipai
    ma pendaꞌ waf buꞌwafi. Eaꞌ basef Godi fagape nomon opalef ipeꞌilifi deiꞌ patofa
    wandafa aman aunai pikilaꞌana. Eaꞌ deiꞌ andaꞌago basef ifimba ma ipaꞌ.
  cbv-cbv: Wébítá, jwĩ íipdih ñi tʉ́i jéihna caá. Caandíh tʉ́i jéihnit ñi jʉmʉchah,
    yeebdíh wã naóh daácna caá. Behnitá, biíhmahjeh jʉmni Cristodih ñi tʉ́i jéihna
    caá. Caandíh tʉ́i jéihnit ñi jʉmʉchah, yeebdíh wã naóh daácna caá. Japatá, Dios
    naáwátdih tʉ́i jepahnit, wẽp ñʉhnit panihnit ñi jʉmna caá. Pánih jʉmnit, nemépwã
    ĩ maáhdih ñit yap yohop taga. Páant ñi jʉmʉchah, yeebdíh wã naóh daácna caá.
  taw-taw: Nɨbi ñapay yad okok, Bapi God nop nepɨm ak nɨm, nɨbop mɨj tɨkebin. Nɨbi
    bɨawl okok, bɨ ned man alwol gɨlek ak nop nepɨm tek, nɨbop mɨj tɨkebin. Nɨbi bɨ
    pɨlaj okok, kɨles mɨdɨl God takaw ak chɨchɨk tɨmel dɨl, bɨ kɨcheki bɨawl ak ayɨp
    kɨles gɨl penpen gɨpɨm tek, nɨbop mɨj tɨkebin.
  jic-NT: Tsjyonca, nun Jesucristo jomicapan; nin mpes papel tepyac napj nun mpes.
    Jesucristo lovin tüpǘ'ütsja. Tjamacjaspan, tsjücjüimpan, nun ma lojí p'a jisas
    jinwá. Nun solejé Dios tjijyü'tá, ne nin lojí niná; nin mpes papel tepyac napj
    nun mpes. Nun más püné tepyala diablo lal, mpes wa nun mpes tepyac.
  zap-NT: Kakaa ke noo we por laa de yra de ne nak de mengol, porke che rlaleedx de
    Jesucrist ne che nuu axtegue antes ne gaa gyëzlyu. No kakaa ke noo we por laa
    de yra de ne nak de menyu, porke nzholeedx de, no che rlaleedxre de xdiiz Dëdyuzh,
    no che wkuudx de Bzelo.
  wer-wer: Ruurö, ar Pepen ëwat wë. Pötaanök ne pep epwer retëng ë yaningk. Peparö,
    ar Omën ngaan wakaima pöpön ëwat wë. Pötaanök epwer retëng ë yaningk. Ën ulwasörö,
    ar Anutuu ngönte arim lupötë wiaan weëre kosang ëak Seten il wesaurö. Pötaanök
    retëng ë yaningk.
  ipi-ipi: '@see-verse:1JN.002.013'
  qul-NT: Wawitacuna, escribimuyquichis imaraycuchus Dios Tatata rejsinquichis. Tatacuna,
    escribimuyquichis imaraycuchus Cristota rejsinquichis, kallariymantapacha cajta.
    Waynacuna, kancunamanpas escribimuyquichis imaraycuchus mana urmachiy atina canquichis,
    Diospaj palabranta sonkoyquichispi jap'ekanquichis, sajra supaytataj atipanquichis.
  tnc-tnc: Yimakarã uᵽaka wãtaka ñoñurãro'si sayo'oyu ika, Maᵽaki Tuᵽarãte õñurã mija
    imamaka. Mija ᵽakiarimarã, wejea ᵽo'ijirirã baaeka ruᵽubajirã imaũ'muekakite õñurã
    mija imamaka, ika ᵽaᵽera mijaro'si yo'oᵽũayu. Mija bikirimaja, okajãjirã imawa'ri,
    Tuᵽarãrika bojariroka jia yi'ririjayurã mija ime. Suᵽa imarĩ, Satanás, ba'iaja
    baarimajite ĩ'rãᵽẽ'rõtorãja taairã mija ime. I'suᵽaka mija imamaka, ika ᵽaᵽera
    mijare yiᵽũatayu.
  ter-NT: Itínoe kutí ngíxone nje'éxaxapa, yundóxinopinoe vo'oku yéxi Ha'a ûti íhae
    vanúke. Keánenoe, itínoe úsotine hóyeno, yundóxinopinoemaka vo'oku yéxi ne kóyekutine
    ápeyea ukeáti tumúneke ápeyea ra mêum. Kene itínoe inámatiko xâne, yundóxinopinoe
    vo'oku xúnati ne iséneu ikéneke Kristu, koane koati óvoheixokune iséneuke ne emo'u
    Itukó'oviti, epó'oxo íteanoe seyá'ikopivoa ne Ndeâpu.
  bmr-NT: Amiyato, amɨɨhaidi caatɨnɨhi, itɨconɨ jiinɨje fiivutɨnaacaro iicauboco magaajacumaño.
    Sɨcafe, tollɨro amɨɨhaidi caatɨnɨhi, mequehecufimaño Moocaani jɨɨbogoco amɨɨhai
    jeebɨɨfaño magaayɨcɨmoro ɨjɨco miguiinonɨcumaño.
  fuf-fuf: Mi windanii on kadi, yo fayɓe, ɓay on andii Baabaajo on. Mi windanii on
    kadi, yo baabiraaɓe, ɓay on andii Woodanooɗo on gila ka fuɗɗoode. Mi windanii
    on kadi, yo sukaaɓe, ɓay hiɗon tiiɗi, daaluyee Alla on no e mon, awa kadi on foolii
    bonɗo on.
  bhl-bhl: Yesus em muluwel ibolow mutuk fian keyemkabi nakunum kumel kunum waneng
    yutaka! Yu Aatim Sunbin-Got elo atin kuw kal keko, dolon kesiliw kasike, ne fut
    kale boko, yulo dabalayemi te. Aatim kumel yutaka! Yu sua sua kel alenale kunum
    beelo kal keko, dolon kelewbiliw kasike, ne fut kale boko, yulo dabalayemi te.
    Aul seiwel tanbelel yutaka! Yu kitil kuw keliwi, Sunbin-Got em weng e yom mutuk
    ka kel belei, yom kitil be Seten-Ataanim elo mit da kolewsiliw kasike, ne fut
    kale boko, yulo dabalayemi te.
  ons-ons: Medep nigatne ŋine Magak Anutu detluk kamami, ea wane don iwa qe ŋibonmaile.
    Magak ŋine mokaka qei kino ŋine ge sari geke, so gemaike, Eŋe detlukkamami, ea
    wane don iwa qe ŋibonmaile. Ŋei medep qaluwit, ŋine zonom ŋine pamaike, so Anutu
    wane donŋo koto ŋino pamaike, paki Satan ŋadekkamami, ea wane don iwa qe ŋibon
    maile.
  con-NTPO: Quitsandeccu, que'i tsa me'ttia'ye canjen'suve atesu'fasi gi que'inga
    tevaen. Dusungandeccu, que'i quin'ame dapa Chiga Aya'fama injama'choi'ccu ñotsse
    pañamba tsa egae tsincon'su na'suma tayo patsu'fasi gi que'inga tevaen.
  ghs-ghs: '@see-verse:1JN.002.013'
  peg-peg: ହିମ୍‌ଣାକାଦେର୍, ଆନେଙ୍ଗ୍‌ ମି ଲାଗାଂ ଲେକିକିନାଙ୍ଗା, ଇନେକିଦେଂକି, ଏପେଙ୍ଗ୍‌ ଆବାଙ୍ଗ୍‌
    ପୁଚାଦେର୍ଣ୍ଣା । ଏ ଆବାକାଦେର୍ ଆନେଙ୍ଗ୍‌ ମି ଲାଗାଂ ଲେକିକିନାଙ୍ଗା, ଇନେକିଦେଂକି ଇନେନ୍‌ ଆଗେତାଂ
    ମାନାନ୍‌, ହେୱେନିଙ୍ଗ୍ ଏପେଙ୍ଗ୍‌ ପୁଚାଦେର୍ଣ୍ଣା । ଏ ବେଣ୍ଡ୍‌ୟାକାଦେର୍, ଆନେଙ୍ଗ୍‌ ମି ଲାଗାଂ
    ଲେକିକିତାଙ୍ଗ୍, ଇନେକିଦେଂକି ଏପେଙ୍ଗ୍‌ ବାପୁକାଦେର୍‌ ଆରେ ଇସ୍ୱର୍‌‍ତି ବଚନ୍‌ ମି ତାକେ ମାନାତ୍‌
    ଆରି ଏପେଙ୍ଗ୍‌ ସୟ୍‌ତାନ୍‌ତିଂ ଜିଣା ଆତାଦେର୍ଣ୍ଣା ।
  txu-NT: Ar akra krãptĩ, ba ne ba pi'ôk no'ôkkam ar amã ikabẽn jarẽ. Mỳkam? Bir,
    Kritu mỳjja kunĩ kêtri ar baja ar aje markam ne ba ar amã arẽ. Ar ajabatành ny,
    ba ne ba pi'ôk no'ôkkam ar amã ikabẽn jarẽ. Mỳkam? Bir, Xatanaj ar ajaxwemã te
    kute amiwỳr ar ajo akẽxmã gar arỳm kubê atỳx ne Metĩndjwỳnh kabẽn mar tỳx ne 'amỳnh
    tỳx. Ne kam 'ã adjukanga kêt ne arỳm Xatanajo apa. Kam ne ba ar amã ikabẽn jarẽ.
  eng-WEBU: I have written to you, fathers, because you know him who is from the beginning.
    I have written to you, young men, because you are strong, and the word of God
    remains in you, and you have overcome the evil one.
  gnw-NT: 'Tae ye ucuacuaa vae reta pe cua: Aicuatía cuarãi peve picuaa Jesucristo
    ramo. Jae imeño mai ico ndei ɨvɨ uyeyapo mbove. Tae taɨrusu vae reta pe cua: Aicuatía
    cuarãi peve pepɨrãta pepurugüɨrovia re ramo, jare Tumpa iñee ico pepɨa pe ramo,
    jare pemɨamɨri aña guasu ramo.'
  mux-mux: '@see-verse:1JN.002.013'
  maj-NT: Jun ntína̱, ja kuats'inntúnu̱u a̱t'aha ja yo Nti̱a̱ Na̱'miu̱. Ko̱ jun xi
    tí'minu̱u na̱'mi, ja kuats'inntúnu̱u a̱t'aha ja yo xi tu̱ b'a̱ ts'ín jahá tíjña
    santaha nga tuts'ihi̱n ni. Ko̱ jun xi tí'minu̱u já a̱sti, ja kuats'inntúnu̱u a̱t'aha̱
    tjínnu̱u nga'yún ko̱ tíjñajin tehe̱nte ani̱ma̱nu̱u éhe̱n Nti̱a̱ná ko̱ a̱t'aha̱
    ja kin'e ngano̱ho̱o nda̱nindoo̱.
  bkq-NT: Iamimeom, augueondyly âyanmo. Deus tutuze âmaemo, unwânmo koendâ mâuntuhomo
    ara. Tâjiunwyndo modo, âyanmo augueondyly, Deus tutuze mawylymogue. Kaudyly iraynâlâ
    tâlâ myakâwândy mâkâ. Salokuzenomo modo, âwynsaundo modo warâ, âyanmo augueondyly,
    Jesus tâinwânse lelâlâ mawylymogue. Deus itaumbyry mawânrâ angahumo oday âunâgomo,
    Awylygue ton-honre âmaemo, Satanás amânhedysemo ato amânhepyra mitomoem.
  kue-kue: Nenma wagle, na pepa bogl ene teinga. Sraglpre, ye okuna imbo mambuno bogl
    moglkwa i ene pirkan erikwa. Te ene kumugl wagle, na pepa bogl ene teinga. Sraglpre,
    ene yombuglo eremeglko ana God kamo ene mina suna yei-pango, ana ene Satan si-atne
    endingwa.
  cot-NT: Notioncantajiaquempica irijanintajiatsica pitsajiaqueritarite iriquetica
    choocatatsica coramani tequeratagueti onchoocatimaguetejiqueate. Notioncantajiaquempica
    aviatimpajia iriaqueraca quenquevarijiananquitsica pitampishitashijiaquerotarite
    maasano, aisa Iguenquetsatsare Aapani Irioshi ochoocaguitaquempi, jero aisa pagavejajiaqueri
    ampatsini.
  bnp-bnp: Mua e huriki a tamana koma, a here lakea ne mua a vuhuna mu lohoka vona
    a Viri i made hosi, muga na maki lobo ni ratarike. Mua e huriki a riau, a here
    lakea ne mua a vuhuna mu pesi tora ni luhoi torea a Vure, mu loho doko vona a
    nitana Vure mu rangia pali e Satan.
  apn-NT: '@see-verse:1JN.002.013'
  ctp-NT: ꞌWan yu kula, wa msñi wan chaꞌ ꞌin Jesucristo, ti kwiꞌ Krixtu nu wa ñaꞌan
    luꞌu loꞌo Ndiose Sti yu ti kulo, kanꞌ chaꞌ ndaꞌaǎn kityi re. ꞌWan yu kuneꞌ, tnun
    tiye wan ndiꞌin wan ni, chaꞌ wa nganun suꞌwe chaꞌ ꞌin Ndiose niꞌ kasiya ꞌwan;
    wa mdijin lyo wan ꞌin kuneꞌ xaꞌan, kanꞌ chaꞌ ndaꞌaǎn kityi re.
  opm-opm: Norhe taptem brer muk gurhe ita Got orhornong am hat patio rim noh gurnong
    mama brak mat nasar ohmur. Hanip yah hatin hat pati bap gurhe erer na tarpat patin
    orhor patesuhru patru hat pat han Krais ohnong am hat patio rim noh gurnong mama
    brak mat nasar ohmur. Kopen ma Krais ohe danong hapti han bap gurhe Got orhe meng
    oh gure mutuh oh kasip nahat napapatin gur kasip hat sus Satan ohnong ambapte
    mat paptio rim noh gurnong mama brak mat nasar ohmur.
  bvr-bvr: A-lay, gu-ngarda yerrcha, japurra ngapa nyiburr-jirra, ngaypa ngu-wukurrjinga
    ana-gorrburrwa ngardawa Nyanyapa arrku ana-goyburrpa gipa marn․gi nyiburr-ni nula.
    A-lay, mu-murna yerrcha, ngaypa ngu-wukurrjinga ana-gorrburrwa ngardawa gipa marn․gi
    nyiburr-ni nula an-gata mu-ngoyurra ay-ninyarrapa ay-workiya. A-lay, yawarriny
    yerrcha, ngaypa ngu-wukurrjinga ana-gorrburrwa ngardawa ana-goyburrpa gipa derta
    nyiburr-negiyana, rrapa minypa Wangarr gun-nika janguny nyibi-rrimanga nyiburr-nirra,
    rrapa minypa nyiburr-molamiyana; an-gata walkwalk gun-nerra an-gurrimapa, nipa
    an-nyagara.
  wal-wal: Aawatoo, koiroosappe de7iyaagaa intte erido gishshau, intteyyo xaafais.
    Yelagatoo, intte mino gidiyo gishshaunne Xoossaa qaalai inttenan de7iyo gishshau,
    qassi xalahe halaqaa intte xoonido gishshau, intteyyo xaafais.
  zad-NT: Le' zoa xiiṉ c̱hele, chzej' le' dga daa nombia'le beena' zoa kana' wxe wzil
    yell-lioni. Ḻekzka' chzej' le' bi' wew', daa nakle bi' wal na' ba bleble Cho'a
    Xtill' Chioza' ḻoo yic̱hjlall'do'lena', na' bi chzenagle c̱he dii x̱iwaa.
  kmg-kmg: Mamac ŋoŋe juwarehuc juwec sanaŋ e mana maŋ embiŋte dâŋ qâreŋke-ŋarekopac.
    Ŋicmotec ŋoŋe sasanaŋ-ŋeŋic fokac â Anuture dâŋzi maŋŋeŋicko fokac â sâqocne rune
    sanaŋkecnembiŋte dâŋ qâreŋke-ŋarekopac.
  aso-aso: Izipekizo, lingine Metehine ningi gili nizave. Nemuꞌ luhuvo niteꞌ mene
    gize-lingiduvoniꞌ ve. Idoꞌ meꞌninge lingine Oꞌmosoꞌmo olihe apiꞌ ogo initeꞌ mataꞌ
    do sotoꞌ amivosa aꞌmine gameneloꞌ akaꞌmine ha minive nene ningi gili nizave. Nemuꞌ
    luhuvo niteꞌ mene gize-lingiduvoniꞌ ve. Idoꞌ ve gosoꞌve lingine amuzo mili minavo
    Oꞌmosoꞌmi gamazi nene lutinguꞌ neivo goloso meleho Satani mo ivileꞌ igi nizave.
    Nemuꞌ luhuvo niteꞌ mene gize-lingiduvoniꞌ ve.
  uli-uli: Iy teftafwey babior iremi re wol layi, le fael mala hami hasa gola mala
    Temach. Iy teftaf ngalugmi hami tamtam, le fael mala hami ha gola yeramtawe ye
    faesul mel irel yodwe chapdagel dah chog. Iy teftaf ngalugmi hami tarmal, le fael
    mala ha kel; le yesa mel pedal mala yalol Deus lal dipmi, ngo hasa hachuyaloh
    mala kelel Moniyan.
  nin-NT: Imba amumarr, ingga charr ki imba, nu nggo imba i ka hi uwanggo nggo à si
    Aki wa ba. Ingga charr ki imba akiki, nu nggo imba i ka hi undurr wa nggo a se
    zhi ni ime̱me̱ yi. Ni charr ki imba anzinze, nu nggo imba si akyekye, ni gri ure
    ku Abachi ku ni isisurr imba tuku nu nggo imba i ka ba Umimi wa nggurr ba.
  tgk-tgk: Эй падарон, ман ба шумо менависам, чунки шумо ҳамонеро, ки аз ибтидо вуҷуд
    дорад, мешиносед. Эй ҷавонон, ман ба шумо менависам, чунки шумо боқувват ҳастед
    ва каломи Худо дар шумо ҳамеша натиҷабахш аст, инчунин шумо бар Шахси Бад ғолиб
    баромадаед.
  acu-NT: 'Uchichir ainautirmin: Ii Apaachiri Yus tuyapi pujawa tusaram, nekau asakrumin
    atumin aatramiajrume. Uchirtin ainautirmincha, Cristo nu nangkamtaik pujumia nu:
    Tuyapi pujawa tusaram nekau asakrumin atumniasha aatramiajrume. Natsa ainautirmincha,
    atum kakaram wajasrum, Yuse chichame atumi nintin ukusu asaram, tura iwianch nepetkau
    asakrumin atumniasha aatramiajrume.'
  cak-WNT: Riyix ri can yix tata'aj chic, ntz'ibaj c'a chiwe ruma can iwetaman wi
    chic ruwech ri Cristo ri can c'o chic pe tek c'a ma jane c'o ta re ruwach'ulef.
    Riyix c'ajola' ntz'ibaj c'a chiwe ruma c'o iwuchuk'a', y ri ruch'abel ri Dios
    c'o pa tak iwánima, y can yix ch'aconek wi chrij ri itzel winek.
  ebk-ebk: Kasinku ifiakia nan kiapúna as nunsuratak kan chakayu ay am-a, tay am-ammuyu
    hiya ay nawawacha sakbay mafiayang chi ka-ichin. Nunsuratak kan chakayu ay fumarfiaru,
    tay mafikas kayu, ya mawawacha kan chakayu nan kalen Apo Dios, ya enamisyu us
    hi Satanas ay makali un Mangotettet.
  spa-PDDPT: Les escribo, hijitos, porque conocieron al Padre. Les escribí, padres,
    porque conocieron al que es desde un principio. Les escribí, jóvenes, porque son
    fuertes y la Palabra de Dios permanece en ustedes, y vencieron al maligno.
  ruf-ruf: Nomwandikilani mwemwe iwana, kwaapfila mwommanya Aba. Nomwandikilani mwemwe
    tsina aba, kwaapfila mwommanya yeye iyali baho kulawa mwanduso. Nowandikilani
    mwemwe wabwanga, kwaapfila mna ngupfu, na imbuli ye Imulungu yokala mghati mwenu,
    na mumuhuma Yehile.
  gun-gun: Xera'y kue'iry, pẽvy ambopara mba'eta peikuaa ma Nhanderuete. Ha'e tujakue,
    pẽvy ambopara mba'eta peikuaa jypy'i guive oiko va'e. Ipyaukue, pẽvy ambopara
    mba'eta penembaraete ha'e pendere Nhanderuete ayvu oĩ ramo pendepo'aka ma poromboeko
    vaia re.
  agu-BL: Ej ncha'tz e'u' kawutzile'n, na chintzan tan stz'ibe'n nin scyeru', na ja
    wi't el chitxumu' tetz yi jun yi at nintz le xe'tzbil tzaj. Ej, ncha'tz axwok
    xicy, na chintzan tan stz'ibe'n nin tzitetz, na ja cxquiwixwok na at yol Kataj
    le iwi'. Nin ja wi't cxcye'wok te Bayba'n.
  isn-isn: Kumukilisilya unyenye, ia tata, kunsoko mumulingile nuanso nuailee puma
    u ng'wandyo. Kumukilisilya unyenye, ahumba, kunsoko mukoli ikomu, nu lukani nulang'wa
    Itunda likiee mukati anyu, hangi mamuhumaa uyo u mulugu.
  ilo-ULB: Nagsuratak kadakayo, amma, gapu ta ammoyo isuna nga addan idi punganay.
    Nagsuratak kadakayo, agtutubo, gapu ta napigsakayo, ken ti sao ti Dios ket agtaltalinaed
    kadakayo, ken napagballigianyo ti diablo.
  pir-NT: Mʉsa pacʉsʉmʉa, mʉsa Cristore coã waropʉ ijiriquirore masine mʉsa. Mʉsa
    sa masigʉ̃ ihñagʉ mʉsare yahu ojoagʉ niaja. Mʉsa wahma pjia potota mʉsa Cohãcjʉ̃re
    wacũ tutuana ijire. Sa yena mʉsa Cohãcjʉ̃ yere yena niaga. Sa yena, mʉsa ñariquiro
    watĩnore yʉhdʉdʉcari. Sa yegʉ mʉsare yahu ojoagʉ niaja.
  anv-NT: Baá ba abi gejeé, nsame ɛnyú unó bina néndé ɛnyú dékaá ji ayi alu
    Ntɛ. Antɛ ba me nsamé unó bina ɛta nyú néndé ɛnyú dékaá ji ayi abɔ alú
    mɛ tɛ nyá gemɛge nnó akwyɛ yɛ́ndégenó. Njyɛ usa, nsame ɛnyú unó bina néndé
    ɛnyú détoó né dépɔré Ɛsɔwɔ, ne mekomejɔɔ́ Ɛsɔwɔ alu né mmu matɔɔ́ ɛnyú.
    Ne démmyɛ dépwɔ ntó mfwa aló nchyɛ.
  sab-NT: '@see-verse:1JN.002.013'
  tmd-tmd: Ñɨŋ nöbö dib bla, Jisas Krais maduar ör mɨdön wopik mɨd aku, nugwo mödö
    nugwöi aku mɨ, nɨ ñɨgö nöbö dib mönö kɨ kai kɨtmɨdla. Ñɨŋ ha nöbö bla, God Mönö
    kömö aku madmag yuö ñɨŋ kwo kömö mɨdaŋ, ñɨŋ ususör rön, Nöbö Gwogwo aku nugwo
    yödpɨlö ñɨŋa moa mödö nɨgöi aku mɨ, nɨ ñɨgö ha nöbö mönö kɨ kai kɨtmɨdla.
  acr-NNT: Xintzꞌibꞌan kꞌu pan che alaq ri kꞌo alkꞌoꞌal alaq, ma etaꞌam chi alaq uwach
    ri Qanimajawal, ri xex chi kꞌo lo wi echiriꞌ kꞌamajaꞌ ne kaꞌaniꞌ ruwachulew. Xintzꞌibꞌan
    pan chiwe ri ix alabꞌo-alito, ma lik kꞌo ruchuqꞌabꞌ ri Dios iwukꞌ y Ruchꞌaꞌtem
    ri Dios lik tikil chupa ri iwanimaꞌ yey lik ichꞌijom chi uchuqꞌabꞌ ritzel winaq.
  kpg-kpg: Au e hihi adu gi goodou, agu dama, idimaa, goodou gu iloo Tamana. Au e hihi adu
    gi goodou, nia damana, i di godou iloo a Mee dela nogo noho mai taamada. Au e hihi adu
    gi goodou, nia dama daane, idimaa, goodou ala e maaloo. Nia helekai a God e noho
    i godou lodo, gei goodou gu haga magedaa Tangada Huaidu.
  taj-taj: आखे ममगदे, ह्राङनीसे दङबोहेन्‍सेन मुबा परमेश्‍वरदा ङोसेबा मुला। थेतबासेलमा
    ङाइ ह्राङनीदा चु ताम भ्रिबा मुला। एनी भर्खरला म्‍हिगदेदाएनोन ङाइ चु ताम भ्रिबा
    मुला, एनीगदेला सेम न्‍हङरी परमेश्‍वरला बचन मुबासे लमा एनीगदे भङ्‍सी शैतानदा ढाबा
    मुला।
  avt-avt: Nɨkerek nai hi hewisi tɨwei ik hentar yi yertei God Haai. Hi hewis tɨwei
    ke yi haairer hentar yi yertei hɨrak God kerek kepu nɨpaa ere in. Hi hewis tɨwei
    ke yi pipep hentar yi manpenun yeit, hɨm me God mau han ki yi yinɨn Seten.
  cbk-cbk: Ta escribi yo con ustedes maga anak, cay ya conoce ya ustedes con el Dios
    Padre. Y ta escribi tamen yo con ustedes maga tata, cay ya conoce ya ustedes con
    el quien ta existi desde el principio de todo las cosas. Y otra vez ta escribi
    yo con ustedes maga joven, cay ustedes bien fuerte pa gayot y el maga palabra
    de Dios ta esta na di ustedes maga corazon y ustedes ya gana con Satanas.
  uig-ARA: مەن بۇنى سىلەرگە يېزىۋاتىمەن، ئى ئەزىز بالىلىرىم، چۈنكى سىلەر ئاتىنى تونۇدۇڭلار.
    مەن بۇنى سىلەرگە يېزىۋاتىمەن، ئى ئاتىلار، چۈنكى سىلەر ئەزەلدىن بار بولغۇچىنى تونۇدۇڭلار.
    مەن بۇنى سىلەرگە يېزىۋاتىمەن، ئى يىگىتلەر، چۈنكى سىلەر كۈچلۈكسىلەر، خۇدانىڭ سۆز-كالامى
    سىلەردە تۇرىدۇ ۋە سىلەر ئۇ رەزىل ئۈستىدىنمۇ غەلىبە قىلدىڭلار.
  tuf-tuf: Aját síw̃jaquinu, Siran Tetán baatán it binro. Eyta rehquít, ba ac uch
    cuihsuro. Bihtinu, anto cajc chati cuar echí itquey baatán it binro. Eyta rehquít,
    ba ac uch cuihsuro. Anto síbijinu, baat Sir chihtá wácati ay cájacro. Sir chihtá
    ba ur ícatro. Baatán ay bár yajc ayquib ria cátiro. Eyta rehquít, ba ac uch cuihsuro.
  abx-abx: Maliyat na i pag'isusurat-ko si ka'am mga tatay, kay sakilala-bi iya pahalap,
    i addangan nga dati na tikang pa si panikangan. Maliyat na i pag'isusurat-ko si
    ka'am mga ma'in pa idaran lalla, kay mga makusog kam, ngan i allingun-na si Diyos
    allom anan si ka'am, ngan salupig-bi na i girara'ati.
  mco-NT: Cham nnijayɨɨygɨxy miich ajcxy mɨj'anäctɨjc, com tɨ mmɨjpɨdaaccɨxy ajcxy
    Jesucristo huɨdibɨ jii'ajt co naaxhuiñybɨ oga'n chondacy etz yjii'atyñɨ chambaad.
    Cham nnijayɨɨygɨxy miich ajcxy anäctɨjc, com mɨc mjot mhuinma'ñ mɨɨdɨty ajcxy
    etz Dios ytɨy'ajt yajpatp ma ajcxy mjot mhuinma'ñ, paady ycɨxp ajcxy tɨ mmɨmadaaccɨxy
    yɨ ca'oybɨ.
  cpb-NT: Ashitaaniri, eerokapaini nosankenatzini tema piyotairi añiitainchari pairani
    owakera etantanakawori riwetsikantaitzi. Mainaripaini, eeroka nosankenatzini jiroka
    tema shintsishireri pikantayetaa, piyotairo riñaane Pawa, potsinampagairi Kamaari.
  aon-aon: Ipak batowish, ipak douk padukeman wosik apakin Yain. Namudok aria eik
    douk yenekumepogu baraen um apudok shup. Ipak arhim, ipak douk padukeman wosik
    anudok arman douk seiwok wata sagomatin baugos um nape aria douk wata nape iri.
    Namudok aria eik douk yenekumepogu baraen apudok shup. Ipak weroroimi armam, ipak
    douk wosik dodogowip um agundok ipak madae punek yoweishi inahos um uwe. Iruhin
    ananin baraen adur nyapenyep aria ipak pabouk anudok yoweini Satan nabuhuk. Namudok
    aria eik douk yenekumepogu baraen um apudok shup.
  hus-NT-2005: Tátaꞌlábtsik, tu dhutsuntsámal abal a bajúmalichtsik ka exlaꞌ xi kʼejle
    táꞌich ti kʼwajat tam ti na Dios yabél xataꞌ in tʼajámal. Kwitóltsik ani tsidhantsik,
    tu dhutsuntsámal abal i likdhaꞌtsik ani a bachʼúmalichtsik ta itsích nin káwintal
    na Dios ani abal a átámalichtsik an lej atʼax.
  mig-NT: Róó táa̱ jíná'an‑ró, cháa‑ri̱ tutu̱ nuu̱‑ro̱, chi̱ kájini̱‑ro̱ I'a̱ kúu
    onde̱ xnáñúú. Róó cha̱a súchí jíná'an‑ró, cháa‑ri̱ tutu̱ nuu̱‑ro̱, chi̱ ká'i̱o
    ni̱'in‑ró, te tu̱'un Dios ñú'un ini̱‑ro̱, te a ni̱ ka̱kundéé‑ró jíín kuí'na̱.
  bps-bps: Na gamu dad tua lagi, smulat agu di gamu, du tagadèyu Dyisas Krayst i tagnè
    di là fa mgimò i klamang banwe. Na gamu dad lamnok lagi, smulat agu di gamu, du
    tamgal i kafaglutyu, na mnè Tnalù Dwata di nawayu, na du tagfisanyu Satanas, i
    gumdà i sasè.
  mbs-mbs: Menge obanen, simolat a kenyo so ibeg ko megpeaneng-aneng a kenyo te egtaking
    kaw den te Timanem tapay doen gebii te wedad pa keneyonan. Menge kaling otaw,
    simolat a kenyo so ibeg ko megpeaneng-aneng a kenyo te measeb kaw den egtaking
    te Timanem, aw insawol niyo se kagi te Timanem diyà te pedowan niyo, aw dimaeg
    kaw den ki Satanas.
  tof-tof: Ka yabüka wialómdóla, olmalpókaldó, zitülkus e Abbóka umulakla. Ka yabüka
    wialómdóla, byarrmarr pamdó, abalzan nidipko, zitülkus e umulakla Yesunbóka, ngaen
    asi nótó yarilürr bwób zitüldügab. Ka yabüka wialómdóla, küsil Yesun mamoan pamdó,
    zitülkus yabü amkoman bangun arüngpüküma, akó Godón bóktana yabüka ngyabenda,
    akó e kolaean samu, satani nótóke, kuri ut-ut inane.
  cme-NT: Bisãlŋ namaa, naŋ suyaa i To‑i, ku'i ciɛ mi ta mi nyɛgɛ̃ŋ sɛbɛ daayo‑i
    da mi hã-na. Bĩncuɔŋ namaa, naŋ suyaa umaŋ waa dii ku domma-na, ku'i ciɛ mi
    ta mi nyɛgɛ̃ŋ sɛbɛ daayo‑i da mi hã-na. Naacieŋ namaa, na gbãŋ, ku'i ciɛ mi
    ta mi nyɛgɛ̃ŋ sɛbɛ daayo‑i da mi hã-na. Diiloŋ-nelma dii na hɔmmu-na aa na yaraa
    Bigãarãŋo‑i.
  sus-sus: 'N ma die, n bara na masen wo bɛ yi sɛbɛli ra, barima wo bara Baba Ala
    kolon. Forie, n bara na masen wo bɛ yi sɛbɛli ra, barima wo a kolon naxan na na
    kabi a fɔlɛ. Fonikee, n bara na masen wo bɛ yi sɛbɛli ra: barima wo sɛnbɛ gbo.
    Ala xa masenyi sabatixi wo bɔɲɛ kui. Wo bara nɔɛ sɔtɔ Sentanɛ xun ma.'
  pon-2006: I ntingwohng kumwail nei seri kan, pwehki amwail ese Sahmo. I ntingwohng
    kumwail, sahm akan, pwehki amwail ese ih me ketin mie sangete nin tapio. I ntingwohng
    kumwail, mwahnakapw akan, pwehki amwail kehlail. Mahsen en Koht kin ketiket loalamwail,
    oh kumwail kalowedier Me Suwedo.
  dad-dad: Aya kesu tar ã atotkeneik, ere nigin, ã Dei anĩ mogo keleĩ. Aya tama tar
    ã atotkeneik, ere nigin, ã ĩ gariya bun ibodok anĩ keleĩ. Aya kesu oosi ã atotkeneik,
    ere nigin, ã totol ado, age fe di, Negur nẽ od ã bun ibodok, age fe di, ã sane
    anĩ mogo wal gen.
  zab-NT: Ziyza abcuáa de diidxré par laat, de bɨngul, te pur arumbeet Jesucrist,
    laany ni agac rbezny desdɨ anste ni gurixti guɨchliu. Ne ziyza abcuáa de diidxré
    par laat ni gady gactɨ bɨngul, pur ni rzutiptɨ ne guldípactɨ zenuut xtiidx Dios,
    ne pur ni abaantɨ gan rzut lo de mal ni zéed pur bɨndxab.
  jae-jae: O ŋapalêac, aê kato biŋ gêdêŋ amac, ŋam gebe ajala Tamemi su. O tameŋiac,
    aê kato biŋ gêdêŋ amac, ŋam gebe ajala eŋ, taŋ gêmoa gêdêŋ Anôtô kêkêŋ undambê
    to nom atomgeŋ naŋ. O lau matacac, aê kato biŋ gêdêŋ amac, ŋam gebe atu lau ŋajaŋagac
    ma Anôtônê biŋ gêc amacnêm ŋalêlôm, tec aku ŋac sec tau tulu su.
  ksd-ksd: Iau tar tutumu tadav avat a umana patuana, tago ava nunure nina i laun
    papa ra vunapaina. Iau tar tutumu tadav avat a umana barmana, tago ava tar dekdek,
    ma ra tinata kai God i ki ta ra bala i vavat, ma ava tar uvia pa ra Tena Varpiam.
  msm-NT: Mgo anak ku to pagtuu, pigsuyatan ku sikiyu su igpadomdom ku no pigkiyaya
    now on to Amoy no Diyus. Sikiyu no mgo sangkod on pigsuyatan ku su igpadomdom
    ku no pigkiyaya now on si Jesu-Cristo no duon on tahan no wada pad kahinang seini
    kalibutan. Mgo batan-on, pigsuyatan ku sikiyu su igpadomdom ku no madigon to ginhawa
    now su to kagi to Diyus ogpabilin duon iyu, aw pigdaog now on si Satanas.
  myk-myk: Nɔhɔlɛɛ, nʼa we sɛmɛ we tun yi mu, bani we wu ɲɛ wà na ta koŋɔ sanha ɲɔ
    kɔn wɛ ge, yʼa wee cɛ. Lɛvɛɛ, nʼa we sɛmɛ we tun yi mu, bani yi fanha kʼa ɲɛhɛ,
    Kilɛ jomɔ pʼa kori yaha yi funyɔ ni, yʼa se ta Shitaanni na.
  sbe-sbe: Natuguwao, ya kulikulilaowa matawuwuna ede Tamada kabina kwa katako. Tamaguwao,
    ya kulikulilaowa kalimiuyena matawuwuna ede Yaubada Tamada kabina kwa katako.
    Iya huya bagubagunana unai ye miyamiya na ye laoma ee teina. Hewahewaliyo, ya
    kulikulilaowa kalimiuyena matawuwuna kwa bayao yo Yaubada kalinana ye miyamiya
    kalimiuyena, na tauyababa wa kwa saedikwaiyako.
  mcr-mcr: Ymeqä iquenä, he Goti Apiquenyqe näqŋqä äŋguänäŋä etaŋguwiŋqä, nyi henyŋqä
    tuwaŋui ii äqäyqä. Kanä iquenä, he Ämaqä ipäqäkqäŋgata täŋga-pqä yqänä äpmeŋqä
    Iquenyqe näqŋqä äŋguänäŋä etaŋguwiŋqä, nyi henyŋqä tuwaŋuä tä ii äqäyqä. Itaŋga
    hikŋä iquenä, he yäŋänäqŋqä ätqäupu, Goti Iqueä kukŋuä di hesä yäŋänäqŋqä witaŋgi,
    ga he quvqä iqä iqueŋi, ae ämäwqätäuquwiŋqä, nyi henyŋqä tuwaŋui ii äqäyqä.
  cux-NT: '''Úú dinguúⁿ yeⁿ''e ndís''tiī chiida s''ééⁿ caati ''āā n''diichí nī ''iiⁿ''yāⁿ
    chi canee ndíí cuaaⁿ vmnaaⁿ. Dinguúⁿ yeⁿ''e ndís''tiī saⁿ''ā ngaiyáā caati ditiinú
    nī. Níícu nduudu yeⁿ''e Dendyuūs chi cánéé nduucú nī níícú cuchɛɛ́ nī ndúúcū chi
    nguɛ́ɛ́ n''daacā.'
  tur-YTC: Babalar, size yazdım, çünkü başlangıçtan beri var Olan’ı biliyorsunuz.
    Gençler, size yazdım, çünkü güçlüsünüz, Tanrı’nın sözü içinizde bulunuyor, kötü
    olanı yendiniz.
  san-ITR: he pitaraH, Adito yo varttamAnastaM yUyaM jAnItha tasmAd yuShmAn prati
    likhitavAn| he yuvAnaH, yUyaM balavanta Adhve, Ishvarasya vAkya ncha yuShmadantare
    vartate pApAtmA cha yuShmAbhiH parAjigye tasmAd yuShmAn prati likhitavAn|
  bel-N: Я напісаў вам, бацькі, што вы пазналі Таго, Які ад пачатку. Я напісаў вам,
    юнакі, што вы дужыя, і слова Божае застаецца ў вас, і вы перамаглі злога.
  sch-sch: Ka nâingei, Pa hah nin riet sikin nin kôm ki miziek ani. Pa ngei ama
    hah aphut renga a omtit hah nin riet sikin nin kôm ki miziek ani. Vânglâingei,
    nin râta; Pathien chong nin sûnga a om tita, male Saloi Inkhat hah nin mene
    zoi sikin nin kôm ki miziek ani.
  mic-MIQNT: Ewi'gmuloq ta'n gisi gtlams'tmu'tioq sa'q muta nenuoq Se'sus ta'n eig'p
    gesgmnaq ugs'tqamu gisita's'gtnugweg. Ewi'gmuloq ta'n siaw lita'sultioq Se'suseg,
    muta melgi gtlams'tmu'tioq Gjinisgam ugtwi'gatign aq gis wissuignemoq Gjimn'tu.
  huu-NT: '@see-verse:1JN.002.013'
  jiv-NT: Úuntirmincha yámankamtaiknumia̱ tuke pujuuya nu nekáa asakrumin ju̱na áatjarme.
    Úunmarutirmincha atumí enentái̱ji̱a̱i̱ Yus-Chicham umirkarum kakaram asarum íwianch
    nupetka asakrumin ju̱na áatjarme.
  otm-NT: Nɛ xø dí ot'ahʉ, dyʉ dąc'yɛihʉ, nguetho dí pądi gá pąhmbʉ a mí 'bʉi gue'bʉ
    rá mbʉdi thoho. Nɛ xø dí ot'ahʉ gyʉ ts'ʉnt'ʉhʉ, nguetho dí pądi i ja ni ts'ɛdihʉ
    gá tąfʉ ra zįthu, nangue rám hman Oją thocpa thoho guím bɛ̨mhbʉ.
  dah-dah: Deŋ diriŋbe Adoniniŋ nurd uneŋ haŋ geb, gago asaŋ kaŋ duneŋ hime. Deŋ salanŋeŋbe
    Al Kuruŋ gwahader hitiŋ al goyen nurde uneŋ haŋ geb, gago asaŋ kaŋ duneŋ hime.
    Deŋ al foŋeŋbe tareŋ po Al Kuruŋ niŋ hekkeŋ nurde haŋ, irde meremiŋ goyen bitiŋ
    bana kerde gama irde haŋ, irde Satan mata buluŋde dukutek al goyen fole iraŋ geb,
    gago asaŋ kaŋ duneŋ hime.
  tnk-tnk: Nəkwərhakwərha me. Iakamrai nəɡkiariien i rauvehe tukumiaha, tɨ nəri nə
    mə kɨmiaha hiəuvəukurən raka Tata Kumwesən. Tata me. Iakamrai nəɡkiariien i rauvehe
    tukumiaha, tɨ nəri nə mə kɨmiaha hiəuvəukurən raka Iərmama sə rɨnarə raka fwe
    tui nəpɨn tɨprənə ramiwən ihi. Ntəmaruə me. Iakamrai nəɡkiariien i rauvehe tukumiaha,
    tɨ nəri nə mə kɨmiaha hiəskai, nəɡkiariien səvəi Kumwesən ramarə ia rerɨmiaha,
    nənə hiəuvəuvehi irapw raka nɨskaiien səvəi iəremhə ərəha Setan.
  kpr-kpr: Nanda sasingu, ne God Afa kasama edo nunda aito ava kasama use ireva aindae
    sedo, nemokena eregefena.! Afa koro, ne God tuturoda ireira, numoá kasama use
    ireva aindae sedo, nemokena eregefena. Gigimasa, God da Geka nenda ghamo jokáda
    iriri, ne fakina edo Satan de dabade isoro edo de atai fati fefetuseva aindae
    sedo, nemokena eregefena.
  san-IAS: he pitaraḥ, ādito yo varttamānastaṁ yūyaṁ jānītha tasmād yuṣmān prati likhitavān|
    he yuvānaḥ, yūyaṁ balavanta ādhve, īśvarasya vākyañca yuṣmadantare vartate pāpātmā
    ca yuṣmābhiḥ parājigye tasmād yuṣmān prati likhitavān|
  nho-nho: Nau e sissii atu ki kootou, aku tamalliki nei, i kootou e illoa i te Tamana.
    Nau e sissii atu ki kootou, naa tammana, i kootou e illoa i te Tama ni noho mai iloo
    imua. Nau e sissii atu ki kootou, naa tama taane, i kootou ni tama e haimmahi.
    Naa taratara TeAtua raa e takkoto iloto naa manava kootou, aa kootou ku haimahi are
    i te tipua hakallika.
  gym-NT: Mun tataretatare abko Ngöbö ngämi kä ne dätere, känenkri Jesukristo nämanena.
    Jesukristo ye abko nükanina gare munye, aisete tita tärä ne tike munye. Mun bati
    bati abko dite dite Ngöbö Kukweibtä. Ngöbö Kukwei tä käre mun töite amne munta
    ni rüe Satana ngututu ganaine kwäräbe, aisete tita tärä ne tike munye.
  azg-NT: ꞌOꞌ na conduihoꞌ ntsinda ncö, macüji jñꞌoonva na matscüenönhanꞌ ndëëhoꞌ,
    ngꞌe jndë cotsataꞌjnꞌaanhoꞌ nquii tyëëhë Tyoꞌtsꞌon. ꞌOꞌ ta na conintquehoꞌ, macüji
    jñꞌoonva na matscüenönhanꞌ ndëëhoꞌ ngꞌe cotsataꞌjnꞌaanntyihoꞌ ntyja ꞌnaanꞌ Cristo
    na juu jon mancüiixjen mꞌaan jon xjen na tquen Tyoꞌtsꞌon tsoñꞌen. Ndëë ꞌoꞌ ntyjë
    nnꞌan ndyua, macüji jñꞌoonva na matscüenönhanꞌ na mꞌanhoꞌ ngꞌe na nanꞌxuanhoꞌ
    najndëhoꞌ ntyja ꞌnaanꞌ nquii Tyoꞌtsꞌon, ndoꞌ jñꞌoonꞌ jon mꞌaanhanꞌ quiiꞌ nꞌonhoꞌ
    ndoꞌ na condëë cotantjonhoꞌ juu yutyia.
  bhd-bhd: हे बाजव, अवं तुसन एल्हेरेलेइ लिखताईं, कि ज़ै पेइलोए तुसेईं पिशानो, हे जवानव,
    अवं तुसन एल्हेरेलेइ लिखताईं, कि तुस मज़बूतथ, ते परमेशरेरू वचन तुसन मां बनोरू रहते,
    ते तुस शैताने करां ज़ींतोरेथ।
  too-NT: Lā' nā iccātzo'knuni'yāni' hui'xina'n, xanatātana', como lakapasā'tittza'
    Dios. Xla' lanāntza' ixuī' a'xni'ca' tzuculh huan quilhtamacuj. Lā' nā iccātzo'knuni'yāni'
    hui'xina'n, o'kxa'n, como hui'xina'n lactli'hui'qui. Lā' hui'xina'n kalhlaka'ī'nī'ta'ntit
    ixtachihuīn Dios. Lā' tla'janī'ta'ntit huan ko'ti'ti'.
  ind-AYT: Aku menulis kepadamu, hai bapa-bapa, karena kamu telah mengenal Dia sejak
    dari semula. Aku menulis kepadamu, hai orang-orang muda, karena kamu kuat, dan
    firman Allah tinggal di dalam kamu, dan kamu sudah mengalahkan si jahat.
  cjo-NT: Kyaaryo nojankinatzimiro eeroripaeni kimitakimi neentsitepaeni, niyotaakimiro
    paapatziyari Jesoshi rootaki piyoteeyakirini ashitakaeri. Eeroripaeni antaripaeni,
    piyotakiri riraga itaperotawori ijeekaperotzi, rootaki nojankinatantzimirori iroka.
    Eeroripaeni ewankari, pishintsiteeyanakini, pikyaaryoowentaperotakiro ikantziri
    Tajorentsi, eejatzi tee paapatziyanaari Jatanaashi, rootaki nojankinatantzimirori
    iroka.
  nsn-nsn: Karu bolo ponome tamiuoumur mamahoholik, teeit inggoum mung ate tatanonene
    re uangoulung sioun ke uakekene pemer binak. Karu bolo ponome tamiuoumur kalan,
    teeit inggoum o tampopokoh, kare no uelhire God o uangoul teil tamiuoum, karung
    touahiua tang Satan ger tang sa.
  san-DEV: हे पितरः, आदितो यो वर्त्तमानस्तं यूयं जानीथ तस्माद् युष्मान् प्रति लिखितवान्।
    हे युवानः, यूयं बलवन्त आध्वे, ईश्वरस्य वाक्यञ्च युष्मदन्तरे वर्तते पापात्मा च
    युष्माभिः पराजिग्ये तस्माद् युष्मान् प्रति लिखितवान्।
  tna-NT: Tata cuana, micuaneda Cristo eshanapainia. Tueda anidha, pamapa ai cuana
    aniji mahue su. Edeahue cuana, micuaneda da nimetucheda. Diusu sa quisa saida
    cuana su jei puana putsu, Ishahua pishitiameana.
  lid-lid: Ado tama, jo atorou la-ukei ewek tado, tasah ado ndratanan iy badeh, ndrasahan
    bwena labai. Ado lau loweu, jo atorou la-ukei ewek tado, tasah aha badeh boto-on,
    ma sahou ta Kindrei badeh, ereu bolo aha, ma aha ndrasakalawi balik.
  wim-wim: '@see-verse:1JN.002.013'
  zga-M: Neivasimbile umwe, mwie vadada, ulwakuva mumanyile umwene uvialeekhwo ukhuma
    khuvutengulilo. Neivasimbile umwe mweivatuwa, ulwakuva muleivadulufu, nielimenyu
    iya Nguluve litama mugaati mundyumwe, khange mndemile undougu ula.
  yom-yom: Ndikulusonikina, beno madise, mu diambu di beno luzebi mutu widi tonavana
    thonono. Ndikulusonikina, beno baleki mu diambu di beno ngolo luidi ayi mu diambu
    di mambu ma Nzambi madi mu beno ayi mu diambu di beno lunungini pheve yimbimbi.
  san-SIN: හේ පිතරඃ, ආදිතෝ යෝ වර්ත්තමානස්තං යූයං ජානීථ තස්මාද් යුෂ්මාන් ප්‍රති ලිඛිතවාන්|
    හේ යුවානඃ, යූයං බලවන්ත ආධ්වේ, ඊශ්වරස්‍ය වාක්‍යඤ්ච යුෂ්මදන්තරේ වර්තතේ පාපාත්මා
    ච යුෂ්මාභිඃ පරාජිග්‍යේ තස්මාද් යුෂ්මාන් ප්‍රති ලිඛිතවාන්|
  yut-yut: Mɨŋat monjɨyo, ji Dat pakyaŋsi nandaŋ ɨmaŋ. Uŋun do aŋek on papia mandaŋ
    damɨsat. Dat kabɨ, amɨn uŋun wasok wasogɨkon egɨpgut da egɨsak uŋun nandaŋ ɨmaŋ.
    Uŋun do aŋek on papia mandaŋ damɨsat. Wɨli gɨmoŋɨ, ji amɨn tebaisi, ae Piŋkop
    dakon gen ji da buron tebaisi tosok, ae Yokwi Ami kɨlɨ abɨŋ yɨpgwit. Uŋun do aŋek
    on papia mandaŋ damɨsat.
  grc-BYZ: ἔγραψα ὑμῖν, παιδία, ὅτι ἐγνώκατε τὸν πατέρα. ἔγραψα ὑμῖν, πατέρες, ὅτι
    ἐγνώκατε τὸν ἀπ᾽ ἀρχῆς. ἔγραψα ὑμῖν, νεανίσκοι, ὅτι ἰσχυροί ἐστε καὶ ὁ λόγος τοῦ
    Θεοῦ ἐν ὑμῖν μένει καὶ νενικήκατε τὸν πονηρόν.
  cpc-NT: Iwaapatiitarí, iirokaiti nosankinayitzini tima piyotairi añiitsitainchari
    pairani jitantanakawori jiwitsikantayitzi. Mainariití, iiroka nosankinayitzini
    jiroka tima shintsishiri pikantayitaa, piyotairo iñaani Pawa, poitsinampagairi
    kamaari.
  nhg-NT: Nemiechtlajcuelfe nemejua nentötajte porque necmate que ye nentieixomate
    yejuatzi öque ye iloac desde ca opie. Nemiechtlajcuelfe nemejua nuyejque nenpelalacme
    porque necmate que nenyulchecacteque. Tietlajtultzi Deus nenquepea pa nemoyulo,
    hua nenquexexicojque Amo Cuale Tlöcatl.
  nya-nya: Ana okondedwa, ndikukulemberani chifukwa mumawadziwa Atate. Abambo, ndikukulemberani
    chifukwa munamudziwa Iye amene analipo kuyambira pachiyambi. Inu anyamata, ndikukulemberani
    chifukwa ndinu amphamvu. Mawu a Mulungu amakhala mwa inu ndipo mumamugonjetsa
    woyipayo.
  ngu-NT: Yonemechtlajcuilhuij nemejhuamej tatajtin pampa aman yonenquixmatquej yejhuan
    ye nemiya ijcuac nochi otzimpeu. Yonemechtlajcuilhuij nemejhuamej telpocamej pampa
    nenchichicajtoquej, niman itlajtol Dios oncaj ipan nemoyojlo, niman pampa yonenquitlanquej
    on diablo.
  kup-kup: Ma ari nem ñarohol darim Papapuz ari tin hodad hakez, povoz arimaz homet
    ñetï epov ne ev menamoh. Ma ari aban koravori, ne maot epat arin añom, Met batam
    nonair nai mapotü bonorah Iesu pi heh, ma petev pi am het tokat pohazao am hepanez
    popuz ari tin hodad hakez, povoz ne arimaz homet ñetï epov ev menamoh. Ma ari
    aban ro houavehol, ari rez kin tat tin kez tat tovai samegiek, Godiz ñetiv arim
    loporizaroh tin kez tat bat hezaek Seten ritou hameteg, povoz ne arimaz homet
    ñetï epov ev menamoh.
  jid-jid: Mi riga nan ni yuwu ba ti don bi toh ndia rji ni mumla, Mi riga han ni
    yu'u mrize don bi hei ni gbengbenlen, u tre Irji a hei ni yi, na ki bi zan gbengbenlen
    bi me me dri.
  wmw-wmw: Umwe wasimana wangu, nukwandikirani konta mumwijiwa Baba. Umwe wawáwa,
    nukwandikirani, konta mumwijiwa ire akiwepo tangu mwanzo. Umwe wanemba, nukwandikirani
    konta mukomala, usemi wa Mwenyezimungu ubaki mmyoyo mwenu, na munshinda Mbaya.
  gmv-GGM: Natetha nayto! inte Aawa erida gish ta intes xafays. Aawato! koyrope dizaysa
    iza inte erida gish ta intes xafays. Natethato! inte miinota gidida gishinne Xoossa
    qaalay intenan diza gish inte iitta ura Xala7e xoonida gish ta intes xafays.
  ssg-ssg: Nga tatai ti nauamuto teka soliai natuk, teteka amuto tioi hawane tel Tamakako
    Haeu. Nauna tetak nga haniwen amuto teka wawan matutu ma salaimat, teteka amuto
    sohot kuewen kahikahi Krais, tetel i hoi imat ti lawe waliko Haeu tanomi. Nga
    nau hehetekie amuto teka wawan uluha, teteka namilomuto xoxoan ti Haeu, teteka
    lawe amuto usi kakaian ma amuto tahi waxainiwen nenein ti Satan.
  zpo-NT: Nkee na kwaane lo rese gu madwin, nel mlebeyy gu Xuz be. Nkee na kwaane
    lo rese gu xaa gol, nel nlabeyy gu xaa nzo axta yilotlaka. Nkee na kwaane lo rese
    gu xaa mad, nel ngezh gu, nu nel nla xtizh Dios lextoo gu, nu mle gu gan lo Maxuu.
  poy-poy: Nuwalembera mwenga wana toziya mumumana Tati. Nuwalembera mwenga ashina
    tati toziya mumumana Kristu ndo yakaweriti kwanjira kwanja. Nuwalembera mwenga
    wantemba toziya muwera na makakala na shisoweru sha Mlungu shilikala mungati mwenu
    na mumkanka Mkondola ulii.
  qwh-NT: Cuyë wamralläcuna, reqiyashqanquinam Dios Yayata. Tsemi qamcunaman escribimorqä.
    Tëtacuna, reqiyashqanquinam petaqa unepita patsa canqanta; tsemi qamcunamanpis
    escribimorqä. Jobincuna, allipam tsaracuyanqui, Diosnintsicpa palabranta shonqiquicunaman
    chasquishqa carnin. Y diablutapis bensiyashqanquinam. Tsemi qamcunamanpis cartacamorqä.
  gaw-gaw: O mamelad, ag aun Nug anuḵa dig makp̱a dayom amu ag dooṯeb amunu da ahilagnu
    yaaṯem. O nid bau, ag am nid bau, ag am g̱agaṯag, Kayak nai ahilagp̱a daaṯe, ag
    Satan eḏidp̱ig amunu da ahilagnu yaaṯem.
  nca-nca: Ye neneŋo simóne, ye Awaye iŋomukoteŋgo. Ŋunde ŋuro mande ŋa nakayáŋoro
    ye yunoteno. Ye awa otike, ye uni komo suki yora ko itaka ŋuya yorote quro iŋomukoteŋgo.
    Ŋunde ŋuro no mande ŋa nakayáŋoro ye yunoteno. Ye simó keta qu, ye wimbuye moré,
    Anutu koro mande qu quroyemo yoroní Monimbu kheti umburó. Ŋunde ŋuro mande ŋa
    nakayáŋoro ye yunoteno.
  zpz-NTPP: Ya̱ zeeda̱ gyicy ii lo de ru yu nguzh, gun bi yuꞌ lo der Ñgyoozh Uz den.
    Ya̱ zeeda̱ gyicy ii lo de ru yu bel, gun de ru nap yuꞌ lor Ñgyoozh, biñ nu nil
    zu nese anzir nu gzub gyiꞌ gyishlombecy. Ya̱ zeeda̱ gyicy ii lo de ru yu feñ,
    gun fert der nu nac de coz ni Crisht, nunu “O” mnii der nu gutib ic riidz ni Ñgyoozh
    nañ lardoo der, nunu bi bicy der gan nuras.
  mkj-mkj: Ngoahi insingwehng kamwai noai jerihkan, pwa amwai kidal Jahmmo. Ngoahi
    insingwehng kamwai, jahm kan, pwa amwai kidal Ih janngoar in sapdahu, Ngoahi insingwehng
    kamwai, mwahnkapw kan, pwa amwai sihkei. Mahjan in Koahs kin minmine nehn mohngiongimwai
    kan, apel kamwai ne kalwehdi Me Naunahu.
  zac-NT: Quëquëaꞌa lu të naná Dadë purquë nanë́ të el quë nanápëdiꞌi fin. Quëquëaꞌa
    lu të naná sultërë purquë quëhunë të cumplir shtiꞌdzë Dios con guëdubinú lduꞌu
    të. Bëꞌnë të gan lu mëdzabë.
  kyg-kyg: Vayatama vayaꞌmogitapae, lapakaemo akeyaꞌvilaga aepa faiꞌniya afinatetiꞌmo
    maiꞌniya vekamo ago ageꞌnayaꞌmofeꞌmo lapakaefeꞌmo mani avoꞌmo kaeꞌnove. Neya vayaꞌmogitapae,
    Lokiya vaitapa maiꞌnagenoꞌaeꞌmo Goti geꞌamo lapaipafiꞌmo alagi haneꞌnigetapaeꞌmo
    hosu vekamo aetapa agaseꞌnayaꞌmofeꞌmo lapakaefeꞌmo mani avoꞌmo kaeꞌnove.
  kmk-kmk: Ot ipigwak payyana ibaga din gapuna’n mansulatak. Dikayu un aabeng ku,
    mansulatak kan dikayu gaputa tigtigammu yuwon si Apudyus un Ama taku. Dikayu’n
    mamaḻḻong-ag, mansulatak kan dikayu ta tigtigammu yuwon dit doda’n iniinggaw sidit
    daan payyan tun lubung nakwa. Dikayu’n bababbagu, mansulatak kan dikayu gaputa
    nabilog kayu, adiyu pulus maliuwan dat ugud Apudyus kan inabak yuwon si Satanas.
  cao-NT: Mato qui quënëquia, xocobá, Jahëpa Dios ma cahëyoihai iqui na. Jasca, mato
    qui quënëquia, jahëpa bá, rëquë ó i-ipaonish ca ma cahëyoihai iqui na. Jasca,
    mato qui quënëquia, joni xocobá, coshi ma nori iqui na. Mato ó bësohi quiha Dios
    Chani iquia. Jasca, Yoshi-yoshiria ma bëboniquë.
  bbr-bbr: Moniat, kiro ro meter meter rawon, rusapai ran rau ak äpu, okon, is ak
    jer we marom. Mokoit tenemai, ak sakau orip Anut nukan ämän akan woiaka uru rau,
    akas Satan itimori, okon, is ak jer we marom.
  inb-inb: Taita­kunaka, Jesu­cristo kalla­rii­manda­ta kaug­sagta kam­kuna­mi rigsin­gi­chi;
    chi­man­da­mi rimai­ki­chita. Musu­kunaka, kam­kuna, wapu­sina kaspa, Dius­pa
    Rimaita cha­ri­rispa, iaia kuku­ta­mi miti­ku­chir­kan­gi­chi; chi­man­da­mi rimai­ki­chita.
  hrv-hrv: Napisah vama, djeco, jer upoznaste Oca. Napisah vama, oci, jer upoznaste
    onoga koji je od početka. Napisah vama, mladići, jer ste jaki i riječ Božja u
    vama ostaje i pobijedili ste Zloga.
  box-NT: Ĩ zàwa, ĩ túara mia lé bìo ó o Maá Dónbeenì á mi zũ. Minɛ́n
    nì-kĩ́a, ĩ túara mia lé bìo á yìa wi bĩ́n ká mu bìo ɓúi dĩǹ yí
    léra á mi zũ. Minɛ́n yàrówá, ĩ túara mia lé bìo mi sĩadéró o Yeesu
    yi pànká wi, á pan le Dónbeenì bíonì bìo, ó o *Satãni fũuhṹ á mi
    fá.
  ote-NT: Nuꞌahʉ dadahʉ, dí opꞌaꞌihʉ nguetho ya xcá pa̱dihʉ núꞌa̱ ꞌbʉi nza̱ntho. Nuꞌahʉ
    ba̱tsaꞌñøhøhʉ, dí opꞌaꞌihʉ nguetho ja ri tsꞌɛdihʉ ne guí pa̱dihʉ xá hño rá noya
    Ajua̱, ne xcá nta̱tehʉ de ra tsꞌonda̱hi.
  wnu-wnu: An yonou wau gas ende, end an Tain mom musub imbig igoumon. End namanimun
    e gumotoroum. An munon barai, an yonou tain gas ende, end munon eng qoan qanambig
    igoar eng see gor igo eng an imbig igoumon. An wau moi, an qeretutnob igoumon.
    End Qenu qob eng an mom toat ne Satan mom nugutumugetamanei. End namanimun e gumotoroum.
  zam-NT: Mèngool co' ndxàcle tiemp ngòole' loo cón che'n Jesucrist, ngolo mque'en
    ye's loo gu', ne, loo cart ndxè'. Tataa mblin tac gu' huen huen nda'que' cuent
    cón che'n Jesucrist co' nzole' ndoore' co'se' cuec Diox ryethe con' co' nziri'
    nalle'. No mque'len ye's loo gu', gu' co' nac xal myen'bi' no xal myen'got co'
    ngola's, gu' co' pente ngue té'th cón che'n Jesucrist. Tataa mblin loo gu' tac
    gu' mbli nèe gu' loo cón che'n Jesucrist no inacte gu' mèn co' nac chop loo chop
    la's loo cón che'n Jesucrist. No mda'que' gu' lugar ndxòn gu' cón che'n di's ndac
    che'n Diox. No ndxaa'd di'sa le'n lezo' gu'. Mque'len cart ndxè' loo gu' tac mbli
    gu' gan ngro xà'le' gu' loo cón che'n Mebizya, ne.
  zyp-NT: Paw sahlo, Ama cawh athoning taitah a ungpaw a cangpaw khah naa hni thah
    cawtah naaning khatah ma ca heh ka va ciapaw a cang. Mehny sahlo, chong he ceh
    ka, Khazing bia naa chung letah a ungnah cawtah le mehchaw lypaw Setan khah naa
    te thahnah cawtah naaning khatah ma ca heh ka va ciapaw a cang.
  sey-NT: Toyayë, mësarute jaꞌquëohuaꞌi, ja̱ꞌa paꞌi huëo maca paꞌisiquëni deꞌhue asa
    ti̱ꞌasi doꞌire. Toyahuë, mësarute po̱sëohuaꞌi deꞌhue tutu quëꞌiohuaꞌi paꞌijë Maijaꞌquë
    cocapi mësaruni paꞌina, huatire quëcorena.
  nvm-nvm: Regavo asoifnun igie fas igi na isoim nijiavo ijefuon maiji e iji fun usuibe
    Godk besum fi roka jan game vierafen. Regavo e nivek igie fas igi na isoim nijiavo
    ijefuon maiji jaiji e darokin vo Godon vuak iji fun oijon ijia namdo ja Setan
    dab gareg akozme ok.
  mps-mps: Dage eno wai dabe, dagego dago Aya bugagia koneai. Tama tiyu, eno te po
