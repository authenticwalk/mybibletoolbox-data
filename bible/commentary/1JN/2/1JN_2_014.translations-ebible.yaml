verse: 1JN.002.014
translations:
  kpx-kpx: Di esea, laeau nahie Mama ke hilokaike vage di hoto ko laheho hisalianu.
    Kosivea, subuta ui lohomale Kosive ke la hilokaike vage di hoto ko laheho hisalianu.
    Isi malaha dogaea, la negolahage Dilava hotou la uvumo uge la Setene vaveve ke
    haliohatuike vage di hoto ko hisalianu.
  okv-H: Eto meni memeni ungo God Mamo mahu kiari avoeto ungota degi ere kajihena.
    Eto ungo embo okokose ungota degi kaehena amo ungona ihikari ta eto irari embo
    kiarira avoeto kaehena. Eto ungo embo ehaha sovera eto mihove God ta ke ungota
    jo ta mihouva amina Ari Sapura embo dembeto ere ova avoeto ungota degi kaehena.
  tbo-tbo: Ama, geka omi baha a gilumiyahi, babana tauna hougana i waawala amaka o
    hanapugeya. Hewahewali, omi baha geka a gilumiyahi, babana taumi o kadidili duma
    po Yaubada a baha uyahimi e memae, uyahinei tu apapoe dumana amaka o kadidili
    lagoni.
  mal-C: ശിശുക്കളേ, നിങ്ങൾ പിതാവിനെ അറിഞ്ഞിരിക്കുകയാൽ ഞാൻ നിങ്ങൾക്ക് എഴുതുന്നു. പിതാക്കന്മാരേ,
    ആരംഭംമുതലുള്ളവനെ നിങ്ങൾ അറിഞ്ഞിരിക്കുകയാൽ ഞാൻ നിങ്ങൾക്ക് എഴുതുന്നു. യുവജനങ്ങളേ,
    നിങ്ങൾ ശക്തരാകുകയാലും ദൈവവചനം നിങ്ങളിൽ വസിക്കയാലും നിങ്ങൾ പിശാചിനെ കീഴടക്കിയിരിക്കുകയാലും
    ഞാൻ ഇവ നിങ്ങൾക്ക് എഴുതുന്നു.
  grc-SR: Ἔγραψα⸃ ὑμῖν, πατέρες, ὅτι ἐγνώκατε τὸν ἀπ᾽ ἀρχῆς. Ἔγραψα ὑμῖν, νεανίσκοι,
    ὅτι ἰσχυροί ἐστε, καὶ ὁ λόγος τοῦ θεοῦ ἐν ὑμῖν μένει, καὶ νενικήκατε τὸν πονηρόν.
  bgc-bgc: हे बुजुर्गों, मन्नै थारे ताहीं इस करकै लिख्या सै, के जो शरु तै सै, थम पिता
    परमेसवर नै जाणगे सों। हे गाबरूओं, मन्नै थारे ताहीं इस करकै लिख्या सै, के थम ताकतवर
    बणो, अर परमेसवर का वचन थारे म्ह बणा रहवै सै, अर थमनै उस शैतान पै जीत पाई सै।
  khz-khz: Natuku, atalo-venimina kwalana, Tamara goripaato. Tamaku, atalo-venimina
    kwalana, tovotovona na vegata etaluwai talimana goripaato. Malaga valigu, atalo-venimina,
    kwalana gomi matiligami; Palagu gena kila gomi aomi ai emiana, e gomi na Satani
    govega-ketoato.
  deu-TKW: Ich habe euch geschrieben, Väter, weil ihr erkannt habt den, der von Anfang
    ist. Ich habe euch geschrieben, Jünglinge, weil ihr stark seid, und das Wort Gottes
    in euch bleibt, und ihr den Bösen überwunden habt.
  zsr-NT: Chbuzujaꞌ queëliꞌ lu guich, zxíꞌnaꞌdauꞌ, le núnbëꞌliꞌ‑nëꞌ Dios Xuz. Chbuzujaꞌ
    queëliꞌ lu guich, lbiꞌiliꞌ nacliꞌ xuz, le núnbëꞌliꞌ Nu naꞌ zoacz dza niꞌtë. Chbuzujaꞌ
    queëliꞌ lu guich, biꞌi raꞌbán, le nacliꞌ biꞌi nal, atiꞌ xtidzëꞌë Dios nazíꞌ lu
    naꞌliꞌ, len chbuxicjliꞌ tuꞌ xöhuiꞌ.
  lin-lin: Bana, nakomeli bino mpo ete boyebi Tata. Batata, nakomeli bino mpo ete
    boyebi Ye oyo azala wuta na ebandeli. Bilenge, nakomeli bino mpo ete bozali makasi,
    Liloba na Nzambe ezali kowumela kati na bino, mpe bolongaki Satana.
  hns-NT: Baap logan, toelog oke djaane hai djaun hardam se raha. Aur naudjawaan log,
    toelog Parmeswar ke baat jaad kare hai, ohie se toelogke saktie hai saitaan ke
    djiete khaatien. Ohie khaatien ham ie baat liekhiela toelog sab koi ke khaatien.
  noa-E: 'Deeu ũwaai pãrag jaaukhim: Agtha chaainjö khithëem khʉʉn, ya pãrau Ẽwandam
    pãach Aaikha simjã khaphʉ naawai, pãrag mʉg ẽsap phã deepʉ̈i chirʉm. Jöoinaan,
    warr nem thum ompaawaiwe sĩerr ich ag Ẽwandampaita khaphʉ naawai pãragjã mʉg ẽsap
    phã deepʉ̈i chirʉm. Ẽwannaan, pãraujã pãachdëu Ẽwandam iek ʉ̈khatarr gaai ubʉnaa
    pãach thãar eecha wai wënʉrrʉmua ĩchab chi dajãumieu nem khaigbam waupiejemjã
    pãach garmua pödpʉ̈iwi naawai pãragjã agjö mʉg ẽsap phã deepʉ̈i chirʉm.'
  eng-EMTV: I wrote to you, fathers, because you have come to know Him who is from
    the beginning. I wrote to you, young men, because you are strong, and the word
    of God abides in you, and you have overcome the evil one.
  mib-NT: Róhó tátá jijnáhan ró, suni tée ri nuū rō, chi cájini rō Yaā iyó ndé xīhna
    ñúhún. Róhó tée suchí jíjnáhan ró, suni tée ri nuū rō, chi cáhīin nīhin ró, te
    cácandíje ró jnúhun Yaā Dios, te ni cacundeyɨ́ ró sɨ́quɨ̄ jéxeén.
  lif-NT2: आमिःम् आस्‍साःसे, पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌ङिन् खिनिॽ कुसिङ् के़निःत्तुम्‍माङ्
    के़वयिबाल्‍ले़ चोगुल्‍ले़ कन् सक्‍इङ्‌घङ्‌ङिन् साप्‍तुङ्‌ङाङ् हाक्‍निङ्‌ल पत्तारो॥
    पानुदिङ् पाःसे, तोलिङ्‌सोमुआङ्धो के़वाॽबा ख्रिस्‍ते़न्‌खिनिॽ कुसिङ् के़निःत्तुम्‍बाल्‍ले़
    चोगुल्‍ले़ कन् सक्‍इङ्‌घङ्‌ङिन् साप्‍तुङ्‌ङाङ् हाक्‍निङ्‌ल पत्तारो॥ थाङ्‌बे़न्
    मे़न्‍छियाॽसे, खिनिॽ के़धुम्‍बा के़जोगिॽ, निङ्‌वाॽफु पाःन्‍जाक्‍किन् खिनिॽओ वाॽ,
    हे़क्‍क्‍याङ् माफे़न्‍साम्‍मिन् के़नाःन्‍दुम्‍माङ् के़वयिबाल्‍ले़ चोगुल्‍ले़ कन्
    सक्‍इङ्‌ङिन् साप्‍तुङ्‌ङाङ् हाक्‍निङ्‌ल पत्तारो॥
  xnj-xnj: Nikuvayandila nyenye vana ndava muni mummanyili Dadi witu. Nikuvayandikila
    nyenye mwavadadi muni mummanyili Kilisitu mweavili kuhuma pautumbula. Nikuvayandikila
    nyenye vasongolo muni muna makakala, lilovi la Chapanga livili mugati yinu na
    mumuhotwili Muhakau yula.
  mmx-mmx: Nia a malagan na lovoang tinemi limixin mukun. Lavasuun teren keretna,
    nemi miklen ne Iesu Karisito mo gak lok ganoxa at lereot. Nia a malagan na lovoang
    tinemi limixin maxat. Lavasuun teren keretna, nemi mi tu tuxuruxun at lununu atnimi
    la levelinga at ne Moroa i lox asuusu lempanga nunuan at lorooro atnemi. La mira
    on basinge vam loklok kakapmek at ne Satan.
  cbr-NT: Uni apáncama, mitsúnmi axa ënë mecama unioisama pain 'aíshbi 'iá, Nucën
    Papa Dios, ainan 'ixun 'unáncë cupí cana mitsu quirica cuënëoxuan. Bëná unicama,
    mitsux Jesucristomi cushicë 'ianan Nucën Papa Diosan bana mitsun nuitunënbi sináncë
    'ixun ñunshin 'atimanën 'apúan ñu 'atima 'amitisa tancëxunbi 'acëma cupí cana
    mitsu quirica cuënëoxuan.
  tee-NT: Chai ju uxijnan ji k'aya lapanacni misp'ayat'it ju Cristo ju t'ajun tus
    acsni matica' ixjunita ju lacamunutpa'. Chai yuchi iclalhi'ats'oknuniyauch ju
    uxijnan. Chai ju uxijnan ji paitat lapanacni lai sast'uc'at'it ju macxcai chai
    slivasalh misp'ayat'it ju ixchivinti Dios chai t'alalha'at'at'itch ju lhacaticuru.
    Chai yuchi iclalhi'ats'oknuniyauch ju uxijnan.
  eng-LSV: I wrote to you, fathers, because you have known Him who [is] from the beginning;
    I wrote to you, young men, because you are strong, and the word of God remains
    in you, and you have overcome the evil [one].
  cak-NT: Rix rijilaj tak achi'a', nintz'ibaj chiwe roma can iweta'n chic rech ri
    Jun ri can c'o-wi-pe. Ri can c'o-wi-pe cuando man jani c'o ri rech-ulef. Rix c'ajola',
    nintz'ibaj chiwe roma c'o iwuchuk'a', y ri rutzij ri Dios c'o pa iwánima, y can
    xch'acataj yan ri itzel pa ik'a'.
  pah-NT: Akwatija ji pe me jira'yra'java'ea pe. A'ereki pe pekwaha hete nhanderuvete'ga.
    Peymyana pe ji ikwatijari. A'ereki pe pekwaha hete jypyve'ga Cristo'ga. Pevoja
    pe ji ikwatijari. A'ereki pe pejiko hete Tupana'ga rehe ganhi'ig̃a rupi pejikovo.
    Igwete pe imombigi okote'varuhuve'g̃a nduvihavuhu'ga popoakara Diabo'ga popoakara.
  sja-NT: Warrarã, mɨa parãmaa p'ãmaa bɨ, parãpa Tachi Ak'õre wãara k'awapata perã.
    Chonaarã, parãmaa p'ãmaa bɨ, parãpa wãara k'awapata perã chi na p'ek'au eujã ooi
    naaweda ichita bapari. K'ũtrãarã, ichiaba parãmaa p'ãmaa bɨ, parã Cristode wãara
    ijãapata perã mãik'aapa oopata perã Tachi Ak'õre Ũraa p'ãdade jara bɨk'a. Ma awara
    parãmaa p'ãmaa bɨ Netuara Poro Waibɨapa oopi bɨk'a oodak'aa perã.
  xed-xed: 'Kaghuni zwani, ka yu ta vindaghunafta na: «Nda sna kaghuni ta Da mu Lazglafta.»
    Kaghuni dadaha, ka yu ta vindaghunafta na: «Nda sna kaghuni ta tsa mndu ta nzakway
    daga ta kul zlraftá inda skwi ya.» Kaghuni duhwalha, ka yu ta vindaghunafta na:
    «Nda mbra kaghuni, nzamnza gwaɗa Lazglafta ma kaghuni, ka ghuɓasaptá kuni ta halaway.»'
  mks-NT: Ta cáhyí ri̱ carta yóho nu̱ ndó, na̱ cúú tátá jáchi̱ na̱canda̱a̱ ini ndó
    sa̱há Jesucristo, mé a̱ sa̱ íin ja̱nda̱ tá na̱cava sáhá sa̱ha̱ ñuyíví. Ta cáhyí
    ri̱ carta yóho nu̱ ndó, ta̱a yúta̱ jáchi̱ sáhan ndeé ini ndó ta ndáca̱a̱n tu̱hun
    Ndióxi̱ ini ínima̱ ndo̱ ta na̱candeé ndó na̱sa̱hnu̱ ndó nu̱ú tiñáhá sa̱cua̱ha̱.
  gfk-S: Iou pakpakat tupas mu ira natigu kinong mu nunure ter Mama. Iou pakpakat
    tupas mu ira nongtamat kinong mu nunure ter ie nong te kis ter menalalie tano
    hathatahun. Iou pakpakat tupas mu ira marawan kinong mu dades ma no nianga tane
    God ila kis ter ta mu ma mu te bul hanapu no Ut na Sana.
  bmu-bmu: Iwiurup, kunöŋ könakönahiŋeyök mala kotzawi, iŋini i möt waŋgiba mala kotze.
    Miaŋgöra keu ki ohobiga eŋgöreŋ kaza. Azi gwaböurup, iŋini Anutugöreŋ Buŋa keu
    uruŋine algetka köhöiba kiniga ösum-mumuŋinambuk aka bölöŋaŋgö Toŋi luhut al waŋgiba
    malje. Miaŋgöra keu ki ohobiga eŋgöreŋ kaza. Mewö.
  dgz-dgz: Amba orup otu negawa, ok ma inayap singina iwa Maman kimaniwa e asigip
    tayan. Amba inewa mamewa den ok inayap singina iwa Iesu mame ere ibariwa gapan
    den wandeni e asigip tayan. Den ok ma waenoro tamaru inayap singina iwa e aro
    tayan God nop mega potayap wandini gapan, koewa aroewa topaitayan.
  eng-GNV: I haue written vnto you, fathers, because ye haue knowen him, that is from
    the beginning. I haue written vnto you, yong men, because ye are strong, and the
    worde of God abideth in you, and ye haue ouercome that wicked one.
  zaa-NT: Chi rudíania' lebi'į ca tàta porqui'ni chi nabia'ni le ti'iỹa enne' tse'
    ná Tata Dios enne' chì lá dua dèsdeba loti' gùdulo iyábani ca cosa nu té. Chi
    rudíania' lebi'į canu cuìti', porqui'ni chi ná le tsìttsì nna chi dua titsa' qui'
    Tata Dios lo losto' le, acca numalua nna labiru riria lànią rurèxael·la'ą le guni
    le nu rú'ulatsi'į.
  eng-WEBSTER: I have written to you, fathers, because ye have known him that is from
    the beginning. I have written to you, young men, because ye are strong, and the
    word of God abideth in you, and ye have overcome the wicked one.
  guh-guh: Patavajënaeyapijivimë, imata baja cajena itsabaxuto pacatoyaquinatsi. Tsipaji
    baja payapëtaneme Jesucristo, ponë baja cajena athëbëtatsia ponapona pepo bajayatami
    ata, Dioso daxitacuene mapanacuata pexanaevajënaeya. Paxamë ata papevëjëavimë,
    imata baja cajena itsabaxuto pacatoyaquinatsi. Tsipaji baja pajamatabëcuenesaëmë
    Dioso panejumecovënëtsijava. Pacatsijamatabëeca baja Dioso pejumelivaisi. Nexata
    baja dovathi pajamatabëcueneamoneyabame.
  bon-bon: Cäme binamewale, ätrunga cabu lui kirece gemi, cane ai lui bii byoogärine
    weeme bau me, ingle naace popi weene umle gemi Babe. Cuta niinäce gaabe biname
    gemi lui ätrunga cabu, cane ai lui bii byoogärine, ingle naace popi weene umle
    gemi Keriso, lui te agedna cabu ca gyene. Cuta lamlecu ätrunga biname, cane ai
    lui bii byoogärine weeme bau me, ingle naace popi weene kokre gemi piiyepu Acejiyame
    me mene te weeme cabu yaanajuge piiyepu weene ituge apremela iyeta niiyaniya mule
    bime yageyame ne.
  nhw-BL: Tetajme, nimechtlajcuilhuijtoc pampa ya anquiiximajtoque yaya catli ipa
    itztoc hasta quema ipejya nochi catli onca. Telpocame, nimechtlajcuilhuijtoc pampa
    antetique. Icamanal Toteco mocahua ipan amoyolo huan ya anquitlantoque Amocualtlacatl.
  swh-ONEN: Nawaandikia ninyi akina baba, kwa sababu mmemjua yeye aliye tangu mwanzo.
    Nawaandikia ninyi vijana, kwa sababu mna nguvu, na neno la Mungu linakaa ndani
    yenu, nanyi mmemshinda yule mwovu.
  wbi-wbi: Nivalembile umue, va Nhaata, ulwakuvaulwakuva mun'kagwile umwene juno alyale
    kuhuma kuvutengulilo. Nivalembile umue, vasoleka, ulwakuva muliningufu, mugadilile
    ilisiio lya Nguluve, kange mumuleme umhosi u setano.
  bba-bba: Nɑ bɛɛ yoruɑ bɛɛ bibu, yèn sɔ̃ i Gusunɔ Bɑɑbɑ ɡiɑ. Nɑ bɛɛ yoruɑ bɛɛ bɑɑbɑbɑ,
    yèn sɔ̃ i nùn yɛ̃ wi u wɑ̃ɑ sɑɑ toren di. Nɑ bɛɛ yoruɑ bɛɛ ɑluwɑɑsibɑ, yèn sɔ̃
    i dɑm mɔ, Gusunɔn ɡɑri mɑɑ wɑ̃ɑ bɛɛ sɔɔ, mɑ i tɔn kɔ̃so wi tɑbu di.
  eng-KJVCPB: I have written unto you, fathers, because ye have known him that is
    from the beginning. I have written unto you, young men, because ye are strong,
    and the word of God abideth in you, and ye have overcome the wicked one.
  kgk-NT: Xe ra'y kwéry, peheko kwaa-magwi Nhande Ru-pe, amondo-ta peẽ-my xe kwatia
    nhe'ẽ. Xe ru kwéry, peikwaa voi upe va'e ko yvy nhepyrũ e'ỹ ngatu oiko-ma voi
    araka'e. Peikwaa voi íxupe. Upéa-gwi amondo-ta peẽ-my xe kwatia nhe'ẽ. Xe ryvy
    kwéry, oiko pende py'apy-py Nhandejáry nhe'ẽ pene mbopy'a mbaraeteha. Ndapehejavéi-ma
    anháy ruvixa ipu'aka pendéjehe. Upéa-gwi amondo-ta peẽ-my xe kwatia nhe'ẽ.
  waj-waj: Nnaakaraso, vaa ngia ngii Gioonna Anutuuqaa teeda rikiaavai. Ivaaraina
    na yanaivaa ngiiini fafaara raunoo. Yokovaayaso, hama ngiau mmata vauduu varuuvoono
    homo variivaa ngia teeda rikiaanoo. Ivaaraina na yanaivaa ngiiini fafaara raunoo.
    Vaidi karaasaso, ngia yaagueeqaida variaavo Anutuuqaa kuaivo ngiiiki vaikiai mmagia
    maisaivaa vaa ngia yaataraavai. Ivaaraina na yanaivaa ngiiini fafaara raunoo.
  cpy-cpy: Ashitaaniri, eeroka-paeni nojankinatzini tema piyoteeri etakawori rañaaki
    paerani etantana-kawori rowetsikan-teetzi. Ewankari-paeni, eeroka nojankinatzini
    tema aawyaa-shireyiteemi, piyoteero iñaani Tajorentsi, potsinampahaeri Kamaari.
  mpx-mpx: Natuwau, baaba ya ya leleli eliyamiu, kaiwena Tamamiu labulabumwa iyaka
    ku atena haba. Tonowakau ge nevenakau, baaba ya ya leleli eliyamiu, kaiwena Keliso,
    iya iyoho i gan abatelipuna elana, iyaka ku atena haba. Hevalau ge gamainau, baaba
    ya ya leleli eliyamiu, kaiwena ku gasisi. Yehoba wana baaba i minaa eliyamiu inoke
    tonanakina Seitani iyaka ku pakokove.
  wbp-wbp: 'Kurdukurdu ngaju-nyangu, nyampunya karna-nyarra pipangka yirrarninjarla
    yarda wangkami ngulaju kuja: “Milya-pinyi-jala kankulu Wapirra Kaatuju.” Manu
    jarlu-pardu-patu, nyampu-yijala karna-nyarra pipangka yirrarninjarla wangkami
    ngulaju kuja: “Nyurrurlarluju kankulu milya-pinyi yangkaju nyanungu Jijaji kujalpa
    nyinaja Kaatu-kurlu jukurrpa-wangurla-wiyi.” Manu ngula kurdu-warnu-patu, nyampu-yijala
    karna-nyarra pipangka yirrarninjarla wangkami ngulaju kuja: “Pirrjirdi kankulurla
    marlaja nyinami nyanungu-nyangukuju jarukuju lani-wangu-juku nyurrurla. Manulpankulu
    wurrangku-juku mamparl-pungu Juju Ngawu.”'
  luo-luo: Andikonu un nyithindo mageno nikech ungʼeyo Wuoro. Andikonu un wuone, nikech
    ungʼeyo Jalno mane nitie nyaka aa chakruok. Andikonu un jomatindo, nikech utegno,
    kendo wach Nyasaye odak e chunyu, kendo useloyo ngʼama rach.
  nhe-NT: Tetatme, nimechtlajcuilhuijtoc pampa ya inquiixmajtoque yajaya tlen ipa
    itztoc hasta quema ipejya nochi tlen onca. Telpocame, nimechtlajcuilhuijtoc pampa
    intetique. Itlajtol Toteco mocahua ipan imoyolo huan ya inquitlantoque Axcualtlacatl.
  aii-aii: ܟܬܝܼܒ݂ ܠܝܼ ܐܸܠܵܘܟ݂ܘܿܢ ܒܵܒܵܘܵܬܹ̈‌ܐ، ܣܵܒܵܒ ܝܕܝܼܥ ܠܵܘܟ݂ܘܿܢ ܠܗ̇ܘ ܕܝܼܠܹܗ ܡ̣ܢ
    ܫܘܼܪܵܝܵܐ. ܟܬܝܼܒ݂ ܠܝܼ ܐܸܠܵܘܟ݂ܘܿܢ ܥܠܲܝܡܹ̈ܐ، ܣܵܒܵܒ ܚܲܝܠܵܢܹ̈ܐ ܝܬܘܿܢ ܘܗܹܡܸܙܡܵܢ ܕܐܲܠܵܗܵܐ
