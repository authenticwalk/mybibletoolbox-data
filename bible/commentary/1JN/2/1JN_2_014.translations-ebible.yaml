  wol-2010: Bind naa leen, samay doom, ndax xam ngeen Yàlla Baay bi. Bind naa leen,
    yéen baay yi, ndax xam ngeen ki nekkoon ca njàlbéen ga ba tey. Bind naa leen,
    yéen waxambaane yi, ndax yéena ngi dëgër, ndax kàddug Yàllaa ngi dëkk ci yéen,
    te daaneel ngeen Ibliis.
  nss-nss: Uratuluwi nongan aro yi isa kili wawu mepo tehe hu mbunah, paratesah, akanpahasani
    Tamarou. Yo uratuluwi nongan aro isa kili wawu mepo wawu kanpahas pwen kinna ata
    Ngindrai mepo yiy para koluw kinna. Yo uratuluwi nongan aro isa kili wawu mepo
    mahapo ko wawu pwotisingi lohonga wawu iya kili Ngindrai, paratesah, wawu pwokeya
    wawu, pe nongna Ngindrai, ara ita lohonga wawu lang masih, pe akantamwaitini pwoke
    ta Sinai pwen.
  snc-snc: Natugu, atore-vinimini korana tu, Tamara ḡoribaiato. Tamagu, atore-vinimini
    korana tu, tovotovona na veḡata etanuto tarimana tu ḡoribaiato. Maraḡa variḡu,
    atore-vinimini, korana ḡomi tu ma gwadami; Barau ḡena guruḡa ḡomi nuḡami ai etanuni,
    ema ḡomi na Satani ḡovaḡa-darereato.
  lgl-lgl: '@see-verse:1JN.002.013'
  mmo-mmo: Sate unoopasiv-aso, sa kaavu laas vu ham in ham alak Aamangg ani. Aamangg-aso,
    sa kaavu laas vu ham in ham alak omaaho sen yoo nando nyendoos-ato ni. De maanggêêm-aso,
    sa kaavu laas vu ham in nambe ham atu hil aniwêêk-ambe Anutu-te vakasin lukaneep
    ham alompayo, om ham laanggôôl omaaho nipaya Saalang lung la.
  ncu-NT: Mo̱ agyi timaa, mo̱ e̱ kyo̱rɛɛ mo̱ e̱ kyo̱ŋwe̱ mo̱ne̱ a le̱e̱ fe̱yɛ mo̱ne̱
    nyi ane̱ se̱ Wuribware̱. Abre̱sɛ, ŋ yɛ ɛɛɛ, mo̱ e̱ kyo̱rɛɛ mo̱ e̱ kyo̱ŋwe̱ mo̱ne̱
    a le̱e̱ fe̱yɛ mo̱ne̱ nyi Yeesuu, mò̱ ne̱ ɔ kyɔ ɔ bo̱‑rɔ pwɛɛ ne̱ Wuribware̱ a
    dɛɛ twe̱e̱ kaye̱‑ɔ. Ayaafɔre̱, ŋ yɛ ɛɛɛ, mo̱ e̱ kyo̱rɛɛ mo̱ e̱ kyo̱ŋwe̱ mo̱ne̱
    a le̱e̱ fe̱yɛ mo̱ne̱ bo̱ le̱ŋ, ne̱ abware̱se̱ŋ bo̱ mo̱ne̱ ŋkpo̱nɔ‑rɔ, ne̱ mo̱ne̱
    a kɔ gyi Ɔbɔnsam se̱.
  cni-NT: 'Avirojei jananequi: piojeitiri Apa, irootaque nosanquenatantimpirori oca.
    Avirojei shirampari: piojeitaqueri yora intasanotarori itimi, irootaque nosanquenatantimpirori
    oca. Avirojei evancari: pishintsijeitanaque, piquearioventaquero piquemisantaquero
    irineane Tasorentsi, aisati te pinquemisantimateriji camaari, irootaque nosanquenatantimpirori
    oca.'
  eng-WMB: I have written to you, fathers, because you know him who is from the beginning.
    I have written to you, young men, because you are strong, and the word of God
    remains in you, and you have overcome the evil one.
  zaw-NT: Abacuaä rediidxre lo guejbtu, redad beṉgool, sa'csi numbeetu Jesucrist nani
    nabajṉ galooli näjza par tejpas. Abacuaä rediidxre lojtu rebi'n, sa'csi sudzu'tztu,
    sa'csi yuchee xtidx Dios neṉ lastootu, dirutu jiu xtidx beṉdxab.
  san-MAL: ഹേ പിതരഃ, ആദിതോ യോ വർത്തമാനസ്തം യൂയം ജാനീഥ തസ്മാദ് യുഷ്മാൻ പ്രതി ലിഖിതവാൻ|
    ഹേ യുവാനഃ, യൂയം ബലവന്ത ആധ്വേ, ഈശ്വരസ്യ വാക്യഞ്ച യുഷ്മദന്തരേ വർതതേ പാപാത്മാ ച യുഷ്മാഭിഃ
    പരാജിഗ്യേ തസ്മാദ് യുഷ്മാൻ പ്രതി ലിഖിതവാൻ|
  tam-TCV: அன்பான பிள்ளைகளே, நீங்கள் பிதாவை அறிந்திருக்கிறபடியால், நான் உங்களுக்கு
    எழுதுகிறேன். தந்தையரே, தொடக்கத்திலிருந்தே இருக்கிறவரை நீங்கள் அறிந்திருக்கிறபடியால்,
    நான் உங்களுக்கு எழுதுகிறேன். இளைஞரே, நீங்கள் பலம் உள்ளவர்களாகவும், இறைவனுடைய வார்த்தை
    உங்களுக்குள் குடியிருப்பதாலும், நீங்கள் தீயவனை மேற்கொண்டிருப்பதாலும், நான் உங்களுக்கு
    எழுதுகிறேன்.
  mit-NT: Te mii‑nsiá nècuàchì sahnú jaàn, tiaá stnáì ñà‑yòhó nùù‑nsiá ñà‑sà‑ìnáhá
    stnahá stná‑nsià xì mii‑yá ana itiácú nicanicuahàn. Daaní, mii‑nsiá nècuàchì chicá
    cuachi, tiaá stnáì ñà‑yòhó nùù‑nsiá sàhà‑ñá fuerte gà anima‑nsià, vàchi nihnú
    ndisa ini‑nsià palabra ìì xí Dios, te sànì cundee stná‑nsià nùù ñà‑malu.
  ceb-ULB: Ako nagsulat kaninyo, mga amahan, tungod kay nasayod kamo kaniya gikan
    sa sinugdanan. Ako nagsulat kaninyo, mga batan-ong lalaki, tungod kay kamo mga
    kusgan, ug ang pulong sa Dios nagapabilin kaninyo, ug inyong nadaog ang usa daotan.
  ces-LB: '@see-verse:1JN.002.013'
  mkn-mkn: Ana-ana dong! Beta tulis ini surat kasi bosong, tagal bosong kanál sang
    Allah Bapa. Orang tua dong! Beta tulis ini surat kasi bosong, tagal bosong kanál
    sang Yesus Kristus, yang su ada memang dari dolu-kala. Orang muda dong! Beta tulis
    ini surat kasi bosong, tagal bosong su simpan Tuhan pung Kata-kata dalam bosong
    pung hati, sampe bosong jadi kuat, deng bosong su baparáng lawan jahat pung baꞌi,
    sampe bosong manáng.
  pol-UBG: Napisałem do was, ojcowie, bo poznaliście tego, który jest od początku.
    Napisałem do was, młodzieńcy, bo jesteście mocni i słowo Boże w was mieszka, i
    zwyciężyliście złego.
  qxh-NT: Wawacuna, Tayta Diosninchipa shungunta musyapashayquipita jamcunaman cartacamushcä.
    Mayur runacuna, Tayta Jesucristupa shungunta musyapashayquipita jamcunaman cartacamushcä.
    Mana imapis captillanraj, pay cawaycaran. Müsucuna, Tayta Jesucristuman sumaj
    yupachicushayquipita, Tayta Diosninchipa shiminta ćhasquicushayquipita, supayta
    ićhipushayquipitapis jamcunaman cartacamushcä.
  nwi-nwi: Kwajikovə mɨnə, yakamrai nəkwəkwə e raurə kɨmi əmiə, meinai nakwənharkun-ta
    Rɨmtawə Kughen. Tatə mɨnə, yakamrai nəkwəkwə e raurə kɨmi əmiə, meinai kɨmiə nakwənharkun-ta
    In yame rɨmnəkupən mamarə kwasɨg ikɨn Kughen ror narɨmnar. Nɨtamaruə, yakamrai
    nəkwəkwə e raurə kɨmi əmiə, meinai nakwənhaskai, nəgkiarien kape Kughen raməmɨr
    irəmiə, kɨni nakwəsəpita yemə has ai Setan.
  kmo-kmo: Ada apoko yen keyichichu. Kwo hikitu kata ma riin bakabaka nedii tar. Ada
    hadiiyey ma tawak, ada kwona keyichichu. Kwo hapaga tawa. God riiti maji kwoti
    woka tawak, kwo kapasek otii tawa harapa ma riin kwo dagiir poyer.
  agr-agr: Uchigtin aidautigminak agatjime, yaunchuk nagkamas nugkash najannatsaig
    tuke pujujakua nu dekau asagmin. Atum datsauch aidautigminashkam agatjime, atumek
    senchi asajum, Apajuí chichamega nu umiakjum, iwanch depetkau asagmin.
  kyc-kyc: Wane wanakepe dupwa nakamame Rakane soo nyepala karaminyi dokona pepa pyao
    retapupya kandapi. Rakanemoo, wambo kanda soo kareyamo baa soo nyepala karaminyi
    dokona pepa pyao retapupya kandapi. Wanyane dupwa nakama porai ingyuo karaminyipa
    Anatunya pii doko nakama keta soo nakamame Satane nyuo anamapala karaminyi lao
    sepala dokona epapu pepa pyao retapupya kandapi.
  urd-GVU: والدو، مَیں آپ کو اِس لئے لکھ رہا ہوں کہ آپ نے اُسے جان لیا ہے جو ابتدا
    ہی سے ہے۔ جوان مردو، مَیں آپ کو اِس لئے لکھ رہا ہوں کہ آپ مضبوط ہیں۔ اللہ کا کلام
    آپ میں بستا ہے اور آپ ابلیس پر غالب آ گئے ہیں۔
  yre-NT: '''Mɛn ''nɛnnun, ''wɩ ''gʋɛ maan crɛn -tɛ ''cɛɛ ''nan, ka -kaa "tɩ Bali
    -tɔ. "Tɩnun, ''wɩ ''gʋɛ maan crɛn -tɛ ''cɛɛ ''nan, min nɛn e cɩ ''wɩ pou sianan
    "a bɛ, kaa -tɔ. -Gobonun, ''wɩ ''gʋɛ maan crɛn -tɛ ''cɛɛ ''nan, ka ya ''plɛblɛ,
    Bali wei a ''ka ''ji, ɛn ka Satan nɛn e ''wɩ ''wlidɩ "paa ''nyranman -a bɛ, -a
    klɩ.'
  fuh-BKF: Sukaaɓe, ko mbinndanammi on dey, sabo oɗon anndi Baabiiwo. Baabiraaɓe,
    ko mbinndanammi on dey, sabo oɗon anndi Gonɗo gilla e fuɗɗoode oon. Jokolɓe, ko
    mbinndanammi on dey, sabo oɗon njogii semmbe, konngol Laamɗo ngool ina woni e
    mooɗon, katin du on njaalake Bonɗo oon.
  arl-NT: Janiyari niaara naajiocanujuhua queyanaa, nia tiuuniuucua tariucua pocuaji
    Quijiaacua, nio jiya coteyaquishacarijia. Janiyari niaara naajiocanujuhuaj mashiquioriniaa,
    seetanujuanaa maninia nia tojiniuucua Pueyaso rupaa, niaa jaara na masequiaari
    nioojiajinia, Sesaaca nia shocotanuucuajuhuaj.
  ziw-ziw: Nawawandikilani nyuwe wana kwaviya mummanya Tate. Nawawandikilani nyuwe
    watate kwaviya mummanya yudya endaga kukongela nkongo. Nawawandikilani nyuwe wabwanga,
    kwaviya mna nguvu na mbuli ya Chohile yekala mndani mwenyu naho mumhuma yudya
    Mwavu.
  grc-TR: Ἔγραψα ὑμῖν, πατέρες, ὅτι ἐγνώκατε τὸν ἀπ᾿ ἀρχῆς. Ἔγραψα ὑμῖν, νεανίσκοι,
