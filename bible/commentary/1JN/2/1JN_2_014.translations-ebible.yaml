  dop-dop: Piyɑ, mǝ nyǝmɑ́ Tɑcɑɑ tɔɣɔ mɑ ŋmɑɑ tɑkǝlɑɣɑ nɑ mɑ́ heeliɣi-mɛ. Cɑɑnɑɑ mɛ,
