  buk-buk: Mac lau andô, mac aŋyalê iŋ naŋ mbo têŋ têm ŋamata-ŋga, ma mbo ŋapaŋ, ma
    bocdinaŋ dec aö gato yom têŋ mac. Ma mac lau batac, mac alhac ŋaŋga ma daŋam wambu
    Anötö ndê yom naŋ tidôŋ yêc nem ŋalôm, ma mac aku Sadaŋ dulu su. Tu dinaŋ-ŋga
    dec aö gato yom dindec têŋ mac.
  pri-NT: '@see-verse:1JN.002.013'
  zpq-NT: Ba bzoja' da' quinga par le'e beṉe' gole, da' ba nombia'le Jesucriston'
    ben' ba zoacze cate' gwxe yežlion'. Ḻecz ca' ba bzoja' da' quinga par le'e beṉe'
    güego' chaban da' ngo'o yic̱hjle xtiža' Diosen' na' da'nan' ba gwzoele bi chzenagle
    c̱he Satanásen'.
  por-TFT: 'Vou lhes dizer novamente o seguinte: Tenho escrito isto a vocês porque
    chegaram a conhecer ao Pai, porque chegaram a conhecer a Cristo, que tem existido
    sempre, porque são espiritualmente fortes, porque continuam obedecendo à palavra
    de Deus e porque venceram o maligno, Satanás.'
  gwi-NT: Ch'anjaa nąįį, nakhwats'ą' ch'adįhtł'oo. Juu nan goodlit dąį' gwats'an gwandaii,
    ąįįt'ee łyaa vaakhwandaii. Juu k'eejit nilii nąįį, nakhwats'ą' ch'adįhtł'oo. Łyaa
    nakhwach'agwadhan. Gweedhaa datthak Vit'eegwijyąhchy'aa viginjik nakhwayinji'
    zhit t'inchy'aa. Ch'anky'aa Tr'aanduu, ąįįt'ee gaayiidhohtsąįį.
  dji-dji: A ŋarri lidjarr wukirridjimi gunydjirripilŋirgi, gima lidji djiriŋinmi
    nyaninyi, ŋunuŋ bir-gaypiŋibi wari bininy kiriny ŋurrgima nyi'nyininy kiriny ŋurrnaŋgaḻŋiri.
    A ŋarri lidjarr wukirridjim yawirrinygi a miḏipiḻiŋirgi, gima maṉbiŋban lidji
    djarri kirimban, lidji marŋgidjini Godaŋ yangi, a lidji ŋuy-yirrpini ŋunuŋ yan
    ṉambiḏili ŋilidjali ŋunyili yipi, a lidji ḏimbitjnyirdjiliban ŋunuŋ mirikunu wugiḻinyi.
  gvn-gvn: '@see-verse:1JN.002.013'
  nhy-NT: Namechtlajkuililia namejwan, tetajmej, porke ya ankixmatkej katlej yoyeka
    desde ijkuak opejke nochi tlan onkaj. Namechtlajkuililia noijki namejwan telpokamej,
    porke anchijchikawakej iwan ya ankineltokakej itlajtol in Dios ipan namoyolo,
    iwan porke ya ankitlankej in diablo.
  asm-FB: হে পিতৃসকল, যিজন আদিৰে পৰা আছে, তেওঁক আপোনালোকে জানিছে; এই কাৰণে মই অাপোনালোকলৈ
    লিখিলোঁ। হে ডেকাসকল তোমালোক বলৱন্ত আৰু ঈশ্বৰৰ বাক্য তোমালোকৰ অন্তৰত আছে আৰু তোমালোকে
    চয়তানক জয় কৰিছা; এই কাৰণে মই তোমালোকলৈ লিখিলোঁ।
  okv-okv: Eto meni memeni ungo God Mamo matu kiari avoeto ungota degi ere kaitena.
    Eto ungo embo okokose ungota degi kaetena amo ungona itikari ta eto irari embo
    kiarira avoeto kaetena. Eto ungo embo ehaha sovera eto mitiouve God ta ke ungota
    jo ta mitouva amina Ari Sapura embo nembeto ere ova avoeto ungota degi kaetena.
  mxt-NT: Sacuhín tuhun ihya chi nyoho cha cuví ndo sutu, vatyi ñohó nuu ndo chi ra
    cha iyó nyata cacu ñuhu ñayɨvɨ̱. Ta sacuhín tuhun ihya chi nyoho ra tyivaa vatyi
    nyaá xaan fuerza chi ndo. Ta tuhun Nyoo caá añima ndo. Ta cuví chasaha ndo chi
    ra ña vaha.
  tzo-NT: Ho'oxuc ti mol me'eloxuc xae, yu'un laj xa avojtiquinic ti Cristoe ti stalel
    oye, hech yu'un laj xa jts'ibaboxuc avi to. Ho'oxuc ti unen vinicoxuc unen antsoxuc
    toe, yu'un oy xa yip avo'ntonic hech yu'un laj xa jts'ibaboxuc avi to. Oy ti avo'ntonic
    ti sc'op ti Diose hech yu'un scotol ora stsal avu'unic ti pucuje.
  ind-AGS: Saya menulis kepada kalian, anak-anak, karena kalian mengenal Bapa. Saya
    menulis kepada kalian, para ayah, karena kalian mengenal Dia yang sudah ada sejak
    awal. Saya menulis kepada kalian, orang-orang muda, karena kalian kuat. Firman
    Allah tinggal di dalam kalian, dan kalian sudah mengalahkan si jahat.
  omw-omw: Ni nraaqiaranramwu tuaavo, nkye tiri tiqora ntapihi kyaarara tina, nte
    nkyinivata qara ntumwa nyatauqo. Nkye nraaqiara sohuamwanra tuaavo, tauraaqama
    kyero toharoraqaatairo qati variqiro vi varu vaisira, nkye mwi vaisirara ntapihi
    kyeta riaarara tina, nte nkyinivata qara ntumwa nyatauqo. Nkye qumwanraa tuaavo,
    nkye kepukyaqama kyeqata variqita vi variavaro Kotira quavanto nkyi su nyaato
    mwutukyaqi vaihata nkye Saataaninra nraatara kye variarara tina, nte nkyini mwaa
    qarara ntumwa nyatauqo.
  yrb-yrb: Ya koiniboroma Baba Godi iwata utaitaba yaba owawa ue odatane. Ya dera
    uwarama i botai kowaro ibebe awona ibinu Amara iwata utaitaba yaba owawa ue odatane.
    Ya reka uwarama buna uteda i siosawere amara serigari utaitaba Godinu sina yanu
    nenoro ibinu. Yaba owawa ue odatane.
  maa-NT: Jyeé kiskiì‑nò xo̱jo̱n, jñò xi xi̱ta̱ jchínga 'mì‑nò, koií kjoa̱‑la̱ nga̱
    jyeé kiyaxkoòn Jesucristo xi tíjna skanda ti̱sa̱ tàts'en‑la̱ kjoa̱. Ti̱koa̱á jyeé
    kiskiì‑nò jñò i̱xti xi sa̱ titsa̱nìjchá yijo‑nò, koií kjoa̱‑la̱ nga̱ tjín‑nò nga'ñó
    ko̱ jyeé ya̱ tíjnajiìn ini̱ma̱‑nò jè 'én‑la̱ Nainá ko̱ jyeé kinìkijne‑là jè xi̱ta̱
    nei̱í.
  mcq-mcq: Emahu nune ikaho na jonaꞌe vejujihuni maijaho ja Hu nihejura. Hu nitamatama
    anejijaho ijí hinana. Kivase ikaho na jonaꞌe vejujihuni maijaho ja nihoꞌo harura
    rukine ꞌee Godoni ira joni oja vaji namujihunaꞌe ꞌavena siseuni ꞌunama arevara.
  sus-A: ﭑ مَ دِيٍ، ﭑ بَرَ نَ مَسٍن وٌ بّ يِ سّبّلِ رَ، بَرِ مَ وٌ بَرَ بَبَ عَلَ
    كٌلٌن. قٌرِيٍ، ﭑ بَرَ نَ مَسٍن وٌ بّ يِ سّبّلِ رَ، بَرِ مَ وٌ عَ كٌلٌن نَشَن نَ
    نَ كَبِ عَ قْلّ. قٌنِكٍيٍ، ﭑ بَرَ نَ مَسٍن وٌ بّ يِ سّبّلِ رَ؛ بَرِ مَ وٌ سّنبّ
    فبٌ. عَلَ شَ مَسٍنيِ سَبَتِشِ وٌ بْحّ كُي. وٌ بَرَ نْي سْتْ سٍنتَنّ شُن مَ.
  jpn-1965: 小さい者たちよ。私があなたがたに書いて来たのは、あなたがたが御父を知ったからです。父たちよ。私があなたがたに書いて来たのは、あなたがたが、初めからおられる方を、知ったからです。若い者たちよ。私があなたがたに書いて来たのは、あなたがたが強い者であり、神のみことばが、あなたがたのうちにとどまり、そして、あなたがたが悪い者に打ち勝ったからです。
  fra-SBL: Je vous ai écrit, pères, parce que vous connaissez celui qui est dès le
    commencement. Je vous ai écrit, jeunes gens, parce que vous êtes forts, que la
    parole de Dieu demeure en vous, et que vous avez vaincu le malin.
  yka-yka: Sulatante kaˈam meˈ anak-ampukun, peggeˈ kataˈuhanbi du Samabi Tuhanin.
    Sulatante kaˈam meˈ aˈa bahiˈin, peggeˈ kataˈuhanbi du Almasihin, andang ne iye
    tagnaˈ awwalley. Sulatante kaˈam meˈ lella mabataˈin, peggeˈ pagen dem ateybin.
    Teteg lapal Tuhanin dem ateybi duk gaˈi kaˈam taboˈo weˈ meˈ sassat nakuraˈ seyitanin.
  mle-mle: Gwur nyanugw ab, aw gwur Asaay Godaam lakwu-gwuralik tikuw, wun gwurak
    lapa nyig bwutaay sukwutuwil. Aw asayugw ab, aw gwur adi basa kasab kip nyi bap
    van kwadi Jisas Kraisaam lakwu-gwuralik tikuw, wun bwutaay sukwutuwil gwurak.
    Gwur badiy duw, aw gwur ap tigwuralik tikuw, aw God diki maaj gwuradiy mawulaam
    rilalik tikuw, gwur bwu Satanaam kakilgwurid, aw wun gwurak ab lapa nyig bwutaay
    sukwutuwil.
  shp-NTPO: Ja mato bakeshoko keskábora en wishaxonai, ja Papa Dios maton onanna iketian.
    Ja mato papa keskábora en wishaxonai, ja moatianbi japaoni maton onanna iketian.
    Jainxon ja mato bakeranon keskábora en wishaxonai, koshipari ixon, maton Diossen
    joi ikonhaketian, itan ja *Satanásribi matonharesa iketian.
  aom-aom: Nasi aboji harihuꞌe jemë Vavuoho gavëꞌe jëvoꞌego ëhuni na jemesi örire
    jajive. A duvahohumë jemë aevoꞌi jiobe rovade aho gavëꞌe jëvoꞌego ëhuni na jemesi
    örire jajive. A iꞌohumë jemë biririvoromo God-are jöhuremu jemesi dë vövöbajoꞌere
    uehorovoromo A Sisëho ruahöꞌöjëꞌe jëvoꞌego ëhuni na jemesi örire jajive.
  geb-geb: '@see-verse:1JN.002.013'
  bsj-bsj: man mulan kumen tebbo, wori kom nyumom co won wi fiya ki kabau, man mulang
    kumen bi bei ba yilo bei wori kom wi kibi kwan la ker kwamaro yim more kume, la
    kom cam turani ki bwirko
  cak-cak: Nintz'ibaj chive rix tata'aj, Roma iveteman runo'oj ri Jun ri can c'o-vi-pe
    xe pa na'ey. Nintz'ibaj chive rix alabo, Roma c'o ivuchuk'a' ruyo'on ri Dios,
    Y ri ruch'abel jumul c'o pa tak ivánima, Y can xixtiquer chirij ruchuk'a' ri itzel.
  chf-NT: Anela ajt'äbäla ni jun cä täscäbenetla, cä tz'ibi uc'a ayanetla t'oc aj
    Cristo, jini que ajni chich chäcäl najtäcäba. Anela ch'octäc ajlo', ni jun cä
    täscäbenetla, cä tz'ibi uc'a anela mäx q'uen a muc'la y a sapila chich u t'an
    Dios tuba ajnic ta' pixanla, y uc'a täcä a chi trebe a japän abala jinq'uin ni
    diablo u yoli u yäc'benet a säte'la.
  tlf-tlf: Man kangkang ibe. Ibo Aatum iyo atin tele atamsip kalaa age-nilita, weng
    koyo ipmi dole-bii ko. Aalabal ibe. Yesus Krais iyo kamaki magam tem kutop uyo
    nuuba e minte, ko alba no kale, beyo atamsip kalaa age-nilita, weng koyo ipmi
    dole-bii ko. Man tinum maat ibe. Ipkil titil tebesip e minte, God imi weng uyo
    tele utam waafusip no utamta, ipkil Tinum Mafagim iyo kubagana dupka-nilipta,
    ipta ipta ke-silip kalaa age-nilita, weng koyo ipmi dole-bii ko.
  piu-2006: '@see-verse:1JN.002.013'
  poh-NT: Reꞌ hat-tak aj cꞌamol be̱h reꞌ jeꞌ quicab tutbe̱s ajabe̱s chi quina̱ take
    aj niminel, cꞌahchiꞌ nitzꞌihmbam je aweh tak i tijbal wili chiri̱j cꞌaxoj i̱b
    ruꞌum nok awehtꞌalim tak chic rinoꞌjbal i Jesus chi manlic reꞌ xa cꞌachlic woꞌ
    cho nok jaꞌ nchꞌihquic ta cho wach acꞌal. Was tak nicha̱kꞌ aj niminel reꞌ wilca̱t
    tak chi jeꞌ hat-tak wacꞌu̱n wixkꞌu̱n chi niwach, reꞌ jeꞌ acab tak take qꞌuijolak
    chꞌi̱l take kꞌahxokak chi cu cow co̱k quikꞌab, cꞌahchiꞌ nitzꞌihmbam je aweh tak
    i cꞌuhbal wili ruꞌum nok cu yuꞌna chi kꞌi̱j cꞌahchiꞌ acꞌamam tak na̱ riCꞌuhbal
    i Dios eh xayakꞌabej pan awo̱k tak rajawric aj Yahm reꞌ banol reh cꞌahbilal.
  tue-tue: Mʉ́ã yʉʉ põnabiro niirã́rẽ jóaawʉ̃. Marĩ Pacʉre mʉ́ã masĩtoacu. Mʉ́ã bʉtoáre
    jóaawʉ̃. Sicatopʉ niirigʉre mʉ́ã masĩtoacu. Mʉ́ã mamarã́rẽ jóaawʉ̃. Mʉ́ã padeotutúa
    niicu; Cõãmacʉ̃ wedeserere mʉ́ã wãcũrucucu; wãtĩãrẽ dutigʉ́re mʉ́ã netõnʉcã́rira
    niiwʉ̃.
  bjp-bjp: Ia sisiit usuf gam foron tamankak, wara le gam ka usum ta lo ier ae i liu
    famu na tanwaran fakfakiis. Ia sisiit usuf gam foron guam, wara le gam rakrakai
    ma orek ke God i kiis na liu kimi ke gam ka fapu ta rakrakai ken kaltu laulau.
  xon-xon: Maabim, ni nyi Tite Uwumbɔr. Nima pu le m ŋmee tibɔr tee tii nimi. Ntetiib,
    ni nyi Yesu u nan bi n‑yoonn mɔmɔk na. Nima pu le m ŋmee tibɔr tee tii nimi. Binachipɔm,
    ni kpa mpɔɔn, le Uwumbɔr aabɔr bi nisui ni, le ni nyaŋ kinimbɔŋ ki kaa ŋan na.
    Nima pu le m ŋmee tibɔr tee tii nimi.
  tzo-ZNT: Voꞌoxuc ti totiloxuque, ti meꞌiloxuque, chajtsꞌibabeic liꞌi yuꞌun avichꞌic
    xa ta mucꞌ ti Rioxe ti tey onox ti cꞌalal chꞌabal toꞌox li vinajel balamile. Viniquetic,
    antsetic, chajtsꞌibabeic liꞌi yuꞌun mu xa bu chapasic li cꞌusitic chopole. Jaꞌ
    xa achꞌunic ti cꞌusi yaloj ti Rioxe, yechꞌo ti mu xa bu chachꞌunic ti cꞌusi chloꞌlovan
    o ti pucuje.
  mpm-NT: Suni siaꞌan ni chaa ri tutu jaꞌa nuu roꞌo, chaa ñaꞌnu naa ra, chi ni ka
    kandixia ndaa ra Jesús, ja maa ya ni iyo jiin maa Yandios sa ni xnukoo ya ñuyɨvɨ.
    Suni siaꞌan chaa ri tutu jaꞌa nuu roꞌo, ñaꞌan kuachi naa ra, chi ka iyo niꞌin
    ini ra jiin jnuꞌun Yandios, ti ka ñukuu ini ra jnuꞌun ya taka ni kɨvɨ, ti jiin
    yukan ja ni ka kundee ra jiin jaꞌuꞌu un.
  ots-NT: Nuquɛjʉ, cjua̱da̱, xcú hñe̱me̱jʉ primero, dí nzohquijʉ porque ya xquí pa̱dijʉ
    ja i ncja ca hnáa ca dí e̱me̱jʉ, gue ca hnáa ca ya xi mí bbʉy bbʉ jí̱ bbe mí ttøti
    nʉr mundo. Cja̱ hne̱hquiguɛjʉ, guí ba̱jtzi hñøjøjʉ, dí nzohquijʉ, porque rá nzɛhquijʉ.
    Xcú cuajtijʉ cár palabra ca Ocja̱ pʉ mbo ir mʉyjʉ, cja̱ xcú ta̱jpijʉ ca Jin Gui
    Jo.
  hoy-hoy: हे चिकोरगोळा, ना नीमी इदुरसाटी लिख्सतीन कि जो पयले टु आद नीव अदरी जान्स
    कोंडीर. हे हारोदोरा, ना नीमी इदुरसाटी लिख्सतीन कि नीव ताकतवर आईर, अदिक परमेश्वर
    उन वचन नीम दा बन्सकु ईरतद, अदिक नीव आ दुष्ट मा जय हासिल माळीर.
  amo-amo: ina nyertin minu acif, bara iyirughe tun uchizine. In nyertin minu angyana,
    bara indimin nakara, nin ti pipin Kutelle suo nanya mine inani mali katu likara
    nmunge une.
  pjt-pjt: Uwa tjitji tjuṯa, nyura panya Mamaku ninti nyinanyi. Ka wati minyma tjuṯa
    nyura kuḻu ninti Godaku kuwaripatjara nyinanytjitjaku. Ka wati yangupala tjuṯa
    munu kungkawaṟa tjuṯa, nyura panya kuṉpu rapa mulapa nyinanyi Godaku tjukurpa
    mulamulangku kuliṟa, munu mamungku nyuranya mukumukunnyangka nyura kuliṟa wantipai
    alatjiṯu.
  cwe-cwe: Nomwandikilani mweye wana, kwaviya mummanya Tata. Nomwandikilani mweye
    china tata, kwaviya mummanya Yesu Chilisito yeli baha kulawa mwanduso wa kulumbigwa
    kwa zisi zose. Nomwandikilani mweye wabwanga, kwaviya muna ludabwa, na mbuli ya
    Mulungu yokala mgati yenu, na mumuhuma mwihi ija.
  daa-NT: Gem kol kooginay, nu siirko pey, asaan ku ibingig Tatte Buŋ. Kuŋ aginiydu,
    nu siirko, asaan ku ibingig gem kaak min ɗo teese ka duniiner di, ŋaar goy ko.
    Kuŋ ɗubal iŋ gemsa, nu siirko, asaan ku goy bombo, ku icit kaaw ta Buŋdi ɗo gelbinko
    ho ku begirji ɗo Seetanner.
  mlp-mlp: Onmin amikmikta ne Gimam Iyah ago tuhurit kemiy. Nazaq iyan ya gamuk ka
    ne gimen tumar ton. Ne onmin gimaman, ne mat kwaziq diqmo osim bo muran in os
    tutaqta na ago ne tuhuritiy. Nazaq iyan ya gamuk ka ne gimen tumar ton. Ne mataw
    minminta, ne gigo zaway inaq tiqiyiy. Ad God ago gamuk ne giduganib tuqusaq. Teq
    ne mat meqinta na bayan tuwom. Nazaq iyan ya gamuk ka ne gimen tumar ton.
  ape-C: Ipak batowish, ipak douk padukeman wosik apakin Yain. Namudok aria eik douk
    yenekumepogu baraen um apudok shup. Ipak arhim, ipak douk padukeman wosik anudok
    arman douk seiwok wata sagomatin baugos um nape aria douk wata nape iri. Namudok
    aria eik douk yenekumepogu baraen apudok shup. Ipak weroroimi armam, ipak douk
    wosik dodogowip um agundok ipak madae punek yoweishi inahos um uwe. Iruhin ananin
    baraen adur nyapenyep aria ipak pabouk anudok yoweini Satan nabuhuk. Namudok aria
    eik douk yenekumepogu baraen um apudok shup.
  bgs-bgs: Igsulatta ákniyu na mga gabatà su isóddóran yud tô Ámmà Manama. Igsulatta
    ákniyu na mga ámmà su isóddóran yud si Jesu-Cristo na duwán dán taganà tikud pô
    tun ta tigkanayan. Igsulatta ákniyu na mga sumuddù gamama su masarig tô ákniyu
    kapamaké, asta inalayun ágbánnal kó katô kagi ka Manama, asta igpanalu kód ki
    Maibuyan.
  faa-faa: Hame, hokosa reo, Atane repo hemakapukua risiasamo nōmo reaki sawi one
