  apz-apz: Sekwo mehomi soku, sekwo Mpohumo huno itoꞌno seimentiso soꞌno semtɨꞌmokimentohefoho.
    Sekwo hwe engo sohwasi olo hwe lohwo sɨmoꞌmo ne soꞌmo humamojo sohwo olohonta
