    nɛ ni faake' nin usɛnpol ubiɛrɔ.
  cbi-NTPO: Keranguenu mijantsumu chachilla, ñullanu piikentsuyu, ñulla maa Diosñu
    bain dekeemijañu' mitya. Tsenmala rukula, ñullanu bain piikentsuyu, tiba depeepu'
    inu uwanun yumaa chumu Jesucristonu ñulla dekeemijañu' mitya. Tsenmala ñulla unnalanu
