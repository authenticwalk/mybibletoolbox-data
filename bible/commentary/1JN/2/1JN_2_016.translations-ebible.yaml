verse: 1JN.002.016
translations:
  kpx-kpx: Kosealemo onobenobe bahata keau vatae vaveve unaha. Iale ataeabuna vavae
    isivi vai nie toela vai abu ebika tabagevei loui kosea, “Noeau ivitea.” Vaveve
    katealeau nahie Mamaemo lohoholilu. Isito vaveve keau bahata vatae vaveve unaha.
  okv-H: Amita be amo enda ta ari sasapura tapa visi ta hamota ujeje sasapura amite
    eto donda neite neite humbari amite eto embo ta tihi ta embo peni asi hotembari
    amite tapa eingeko amo God Mamo ta degi puvurae rate enda ta vasiri na puvaguja.
  tbo-tbo: Babana hipuli gapolana atapuna naka hini a luhogala apapoena po gapola
    luhogalana po wasawasa luhogalana, geka ginoulihi ega Amata uyahinei hita nei
    ma hipuli uyahinei hi nei.
  mal-C: കാരണം ലോകത്തിലുള്ള സകലതും—ജഡികാസക്തി, കൺമോഹം, ജീവനത്തിന്റെ അഹന്ത എന്നിവയെല്ലാംതന്നെ—പിതാവിൽനിന്നല്ല,
    ലോകത്തിൽനിന്നാണ്.
  grc-SR: Ὅτι πᾶν τὸ ἐν τῷ κόσμῳ, ἡ ἐπιθυμία τῆς σαρκός, καὶ ἡ ἐπιθυμία τῶν ὀφθαλμῶν,
    καὶ ἡ ἀλαζονεία τοῦ βίου, οὐκ ἔστιν ἐκ τοῦ πατρός, ἀλλ᾽ ἐκ τοῦ κόσμου ἐστίν.
  bgc-bgc: क्यूँके जो किमे दुनिया म्ह सै, यानी देह की अभिलाषा, आँखां की अभिलाषा अर
    रोजी रोटी का घमण्ड, वो पिता परमेसवर की ओड़ तै कोनी पर दुनिया की ए ओड़ तै सै।
  khz-khz: Kwalana tanopara kalara maparara, taunipara gena ririwa rakavara, ririwamagi
    e veagi, ati Tamara Palagu genana gevogomaina, na tanopara genana gevogomaina.
  deu-TKW: weil alles, was in der Welt ist, die Lust des Fleisches und die Lust der
    Augen, und das Großthun des Geldes, nicht von dem Vater ist, sondern von der Welt
    ist.
  zsr-NT: Cni nac, le cutu nac le rëꞌnnëꞌ Dios Xuz le tun bunách yödzlyú ni, san nac
    le tëꞌni bunách yödzlyú ni. Tunëꞌ le rdzag ladxiꞌ yöl‑laꞌ bunáchz quequëꞌ. Tunëꞌ
    le rdani yöj lauquëꞌ le cunác. Tun ba zxön cuinquëꞌ niꞌa qui le dë quequëꞌ. Cni
    nacgac le cunác tunëꞌ.
  lin-lin: pamba te nyonso oyo ezali kati na mokili, lokola baposa mabe ya nzoto,
    posa makasi ya konduka biloko oyo miso ezali kolula, mpe lofundu mpo na biloko ;
    ewuti na Tata te, kasi ewuti na mokili.
  hns-NT: Manai logan ke paapie man, kharaab laalietj aur dhan-daulat ke ghamandie
    Pieta Parmeswar ke or se na aawe hai, bakie doenia ke sotj-bietjaar hai.
  noa-E: Mʉig eegar jãg dichdëu nem khõchagpierrta nem waum khõchkhabaadëp aajem khĩirjug,
    wa nem dich dawagaa oowaijã dich dënkhapim khõsim khĩirjug maimua ar phatkhondam
    paraam khʉʉnjã ãba aata thöbaadëp aajem khĩirjug chan ich Ẽwandamauta dee sim
    khaba sĩi ich mʉig eegarm khĩirjugpaiu.
  eng-EMTV: Because everything that is in the world—the lust of the flesh, and the
    lust of the eyes, and the pride of life—is not from the Father but is from the
    world.
  mib-NT: Chi tāca jéē cúu cuenta ñayɨ̄vɨ́, nasūu ndé nuū Tatá yō Yaā Dios vēji, chi
    cuenta ñayɨ̄vɨ cúu. Te yūcuan cúu tāca jéē cájni ni yō jeē cuní modo neé máá yó,
    jíín jéē ndíyo ni yō jeē jíto yó núū, jiín jéē sandúxí yó maá yó sɨquɨ̄ ndajníñu
    névāha yó.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ इक्‍सादिङ् खाम्‍बेःक्‍मोबा लायोबा याम्‍निङ्‌वाॽइन्‌, मिक्‍लो
    लाम्‍मान्, हे़क्‍क्‍याङ् कप्‍मनाबा नु चोःक्‍मनाबा पाःन्‍नो हे़न्‍छिङ्‌मान् पानुदिङ्
    पाः निङ्‌वाॽफुमाङ्‌लाम्‍बा मे़दाने़न्, कर खे़ङ्‌ग इक्‍सादिङ् खाम्‍बेःक्‍मोलाम्‍बाने़
    ताःरो॥
  xnj-xnj: Ndava vindu vyoha vyavi pamulima, ndi, mnogo uhakau wetivelekiwi nawu na
    mnogo wa kila chindu chevakuchilola na kuvigana kumeka ndava ya vindu vyeuvili
    navyu pamonga na mambu geukita. Vyenivyo vyoha vihuma lepi kwa Chapanga Dadi witu,
    ndi vihuma kwa vamulima.
  mmx-mmx: Leveloklox axap at na lavatkangka ngan levempavara kapmek at labantuxu,
    levereven peves, la loklox asilok, nedi na leveloklok kopmen na laa boro at ne
    Temen dik. Mo leveloklok i suusu at loklok at lavatkangka.
  cbr-NT: An ënë menu 'icë ñuishi sináncë unix ca ñunshínquin piti, xëati, xanubë
    'iti acama sinánan ñu 'atima isti cuëëanan —ñuñu cana 'ai —quixun sinani rabitia.
    Nucën Papa Diosan ca usaía 'inun uni sinánmicëma 'icën. Abi ënë menu 'icë ñuishi
    sináncë 'aish ca uni usai 'ia.
  tee-NT: Tachi chun ju taxtokni ju tak'achani ju jantuca' talhilaca'anta ju Jesús
    si xanavin lacamunutpa' tajunita. Ju yu'unch tak'achanica' tachi chun ju macxcai
    ju k'achani ju quilacatuna'an chai tachi chun ju tu'u' ju lhaccha'anau acsni lakts'inau
    chai acsni va xalack'ajin jumputunau la'ixmacni ju ali'in quint'alapanacni'an.
    Ju ani si xanavin lacamunutpa' tajunita. Jantiyu' ju quimpai'an Dios ju xt'ak'a
    ju ani taxtokni.
  eng-LSV: because all that [is] in the world—the desire of the flesh, and the desire
    of the eyes, and the ostentation of [one’s] life—is not of the Father, but of
    the world,
  cak-NT: Roma chech-ulef jec'o q'uiy itzel tak ex. Anche'l ri itzel ex ri yerayix,
    ri itzel tak ex ri yekatzu' y yekarayij, y chuka' yalan nakana' roma ri c'o kaq'uin.
    Y ronojel ri' xa man richi ta ri Katata' Dios, xa je richi ri rech-ulef.
  pah-NT: 'Tupana''ga arõe''ỹve''g̃a ndeaporog̃ita ko nahã: G̃a opotaruhu ojive. Hepiagame
    hepia''ngiuhuva''ea ko g̃a opotaruhu a''ea. Onhimbohete g̃a. Nahã ko g̃andeaporog̃ita.
    A''ea ko nhanderuvete''ga reaporog̃ita atyvi.'
  sja-NT: 'Mɨa mãga jara bɨ na p''ek''au eujãde tachia unupata perã nãgee ne-inaa
    k''achia k''ĩra t''ãdoo: ne-inaa k''achia oo k''inia p''anɨ tachi t''ãridepai;
    ne-inaa k''achia unudak''ãri tachi taupa, auk''a oo k''inia p''anɨ; pedee audua
    p''anapata ne-inaa iru p''anadairã. Tachi Ak''õrepa mãgee ne-inaa k''achia apida
    oopik''aa eperãarãmaa.'
  xed-xed: Skwi ta magə mnduha ma ghəŋa haɗik ná, maga skwi kumaf sluʼuvgha taŋ nda
    skwi kumaf ira taŋ ya. Mutsafta taŋ kay guli, glay taŋ ta ghəŋ nda tsi. Mndərga
    tsahaya ma nzaku ná, Da mu Lazglafta a ta taghamafta wu. Ŋa na ghəŋa haɗik na
    mndərga tsaya.
  mks-NT: Jáchi̱ ni in ña̱ núu ndúu ñuyíví yóho co̱ó va̱xi a cuéntá Ndióxi̱, tátá
    yo̱. Ta ña̱ yóho cúú á ña̱ a̱ váha toho cáhvi ini ña̱yivi caja na ta jári ndiáva̱
    ini na cacomí na̱ ña̱ xíní na̱ xi̱hín nu̱u̱ ná ta jári ndíñehe jícó ndiva̱ha na
    mé ná sa̱há ña̱ cómí na̱. Ndijáá ña̱ yóho cúú á ña̱ núu quíxi mé ñuyíví yóho.
  gfk-S: Iou tange hobi kinong ira linge bakut tano ula hanuo, ira sana harsipsip,
    ira sana nes kalak, ma ira tintalen na sa butbut, paile hanawat metuma hone Mama.
    Pata. I hanawat mekira ra ula hanuo.
  bmu-bmu: 'Gölmegö ahakmeme mi kewö: Ambazipnöŋ sileŋinaŋgö sihim kömbönaŋini bölöŋi
    mörakze. Yuai jeŋinan eka eksihim aka köpösöŋgömakze aka gölmegö malmalŋinaŋgöra
    piririköba töröraiba sileŋini memba öŋgömakze. Mi aka urukönöp tosatŋi mi Iwigöreŋök
    qahö kaza. Qahö! Mi mönö gölmegö ahakmeme bölöŋi akza.'
  dgz-dgz: Iwa piup ma inak mega koewa gueguewa ame, nu koewa tapen men daramunu wap
    tainain, den koewa yao anupen men nanamu tainain, amba dim da anu waratoni menan
    apan apan tainain. Inak map anegawa ame Mamanu God megawa uon go ame iragi piup
    ma megawa di.
  eng-GNV: For all that is in this world (as the lust of the flesh, the lust of the
    eyes, and the pride of life) is not of the Father, but is of this world.
  zaa-NT: Porqui'ni iyaba ca cosa nu runìni yétsiloyu ca enne' ofrecer nna, tté bą́
    qui' quį. De rilá'ni ca enne' cą nna, yala ridà latsi' quį cą, làniana de chi
    téni cą ca cosą' nna yala redácca'ni cą nna ridàliani cą. Pero tté bá qui' ca
    cosą', porqui'ni la' ridàlatsi' qui' yétsiloyu nna bittu dá'ą por Tata Dios, sino
    ną́ la' riyeni qui' yétsiloyu bá. Yétsiloyuį nna tté bá qui'į, pero iyaba ca enne'
    canu runi cą duel·la' tulidàba para guni cą voluntad qui' Tata Dios nna gata'
    la' labàni qui' quį para siempre.
  eng-WEBSTER: For all that is in the world, the lust of the flesh, and the lust of
    the eyes, and the pride of life, is not from the Father, but is from the world.
  guh-guh: Pajamatabëcuene jivi jitsipaeyaexanabiabatsi pibisiacuene pexanaenexa,
    bajarapajamatabëcuene apo pitsapae Diosojavaverena. Bajarapajamatabëcuene pitsapa
    mapanacuataje. Pajamatabëcuene ata jivi najamatabëxainaeyaexanabiabatsi penaxainaeyabinexa
    xua itajitsipa, bajarapajamatabëcuene ata pitsapa mapanacuataje. Pajamatabëcuene
    ata jivi najamatabëxainaeyaexanabiabatsi beayaijamatabëcuenevi penataenexa, bajarapajamatabëcuene
    ata pitsapa mapanacuataje. Daxita bajarapajamatabëcuene pitsapa mapanacuataje.
    Bajarapajamatabëcuene apo pitsapae vaxa Diosojavaverena.
  bon-bon: ingle naace popi ai gawecewe me mule lui Acejiyame bau ca lica gemi. Niiya
    singisingi lui cina biname bine yaawadäjemusi, piiyepu biname cina ngena jääpänanemusi
    siige singisingi läbitininusi, cuta piiyepu iyeta ai gawecewe muleyame biname
    cina lui tääpume mage gege, ai mule lui Acejiyame bau ca lica gemi, yepä teepi
    ai gawecewe cabu ca gemi.
  nhw-BL: Pampa nochi tlamantli catli onca ipan ni tlaltipactli technotza ma tijchihuaca
    san catli totlajtlacolchijca nacayo quinequi quichihuas. Techyoltilana ma tijnequica
    timoaxcatise nochi catli tiquitaj, huan techchihua ma timohueyimatica ica catli
    tijpiyaj ipan tonemilis nica. Pero ni tlamantli amo huala tlen Toteco Dios, ya
    ni huala tlen masehualme ipan ni tlaltipactli catli amo quiicnelíaj Toteco.
  swh-ONEN: Kwa maana kila kitu kilichomo ulimwenguni, yaani tamaa ya mwili, tamaa
    ya macho na kiburi cha uzima, havitokani na Baba bali hutokana na ulimwengu.
  wbi-wbi: Ulwakuva isa mu iisi se isi- uvunoghelua vwa m'bili, uvunoghelua uvwa kuuva
    nafyo fyooni fino ghukufyagha nu lughinio vwimila ikyuma sooni isio nasihuma kwa
    Nguluve u Nhaata looli sihuma mu iisi muno.
  bba-bba: Domi kpuro ye yɑ wɑ̃ɑ hɑnduniɑ sɔɔ, tɔnun kĩru kɑnkɑm, kɑ ye nɔni wɑn kɔdɛ,
    kɑ tii suɑbu, yen ɡɑɑ kun nɛ sɑɑ Bɑɑbɑn min di, hɑnduniɑ miyɑ yɑ wɑ̃ɑ.
  eng-KJVCPB: For all that is in the world, the lust of the flesh, and the lust of
    the eyes, and the pride of life, is not of the Father, but is of the world.
  kgk-NT: Teko rei rekoha a-rami. Ojapo ojapose va'e rei-ma. Opaixagwa rei oipota
    ojéupe gwarã. Imba'e pota rei va'e. Oipota gwembiexa exa. Ojohu va'e rei oipota.
    Imba'e reta rei omboete oipota-gwi. Upéixa voi teko rei rekoha. Nhande Ru remimbota
    e'ỹ-rupi oiko va'e.
  waj-waj: Mmuakiaa mmatayaa iira aataruuyauvo hama Anutuuqaasidiri tiivai. Ngiingii
    mmammaiyauvo iikiataira aataruuvootama avuuvaadiri taavo ngii varaataira aataruuvootama
    ngiingiiiyara mannaka tira aataruuvootama hama Anutuuqaasidiri tiivai. Mmatayaa
    diaa aataruyauvaivee.
  cpy-cpy: Tema maawoeni jaawiki-jato kaarira Tajorentsi poñaakaan-tyaawoni, tema
    jaawiki-jato iroka. Iroka okanta jaawiki-jato, akowa-shiwaetawo kaari kameethatatsiri,
    akowayitziro otzimi-motee ashaahawo, akowayite akantakaapero-wenta-waetyaa.
  mpx-mpx: 'He panayawi bugulina hi ola hiwe: pagan bolo tuwala nuwana, bugul bolo
    ta kitel ge nuwala i noek, gogomwau ge wasawasa ana hanahanaha. Bugul gegewena
    bolo ona ya nige i neneem Tamala elana, yaa i neem panayawiya.'
  wbp-wbp: Ngulaju yangka kuja-ka yapangku wardu-pinyi nyiyarningkijarra maju Juju
    Ngawu-kurlangu, kuja-ka purlurlparlu warrarda purda-nyanyi, manu nyiya-puka kuja-ka
    nyanyi majumajurlangu, manu kuja karla langawirl-karri nyiyarningkijarraku majumajuku
    punkuku, manu kuja kanyanurla warrarda kurrurru-karri manu pulka-pinyi nyiyarningkijarraku,
    ngularra-piya ngula-ka nyina, ngulaju maju Kaatu-kurlangu-wangu. Nyampu-piya ngulaju
    kula karla Kaatuku marlaja nyinami, lawa. Juju Ngawuku karla marlaja nyinami maju-nyayirni
    nyampu-piya-juku.
  luo-luo: Nimar gik moko duto manie piny, kaka gombo mar wangʼ kendo gombo mar ringruok
    kod sunga ma ji sungorego kuom gik ma gin-go, ok aa kuom Wuoro, to gin mana mag
    pinyni.
  nhe-NT: Pampa nochi tlamantli tlen onca ipan ni tlaltepactli technotza ma tijchihuaca
    san tlen totlajtlacolchijca nacayo quinequi quichihuas. Techyoltilana ma tijnequica
    timoaxcatise nochi tlen tiquitaj, huan techchihuilía ma timohueyimatica ica tlen
    tijpiyaj ipan tonemilis nica. Pero ni tlamantli ax huala tlen Toteco Dios, ya
    ni huala tlen tlacame ipan ni tlaltepactli tlen ax quiicnelíaj Toteco.
  aii-aii: ܣܵܒܵܒ ܟܠܔ ܡܸܢܕܝܼ ܕܐܝܼܬ ܒܕܘܼܢܝܹܐ، ܫܲܗܘܲܬܬܵ‌ܐ ܕܦܲܓ݂ܪܵܐ، ܘܫܲܗܘܲܬܬܵ‌ܐ ܕܥܲܝ̈ܢܹܐ،
    ܘܫܘܼܒ݂ܗܵܪܵܐ ܣܦܝܼܩܵܐ ܕܚܲܝܹ̈ܐ، ܠܹܐ ܝܠܹܗ ܡ̣ܢ ܒܵܒܵܐ ܐܸܠܵܐ ܡ̣ܢ ܕܘܼܢܝܹܐ ܝܠܹܗ.
  esk-NT: Suami taavruma ilitqutchim iḷagivauŋ? Kaŋiġruaqtam kaviuġikkaŋa, sut iñuich
    qiñikkaŋisa piññaktaaġisukługu, suli supayaat mattumani nunami iñuich kamasaaġutigikkaŋich—taatnasiq
    iłuaqnaŋitkaluaqtuq Agaayyutim irrusiani.
  msb-msb: An tanan na ada sa kinab-an amo an mga makasasala na kaila san lawas kag
    mata, amo man an mga ginahambog san mga katawuhan. Wara sani sin hali sa Ama kundi
    sa kinab-an mismo.
  cpa-NT: A¹jáng¹ jǿg³ quiah¹² Jmi² jniang³ jǿg³ chi² jmøi¹guǿi¹. Jmáh¹lah jǿg³ hlaih¹³
    báh³ chi². Jǿg³ quiah¹² dsa² jmøi¹guǿi¹ báh³ jøng². Hi² hlaih¹³ báh³ møa¹² dsǿa¹²
    dsa² jmøi¹guǿi¹. Hniu¹dsa li¹chi² ma¹dsio¹² quiah¹²dsa. Hniu¹dsa hi² ŋi¹nio¹dsa
    jláh³dsa.
  dso-dso: ସେ କାରାପ୍‌ ଚଲାଚଲ୍‌ତି ତେଇ ଲକ୍‌ମନ୍‌ ଜାଇଟା ମନ୍‍ କର୍‌ବାଇ, ଲକ୍‌ମନ୍‌ ଦେକିକରି
    ଲାଲ୍‌ସା ଅଇବାଟା, ସବୁ ବିସଇ ରଇଲାର୍‌ପାଇ ବଡ୍‌ପନ୍‌ ଅଇବାଟା ଏ ସବୁ ରଇସି । ଏ ରକାମ୍‌ ଚଲାଚଲ୍‌ତି
    ଏ କାରାପ୍‌ ଜଗତର୍‌ ଲାଗି ଅଇଲାଆଚେ । ଆମର୍‌ ବାବା ପର୍‌ମେସର୍‌ ଏନ୍ତାରି କର୍‌ବାକେ ଆମ୍‌କେ
    ତିଆରେନାଇ ।
  meu-meu: Badina be tanobada ḡaudia iboudiai, tau-anina ena heḡahusi, mata-dika,
    mauri ena heaḡi kava, iri na dia Tamada ena amo, a tanobada ena amo e maimu.
  yva-NT: 'Mine so ama bekere maisyare so: wama bekero ngkakainoanive, wansanuga ntento
    ananugo wamo raeno wansamije raije rai, muno wansararino taune wama vambunine
    muno wama ananugo manui rai—anakotar tenambe umaso mamo Injayo Amisye apa ma jewen,
    yara mine so ama ma.'
  dgc-dgc: 'Kona se i gustua du tolay a iba ta mundua: méghangad side ta sari-sari
    a isip de. Méghangad be side ta bawat meta de a gustu de. Hambug side. Ewan ya
    kaluuben Nama tam, éng éwan, sé san ya i gustua du tolay a iba ta mundua.'
  zpm-NT: sac grëse ncuaaṉe rac lo guidzliu rii (zig nac zha ne zienaḻ ncuaaṉe gdeedguxt
    xcuerp, zha ne rzoobladz yquianie ncuaaṉe rdziladztaa, zha ne racniats lo samiech),
    grëse ncuaaṉ co led Diosd rnabeya, sinque lëë miṉe rzonaḻ grëraa miech lo guidzliu
    ga.
  hix-NT: Onà wyaro ryhe natxhe, Khoryenkom xanhànà ro komo. Tanhàn kom hoko nehohketxhe,
    thun kom yano me, tonur kom yano me xarha. Ehonomnà me rma haxa tesnàr komo xe
    natxhe xarha. Àro wyaro ehtxoho komo ryhe, kyàmkom yano mehra naha. Khoryenkom
    xanhànà ro kom yano me haxa ryhe naha.
  sim-sim: Mbele mbele ma misambi fehe li unda ondo karem, mbele mbele maome lihi
    si mbaskashiwak li unda lir. Uhu ol misokome lihik li heyewan li lakwak hishinda
    lir. Uhu li yerkujihi hi lihin li hauowenda lir. Os erem li unda nombo oso mbeek
    Avuihik tanda ambu sir, wahau. Oso misambi torok fehenda nombo sir.
  npi-ULB: किनभने संसारमा भएका सबै थोकहरू अर्थात् शरिरको अभिलाषा, आँखाको अभिलाषा र
    जीवनको शेखी पिताबाट आएका होइनन्, तर संसारबाट आएका हुन् ।
  cgc-cgc: 'Dapat dili kaw magsunod ta iran na ugali tenged Dyos na ate na Amay dili
    kanen alinan ta ugali danen na iling ti: liag gid danen na magpagusto ta mga makapalipay
    ta iran na kaugalingen, liag gid danen maangken tanan na makita danen daw sikad
    magpabugal parti ta iran na kaugalingen na buat daw pagkabetang. Alinan an ta
    iran na mga ugali na iling tan mga liag danen na kuntra ta liag ta Dyos na ate
    na Amay.'
  tim-tim: Akto luâk âmbâle bikŋande hângât egâliaŋmâ me dewunyeŋande wan me wan ekmâ
    ainâk egâliaŋmai me kotyeŋe mem agatmai me wan me wan tatyeŋgiâp aregâlâk nâŋgâmbiâ
    humo akmap amâ yâk âmâ hânân gâtŋe, Anutugâlân gâtŋe bo. Haingât ye hângât wan
    me wan biwiyeŋân bo katbiâ yembiâp.
  yor-yor: 'Nítorí ohun gbogbo tí ń bẹ nínú ayé: ìfẹ́kúfẹ̀ẹ́ ti ara, ìfẹ́kúfẹ̀ẹ́ ti
    ojú, àti ìgbéraga ti ohun ti ó ní àti ohun tí ó ṣe kò wá láti ọ̀dọ̀ Baba bí kò
    ṣe láti ọwọ́ ayé.'
  wos-wos: Ané héfambu hurundan haraki saraki sémbut atéfék angi dé. Du takwa di haraki
    saraki mawuli xékéta haraki saraki sémbut hurunjoka mawuli yata, nak duna jondu
    xéta wun jondu héranjoka mawuli yata, deka jonduka sarékéta deka ximbu harékéta,
    wungi huruta di haraki saraki sémbut huru. Wun sémbut yafa Godna sémbut yingafwe.
    Dé ané héfana sémbut dé.
  emp-NTPO: 'Naʌ̃ ẽjũãnebema cadjiruara naʌ̃gʌa: naʌ̃ cacuaba awua b̶ʌ cadjirua o
    b̶aida, dadji dauba unu b̶ʌ awua b̶aida, idjab̶a dadjia erob̶ʌ carea wa o b̶ʌ
    carea ara dadjida dji biara b̶ʌda crĩcha b̶ai sid̶a. Jũma maʌ̃gʌra dadjirã Zeza
    Ãcõrẽneba zeẽ́ b̶ʌa, ãtebʌrʌ naʌ̃ ẽjũã cadjiruad̶eba ze b̶ʌa.'
  eng-F35: Because everything in the world—the craving of the flesh and the craving
    of the eyes and the pretension of life—is not from the Father but is from the
    world.
  ind-ind: karena semua yang berasal dari dunia ini menjauhkan kita dari Allah. Sifat-sifat
    duniawi adalah hawa nafsu badani, keinginan untuk memiliki apa yang kita lihat,
    dan kesombongan atas apa yang kita miliki. Ketiga sifat itu bukan berasal dari
    Allah, melainkan dari dunia ini.
  pes-OPCB: وابستگی‌های این دنیا و خواسته‌های ناپاک، میل به داشتن و تصاحب هر آنچه
    که به نظر جالب می‌آید، و غرور ناشی از ثروت و مقام، هیچ‌یک از خدا نیست؛ بلکه از
    این دنیای گناه‌آلود می‌باشد.
  mpt-mpt: Dabalim olo kukubo enaminobe. Inamin namin kukub misiamo bobol wayemin
    osa eka inamin namino kino watenoba bobol wayemin kukub osa eka nakai Ni inamin
    namino homonobo geniba untak nganin kukub osa kukub olo Aye mo omkayebebabe. Dabalim
    omiobe.
  ssx-ssx: Do kenkena꞉ ula꞉ ala꞉ta꞉ ala꞉ta꞉ paeyaota꞉ pa mo lopa hala꞉ lokena꞉ hone
    pa꞉la꞉ ekimanu make wanda꞉halina꞉ lekema꞉ handolo pukima꞉ homa꞉la꞉ hau make wanda꞉halima꞉
    ta꞉na꞉ma꞉ homaa biki tieke wiaasa꞉ alemanu make koto ale paeyao siki homeke a꞉nda꞉
    Apa꞉ pa꞉ta꞉ na a꞉pa꞉la꞉me. Koto hau paeyaona꞉ teketa꞉ do kenkena꞉ ekie.
  mkl-mkl: domi mii iyi í wɑ si ɑndunyɑ fei, hɑi kubi nfe nfei ɑmɑnɛ, do kɔdɛɛi mii
    iyi iju wɑ yɛ, hee do fɑɑu ku ce, ɡɔɡɔɛ ɡɔ kù wɑɑ nɑɑ hɑi bi Bɑɑbɑ, bii kù jɛ
    hɑi si ɑndunyɑ.
  gaq-gaq: ଡାଗ୍ଲା ଗାଗ୍‌ଡ଼େନେ ଲାଲ୍‌ସା ମୁଆଁନେ ଲାଲ୍‌ସା ମଞ୍ଚ୍‌ପୁର୍‌ ବିସୟ୍ ବାରି ରେମୁଆଁନେ
    ଗରବ୍‌ ଏନ୍ ସାପା ବିସୟ୍ ଆବାନେ ଣ୍ତୁ । ମାତର୍‌‌ ମଞ୍ଚ୍‌ପୁର୍‌ବାନ୍ ପାଙ୍ଗ୍‌ଲେଃକେ ।
  gof-RNT: Alamen de7iya ubbabay, asho amotethi, ayfen be7idi amottiyabaynne miishen
    ceeqetethi alamebaappe attin Xoossaafe gidenna.
  unx-unx: ଚିୟାଃଚି ହଡ଼୍‌ମରେୟାଃ ଏତ୍‌କାନ୍‌ ସାନାଙ୍ଗ୍‌, ମେଦ୍‌ରେଆଃ ଏତ୍‌କାନ୍‌ ସାନାଙ୍ଗ୍‌,
    ଆଡଃ ଆକଆଃ ମେନାଃତେୟାଃ ନାଙ୍ଗ୍‌ ଆପାନ୍‌କେ ମାରାଙ୍ଗ୍‌ ମେନ୍ତେ କାଜିନ୍‌ତେୟାଃ, ନେ ଅତେଦିଶୁମ୍‌ରେ
    ତାଇନଃତାନ୍‌ ବିଷାଏ ତାନାଃ, ନେ ସବେନାଃ ଆପୁସାଃଏତେଦ କାହା, ମେନ୍‌ଦ ଅତେଦିଶୁମ୍‌ସାଃଏତେ ହିଜୁଃତାନା
    ।
  gah-gah: Gilinahe. Mikasiuka netá matá mukí nene lugupémo mumuzó oaká noi netá itó
    logómulámo ánigo laga oaká netá itó ligika lugupe aleko ite ite netá nene ametehitokatí
    nomive. Nene mikasiukatile.
  lcm-lcm: Using a keve bil aongos i kuli rina, kapo pasal le si kuli rina ke, na
    parik kapa pasal le si tamara, asukang ta vubuk rikek i pukun, vubuk rikek i mata,
    na alalakas ta togtogon.
  aer-aer: 'Yanhe areye arne apmere ahelhe nhenhe-arenye areyeke-arle ware itirrerlte-aneme
    akwetethe alakenhe mpwareme: itne kwenhe mpwarerlte-aneme iwenhe apeke ikwere
    itne-arle ahentye aneme-ante ware, itne interlte-apeme anewe tyerrtye arrpenhe-kenhenge.
    Alakenhe-arlke itne kwenhe arne arrpe-anenheke ahentye anerlte-aneme. Alakenhe-arlke
    itne kwenhe akwetethe tnakelhemele itneke-arrpe itirrerlte-aneme. Kenhe Ngkartele
    akenhe itnenhe alakenhe anetyeke akaltyele-anthetyakenhe. Itne aneme tyerrtye
    ahelhe nhenhe-arenye areye-arteke Ngkarteke akutne areye-arle.'
  qvc-NT: Kay mundupi achka tiyaqkunam kwirpun munashqandalla ruranllapa. Wakinqam
    imakunata rikashpaqa, ancha munanllapa. Wakinqam ashla imayuq kashpa ichu ashla
    imata yach'ashpaqa, ancha alabakanllapa. Chay laya yuyaykunaqam mana shamunchu
    Dyusmandaqa. Ashwanmi shamun uchayuq runakunamanda.
  tgl-ULB: Pagkat ang lahat ng nasa sa mundo - ang kahalayan ng laman, ang kahalayan
    ng mata, at ang kahambugan sa buhay - ay hindi sa Ama pero sa mundo.
  cbs-NT: Na mai anu yudabu jiwexun akin taxnimaibudan, beya chakabudan, Dios anua
    juamaki. Jaska juidan, yudabun jatun yuda atimapawati bestiwen kemui inun, jatun
    beduwen besti mabu uinkin jaska bechipai keska taxniai jawen besti kemui kein
    jiweabuki.
  xtm-NTPP: 'Vaa ndaka ja iyo ñuu ñayivi a masu nuu Yuva o ma vee, nú masu ja maa
    ne''un ñayii ma. Te cha''a kúu ja táa ñuu ñayivi a: ja ku''un ini o ja u''vi ma,
    ji''in ja ku''un ini o ja koneva''a o nawa játna ini o ma, ji''in ja sa''a o tnu''u
    ja maa o kuu‑ka ma.'
  nnq-nnq: Gambu kila kilebe chikibi cha dunia, andi yene tama mbaja ya mmele ni ilebe
    eibibona bandu nu kulokalela nu kulokaloka okujambukia gambu gwa uloi, yenie yoa
    iboka ka Awawaje, nambu iboke padunia.
  bao-NT: Niipetirije ati yepapʉre ca niirije, ñañarije mani ca tiirʉga tʉgoeñarije,
    mani ca ĩa ʉgorije, mani majuropeera “Do biro ca tiiya manigʉ yʉ nii” mani ca
    ĩi yee nucũ yujurije, mani Pacʉ yee méé nii tea. Ati yepa maquẽ niiro bii.
  san-ORI: ଯତଃ ସଂସାରେ ଯଦ୍ୟତ୍ ସ୍ଥିତମ୍ ଅର୍ଥତଃ ଶାରୀରିକଭାୱସ୍ୟାଭିଲାଷୋ ଦର୍ଶନେନ୍ଦ୍ରିଯସ୍ୟାଭିଲାଷୋ
    ଜୀୱନସ୍ୟ ଗର୍ୱ୍ୱଶ୍ଚ ସର୍ୱ୍ୱମେତତ୍ ପିତୃତୋ ନ ଜାଯତେ କିନ୍ତୁ ସଂସାରଦେୱ|
  huv-NT: Meáwan ngo majneaj leaw ajlüy wüx aaga iüt cam, aag ayaj wüx nipilan andiümüw
    marangüw leaw andiümǘwan nejiw, aton meáwan ngo majneaj leaw andiüm oniüjcüw nejiw
    majaw, aton andiümüw majiürüw meáwan cuajantanej leaw alndom merangrangayej wüx.
    Meáwan aaga ngo majneaj quiaj witiünǘyan wüx aaga iüt cam, ngome imiün niüng ajlüy
    Teat Dios.
  otn-NT: Porque nu̱'a̱ te gä ra̱ nts'o jaua ja ra̱ xi̱mhäi, hi̱ngrá̱ ts'änni̱ Oja̱,
    sinoque rá̱ ts'änni̱sɛ yø ja̱'i̱. Nu̱ yø ja̱'i̱ øt'a̱ te yø pähäsɛ. Nu̱ te gä
    hɛ̱ti̱, gä nne ngue dyø mmɛti, di 'yɛ̱ts'i̱ ngue'a̱ te ga̱ 'bʉi.
  nop-nop: 'Indi a nadiyam. Kwetfoloŋ me diniŋ titiŋ hogohogok adi indiŋ: siloda tiŋa
    weleyouyout eŋ nemek yabunadigalika eŋ nehitok nadiune loune foko titiŋ. Titiŋ
    undihi hogohogok woŋ adi Baŋ’walaŋkade mu biiŋ. Mokoŋ. U yadi kwetfoloŋ diniŋ
    titiŋ hogok.'
  obo-NT: Oyya su iddos langun no morat ka-ay to ampow't ingod, iling to morat no
    ingowollon to lawa, dos id ko-ima-it mata, dos kodpobporoong to korotuwan woy
    pinuungan, ini langun, waa id pomon diyot Monamon Amoy, ko konna, id pomon ka-ay
    to ampow't ingod.
  cak-ENT: Roma nyec'o quivi' itzel ri yec'o pari' ri ruch'ulef. Cachi'el ri itzel
    tak rayinic, ri itzel tak cosas ri nyekatz'et y nyekarayij, ri nkanimirsaj-ki'
    roma ronojel ri kachajin. Y ronojel ri quiri' xa man richin tüj ri Katata' Dios,
    xa ye richin ri ruch'ulef.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥᤒᤠ ᤗᤠᤕᤥᤒᤠ ᤕᤠᤶᤏᤡᤱᤘᤠ᤹ᤀᤡᤴ. ᤔᤡᤰᤗᤥ ᤗᤠᤶᤔᤠᤴ. ᤜᤧᤰᤁᤩᤠᤱ
    ᤁᤵᤔᤏᤠᤒᤠ ᤏᤢ ᤆᤥ᤺ᤰᤔᤏᤠᤒᤠ ᤐᤠ᤺ᤴᤏᤥ ᤜᤧᤴᤇᤡᤱᤔᤠᤴ ᤐᤠᤏᤢᤍᤡᤱ ᤐᤠ᤺ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤗᤠᤶᤒᤠ ᤔᤧᤍᤠᤏᤧᤴ. ᤁᤖ
    ᤂᤧᤱᤃ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥᤗᤠᤶᤒᤠᤏᤧ ᤋᤠ᤺ᤖᤥ॥
  mie-NT: Chi ndācá jā cúu cuenta ñayīví, nsūú jondē nūū Tatá ó Yāā Dios vāji, chi
    cuenta ñayīví cúu. De ñúcuán cúu ndācá jā cútíndí ó jā cúnī modo nēhén maá ó,
    jíín jā ndíyo inī ō jā jínī ō nūū, jíín jā sáhá vīxī ō maá ó sīquī ndatíñú névāha
    ó.
  san-TIB: ཡཏཿ སཾསཱརེ ཡདྱཏ྄ སྠིཏམ྄ ཨརྠཏཿ ཤཱརཱིརིཀབྷཱཝསྱཱབྷིལཱཥོ དརྴནེནྡྲིཡསྱཱབྷིལཱཥོ ཛཱིཝནསྱ
    གཪྻྭཤྩ སཪྻྭམེཏཏ྄ པིཏྲྀཏོ ན ཛཱཡཏེ ཀིནྟུ སཾསཱརདེཝ།
  qve-NT: 'Kay pachapi runakunapa mana allin piensasqankupas, hinallataq mana allin
    ruwasqankupas manan Dios Taytamantachu hamun. Chaykunaqa Diosta mana kasukuq runakunamantan
    hamun. Kay pachapi runakunapa hucha ruwasqankuqa kaykunan: millay piensaykuna,
    ñawipa rikusqankunata munapayaspa payllapaq munaykuna, hinallataq tukuy ima kaqniyoq
    kaspa alabakuykuna ima.'
  pao-NT: Mu yaa teepu-koobatu numu suda tu manena besa soobedya, umu ka unu moogoomanena
    puusoo unu nasooyugwena gi ka Te Naa petzabe-kwa'ne manedu.
  cbu-NT: Yuw ichinguru tsapurunasish taaku an kaapana Apareezich maachirita. Tsapurunascha
    maachirita. Yutaritshishingaz támarakich, nazandkich, chaanaatstamari taarasheetsich
    ungirtakich an nitaati Apanllchicheeja. Annaa ichinguru tsapurunaschichcha.
  usa-usa: wenaúgon amuq-yatáákáráq aúrananna aí-yátáákáráq aweké kuí-yátáákáráq Áánûqtunopake
    íma iráibo mirái-qtataaqa maa-márábíké-qtátááré.
  soy-soy: 'Kɛtẽ kɛcɑ́ɑ́ likɔ́ yɛ nní: pikɑ́ipinkɛɛ kɛ usoi uu m mɑ́ nɛ lɛ̃ kɛ uinipɛɛ
    ii n nyɑ́ni kuu ń lɑ ukɛ́ m mɑ́, nɛ́ɛ lɛ̃ kuu m mɑ́ un nɛ rikɔ́kɔri wɑi. Lɛ̃
    nnɛ́í yɛ kɛtẽ nté likɔ́ lɛ, ɑ́i Sɑ́ɑ kɛ́mɛɛ kɑi léeri.'
  hui-hui: Dindini ko bulene tara tara bibahende ngarubi mini kome de hondowa dimagoli
    holenebi mbirali ibuninaga mini mo yaraga holenebi uruni Aba Ngode Datagaliwabeha
    howa ibini ndo dindini ko biaga karunaga manaha howa ibini nga.
  amf-amf: '@see-verse:1JN.002.015'
  quc-NNT: Ronojel k'u ri xaq ajuwächulew man ruk' tä ri Dios qa Tat käpe wi, xane
    xaq ajwaral wa'. Ri itzel taq u rayinik jun winaq, ri ki rayixik k'ia ki wäch
    jastaq ri utz käril wi jun, xuquje' ru b'anik nimal kuk' ri jastaq ajuwächulew,
    ronojel wa' xaq ajuwächulew wa'. Man ruk' tä ri Dios käpe wi.
  dob-dob: Onaꞌaiꞌaila, baleꞌu yagenao maiboꞌana, nate yalakwaiya be gwegwe ꞌana yala
    be nuwatuꞌe, yage getedi nigeya Tamada ꞌenega simeemai, ta esi baleꞌu ꞌenega.
  wrs-wrs: Men honi sahoklalva pethariniva, und phovm, mana vemam velm, und vivm mana
    vemakoklam, nom piv nunglivm novna, wivewol ovuvm hevm mana vemara, hev ten wulamanamana
    vevm. Wo heva os owai, nomba temba Sesoa aranaminiva phovmoa. Nomba temba phov
    pethana wevsarini.
  mca-mca: Qe pekhewe' wekwek i'nipji' ha'ne sehe' pekhewe'en, pa' yisu'un ene' i'nesenits
    qa pa' yisu'un ene' intoi qa pa' witiwqiye'jji'. Ekewe'en nite' ta'ƚets pa' Intata.
    Ekewe'en ta'ƚƚe inwets.
  tzo-TZC: Yuꞌun ti cꞌusi ta xacꞌ ti sba banomile, maꞌuc liquem talel ta stojol ti
    Jtotic Diose. Yuꞌun jaꞌ yuꞌun stuc ti sba banomile. Yuꞌun ti oy cꞌusi chopol ta
    scꞌan ti scꞌupijel coꞌntontique, ti ta jcꞌan caꞌitic ti cꞌusi lec ta xil ti jsatique,
    ti ta jtoy jbatic yuꞌun ti cꞌusi xꞌayane, scotol ti vaꞌi sꞌelan taje, jaꞌ ta xacꞌ
    ti sba banomile.
  mya-mya: ကာ​ယ​တပ်​မက်​စွဲ​လန်း​သော​အ​ရာ​များ၊ မျက်​စိ ဖြင့်​မြင်​၍​လို​ချင်​တပ်​မက်​သော​အ​ရာ​များ၊
    ဂုဏ် ယူ​ဝါ​ကြွား​စ​ရာ​များ​အ​စ​ရှိ​သော​လော​ကီ အ​ရာ​ရှိ​သ​မျှ​တို့​သည်​ခ​မည်း​တော်​နှင့်
    မ​သက်​ဆိုင်။ လော​က​နှင့်​သာ​သက်​ဆိုင်​၏။-
  gng-NT: Kimɛ iyɛnmaalbiɛre yà te unisaal ya fɛ̀l bo nnɔ nin u ŋmɔbe ununfɔke wà
    u lɛnh tibont tà bo nnɔ nin u ŋmɔbe tigbengt tà uʼfaal bo nnɔ ŋa ñɛn' Baa Uwien
    saan, tuʼkɛ ñɛn' uŋɛndun wuu ni nɛ, ki yé uŋɛndun yaar.
  cbi-NTPO: matyu tiba firu' jumu entsai kataamulaya, naa lala' buluchi tiba kendyanu
    juu bain, kapukachi kere' firu' kendyanu juu bain, tsenmin tiba detadi' dajtyanu
    juula bain, juntsalaya Diosnaa fale' jamu dejutyu', tiba firu' kekaakenuu jumunu
    fale' jamu deeve.
  ikk-NT: Makẹni, ihiẹn ile rị imẹ ụwa, kẹ eje-ihiẹn ndị a gụnsọnmẹ ẹhụ kẹ ihiẹn-ọnịna-ẹnya
    kẹ nhọnrọn ịhịan a họnrọn makẹni o nwẹghọ ihiẹn-ụwa, aghanị ẹka Nẹdi-ẹnyi bịa—ụwa
    kẹ wẹ ile gha a bịa.
  leu-leu: 'Senaso a maana vilaana ti la xavala malaan: a xakaam soxotaana mataa o
    tefin, a naixaam soxotaana maana mo xaves, o a vilaana ina langai pesalai; a mu
    vilaana malaan ri pife savat sina Piran aava na Tamataara, piau. A fufuna vilaana
    malaan taxa waan la xavala.'
  maz-NT: Yo nte yo dya pãrã Mizhocjimi c'ü ín Tataji, cjatsjëji ja c'o nzi ga netsjëji
    c'o na s'o. Jandaji c'o na s'o, na ngue me ne ra jñandaji c'o. C'o pë's'i na puncjü
    o merio, me cjapüji na nojo. Xo 'ñeje c'o pjëzhi na nojo. Texe yo na s'o yo cja
    yo nte, dya ni 'ñeje cja Mizhocjimi yo; je ni 'ñeje cja c'ü dya jo c'ü manda dya
    yo nte yo cja na s'o.
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། འཇིག་རྟེན་གྱི་དོན་ཐམས་ཅད་དེ། ཤ་གཟུགས་ཀྱི་འདོད་ཆགས་དང་། མིག་གི་འདོད༌ཆགས།
    ཚེ་འདིའི་ང་རྒྱལ་བཅས་ནི་ཡབ་ནས་བྱུང་བ་མ་ཡིན་པར་འཇིག་རྟེན་ནས་བྱུང་བའི་ཕྱིར་རོ།།
  tca-NT: Erü guxü̃ma i ngúchaü̃gü i ñoma i naãnewa ngẽxmaxü̃ rü ñoma i naãneãrütama
    nixĩ rü tama Tupanaãrü nixĩ. Rü ngẽma ngúchaü̃gü rü ngẽma nixĩ i taxüneãrü ngúchaü̃gü,
    rü taxetüarü ngúchaü̃gü, rü yigü na icuèxüü̃güxü̃ tórü ngẽmaxü̃gümaã.
  zpl-NT: Xne niꞌ tucu nú necha neca nuꞌ lu iliulabe quieꞌ la yeꞌta nucuaꞌ lu Diose,
    nzeꞌta tsia nucuaꞌ leꞌca lubee bene iliulabe. Nu ninguieꞌ neca lunú necha neca
    rriꞌi bee bene iliulabe. Riꞌilla tucu nú necatsia elliebacuꞌlla, nu rleꞌlla nú
    luꞌculla ye lunú rlañiꞌlla cuna nú reca nelliñalla lunú rluꞌculla.
  mbc-NT: '@see-verse:1JN.002.015'
  ndg-ndg: Mana kila kilebe chakibile katika dunia-tamaa ya yega, tamaa ya minyo,
    na kiburi cha ukoto-vyabokania kwaa na Tate lakini vyabokana na dunia,
  wsk-wsk: Mu awuk, melmasak suen la ali imi te mu, ali kari ko gomang barasa, ko
    motam barasa se ko mel gemara kokosa mora ko mel la. Se Ba Kaem kote me taiso,
    mu ali ewere te taiso.
  toj-NT: Porque q'uelahuilex ja cosa ba mundo. Quechan oj q'ueltic y jel huax payhuani
    y cuando ay xa quiojtiqui, jel nihuan huala huajtic soc. Ja jastic iti, mi huax
    jac yuj ja Tatali ‑ ti huax jac ja ba mundo.
  tbc-tbc: Man dugo, kagin fidian tan en lo yen dan igo ya, tinik san ilo imasa san
    kagin, mala sek san kagin, agod se pitianoi kagin tan en san tamolpein digane
    dan, fidian Bai san nag ta ipalu na da, tia, an tan en san mel mi a.
  sna-sna: Nokuti zvinhu zvose zviri munyika zvinoti kuchiva kwemunhu, kuchiva kwameso
    uye kuzvikudza kwemunhu nokuda kwezvaanazvo nezvaanoita, hazvibvi kuna Baba asi
    zvinobva kunyika.
  smk-NT: Wanin bana' ta say pigagawa' a kuntra sa no ani a rabay nan Dios bilang
    say gaw'en a animan a man'apesen, say rabayen nin maikon a bubagay a ma'kit, o
    say pasirayo bana' sa kapapa'sar sa byay, sayti ket kasan kabiangan konan Dios
    ta kai ti nin nangibwat kona a syay Ama tamo no kai edet, nangibwat iti sa mundo.
  grc-TCGNT: Ὅτι πᾶν τὸ ἐν τῷ κόσμῳ, ἡ ἐπιθυμία τῆς σαρκός, καὶ ἡ ἐπιθυμία τῶν ὀφθαλμῶν,
    καὶ ἡ ἀλαζονεία τοῦ βίου, οὐκ ἔστιν ἐκ τοῦ πατρός, ἀλλ᾽ ἐκ τοῦ κόσμου ἐστί.
  gof-WFTW: Alamen de7iya ubbabay, asho amotethi, ayfen be7idi amottiyabaynne miishen
    ceeqetethi alamebaappe attin Xoossaafe gidenna.
  spa-BLM: Porque todo lo que hay en el mundo — los deseos de la carne, los deseos
    de los ojos y la soberbia de la vida — no es del Padre, sino del mundo.
  kyz-NT: Jarejuwarete 'ga ree iporomutare'ema 'gã mama'e tywera apo are etee ifuewet
    ajemogyau. Mama'e tywera resag ire 'gã aipo futaa. A'eramũ futat ojerowiaraipa
    ajemogyau wemiapo a'wyre'em are etee futat. A'ere naJaneruwarete 'ga remifutara
    rũi aipoa. 'Ga ree iporomutare'ema 'gã nemiapoa te poromũ.
  dao-dao: 'Khawmdek üng sängeikia: mtisa hlü, mika hmuh naküt kpameinak ja khawmdeka
    veki khyange naw ami jah awhcahnaka khawhthem hin Pa Pamhnam üngkhyüh lawkie am
    ni. Khawmdek üng ni ami sängei.'
  cya-cya: Si'yana nchgaa cha' nu nchca loo chendyu re, ña'an nchca ti' cha' nu nchcui
    ti' cunan' na, cha' nu nchcui ti' quiloo na, uta cha' siye' 'in na, nchgaa cha'
    re a mdo'o na se'en nducua Stina Ndiose, cui' ca nu loo chendyu re ndyi'o na.
  wrk-wrk: Marda miku narrimi maruka muwa yajinyi, barrinani dungalanyi, barrinani
    yingkanyi nanganginkanyi kayikayinyi, barrinani yabimbikanyi balki yaji yingkamukuyngka.
    Marda miku narrimi maruka muwa nuliykanyi yajinyi jala miku narringinmirra yaji.
    Marda miku narringkimi barrarrakijba. Marda miku narringkimi mankumanku, narri
    jungku barrinani walkurra mambuka bukambijuyngka. Jaliyi narri yabimba yaji nani,
    baki miku narriyi durrijba nangangi yuwa Buwakaya. Nani barri yalu jungku, jala
    yalu miku marukankanyi muwa nangangi Buwakaya, ngala yalungka maruka muwa yalungi.
  nii-nii: Yi mił, pii gii ninenjing wumb oł kanim kanim pei ełmin oł ei nin, nga
    epi oł kis kanim kanim simin nik noman pałim ei nin, nga wumb kanik kin simin
    ni piinmin oł ei nin, nga epi kanim kanim mei ełe sałim ei wumb en enim nilkeng
    sinmin ku. Epi kanim kanim ombu ei, Gos kin tonu onanim mon; ba epi ombu pei,
    ya mei ełe wumb nge noman ełe tonu onum.
  ign-NT: Taicha tamutu eta napane­reruana ena achaneana te juca apaquehe, tájina
    táurivaina. Napane­rechahi naicha eta tamauri­queneana. Najamu­rachaipa eta apayehe.
    Navarahaipa nacayehe náimija­chai­papuca tiúrihi eta náimairahi. Te ticaima­ha­que­neanapa,
    tisiña­vanapa táicha. Eta juca napane­reruana, vahi máijara­rui­nahini ema Tata
    Vicaiyaquene.
  dik-NT: Dhɔ̈l rɛc kɔc tɔ̈ pinynhom cït ëmën ye kɔc luui kë nhiarkë wïckë, ku yekë
    nhiaar kë cïk tïŋ, ku yekë nhiam käjuëc tɔ̈ tënë ke. Dhɔ̈lkä aa dhɔ̈l pïr pinynhom.
    Aacie bɛ̈n tënë Nhialic Wäda.
  cac-cac: A eb' anima ay d'a yolyib'an̈q'uinal tic, a juntzan̈ sgana snivanil eb'
    snib'ejochi. Snib'anxioch juntzan̈ tas vach' yilji eb'. Say eb' yic nivan tz'aj
    yelc'ochi. A juntzan̈ b'eyb'al chi', man̈ yicoc co Mam Dios, a yolyib'an̈q'uinal
    tic ay yico'.
  tzj-E: Je ntzujuj rwech ruch'lew mruq'uin ta Kadta' Dios penak wa', xe chwech ruch'lew
    wankernak twa', ajni' itzel tak yarinem jc'ola ptak anm, ajni' nyarij nutzu' ak'awech
    jxitzel tak achnak, ajni' chka' njelal achnak jnayabej kaja ak'ij jmajo'n rc'atzil.
  san-BUR: ယတး သံသာရေ ယဒျတ် သ္ထိတမ် အရ္ထတး ၑာရီရိကဘာဝသျာဘိလာၐော ဒရ္ၑနေန္ဒြိယသျာဘိလာၐော
    ဇီဝနသျ ဂရွွၑ္စ သရွွမေတတ် ပိတၖတော န ဇာယတေ ကိန္တု သံသာရဒေဝ၊
  yaa-NT: 'Akka a Nios shinãifoma nono nãmã ikafo ãa shinãkani iskamisfo: “Ẽa ẽ shinãxõ
    nã ẽ apaiyai keskara ẽ atiro. Afara õikĩ ẽ fichipaikĩ ẽ fitiro. Ẽ tsoa keskarama.
    Ẽ afama mĩshti shinãi. Ea keskara tsoama,” ixõ fẽtsa yoitiro ãa chanĩkĩ. Aato
    Niospa meka shinãima, ãa shinãx askatiro.'
  cab-NT: lugúndun úati ni cáta lídaangiñe cátei le líchugubei uboú ñǘbinti lúmagiñe
    Búngiu, lúmagiñe guánarügü uboú liábin. Luríban jayúmajan gürígia, ayúmajani lun
    jabíjini cátei le jaríjibei le uágubei jarítagua luágu buídu lan, lúma pántaü
    luágu cátei le jabíjibei, ligía buri cátei le líchugubei uboú.
  clu-clu: Tungud nga ang tanan nga digi sa kalibotanang mga butang nga ginaandum
    atun makasasala nga pagkatao, ang mga butang nga ginakawilian atun mga mata, kag
    ang mga butang digi sa kalibotan nga ginapabogal ang mga taodia tanan ara nagaalin
    sa Amay, kondi sa isip lang ang mga tao.
  swh-ULB: Kwani kila kitu kilichomo katika dunia- tamaa ya mwili, tamaa ya macho,
    na kiburi cha uzima- havitokani na Baba lakini vinatokana na dunia.
  tpt-NT: Tachun xajatapastakꞌati lakamunukpaꞌ, yucha jantu minachal kun kimPay Dioskꞌan.
    Incha kꞌamakꞌapꞌutꞌu y jantu ox, incha ayaj kachꞌapꞌapꞌutꞌu tuꞌuchun yu laqtsꞌin,
    incha va ay kakꞌatsꞌa por mimaqaliti, anchanu jatapastakꞌati si minachal va lakamunukpaꞌ.
  aai-aai: Sawar tutufin etei i tafaram nowan, abis sabuw hi’itah tekokok, naatu akisih
    hai kokomaim tisinaf kakafin emamatar. Imih tafaramamaim sawar iti sabuw hi’itah
    hai bai’o’orot erara’at. Baise sawar iti i men Tamatane enanamih iti i tafaram
    mowan.
  sny-sny: Ya'ariyei lo etiri werese apou aiwawe a'i ne. Nomo etiri luwaru a'i siye
    wisereyesiya. Nomo etiri luwaru a'i ape mo siyeyei su, ya'ariyei marepi nomo lo
    marepi erasi a'i nine'inamisiya. Nomo etiri luwaru a'i siyesiya su, nomo etiri
    luwaru a'i ape mo aniyei ne totesiya. Sosu nomo etiri werese towafi nomo lo erasi
    a'i totenamisiya. Etiri werese ape mo Meni Owane Tai pefine a'i ma'e aiye ta'ame.
    [Ro 13:14]
  myy-myy: Mani ya rujʉna mani ñeñaro yi ãmorise, Dios gaye wadire meje ña iti. Adi
    sita gaye ña iti. Mani ya cajeana ti wanʉcõri ñeñaro yi ãmorise, adi sita gayeti
    ña. Mani gajeoni cʉtirise sõ bajiro mani yirise, Dios ye wadire meje ña iti. Adi
    ñeñaro yire jeyaro adi sita gayeti ña.
  trc-NT: ꞌO̱ se rihaan chumii̱ nihánj vaa ndoꞌo se me rá yuvii̱ quiꞌya̱j yuvii̱ do̱ꞌ,
    vaa ndoꞌo se me rá yuvii̱ niꞌya̱j yuvii̱ do̱ꞌ, vaa ndoꞌo rasu̱u̱n ꞌyaj uun xta̱ꞌ
    nimán yuvii̱ do̱ꞌ, tza̱j ne̱ nuveé ra̱su̱u̱n cavii rihaan Rej níꞌ Diose̱ me nu̱ꞌ
    nij rasu̱u̱n vaa da̱nj maꞌ. ꞌO̱ se na̱nj rasu̱u̱n ma̱n rihaan chumii̱ nihánj me
    nij rasu̱u̱n yoꞌ na̱nj ado̱nj.
  cut-NT: Tihca̱, te che ndere rahtechica ihyan, rahtendihco ye nunde ma̱n, che idihya
    ye ma̱n, che redin ya̱de ye ma̱n ne, nducuahn nunde chemin chan ne, a na̱n vederendedecadino
    yahn ihyan riquenda̱h, ndiyu Dendiohs che rihquentiyon ye chemin.
  bel-bel: 'бо ўсё, што зямное: пажада плоці, пажада вачэй і пыха жыцьцёвая, ня ёсьць
    ад Айца, а ад сьвету (гэтага).'
  zlm-KSZI: Segala yang ada di dunia ini – keinginan nafsu dan mata, serta segala
    keangkuhan hidup – bukanlah daripada Allah Bapa tetapi daripada dunia.
  gdr-gdr: Mop nokɨp komkesa gasa onggɨt gowukoyɨnd re ɨnsim wekeny, gowukoi rɨgaina
    gɨm ke singi mɨle ɨ yɨr ongong ke gɨm ke singi mɨle ɨ dɨde gowukoi wɨmena ke b'asourena
    mɨle. Sɨ onggɨtyam komkesa mɨle wuweny re ma B'uɨm pɨlkaim, ajɨ onggɨt gowukoi
    kaim.
  vmy-NT: Ngatꞌa ngayéje xi tsja ngasunꞌndio bi Naꞌenchana ndibanire, tusa ndekuini
    ngasunꞌndio ndibanire. Kio= ndibanire nga mejénre xi tsu yojore xuta, ꞌba nga
    mejénre sitseꞌe mé= xi tjibe ꞌba nga nkꞌa ꞌbaxje yojore ngatꞌare mé= xi tjinre
    ko mé= xi tsaꞌen.
  cmn-FEB: 因为这世上的一切——我们的欲望之罪，渴望拥有所看到的一切，吹嘘我们今生所达成的一切，这些都不是出于父，而是出于这个世界。
  gmv-RNT: Gasoykka ha alamezan dizay wuri asho amoteth, ayfes lo7onne duussan ceeqeteth;
    hayti alameppe attin Xoossa aawappe yizayta gidettenna.
  ncl-NT: 'Yehuanten pin lalticpan hual amo quineltocalo Dios san quinequilo innojen:
    Quinequilo quipialo in hual amo cuajcuali hual inmincuerpo quinchihualtilo pa
    quinequisi. Quinequilo canalo len quitalo inmixtololojmes. Quinequilo moixtocalo
    pampa quipialo mochi hual huil canalo pin lalticpan. Huan in lanequilisli amo
    quinmacac toTajtzin. Quinmacac Satanás hual huelitía pin lalticpan.'
  sua-sua: Ekam ko o kerkeknen tgus, nong tang mnam mar hak tottek ko maktiegom Ngor
    Teit e. Nop hak! Ngat her gi kut ottek ekam o mia ruk mo mmie ge. Ii, o kerkeknen
    ruk ko a mhel karo svil ruk ngat kernonho ngam vua matmat en kmeharom mar, va
    endruk ko a mhel nama vokom o tgoluk he gorgor pum mar, va endruk ko a mhel nam
    vua per orom en mruo mang karo tgoluk va karo reha, o kerkeknen ri ngat ottek
    ekam o mia ruk mo mmie.
  are-are: Arai, lherrintja korna, yulthaka lherrintja, tnakalhintja turta, etna alha
    nhanharinya nama. Etna itja Kaartakanha nama.
  gai-gai: Aintik aia gan tiacarpaikna meikramtaɨra morena tɨpembta kirarira aia lamŋirena.
    Anna gan tɨpemb, tik ŋgepreke, na lamnɨacniŋ mbuŋa reaca watca matŋireke, na kam
    mbarac ŋgocora karwacarena. Ainta tɨpembca anna Raraŋ Aetaniacnanna wanaiŋ, anna
    gan tiacarpaikna tɨpemb.
  qvm-NT: '@see-verse:1JN.002.015'
  chz-NTPS: Jëëhꜘ, läꜙjëꜙ heˉ hlɨɨhˈ heˉ chaˉ jmɨˉgyʉʉꜙ laˉ, saꜙ gwaˉ kihꜗ Dio. Kihꜗ
