    kape wi, xane rech ri uwachulew.
  heg-NTPO: Totoang sa-saa man atuli li dakes se apan-kloma kia ka, tuladang el atuil
    in nuil dael kolo taung un apa ka sii; atuil in kom naseke; nol atuil in koaok
    daat undeng un hmukin nas sa, maas deng apan-kloma ki tuun, mo deng Ama Lamtua
    Allah lo.
  ptu-ptu: 'Aka indo sipa'' kadakena hupatau illaam inde lino tä'' buttu yabo mai
    Ambeta, sapo'' dadi illaam lino, susinna: ma''palako situhu'' pa''pohäena, mailu
    sugali'', anna saboä.'
  bzd-NTPO: ¿Ì tso' ká̱ i' a̱? E' dör ì ko̱s tö s'wák dër sulu ttsë'we̱ke buaë ese.
    Ñies e' dör ì ko̱s wa s'wöbatsö kkechekesö tai̱ë ese. Ñies e' dör íyi tso' se'
    wa̱ wa se' e̱' ttsö̀ka̱ tai̱ë ese. Íyi ekkë ko̱s tso' ká̱ i' a̱, ese kë̀ menebitu̱
    S'yë́ wa̱ se' a̱, e' datse̱ ì sulu tso' ká̱ i' a̱ ese wa̱. E' kue̱ki̱ kë̀ se'
    e̱r mukwa̱ íyi ekkë ki̱.
  kwf-kwf: Na kwaiogaiꞋanga fuana na ru taꞋa ki, ma na ru neꞋe ngwae ki kira lisia
    ma kira ka oga, ma na toꞋo ruꞋa ki neꞋe ngwae ki kira lafe faꞋinia, ma na ru taꞋa
    ki taꞋifau saena na magalia, noaꞋa ta ru ada kasi leka goꞋo maꞋi faꞋasia na MaꞋa.
    Kira leka taꞋifau goꞋo maꞋi faꞋasia na magalia.
  eng-WYC-2017: For all thing that is in the world, is covetousness of flesh, and
    covetousness of eyes, and pride of life, which is not of the Father, but it is
    of the world.
  eng-WMBB: For all that is in the world—the lust of the flesh, the lust of the eyes,
    and the pride of life—isn’t the Father’s, but is the world’s.
  zat-NTPS: Da caní zaj naca na chee̱ xe̱zr la xu nigá, da dxezá lázredxu da dxezaca
    ba lazre' be̱la' dxen chee̱dxu, ne da dxezaca ba lazre' xiaj laudxu, ne ca naca
    xel-la' dxucá'ana szren cuina chee̱ da nápadxu. Xúgute̱ da caní quebe zaj naca
    na da dxunna Dios, san zaj naca na chee̱ xe̱zr la xu nigá.
  spp-spp: Ɲaha kurugo yɛ yaaga maha yaaga ku ɲyɛ diɲyɛŋi i mu à jwo sùpyaŋi ɲyii
    karigii ná yaayi u maha ɲaa maa ɲyii yige yi kurugo ke, ná diɲyɛŋi karigii cyi
    maha ma ná yàmpeente e ke, lire là ɲyɛ a fworo Tufooŋi i mɛ, ŋka diɲyɛŋi i cyi
    à fworo.
  zty-NTPS: Ki naken, dan' žongak benne' ka' nníta'gake' yežlyó nga da' bi žénele
    X̱ažo Dios, san žóngake' da' ẕdan ḻáže'gake'. Žóngake' da' ẕdan ḻaže' beḻa' žen
    chégake'. Žóngake' da' ẕdan ḻaže' yej ḻáwgake'. Ẕka'n ẕen kwíngake' ni'a che da'
    zej nape'. Ki zej nak da' kegle ka' da' žóngake'.
  mek-mek: Gome agofaꞌai laomai apalaꞌi maꞌoai Amaꞌa Deo eegai akemai kai, agofaꞌai
    papiau aumauni laoga maina apala auga eegai kemai. Egaꞌina laoꞌi maiꞌi auga, iꞌa
    anina aani laomai apalaꞌi amakapaꞌi ifoꞌa aloꞌa amapagama aoma. Ke kapa maꞌo aisaꞌi
    amaaniꞌi amaafiꞌi aoma. Ke iꞌa aꞌa agu felo auga ainaꞌauga apaꞌau alogaina.
  aey-aey: '@see-verse:1JN.002.015'
  urd-GVH: क्योंकि जो भी चीज़ दुनिया में है वह बाप की तरफ़ से नहीं बल्कि दुनिया की
    तरफ़ से है, ख़ाह वह जिस्म की बुरी ख़ाहिशात, आँखों का लालच या अपनी मिलकियत पर फ़ख़र
    हो।
  ycn-ycn: 'Uncá Tupana huacára''ala ajopana ina''uqué la''acá napechu queja. Marí
    que nala''acá: Namanaicha ja''apiyaja nala''á nacaje. Que''iyapejé nacaje, le''ejepelaji
    caje, amaro najló. Ricá a''arí name''é rijluhua, nahuátacaloje piyuqueja nacaje
    najluhua penaje. Nanane aú nala''á necó chá''atajeño que huani. Marí que la''acaño
    cajrú ina''uqué marí eja''ahuá chu. Uncá Tupana liyaje ilé caje i''imalá.'
  djr-djr: Bili dhuwalaŋuwuynydja ŋunhi munatha'wuynydja ŋula nhä malany gäna yan,
    gänaŋ'thunna ga beŋurnydja God-Waŋarrwalnydja Bäpawalnydja ŋula nhäŋur malaŋuŋur.
    Yakan dhu ga ŋula yolthu yolŋuy ŋayatham ŋula nhä malany rrambaŋiyam munatha'wuynhany
    ga djiwarr'puynhany. Yo, ŋunhi nhe nhakun ŋuli ga gatjpu'yundja ŋula nhakuny malaŋuw,
    ga bitjan bili nhe ŋuli ga malthun nhokiyingalawnha nhe yan djälwuny djarrpiw'nha,
    bala nhe ŋuli ga ŋunhi mel-ŋamathirra ŋula nhäny mala, ga garrwarkunhamirrnydja
    nhe ŋuli ga ŋunhi nhepin yan ŋuriŋiyin bili malaŋuy ŋunhi nhä nhe ŋuli ga ŋayatham,
    bala nhe ŋuli ga ŋunhi ŋurruŋu-lakaranhamirra nhunapinya nhe ŋuriŋiyiny malaŋuy,
    ŋunhiyiny nhakun nhe balanyayiny yolŋu yakan God-Waŋarrwuny Bäpawnydja; ŋunhiyiny
    nhe dhuwalaŋuwuynha banydjin munatha'wuynha yolŋu, bili dhuwaliyiny ŋunhi rom
    malany dhuwalaŋuwuy warray banydji munatha'wuy yan.
  kvg-kvg: Zapa ndǿgo, manqei-qape-qa matev, kopømba ande av kha-qa poev soqøsoqa,
    neka gekha gigiap o matev bøi toqoteqeiv taqapoe, neka khambuvap matev qoqa gigiap-qa
    yaq-te, ta matev ate ndægo, ambá av nqǣgo, Tat-tē qando-fakhatē. Geté ndøgo
    manqei-qape-qá matév.
  rug-rug: 'Ura sari doduru ginugua saripu tanisa kasia popoa si hire: Na inokoro
    sea tana tini, gua sapu dogori meke okoro ni na tie, meke sari doduru ginugua
    kaleadi saripu hoke va titie ni na tie. Loketoṉa arini hire si maedi koe Tamasa,
    ba tanisa kasia popoa mo si arini.'
  hop-NT: 'Pi íi himu sohsoy yep qatsit ahpiy’o: itahtokoy ahpiy tuṅlayi, pu itahposiy
    ahpiy’o, pu kwivi’naṅwat ahpiy’o. Pam qa Itanay ahpiynit, yep qatsit ahpiy’o.'
  san-URD: یَتَح سَںسارے یَدْیَتْ سْتھِتَمْ اَرْتھَتَح شارِیرِکَبھاوَسْیابھِلاشو دَرْشَنینْدْرِیَسْیابھِلاشو
    جِیوَنَسْیَ گَرْوَّشْچَ سَرْوَّمیتَتْ پِترِتو نَ جایَتے کِنْتُ سَںسارَدیوَ۔
  heb-LB: מה כבר מסוגל העולם להציע לכם? תאוות הבשר, תאוות העיניים וגאוות החיים! דברים
    אלה אינם מאלוהים; מקורם בעולם המרושע הזה.
  caf-NT: Neyust'e whuts'u nint'uk, 'ink'ez nena chah whuts'u nint'uk, 'ink'ez ndai
