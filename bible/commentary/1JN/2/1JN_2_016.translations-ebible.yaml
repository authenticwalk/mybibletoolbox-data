    wómitei, i haemó kaaróló du beterapó.
  hin-2017: क्योंकि जो कुछ संसार में है, अर्थात् शरीर की अभिलाषा, और आँखों की अभिलाषा
    और जीविका का घमण्ड, वह पिता की ओर से नहीं, परन्तु संसार ही की ओर से है। (रोम.
