  eng-DBY: because all that [is] in the world, the lust of the flesh, and the lust
    of the eyes, and the pride of life, is not of the Father, but is of the world.
  guo-NT: Jiw is wʉt pajut isasiapoxan, babijaxan, japoxan chaemil. Jiw xabich nejxasink
    wʉt asew jiw pejew, japoxanbej chaemil. Jiw pajutliajwa xabich naksiya wʉt, pejewliajwa,
    ispoxanbej, japoxanbej chaemil. Puexa ampathatat chaemilpoxan, japoxan Dios pijaxana-el.
    Japoxan ampathatpijaxankal.
  hla-hla: 'Nori u katun teka te ngiler a markatona i puta: a katun te matesilena
    a man ka man omi, na katun te ngil koruna te ga tara menien a man ka man omi,
    na katun te sala koruena a peisanen. A man ngil hoboto teka e butu nama tara markatona
    i puta. E ma butu namei tere Tamarara.'
  mav-NT: Ta'i eheha tiky­'esat kat ko'i kat ko'i yt Tupana miky­'esat ewy i i'ewyte
