  kpf-kpf: Nâŋge. Hânân kut ŋâi ŋâi bâliŋâ ziap, zo itâ. Sâkkât âkŋâle, senŋâ ekŋâ
    âkŋâle, sot umŋâ zâizâiŋ. Zo Ibâgâren gâbâ buŋâ. Zo hânân gokŋâ.
  ppo-ppo: Ti noatepae, i haemó mole alarape i ape. Whi̧rapené ekȩleyóló du betere
