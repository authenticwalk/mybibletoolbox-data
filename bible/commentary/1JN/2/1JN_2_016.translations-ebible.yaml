    jëëy˜, hiꜙ heˉ jmä̱ä̱y˜ hñiiyꜘ jø̱ø̱hˈ.
  kmu-kmu: Mukia mopafi hanea yana augafa haga neyaene aulaga age haye hu yaene augafa
    alino hai kava hu yaene Nelafategatila omenegi mani mopafima mainaya veamogami
    amaku amakesafiti falote humaine.
  ood-NT: Pi o d shaꞌi Jiosh hab elida matt hab wo s-junim g pi apꞌekam o si s-wohom
    wo s-behim mach haschu i neid o machs haschukaj wo si t-haschudad. Wehs ihda o
    d wabsh jewed t ab haꞌichu
  lbm-lbm: कहालीकि जो कुछ जगत म हय, मतलब शरीर की अभिलाषा अऊर आंखी की अभिलाषा अऊर जीविका
    को घमण्ड, ऊ बाप को तरफ सी नहीं पर जगत कोच तरफ सी हय।
  ncj-NT: Nochin tlen quichiuticaten in aquin ahmo quinehnehuiliyahque, inon ahmo
    tetlanehnehuilis in Tohueyitahtzin. Quichihuasque san tlen quinequisque, huan
    quinequisque nochin tlen quitasque, huan mohueyiliyahque ica nochin tlen quipiyahque.
    Nochin inon den achto tlanehnehuilistli.
  yuj-yuj: Apárokamp arop ponankor sámpá paokop i konap nɨnɨk te, námokuráp nɨnɨk
    mek poup kɨkiank i konap nɨnɨk, tá yi fek nkea kɨkianknap nɨnɨk, tá, námo nkwakwe
    make kokop namprianámp nɨnɨk, má ankank máte Naropwar Kwaronámpoknámp korop mono,
    apárokamp nɨnɨkono.
  kto-kto: Memani, mabit tavukup ganam maiam teip onim na kimanam, gare temiara dalap,
    tebuk, ga tepien o ninimiap. Miruo pagap la tale mamaio aun Morowa Mamo. Karuk.
    Mamaiot na kimanam.
  gmv-NT: ጋሶይካ ሃ ኣላሜዛን ዲዛይ ዉሪ ኣሾ ኣሞቴꬅ፥ ኣይፌስ ሎዖኔ ዱሳን ጬቄቴꬅ፤ ሃይቲ ኣላሜፔ ኣቲን ፆሳ ኣዋፔ ዪዛይታ
    ጊዴቴና።
  por-BLT: Pois nada que é deste mundo vem de Deus. Os nossos maus desejos, que nos
    levam a pecar, e que nos fazem desejar tudo o que vemos e a nos orgulhar do que
    acumulamos em vida nada disso vem do Pai, mas do mundo.
  stp-NT: Na guꞌ cham tuꞌ gu Dios na puiꞌ jaꞌk jurtuꞌnkaꞌ noꞌx buam bax chu duñiim
    na jax cham kɨɨꞌ kaꞌm nɨiꞌñ, yaꞌ dɨr pɨx ji bhaan dhi oiꞌñgaꞌn na pu chuꞌm busaak.
    Bɨɨx nam jɨꞌk tuꞌ jax bua gu jaꞌtkam nar jix buam jum duukam, jir yaꞌ kam pɨx
    dhi oiꞌñgaꞌn bhaan, puiꞌ na jax nam gɇꞌgɇrkam bam taat kaꞌ noꞌm bar jix chutumñigam,
    piam nam bɨxchuꞌ bhax chu joiꞌñdhaꞌ jix dhaꞌram namkɨm, gam nam jaiꞌ bhax ja joiꞌñdhaꞌ
    gu uꞌuub.
  mgc-mgc: Wa mati biya 'ba damöku ne, wa mati ra 'ba kö'du kyënyë omba ne, wa mati
    vïdï ongɔ komba aba, wa biya mï damöku nenye mati vïdï ëdï rë nnï kisi kö'du mo,
    ma kölö tëmï zë ayi dë kazi 'bu, ayi biya tëmï damöku ne.
  ame-NT: Allohuen ñeñt̃ eñall añe patsro, atet̃ ñerraʼm ñeñt̃ atet̃ muenatyeney yechets,
    ñam̃a ñeñt̃ yeyeʼchapretyena eʼñe ya yecueñot̃, ñam̃a ñeñt̃ eʼñe yemnen ya oʼch
    eʼñe cohuen entapretenyet, ñeñt̃ña allohuenpaʼ ama Yomporeshot̃eyeʼ hueno, ñeñt̃paʼ
    añe patsroʼmarnesha poct̃ap̃ña.
  mgh-2016: Ukhalhawaya chittu chonkhaye chiri cho velhaponi yaani nikakata no mwiiruttuni
    ni chittu chinoona aya attu nkaamirielha ishenye ni wiititihacha wo nlhatu wo
    ukumi. Chechiyo chonkhaye chiyo khachinokhuma wa Athithi nansho chinokhuma mwiilhaponi.
  kvn-NT: Tenal tule e-chanbal peigujiil iskuedgin nanegal, tegin imial-immal-takedbal
    peyedzhe immal peigujibalil, tegin immalmal-nikadbal tegin immal-imajadbal aga
    nug-otummoel, e-pinzheeddin Pab-Tummad-akar kwen tanijul, tenal iti-napkined-pinzheed-akar
    tani.
  gvf-gvf: Gain kal pirungwa maangure, te omilin kane irala di pirungure, te gain
    kal pire yebe ere kule si warungure, te kalkan iru, gariba gul kalkan iru main
    paangwa, Abe God iru main ta dekemue.
  san-ISO: yataḥ saṁsārē yadyat sthitam arthataḥ śārīrikabhāvasyābhilāṣō darśanēndriyasyābhilāṣō
    jīvanasya garvvaśca sarvvamētat pitr̥tō na jāyatē kintu saṁsāradēva|
  deu-ELBBK: denn alles, was in der Welt ist, die Lust des Fleisches und die Lust
    der Augen und der Hochmut des Lebens, ist nicht von dem Vater, sondern ist von
    der Welt.
  mcb-NT: Teranika irishineventemparo Tasorintsi ishineventaigarira vetsikaigirorira
    terira onkametite. Iriroegi ontitari ikogasanoigi posantepage ovegagapage, aikiro
    ikogaigi irashintaigakemparora magatiro ineaigakerira ontiri aikiro yaventakovageiga
    yashintavageigara.
  yle-yle: mu kópu u dîy꞉o nmyi nuw꞉o dmi nmî Mî p꞉uu dny꞉oo kwo, dyámê mbêmê kîdnyingê
    kwo. Yélini yi nuw꞉o dmi dyámê mbêmê a wee, nuw꞉o dono u pono a vyápê nyédi, tpileni
    dpî m꞉uu ngmê, yi tpile u yi y꞉e a kwo yédi, dyámê u tpile dé dpo kâpu tumo. Yinté
    lémi ghi nmî Mî ka d꞉uungmêdpo ndê, dyámê mbêmê pi knî y꞉oo yi chóó dpî néti t꞉oo.
  swh-1850: Vitu vyote vya ulimwengu-tamaa mbaya za mwili, vitu wanavyoviona watu
    na kuvitamani, majivuno yasababishwayo na mali-vyote hivyo havitoki kwa Baba,
    bali vyatoka kwa ulimwengu.
  ese-NT: 'Eꞌe, Jesosaja epeejji pojjeama cuana Eyacuiñajjijo jjashahuabaqui ajja
    nei nei. Chojja, oya cuana jjashahuabaquiani jiquio meshijo ebaꞌejjijo jama baꞌa:
    Quea mimishi nee nee baꞌe sa poani; aquiana cuana ba majje jea ba neinei cani
    peaꞌai; quea dejja tai poani, quea nishehui peaꞌai poani. Dejja quea dejja tai
    jayojja jama baꞌe sa poani quea aquiana huiso nee nee. Ona huoojeajji po sa poani
    peaꞌai. Jamaya baꞌe sa poani eshahuaja epeejji cuana.'
  jac-NT: 'Yuto istxꞌojal chiyakꞌ yul sat yiban̈kꞌinal tiꞌ, yetticꞌa yul sat yiban̈kꞌinal
    tiꞌ yehi, maẍtaj yin̈ Comam Dios chitita. Haꞌ huntekꞌan tiꞌ xin chiyalte yul
    sat yiban̈kꞌinal tiꞌ: istxꞌojal tzet choche conimanil, haꞌ tzet chijila chijochecoj
    yaj mach chitzala Comam yin̈, yebpaxo cololoꞌn̈en coba yin̈ tzettaj ay yul sat
    yiban̈kꞌinal tiꞌ; sunil tiꞌ yet yul sat yiban̈kꞌinal tiꞌ yehi.'
  cak-CNT: Roma ye'ic'o quivi' etzelal ri ec'o pa ruvi' re ruvach'ulef. Achi'el ri
    itzel tak rayinic, ri itzel tak cosas ri yekatz'et y yekarayij, ri nikanimirisaj-ki'
    roma ronojel ri c'o kiq'uin. Y ronojel ri que tak ri' xa man richin ta ri Katata'
    Dios, xa e richin re ruvach'ulef.
  zia-zia: Tawingna nona apakana, — taung mene dubo-dubo yao, nupema wau moni eno
    taung puro witao — awiya Maungna okowata. Kotumao awiya tawingna gege.
  mal-2015: ജഡമോഹം, കണ്മോഹം, ജീവനത്തിന്റെ പ്രതാപം ഇങ്ങനെ ലോകത്തിലുള്ളതു എല്ലാം പിതാവിൽനിന്നല്ല,
    ലോകത്തിൽനിന്നത്രേ ആകുന്നു.
  tuo-NT: '@see-verse:1JN.002.015'
  mbl-NT: 'Topa hã'' puknõg xop te hãpxopmã kummuk, yã'' yõg hãpxopmã''ax xohix te:
    yãy yõg putup''ax kummuk mĩy, xi'' nõy yõg hãpxop putup, xix hãpxop nũ''xok, nũy
    yãy xexkãnã''. Yã'' xohix te Topa hã'' puknõg xop yõg hãpxopmã''ax, ''ap pexkox
    yõg''ah.'
  zpc-NT: Yaca benꞌ nitaꞌ lao yedyi layu, ruejëꞌ ta rnazin quiejëꞌ, rzaꞌlaꞌadyiꞌjëꞌ
    ta de lao yedyi layu. Yelaꞌ uñaꞌa quiejëꞌ, ruejëꞌ cuinjëꞌ benꞌ z̃e, rez̃ëꞌyaquëꞌ
    laguedyiyaquëꞌ. Pero quele tanun quie Diuzi ruejëꞌ canaꞌ, dechanꞌ ta racazi laꞌadyiꞌjëꞌ
    ruejëꞌ canaꞌ.
  gul-NT: Cause all dem ting wa blongst ta de wol, dey come fom de wol. Dem ting wa
    a poson wahn een e haat bot e ain spose fa hab, dem ting wa poson wahn wen e shim,
    an all dem ting een de wol wa da mek poson git de big head, all dem ain come fom
    de Fada. Dey come fom de wol.
  mau-NT: Je² nca³yi³je³ xi³ tjin¹ son³ˀnte³, je² cjoa⁴chi⁴nca⁴ xi³ tjin¹-le⁴ yao³-na¹,
    cao⁴ cjoa⁴chi⁴nca⁴ xi³ tjin¹-le⁴ xcoan³², cao⁴ cjoa⁴ncˀa³ta³con² xi³ tsˀe⁴ je²
    cjoa⁴vi³jna³chon³-na¹vi⁴, a³li² tsˀe⁴ Nˀai³-na¹, tsˀe⁴ son³ˀnte³-vi⁴.
  gup-gup: Kaluk nanihnjanu nawu nawarrewarre kahdi kore kondah kurorre, wanjh nawu
    kabirridjarewern bedmandeleng bininj. Kore kunburrk bedberre kabirrihdjurrkkarren
    bu kabirrikurduyime kunwarre munguyh. Dja mak kabirridjare kunwarre kabirrikurduyime
    kore nawu yehyeng kabirrinan. Dja mak kabirrikuniburluburlumerren nawu yehyeng
    kore kabirrihkarrme. Kaluk nahninjanu rowk nawu yehyeng nawarrewarre minj kumdolkkayi
    kore Ngabbard Godbeh. Dja nakka nanu wanjh kumdolkkarrinj rowk kore kondanjkunu
    kurorrebeh.
  bss-NT: Bwěm éʼsyə̄ə̄l ábe éʼdé á nkǒŋsé te, nɛ́dē bwěm ábe moonyoŋ a
    ekob áwóoʼɛ́ esíí áte, bwěm ábe mǐd médəəʼɛ́ anyín ne bwěm ábe bad
    békumnɛɛ́ ekáá á tə̂l, béēhúuʼɛ́ ne Titɛ́ɛ, éʼdíi bwěm bé nkǒŋsé.
  met-met: Namua na titia li kubolung longgalo, bila sangga murunganoa, lipudi maxadingdi
    digatila, xaung dahasua mana xalingidingdi—axadi ba dima rangua Tibura te. Tegu.
    Dima mana titia li.
  kpj-NT: 'Kia bede aõmydỹỹna rare: òraruluuna, aõmy robira‑wana tuure, aõna aõnamy
    ixityhydỹỹna. Kia Deuxu‑ribi aõkõ nade. Kia bede aõmydỹỹna‑ribi nade. Kia bede
    aõmydỹỹna‑ribi nade.'
  zao-NT: 'tak reta kuu went kuu nzo lo yezlyu ree, ndyaadte lo Xutaa Diox, sinke
    leeka lo yezlyu ree ndrooy. Ne re koree nak: Re xgab went kuu ndablaaz zha tsow
    zha re kuu nlaaz kwerp zha, ndablaaz zha keno zha re kuu ngwii zha, ne ndrub zha
    re kuu nap zha lo yezlyu ree.'
  byx-byx: I raquarli ama gamansena mai never ama aivetki dai ngere baing se ama viirang
    naser ama qetdingki ara narliip; de maikka ngere kiarlet ne auut iv uure mali
    re ama viirang ne auur a saqang; de maikka ai de uure barlnas iv uure uas te ama
    tekmeriirang mai ne auur a dlek naik. Katikka liirang aa mai dai quasiq ai iirang
    nagel a uut Mam. Dap liirang aa mai dai iirang nge men never ama aivetki.
  ctu-CTI: Como mach ya'ic tyʌlem ti Dios lac Tyat ili i cha'an jach bʌ mulawil. Pero
    tyʌlem jach ti mulawil ili i tsuculel lac pusic'al. Jini lolom wen bʌ mi la quilan
    ti lac wut yic'ot che' mi lac ñuc isan lac bʌ ti' tyojlel lac pi'ʌlob, i cha'an
    jach ili mulawil, pejtyelel jini mach bʌ wen.
  zos-NT: Porque mumu yatzipø aṉsu'nocuy lo que ijtu nascøsi; por ejemplo yatzipø
    tiyø ndø sisis 'yaṉsunbapø; yatzipø tiyø ndø vitø'mis 'yaṉsunbapø, y ndø vin
    más myøja'ṉom va'cø ndø tzøcø; mumu jetseta'mbø aṉsu'nocuy nascøspø yach espiritu'is
    tø yac mijnapya, y ji'ndyet ndø Janda'is tø yac mijnaye jetsepø aṉsu'nocuy.
  gvs-gvs: 'Moe moitamo. Sinapuyadi ame nakae: Tomota sakavaidi idi yalagau, matadi
    idi yalagau be konadi adi gágasa. Ame sinapuyadi liliudi unadi moe geya Tamada
    goi geya, go sem unadi moe poyapoya goi.'
  kbm-kbm: Gen nalk ane tepwengge, gen ebe amolmol ili be tas givin ok, be gen tiate
    ebe amolmol tas givin ve inalgum ok, be tis gen ebe amolmol indang is ate gipil
    ok, gen etok tepwengge ti ginme nangge Pomate ane ite ma molge. Gen bambamo etok
    tepwengge meng-gihlang nangge amolmol nalk ane ge.
  tew-tew: 'Kinnân in Yôesi Táḏá dâytaapíˀin dívíˀoˀ: Háa inbí túuˀú iwe diwänpicha̖a̖
    waagi kaygi̖ˀdi dívíˀa̖míˀin didaˀ, heḏá hä̖ä̖wí tꞌä̖hkí dâymûˀi-á wáˀ kaygi̖ˀdi-á
    didaˀ, heḏá inbí hä̖ä̖wí shánkí híwó̖ˀdi dínmuu waagi dicha̖a̖ḏi dívíyêngiˀoˀ.
    In Yôesi Táḏa dâytaapíˀinnânho haˀwâa dívíˀoˀ, hewänbo ki̖ˀbi tsiyekandá Yôesivíˀweḏi
    wínaˀä̖hpí.'
  rmc-rmc: Bo ňič olestar, so hin andro svetos – e žadosca le ťeloskri, e žadosca
    le jakhengri, abo o barikano dživipen – nane le Dadestar, ale hin andral o svetos.
  apr-apr: Le dada dook tiap tina le imot yo ke tana i nga, ngan la dada ke bet di
    tooltool tiyei so dook tiap yo lodi bet tiyei a lodi ponana ye nga, inbe matadi
    gorengana ye so kidi diedi, inbe di tapdi tipayit di ye so yo tiyei nga. Ngan
    dada yo nen nga, ngan ipa ye Tamada tiap, bong so yo nen ngan so ke tana i leu.
  tiy-tiy: I kéluhanay de tete dob duniyae ni, békén tidéw dob Abaye Tulus. Yamula
    tidéw dob fantade niy tetee loo bé de tete kétayay de lowoh i de étéw, brab de
    kéingar, brab de kéfélangka-langka.
  nlg-nlg: Na lei nilabudira rana vure ni maramana raeni ke, tara mua va mai tatana
    God. Eo, na lei nilabu dika te vaghai na lei tangohahi te vuhaa mai tana ghanaghana
    ni huli, mana hava na lei tinoni tara nighi gharu tana bona tara righighi na lei
    totobo mara lioni, mana lei tinoni tara nighi talunagho didira na lologho ke,
    me taho siki totobo raini ke, te va butu mai tatana Tamada, hauva ka mi tana maramana
    vamua tara va mai.
  dgr-DOGNT: 'Dıı nàowo sìı dıı nèk''e gots''ǫ hǫt''e: hołı̨ı̨-hogehtsı̨ı̨-dǫǫ̀ ekǫ-le
    ts''ǫ̀ hòtł''ò kànegı̨ı̨ɂaa, t''asìı ghàgeedaa sìı ghageewı, t''asìı gıts''ǫ eyıts''ǫ
    ayìı ghàlagı̨ı̨dàa sìı ghǫ xàdahogedì. Eyı hanıı nàowo sìı Nǫ̀htsı̨-Gotà wenàowoò
    nıìle, dıı nèè gots''ǫ hǫt''e.'
  pes-OPV: زیرا که آنچه در دنیاست، از شهوت جسم وخواهش چشم و غرور زندگانی از پدر نیست
    بلکه از جهان است.
  ron-1924: 'Кэч тот че есте ын луме: пофта фирий пэмынтешть, пофта окилор ши лэудэрошия
    веций, ну есте де ла Татэл, чи дин луме.'
  tpz-tpz: Ea to nat e no pa ma taateꞌ pa napan va po oeh vëh, a ma taateꞌ poë varih
    to teꞌ va ne manih, a taateꞌ ep vakarë a tah, me a taateꞌ manin a tah hat na to
    ep, me a taateꞌ vatösoe. A ma taateꞌ poë varih to hikta taneꞌ maꞌ manuh pe Sosoenën.
    Ea to nat e no pa ma taateꞌ poë varih, ee ra ma taateꞌ no a napan va po oeh to
    nonok ne sih.
  agd-agd: Mai fara vara seyo, ma vara ráke avúavá anon ará mantaya ena ina yana san
    anunu iyákeya au khákan in avúavá maman afoká uádé iya ono. Mai avúava sinta ano
    ída Sifóen pinté erikhen mifo ma vara finte yanasintan afoká iyan mino.
  rkb-NT: 'Kytsa asahi Deus harere bo batu hỹ mykaranaha tsizubarẽna mozihikiknaha.
    Tahanamy bo zuba mytsaty mykaranaha. Amy bo iktsa maha zeka ana kino mozihikiknaha.
    Asa hi: — O katsa zuba mynamy tsizubarẽna. Iwatsahi myhyrizikwanitsa tsimoziknaha
    — mykaranaha. Kytsa sibo iktsa maha mozihikiknaha. Ikiahatsa siwatsa ahasopyk
    zeka Deus humo batu ahaspirikpo.'
  san-THA: 'ยต: สํสาเร ยทฺยตฺ สฺถิตมฺ อรฺถต: ศารีริกภาวสฺยาภิลาโษ ทรฺศเนนฺทฺริยสฺยาภิลาโษ
    ชีวนสฺย ครฺวฺวศฺจ สรฺวฺวเมตตฺ ปิตฺฤโต น ชายเต กินฺตุ สํสารเทวฯ'
  iws-iws: Mɨ dimɨn taemɨnɨm nuanɨm yɨm hɨnɨɨngɨm, mɨ tɨ dimɨn taemɨnɨm tɨ sɨma kɨgɨm
    sɨma ɨinokɨinokɨn sɨmiir haiyamar mɨni mɨ dimɨn biyɨeyɨm sɨmiiramar mɨ kɨgmaɨri
    mɨ siya ɨkɨ siir inɨg ɨiirar hainanaeiyɨm mɨpi ha boɨni, kara digworaekwokɨ naokɨngugunankaigɨn
    ɨni ɨkɨ iikam nhɨrɨm sɨmiir haiburɨn. Mɨ yɨm digworaekwowɨm yɨm Adi Komii siir
    tani. Nɨɨngaka.
  pol-SZ: To bowiem, co kieruje ludźmi tego świata—pragnienia ciała, pragnienia oczu
    i duma z odniesionych sukcesów—nie pochodzi od Ojca, ale ze świata.
  ztq-NT: Porque ni tu cos nii xnee kislyu ngabty lo Dios, sink lo kislyu ngabo. Lo
    kislyu xlyañ kyalmal, ni xlyañ nii kap meñ kchë nii chan meñ, ni lo kislyu xlyañ
    nii lëë meñ kap cos parñee kak nyaa meñ.
  zai-NT: Ndaani guidxilayú ri' riula'dxi binni guni ni na ique ne gapa irá ni gu'ya',
    ne gaca tuuxa nezalú ca xcaadxi. Peru cadi de Dios zeeda irá nga, sínuque de binni
    guidxilayú.
  upv-upv: Suri nanu jijle nga marivi ne iel ngatan, nga nolo jinibb m̃ilai, ko marlesi
    ko marmerreni, ko nanu jijle nga jinibb m̃ir ko nolon mian mare suri, sete san
    evel ji Atua Tata vini; totoklai eplari renge iel ngatan kobbong.
  wap-NT: 'Ushaꞌapanum kauꞌan wuruꞌu oiaꞌoraz mashaapa-karu: pidan aipan pashaꞌapatan
    oiaꞌo panyukunuu kawanaꞌati; pidan naꞌazootapan patukapanii kida; pidan atadinpan
    pairiban ati pashaꞌapauz idaꞌan. Naꞌapa kidaꞌoraz oiaꞌo diꞌitinapa-karu aonaa
    waDaru Tominkaru diꞌikiꞌo mani utominan wuruꞌu, mazan oiaꞌo mashaapa-karu naudapa-kao
    aipan atiꞌo karikaonan.'
  mva-mva: 'Mata ngaedi ka kateka-o dieno: muzigoala tamoata direreretaki-tina, kana
    tamoata ditaita be direreretaki, be kana moarunga kateka-o tamoata dinemnemdi
    be ono nedia-la diraketukatukadi. Mata ngaedi nge tago teke Tama-lo ka ipura.
    Tago-la. Nge kateka-o ka dipurapura.'
  dwr-NT: 'Ayissi gooppe, ha alamiyaan de7iyaa ubbabay, hewekka: asatethaa amuu, ayifiyan
    xeelliide kajjeeliyaawenne bare de7iyaawaan ceeqettiyaawe ha alamiyaappe yeeddawaappe
    attin, Xoossaappe yibeenna.'
  kfw-kfw: Manmasituolla kaom rakip hichu taksa imanuom, mit imanuom khat-um in-or
    ringkhuo hi eii, hiwa rakip hi Pa Pathian diangnga inphut kajuo emak takkha manmasituol
    makheiya eii.
  bfz-bfz: कऊँकि जो कुछ दुनिया रे ए, मतलब-शरीरो री इच्छा, आखी री इच्छा, कमाईया रा
    कमण्ड, से पिता परमेशरो री तरफा ते निए, बल्कि दुनिया री तरफा तेईए।
  cuk-09: Ar bela we-napneggi-ibmar-naid, anmar-san ibmar-imakbied, ibya-ibmar-daked-abeged,
    we-san-dula-gudiid dummarba na imaked, Babgi danisulid. We-danikidi, napneg-naidgi
    danikid.
  ben-OBCV: কারণ এ জগতের সমস্ত বিষয়—শারীরিক অভিলাষ, চোখের অভিলাষ ও জীবনের অহংকার—পিতা
    থেকে নয়, কিন্তু জগৎ থেকে আসে।
  mil-NT: Te nchaa ñáyiu ñuyíú‑a quìdé‑yu nchaa sá cuèhé sá dúhá, chi dɨu nchaa xíǎⁿ
    cúdɨ̌ɨ́ ìní‑yu cadá‑yu. Te nchaa sá cuèhé sá dúhá sàni iní‑yu, ndɨhɨ nchaa sá
    xìní‑yu quìdé‑yu. Te xǐquide nínu‑yu mèé‑yu cuèndá nchaa sá ndécú ndɨ̀hɨ́‑yu.
    Te nchaa sá ñà túú vǎha ní cacu nihnu‑xi ñuyíú‑a.
  myu-myu: '@see-verse:1JN.002.015'
  fue-fue: Gam huune ko woni e duuniyaaru, hande jon ko neɗɗo suunete, e ko gite yi'ata,
    suunee, e jawdi ni o mawnitorto, kujje ɗe fu ƴiway e Baaba, e duuniyaaru ɗe ƴiwi.
  amk-amk: Weo fianggeng fuba na nunei, amani fi inontarai eharira fosa enemirorong
    dohong wea fo, fio euremifo nayai nai fo, tuti todoni efiai berasa tuti ene fianggengfoi,
    finanai kiai wiro na Dai ma kaha, mae na nunei.
  fai-fai: Kale bakan dim ufek ufek adikum bulata, kinim kanoyamu ufek ufek aket waktiyámin
    so ufek ufek kin utam aket waktiyámin so kalam ufek ufek fakan bi kuti badaw umi
    tok bakan bom idak teinámin so bidi Natim amiyo kal tadebu bá, kata bo bakan dim
    kalo tadebu ko.
  ura-NT: Cana Coaunera caje nenaa neniha nii chauratane que tenojoine jaun. Nii chauratane
    que tenojoite, nechu jataain osa que cacha sarueraanu que nenaa ne. Acate cana
    nota rai caohati tocohanihane nichaae suujua letoaera, niicha sirii aina cuaain
    leeochaauru amurijiriin nenaa coacuhin, naaonjoaain niha cachane jaan tera ne.
  mcd-NT: Ahuara chacafo aton ifono yorafo imisi cuscan un mato tapimai. Ahuara chaca
    fuchipaifain ahuara chaca oinquin mupaimisi icain —Un ahuarayashufin un isharaquin
    un futsafo finoncoian. Uncai futsafo cuscarama, —icashu cacapaimisi. Ascara chacafocai
    Upa Diosin noco amapaima. Ascara chacafoan yoshin chacahuunshon noco amapai.
  urt-urt: O ŋaiꞌe ŋaiꞌe lalme tikin kekep eꞌe ŋaiye lenge mitiŋ yetekeꞌe no, tinge
    yende niharar, topoꞌe tinge yende sasas ŋaiye ka yambaꞌe topoꞌe tinge tengelyem.
    Ŋaiꞌe ŋaiꞌe luku yukur natme Yai Got, pakai. Ŋaiꞌe ŋaiꞌe lalme liki tikin kekep
    eꞌe.
  kiz-kiz: Kwa kila khenu kyakij'hele mu dunia. Tamaa j'ha m'mbele, tamaa j'ha m'mbele,
    tamaa j'ha mihu ni kiburi kya bhusima-fitokanalepi ni tata lakini fitokana ni
    kuh'omela kudunia.
  tzo-TZE: Li cristianoetic li' ta banamile ja' batem yo'ntonic spasel li c'usitic
    tsc'an yo'ntonique xchi'uc li c'usitic tsc'an sbec'talique. Xchi'uc batem yo'nton
    tsc'anic li c'usitic c'upil sba chilique. Xchi'uc batem yo'nton tstoy sbaic xchi'uc
    li c'usitic oy yu'unique. Li Jtotic Diose mu sc'an me jech to ta jpastic ec li
    vu'utique, yu'un ja' sventa no'ox banamil.
  lex-lex: Yoma nohkeran di re'eni-tniarnu preheni-mkaini ed maka rimormiori ramkeka
    noma ralma-riorni nko'i nana. Ne hihi'a-yapyapi, re'a-tniaru, preheni-mkaini re
    rodia rimormiori pa rhi' atulu-apetna inonni. Nohkerna gahani honona ri, hare
    edonna rwatiawua Uplerlawna it Amlawanni de, mere ha rden to'ola nohkerna wawannu.
  dov-dov: Nkambo zyoonse zili munyika - menso menso azyanyama, nikuba chitumpya menso,
    akalutiluti kabuumi - tazizwi kuli Taata pele zizwa kunyika.
  rgu-rgu: Huu fo hihii-nanauꞌ dae-bafoꞌ a ta nanuu tututi-nanatoꞌ no Manetualain.
    Conto leoꞌ, lahenda fo nasoda tao namahoꞌo soa noi ria ao-ina heheli na; lahenda
    fo tendetuu-dalesala lahenda hata-nuun; ma lahenda fo koao nana huu ria suꞌi-beten.
    Hihii-nanauꞌ leo naꞌ a, ta raoka-rasamu rai Amaꞌ Manetualain. Huu fo ara raoka-rasamu
    rai dae-bafoꞌ a.
  toc-NT: Porque xli̠­hua̠k hua̠ntu̠ li̠la­káti̠t y hua̠ntu̠ li̠xcáj­nit li̠t­la­hua­putu
    hua̠ntu̠ ma̠siyuy ca̠quilh­ta­macú, pus ni̠ huá Dios li̠ma̠­pek­si̠­nani̠t, sinoque
    huata huá xta­la­ca­pa̠s­tac­nicán cris­tianos hua̠nti̠ xala ca̠quilh­ta­macú.
    Hua̠nti̠ tahui­lá̠­nalh nac eé ca̠quilh­ta­macú tala­cas­quín acxtum xtat­lá­hualh
    cris­tianos hua̠ntu̠ li̠xcáj­nit, lácu xta­li̠­maka­pa̠­xú­hualh xmac­nicán hua̠ntu̠
    tala­kati̠y, lácu tala­ka­ti̠­lacá̠n lhu̠hua xta­ká­lhi̠lh hua̠ntu̠ luu tla̠n
    tasiyuy, xa̠hua lácu tali̠­la­ca­ta̠­qui̠nán hua̠nti̠ taka­lhi̠y lhu̠hua tumi̠n
    porque lac­ta­li̠­pa̠hu ca̠maklh­ca­tzi̠cán.
  som-som: Maxaa yeelay, waxaa dunida ku jira oo dhan oo ah damaca jidhka, iyo damaca
    indhaha, iyo faanka nolosha, xagga Aabbaha kama yimaadaan ee waxay ka yimaadaan
    xagga dunida.
  mam-C: Tkyaqiljo nya b'a'n twutz tx'otx' ikyqetzi'n tze'nku tkyaqil achb'il, a ntqanin
    qxmilil; tkab', tkyaqil ti', a qajxix tu'n tten qe; ex toxin, tkyaqiljo qnimsb'il
    qib' kyi'j tkyaqil at qe.
  ndj-ndj: Kwa nongwa kila chindu chivelili mumlima, ngimu wula dobukelu ya wafu ya
    njimba na dobukelu ya mesu na kuyidumbila ulundamali, fyosi afi fikufuma kwa Tati
    ha, ila fikufuma mumlima.
  mbj-NT: Sahõnh hẽ badäk hahỹỹ hã hanäng do nesaa doo, tak'ëp ji h'yyb säg karẽn
    do hedoo doo, ji matym me ji heg'ããs doo, tak'ëp ji karẽn do hedoo doo, ji ma
    hã, ji moo wät do hã ji kasab'ee do hedoo doo, ti sahõnh hẽ dooh P'op Hagä Do
    ër Yb hanaa tado bä. Badäk hahỹỹ hã tabana tii.
  lat-VUC: 'quoniam omne quod est in mundo, concupiscentia carnis est, et concupiscentia
    oculorum, et superbia vitæ: quæ non est ex Patre, sed ex mundo est.'
  ngp-ngp: Vint'hu vose va mwe isi no kumunk'wamunk'wa kwiihile kwo mwili no kumunk'wamunk'wa
    kwa meso no kukefenyela kunda na ugoli. Aya yose hayakulawa kwa Tate, mna yalawa
    mwe isi.
  enq-2: Yongeme auu kaengepi, lengeme kandatala nyoani kaengepi, oapi longo setapala
    sangali pingipi, isa yuu dakenya mana dopale dupa pitaka Takange doko-kisa nasingi.
    Mana dopale dupa pitaka isa yuu dakenya-tae.
  eng-ASVBT: For all that is in the world, the lust of the flesh and the lust of the
    eyes and the vainglory of life, is not of the Father, but is of the world.
  mna-mna: 'Mbulu toono kana na, iti tuute kek: Nindi zze pa koroŋ kulindi kana, matanda
    berber pa koroŋ matakiŋa, mi tapase pa itundu mburanda mi tapakurkur itundu. Mbulu
    boozomen ta kembei imar pa Tamanda Anutu som. Ina mbulu toono kana men.'
  myw-myw: Ven watinow youdanan meinoy neim ven watinow. Sinap tasiyas mamagina, aveiyag
    woun sivanan, o aveiyag mat sivinan, o kayya̱pam mwamov waseg. Sinap tasiyas nag
    inoy neim Tamads waseg, nag.
  sby-sby: Pakwinga byonse bya pacishi capanshi, ekwambeti ibyo mubili mbyoula kumbwanga,
    ne byonse bantu mbyobala kumbwanga na balabibono ne byonse byeshikulengesha muntu
    kulisumpula nkabikute kufuma kuli Bata nsombi bikute kufuma mucishi.
  sll-sll: Ganba bani talhan wa diga i yu pamia. Ta gaun tal hanere yong inaning gire
    miling piregi dimio, ta, al ama ta hanere ebil dimo nere omeling kwime simio,
    te ta nin talhan a nongwo hobi obil pir tomua. Ha diga hobi nabe God mongwo bani
    ta ya ime humia, ganba bani nin memini pangwo u tibi omua.
  yaq-NT: Bwe'ituk kaita wa'a ka tu'ika inim weyeme, achai Liojta betana weye. Ala
    jiba inim yeu simlaa. Senuk, ka tu'ik a' tu'ureka a' joopea'uta, senuk a' tu'ureka
    a' bicha'uta, a' waatiawame intok inim ayukamtae a' eiyaanaa'uta jariuwame, si'ime
    ini'i weyeme, inim bwiapo ka tu'ika weye.
  uro-uro: Inguna ama lat moe nämäni ama ivätki qärangätni i ngät toqor ama saqong
    ngärhi alek bä sävät ama mairnanas nävät ama qärhong dä ama snängaqa iva märmär
    ge ama släqyige di iangärhäkt ama lat moekt di qaku ngät nage ama Ngätmamäk dap
    ngät nämäni ama ivätki.
  ita-1885: 'Perciocchè tutto quello che è nel mondo: la concupiscenza della carne,
    e la concupiscenza degli occhi, e la superbia della vita, non è dal Padre, ma
    è dal mondo.'
  muy-muy: 'Zlam ga duniya nday nani ya mis tagray ni ti nday hi : tawayay zlam ya
    məɓəruv gatay awayay ni ɗek, tawayay zlam ya egi eri ni ɗek, tə̀ŋgəta zlam a ti
    tagray zlabay àna naŋ. Zlam nday nani ɗek ti Bəŋ geli Melefit àɗafaki ndo, mis
    tə̀cahay a duniya bu zlam gatay.'
  kqc-kqc: Adina beika tau bi mina kono tora noibanu di—beika baika roaita di vegu
    ura redo, beika amiye yaku vesi ura rededi, ma beika tau mina konori amiye yaku
    mokei tora rededi—mina tau bi Baba gutuna de deyo, idu bi konori gutuna baeyo.
  tav-tav: '@see-verse:1JN.002.015'
  eng-ULB: For everything that is in the world—the lust of the flesh, the lust of
    the eyes, and the arrogance of life—is not from the Father but is from the world.
  spa-VBL: Porque todas las cosas de este mundo, nuestros deseos pecaminosos, nuestro
    deseo por todo lo que vemos, nuestra jactancia por lo que hemos logrado en la
    vida, ninguna de esas cosas viene del Padre, sino del mundo.
  fra-_FOB: Car tout ce qui est dans le monde, la convoitise de la chair, la convoitise
    des yeux, et l'orgueil de la vie, ne vient point du Père, mais du monde.
  hau-ULB: Domin dukkan abubuwan da suke a cikin duniya, kwadayi na jiki, abin da
    idanu suke sha'wa, da rayuwar girman kai ta wofi, ba na Uban bane amma na duniya
    ne.
  mal-mal: ജഡമോഹം, കണ്മോഹം, ജീവിതത്തെക്കുറിച്ചുള്ള നിഗളഭാവം ഇങ്ങനെ ലോകത്തിലുള്ളത്
    എല്ലാം പിതാവിന്റേതല്ല, എന്നാൽ ലോകത്തിന്റേതത്രെ ആകുന്നു.
  kkc-kkc: Esiga mi toowa hageeyo goo diya goomoga maga goo hagee peledabalaiso. Suso
    goomoga goo sabolo, osoloso mi toowa hageeyo kulodu bi egee molo ogoloso goomegeli
    goo sabolo, osoloso bi bei doloso badolone, si howeli goo sabolo. Esino goo susuga
    hagee Ma Godee maga koo sibili, esino mi toowa hagee eyo goo oso.
  lit-lit: nes visa, kas pasaulyje – kūno geismas ir akių geismas ir gyvenimo išdidumas
    – nėra iš Tėvo, bet yra iš pasaulio.
  urd-GVR: Kyoṅki jo bhī chīz duniyā meṅ hai wuh Bāp kī taraf se nahīṅ balki duniyā
    kī taraf se hai, ḳhāh wuh jism kī burī ḳhāhishāt, āṅkhoṅ kā lālach yā apnī milkiyat
    par faḳhr ho.
  far-far: Na kwaidorie fuana ru ta'a ki, ma ru ne wane ki kera ada to'ona ma kera
    ka doria, ma toorue ne wane ki manatada lafuda fainia, ma ru ta'a ki tafau laona
    molagali, nao ta ru ada si leka go mai fasia na Maa. Kera leka tafau go mai fasia
    na molagali.
  suz-BL: मिनु रागीमी मार बाक्‍ब देंशा हना, मेको मुर आन रांमी मार मार पचा दाक्‍नीमी,
    मेकोन पाइनीमी। मेको आन मिक्‍चीमी मार मार कोव़चा दाक्‍नीमी, मेकोन कोव़थ लाइनीम।
    आन शुश शोंप आ पर्बम ठेयब लेत्‍तीके इं आफ परमप्रभु यावे रे ममाइ, रागी ङा मुर आन
    पतीके बाक्‍ब।
  car-NT: Pa'poro ero nono tu'pono oty, moro ja'munano nisanory, moro onunano nisanory,
    moro otykon poko atamyikano enapa mo'ko jumynano wyino kapyn man. Ero nono wyino
    te man.
  amp-amp: To mirahko ka tamoh nefm kfiwur-nom rim tohnineft. To nd nyingaye htihato
    tfit yima yuhu sinyewohat yo thatipm mwofnnita nefm newohat ee tamoh tamoh nefmpno
    o wuskampno yufam kfo hagrha bohagrhiwa nefm, nd nefm nhai Bro Yifemrpno niakahm.
    Nhai. Nd nefm be nda bbinysoftuhem.
  bht-bht: क्योंकि जड़ा कुछ संसारे च है, मतलब की शरीरे दी पापी इच्छा जो पूरा करणा,
    कने चीजां जो दिखणा कने उना जो पांणे दी इच्छा रखणा कने जड़ा उदे बाल है कने जड़ा
    सै करदा है उदा घमंड करणा, सै पिता परमेश्वरे दिया तरफा ला नी, पर संसारे दिया तरफा
    ला है।
  eng-NOY: because all that is in the world, the lust of the flesh, and the lust of
    the eyes, and the pride of life, is not of the Father, but is of the world.
  cub-NT: Que baru ina ijãravʉcavʉ ne dápiaino, ne ʉrõ, aru ne cʉvarõ máre Jʉ̃menijicʉ
    jino ãmevʉ. Quénora ijãravʉcavʉvacari jinomu no. Aru ñai abujuvai jabocʉ jinomu
    no. D̶aiyʉrivʉbu yópe ne ãmeina d̶aiyʉepe. Aru cʉvaiyʉrivʉbu caiye iye ãmene ne
    jã́iyede. Aru, “¿Meara márica caivʉ apevʉ pʉeno?” arĩ cʉiyʉrivʉbu.
  ita-1927: 'Poiché tutto quello che è nel mondo: la concupiscenza della carne, la
    concupiscenza degli occhi e la superbia della vita non è dal Padre, ma è dal mondo.'
  lww-lww: Nanene komin nap̃a sur na yomarava lala, pona kiena p̃elaga lala, ape tap̃ena,
    pe sa re sur kiena ne arimata Ntewa amio kiena p̃elaga lala. Sur na yomarava la
    nene la sanini, lala ape purp̃es nen nasinenanen sur moki, ape purp̃es nen nawereen
    kilamarata, ape purp̃es nen warwarena e kieta malena.
  ckb-ckb: لەبەر ئەوەی هەموو ئەو شتانەی لە جیهاندایە، ئارەزووی جەستە و ئارەزووی چاو
    و سەڵتەنەتی ژیانە، ئەمانەش لە باوکەوە نین، بەڵکو لە جیهانەوەن.
  nas-nas: 'Aing teing ookara aarumonanka kansiꞌkooning aaꞌning: mono bakaang pia
    siong eeꞌnoko dutai karaaꞌ eeꞌnoko naning baka daangang. Aing teing Kumponing-etaining
    deeaꞌ, teka tee tee kansiꞌ bakaang.'
  uvl-uvl: 'Poinga lochloch ngana nenga ich nei ngana laka: singira lemene ngana nga
    poinga poreke ngana mur nga ich, pe nenge lemene taua ure lochloch nenge taesia
    nga matara. Pe nenge ta heto heke totote ita nga rera ure mur nga ich nei. Poinga
    nemur te lohot mana nga ich nei pe elle nge iri at nge Temere ero toto.'
  eng-BBE: Because everything in the world, the desire of the flesh, the desire of
    the eyes, and the pride of life, is not of the Father but of the world.
  ixl-CNT: Tan yitꞌ xeꞌ u Tioxh koj nikꞌaskuꞌl kajay qꞌu kam atil tu u vatz amlika
    txꞌavaꞌ tzaꞌ. Taꞌn nicheek tu u vatz amlika txꞌavaꞌ tzaꞌ. Echaꞌ qꞌu tachaꞌv u
    chiꞌl, qꞌu kam niqileꞌ utz, niqachva utz, tuchꞌ u tꞌeꞌsil.
  xsi-xsi: Kinda tasama tu tâno ne vetâŋa rârâni nde vetâŋa ŋana iveta wisinda kâki
    wa ilonda yosi wa tapasuka tininda wa. Vetâŋa ŋinde rârâni ŋandai iyoka pa Tamânda
    imâ pa kinda ŋga. Ŋinde nde tâno ne vetâŋa nâ.
  crx-NTPO: Neyust'e whuts'ú nint'i-un, 'ink'ez nena whuts'u nínt'i-un cha, 'ink'ez
    ndai la aht'i-un be 'ududulhti' de, ndi 'i ts'iyawh ndi yun k'ut huba 'unt'oh,
    'ink'ez 'aw neBá ts'u halhúhoolts'ut 'et huwa.
  kan-OKCV: ಏಕೆಂದರೆ ಲೋಕದಲ್ಲಿರುವ ಶರೀರದಾಶೆ, ಕಣ್ಣಿನಾಶೆ, ಜೀವನದ ಗರ್ವ ಇವು ತಂದೆಯಿಂದ ಬಂದವುಗಳಲ್ಲ,
    ಲೋಕದಿಂದ ಬಂದವುಗಳಾಗಿವೆ.
  bbb-bbb: Ijadufuo maeje ire isekuma boeje ume igia naovo ije bu Godido ruovo baki.
    Ro ire ijeja vame ije barabaru oenoevo ije uruke vierafenoevo ijiakina ire ije
    no niome igia giana ireobo vierafevo ijene. Ro kuke vame izege no sinuome binobino
    kevo ijadufuo aroekaravo ijene. Ro ire ije bu Godido ruovo baki ro bume ire bino
    bu ume igia naovo ijene.
  blw-blw: Te hen agawaan hen tatagu way napépéppég hen hamhamàcha hen antoy lotaat,
    hen anchi laylaychén yanggay hen achar way faén usto, ya anat hen anchi cha somaelo
    way ilan hen ihay tagu yag ginamgamana ya anat agé hen cha mangempasekat hen katataguna.
    Amin cha nadchiyat iggaycha marpo an Apudyus ad uchu te nanligwatcha hen hamhamà
    hen tatagu hen antoy lota.
  tam-2017: ஏனென்றால், சரீரத்தின் இச்சையும், கண்களின் இச்சையும், வாழ்க்கையின் பெருமையுமாகிய
    உலகத்தில் உள்ளவைகளெல்லாம் பிதாவினால் உண்டானவைகள் அல்ல, அவைகள் உலகத்தினால் உண்டானவைகள்.
  azz-NT: 'Amo teyi ongac tajtacolnemilis ten hualehua de Totajtzin Dios. Ta, sayó
    hualehua itech ne amocuali Satanas. Huan in tajtacolnemilis techmactilisnequi
    nochi nijín: yejua ne tanejnequilis den pitzotic ten ehua itech in tonacayo; huan
    yejua ne taixnejnequilis cuac quiyocolitaj in toixtololohuan; huan yejua ne mohueyinequilis
    ten ehua itech míac tataman de se quipixtoc. Nochi nijín hualehua itech ne tajtacolnemilis.'
  spa-RV-1909: Porque todo lo que hay en el mundo, la concupiscencia de la carne,
    y la concupiscencia de los ojos, y la soberbia de la vida, no es del Padre, mas
    es del mundo.
  csy-csy: Banghangziam cile leitung ah a om na theampo, cilesa deina, mit taw iplakna
    le nuntakna i kiphatsakna te sia Pa i neisa hi ngawl a, leitung i neisa a hihi.
  mxq-NT: Mʉt ko tʉgekyʉ diꞌibʉ jaaꞌa̱jtp naxwiiñ, ko ja̱ꞌa̱y tꞌʉxta̱ꞌa̱ydyʉ diꞌibʉ
    niniꞌx kʉba̱jk tsyejpy, ko tꞌadsoktʉ ko tii tꞌixtʉ es ko myʉj pya̱a̱dʉdʉ ko tii
    tmʉdat tjaygyaptʉ, tʉgekyʉ tya̱dʉ winma̱ꞌa̱ñ esʉ dʉꞌʉmbʉ jikyꞌa̱jtʉn jaa myiñ
    ma̱ yʉ naxwíñʉdʉ, es kyaj myiñ ma̱ Dios.
  tzj-NT: Ja ntzujuj ja rwach'ulew ma in katata' Dios ta penak wi', xa chwach'ulew
    winakarnak wi' cani' tre ja ritzel tak yarinem ja c'o pa tak kanma in cani' tre
    ja ma utz ta nkayarij je'e ja nutz'at je'e kawach in cani' tre chakaja' nojel
    ja nkayabej kaj kak'ij ja mta noc wi'.
  tdt-tdt: 'Tanba hahalok mundu nian hanesan nee: Hakarak moris goza deit, kaan sasaan
