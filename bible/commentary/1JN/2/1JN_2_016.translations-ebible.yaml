  noa-H: Mʌig heegar jãg dichdëu nem k'õchagpierrta nem waum k'õchk'abaadëp haajem
    k'ĩirjug, wa nem dich dawagaa hoowaijã dich dënk'apim k'õsim k'ĩirjug maimua har
    p'atk'ondam paraam k'ʌʌnjã hãba haata t'öbaadëp haajem k'ĩirjug chan hich Hẽwandamauta
    dee sim k'aba sĩi hich mʌig heegarm k'ĩirjugpaiu.
  alp-NT: Le taneia mei nusa meije kai pusue misete tamata iselulu rame eleki lalei
    lokolu. Kai tamata kwakwaini le saisa rebe ionore kai eni taneiaru. Pusue meru
    bei iteki Alla Amate mo po bei nusa meije.
  san-VEL: yata.h sa.msaare yadyat sthitam arthata.h "saariirikabhaavasyaabhilaa.so
    dar"sanendriyasyaabhilaa.so jiivanasya garvva"sca sarvvametat pit.rto na jaayate
    kintu sa.msaaradeva|
  kbq-kbq: Na'ankure maka mopafi me'neazana, avufamofo avesi'zane, kenunu hu'zane,
    agraguke antahi'zanena ama mopafizane. Nerafapintira nome-e, hianagi ama mopafinti
    fore hu'ne.
  kbh-kbh: 'Er chë nÿe quem luarama enójuabnayënga mënts̈á juabnënga mondbomna: yapa
    jtsebos̈ana jtsebomnama nts̈amo chë ainaniñe bacna juabnënga bomnënga mondbetsebos̈cá;
    yapa jtsebos̈ana nÿe ndayá tmojátinÿe soye; y yapa jtsenábotamnayana chë tmobomna
    soyëngama. Chë juabnënga Bëngbe Bëtsábiocana ndoñe ntsóbocanana, ndayá nÿe chë
    quem luarama enójuabnayëngbents̈ana.'
  ron-LSB: Căci tot ce este în lume — pofta cărnii, pofta ochilor și mândria vieții
    — nu este al Tatălui, ci al lumii.
  pon-pon: Pwe meakaroj mi jappa, inon en ni uduk, o inon en ni maj oko, o linan mal
    en maur, a jota lapida jan ren Jam, a jan ni jappa.
  nhe-BL: Pampa nochi tlamantli tlen onca ipan ni tlaltepactli technotza ma tijchihuaca
    san tlen totlajtlacolchijca nacayo quinequi quichihuas. Techyoltilana ma tijnequica
    timoaxcatise nochi tlen tiquitaj, huan techchihuilía ma timohueyimatica ica tlen
    tijpiyaj ipan tonemilis nica. Pero ni tlamantli ax huala tlen Toteco Dios, ya
    ni huala tlen tlacame ipan ni tlaltepactli tlen ax quiicnelíaj Toteco.
  sps-sps: Fo mamatsiny kat tan puputaa tovei, iton kat iny kaa men komainy kat aveto
    tan puainy mes, an kat iny kaa men koman tsian iny mataguas, an kat iny sarakouts
    a tsivom, fo kat to aya gima poo fi me ten Tamarara, a fo kat to aya poo me tan
    puputaa tsun.
  wnc-wnc: Aminda musia enawan ina banipda siwan sanga waiaknga tasikaing. Ba kainata
    kawa musia enawa sanga waiaknga pasikaing. Ba sangaapana buyambam pake notnae
    sapduyamuke pasikaing. Sanga wa tasikaing kakngae yapii Nanin Anutu dua. Aho.
    Aminu Anutue masa imukaing aminu yapii unin.
  bus-bus: Zaakɛ yã kɛ̀ kú anduna guu píngi, mɛ̀ pↄ́nidɛna kↄ̃n sãnkarawɛɛo kↄ̃n
    auziki ĩadãnao e bↄ De Luda kiiaro, à bↄ̀ anduna kiiamɛ.
  gub-BL: Ni amo ma'e ko ywy rehe har ur Zaneru wi a'e wà. Ikatu 'ym ma'e iputar haw
    nur kwaw Tupàn wi. Ipuràg ma'e rehe zanepurupyhyk wer haw nur kwaw izuwi. Zanereko
    wera'u haw nur kwaw izuwi.
  imo-imo: Aku ambe temona, maina melema pali ulu pulu keri teremele imbomani melte
    kanoko liemboa molo teamboa nimbelo konopu mondoromele melema kinye, imbomani
    mongo kenge teremele uluma kinye, mongo kondoko mongo ltimele uluma kinye, aku
    maina uluma pali Lapa kinye wendo naa oromo. Mai kombuna kau wendo oromo.
  boj-boj: Mandam qaji tamo uŋgasari naŋgo kumbra agiende. Naŋgi naŋgo segi jejamu
    qa are prugnjreqnaqa ñoro koba oqajqa mamaulnjreqnaqa tulaŋ diqoqnsib laqnub.
    Kumbra di Abu aqaq na bosai. Di mandam endeqa kumbra.
  eng-DRA: For all that is in the world, is the concupiscence of the flesh, and the
    concupiscence of the eyes, and the pride of life, which is not of the Father,
    but is of the world.
  knf-knf: 'Iko bŧi inwooŋ yi umundu : iko yi uleef uŋaluŋ, iko yi ñaaŋ awinuŋ añeebar
    na phaţ ţi bka bi ŧul kabot kapiiŧar ţi ba, iinwoona du Naşibaţi Aşin nja, iwoona
    ţi umundu.'
  san-KHM: យតះ សំសារេ យទ្យត៑ ស្ថិតម៑ អត៌្ហតះ ឝារីរិកភាវស្យាភិលាឞោ ទឝ៌នេន្ទ្រិយស្យាភិលាឞោ
    ជីវនស្យ គវ៌្វឝ្ច សវ៌្វមេតត៑ បិត្ឫតោ ន ជាយតេ កិន្តុ សំសារទេវ។
  arn-NT: 'Fey tüfachi mapu mew müley: tañi wesa illutukeel ta che, ka tañi ayütukeel,
    ka tañi mallmapiwkengen ñi niengen mew fentren chemkün. Fey tüfachi dungu Chaw
    Ngünechen ayükelay, tüfachi mapu mew am tripalu.'
  zas-NT: din achetczi ni mal yuꞌ loj guidxliuj guie zëëd loj Dios, ni rajc gajc loj
    guidxliuj guien, rüjn reeman ziꞌc na̱j xixgab dxuudx reeman, rzëëbladx reeman
    gap reeman gra ni ruguiaa reeman, rüjn tëë reeman benroꞌ por gra ni rajp reeman.
  ken-NT: Mɛnyɨŋ ɛbhɛn bo báfyɛ̀ ngoŋo arɛ́ ndǔ bɛ́chyɛ̀ bhɔ maŋák, nɛ mɛnyɨŋ ɛbhɛn
    amɨ́k ayɛsɛ ákwɛ̀n arɛ ɛnkʉ sɛ́mbɔ́ŋ ɛkwak bɛbhɔŋ bhɔ, nɛ bɛyǎ mɛnyɨŋ ɛbhɛn
    bɛ́kʉ̀ bo abhɛn bábhɔ́ŋɔ́ bhɔ báyòŋmʉɛt, bɔ́ mɛnkɛm bɛ́fù chi ndǔ mmɨk bɛbʉ́-nɛ.
    Bɛ́pú fu ná Ɛta.
