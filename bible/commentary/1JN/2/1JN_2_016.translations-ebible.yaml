  ena-ena: Alaŋ igɨlalu uami. Akuaba akuaba fɨli hɨsɨŋ nɨbɨlaŋ nameŋ uami. Vaka hɨsɨŋ
    hɨji humɨgaŋ nɨbu akuaba akuaba saŋ mavɨn hɨnihɨni agaŋ uami. Akuaba akuaba agɨladɨ
    mavɨn iga iga agaŋ uami. Akuaba akuaba akape daŋ hɨnihɨni nulɨdɨ nukeŋ ibi mɨŋaiahaiaha
    agaŋ uami. Lusɨŋ sɨbɨlɨ sɨbɨlɨ hameŋ agɨlaŋ aludɨ Iavaŋ Asɨ dɨ hɨvɨ ma hɨnihɨni
    velalɨ uami. Ha akuaba akuaba lusɨŋ sɨbɨlɨ sɨbɨlɨ fɨli hɨsɨŋ laci uami.
  nbq-nbq: It ap wen vaga menda en enendawi ninggya halok musek lagwi ako inim, inil
    hugu dugwit hogop ombasagwi ako inim, ogarit nagu dogopwak yiluk, Nenasin en ombasigadek.
    Eke, iren, “An wenggelisiga adigat iya o,” yiluk, wogobategek nagwis ako ogo,
    ogarit nagu dogopwak yiluk, Nenasin en ombasigadek o. Ata, it ap wen vaga menda
    en at, enendawi wenggebaluk, ogasagwi o.
  tgo-tgo: Yambaneke bigibiginiyeke thiyake; thanavuko iya nuwandaiyako; maralogheloghe,
    bigibigi na vwenyevwenye ghanjinemo. Bigibigike wolaghɨye thiyake ma thɨ mena
    weya Ramanda Loi, mbe thɨ rakamena eŋge vara e yambaneke.
  yap-yap: Gubin ban’en nib milfan ngaray nga fayleng — ni aram e tin kireb ban’en
    ni yima ar’arnag, ni tin nra guy e girdi’ ma yad ba’adag ni nge yag ngodad, nge
    urngin ban’en ni bay u roy u fayleng nri ma uf e girdi’ ngay dariy reb e pin’ey
    ni yib rok e en ni Chitamangiy; ya urngin me yib rok e fayleng.
  mop-NT: Le'ec a c'u' a qui' tu wichoo' a ca'ax macac yoc'olcab u bete'e, le'ec a
    c'as u c'atoo' u bete'e. Yan ulaac', le'ec a c'as u yilaj ca' tun u c'atoo' u
    bete' etel a top walacoo' u betic u winiquil etel a c'u' a yan yoc'olcaba. Le'ec
    a jabix abe'e, ma' ti'i a Tattzili. Abe'e, chen ti'i yoc'olcab.
  tet-tet: Raiklaran fafurak sia, hanesan moris nadiꞌak aan, rotus teen, no loko aan
    tan soi, lia neꞌe sia mai nosi raiklaran, la mai nosi Ama Maromak.
  hlt-MCSB: Diklai dongkah a cungkuem tah, pumsa kah hoehhamnah, mik kah hoehhamnah,
    khosaknah dongkah oekhlawnnah he pa kah koe la om pawt tih Diklai kah la om.
  xtd-NT: Nux xemani ɨɨn ñayiu ñuñayiu, kukajan ini‑i xa niꞌi‑i ntdaa xa juini yɨkɨ
    kuñu‑i, kukajan ini‑i xa niꞌi‑i ntdaa xa ndeꞌa‑i. Najuen tnuꞌu‑i mee‑i, xaxeꞌe
    ntdaa xa nevaꞌa‑i xiꞌin ntdaa xa kuu‑i. Xaꞌa kuu xa ña juini Ianyuux xa kada‑ro.
    Xaꞌa kuu xa kida ñayiu ña ka juini xa kunduu‑i xiꞌin Ianyuux.
  mdy-ETH: ዓይጎሮ ጌዔቴ ዓሲኮ ፑርታ ሱኡኬ፥ ዓኣፒም ኮሽካ ባኣዚና ዓሲ ሄርሺንቲሳ ባኣዚ ሃያ ዓጫፓ ማዓንዳኣፓዓቴም ፆኦሲ፥
    ዓዳሢዳፓቱዋሴ።
  spl-spl: '@see-verse:1JN.002.015'
  usp-NT: jwi'l ta' ni jono no'j ri wi' wich ulew, chapca' mak etzltak rayb'l ri raj
    jtio'jl jun cristian, mak rayb'l ri tipe laj ranmak cristian jwi'l mak kelen ri
    triltak y mak cojb'i k'ij ri trantak mak cristian li, ma' riq'ui ta' Kakaj Dios
    tipe'w, ji' queneysal neri wich ulew.
  zav-NT: Beṉə' ca' cui zɉənombia' Diozən' chso'one' de'e mal de'en chzelažə' la'ažda'omalga'aque'enə',
    na' chso'one' de'e mal de'en chəsə'əzelaže'e so'one' por ni c̱he šə bi de'en chəsə'əle'ine',
    na' ḻeczə chsa'alaže'e. Yoguə' de'e ca' chso'one' bito za'aquən c̱he X̱acho Diozən',
    sino za'aquən c̱he gwxiye'enə'.
  sgz-sgz: 'Minái á te ninsin naul matmatngan pokon: ngo kálámul a mákái táit má a
    kon suri, má ngo kálámul a kákir suri tatalen mul kápate nokwan ngo na mur on,
    má ngo kálámul a apakta pasi sang kabin a konom mai minsik. Tan tatalen minái
    kápate kopkom tili holhol si Káláu Kák git. A kopkom sang tili holhol káián naul
    matmatngan pokon.'
  kek-NT: Chixjunil li ma̱usilal cuan sa' ruchich'och' moco riq'uin ta li Dios nachal.
    Li ma̱c li naxrahi ru li tz'ejcualej ut li xrahinquil ru li c'a'ak re ru nakil
    riq'uin xnak' ku moco riq'uin ta li Dios nachal. Jo'can ajcui' li k'etk'etil.
    Chixjunil a'in moco riq'uin ta li Dios nachal; xna'leb ban li ruchich'och'.
  blz-NT: Gause giigii' men isian na dunia, koimo pingkira'na gau'na mian, ka' pingkira'na
    mata ka' mongkodaakon tutuo', giigii' iya'a taasi' rumingkat na Tama na surugaa,
    kasee rumingkat na dunia.
  poe-NT: Kíxin ninkehó tí nkehe chrókjuanjon chjasintajni chrókui̱xi̱n tí tjen Itꞌéni
    Dios. Tí nkehe tjinkaon tsjanjon chjasintajni na mé tíhi, mé tí nkehe jínahya
    chrókjuichꞌeni, la ko tí chrókjuakꞌe a̱sénni tí nkehe tsꞌikonni, la ko tí kjuahnke
    xrikoni kíxin itsjé nkehe chróchóntani.
