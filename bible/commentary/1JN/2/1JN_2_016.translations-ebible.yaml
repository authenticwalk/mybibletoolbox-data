    pro ndade.
  acr-TNT: Ma e ronoje ri na utz taj cꞌo che ruwachulew, na rucꞌ ta ri Dios petinak
    wi, xa e re ruwachulew. Yey waꞌ e tak ri rayinic re ri katiꞌjil, ri rayinic re
    cakaꞌan keꞌoj che janipa ri cakilo y ri rayinic re yacbal kakꞌij.
  rop-rop: Yumob sabi? Ebrijing weya yumob bodi wandim, im blanga dijan wel. En ebrijing
    weya yumob luk en wandim, im blanga dijan wel du. En ebrijing weya meigim pipul
    laigim miselp, im blanga dijan wel du. Ol detkain ting na blanga dijan wel. Detkain
    ting nomo kaman brom wi Dedi langa top. Ol detkain ting kaman brom dijan wel igin.
  mee-mee: Iau ka role minmina kurumea, orume kinung reke momo nga mogalo laekia e
    ngape basema—ragau mirarea matengarea reke sosoali, ba oru reke sosoali ra ragau
    matarea kanname ke matmate rea, ba ragau baingarea re nga kiningpataenge ri muni
    giareame—oru nginngina kinung ke sane ke pa nga Tamara nga tava. Ke sa. Ka onre
    nga mogalo laekia e ngape mana.
  mwf-2018: I nga. Mange ngarra neki thanthin thurran-ka da ngarra mange wiye nukun
    da matha, i neki-ka da nhini da matha marda thumanganart thurran-yu. Neki-ka kardu
    wertthumarnti-ya, mawumawunnhima-ya i thumemnungalangala thurran. I da mange terert
    nhini-ka kardu da matha nukun thumammath thurran, mu Yile neki-ka wurda, mere
    mabath kurru mange nhini-yu.
  dif-dif: Ngangau warupoto mina mitani nganai, palkuja milkirina ja milkia milkirina
    ja tepia pirna ngundraterini wata Ngaperandru nganai, a‐ai, mitandru nganai.
  gam-gam: Nono kanmon, una makimb al singare yenj ge embe mal yenj. Wal i nambon
    dje pille, nalene al kane bombon golo, na iwa kerman molo, wal kerman kanno embe
    yenmon we djinj ge, Nane Kerman nomane ge man, ge makimb nomane paro.
  nou-nou: Edo busu da rora re eire embo da jo da dipapa bebegae edo embo mi rora
    gido kumbadi dipapa edo era edo rora berari busu da amimi euri embo jariga edo
    era rora amone busu da rora ra. Edo God mi rora awa itae bugae ra. Edo rora berari
    amone busu da rora ra.
  mqb-NT: 'Anga anjahay sə daliyugo aday nà, natiya: Ɗo ahay ta ga nə way sə ubor
    si zek a tinen ahay. Tə canak anan à way cəna, a nan atan sa njaɗ anan. Tə njaɗak
    anan coy ɗukwen, ti gan anan ti zek anà ɗo a azar aya kutok. Way matana ataya
    nà, ta nay ahay à Bəbay a nuko Mbərom wa bay. Wita, way sə daliyugo ahay aɗəka
    kutok.'
  ape-B: Apak douk madukemech. Ihenyumali yowenyi pasin douk apudak atapichi elpech
    wihlu wehlu oub baitak umu chuneken uli douk enyudakmali. Chatik enechi enech
    echudak oub baitakumech, chatik kipahechich echudak cheyomech bahas, chanahlagul
    umu echechich wolobaichi echudak umu. Enyudakmali pasin douk wo God nukapeyen
    e, wak. Enyen douk nyanubu apudak atapinyi pasin.
  grc-F35: Ὅτι πᾶν τὸ ἐν τῷ κόσμῳ—ἡ ἐπιθυμία τῆς σαρκὸς καὶ ἡ ἐπιθυμία τῶν ὀφθαλμῶν
    καὶ ἡ ἀλαζονεία τοῦ βίου—οὐκ ἔστιν ἐκ τοῦ Πατρὸς ἀλλ᾿ ἐκ τοῦ κόσμου ἐστίν.
  cav-NT: Yusuja ama cuanaratu aya Yusu cahuaitisha ishuque. Eje umara tunajatu bisutadaque,
    caadebati baecuaque inime acara aya. Eje umara petacara aya bisutadaque. Dutya
    petayaque tuna tunaja ishu bijiseriya. Ai aniya cabatitsu tuna casumitiya; dyaque
    tuna muitacara juya. Dutya riya cuanaque aishuque bijiseri tu ecuanaja Etata Yusu
    equeque ama. Riyaque yahua juquedya jutidya tume.
  kgp-NT: 'Ẽprã vẽnh jykre pi(jé) tỹ Topẽ jykre nĩ''. Ẽprã vẽnh jykre hã vẽ, ha mẽ:
    nén ũ kar to én ẽg tóg tĩ. Ẽg tỹ nén ũ ve kỹ ẽg tóg ẽn mãn sór tĩ. Kỹ ẽg tóg:
    “ũn mág vỹ tỹ inh nĩ, isũ to, isỹ nén ũ kar to,” he tĩ gé. Topẽ jykre pijé''.
    Ẽprã vẽnh jykre hã vẽ.'
  bvd-bvd: Suli, na doo ta'aa nai ki sui guu laona molaagali ne wane suai ma ka dooria
    fai na manata lae wane ne fane, kera sui guu nao dasi lea mai faasia na Maa. Doo
    nai ki sui gu da lea lau 'ada mai faasia lao molaagali.
  ukr-1871: все бо, що в сьвітї, — хотїннє тїла і хотїннє очей, і гордощі сьвітові,
    — не з Отця а зо сьвіта.
  apz-apz: Oꞌo hofɨko yoꞌmayo wonyo soꞌno sɨmeho fefoyo, yoꞌmayo hwaponjo somo tɨmo
    uhwononto hi umoꞌnɨngkahonɨngki yokumpohnꞌnyo mokosyohumayoso nakwo huno ole nayohoho.
    Oso hiso Anɨtu mtaꞌangoꞌmaho. Oꞌo, hwahoponjo honɨngkanofoho.
  yon-yon: Kwane, idiib indowiib ye kirim inameniib kereng-kan wengiib, okad yiri
    ye inamen korem kui, yi kuu okad kirimbed menebeen, Ambe God yaambedban.
  poi-NT: Jém d́a wɨbɨc pɨxiñt́am tsa̱m icusúnɨ́ypa it́u̱mpɨy jém malopɨc cosa jém
    ijɨ̱snewɨɨp ia̱namaŋjo̱m. T́it́am iixpa imalwatpa, icusúnɨ́ypat́im. Agui nacujípta̱p
    iyaac iga agui wɨ̱ it́. It́u̱mpɨy yɨ́p malopɨc jɨ̱xi jém it́yajwɨɨp yɨ́p naxyucmɨ
    d́a miñpa de Dios. Jém malopɨc jɨ̱xi tsucumpa yɨ́p naxyucmɨpɨc pɨxiñt́am ijɨ̱xiaŋjo̱m.
  wuv-wuv: Uaa minaa ei manumanuu feni ano, ale'ei fei nunumiaa unu, fei nanamaia
    puda ma fei mamaguguaa hemea wagii ei bigi'ana ma ei hapena—abaa noranarai a'a
    mei Ama, ma'uaa noranamai a'a feni ano.
  quf-NT: 'Chaqa allita yarpushunllapa: Kay pachapi kaq ima mana allin kaqkunaqami
    kaykunalata ruranallapata munan. Tukuy ima mana allin kaqkunalata munar ruranallapata,
    chaynulla imatapis rikar kusata munanallapata, ashwan yaĉhar manaqa kusala imayjun
    karmaqa kusalata alabakanallapata ima munan. Piru tukuy kaykunaqami mana Dyusmantachu,
    ashwanmi chay mana allinta rurachikuqkunamanta chaykunaqa.'
  yuw-yuw: 'Wömai yaha, guroc amnahon toroc kiap wömuno woi ambarac Nandöngdecma muno,
    woi gurochon fatgon idang. Noc kiap ingorocnoha yat: Turongo toctoc amnahon ibibo
    wömuno, o dantho yang irup öcöc kiap, o inoin yoctec manomanoha orin inoin youpha
    tongga inoin ma töc töc kiap.'
  hus-NT-1971: Patal jahua’ yab alhua’ teje’ tsabal u tal tocat c’al an inic ani yab
    u tal c’al i Tata ti eb. Jats ax u le’nab c’al in hualbith anam t’u’ul, ani c’al
    in hualbith tsu’ux hual, ani c’al in hualbith ichich c’athatma’ c’al jahua’ teje’
    tsabal.
  med-med: Mʉi kona ila tetʉm mel mbʉ, wu amp kandpa kum pindi uⱡ, mong raⱡ ndi kandpa
    kum pindi uⱡ, wamp nuim raⱡpa mul uⱡ mbʉ pora, Got Tipam ei kʉn, tepa ui nawʉrʉm
    mon! Wote uⱡ mbʉ, mʉi kona ila ekit orum.
  bch-bch: Ngansa kadonga toa ngada ne togid panua tanoeai ad, mambe kimnga papaeamao
    tinida aea, ga ngalenga paeamao ngan saoa danga tagera ngan matada, ga parimnga
    sapaean ngan leda danga sisid, gid kadonga toa ne inam pan Deo Tamada mao, be
    inam tanoeai ga inam.
  cco-NT: 'Co̱ꞌ jaléꞌˋ e ꞌlɨꞌˆ e lɨ́ˋ dsíiˊ dseaˋ fɨˊ jmɨgüíˋ la jaˋ jáaˊ quiáꞌˉ Tiquíˆiiꞌ
    Fidiéeˇ, co̱ꞌ quiáꞌˉ i̱ ꞌlɨmꞌˆ lɨ˜ jáaꞌˊ do co̱faꞌ jaléꞌˋ e la: mɨ˜ lɨ́ˋ dsíiˊ
    dseaˋ jaléꞌˋ e iing˜ ngúuˊ táaiñˋ fɨˊ jmɨgüíˋ la, jo̱guɨ mɨ˜ dsináaiñˊ lɨ́ꞌˆ doñiˊ
    eeˋ ꞌlɨꞌˆ cangárˉ fɨˊ jmɨgüíˋ la, jo̱guɨ mɨ˜ iiñ˜ e íˋbre sɨlɨ́ɨꞌrˇ jaléꞌˋ e jloꞌˆ
    e seaˋ fɨˊ jmɨgüíˋ la e laco̱ꞌ jmiféngꞌˊ dseaˋ írˋ.'
  deu-1951: Denn alles, was in der Welt ist, die Fleischeslust, die Augenlust und
    das hoffärtige Leben, kommt nicht vom Vater her, sondern von der Welt,
  alq-ALGNT: Ooma akikag, a8iagog madji mosa8endamog, okitci 8i aiana8a anodjigotc
    kegoni e 8abadamo8adj, acitc kitci kitenimo8ag. Kakina ini inakamigizi8inan ka8in
    Kije Manidokag odjimagasino8an. Mi teb8e ooma akikag odjimaganon.
  ixl-NNT: As jankꞌal unqꞌa vaꞌlexheꞌ uvaꞌ ni tuch vatz u txꞌavaꞌeꞌ, echeꞌ u tachaꞌv
    vichiꞌol unqꞌa uxhchileꞌ, tukꞌ tachaꞌv vivatzeꞌ, as tukꞌ uvaꞌ ni toksa jeꞌ iqꞌii
    tiꞌ u txꞌiibꞌal iqꞌiieꞌ, as echeꞌ aꞌ koj u Tiixheꞌ ni alon ste. Pet aꞌ unqꞌa vatz
    txꞌavaꞌilla txumbꞌaleꞌ ni alon ste.
  boa-NT: Muurá páneere ííñújɨ́ene tsá Píívyéébedítyú tsáátune. Naavénedítyúré tsááne
    méjpííyi ímityúné meméénúíyóneri meúmúúpivyéne, ɨɨná meɨ́ɨ́téneri meúmúúpivyéne,
    meéhnéváneri memítyájkímyeíñe.
  etr-etr: Nagadaia dibe amo sulubadela Naadomadila mulo made. Amoda gowe. Domaloea
    gelola hamelo amoge, siia beala gelola hamelo amoge, afädëa nelegei yafie negelo
    ameage hamoi hamolo ameage gugusäla bimäia hamolo. Amo sulubadela Naadomadila
    mulo made, nagadaia amila mulomelë.
  quh-NT: 'Cay pachapi tucuy sajra cajta munayka sajra cajta ruwaywanka manapuni Tata
    Diosninchejmantachu. Manachayrí supay Satanasmantamin. Chaycunataj cancu: runaj
    sajra munaynin, sajra cajta ricuspa munapayay, capuyniyoj caskanmanta manacajta
    jatunchacuypis.'
  kwi-kwi: Au sukin wan kwail wa aizpa Taitta Diostas taiztachi. Sun kwail au sukismin
    wa. Awain chiwazha kwail wa aizpa kiashimtu. Awakas chiwazha izat kit wa aizpa
    pashiamtu. Awakas kwazpa namashimtu, chiwazha kwazpa kultɨt mɨj aizpa awaruza
    annanapa.
  agm-agm: 'Iyataatɨ yapɨpatambɨhaiwa siyɨhaiwaare: Ambɨpatapɨhaiwaisahɨhɨ maarɨho
    aungwohandɨ nunyohɨtɨhandunɨ kahapaamapɨpaapɨ nisɨhapaimatɨto tɨwɨ maarɨho aungwohandɨ
    nunyawɨ maaritohɨtɨhandunɨ, isɨhiya kahapaamapɨpaapɨ asaketanɨhɨ nyahɨ noaipawaatɨ
    kahapaamapɨpaasɨnɨ autaahɨ bindɨhaawɨ noaipawaatɨ watɨpɨhiyaanɨnimatɨtɨhaawo tɨwɨ
    gɨwunyaahotɨhandunɨ, saiwa yapɨpatambɨhaiwaare. Iyataatɨ saiwa Autaahaatɨhomɨhaiwaamaahe.
    Owetise. Saiwa Bwaasɨrɨhɨramɨhaiwaare.'
  ubr-ubr: Bobo engon tutufin tafanam ebinoanai on—sawar tagogoien tout ati gogoi
    auris on, sabu sawar seiten ato segogoien a bobo engon tutufin nin sen on sabu
    on sawar auris on setaseseir—atonio osi bobo on men Tamat emon senat on; osi bobo
    engon on tafanam emon senat.
  tsw-NT: 'Apa re vu uvaɗi: tsu ciga ta̱ tsu uwwaa aciya̱tsu uyoꞌo wu unusu, icigi
    yi iwuya i na tse eneshe, waru a̱ ꞌya̱sa̱sa̱n avangaci adama e ili i na tsu ri
    na̱ a̱yi. A̱tsuma̱ e le babu ili i na yu uta̱i ya Dada, amma suru nle o uvaɗi
    u ɗa o uta̱i.'
  cax-NT: 'Amasasai te arrüna pasabo icu na cürrü: Arrübama macrirrtianuca tarucu
    nirrancarrüma ümo nanaiña ümomantoe. Arrtaimia nenarrirri, chauqui tirranrrüma
    ümo. Tarucu nivianucurrüma. Arrüna sane nisonirrimia, ta icuqui nantai cürrü,
    champürrtü uiti Bae Tuparrü.'
  aia-aia: Na baronga ta'a'i na'i marewana ra ai'a boi baania God, ra boi baaniraau
    moi noni. Maho 'onaai haa'i maho 'anai ha'a-arungagoroai abe, naga 'ini'i maho
    na'o re'i'i, mana ha'aba'o 'ini'i toto'ora amu'i.
  srp-1865: Jer sve što je na svijetu, tjelesna želja, i želja oèiju, i ponos života,
    nije od oca, nego je od ovoga svijeta.
  agt-agt: Te ya pangpakolang na tolay kiden ta ngamin kiden karagatan da, ikid na
    pangpakolang da ta ngamin kiden maita da, ikid na pagparayag da ta kalalaki da
    a bakkan ta yen kid ya patarabaku na Namaratu, te nagafu kid hala ta nonot na
    tolay, a yen kid ya tarabakun na mapenam kiden ta paglelehutin yan.
  lug-lug: 'Kubanga buli eky’ensi: okwegomba kw’omubiri, n’okwegomba kw’amaaso, n’okwekuluntaza
    okw’obulamu, si bya Kitaffe, naye bya nsi.'
  yby-yby: Eli-minahe. Maya mikauka nesaloya lupalimo elokaka noibo nesa, ito lomudalimo
    muda lalo okaka noibo nesa, ito lupa leko yowekaka nesaya ahotetokati minamiye.
    Maya mikaukatiya ne.
  heb-heb: כי כל אשר בחלד תאות הבשר ותאות העינים וגאות ההון איננו מן אבינו כי אם מן
    החלד׃
  mpp-mpp: '@see-verse:1JN.002.015'
  apb-apb: Aana mo tolahai ola aana walumalau ie mala saehanalilana mo ola sape ko
    heri huni'i, na saehanalinge aani leesilana mo ola, na tooha'inilaka haahie mo
    ola kie asui'i wa kie to'o aani, nga ta'a-ta'a mei ola aana walu ola ienini e
    ka'a uure ike mai mwaanie a Mama'a, ta'e kire mani uure mola mai mwaanie walumalau.
  san-TEL: యతః సంసారే యద్యత్ స్థితమ్ అర్థతః శారీరికభావస్యాభిలాషో దర్శనేన్ద్రియస్యాభిలాషో
    జీవనస్య గర్వ్వశ్చ సర్వ్వమేతత్ పితృతో న జాయతే కిన్తు సంసారదేవ|
  ben-IRV: কারণ জগতে যা কিছু আছে তা হলো মাংসিক কামনা বাসনা, চক্ষুর কামনা বাসনা, ও
    প্রাণের অহঙ্কার আর এ সব পিতার থেকে নয় কিন্তু জগত থেকে হয়েছে।
  ntu-ntu: Bzkq rlr-ngrbzme mz alwx nzaclve-krde nim, kxmule-esz' mz da kx suti drtwr
    nrkrdrtqm, x mz da kx kcmnzngr mzp, x mz da kx batrpzle nzglqpx-lzbq-krm. Murde
    drtwr kxnzmulr lcng trnzvzpxpuung mz Gct, a' nzvzpxmqng mz Setzn.
  pan-pan: ਕਿਉਂਕਿ ਸੱਭੋ ਕੁਝ ਜੋ ਸੰਸਾਰ ਵਿੱਚ ਹੈ ਅਰਥਾਤ ਸਰੀਰ ਦੀ ਕਾਮਨਾ, ਨੇਤਰਾਂ ਦੀ ਕਾਮਨਾ ਅਤੇ
    ਜੀਵਨ ਦਾ ਘਮੰਡ, ਸੋ ਪਿਤਾ ਤੋਂ ਨਹੀਂ ਸਗੋਂ ਸੰਸਾਰ ਤੋਂ ਹੈ।
  gvc-gvc: Ñaina ti basi ñaare ti goa pjari, ñaare ti ñʉ duari mari Pʉcʉ Cohamacʉ
    ya jierara. “Noano cjʉa pahñoriro, masi pahñoriro jija yʉhʉ. Ne cʉ̃iro masʉno
    yʉhʉre yʉhdʉrʉcaerara”, masa ti ni tʉhotua mari Pʉcʉ Cohamacʉ ya jierara. Tí jipihtia
    ahri yahpa macaa jira.
  sbk-sbk: Shila hantu hahali munsi- zyazizilisya ubele, zyazizilisya amaso na mabado
    age womi sezifuma hwa daada vifuma munsi.
  mya-JVB: လောက ၌ ရှိသမျှ သော အရာတည်းဟူသောကိုယ် ကာယတပ်မက် ခြင်း၊ မျက်စိ တပ်မက် ခြင်း၊
    လောကီ စည်းစိမ် ၌ဝါကြွား ခြင်းတို့သည် ခမည်းတော် နှင့်မ စပ်ဆိုင် ၊ လောက နှင့်သာစပ်ဆိုင်
    ကြ၏။
  kgf-kgf: Némac niŋ? Baeciguc iwawai hezac imi mocʒoŋ séwiac siŋ, kicac siŋ ʒéma
    iwawai késa kecʒu me waŋanʒu imuac séwi eŋeŋ wanʒac. Waŋu imi mocʒoŋ Maŋgocarunec
    qahac, néŋ baec igucnec.
  awb-awb: Sirupipeqté áhbábáq íwíáhgá sirutaboirome, auranka tageh mensáméhnsánsábé
    aigárá pabekime, píribahri saiyo sansámé, moke mah márákóípéqté sánsámé, Maniká
    Iteriboga íre áhwárehre. Írakaumo. Mina moke peh mah marákóípéqté áhbábáq sánsá
    míre.
  gdn-gdn: '@see-verse:1JN.002.015'
  nko-NT: Ɔyɩ́tɔ́ atɔ́ ámʋ ɩkʋ gyí, atɔ laláhɛá ɩtɛdɩ́nká ɔha ɔwɔ́lɩ; atɔ́á
    ɔha towun, ɩtɛdɩ́nká mʋ ɔwɔ́lɩ pʋ́ ntobíá ɔha tɔpʋ́tsú ɩwɩ. Ɩ́nɩ ánfɩ odu
    kʋkʋʋkʋ imotsú anɩ Sɩ́ Bulu wá, ɔyɩ́ ánfɩtɔ itsú.
  bsn-NT: '@see-verse:1JN.002.015'
  pib-NT: Gi rixanu ptowruko tye psolchijneko gwachri, wa galuukaluru potu manchi
    chinanu, ga wa getsotanutkalurkaka, ga wa galixkowlu ponikolewlu chinanu, gi wa
    Girchi giyakatyachrini, seyni tyechijne giyakatyachrini.
  wiv-wiv: Na vuna moge laveve bukuna vulovulo, habuka, hatuhatua kara moge zahazaha
    kua e lala kete tutuha zahezahe na poloka kaka, mogepa ngaroa, ia mai na mogepa
    kona zahezahea na hiza, na goloa kua ia e katia o na kana goloaloa. Moge kamahi
    kua beta ni pe ni Tamadolu, beta. E bukuna vulovulo kua.
  reg-reg: Kulwo kubha bhuli chinu chinu chilimo mu chalo-obhuligisi bhwo mubhili,
    okuligila kwa meso, ne chigundu cho bhuanga- bhitakusokana na Lata mbe nawe ebhisokana
    ne chalo.
  mlh-mlh: 'Morende eebobo oi iŋi: Ŋiŋigoji saki fuyaŋunde aŋi sanaŋine sembene boyobeegobi.
    Ya jiŋoyaŋunji ŋoneru ŋoneaŋi eru sase eegobi eru morende gogoyaŋuŋ ore bebero
