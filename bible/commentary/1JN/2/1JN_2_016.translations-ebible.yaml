  cof-NT: '@see-verse:1JN.002.015'
  srm-NT: Biga dee taku kë u libisëmbë hati ku langawojo ku gaan fasi, nöö dee lö
    soni dë dë soni u goonliba. De an dë fuu Tata Masa Gadu.
  qvs-NT: Tata Diosta mana kasuk runakuna kikinkunapa munanankunallata rurashpa kawsansapa.
    Rikchak laya kawanankunata munashpankuna kawsansapa. Rikchak laya tiyapunankunawan
    sukaman alabanakunsapa. Chashna kawsashpankuna manami Tata Diospa munanantachu
    rurashpa kawsaykansapa. Tata Dioska mana munanchu paykunashina vanidarkunata rurashpa
    kawsananchikunapa.
  zca-NT: Rë men re', nixo'byek bixa' nab tsa kwa'n nzhakla kwerp che'n bixa', no
    kwa'n nilu' chul lo bixa', mbaino ya nizi bixa' por rë kwa'n kinu bixa' yizhyuo
    re'. Rë xigab re', gat lë't lo Xuz be Dios nzëi; lë'i nzë lo rë kwa'n nzho yizhyuo
    re'.
  cbc-NT: 'Nipetiri wãme ati ʉmʉrecóo macããjẽ camasã na caĩñaborije pʉame Dios cʉ̃
    cajorije mee niña. Ati ʉmʉrecóo macããjẽ majũ roque niña. Ati wãmerẽ ati ʉmʉrecóo
    macããna pʉame bonucũñama: Roro camasã na rupaʉ caborore bairo na caátigarijere
    átinucũñama. Aperã na cacʉ̃gorijere bʉtioro bori tiere ĩñaʉgonucũñama camasã.
    Aperã cʉ̃ã ati ʉmʉrecóo macããjẽ pairo cawapacʉtiere bonetõnucũñama.'
  qxo-NT: '@see-verse:1JN.002.015'
  mox-mox: Vonahaqiaqi, bwaʼobwaʼo ilivunavo ʼidewani inabo govaqa be, kulufa adi
    nuaʼewa be wese nuavane ge Tamada ʼinega ida ʼifoqe, ta ʼesi totoa bwaʼobwaʼo
    luveluveifadi ʼidiega.
  kew-kew: Gore go su amaa kone rayore Aapame namea isa. Goa pea-ga robaa-para i pupitagi
    nolalo kone-para onaanumi oyae adoa epame omemede kone-para onaanumi su amaa i
    pedo pape yae-para go rayore ora su amaa i kone ya-pulu Aapame go kone-daa namea
    ia.
  dww-dww: Baninama yaba matabuna uma dobune tà kitedi be nuadama ta sorusorudina
    kitedima maika tubuḡidama adi ḡoanama, bo mata na ḡoanama, bo banaga adi waiguyauma.
    Inam yabedima matabudi nam Tamadama marae ḡarone be ti yovona, ibewa da taudi
    matabudi dobu ḡaronama.
  twi-ASANTE: Biribiara a ɛyɛ ewiase dea, honam akɔnnɔ, deɛ nnipa hunu na wɔn kɔn
    dɔ, biribiara a ɛwɔ ewiase a nnipa hoahoa wɔn ho wɔ ho no, emu biara mfiri Agya
    no. Ne nyinaa firi ewiase.
  aoj-aoj: Apaꞌ mogawa epes saloma hiahaom hiami magape itapi amamba naꞌamba. Hiahaom
    amamba opalef apimi mogohafemami maloma epes saloma hiahaom amamba epes satolom
    nelelemb kowagalamami maloma hiahaom amamba esis gagatomami ma anis satilis sagasaꞌma
    agof luꞌwagofasami, hiahaom amamba ina mafiꞌi Ahamapa, owaꞌatin. Amamba mataga
    itap apaꞌe.
  cbv-cbv: 'Diosdih jéihcannit nin pah ĩ jʉmna caá: Yeejép chãjatdih ĩ en ñinahna
    caá. Bií déedih wẽi ennit, ĩ bíbohíh jenah joiná caá. Dawá bií déedih bíbohna,
    “Weém bita chah tʉ́ini wã jʉmna caá”, ĩ niíj jenah joiná caá. Jwĩ íipboó páant
    ã jenah joyát tʉ́ʉtcan caá.'
  taw-taw: Binɨb tap mɨdupsek lum awl yɨl gos nepal okok, mapen ke tɨkjakup tek gɨl,
    wɨdɨn nɨŋɨd gos tɨmel owup tek gɨl, yɨb awl dɨnɨgun agɨl nepal tek gel amub. Nap
    ne kɨlop gos ñek anɨb ma gɨpal, gos kɨli ke nɨŋɨd adek anɨb ak gel amub.
  jic-NT: Gente pülücj malala nyuca lajay yupj. Yupj jisas jin quelel lajay yupj,
    ma quelel lajay qjuis Papay Dios jinwá. Yupj sa nuc mpes wa, mop'in malala nyuca
    lajay. Püné jin yola yupj p'iyá yupj jatatj mpes. Gente malala nyuca lajay na,
    ma Dios jinwá lajay yupj. Gente p'in lovin malala nyuca la tjajaytsja, mpes malala
    nyuca lajay yupj. Yupj ma jisas qjuis Papay Dios jos jinwá.
  zap-NT: 'Porke yra ne mal ne nuu gyëzlyu, let Dëdyuzhdet wsano, sinke gyëzlyu ke
    rruu we: zegnak ne rlaan led mén ylaa men ne nak men noze mengyëzlyu, no zegnak
    ne rlaangue mén gap men logne rwiitee men, no zegnak ne nugya lextoo men por yra
    kos ne rap men nee gyëzlyuree.'
  wer-wer: Yang omnaröa yaautön tiar ëwat wë. Yangaakëlaan omnant koröpöökë kentre
    kaur yaautre itöök itenak kent yaautre pitëm omnant wieëautëën wak isak yaaö pipot
    Anutuu naëaan wonöt. Pipot yangaakëlaanöt.
  ipi-ipi: '@see-verse:1JN.002.015'
  qul-NT: 'Cay pachapi tucuy mana allin ruwaycunaka mana Tatamantachu jamun, manachayri
    Dios contra cajcunamanta: runa cayninpaj millay munaskancuna, ñawipaj ricuskan
    jap''iy munaycuna, khapaj caypi pay pay tucuycunapas.'
  tnc-tnc: 'Ika wejeareka ba''iaja baarimajare ᵽuᵽajoairokaᵽi mija ᵽuᵽajoa''si. Ã''mitirikõrĩ,
    ikuᵽaka ᵽuᵽajoairã nime: Ba''iaja baaritakaja yaᵽawa''ri, naᵽuᵽaka nare ãñu uᵽaka
    ba''iaja nabaarijayu. Suᵽabatirã ritaja ima jiyurika ĩawa''ri, ritaja rikarika
    nayaᵽayu. I''suᵽakajaoka “Mia. Dakoareka wayuoka baabeyuka ñime”, ãrĩwa''ri jĩjimaka
    nare simaᵽakirũjeyu. I''suᵽaka ba''iaja nabaarijayua ika wejeakarã ᵽo''imajaᵽiji
    ᵽo''ijiyua imarĩ, Maᵽakirikamarĩa sime.'
  ter-NT: Vo'oku uhá koeti koekúti yara kúveu mêum, kuteâti koeku váhere úhepune muyo
    xâne, koane íyoevo ûke, koane kahá'ayea koekúti kutí'inoke kapayásokovoti, haina
    ukeâti xoko Ha'a ûti íhae vanúke, itea koati íhaene yâye yara kúveu mêum.
  bmr-NT: 'Mɨɨro paryɨ jiinɨjehallɨvɨ iicano imitɨ Moocaanitɨ saatɨhi. Jillɨ jiinɨjehallɨtɨro
    asaano, oono mofi imitɨnoco iimogoneheje, mohaallɨɨ imitɨnoco iimogoneheje, bu:
    Uujoho aivo sihidɨ jeevahi, noomoro mihicaneheje icano. Paryɨ jino jiinɨjeonehejere.'
  fuf-fuf: Ko fii kala ko woni e oo aduna, ɗun ko mbeleeɗe ɓandu e himmangol ko yi'i
    e mantorgol keyeeji aduna, hinaa e Baabaajo on iwri, kono ko e oo aduna.
  bhl-bhl: 'Kawin dim kaleem kukuw e alik alik nu kilele kal keluwete: Mak e, kal
    anggil em “Kanela! Kanela!”, angakabe weng be gelewemin em kukuw e, mak e, ibolow
    tem em kiin yakut kemin em kukuw e, mak e, nukalem on kisol beem dulum elote nukalem
    wiin daobin em kukuw ete te. Kaneko kukuw be Aatim Sunbin-Got em dim elote telinba
    kekabe te.'
  ons-ons: Kepeo ŋine kine kine korop, solaŋo bailalaŋ, me deŋo ka so bailalaŋ, so
    wawaine kine kine, ŋei ŋerep eŋe ka more wawaine okan okanmami, yewa mo Magak
    wanoŋine mi sarimaike, mida! Wawaine korop kepeo ŋine.
  con-NTPO: Va ande'su a'i in'jamba in'jangae tsincon'choja Chiga in'jan'choa'cambi
    tsu. Nane ai'vo in'jangae in'jan'cho, injanga attepa in'jan'cho, patsu qquen tsincon'cho'qque
    aqquia va ande'su a'i osha'chove in'jan'cho tsu.
  ghs-ghs: Ttokaho tete samane, oi pasenani mae peetta ma qeraqerani mae sama qusuba
    baura oi gama Ohonga Maiho nena bahe ttokaho keke.
  peg-peg: ଇନେକିଦେଂକି ଗାଗାଡ଼୍‌ନି ଆହା କାଣ୍‍ଗାନି ଆହା ଦାନ୍‌ ଗରବ୍‌ ଜଗତ୍‌ତ ମାନି ଇ ୱିଜ଼ୁ
    ବିସ୍ରେ ଆବାତାଂ ଆକାୟ୍‌, ମାତର୍‌ ପୁର୍ତିତାଂ ଉବ୍‌ଜାଣ୍ ଆଜ଼ି ମାନ୍‌ଙ୍ଗାନାତ୍‌ ।
  txu-NT: Mỳkam ne me kum abê kêt? Bir, djãm me Babãm djwỳnh kute memã kukràdjà punu
    jarẽnh? Kati. Me kum Metĩndjwỳnh kĩnh kêtja ne me kute memã kukràdjà punu jarẽnh.
    Me axwe kadjy ne me kute memã arẽnh ne memã kum, —Dja ga amidjwỳnhbito kĩnh, anhỹro
    ba. Me axwe kadjy ne me ajte memã kum, —Dja ga amim mỳjja pumũnh tỳx, anhỹro ba.
    Me axwe kadjy ne me ajte memã kum, —Dja ga amibẽn amijo adjàmra, anhỹro ba. Me
    kukràdjà punu ja ne me kum Metĩndjwỳnh kĩnh kêtja memã arẽnho ba.
  eng-WEBU: For all that is in the world—the lust of the flesh, the lust of the eyes,
    and the pride of life—isn’t the Father’s, but is the world’s.
  gnw-NT: Cua ɨvɨ pegua uau vae reta jecuaeño uipota iporopota jare uipota opaete
    mbaembae ipõra vae uecha vae jare uyembɨcate imbaembae re. Ẽrei opaete cua ɨvɨ
    pegua co. YandeRu Tumpa pegua'ã co.
  mux-mux: Aku nambimuna, mana-mélema pali, ulu-pulu-kis telemele yambuma-ni méle
    te kanuku “Liambuka!” mola “Teambuka!” nimba numanu monjulemele mélema kene, yambuma-ni
    mong-keng lelemele uluma kene, mong konduku kara pulimelé uluma kene, mana-ulu
    akuma pali Lapa-kene wendu naa olemú, ma-koleana mindi wendu olemáliinga mana-ulu
    akuma numanu naa monjai.
  maj-NT: A̱t'aha̱ ngayjee̱ ni xi tsjá a̱sunntee̱ najmi má tíjña Nti̱a̱ Na̱'miu̱ nibáha̱
    ra̱. A̱sunntee̱ ní nibáha̱ ra̱. Yo̱ nibáha̱ ra̱ nga nchja̱ha̱ ani̱ma̱ha̱ xu̱ta̱
    ni xi tjín ko̱ nga mjehe̱ ts'i̱ínts'e̱ ni xi fásihi̱n ko̱ nga nk'a b'asje yjoho̱
    nga̱t'aha̱ ni xi tjíhi̱n.
  bkq-NT: Deus einwântânry modo âwâlâ tâzehoguedoem kulâ idânârâ adiendyse awylymo.
    Idânârâ tienkyly modo sodoem tâidyse awylymo. Imâem tâlâ tawylygue, sawoem idylymo.
    Deus keba olâ awârâ arâ aitomoem aienehoim.
  kue-kue: 'Makandle yomba mambunono yegl pangwa: Nomano kinde ponglau boglko, taragl
    bumbuno gogl te ekriye kinde beglkwa. Mambuno i Neno Kande mina ta ukrukwa, ba
    makan mina ungwa.'
  cot-NT: Teenicate irishineventemparoji Aapani Irioshi ishineventacaca antiroca teeca
    oncameetsateji. Iriatimpajia manatarite iquenquejajiaquero taaca opajitapae inintamajajiguica
    iriatimpajia, aisa inintajiaquequeate irashintajiaquemparo maasano yamenajiaqueca,
    jero aisa yaventacojiga yashintajigarogueti.
  bnp-bnp: A maki lobo na malala, i manga a ningaru hale na kakaine hita, a ningutu
    na maki na viri tara, a naro na viri i bibi rike mule ia na hini i tahoka a mahala
    i kupo, a naro nga i uka ma ri valai ne Tamane hita. Ria a naro na malala.
  apn-NT: Mẽ kot amnhĩ tomnuj xwỳnhjaja na htem mẽmoj punuj mã hamaxpẽr nẽ hkôt tanhmã
    amnhĩ tomnuj to. Nẽ mẽmoj pumu nẽ ra kãm ho õ hprãm nom Tĩrtũm pê ja omnuj ã hkamnhĩx
    kêt nẽ. Rỳ tanhmã mẽhõ kot amnhĩ tomnuj to hã omu nẽ hkôt kãm amnhĩ nhĩpêx prãm.
    Nẽ tanhmã amnhĩ to jarkrar to ho ri pa. Ã na hte mẽ kot amnhĩ tomnuj xwỳnhjaja
    amnhĩ nhĩpêx anhỹr o pa. Mẽ kot amnhĩ nhĩpêxja Mẽpanhĩpêêxà Tĩrtũm kãm hprãm kêt.
  ctp-NT: Nchga chaꞌ kuxi nu ngiꞌni chaꞌ ja xñi suꞌwe nten chaꞌ ꞌin Ndiose, siꞌi seꞌen
    ndiꞌin Ndiose Stian ndyoꞌo chaꞌ kanꞌ. Nchga chaꞌ kuxi nu ndiya tiꞌ nten, chaꞌ
    kalaꞌ chinꞌ tiꞌ neꞌ, loꞌo nchga chaꞌ kuxi nu nchka tiꞌ neꞌ kuꞌni neꞌ xa nu ñaꞌan
    neꞌ ꞌin ran, loꞌo nchga nan nu nchka tiꞌ neꞌ kaja ꞌin neꞌ, chaꞌ kuꞌni siyeꞌ neꞌ
    loꞌo taꞌa nten neꞌ, lo chalyuu ti ndyoꞌo nchga chaꞌ kuxi kanꞌ.
  opm-opm: Kakdah mohe er da ma tarpapat da oh mamaru hat patmur. Ina teimdapat er
    da tarpam Noh ihtiprohneng dahapti dao kin wamar Noh ihtiprohneng dahapti dao
    Nohwi ihtin han hat patmur daham tohormi tahapti dao ama ihat sapti da oh kakdah
    morhe tarpapat da ohmur. Got orhe bokdapat tarpam na apripat da ohmur.
  bvr-bvr: Ngardawa gu-gurdiya gu-yika gu-rrawa — minypa gun-nerra an-gugaliya jal
    a-nirra a-workiya, rrapa minypa gun-nga burr-guta nipa gu-nacha a-workiya rrapa
    jal a-nirra barra gu-ma, rrapa minypa a-yinmiya a-workiya nipa wana a-negiya —
    gu-gurda ngacha Wangarr nyanma ngika; jarra gu-gurdiya gu-yika gu-rrawa.
  wal-wal: 'Aissi giikko, ha sa7an de7iya ubbabai, hegeekka: asatettaa amoi, aifen
    xeellidi qaaqqatiyoogeenne miishshan ceeqettiyoogee ha sa7aappe yiidoogaappe attin,
    Xoossaappe yibeenna.'
  zad-NT: 'Ḻa'' yog''ḻoḻ diiki de yell-lioni: dii mala'' daa chzelall'' beli chenna'',
    na'' daa chzelall''cho bi dii chle''icho, na'' yeḻ'' cha''siba''. Aga ḻegakannan''
    chshab X̱acho Chioza'', san nakan dii chshab yell-lioni.'
  kmg-kmg: 'Manaŋgopieŋ, mâreŋkopec wiac sasawa: Sahaczi sasec, šâŋezi sasec â maŋzi
    fefe wiac, i Mamactaonec mâcne, i mâreŋkonec.'
  aso-aso: Misubouꞌ veti monovo danava mukiꞌ nene goloso nitekumuꞌ lumo helaaꞌ idoꞌ
    initeꞌ mataꞌ ninge lamineꞌ tamineꞌ ogo mumuzoꞌ ogaꞌ nehe idoꞌ eveneꞌ veꞌnidoꞌ
    heneni nganeni do sotoꞌ sotoꞌ ogo gonolise gonolise ogo okode lute do dize dizeꞌ
    ogaꞌ nehe neꞌmine monovo nesi nene Metehidatiꞌ nomive. Misuboukotikovoꞌ neive.
  uli-uli: Pangal mEka ye mel lal talop le, le meka depel holngoch, mo meka yarmat
    re wiri mo ika re dipli, iwe mo pangal meka ye mel lal talop le, le yarmat re
    chehas iyang, ngo tor sew mo iyang le ye budoh mo irel mala Temach, bo pangal
    ngo ye budoh chog mo wol talop le.
  nin-NT: Aseki ka ingbingbru ka we - aseki ka ila ure ka nggo isisurr i zharr, aseki
    ka ila ure ka nggo ashishi ka anishirr a zha, na aseki ka ila ure ka ingbingbru
    ka nggo anishirr a so di nggurr anke̱ na ka - inkindirr iyirr imbarr i si zhi
    na aki wa ku hen, a zhi ni ingbingbru yi we.
  tgk-tgk: Чунки ҳар чизе, ки дар ин дунё ҳаст, яъне ҳавасҳои нафсонӣ, чашмгуруснагӣ
    ва бо молу мулк калонгирӣ кардан, ҳамаи ин на аз ҷониби Падари Осмонӣ, балки аз
    ин дунё мебошад.
  acu-NT: '@see-verse:1JN.002.015'
  cak-WNT: Ruma ronojel ri c'o chuwech re ruwach'ulef, xa ya ri itzel tak raybel riche
    (rixin) ri ch'aculaj, ri itzel tak raybel riche (rixin) ri runak' tak kawech,
    y ri nikanimirisaj ki'. Y ronojel ri' xa ma riche (rixin) ta ri Katata' Dios,
    xa ye riche (rixin) re ruwach'ulef.
  ebk-ebk: Tay am-in ay mangotettet asna's luta ay kaman as nan mun-ongosán nan achor,
    nan mang-akuman as iilaun chi mata ya nan mangepangpangasan as kuk-uwa ya kasasaad
    at fiakun kan Dios Ama nan nurpuwana, ngem kun at asna's luta.
  spa-PDDPT: 'Porque todo lo que hay en el mundo: el deseo ardiente del cuerpo, el
    deseo ardiente de los ojos y la soberbia de la vida, no es del Padre, sino del
    mundo.'
  ruf-ruf: Mana ipfinu pfose ipfili muisi, tsitamaa tsa lukuli na tsitamaa tsa tsinenge
    na ukwighoda ikughalighwa ne pfinu pfalinapfo imunu na pfatendile, apfo pfose
    ng'apfilawa kwa Aba bae, ila pfolawa muisi.
  gun-gun: 'Mba''eta mba''emo yvy re ikuai va''e ma yvy regua meme: to''o oipota va''e,
    mba''emo jaexa vy jaipotapa reia, ha''e nhandejee ae rive jajeroviaa. Ha''e nunga
    ma yvy guigua meme, Nhanderuete guigua e''ỹ.'
  agu-BL: 'Na cyakil yi e''chk ajtza''kla''tz cyetz tu'' wunak, nk''e''tz cho''n na
    saj tu Ryos. Ej nin yi e''chk ajtza''kla''tz i''tz chi tane''n: kol kak'' ama''l
    tetz yi tajbil kawankil, nka ko na el nin kalma'' te yi e''chk takle''n yi chin
    elsbil alma'' nin, nka ko ntin yi ketz kak''ej na kajoy. Cyakil yi e''chk ajtza''kla''tz
    nk''e''tz cho''n na saj tu Ryos, ma na cho''n na jal tzone''j wuxtx''otx''.'
  isn-isn: Iti gwa kila kintu ni kimoli mi ihi - i nsula a muili, nsula a miho, nu
    lugoha nu la upanga- shanga ipuminkanilye nu Tata kuiti ipembeeye mi ihi.
  ilo-ULB: Ta amin nga adda iti lubong, ti kinaderrep ti lasag, ti kinaderrep dagiti
    mata, ken ti kinapalangguad iti biag, ket saan a naggapu iti Ama ngem naggapu
    iti lubong.
  pir-NT: Ñañequina tiquina basi ñañene tiquina tutuaro cahmedi, ñañene tiquina ihña
    duari mari Pacʉ Cohãcjʉ̃ ye ijierare. “Ijipihtiye cʉo pehogʉ, masi pehogʉ ijiaja
    yʉhʉ. Ne ihcãquiro masʉno yʉhʉre yʉhdʉdʉcaerare”, masa tiquina ni tʉhotuye mari
    Pacʉ ye ijierare. Ti ijipihtiye ahri yehpa cjẽ ijire.
  anv-NT: nénde yɛ́ndégenó ɛyi gelu fa mme ndɛre unó bi menyammyɛ mekwaa ákɛlege,
    ɛbi bɔɔ́ afyɛ amɛ wyɛ ne ákɛlege nnó abɔɔ́, ne ɛbi upyɛɛ́ bɔɔ́ ábwɛge mmyɛ
    gétúgé ubi, unó bina uko útánégé fɔ́ mbaá Ntɛ sé Ɛsɔwɔ, útánege lé
    fa mme.
  sab-NT: 'Cha gerule ba ole, kwian me Chubenu agenga me no kle age ulita ai kare
    ene: Kwian kle mo ta gbe tañachuge age me no giti kaire ama kle age me no ama
    kle tañachuge kare, kaire agwe kwian kle gwage lle tanredi ama takalin chege lle
    e ole ulita mau alin, kaire agwe kwian kle tañachuge igi giti alin allabi kwian
    kle mo sobade daba nadi lle molen tanre ole giti. Cha gerule ba ole, kwian kle
    tañachuge me no age ai kare ulita, talla ai kare me kle chie dale Chube che Ñenuage,
    Chube me kle kwian ta gbe age me no ai kare. Che dolla Satanás kle kwian ta gbe
    tañachuge me no age me no ulita ene. Malen cha gerule ba ole, ba me mo ta dbadale
    chege age me no kwian me Chubenu kle age kare.'
  tmd-tmd: Nöbö mö ap mögörɨb il kɨ rɨbyöx nugumɨdöi bla, mɨxɨñ ana ap kib mag gwogwo
    rɨbyöx mag akwör cɨnɨŋö, rön, ap agap apɨm mämäga nugwöñ bla, kib pɨnɨŋö rön,
    ap mɨga akwör pön, ib diba pɨnɨŋö, rön, rɨbyöx nugumɨdöi mag akuyöbö rɨm dumɨda.
    Acö ñɨgö rɨba nölmɨn alölöi; mögörɨb il kɨ ap bla rɨbyöx nugwön alöia.
  acr-NNT: Ma e ronoje ri na utz taj kꞌo che ruwachulew, na rukꞌ ta ri Dios petinaq
    wi, xa e re ruwachulew. Yey waꞌ e taq ri rayinik re ri qatiꞌjil, ri rayinik re
    kaqaꞌan qeꞌoj che janipa ri kaqilo y ri rayinik re yakbꞌal qaqꞌij.
  kpg-kpg: Idimaa, nia mee huogodoo o henuailala, aanei la go di hiihai huaidu o tuaidina,
    mo nia mee o nia daangada e mmada ginai ga moinaa ai, mo nia mee huogodoo koia
    e hagapuu ai nia daangada, nia mee aanei huogodoo hagalee ne loomoi i baahi o
    Tamana, ne loomoi hua i henuailala.
  taj-taj: तिग्‍दा भिसम जम्‍बुलिङरी मुबा य्‍हाङला सेमसे म्‍हाइबा स्‍हेदेन घमण्‍ड लबा
    ताम ओच्‍छे य्‍हाङला मीसे म्राङ्बा नइबा ताम चा परमेश्‍वर आबाग्‍याम खबा आहिन। चु
    जम्‍मान ताम चा जम्‍बुलिङग्‍याम खबा हिन्‍ना।
  avt-avt: 'Menmen me tɨ hɨram mar im: Menmen enum me tɨ mɨt hɨr hanhanem nanisesim,
    menmen mɨt nɨrem hɨr hemkre menepam neriuwerem, mɨt han kitet hɨras netenen menmen
    yapɨrwe ninɨn mɨt han. Menmen im hɨram ap menmen me God au. Hɨram menmen me tɨ
    keremem.'
  cbk-cbk: Este maga cosas del mundo como el mal deseo del cuerpo, y el deseo para
    tene todo el maga cosas que ta mira kita, y el orgullo de tener riqueza, hende
    ta sale con el Dios Padre sino ta sale lang aqui na mundo.
  uig-ARA: چۈنكى بۇ دۇنيادىكى بارلىق ئىشلار، يەنى ئەتتىكى ھەۋەس، كۆزلەردىكى ھەۋەس
    ۋە ھاياتىغا بولغان مەغرۇرلۇقنىڭ ھەممىسى ئاتىدىن كەلگەن ئەمەس، بەلكى بۇ دۇنيادىن
    بولغاندۇر، خالاس؛
  tuf-tuf: Cajc cutar ur ay bár eyin chihtá Sírayi batro. Cajc uch cutar imárinayro.
    Cajc uch cutar bin ur ay bár bin úchtaro. Imár sibaratán bitara yaj cun réhctara
    eyta yajcaro, imár ahní rehquín acu. Imár ub cutar itquey imáraya secua rácatro.
    Uwat imár ojcor caran tahnác síhw̃ayta acu bahnác sécuaro. Uwat eyta yajquín acu
    Sirat áytiro. Cajc cutar bin ur ay bár binat eyta yajcaro.
  abx-abx: Kay bisan ay ato si kalibutan, i makikinalugaringon kina'iya, i sasindakan-na
    si mata pati' i pagpahambog kon ay i tawa'-na hasta kon ay i sahimu-na, gana'
    sito dimu'an si kina'iya-na si Tata' kundi' sunod to dina si kalibutan.
  mco-NT: Ca' anaxy m'adzojctähuɨpy ajcxy tüg'ócɨy huɨdijaty ya naaxhuiñ yajpatp,
    jadu'n nej njot nhuinma'ñ tzojcɨm, jadu'n nej tijaty n'ijxɨm, jadu'n nej huɨdibɨ
    amɨj agɨx mɨɨd ndzachnayjɨhuɨɨyɨm. Com yɨ jadu'mbɨ huinma'ñ ca' yajpaady ma Dios
    Teedy, hue' yɨ' yajpaady ya naaxhuiñ.
  cpb-NT: 'Tema maawoini isaawikisato tera opoñaawo Pawaki, tema isaawiki opoñaawo.
    Jiroka okanta isaawikisato: añaamatashiwaitawo koweenkatatsiri, añaamatashiwaitawo
    añaayetziri, ankowawaite ashamete.'
  aon-aon: Apak douk madukemesh. Ihihmori yoweihi aih douk agundok atapishi arpesh
    ihih nyumneh mishish shakitak um shunekeh iri douk ehudokmori. Shatik eneshenesh
    eshudok mishish shakitakumesh um shunek yoweishi inahos, shatik kupaishi eshudok
    shanawash-umesh, shanagunukuk um esheshish sabaishi eshudok eneshenesh um. Ehudokmori
    aih douk madae Iruhin nukepeh uwe, uwok. Eheh douk agundok atapihi abom aih.
  hus-NT-2005: pos ejtal xowaꞌ waꞌach yab alwaꞌ ban kʼayꞌlá, jelti xowaꞌ in kulbetnál
    ni tʼuꞌúl, xowaꞌ i létʼendhál ani xin tʼekʼáltsik tinbáꞌ, yab tál ban Tátaꞌláb,
    tál techéꞌkʼi ban kʼayꞌlá.
  mig-NT: Chi ta̱ká ja̱ íó ini̱ ñu̱yɨ́vɨ kúu modo yúkú já kaní ini̱ máá‑yó, jíín já
    kaní ini̱ nduchi‑yo, jíín já sávixi̱‑yo̱ máá‑yó. Yu̱án násu̱ ondé nuu̱ máá Táa̱‑yo̱
    Dios va̱i, chi̱ cuenta ñu̱yɨ́vɨ kákuu.
  bps-bps: Du i kagkah kdee dad to dini di tah tanà, dunan galla lalò i sasè knayè
    lawehla, na balù tan teenla toola nibal, na too ale fdag i ktola na i knunla.
    I kdee nimò ani, ise mdà di Dwata, bay slame mdà dini di tah tanà.
  mbs-mbs: Doen medaet ibeg te pedowan, aw doen heman kitaen te otaw aw keibegan dan,
    aw doen heman pegpelangkaw-langkaw dan tandà te kedònan dan, meneng se kedita
    niyan kenà lekat te Timanem Amay, so lekat iyan te keneyonan.
  tof-tof: 'Zitülkus módóga, blaman ne kolae tórrmen tulmil tüpdü ne klamako, Godkagabi
    kokeako, mibü Ab nótóke, a ene wata tüpan tórrmen tulmilko. Ini kolae tórrmen
    tulmil módógako: kolae büban ubi, pamkolpamab ubi azebóm ibü ilküküpa ne kla asenda,
    pamkolpamab ikub bagür tibiób mórrelanme.'
  cme-NT: 'Na saa da, kumaŋ balaaŋ miwaaŋ daayo-na: Nuɔmba gbar ba nyaanu ba kusũŋ-maama,
    ba ce cãncaaya aa tiraa ta ba ce bombolma baa ba nagãŋ-niini‑i. Mafamma‑i daama‑i
    hiere Diiloŋ-maama sĩ, nelbilieŋ-huɔya-maama.'
  sus-sus: Naxan findixi duniɲa fe ra, alɔ ibunadama waxɔnfe kobi, milɛ, nun yɛtɛ
    igboɲa naxan kelixi see sɔtɔfe ma, na sese mu kelixi Baba Ala ma. A kelixi yi
    duniɲa nan ma.
  pon-2006: 'Pwe mepwukat koaros kisehn sampah: dipen ineng en uduk, oh mehkan me
    aramas kin kilang oh ahnehda, oh mehkoaros me mi nin sampah me aramas kin pohnmwahsohkihda—mepwukat
    koaros sohte kohsang rehn Sahm, re kohsang nin sampah.'
  dad-dad: Ere nigin, ereb ereb ganan tenebur ein ifaref–mosor tamo nẽ oroya, yogon
    mala ile oroya ado, ereb ĩ ado fen ereb ĩ age fef anĩ nigin yana yaleseya–are
    Dei bun tamal to isif, anĩ ere, tenebur tamal isif.
  zab-NT: 'Te pur nic tuby de mal ni nuu lo guɨchliuré quɨt zéedti pur Dios sino que
    pur lagacquɨ bɨnguɨchliu. Ne de ndé ná de mal xte bɨnguɨchliu: guelrun zectisy
    ni ná xgabni, guelrzebylaaz gap irate ni rianlob ne guelrzubyaa lagac laani pur
    de cos ni rápbɨ.'
  jae-jae: Gêŋ nomŋa samob, ôliŋ ŋakalac to mateŋ kalac ma gêŋ tetoc tauŋ saŋa naŋ
    aŋga Tameŋinê atom, aŋga nomŋageŋ.
  ksd-ksd: Tago ra lavur magit ta ra rakarakan a gunagunan, a kaina mamainga kai ra
    paka i dat, ra kaina mamainga kai ra kiau na mata i dat, ma ra vavagia na tabarikik,
    vakir tai Tama, mamati ka ra pia.
  msm-NT: Su iyan ogbatasanon to mgo otow no wada Diyus to pagkaliyag to mangkadoot,
    to pagkaibog to mgo botang no ogkitaon dan dow to pagpanghimantug to mgo katigajunan
    dan. Sikan tibo kona ogkapuun duon to Amoy no Diyus, di duon ogkapuun to kalibutan.
  myk-myk: 'Bani keree kii bɛɛri ki ɲɛ koŋɔ ke ni ge: ceepuuro lakuuŋɔ ɲidaan keree,
    ni koŋɔ yaŋmuyɔ wo ɲɛpɛɛn, ni koŋɔ wo mayɛ shɛ keree, lee la shishiin wa foro
    To Kilɛ ni wɛ fo koŋɔ.'
  sbe-sbe: Kaniyona ede tanoubu ta miyamiyadi yababadi meta nige Tamada unai se laoma,
    siya ede buluma yona gadogadosisi yababadi yo matada yodi gadogadosisi bikibikidi
    yo nuwasaesae yababadi. Siya yodi kabalaoma ede tanoubu ta.
  mcr-mcr: Ämaqä qua täutaŋiuqä suqä duŋqe ne näqŋqe. Qu huiwi iqueqä äwiŋqeunä ipu,
    hiŋuä aowä äqänäpu, nätmatqä-täŋä epiyiŋqä yoqä haqä ämaenäpu itqäŋä. Suqä iiŋi,
    Goti Apiquesa mapätqe. Ii kiqä suqä qua täutaŋi.
  cux-NT: Caati tánducuéⁿ'ē chi vɛ́ɛ́ na iⁿ'yéeⁿdī chi neⁿ'ē cuerpo yeⁿ'e yú ndúúcū
    chi neⁿ'ē nduutináaⁿ yú, níícú vaadī ingueēé yeⁿ'e vida yeⁿ'e iⁿ'yéeⁿdī ní nguɛ́ɛ́
    yeⁿ'e chiida yú, tiī ní yeⁿ'e iⁿ'yéeⁿdī.
  tur-YTC: Çünkü dünyanın olan her şey, yani benliğin tutkuları, gözün tutkuları ve
    yaşamın gururu Baba’dan değil, dünyadandır.
  san-ITR: yataH saMsAre yadyat sthitam arthataH shArIrikabhAvasyAbhilASho darshanendriyasyAbhilASho
    jIvanasya garvvashcha sarvvametat pitR^ito na jAyate kintu saMsAradeva|
  bel-N: 'Бо ўсё, што ў сьвеце: пажаданьне цела, і пажаданьне вачэй, і пыха жыцьцёвая,
    — ня ёсьць ад Айца, але ад сьвету.'
  sch-sch: Rammuola neinun a omngei murdi taksa ôina ngei, miriem mita mu theingei
    le anâng ngei, male miriem damsûng insongpuina ngei hi khote Pa renga juong
    nimak ngei; hima ngei murdi hi rammuol renga korong an ni.
  mic-MIQNT: Ta'n te's'gl goqwe'l Gjinisgam mo wel'te'tmugl ugs'tqamug mo wejianugl
    Gjinisgam na gujjinu ta'n eig wa'so'q. Wejiaqal na ms't goqwe'l mo gelu'lgtnugl
    ta'n mimajuinu'g pajijite'tmi'titl. Wejiaqal ms't goqwe'l nemitu'titl aq pajiji
    puatmi'titl gisna ta'n goqwe'l ginite'tmi'titl. Wegla goqwe'l wejiaqal ugs'tqamug.
  huu-NT: Caɨ comecɨaɨmo ite maraiñede jitaillacɨnodɨ Jusiñamui ieñede. Caɨ uisɨdo
    ebire jaide rafuedɨ Jusiñamui ieñede. Raruiaɨ dɨga, abɨ ɨeduacɨnodɨ Jusiñamui
    ieñede.
  jiv-NT: '@see-verse:1JN.002.015'
  otm-NT: Nguetho nu'ʉ yʉ́ pähä ra ximhäi, gätho him bi zän Oją ʉ, 'bɛ'a gä di ho
    ní ngøc'yɛi n'da, nɛ ní dä n'da di ho 'bɛ'a gätho in nu nde da mbɛzɛhɛ, nɛ'bʉ
    im bɛ̨ni jasɛ rán 'yomfɛ̨ni n'da. Pɛ nu'ʉ bi nɛquidą ua ja ra ximhäi ʉ tengu ʉ.
  dah-dah: '@see-verse:1JN.002.015'
  tnk-tnk: Iakani iamɨnhi irə tɨ nəri nə mə nəpɨn me pam nərmama me səvəi tɨprənə
    i kamho nəfe noien ərəha nɨpwranraha rokeikei. Nəpɨn me pam rerɨnraha ramevən
    ia nəfe nənimenraha rətoni hokeikei mə tuhəuvehi. Irəha kamhərpwi irəha tɨ nautə
    me səvənraha. Noien me pam nəha həpkuku pen mhə tɨ Tata Kumwesən, mətə kamhəuku
    pen tɨ tɨprənə i.
  kpr-kpr: 'Enda da gugua resena amo eviri: fisi da uju, gugua ditiimi gosuse dighighi
    ari, guguadae sakai sari, roera avavaga jo Afakena ghedo foa ghae eraira. Amo
    enda da guguari.'
  san-IAS: yataḥ saṁsāre yadyat sthitam arthataḥ śārīrikabhāvasyābhilāṣo darśanendriyasyābhilāṣo
    jīvanasya garvvaśca sarvvametat pitṛto na jāyate kintu saṁsāradeva|
  nho-nho: Naa tiputtipu katoo iloto te maarama nei, teenaa ko te kaimanako ki te tiputipu
    haisara naa tama te maarama nei, naa mee te henua e kkite no kaimannako, aa naa mee
    te henua e ahu ai. Te tiputipu nei see au i te Tamana; teenei ni tiputtipu katoo
    te maarama nei.
  gym-NT: 'ñobtä ñan angwane jändrän jökrä kämekäme Ngöbö rüere ye abko tä kite ñakare
    ni Rün Ngöbökri, akwa jändrän jökrä kä nebtä tä Ngöbö rüere, yekri tä kite. Angwane
    jändrän kämekäme kä nebtä tä rüre Ngöbö rüere abko krörö: ja mika gure bati bati
    bätäkä ngwarbe abko mdeita nebe nie. Erere arato, jändrän tä nebe tuen kuin ni
    okwäye abko mdeita nebe nie amne, nita jändrän bkäne amne nita dre dre nuene,
    yebtä nita bike kri abko tä Ngöbö rüere kä nebtä.'
  azg-NT: Ee tsoñꞌen na tsixuan juu tsonnangue, chaꞌna juu na ntꞌue jndyi tsꞌon siꞌtsꞌo
    ꞌnaanꞌ tsꞌan, yo juu na itsꞌaahanꞌ na conanꞌcjaaꞌ nnꞌön ꞌnan na ninꞌcüinjanhanꞌ,
    yo ninꞌjuu na conanꞌntsa jaa yo ntyja ꞌnaanꞌ ꞌnan na nanꞌxuan, ninnquiiꞌchen juu
    na tsixuan tsonnangueva itsꞌaahanꞌ na cojooꞌ nnꞌön ntyja ꞌnaanꞌ nanꞌminꞌ, chito
    nquii tyëëhë Tyoꞌtsꞌon itsꞌaahanꞌ.
  bhd-bhd: किजोकि ज़ैन किछ दुनियाई मां आए, मतलब जिसमेरी खुवैइश, ते एछ़्छ़ी केरि खुवैइश
    ते ज़िन्दगरू घमण्ड, तैन बाजी परमेशरेरे तरफां नईं पन दुनियारे तरफांए।
  too-NT: Ixlīhuāk a'ntū xala' nac cā'quilhtamacuj, huā'mā' tū' ixla' Dios quinTāta'ca'n.
    A'ntī xalanī'n nac quilhtamacuj tatlahua a'ntūn tū' tzey a'ntū squi'n ixmacni'ca'n.
    Lā' lej talaktzī'ncu'tun a'ntūn tū' tzey. Lā' talīka'tla'jca'tzī a'ntūn taka'lhī.
    Ixlīhuāk huā' tamā'na huāk xala' nac quilhtamacuj.
  ind-AYT: Sebab, semua yang ada di dalam dunia, yaitu keinginan daging, keinginan
    mata, dan kesombongan hidup tidak berasal dari Bapa, melainkan dari dunia.
  cjo-NT: 'Riraga kowaperotachari ijeeki kimitariri theenkantatsiri eejatzi kowashitachari
    rashitari oetarikapaeni tema ari ikanteeyani jaka: ikenkithashiryagaeyakironi
    oetarika ikowaperotakiri ranteri. Ikowaperotakiro oetarika iñaakiri, ikantakaaperotawo
    rashitawitaripaeni. Tee riro yoteeroni Pawa Tajorentsi, inta yotagaerori theenkantatsiri
    tsika ikanta ikenkithashiryaantari.'
  nsn-nsn: Temaene a mamang inetelikane i kot misiana tar nimalauelhirir sa, kare
    tar gehe tar inet, kare tar uairana katongo turin tena bureher inet. A niguatanin
    ahik pahe la tur tagu tang Tamagigeig, bo e la tur pukane i kot.
  san-DEV: यतः संसारे यद्यत् स्थितम् अर्थतः शारीरिकभावस्याभिलाषो दर्शनेन्द्रियस्याभिलाषो
    जीवनस्य गर्व्वश्च सर्व्वमेतत् पितृतो न जायते किन्तु संसारदेव।
  tna-NT: Mundo su aniji madhada cristiano cuana da ebia su aida ebatitani. Ai utsatada
    madhada cuana bahui mecuana sa tsada ya puji. Pamapa tuna ebatani ai cuana mecuana
    sa tsada. Pamapa tueda ai madhada cuana da ye mundo jenetia. Aimue Diusu peje
    jenetia mahue.
  lid-lid: 'Taha tana taha iri kandriyen ta lau badu munyak badeh, buku none: Ade
    iri a len, ma mada iri alikis, hawe kandriyen ta bar ndra-in anya, “Jo le ai,
    jo le ai.” Kandriyen mari doh badeh, bareu ta Kindrei bame bwe. Iri kandriyen
    doh badeh, badu kon munyak le.'
  wim-wim: Yotam aak ingan umyompanamangan-a, way anman iiy-iiyantana; than kaangk
    wuntan maarich keeꞌanakana, putha way min al-alangan ngangk mungkantan thananga,
    an puth than ulp-ulpanang iiy-iiyantana, keꞌ pam piꞌan ngaantam-ngeey-ngeeyantan
    thanttakama. Puth way yotam inangan thanan yump-yumpantan-a, inpal keny yaꞌa,
    piip ngamparamantam yaꞌa, an aak imanamana epa.
  zga-M: Pakuva khilakhinu ikhileimukelunga, uvunogwe wa mbeile, uvunogwe wa miho,
    namatingo agawumi. safihuma kwa Dada. Fihumana neikhelunga.
  yom-yom: 'bila bibio bidi va nza : zinzinunu zi nsuni, zinzinunu zi mesoayi luniemo
    lu luzingu bisi bi Tata ko vayi bi nza.'
  san-SIN: යතඃ සංසාරේ යද්‍යත් ස්ථිතම් අර්ථතඃ ශාරීරිකභාවස්‍යාභිලාෂෝ දර්ශනේන්ද්‍රියස්‍යාභිලාෂෝ
    ජීවනස්‍ය ගර්ව්වශ්ච සර්ව්වමේතත් පිතෘතෝ න ජායතේ කින්තු සංසාරදේව|
  yut-yut: 'On mɨktɨm dakon aŋpak yokwi morap uŋun Daron da dɨma abaŋ. Aŋpak uŋun
    yaŋ: yokwi ak do but kɨndap agak, ae pɨndak galaktok, ae yo kabɨni morapmɨ taŋ
    yomaŋ uŋun do pɨbɨt tɨdok aŋpak. Uŋun kɨsi on mɨktɨm dakon aŋpak.'
  grc-BYZ: ὅτι πᾶν τὸ ἐν τῷ κόσμῳ, ἡ ἐπιθυμία τῆς σαρκὸς καὶ ἡ ἐπιθυμία τῶν ὀφθαλμῶν
    καὶ ἡ ἀλαζονεία τοῦ βίου, οὐκ ἔστιν ἐκ τοῦ πατρός, ἀλλ᾽ ἐκ τοῦ κόσμου ἐστί.
  cpc-NT: 'Tima maawoni isaawisato tii ompoñiiya Pawaki, aña isaawiki opoñaawo. Jiroka
    okanta isaawisato: anintashiwaitawo kaaripirotatsiri, anintashiwaitawo añaayitziri,
    ankowi ankantakaapirowaitya.'
  nhg-NT: 'Pues ipa nönca tlöltecpactle mochihua ejqueyi: giente seme quetiemoa lo
    que tli queliebea innacayo. Yejua queliebea noche tli quejejta. Mochajchamöhua
    porque quepea meyac sösantle. Noche inu amo yebitz de toTajtzin Deus, tlöcamo
    ica de tlöltecpactle.'
  nya-nya: Pakuti zonse za mʼdziko lapansi, zilakolako za thupi, zinthu zimene maso
    amakhumbira ndiponso kuyandikira zinthu za moyo uno, zonsezi sizichokera kwa Atate,
    koma ku dziko lapansi.
  ngu-NT: pampa nochi tlen techmaca in tlalticpactli xhualehua itech toTajtzin, yej
    nican quisa ipan in tlalticpactli. On xcuajli elehuilistli yejhuan tonacayo quipia,
    niman on tlen xcuajli yejhuan tiquixpacaitaj, niman nochi on tlajtlamach tlen
    ticpiaj yejhuan quichihua para yejhua ica ma titohueyimatican, xquisa itech toTajtzin,
    yej quisa ipan in tlalticpactli.
  kup-kup: Met ari hodad, nariz loporizarohanañ home horiv berevamahan tamah-poñ,
    ma etañinañ etet zait tamah-poñ, ma parum abatañ ahö ravohopanez hat povor kao
    tamah-horï map poñ Papapuz hodadevokanañ naem, oñ añarab pot tamah-pori hamaraz
    hodadevoz berevamahat tamah.
  jid-jid: Du ikpi bi wa ba hei ni mi gbugbulu, ba bi nma kpa ba vo shishi, ni bi
    kpa di tsri, nu zu tu ba na rji ni ti na ba rji ni gbugbulu.
  wmw-wmw: 'Konta piya virípo mulumwengu‑mu, vinú‑vi: wájibu wa kimwiri, wájibu wa
    maso mawoni, na maritenzi a vinu vya mulumwengu‑mu, avilawa ka Baba, vilawa mulumwengu
    nómu.'
  gmv-GGM: Gasoykka ha alamezan dizay wuri asho amoteth ayfes loo7one dusan ceqeteth
    hayti alamepe attin Xoossa Aawape yizayta gidetenna.
  ssg-ssg: Na seilon aile usi waliko lialun ti tehu pon ie, laha aile waliko tuahe
    ti hamuamui tupualaha, laha haisi aliake hawane laha lawe waliko ti laha niningahi
    ma laha hanasanasake soxialaha ma puasalaha. Saun tenen ien kumahe kaha kema ti
    tel Tamakako Haeu.
  zpo-NT: Rese kwaan nawent kwaan nzho yizhyo ne, nanakta cheen Dios; leeya nak kwenta
    nzoblazh myet re kwaan nyula kwerp cheen xaa, nu nzoblazh myet kano re kwaan chul
    nlu lo xaa, nu nto xaa yalxwa; rese kwaane nak xcheen yizhyo.
  poy-poy: Toziya kila shintu shashiwera mupasipanu, matamata zidoda zya nshimba,
    matamata zidoda zya masu, msindu gwagujegwa na ulunda, vyoseri avi vilawa ndiri
    kwa Tati, kumbiti vilawa mupasipanu.
  qwh-NT: 'Quecunam que munducho mana allicuna: etsantsicpa mana alli munenincuna,
    nawintsic ricanqanta codisyar munape, y imantsicpis capamanqantsicta galapäqui.
    Quecunaqa manam Dios Yayapitatsu, sinoqa que mundullapitam.'
  gaw-gaw: Aḏinu? Ig dooṯem, wanp̱an keeke oh, amuam beḏu kobol haknu dab mak, ameg
    qaknu dab mak, danab nug nuḵa binag maknu dab mak, kobol amu oh am Mame top̱anu
    iiṯa, keeke amu oh am wanp̱anuib.
  nca-nca: 'Nore iŋoteto, otete noko ŋano qu: koweye saŋanímboro o kate-kate siyowero
    iŋoyoteŋgo, toŋeyembo o kate-kate qene nuŋguwoyote, eneŋo owéye hokoyoteŋgo; asa
    otete soso ŋuko Awa koŋgo kama maheyote. Kini, ŋuko noko koro otete qu.'
  zpz-NTPP: Gun de coz nu druu gyishlombecy ii, ndeꞌ coz a̱ꞌ nap. Druu nu rlagy dey
    shiñ gyicy yu. Druu nu ye rzac dey lo de gyel nap. Druu nu leꞌ dey. Dela coz zeꞌ
    walab lo Ñgyoozh Uz den druuñ, sinu druuñ gyishlombecy.
  mkj-mkj: Pwa mehpwiai ohroj kijehn jampah; dipen inoang in uduk, apel mehkan ma
    armaj kin kapang apel anahnehda, apel meohroj ma mine nehn jampah ma armaj kin
    kamjehkkihda — mehpwiai ohroj johpwa injang ipen Jahmmo, irai ohroj injang nehn
    jampah.
  zac-NT: Ra cusë mal narac shtuꞌu lduꞌu nguiu, nu ra cusë chulë narac shtuꞌu ra nguiu
    gapë, nu ra cusë narunë naruꞌbë mënë, grë ndëꞌë na cusë shtë guë́ꞌdchiliu, lëdë
    Diósëdiꞌi.
  kyg-kyg: Muki ma mopafi kavaꞌmo haneꞌniyana apakufamoꞌmo haꞌye nehiya kavaꞌmo hanege
    neꞌageꞌapaeꞌmo hapaꞌye nehiya kavaꞌmo hanege aliteꞌa ala apaki neꞌaliya kavaꞌmo
    hanege huno haneꞌniye. Ani kavaꞌmoꞌa Goti kavaꞌamo ohaneꞌnifa ma mopafi kavaꞌmo
    haneꞌniye.
  kmk-kmk: Ta sat losana kinadadag situn lubung bokona si Apudyus un Ama dit nanligwatan
    da nu adi nanligwat da uttun lubung, kama’t dit gumamgama mangwa’t laweng un pipiyaon
    di long-ag, gumamgama mangaḻa’t dan losana maila un piyaon kan mamaspasdayaw.
  cao-NT: 'Jabi maí ca jabi tsi xo naa: Yoxa mëtsahaina, joni mëtsahaina, noba bëro
    qui jia ca biriacatsaina, jamë shinamisxëni iquiina. Dios quima joyamahi quiha
    naa jabi bo, maí ca nohiria bo quima ca jaca nori.'
  bbr-bbr: 'Omnokou pakan onok erekapu okoro omnokou opok rau, kiro kesek: ro asik
    apareanik meswareäu, ro osap atap atap apwareanik wous weäu, ro osap sosop orip
    kon enip kämioik jou miäu. Kiro onok erekapu Anut pakas kowau wa. Kiro onok erekapu
    omnokou pakan.'
  inb-inb: Kai alpata munag­kuna ni­raian­mi imasa kikinpa mana alli­lla iuiai­wa
    munaspa kaug­san­ga­pa, ñawi­wa mana alli­kunata kawaspa muna­rin­ga­pa i ima
    iukas­ka­kuna­wa atun tukuska iuian­ga­pa. Chi­kunaka mana ni­raian­chu Taita
    Dius­pa munai­kuna. Kai alpapi tias­ka­kuna­lla­wa iuiag­kunapa munai­kuna­mi
    ni­raiá.
  hrv-hrv: Jer što je god svjetovno - požuda tijela, i požuda očiju, i oholost života
    - nije od Oca, nego od svijeta.
  box-NT: Lé bìo le sĩi na wé vá mu bìo na yí se yi, làa bìo hã yìo wé
    lé ɓàn yíró poni, lè ho nàfòró yíró na wee wé ò o nùpue yòoní míten,
    bṹn ɓúenɓúen yí ló a Maá yi, mu bìo sã̀ ho dĩ́míɲá yi.
  ote-NT: Oxqui ma̱dihʉ ya tꞌøtꞌe de ra ximhai, ngueꞌa̱ gatho núꞌa̱ ja ja ra ximhai,
    ngu gatho ya tsꞌoncꞌatꞌi núꞌa̱ benga ya ja̱ꞌi ne núꞌa̱ handi, ne ra ntꞌetsꞌi,
    gathoꞌʉ go gueꞌʉ yá hmanda ra tsꞌoximhai, hingo gueꞌa̱ rá hmanda Ajua̱.
  wnu-wnu: Qomon boru gugum ebet igoun eng ai e wonou. Munangit wurinou mi gab qenunget
    ne ebet igour. Qomon boru eng gagar Tain abar qamara me ebet igour.
  zam-NT: 'Con'' ye''rsin'' co'' ndyub yo''f lezo'' mèn par li mèn, con''a nac con''
    ndxè'': Mèn co'' alithe nque tee ban loo izlyo'' ndxè'' nda'' lugar par ndyub
    yo''f lezo'' mèna loo ryethe con'' co'' nac cón che''n xab izlyo'' co'' ñibe''
    loo mèna par li mèna con'' ye''rsin''; con'' co'' ngüi'' mèn par ndyub yo''f lezo''
    mèn que no mèn con''a; no con'' co'' ndxàp mèn co'' ncàb loo mèn ndye''s mèn loo
    xtàa mèn. Ryethe con'' ye''rsin'' ndxè'' nac cón che''n xab izlyo'' co'' ndli
    ndyub yo''f lezo'' mèn par ndli mèn con'' ye''rsin''a. Indlide Diox nec thìb con''
    co'' ndli ncàb ndli mèn chol con'' ye''rsin. Ndxe''leque'', Diox ndli par ndli
    mèn con'' ndac.'
  zyp-NT: Zecawtamaw tatah khazaw hming maikaw, ngaisaw dunah, mehthinah, hnui rungnah
    le tuasenah a palaikhuinah sahlo heh Paw taitah a chuhpaw cang bei he, khazaw
    taitah a chuhpaw a cang hri he.
  sey-NT: Siꞌaye iye yeja ayere pa̱ipi ti̱ꞌañe cato Maijaꞌquë i̱seꞌe peoji, coꞌayere
    ca̱pë yëye, ñaco ca̱pi ña ëaye, cuiꞌne jerepa paꞌi aꞌë cuasaye, siꞌaye iye cato
    yeja aye aꞌë.
  nvm-nvm: Ijefuon maiji ire isekma fok moikigia naoivo iji bu Godon roko bakin. Unam
    iji barabaru oijo iji uruv ijefun rejo ijigam ire fok no ni igia giame ijefun
    rejo ijin. Regavo madu unam izeg no sinuom nuvuon no karvo ijefuon aroikaravo
    iji ire fok bu Godon roka bakin revo bu moikigia naoivo ijin.
  mps-mps: Magi baso meni, tǫde bidigo kolesaga tigidali, te kolesaga e tama telalubo
    da wali, te tigigo bidigo homu hodolama tama mena dwai sę ebo kolesaga, te gedugo
    haniani nai sulama godolo ebo kolesaga, te bidigo mena naide hagoma homu eyu aga
    nogi ugwaba sabo kolesaga, te tobage kolesaga Aya Godigo mabeo. Menio. Te kolesaga
    e tǫde pedalobo kolesaga dao.
  seh-seh: Thangwi pyonsene piri pa dziko ninga pinasirira nyama, pinasirira maso,
    pontho na kupikuza thangwi ya mpfuma, penepi pidabuluka kuna Baba tayu, mbwenye
    pyabuluka pa dziko.
  pab-NT: Tyotya xoalini hare ali waikohekoa tyaonitere atyo maisa Enore nalitare
    xini. Ali haliti awaititereharenae, xosetinae awaititereharenae, xoalini hare
    kakoa kaxaokowiharetyoakitere atyo maisa Enore nalitare xini. Waikohekoatare terota
    atyo.
  llg-llg: Dedeꞌak manai daebafok ia, taa natututik no Manetualain. Sama leo, hataholi
    fo nasoda kada tao namahoko ndia ao-ina hehelin; hataholi balenaꞌo; ma mana koaok
    huu ndia suꞌin. Dedeꞌa leondia kala, taa laoka lai Amak Manetualain. Tehuu kada
    laoka lai daebafok ia.
  kyf-kyf: '-Lu weee mɩa dʋdʋgʋ, mʋ nɩ: nyɩmɛɛ dlɩwʋnynili ''nyii klaa, nyɩma -wa
    yɩa -lu -yɔ, ''ɩn we ''tʋ bhaa wa klaa, we -yɔ nyɩma -wa ylimanɩa wa ''dɛ wa ''ŋnɩmnɩee
    ''gbʋ. Wee -li mɩa dɛ, we''e ''bhʋ Dide -Lagɔɔ -gbɛ, dʋdʋgʋ we bhʋa.'
  tpi-tpi: Yumi save, olgeta pasin bilong ol man bilong graun, em pasin bilong bel
    kirap na aigris na bikhet, ol dispela pasin i no kam long Papa. Nogat. Ol i pasin
    bilong graun tasol.
  mih-NT: Vatyi tandɨhɨ cuhva sa iyo ñuu ñiyɨvɨ ya tucuñun sa ña vaha sa cuñi coño
    ñuhu yo a sa ndyehe sɨtɨ nuu yo ta ndyiyo iñi yo sii si a sa zɨɨ xaan cuñi yo
    sihin ndaha tyiño yo ihya ñuu ñiyɨvɨ ya, yɨvɨ cuenda ra Ndyoo cuu tandɨhɨ cuhva
    ya. Sa cuenda ihya ñi ñuu ñiyɨvɨ ya cuu cuhva cuan.
  qvh-NT: '@see-verse:1JN.002.015'
  kms-kms: 'Te pugri yumbo buagi qi pe kin ni qi pe gri rindi. Yumbo ur ren kin te:
    Nei brequ isis wute nde umbo pe rise di ni te kin pugrine puq ren yawo kureny
    kin, yumbo ruqond di riteri yawo kureny kin, di ni yumbo yembe rindiny kin te
    ningg nikin nyamb rindiri riwo. Yumbo ur ren kin te ni wuyi nde pu rindi segi.'
  agn-agn: Tenged ang mga bagay tarin ong kalibotan--pario tang mga anday sasayod
    ang galiliagan tang mga sadili ta, ang mga gawilian tang mga mata ta, ig ang mga
    bagay ang agpambog ta mga taw--ang tanan ang asia indi pagalin ong Dios ang Tatay.
    Asia pagalin tarin lamang ong kalibotan.
  nhi-NT: pues tlamilauca, nochi tlen catqui itich in tlalticpactli, in totlalticpactlaniquilis,
    in tlaniquilis de secpias nochi tlen sequita, in tlaniquilis de seisqui se ueyi
    ipampa tlen secpia, nochi non amo ualeua inauactzinco in toTahtzin Dios, tla yeh
    ualeua itich nin tlalticpac tlahtlacoleh.
  ttc-NT: Komo kyaqil [te nya'tx galan] aj at twitz tx'o'tx', iktza' te aj n'el tgani'
    te qchi'jel b'ix te aj n'el tgani' kye tb'aq' qwitz b'ix te aj nqet kyjiq'b'a'
    kyib' kye xjal ti'j, te nini nya'tx tuky'i Qtata Dios ntzaj, sinoke cha tzani
    twitz tx'o'tx'.
  dan-1931: Thi alt det, som er i Verden, Kødets Lyst og Øjnenes Lyst og Livets Hoffærdighed,
    er ikke af Faderen, men af Verden.
  kwj-kwj: Hinde wowani, do nuwe ki dau hima le wu wosindau sumbu le kale, sembe ki
    au saini okokonandau sumbu ti, miya ki heini okokonandau sumbu ti, e, inaka yetupwani
    hi rasaindau sumbu ti, dele sumbu hinga tinda Yapai ki ta nambwe. Mina. Wunu do
    nuwe ki ete sukwaro.
  vie-OVCB: Tất cả những thứ trần tục, những tham dục của thân xác, đam mê của mắt,
    và kiêu ngạo của đời đều không do Đức Chúa Trời, nhưng ra từ thế gian.
  kze-kze: marapákén-kwáásímó kwéowaina ááimba íma Áánútumpakemba kwéowe. kwaási kentí
    imáyáavinkemba kwéesa á'owiti náaindaamba túran-anda kwéesa túwí'a maimaésa kwéiyesa
    kwéomba íma Áánútumpakemba kwéovo marapákén-ámbá kwégwaraawe.
  mpj-mpj: Yiltaya jiikaja parlanykaja pakiwana nyinani. Karlkilu-ngkuya walyjalu
    marninypungkuni jilanya, “Ngayurna maaja nyinani, kulilkurakurniya.” Ka karlki
    kujupaluya walyku kuliraka walyku ngapini. Karlki kujupaluya nyakuraka wartakamu
    nyupa ngulyulu mankuni. Mirta-jananya Mamalu jilanyawana nintinu, paki, walyjaluwiyajuya
    parlanykajalu kuliraka pakiwana nyinani. Jiikajaya yiltangulyu rawaparni nyinaku
    pakirriku, kaya Mamamili walyjakajalu yirnilu ngapinmalpa, kaya wanka wulu nyinaku.
  lbk-lbk: Tay am-in ay khankhanasen nan katakhotakho isnan lofong, nan figfikhawen
    nan awak ya matacha ya nan ichad-ayewcha ay kwacha, et ad-i malpo ken Dios Ama,
    mod-i ket malpo isnan lofong.
  mto-NT: Ku̱x nu̱jom je̱ naxviijnit je̱ kyo̱ꞌo̱y je̱ꞌe̱, je̱ ka ó̱yap juuꞌ veꞌe je̱
    jayu cho̱jktup je̱ yꞌavintso̱ vinmaꞌyu̱n ka̱jxta, je̱ ka ó̱yap juuꞌ veꞌe je̱ jayu
    cho̱jktup ku veꞌe juuꞌ du̱ꞌixta, je̱ts je̱ ka ó̱yap ku veꞌe je̱ jayu ñamyá̱jajada
    ku veꞌe juuꞌ du̱ꞌixta du̱jaye̱pta, kaꞌats je̱ꞌe̱ veꞌe je̱ Nteꞌyam ya̱ ka ó̱yap
    du̱yakje̱ja, je̱ kyo̱ꞌo̱y je̱ꞌe̱ ka̱jx ya̱ꞌa̱ veꞌe juuꞌ veꞌe ijtp yaja naxviijn.
  bzh-bzh: In hil araḳ nġaa-dob-yi pin sagi ni bë nġaa sën hil navid nevonġin
    lo, genġaa sën hil malad anon in lo, genġaa sën hil nehaḳo hil raḳ in lo,
    og su yam vu hil Amad Anutu rë. Gaḳ yö verup raḳ aggata-dob-yi.
  guj-2017: કેમ કે જગતમાં જે સર્વ છે, એટલે દૈહિક વાસનાઓ, આંખોની લાલસા તથા જીવનનો અહંકાર
    તે પિતાથી નથી, પણ જગતથી છે.
  jvn-NT: Sembarang ing donya kéné sing disenengi karo wong dosa, sembarang sing dikepéngini
    karo mripat lan sing dienggo pamèran, kuwi kabèh tekané ora sangka Gusti Allah
    Bapaké awaké déwé, ora, nanging sangka kadonyaan.
  byr-byr: Kwaakevakɨya yuyanna, kɨlaakevɨne dɨka widadevulyɨ aꞌmwera tɨnna wangadɨvɨsanna
    “Maaꞌmujainyɨ,” yawɨꞌdɨvɨsasɨ kunnya yaya munyaba makinadɨvɨtara “Gɨlyɨvɨsanna
    nɨmeinyɨra,” yawɨꞌdɨvɨsasɨ yuya sazanna Gotɨyaryabadaaꞌnya mɨꞌ. Aawa. Kwaakevakɨya
    saburɨdaaꞌnyangɨra.
  ian-ian: Wan kɨpmana vat kɨngiyan. Kavle nda klavat walɨnja vat. Kavle vat vɨvat
    walɨnja vat. Wun nɨma nyan wun wun apma vat yetɨga nyan wun waawalɨnja vat. Wan
    vak God kwiya vak ana ndɨ. Kɨpmana vatna.
  hun-hun: Mert mindaz, ami a világban van a test kívánsága, a szem kívánsága és a
    kérkedő életmód, nem az Atyától, hanem a világtól való.
  mcf-NT: 'Abia Yampidquio Nuquin Papa nec. Adquidpenquio mayan icsa nec. Aid Nuquin
    Papa chieshënquid nec. Adquid icquin Nuquin Papan chiaid mua uaquin chuiquin chuca
    uaic naden: Icsamane quenquiocquin icsaquin nanu quequin adota. Adecbidi icsamane
    quenquiocquin utsi icsasho isun ëmbitsen nanu quequin adoata. Dadpen bednu quequin
    utsi dëniacnueshun adota. Adec icsamane quenquiocnoc mayan icsan Nuquin Papan
    chiaid matses chieshëmec.'
  kjs-kjs: Gore go su kamaa kone raayore Aapame namuma wisa. Go pea-le lo robaa-para
    wi pupitagi nolalo kone-para enaalinumi ele adoma epame komalimide kone-para enaalinumi
    su kamaa wi pedo pape ele-para go raayore ora su kamaa wi kone yaa-pulu Aapame
    go kone-daa namuma wia.
  mni-mni: Taibangpanda leiriba pumnamak haibadi hakchanggi apamba, mitki apamba amasung
    punsigi napal asising asi Ipadagi lakpa natte, adubu taibangpandagini.
  yad-NT: Tapi ti̱ta̱ju̱ jiryatiy mucadiva vicharara, nu̱tyu vu̱dyirya ni̱ru̱chara
    vu̱vyu̱mura; daryantiy jiryatiy vu̱ñi̱sitya vu̱dyi riva samirya nta tara, vu̱ñi̱ru̱y
    varirya; daryantiy jiryatiy vu̱vyicharu̱y jaryi taratavay; ne ru̱nday jirya Ju̱denumusiy,
    nicyara̱y vichadeda ja̱mi̱musiy ji̱ta darya.
  mxb-NT: Dá chi̱ ndidaá ña̱ꞌa kúú kuendá ñayuú yóꞌo, ña̱ kúú kua̱chi kátoó ña̱yuu
    kée na xíꞌín ñíi̱ ná, xíꞌín ña̱ kátoó na̱ kakomí ná ndidaá ña̱ꞌa xiní na̱, xíꞌín
    ña̱ kátoó na̱ kandaya̱ꞌi mií ná, ni iin ña̱ yóꞌo ko̱ véi noo̱ Ndios, ña̱ꞌa kuendá
    ñayuú yóꞌo va kíán.
  pon-2006A: 'Pwe mepwukat koaros kisehn sampah: dipen ineng en uduk, oh mehkan me
    aramas kin kilang oh ahnehda, oh mehkoaros me mi nin sampah me aramas kin pohnmwahsohkihda—mepwukat
    koaros sohte kohsang rehn Sahm, re kohsang nin sampah.'
  maq-NT: Cuatjin ta, tsëhë xi yëjë ni cjuatacun xi tjin ngasunhndë vihi, sacuaha
    cjuatacun tsehen xi ningatahantacun, sacuaha cjuatacun xi tjercu meje naja yëjë
    ni xcusun xi chutsejen, sacuaha cjuatacun xi tjercu nihña yehe yojo naja ne, yëjë
    ni cjuatacun xi cuacun vëhë ne, hacuiin nduva tsëhë Nina Nahmi naja ta nduva tsëhë
    suvá ngasunhndë vihi.
  hto-hto: Nana íaɨoɨmona lloga ráfuiaɨ mɨnɨ́cana Juzíñamuimona biñede. Fia danɨ íaɨoɨ
    cɨ́gɨmona comuide. Comécɨna ɨáɨredemona fɨeni óiacanafue bite. Caɨ ui ióbicailla
    jítaillamona jɨáɨe fɨeni óiacanafue bite. Caɨmo ite ráanɨaɨmona fɨeni abɨ ɨ́ɨnuafue
    bite. Nana afe billáfuiaɨ bínɨemo ite Juzíñamuina bacáuairedɨno llóolloga.
  por-BRBSL: Pois tudo o que está no mundo - a luxúria da carne, a luxúria dos olhos
    e o orgulho da vida - não é do Pai, mas do mundo.
  ces-NKB: Neboť všechno, co [je] ve světě - žádost těla, žádost očí a pýcha života
    - [to] není z Otce, ale ze světa.
  cui-cui: Penasi cui tatae coyene Nacom jopa itorobiyo xua barapo cae pin nacuathe
    tsique nexa. Apara pomonae jopa pejume cowʉntsiwi pia coutha exana barapo penasi
    cui tatae coyene. Mataʉtano Nacom jopa itorobiyo xua abeya peichichipae coyene
    xua peuwiya tae coyene. Mataʉtano Nacom jopa itorobiyo po coyenein xua peaebi
    coyenein ichamonaetha, xua pexeinaexae copei. Barapocotsi coyenein Waxa Nacom
    werena jopa pichipaeyo. Saya apara pomonae jopa pejume cowʉntsiwi pia coyene tatsi.
  boj-2014: Mandam qaji tamo uŋgasari naŋgo kumbra agiende. Naŋgi naŋgo segi jejamu
    qa are prugnjreqnaqa ñoro koba oqajqa mamaulnjreqnaqa tulaŋ diqoqnsib laqnub.
    Kumbra di Abu aqaq na bosai. Di mandam endeqa kumbra.
  eng-OEBUS: For all that the world can offer – the desires for physical pleasure,
    the enticements to the eye, the arrogance of wealth – belongs, not to the Father,
    but to the world.
  eri-eri: Ere alai, nere oulaha fai oruwanga nebere onowou wa, huwanyanege jayei
    nomo, agenege warou honyonyowei nomo fanyimu, fanyimu waha Jijei langa mei uwa.
    Fanyimu waha oula nomonga.
  wiu-wiu: Poane yename ele kule poanele toadiya wa wene pia mea ni leneme eya kuya
    moadiya wa tepi moa ni eya kuya kamoya i motuku toa kimeka moati wa mate agale
    oa ni ele kule itonole toa tikilepa Atai Akolaline peku noameneya itono peku-kama
    nakete ni tiki.
  swe-swe: 'För allt detta som är i världen: köttets (den gamla naturens) begär [vårt
    själviska krav på sensuell njutning], ögonens begär [sinnets önskningar, habegär
    efter mer], stolthet över detta livets goda (skrytet med det goda man har, grekiska
    ”bios”) [en tom förtröstan på sina egna resurser och tillgångar, resultatet då
    ögonens begär har uppfyllts], det är inte från Fadern, utan från världen.'
  cth-cth: 'Talaivan dawk kaawm e hnonaw teh: takngainae, mitnoenae, talai hno dawk
    kâoupnae hah doeh. Hotnaw teh, Pa koehoi ka tho e nahoeh. Talai lahoi ka tho e
    doeh.'
  mti-mti: Dividivi undag piyu mame danave wakenewa—apan ano kukaeba imive anoiviwa,
    yangut yanga visive aiviwa, sira inaiinai waiya waiyaeba aivi me aninin wakeiviwa—anoano
    mame Mamunwa gumbe den onne, me piyu mame apa onne.
  pad-NT: Ni-Deua binakama'darihi ida nahina Jaharia bivaka'da'diki. Ija'ari kidimahi
    'bo'da-ra vahojakia bikava'inofinofiki ida hojai asohiriki. Bivahojavini binofivini
    arafiaki jaboni ida nahina binokiki. Abononi vaboraborahavini hiki jaboni ida
    kidibadani, kidinahina hiki. Jahari vania binakama'daja ida nahina hahavi Deua
    bivajahariki.
  twi-twi: Biribiara a ɛyɛ wiase de; ɔhonam akɔnnɔ, nea nnipa hu na wɔn kɔn dɔ, biribiara
    a ɛwɔ wiase a nnipa hoahoa wɔn ho wɔ ho no, mu biara mfi Agya no. Ne nyinaa fi
    wiase.
  hlt-hlt: Diklai dongkah a cungkuem tah, pumsa kah hoehhamnah, mik kah hoehhamnah,
    khosaknah dongkah oekhlawnnah he pa kah koe la om pawt tih Diklai kah la om.
  tbz-SIM: Kutenkù yɛiku kuu mmiɛkɛ ɑ bo ndɔ́mɛ̀ kɛ́dɔ̀ɔ̀ mɛyɛi nkó mɛyɛ̀mmɛ̀ mɛɛ̀
    bo, kɑ̀ɑ yɑ̀ dɛ̀ ɑ́ ndɛ̀ dɔ́, kɛ́mpɔtì ɑ mɔkɛmɛ̀. Kutenkù kpɛrɛ í wɛ̃nnɛ́ Kuyie
    nkpɛrɛ.
  san-GUJ: યતઃ સંસારે યદ્યત્ સ્થિતમ્ અર્થતઃ શારીરિકભાવસ્યાભિલાષો દર્શનેન્દ્રિયસ્યાભિલાષો
    જીવનસ્ય ગર્વ્વશ્ચ સર્વ્વમેતત્ પિતૃતો ન જાયતે કિન્તુ સંસારદેવ|
  ake-NT: Apʉne pʉra tanporon orʉ pon—ka'pon e'to' tarui pe ipɨ', itenu taruipanin,
    mɨrɨ awonsi'kɨ mɨ pe iye'ku'to' timamin ke tesi pɨ'—serɨ ton esi mɨrɨ Ikʉipʉnʉ
    winon pe pʉra, e'tane orʉ winon pe iyesi.
  qvn-NT: Pi maysi Diosta mana cäsucug runaga cawan shongon munangannuyla lutanta
    rurayarmi, ñawin ricapunganta ima-aygatas munayarmi, nätan imayog canganpitas
    alinnintucuyarmi. Chaynuy cawayga manam aywamun Diospitachu, antis Diosta mana
    cäsucug runacunapitam.
  tku-NT: Ixlīpō'ktu tū xala' nac cā'quilhtamacuj, huā'mā' jā ixla' Dios quinTāta'ca'n.
    Tī xalanī'n nac cā'quilhtamacuj tatlahua tū jā tze tū lacasqui'n ixmacni'ca'n.
    Talaktzī'ncu'tun tū jā tze. Ka'tla' talīmakca'tzī tū taka'lhī. Ixlīpō'ktu tzamā'
    pō'ktu xala' nac cā'quilhtamacuj.
  bjk-bjk: möxösa, abo lalaa xirip möxö öxöno lagunon, abo mamaa saban, abo a neek
    saban, ma abo tatalien ne aölolot, idi tokobo wanot meriso re Mama. Kaim. Idi
    te wanot mera xö öxöno lagunon.
  msy-2020: 'E fo, nguazir kamɨn itir gumazamizibar arazibar kara: navir ghurimɨn
    araziba bagha puv aguava, damazimɨn bizibar gara bar dagh ifonge, egha bizir avɨriba
    ikiava, kamaghɨn uarira uari fe. Arazir kaba Afeziar Ekiamɨn izir puvatɨ. Da nguazir
    kamɨn araziba.'
  bpr-bpr: Du i kdee dini di tah tanà—dunan knayè i ungad, knayè i mata, na kafagdag
    i dad to - ise mdà di ku Mà, bay slame mdà dini di tah tanà.
