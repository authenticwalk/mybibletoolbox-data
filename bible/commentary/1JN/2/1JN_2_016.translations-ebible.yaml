  kne-kne: 'Tan am-in din kaman da nay: din lawa ay laylayden di nakabasol ay ipogaw,
    din pangamgamgaman da si il-ilaen da, ya din pangit-it-ekan da sin sanikwa ya
    kasasaad da et baken si Diyos ay Ama tako di kapkapoan da mo adi et mapos nan
    daga.'
  tgj-tgj: Ogumvngmwng ngv nyiamooku gvbv ridunv—ogugo atubogv lvgabv mvngmurla mvngdudw,
    ogugo nyiv kaadudw okv mvngbiu dudw okv nyi vdwgv kai mvngsunam ogumvnwng si nyiamooku
    sokv gvbv ridunv—si Abu lokv aama dunv; Soogv ogumvnwng si nyiamooku so lokv aadunv.
  gui-NT: Cuae ɨvɨ pegua oaɨu vae reta jecuaeño yogüɨreco jemimbota reño jare oipota
    opaete mbaembae ipora vae oecha vae, jare oñemboete yae. Erei opaete cuae ɨvɨ
    pegua co. Mbaeti co ñandeRu Tumpa pegua.
  quc-TT: Ronojel ri jastaq rech uwachulew, ri itzel taq urayinik ri tyoꞌjal, ri jiqꞌjatem
