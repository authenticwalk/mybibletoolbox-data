  ziw-ziw: Vintu vyose vya mwe isi kugamba tama zihiye zo mwili, tama zihiye za meso
    na weduvi ukuhoswa nu ugoli vyose ivyo havikulaila kwa Tate, mna vyalaila mwe
    isi.
  grc-TR: Ὅτι πᾶν τὸ ἐν τῷ κόσμῳ, ἡ ἐπιθυμία τῆς σαρκός, καὶ ἡ ἐπιθυμία τῶν ὀφθαλμῶν,
    καὶ ἡ ἀλαζονεία τοῦ βίου, οὐκ ἔστιν ἐκ τοῦ πατρός, ἀλλ᾿ ἐκ τοῦ κόσμου ἐστί.
  nag-nag: Kelemane ki to etu duniya te ase- mangso laga itcha, aru suku laga itcha,
    aru jibon laga phutani- etu Baba pora nohoi kintu etu duniya laga ase.
  eng-OEBCW: For all that the world can offer – the desires for physical pleasure,
    the enticements to the eye, the arrogance of wealth – belongs, not to the Father,
    but to the world.
  knj-NT: Ja' eb yet yul yiban k'inal ti', asan yet smimanil eb chi yoche oc oj. Catu'
    chi yochen pax oc eb tzettaj yetal chi yil sat. Catu' chi seyon eb tzet chi yun
    smimanbine sba eb. Pero ja' wan beybale tu', man yet oj cu Mam Dios, pero tol
    yet yul yiban k'inal ti'.
  deu-1912: 'Denn alles, was in der Welt ist: des Fleisches Lust und der Augen Lust
    und hoffärtiges Leben, ist nicht vom Vater, sondern von der Welt.'
  san-PUN: ਯਤਃ ਸੰਸਾਰੇ ਯਦ੍ਯਤ੍ ਸ੍ਥਿਤਮ੍ ਅਰ੍ਥਤਃ ਸ਼ਾਰੀਰਿਕਭਾਵਸ੍ਯਾਭਿਲਾਸ਼਼ੋ ਦਰ੍ਸ਼ਨੇਨ੍ਦ੍ਰਿਯਸ੍ਯਾਭਿਲਾਸ਼਼ੋ
    ਜੀਵਨਸ੍ਯ ਗਰ੍ੱਵਸ਼੍ਚ ਸਰ੍ੱਵਮੇਤਤ੍ ਪਿਤ੍ਰੁʼਤੋ ਨ ਜਾਯਤੇ ਕਿਨ੍ਤੁ ਸੰਸਾਰਦੇਵ|
  nob-LB: Verden lokker stadig med at vi skal tilfredsstille våre fysiske begjær,
    at vi skal kreve å få alt vi peker på, og at vi skal skryte av oss selv og det
    vi har. Denne atferden kommer ikke fra Far i himmelen, men fra verden.
  ntj-ntj: 'Tjiinya mantangkatja kulilpayilu-ya ngaapirinymankupayi: yungarralu-ya
    wuyurrarringkula kurri kutjupa-kutjupangka yurripayi. Puru-ya nyakula yulytja
    kutjupa-kutjupaku mukurringkupayi. Puru-yanku yungarralu kulira karnany-karnanyarripayi.
    Tjiinya Mama Kuurrtu-tjananya wuyurrmaranytjamunu palunyapirinypa-ya palyaratjaku.
    Mantangkatja-ya kulira palyara.'
  sxb-NT: Ni kutio aeniki ewintu wiona ewiri ku ekialo, kiomo okuizula no okuagala
    okwa omuwiri ne ewintu ewisangaazia mala amiiso, alala no okuitumbula okwa awantu
    waitumbula ne ewintu ewia wari nawio nakuwa ewia wakola, wiona wiema mala ku ekialo,
    ni ngʼani ku Katonda, yaaya.
  nhu-NT: Ben ekeè lɛ mwɛɛm mvunciim ɛ̂ woŋ jan mvù nyam ye kɛŋke shiee yî dvu le
    bô mvù ɛjisɛ taale kooŋke, noo mvù bonyii bensee ye yî dvú le yî nshii wvun e,
    yaa nu mvù nɛn'yi fô Nyo' Ice le kɛ. Ɛ̀ nu mvu yî woŋ wvun e.
  row-row: Saa mana sia raefafoꞌ ia nda naꞌena huu-pataꞌ no Lamatualain sa. Conto
    onaꞌ, atahori mana nasodꞌa tao namahoꞌoꞌ a aon; atahori mana bare-naꞌo; ma atahori
    mana koaoꞌ huu hata-heton. Dalaꞌ naa ra nda raꞌoka sia Amaꞌ Lamatualain sa. Te
    raꞌoka siaꞌ a raefafoꞌ a.
  msy-msy: 'E fo, nguazir kamɨn itir gumazibar arazibar kara: navir ghurimɨn araziba
    bagha puv aguava, damazimɨn bizibar gara bar dagh ifonge, egha bizir avɨriba ikiava,
    kamaghɨn uarira uari fe. Arazir kaba Afeziar Ekiamɨn izir puvatɨ. Da nguazir kamɨn
    araziba.'
  agg-agg: 'Hɨfɨnɨndɨ hohoanɨmo-ane nda: Moaruwai hohoanɨmo ŋgusüfoambe botɨfe hohoanɨmo,
    hohoaŋɨ hohoanɨmo asu borɨ hohoanɨmo. Hohoanɨmo ra Godɨndɨ-mayopoanɨ, ŋga hɨfɨnɨndɨ
    hohoanɨmo-ane.'
  ptp-ptp: Ên môp nipaên kɨbun ga vɨhati, xocbê nɨlô ngaên, dɨ môp madoên, dɨ xomxo
    yong he lec susu kɨbun ga, môp tigee ti o lam vô Mag Anutu lêm. Nge, ge môp wê
    xomxo kɨbun ga xovô ge.
  nak-nak: 'La vuhula, la vulovulo ale kama kokora te la vovo eia kama loio te Tama
    gatou, eia loio moli te Satan, la mulugaluga te la maututula. Egiteu la vulovulo
    te la vovo, egiteu maie: Etato hate saga tavu la golu ale etato masagea ge abia;
    etato mata bulakalaka, osaosa; etato vareagagi tai, kama lololo.'
  lbb-lbb: Anasa a ututnala ning la kes ting na rakrakan hanua, larne a laulau a nuknuk
    ting na balandala, a ram sur a ututnala ning dala oroi, pa a toltol na iaunani
    ana gongon anundala pa anundala titol. A ututnala ning, bel i han miting ta e
    Tata, i hanot tagun a rakrakan hanua.
  kan-2017: ಲೋಕದಲ್ಲಿರುವ ಶರೀರದಾಶೆ, ಕಣ್ಣಿನಾಶೆ, ಬದುಕುಬಾಳಿನ ಗರ್ವ, ಇವು ತಂದೆಗೆ ಸಂಬಂಧಪಟ್ಟವುಗಳಲ್ಲ.
    ಲೋಕಕ್ಕೆ ಸಂಬಂಧಪಟ್ಟವುಗಳಾಗಿವೆ.
