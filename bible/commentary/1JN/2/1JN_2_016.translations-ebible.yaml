  qup-NT: Yaya Diosta mana kasuk runaka munanmi pay kikinpa munashkanllata rurashpa
    kawsanata. Tukuy rikushkanta munarishpami kawsan, chaymantapas iman tiyastushkanwa
    pay kikinta atunyachishpa kawsan. Chasna yuyarinakunaka manami kanahunchu Yaya
    Diosmanta, ashwan paypa kuntranmantami kanahun.
  dop-dop: Pǝ tǝnɑ mpi pǝ kɛ́ ɑntulinyɑ nyǝm tɔɣɔlɔ, yʋlʋtɔnʋɣʋ kʋnyɩɩlǝŋ ɩsɑɣɑŋ,
