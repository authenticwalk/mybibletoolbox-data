    'aw ne'aBá ts'un hachahoolts'ut 'et huwa.
  mio-NT: Ña savaha ra sutu yo ndavaha ni cha iyo nu ñuhun ñuñivi, soco ñivi ñuñivi
    savaha chi chi. Ndavaha ni can ndacu ñivi, vati ndacu ñi cuhva cuni maan ñi, ta
    cuni ñi savaha ñi ndihi ndavaha ni ndehe ñi. Rai xaan cuni ñi, vati iyo ndatiñu
    ñi.
  srq-NT: Ibi jenda ɨcuã ja chõ ñene. Nanderesa mbae ɨcuã oseɨ oseɨ mose, eɨcuãte
    ũquĩ. Nanderete abe mbae ɨcuã oseɨ oseɨ mose, eɨcuãte ũquɨ̃ no. Nandecuasu abe
    nandesaã saã mose, eɨcuãte ũquɨ̃ no. Ibi jendachõ ño ũquɨ̃ nde.
  kje-NT: 'Noho wawan eni nin panaeku na''akeme ailanna wake''e, naise: ri man lernohi
    rir suk aimehi, ri man po''on la namone, la ri man suk holi kukulu lapa. Panaeku
    onne na''akeme kan lernohi ik Amad, maa lernohi noho wawan nin suk mehe.'
  gaz-gaz: Wanni addunyaa keessa jiru hundinuu jechuunis hawwiin foonii, hawwiin ijaa,
    akkasumas waan qabaniin kooruun kan addunyaati malee kan Abbaa miti.
  kud-kud: neta nuwadawani yo tobwatobwa adi nuwavai yo wasawasa nuwaleledi vehabana,
    ginauli teina nigele Tamada ainaena hiyalaoma, na hesi bale'u ainaena.
  urb-NT: Kome'ẽ ywy keruhũ pe mãte hũ te'e ma'e katu ym ame'ẽ ke ihĩ. Kuja. Ma'e
    ka'u te'eha ke jõ ma'ema'e tar katu. (Ame'ẽ ke jande pái keruhũ putar ym.) Ma'e
    ke rehe usak, ame'ẽ ke katu usak. A'erehe ame'ẽ ke putar katu, aja ukwa. Aja rahã,
    katu ym. (Ame'ẽ ke jande pái keruhũ putar ym tĩ.) Kuja ukwaha naĩ tĩ. Ima'e ma'e
    ke jõ katu te ame'ẽ ke, aja amõ ukwaha naĩ. (Upa ame'ẽ ta ke jande pái keruhũ
    putar ym tĩ.) Upa ame'ẽ ta ke Tupã rehe hendu ym ame'ẽ ta ma'ema'eha ke. Katu
    ym aja.
  fra-LSG: car tout ce qui est dans le monde, la convoitise de la chair, la convoitise
    des yeux, et l’orgueil de la vie, ne vient point du Père, mais vient du monde.
  san-HK: yataH saMsAre yadyat sthitam arthataH zArIrikabhAvasyAbhilASo darzanendriyasyAbhilASo
    jIvanasya garvvazca sarvvametat pitRto na jAyate kintu saMsAradeva|
  cak-SNT: Ruma nojiel ri cꞌo choch-ulief, xa ja ri itziel ri nurayij ri ka-cuerpo,
    ri itziel tak kax ri ncaꞌkatzꞌat ri ncaꞌkarayij, y ri altíra nakana-kiꞌ ruma ri
    cꞌo kiqꞌuin, xa man richin ta ri Katataꞌ Dios, xa richin ri roch-ulief.
  uvh-uvh: Beng sini' indi kuma'sa' nakem kamaganangni kadapmang kadagang wara'ning
    fam ka napa' kadagang ni titiga' kabaka siamo' mamarak, a napa'ni ka daga wari
    kanga kadagang titiga'sa' sasuk, a ganing kabaka ganang tangkunang guk ning sura
    naknga ganing fuka bema ara ning kadapmang sa' titi ningwara' u titing wa sibeng
    Anutu wari mo' ifimarakinga titing, mokngang sini', kadapmang ka ningwara' wa
    kamaganangni beng guk mokngang unggungsa' yaranga titing.
  ino-ino: No'amea'maki mi'ko mopale vaya'moki nehaya kavana afa'a ameka apa'kufale
    haka ne'ya'ae apaulaka ake'a hapa'ye hu ya'ae apa'kufa ali'a hai ya'ae mi'ko inani
    akufa kavana Afotimotekati o'me'nea'maki afa'a ma mopaleti va'yi nehe.
  gnn-gnn: Liŋgu ŋunhiyi munatha'wuynydja nhä malanha barrkuwatj warray, ganaŋ'thun
    warray yukurra ŋulaŋuru Godkalanydja Bäpawalanydja nhäŋuru malaŋuŋuru, yakana
    yurru ŋula yolthu yolŋuyu ŋayathama rrambaŋikumanydja munatha'wuynha ga djiwarr'wuynha.
    Yo, ŋuli nhe yukurra ŋoy-ŋapu'yundja ŋula nhäku malaŋuwu, malthun marrtji yana
    ŋuli nhokalayŋunydja nhe djarrpi'wunydja djälwu, ga bitjan liŋgu ḏukṯukthirri
    mel-yalmanga'yirri nhäku malanyŋuwu, ga ŋurr'yunna nhe ŋuli yukurra ŋuriki nhäku
    ŋunhi nhe ŋayathama yukurra, yana bathala-ḻakaranhamirrina bitjanna nhunapinya
    nhe, ŋunhi nhe balanyarayinydja yolŋu, ŋunhiyinydja nhe yaka Godkunydja Bäpawunydja
    yolŋu; nhenydja ŋunhi dhiyakuynha bäymana munatha'wuynha, liŋgu dhuwalayinydjayi
    rom dhiyakuynha yana munatha'wuynha.
  yal-yal: Amasɔtɔ feen naxan birin dunuɲa yi, alo fati bɛndɛna kunfa ɲaxine e nun
    yɛɛn kunfama seen naxanye xɔn e nun nafunla naxan muxun wasoma ayi, ne mi fataxi
    Ala xan na, fɔ dunuɲa.
  cnt-NT: 'Ia₁ ca₂le₃jë́₃ a₂jén''₅ mɨ₂güɨ́g₃, juɨ₁lia''₂ ca₂le₃jë́₃ a₂''lɨg''₅₄ a₂mɨ₅
    nɨ₁ŋɨ₁ dsa₂, a₂''ɨ́n₅ dsɨ́₅ dsa₂ jmo₃ ca₂le₃jë́₃ ''e₂ niog₅ të₅ jme₁ne₁₂, a₂jme₂rón₂
    dsa₂ ''e₂ niog₅ cha₂ quió''₅ të₁lia''₂ chain₂: Ca₂le₃jë́₃ a₂në₅, on₃jua''₅₄ já₅
    quió''₅ Diú₄ Jmei₂ jniog₄; a₂já₅ quió''₅ mɨ₂güɨ́g₃ bá₄ jaun₂.'
  tif-tif: 'Kaali dok kata naa kalolip: Tawaal diim kalaami kukup alik kiili, aket
    dakat yak abemin aye; sadikimin aye; mafek mafek atam mok ina-laamin aye; almi
    mafek mafek kiimi tong-kup bakamin aye; kanolin kiili, Atok ata kutiilala, tiltam
    tabasu disa; tawaal diim kaami tunum ilta kutiilipla, tiltam tabasu.'
  nlx-nlx: काहाकाय जो काय दुनिया माय हे, मतलब सेरीरान मोरजी एने डोलान मोरजी एने जीविकान
    गोमेंड, तो आबाख ने उगे रेन नाह; पुण दुनियास ने उगे रेन हे।
  apw-NT: Ni’gosdzáń biká’ be’ágot’eehíí dawa, kots’í nchǫ’i hat’ííníí, koṉáá bee
    nts’i’iłsiihíí, kohi’ṉa’ be’ída’ch’odlííhíí, díí dawa doo nohwiTaa bits’ą́’dí’
    da, ni’gosdzáń bits’ą́’dí’hi ádaat’ee.
  gum-gum: 'Kaguende yu piraugurri arrubiibe, øyeeg køn: asr maig marøg køben mariilø,
    kaptøga chigøben chull asiilø, katø namui chigøben købiitøga truba nørreelø kømmørø
    indiilø. Øyeeløbe Tius Møskaweinukkurri arrumøtø, yu piraugurrindøwei arrubig
    køn.'
  not-NT: 'antagaisatinta oca inaguetatsi yaca quibatsica: ora icogasanti ibatsaquë,
    ora iniaque icoquero ora yasinta, ora iquianca iriati ibaqueri omagaro matsiguenga
    yoguibataca. Antagaisati oca opaniaca iraneingomentoquë quimingari matsiguenga,
    teni omaniema Tosorintsiquë.'
  plu-plu: Ignes kane Uhokriyanpuma gihiyakemnikis in ka Wigwiyma gihiyakemni ay gimunkis.
    Ku wixwiy aharit batekka amadgaya inin, in ka Wigwiyma gihiyakemnima. Ku wixwiy
    aharit ini kabayka amadgaya inin ku pariye wis hiyá akak wowtyak, in kawnata Wigwiyma
    gihiyakemnima. Ku wixwiy keh uwantiwiy akak wewkanbet amadgaya inin, in kawnata
    Wigwiyma gihiyakemnima. Akebyi ini hiyakemniki ka ayta giwntakma Uhokrima. In
    ayta ariwntak kane Uhokriyanpuma gihiyakemnikis.
  iou-iou: Täŋpäkaŋ kome täŋo tuŋum uwä ŋode; Bänep biani täŋo nadäŋ gärip, yabäŋgärip
    ba nininta nadäna ärowani täktäk. Imaka kuduptagän u kome täŋo biŋam, Anutu Nanken
    nanik nämo.
  ntp-NT: Ismaacʌdʌ maivaavoitudai Diuusi ivueeyi mui naana maasi soimaascami. Ʌgai
    ivueeyi mosʌcaasi istumaasi ʌʌgi ʌgai ipʌlidi dai viaaca ʌlidiña vʌʌsi istumaasi
    nʌijadagi, dai gʌgʌrducʌdʌ gʌnʌlidiña naana maasi viaacatai. Vʌʌsi gomaasi ivueeyi
    ismaacʌdʌ maivaavoitudai Diuusi dai Diuusi maitipʌlidi ispomaasi ivuaadagi oodami.
  rai-rai: Maa a kum utnaa baa diat ki u ra rakrakaan buaal, lenbi a kum aakaina nemnem
    u ra balaandaat, a kum aakaina nemnem anu ra mataandaat, ma ra aamaamaan ngaala
    ma ra kum utnaa taanga main napia, a kum utnaa mi wakir diat kon Tamaandaat.
  haw-1868: No ka mea, o na mea a pau ma ko keia ao, o ke kuko o ke kino, a me ke
    kuko o ka maka, a me ka hoohanohano o keia ola ana, aole ia no ka Makua mai, aka,
    no ke ao nei no ia.
  ffm-ffm: Sabi huunde fuu ko woni e aduna banngal giɗaaɗe yonki e ko darii e yitere
    e haawtaade banngal jawdi, jeyaaka e Baabiraaɗo, ɗum fuu e aduna jeyaa.
  arb-NAV: لأَنَّ كُلَّ مَا فِي الْعَالَمِ، مِنْ شَهْوَاتِ الْجَسَدِ وَشَهَوَاتِ الْعَيْنِ
    وَتَرَفِ الْمَعِيشَةِ، لَيْسَ مِنَ الآبِ، بَلْ مِنَ الْعَالَمِ.
  cop-CNT: ϫⲉ ⲉⲛⲭⲁⲓ ⲛⲓⲃⲉⲛ ⲉⲧϧⲉⲛ ⲡⲓⲕⲟⲥⲙⲟⲥ ϯ⳿ⲉⲡⲓⲑⲩⲙⲓ⳿ⲁ ⳿ⲛⲧⲉ ϯⲥⲁⲣⲝ ⲛⲉⲙ ϯ⳿ⲉⲡⲓⲑⲩⲙⲓ⳿ⲁ ⳿ⲛⲧⲉ
    ⲛⲓⲃⲁⲗ ⲛⲉⲙ ϯⲙⲉⲧⲣⲉϥϩⲓ⳿ⲡϩⲟ ⳿ⲛⲧⲉ ⲡⲁⲓⲃⲓⲟⲥ ⲛⲁⲓ ϩⲁⲛ⳿ⲉⲃⲟⲗ ⳿ⲙ⳿ⲫⲓⲱⲧ ⲁⲛ ⲛⲉ ⲁⲗⲗⲁ ϩⲁⲛ⳿ⲉⲃⲟⲗ
    ϧⲉⲛ ⲡⲓⲕⲟⲥⲙⲟⲥ ⲛⲉ.
  sri-sri: I ʉ̃mʉma ãsũ ããrã. Masaka noó gããmerõ ñerĩ ʉaribejari, gajinorẽ ĩã bʉro
    gããmerĩ, gajirã nemorõ opari merã ʉsʉyari ããrã. Iri Marĩpʉyama ããrĩbea. I ããrĩpereri
    i ʉ̃mʉma dita ããrã.
  nal-nal: Avuna amun saan faakdul xa iziar la pira angkari, malasing amun sasaxotang
    taksaat lamaskana aubina, ma a marazaxatang ma a langgaiang pana amun saan axazak
    ka rauxin ma naa gigiu, naan amun saan angkanaan kawit na wat sin Damana dia,
    singsaxai xa wat la pira angkari.
  kyq-kyq: 'Nakgen paacn̰ do duni kɛn jig ey se, naaɗe se ɓo kɛngen ese: kɛn jeege
    tɛɗn nakŋ kɛn maakɗe jea, ɔɔ kɛn aakga nakŋ nam se naaɗe dɔŋɔ ɔɔ naaɗe je nakŋ
    kɛn an magal roɗe. Nakgen se paac se nakŋ do dunia, ey num naaɗe se iin̰o gɔtn
    Raa ki eyo.'
  kwd-kwd: Nga kwaisiriinga fana ni 'ola 'e ria lo'oo, ma ni 'ola na'a ta'a gila agasia
    ma gila ka siria, ma nga dari 'olanga na'a ta'a gila fata naunau suria, ma ni
    'ola 'e ria lo'oo te'efou fofona nga fanua lo'oo 'i wado, 'ato fana te'efuta 'ola
    aaga 'ani leka mai fa'asia God nga Mama'a. Gila leka te'efou mola mai fa'asia
    nga fanua lo'oo 'i wado.
  ded-ded: '@see-verse:1JN.002.015'
  ewe-ewe: 'Elabena nu sia nu si le xexea me la metso Fofo la gbɔ o, ke boŋ etso xexea
    me. Nu siawoe nye: ŋutilã ƒe nudzodzro, ŋkubiabiã kple amegbetɔ ƒe dada ɖe nu
    siwo le esi la dzi.'
  nuy-nuy: Yaani-yung ana-lhal-uj. Warra-wurru-wurruj wirri-ngaynbandii yij-galaaladi,
    anubani-yung wu-burraa-yinyung ana-lhirribala wugurri-rruj, marri warra-wurru-wurruj
    wurraarra-ngaynbandii wurraarra-nayii-yinyung, marri warra-mulung-arrgi-yung warra-wurru-wurruj
    wurru-lhama-lhamina, wugurri-nyinyung-gala anaarra. Aadanu waari na-Baba-wala
    anggiij-janggi. Aani-rruj-jinyung a-lhal-uj aadanu.
  cop-BHC: ϪⲈ ⲈⲚⲬⲀⲒ ⲚⲒⲂⲈⲚ ⲈⲦϦⲈⲚ ⲠⲒⲔⲞⲤⲘⲞⲤ ϮⲈⲠⲒⲐⲨⲘⲒⲀ ⲚⲦⲈϮⲤⲀⲢⲜ ⲚⲈⲘ ϮⲈⲠⲒⲐⲨⲘⲒⲀ ⲚⲦⲈⲚⲒⲂⲀⲖ
    ⲚⲈⲘ ϮⲘⲈⲦⲢⲈϤϨⲒⲠϨⲞ ⲚⲦⲈⲠⲀⲒⲂⲒⲞⲤ ⲚⲀⲒ ϨⲀⲚⲈⲂⲞⲖ ⲘⲪⲒⲰⲦ ⲀⲚ ⲚⲈⲀⲖⲖⲀ ϨⲀⲚⲈⲂⲞⲖ ϦⲈⲚⲠⲒⲔⲞⲤⲘⲞⲤ ⲚⲈ
  buk-buk: Ŋahu bu lau naŋ atac whiŋ gêŋ nom-ŋga kêlêc, naŋ sêsa lêŋ ŋalôm ŋagalac-ŋga,
    ŋac tagatu gêŋ, ma sêtoc dau sa tu ŋac si gêŋ nom-ŋga-ŋga. Mêtê kaiŋ dinaŋ iŋ
    mêtê nom dindec-ŋga ŋambwa, naŋ ŋadaŋ meŋ akêŋ Damaŋ Anötö dom. Mba!
  pri-NT: 'Wàéni ê pwina é me gée na ê gòropuu bèeni: Jè câbawâdé pâ muru na èpà,
    naa na pwâranümajè; Jè naa nümajè naa goo ê pwina jè côo, goro du âraporomeejè;
    Jè ipwamainajè goro ê pâ neemurujè. Diri ê pâ pwiibà, âna càra caa me gée goo
    Caa, ba rà me gée goo [ê wâro kâjè na èpà naani] gòropuu.'
  zpq-NT: Beṉe' bi chosozenag c̱he Diosen' chesone' da' mal dan' chzelaže' lažda'ogaquen',
    na' chesezelaže' bi dan' chesele'ede', na' ḻecz ca' chesa'laže'. Na' yogo' da'
    ca' chesone' bi naquen c̱he X̱acho Diosen', naquen c̱he da' mal dan' de yežlio
    nga.
  por-TFT: 'Lembrem-se que todos os maus desejos humanos do mundo incluem ações como
    as seguintes: As pessoas desejam satisfazer aquilo que sua natureza egocêntrica
    anseia fazer. As pessoas desejam possuir tudo que apela para seus sentidos. As
    pessoas se orgulham das suas posses materiais. Tal forma maligna de vida não procede
    do Pai! Pelo contrário, ela vem dos ímpios do mundo [MTY]!'
  gwi-NT: Jidii k'eiich'ii dzaa nankak gwizhit datthak, dinjii tr'agwaanduu nihłaa
    neegwigwii'aii nąįį, ąįį dinjii nąįį jidii yiindhan datthak; dinjii jidii nah'in,
    zhat chan it'ee yiyiindhan; dinjii jidii khadeenjit gwintł'oo eech'i'in. Jii kwaii
    datthak Diiti' ts'an gwats'an t'inchy'aa kwaa. Ąįį kwaii datthak it'ee nankak
    gwats'an t'inchy'aa.
  dji-dji: 'Gima djiniwili munatjabi mala djani rarrmaḻipm, a ŋunuwili ṉampi mala,
    miri Gunydjirrgirapibi mala, djani rarrmaḻipm, bilapilaŋ, rarrmaḻi-rarrmaḻipm
    biliŋi munatjabi mala a ṉampi mala, iŋki wurpilipmili bili. A ŋunuwili mirgipili
    rumpili mala djani miri bilapilaŋ gam'': nyuni djalŋbiṉi yul marri, miri galkŋu,
    nyuni djalŋdjirri ḻatjugi djakiygi, a bilapilaŋirgi. A wurpi mirgi rum nyani bilapilaŋ
    gam'': nyuni bindjirr kirim ŋurrgima djalŋdjirri ŋunuwiliki malagi nyuni nyaŋi
    nyuŋur mildji, miri rrupiyagi galkŋu, a girripilŋirgi, a bilapilaŋirgi. A wurpi
    mirikunu rum nyani bilapilaŋ gam'': nyuni inydji wanadjigi, gima nyuni giŋi nyuŋuŋ
    munatjabi rum nyani manymak. Bilapilaŋ mirikunu djuburr iŋki milarrdjiw giriw
    Gunydjirriŋir bil yarim djingirapibi, miri munatjabi, nyani inydji ŋurrgimi.'
  gvn-gvn: Yurra yamba-yamba kari jumbunduku wukurrika. Kari kalngarmaka. Kari bulmbuymaka
    yunuwunku yamba-yambaka. Yalarrku kari bangkarr bulmbuymaka balu yundu jarra jirray
    kanbalanka. Yinya buyun, kari wangkar-wangkarmun Nganjanandamun. Yinya buyun-buyun
    bada-badamun bubumun buyunmun.
  nhy-NT: Porke ixko yin tlaltikpak in tlakaj kinekij kichiwaskej tlan kipaktia intlalnakayo,
    kinekij kimoaxkatiskej nochi tlan kitaj, iwan moweyinekij por nochi tlan kipiaj.
    Nochi yin tlamantle mach witz de toPapan Dios, sino de ixko yin tlaltikpak.
  asm-FB: কিয়নো জগতত যিবোৰ আছে, অৰ্থাৎ মাংসৰ অভিলাষ, চকুৰ অভিলাষ, আৰু জীৱন কালৰ অহংকাৰ,
    এইবোৰ পিতৃ ঈশ্বৰৰ পৰা উৎপন্ন নহয়, জগতৰ পৰাহে হয়।
  okv-okv: Amita be amo enda ta ari sasapura tapa bisi ta hamota ujeje sasapura amite
    eto donda neite neite umbari amite eto embo ta titi ta embo peni asi hotembari
    amite tapa eingeko amo God Mamo ta degi puvurae rate enda ta vasiri na puvuja.
  mxt-NT: Vatyi tandɨhɨ cha iyó ñayɨvɨ̱ ihya, cha ña vaha cha quichi cuvi iñi coño
    ñuhu yo, ta cha nyehe yo ta quichi cuvi iñi yo coo chi yo, ta cha cuñi yo cuyaa
    yo chihin cha iyó chi yo, tandɨhɨ ihya ñima cuhva chahá Sutu yo Nyoo chi yo cuví,
    soco maa maa ri cha chahá ñayɨvɨ̱ ihya cuví.
  tzo-NT: Ti crixchanoetique ti li'oyic ti balumile ja' batem ti yo'ntonic ti c'utic
    tsc'an ti sbec'talique xchi'uc ti c'utic lec chilic ti satique, xchi'uc ti c'utic
    tstoy sbaic yu'une. Ja' mu sc'an ti Jtotic Diose mi hech to ti jpastic uc hech
    chaj c'u che'el ti tspasic ti crixchanoetique.
  ind-AGS: Untuk semua hal di dunia ini — keinginan berdosa kita, menginginkan segala
    sesuatu yang kita lihat, membual tentang apa yang sudah kita capai dalam hidup
    — hal-hal ini tidak datang dari Bapa tetapi dari dunia.
  omw-omw: Nraakye qoravanto nkyiari qamwaterarave, nkyiari varaataa hiani inraikyararave,
    vairiqahi okyararave, airi inraikya vateqata nkyiari mwahuta ti vari okyararave,
    ekyaa mwi okyarava mwi okyarava hia tiri tiqova hinasairo tuminraitiro, nai mwata
    mwaaqaanaa okyarama vahiro.
  yrb-yrb: Ewa orofa atatanu imuetana eno, neno uyareta, ditima sasae ueta, eme emanu
    torowa ma derawere ueta, i nesia ewa orofa atatanu imueta. Ina Godinu imueta me.
  maa-NT: 'Ngats''iì kjoa̱ ch''o xi jè i̱sò''nde bít''aà‑ná, mìtsà ya̱ nchrobá‑ne
    i̱t''aà ts''e̱ Nainá xi Na̱''èn ''mì‑laà. Ti̱ya̱á tísindaà‑ne i̱ i̱sò''nde. Jñà
    kjoa̱ ch''o koi, xi tjín i̱sò''nde: jñà‑né kjoa̱ ch''o xi síjé yijo‑ná, kjoa̱
    xi tsejèn‑la̱ xkoaán nga mején‑ná tsa̱ján ko̱ma, ko̱ kjoa̱ ''nga takòn xi ts''e̱
    kjoa̱ nchi̱ná.'
  mcq-mcq: ꞌEnakaivo sisea kaꞌene iki mweꞌi navujija ikena. Haha huni ituana ꞌee nii
    kime ituanavura ꞌee jarikaꞌe rejujaho Amoni rena rohuna pana. Ijija mweꞌa ikehuna.
  sus-A: نَشَن قِندِشِ دُنِحَ قٍ رَ، عَلْ عِبُنَدَ مَ وَشْنقٍ كٌبِ، مِلّ، نُن يّتّ
    عِفبٌحَ نَشَن كٍلِشِ سٍيٍ سْتْقٍ مَ، نَ سٍسٍ مُ كٍلِشِ بَبَ عَلَ مَ. عَ كٍلِشِ
    يِ دُنِحَ نَن مَ.
  jpn-1965: すべての世にあるもの、すなわち、肉の欲、目の欲、暮らし向きの自慢などは、御父から出たものではなく、この世から出たものだからです。
  fra-SBL: Car tout ce qui est dans le monde - la convoitise de la chair, la convoitise
    des yeux, l'orgueil de la vie - n'est pas du Père, mais du monde.
  yka-yka: Peggeˈ kēmon sukuˈ si dunya inin, hātinen meˈ malaˈat pagnapsuhan baranten,
    duk meˈ takiteten bu pagnapsuhante, duk meˈ pagabbuhan manusiyaˈin, kēmon inin
    amban dunya inin hadja duk dumaˈin amban Samate Tuhanin.
  mle-mle: Adiy kupwa kidiy jaav, adiy jaav duw taakw vikuw mawul warkwadana kwurik,
    adiy jaav duw taakw adiy day dayadiy niki jaav niki javik mawul rakarak titaay
    sakwar sakwar tikwanadiy. Aw atampika mawul liki maaw aal Asaay Godab maa yay.
    Samab maa. Aal kidi vaal wapwurukwun riladi kupwab yana.
  shp-NTPO: 'Jatíbi ja nato netemea jan keenti jawékibora Diossibakeax joái shinanboma
    iki, jara nato netemeabi iki. Natobo riki, ja nato netemea shinanbo: jakonma atin
    non yora keenaibo, beron oinnax keenti, jainoax jawékiatonin rabikaati.'
  aom-aom: Sisë rabe rabe nosi sinehu nimaruoho rabe rabe nosi nunehu garomo nimaruoho
    o noehu ave saꞌare raromoromo rabe rabe uehorovoromo döre bamorovaruoho ëho ave
    saꞌa hesi mu sisëje. Ëhi jiëꞌe muoho ahoꞌo bogo Vavu hesirire jioromo rovade muoho
    jioꞌi aꞌi ave saꞌa hesi mueje.
  geb-geb: Nza vhɨra khueŋ kaŋgi, kha nuianan tɨvi mbatɨgi, zam nta zɨn vui gumgi,
    mbe mbui tɨvi khare. Mbe kha nuiana bigi garav, nta nzuav, ndavi khavav, nta nzuav
    rɨmgi phara tuav, rɨɨrɨɨv wari zɨri ndi vun kuamkuagi. Mba tɨvi, nta nzan Ndia
    Fhe Bakɨme han Hevenan kega zergi fhuvara. Nta kha nuianan tɨvi ma.
  bsj-bsj: wori dikero gwam fo dor bitinereu, kuru bwiye, dike nuwe dilan tiyeu, kange
    yim kangka doreko bwir, kebe wo teece na dorbitinero ti cui kange dilanka ceko
  cak-cak: Roma ronojel ri achique c'o choch'ulef, ri man utz ta ri nurayij ri ka-cuerpo,
    ri man utz ta ri nurayij ri kavech, y ri nikana-ki' chi can c'o kak'ij, ronojel
    re' man riq'uin ta ri Katata' Dios petenak-vi, xa richin ri roch'ulef.
  chf-NT: Uc'a upete cua' chichca mach utz que ayan pancabba mach jin tuba cä Papla
    Dios, sec' tuba chich u pancab une. Jini cä c'upän cä chenla, jini que tä' cola
    jinq'uin cä chänenlaba, y jini que cä chen cäba famala t'ocba, upete ni jindaba
