    nere Itou nomo magana heigane.
  wiu-wiu: Akolali onepa ki̱yo akenele-kama toko ago wa wene teketepa nipa ki̱yo akenele
    toma yaki peyapa one mana kono-mikiti waka wene toi.
  swe-swe: Om ni vet att han är rättfärdig [om ni verkligen förstått att Jesus är
    helt rättfärdig och alltid gjort Faderns vilja], då förstår ni (har ni också en
    personlig erfarenhet av) att var och en som praktiserar rättfärdighet [lever ett
    heligt liv] är född av honom [Fadern].
  cth-cth: Cathut teh a lan tie na panuek awh pawiteh, lannae ka sak e tami pueng
    hah Cathut ni a khe e doeh tie teh panue awh.
  mti-mti: Me oraivitwa me ye yaug anoya ipewa, ye yaug anoya da bira oraiwa aiviwa
    me gumbe yaine.
  pad-NT: Avarigaki ida Cristo jahaka'oana. Jahaki ida avarigavini ija'ari hojai sohika'oakia
    kahojaiki Deus kaisai hini.
  twi-twi: Munim sɛ Kristo yɛ ɔtreneeni. Na ɛsɛ sɛ muhu sɛ obiara a ɔyɛ ade trenee
    no yɛ Onyankopɔn ba.
  hlt-hlt: Amah te hlang dueng la om tila na ming uh atah duengnah aka saii boeih
    tah amah kah ca sak ni tila ming uh.
  tbz-SIM: Di yɛ̃́mu kɛ dò nKirisi do dɔɔri Kuyie ndɔ́mɛ̀, di dò nkɛ́nyɛ̃́mu kɛ dò
    nwèè dɔ̀ɔ̀ri Kuyie ndɔ́mɛ̀, weè tu Kuyie mBirɛ.
  san-GUJ: સ ધાર્મ્મિકો ઽસ્તીતિ યદિ યૂયં જાનીથ તર્હિ યઃ કશ્ચિદ્ ધર્મ્માચારં કરોતિ
    સ તસ્માત્ જાત ઇત્યપિ જાનીત|
  ake-NT: Ipokena' pe Sises esi tukai' i'tu auya'nokon yau, i'tu auya'nokon tanporon
