  mdy-ETH: ዒዚ ፂሎ ማዔሢ ዒንሢ ዔሬቴ ፂሎ ማዻሢ ቢያ ፆኦሲ ናይ ማዓሢ ዔሩዋቴ።
  spl-spl: Anitâmâ Koko Salek Amboŋe. Yakât otmâ lohimbi âlâ me âlâŋe târârâhâk manmai
