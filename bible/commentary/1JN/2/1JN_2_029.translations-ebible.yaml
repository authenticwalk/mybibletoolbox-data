  mxb-NT: Ta sa̱ náꞌá ndó ña̱ kúú ná iin na̱ ndaa̱, ta kánian kanaꞌá taꞌani ndó ña̱
    ndi ndáa na̱ kée ña̱ ndaa̱, no̱ón kúú de̱ꞌe Ndios.
  pon-2006A: Kumwail eseier me Krais me pwung; eri, kumwail en pil ese me irail koaros
    me kin wia me pwung, iei irail sapwellimen Koht.
  maq-NT: Ha hyan ta Cristu ne, hatuxa tyjahi me. Vëhë xi cumangutacun ta yëjë ni
    xuta ndaja xuta tyjahi ne, me vëhë xi ha camá me quihndi rë Nina.
  hto-hto: Ja onódɨomoɨza Jesucristo ñue jaɨ́cɨna fɨnódɨmɨe. Afemona daje izói nana
    jaɨ́cɨna fɨnódɨno Juzíñamui jitótɨaɨza ónoitɨomoɨ.
  por-BRBSL: Se vocês sabem que ele é justo, sabem que todos os que praticam a retidão
    nasceram dele.
  ces-NKB: Jestliže víte, že [on] je spravedlivý, vězte [také], že každý, kdo působí
    spravedlnost, je narozen z něho.
  cui-cui: Bayatha payaputaneme xua Jesucristo pon jʉntʉ coyene xanepanaya peexanaein.
    Barichi bewa payaputaename pomonae jʉntʉ coyene xanepanaya peexanaewi, barapomonae
    barapara Nacom pia pexui tatsi.
  boj-2014: Niŋgi qalie, Kristus aqa kumbra kalil tulaŋ bole. Deqa niŋgi endegsib
    qalieoiy, tamo kalil kumbra bole yeqnub qaji naŋgi Qotei aqa segi aŋgro tiŋtiŋ
    unub. Naŋgi olo ŋambabobulosib Qotei aqa aŋgro branteb.
  eng-OEBUS: Since you know he is righteous, you realize that everyone who does what
    is right is his child.
  eri-eri: Ariya tere benou isei mata bonade wonga, Kristus nomo onowou gai tigini,
