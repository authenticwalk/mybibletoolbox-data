  san-TAM: 'ஸ தா⁴ர்ம்மிகோ (அ)ஸ்தீதி யதி³ யூயம்ʼ ஜாநீத² தர்ஹி ய​: கஸ்²சித்³ த⁴ர்ம்மாசாரம்ʼ
