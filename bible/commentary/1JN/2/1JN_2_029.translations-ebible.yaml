  mit-NT: Ináhá‑ndá, ndàcuisì ini‑yà. Ñàyùcàndùá nú nihnú ndàcuisì stná ini ndohó,
    dandu vàtùni cundaà ini‑ndà ñà‑sànì sàà‑ndà cunduu ndisa‑nda dèhe‑ya nduá.
  ceb-ULB: Kung kamo nasayod nga siya matarong, kamo nasayod nga ang tanan nga nagbuhat
    ug maayo natawo diha kaniya.
  ces-LB: Víme, že Bůh je spravedlivý a jenom ten, kdo jedná v jeho Duchu, k němu
    patří.
  mkn-mkn: Tagal bosong su tau bilang, Dia salalu bekin apa yang batúl, andia ko bosong
    ju bisa tau bilang, samua orang yang bekin iko apa yang batúl, dong ju jadi Tuhan
    pung ana-ana.
  pol-UBG: Jeżeli wiecie, że on jest sprawiedliwy, wiedzcie też, że każdy, kto czyni
    sprawiedliwość, z niego się narodził.
  qxh-NT: Sumaj tantiyacushun. Jesús allillata ruran. Chay-jina pipis Tayta Diosninchipa
