  tgp-tgp: matan ka levosahia vara Kr̃isto mo tataholo, ha pa levosahia sohena vara
    haratu mo lo vai na hinau mo tataholo, enia mo vora isana.
  auc-NT: Edæ mïnitö, Itota Codito nö nänö cæte ingaïnö ante ëñëmïni ïninque edæ mïnitö
    ïïmaï ante adobaï do ëñëmaïmïnipa. Quïnö waa impa, ante në cædönäni tömänäni mempoga
    ëñagaïnäni inte Wængonguï wënäni ïnänipa.
  kbc-NT: Owooɡ̶otitiwaji Cristo me iɡ̶enaɡ̶a. Odaa ajawienatakanaɡ̶a maɡ̶aɡ̶owooɡ̶oti
    minatawece niɡ̶ina oko anidioka limedi mowo ane iɡ̶enaɡ̶a, Liwigo Aneotedoɡ̶oji
    jeɡ̶eo me micataɡ̶a daɡ̶a gela menitaciniwace niɡ̶idi oko.
  bmh-bmh: Ag abiu Kristus go tuguiai igul macaneu, gonun, ag igul go abiu, du in
    go tuguiai igul macaneu, go Uwait nugau gelegul usalamau.
  ctu-BL: La' wujil tojʌch Cristo. La' wujil ja'el tsa'ix i yilayob pañimil ti Dios
    pejtelel mu' bʌ i cha'leñob chuqui toj.
  meq-meq: Ka sərum ha Yesu na, neŋgeye ndo i deɗek. Sərum ha dərmak na, ndo nakə
    faya ma giye wu nakə deɗek aye na, neŋgeye ka təra wawa i Mbəlom.
  noa-H: Pãrau k'ap'ʌ nʌm, maach Pör Jesucristoou nem hagchata hichdëu k'ap nem waaujem.
    Maagwai hĩchab k'ap'ʌ haju haai nʌm, t'um nem hagcha nem waaujem k'ʌʌnjã hagjö
    Hẽwandam chaaink'a nʌm.
  alp-NT: Imi rekwa peneka be Kristuse Iono Alla Eni sukare. Bei mere hoko suke imi
    rekwa lekwe be pusue tamata rebe esi ono lulu Alla Isukare, sie meru Alla Eni
    Nanae.
  san-VEL: sa dhaarmmiko .astiiti yadi yuuya.m jaaniitha tarhi ya.h ka"scid dharmmaacaara.m
    karoti sa tasmaat jaata ityapi jaaniita|
  kbq-kbq: Tamagrama ketma antahita Kraisima hanazama fatgoma Agrama hu'nenigetma,
    tamagranena ko'ma antahi'nazane, iza'o hakare vahepinti'ma fatgo zamavu'zmava
    hanamokizmia nezmafa manigahie.
  kbh-kbh: Ts̈ëngaftanga s̈montsetáts̈ëmbo Jesucristo nÿetsca soyënguiñe ts̈abá amá
    yomnama. Chcasna, cmontsamna jtsetats̈ëmbuana, nÿetscanga nts̈amo Bëngbe Bëtsá
    yobos̈cá tmojtsamëngna, Bëngbe Bëtsabe básenga imomnama.
  ron-LSB: Dacă știți că El este drept, știți că oricine practică dreptatea s-a născut
    din El.
  pon-pon: Ma komail aja, me i me pun, komail en pil aja, meamen, me wia me pun, me
    ipwi jan i er.
  nhe-BL: Inquimatij Jesucristo yajaya senquistoc cuali, huan nochi tlen quichijtinemij
    tlen cuali itztoque iconehua.
  sps-sps: Ami natem, e Krais Ayei na mes a ta varon; ana mi onot kan rom ma nat fi
    nei, a fokinai to te kat ror kat tavaron, te agiir me ten Gov.
  wnc-wnc: Ginda atnataaing. Jesuta nomana sikngaapa yuakgen. Ita unzing yuak ngang
    natakengu aminu kepi nomana akngane sukukaing aminda Anututane waaknga yapana
    dakngake sukukaing ngang ginda natapa siakan siyok.
  bus-bus: Zaakɛ á dↄ̃ kɛ̀ Ludaa maa, àgↄ̃ dↄ̃ kɛ̀ yãmaakɛri píngi nɛ́ à nɛ́mɛ.
  gub-BL: Zaneruwihawete ikatuahy. Nuzapo pixik kwaw ikatu 'ym ma'e. Pekwaw ikatu
    haw. Aze amo uzapo ikatu ma'e oho iko a'e nehe, ipurumuzàg ài hekon putar a'e
    nehe. Pekwaw ko ma'e.
  imo-imo: Kraist Iye Paa Tumbi Nilimu liko manjikolio akumunga ulu tumbi nilima teko
    moromele imboma kanokolio aku Gotenga bakuluma konopu lenge.
  boj-boj: Niŋgi qalie, Kristus aqa kumbra kalil tulaŋ bole. Deqa niŋgi endegsib qalieoiy,
    tamo kalil kumbra bole yeqnub qaji naŋgi Qotei aqa segi aŋgro tiŋtiŋ unub. Naŋgi
    olo ŋambabobulosib Qotei aqa aŋgro branteb.
  ulk-ulk: Wa umele uridli Keriso pe barkakle dali; ableluglam wa umele uridli nale
    pe nade barkak waurder wi Agudira omaskir.
  eng-DRA: If you know, that he is just, know ye, that every one also, who doth justice,
    is born of him.
  knf-knf: Name kë Naşibaţi awo naŧool, nayikrënën keeri kë ñaaŋ ankdoluŋ uko uŧool
    awoona du a.
  san-KHM: ស ធាម៌្មិកោ ៜស្តីតិ យទិ យូយំ ជានីថ តហ៌ិ យះ កឝ្ចិទ៑ ធម៌្មាចារំ ករោតិ ស តស្មាត៑
    ជាត ឥត្យបិ ជានីត។
  arn-NT: Dew kimlu am ta eymün Jesucristo tañi lif mongenngen, feley tamün kimael
    itrokom tati femkelu kom nor dungu fey engün ta Ngünechen ñi yall.
  zas-NT: Lëjt ragbee guial rüjn Dios ziꞌc rayal, ragbee tëëdi guial graczi ree bén
    rüjn ziꞌc rayal, laa reeman na̱j xiꞌn Dios.
  ken-NT: Bǎrɨŋɨ bɛ yi achi chak bɛsí Mandɛm. Bǎbhɔŋ yɛ bɛrɨŋɨ bɛ yɛ̌ntɨkɨ mmu
    anɛ ákʉ̀ mɛnyɨŋ ɛbhɛn bɛchi chak bɛsí Mandɛm achi mmɔ́ Mandɛm.
