verse: 1JN.002.029
translations:
  kpx-kpx: La hilokage Iesu keu inutolotolote. Iale oleuoleu vaveve inutolotolote
    vamale keau Dilava esea.
  okv-H: Eto Keriso ari javotoho ari embo amo ungo kiarira avoeto ari jajavotoho ari
    embomeni amo God ta meniundi avo be kivujo.
  tbo-tbo: Yaubada ta hanapugeya tauna dumadumaluna uyahinei tauhi iyawoi tu dumalu
    lawahi naka Yaubada natunatuna.
  mal-C: അവിടന്നു നീതിമാനെന്നു നിങ്ങൾ അറിയുന്നെങ്കിൽ, നീതി ചെയ്യുന്നവരെല്ലാം കർത്താവിൽനിന്നു
    ജനിച്ചിരിക്കുന്നു എന്നും നിങ്ങൾക്കുറപ്പാക്കാം.
  grc-SR: Ἐὰν εἰδῆτε ὅτι δίκαιός ἐστιν, γινώσκετε ὅτι ⸆ πᾶς ὁ ποιῶν τὴν δικαιοσύνην
    ἐξ αὐτοῦ γεγέννηται.
  bgc-bgc: जै थम जाणो सों, के मसीह धर्मी सै, अर जो कोए धर्म का काम करै सै, वो परमेसवर
    की ऊलाद सै।
  khz-khz: Pene gomi ripami Keriso gena kala rorirori genai, pio ripa, gekala-rorirorina
    talimara maparara Palagu genana gemagulito.
  deu-TKW: So ihr wisset, daß er gerecht ist, so erkennet, daß auch jeder, die die
    Gerechtigkeit übt, aus ihm gezeugt ist.
  zsr-NT: Chquiꞌ nö́ziliꞌ naquëꞌ tsahuiꞌ Dios, ral‑laꞌ gnö́ziliꞌ caꞌ nacgac zxiꞌnëꞌ
    Dios yúguꞌtë nup tun le nac tsahuiꞌ.
  lin-lin: Boyebi malamu ete Klisto azali sembo ; boye bosengeli mpe koyeba ete moto
    nyonso oyo asalaka makambo ya sembo azali mwana na Nzambe.
  hns-NT: Toelog djaane hai kie Parmeswar khaalie kare hai djaun ekdam se barhia aur
    sattja hai. Tab toelogke bhie djaane ke tjaahie kie dje okar man waala kare hai,
    oe Parmeswar ke larka hai.
  noa-E: Pãrau khaphʉ nʉm, maach Pör Jesucristoou nem agchata ichdëu khap nem waaujem.
    Maagwai ĩchab khaphʉ aju aai nʉm, thum nem agcha nem waaujem khʉʉnjã agjö Ẽwandam
    chaainkha nʉm.
  eng-EMTV: If you know that He is righteous, you know that everyone who practices
    righteousness has been born of Him.
  mib-NT: Chi je cájini rō jeē Yaā ndaā cúu Jesucristo, te suni na jécūhun ni rō jeē
    tāca ñáyuu casáha jniñu ndaā, sēhe Yaā Dios cácuu i.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिन् साम्‌योनिबा चोःक् फाॽआङ् खिनिॽ के़निःसुम्‍लो॥ हे़क्‍केःल्‍ले़
    काक् नुःबा याःम्‍बक् के़जोःक्‍पे़न्‌निङ्‌वाॽफुसाः पोःक्‍खे़आङ् वाॽ के़लॽबा पाःन्‍निन्‍नाङ्
    खिनिॽ के़निःसुम्‍लो॥
  xnj-xnj: Mmanyili kuvya Kilisitu ndi mbwina neju palongolo ya Chapanga, mewawa mmanyili
    kuvya kila mweihenga gabwina palongolo ya Chapanga mwenuyo ndi Mwana wa Chapanga.
  mmx-mmx: Nemi mi xasep do ne Iesu neni Laradi Manmanton, la kerepmo nemi mi xasep
    bok do laradi ik lok leveloklok nunuan, i lox asuusu i do neni i ruuna ka vam
    livipisik amaxat.
  cbr-NT: Mitsun camina, Jesucristo ax ca asérabi upí 'icë quixun 'unanin. Usa 'ixun
    camina ësaquinribi 'unánti 'ain, an upí ñu 'acë unicamax ca Nucën Papa Diosan
    bëchicë 'icë quixun.
  tee-NT: Ju uxijnan c'ats'ayat'it ni si soknic'a navik'ojui ju Dios. Chai yuchi lai
    vachu' lhic'ats'ayat'it ni is'ask'at'a Dios junita va tichi chavaich ju navi ju
    soknic'a.
  eng-LSV: if you know that He is righteous, know that everyone doing righteousness,
    has been begotten of Him.
  cak-NT: Y roma keta'n chi ri Jesucristo can utz-wi ri ruc'aslen, romari' keta'n
    chuka' chi konojel ri kac'uan jun c'aslen utz, joj-alaxinak chic jun mej (bey)
    y romari' joj ralc'ual ri Dios.
  pah-NT: Pekwaha pe Cristo'ga rekokatua. Kiroki g̃a oko katu jipi – Tupana'ga g̃a
    mboheaporog̃ita pyahu jipe. A'ea pe pekwaha no.
  sja-NT: Parãpa k'awa p'anɨ Jesucristo, Tachi Ak'õre Warrapa ichita oopari ichi Ak'õrepa
    jara bɨk'a. Ichiaba k'awadaipia bɨ chi Tachi Ak'õrepa jara bɨk'a ooparipa auk'a
    Tachi Ak'õre warra.
  xed-xed: 'Ka si nda sna kuni kazlay: Tuɗukwa mndu Yesu Kristi kəʼa, nda ra guli
    ka snaŋta ghuni kazlay: Gwal ta maga skwi tɗukwa ná, zwana Lazglafta həŋ kəʼa.'
  mks-NT: Mé ndó sa̱ cánda̱a̱ ini ndó ña̱ cája Jesucristo ndinuhu ña̱ nda̱a̱ cuití
    va. Ta tá cája mé ndó ña̱ nda̱a̱ já quéa̱ jána̱ha̱ ndó ña̱ mé a̱ nda̱a̱ cúú ndó
    ja̱hyi Ndióxi̱.
  gfk-S: Ma mu nunure be Krais i takados. Io kaie, mu nunure bileng be nesi tikenong
    ila gilgil ra tintalen takados, aie tike natine God.
  bmu-bmu: 'Kraistnöŋ solanŋi akzawi, iŋini keu mi möt kutuze ewö, mönö keu ki mewöyök
    ölöp möt asarime: Ambazip körekŋan ahakmeme solanŋi ahakzei, yeŋön mönö mewöyök
    Anutugöreŋök ahuba nahönböraturupŋi akze. Mewö.'
  dgz-dgz: E asigiap di, inak kakaewa taini apanewa ame Keriso megenat di. Ap gapan
    orup da inak kakaewa taiwandapina yawanewa ame God otua di.
  eng-GNV: If ye know that he is righteous, know ye that he which doeth righteously,
    is borne of him.
  zaa-NT: Hua yù ba le qui'ni Tata Dios nna runie puro taá nu ná tse', acca canchu
    rila'ni le canu runi cą nu ná tse' tì' rèe, ą' modo nna yù le qui'ni làcą nna
    ná cą ỹi'nie.
  eng-WEBSTER: If ye know that he is righteous ye know that every one that doeth righteousness
    is born of him.
  guh-guh: Paxamë rabaja payapëtaneme Jesucristo, Dioso pexënatoxae, pexaniacuene
    pexanabiabijava. Nexata bepayapëtaneme mapacueneje. Pamonae peneta pexaniacuene
    exana, bajarapamonae Dioso pexi.
  bon-bon: Weene umle gemi, egä Keriso lui conocäco biname gyene. Piba weene cuta
    miiji umle, egä iyeta lui cina conocäco mule bine jaawenimusi, teepi lui Acejiyame
    me bägräwale gemi.
  nhw-BL: Anquimatij Jesucristo yaya senquistoc cuali, huan nochi catli quichijtinemij
    catli cuali itztoque iconehua.
  swh-ONEN: Kama mkijua kuwa yeye ni mwenye haki, mwajua kwamba kila atendaye haki
    amezaliwa naye.
  wbi-wbi: Nambe mukagwile kuuti umwene ghwe mugholofu, mukagwile kuuti umuunhu ghweni
    juno ivomba isa vughofu ujuo aholilue numwene.
  bba-bba: Ì n yɛ̃ mɑ Kirisi u sɑ̃ɑwɑ ɡeeɡii, i n mɑɑ yɛ̃ mɑ bɑɑwure wi u mɔ̀ dee
    dee, Kirisin biiwɑ.
  eng-KJVCPB: If ye know that he is righteous, ye know that every one which doeth
    righteousness is born of him.
  kgk-NT: Peikwaa Cristo ojejavy e'ỹ va'e voiha. Upéa-gwi hembiapo porã porã va'e
    gwive peikwaa Nhandejáry ra'y kwéry voiha.
  waj-waj: Vaa ngia rikiaavai. Yisuu Kirisiiva safu tuanaavai varivai. Aa kua aavaata
    tuqinnama rikiaatee. Gioonna kiaapu voovoono safu aataruuvaa iinnonno Anutuuqaa
    nnaakara tuanaavai varivai.
  cpy-cpy: Tema piyoyiteeri kameetha-shireri rirori Jeepatzii-totaa-rewo, piyoteeri
    eejatzi ikaatzi ashiminthata-naawori rantaneero kameethari itominta-naari Tajorentsi.
  mpx-mpx: He ku atena te Keliso iya tosasapona hot, inoke nuku atena te gamagalau
    gegewel bolo pagan sasapona hi awaawaginol heliya Yehoba natunau.
  wbp-wbp: Jungarni-ngawurrpa-jala kankulu milya-pinyi Jijaji Kirajiji, kujarlanya
    kankulu milya-pinyi yapaju kuja-ka marda nyinami Kaatu-kurlangu marda, marda wilji
    warntarla kuja-purda-kari. Nganangku-puka kuja-ka purami jungarnirli Kaatu-kurlangu
    kuruwarri, ngulaju-ka nyinami Kaatu-kurlangu kurdu-nyanu.
  luo-luo: Ka ungʼeyo ni Kristo en ngʼama kare to onego ungʼe bende ni ngʼato ka ngʼato
    matimo gima kare en nyathi Nyasaye.
  nhe-NT: Inquimatij Jesucristo yajaya senquistoc cuali, huan nochi tlen quichijtinemij
    tlen cuali itztoque iconehua.
  aii-aii: ܐܸܢ ܝܵܕܥܝܼܬܘܿܢ ܕܙܲܕܝܼܩܵܐ ܝܠܹܗ، ܐܘܼܦ ܝܵܕܥܝܼܬܘܿܢ ܟܠܔ ܡ̇ܢ ܕܥܵܒܹܕ ܙܲܕܝܼܩܘܼܬܵ‌ܐ
    ܦܝܼܫܵܐ ܝܠܹܗ ܝܠܝܼܕܵܐ ܡܸܢܹܗ.
  esk-NT: Iḷisimaplugu Christ-ŋum killuqsaqsimaiḷaaŋułha nalupqigiŋitchiksi taamna
    nalaunŋarualiqiruaq Agaayyutmun qitunġaġitilaaŋa.
  msb-msb: Aram niyo na matanos si Cristo. Kaya makasiguro kamo na mga anak san Dios
    an tanan na nagahimo san katanusan.
  cpa-NT: Ma²ŋih³ hniah¹² dsiog¹ dsa² héi². Jøng² ma²ŋih³ hniah¹² calah hi² lán¹²
    ca¹lah¹já¹ dsa² jmo¹² hi² dsio¹ jong¹² Diú¹³.
  dso-dso: ଆମେ ଜାନିଆଚୁ, କିରିସ୍‌ଟ ଅନିଆଇ କାମ୍‌ ନ କରେ । ଏଟାମିସା ଜାନିଆଚୁ, ଜନ୍‌ଲକ୍‌ମନ୍‌
    ସତ୍‌ କାମ୍‌ କର୍‌ବାଇ, ସେମନ୍‌ ପର୍‌ମେସରର୍‌ ପିଲାଟକି ।
  meu-meu: Dibamui ia na maoromaoro, taunabunai dibamui danu kara maoromaoro taudia
    iboudiai na iena amo vada e vara.
  yva-NT: Yesus Kristus apa ana dave mamo mamai dave, omamo wandaen to. Weti umba
    syare wandaen tavon mamo are pirati apa ana dave mamai no Amisye amune rai opamo
    Apa arikainye waino ai pije.
  dgc-dgc: Napospusan moy dén a mahusay i Diyos. Kanya dapat mapospusan moy be a side
    a mégimet ta mahusay, éy anak side na Diyos.
  zpm-NT: Naṉle to gaṉle, mesi zigne rieguiaḻ gac guieḻwxtis sca ruṉ mew; gacxe waa,
    grëse zha ne nac xpëëd me ible zdeed me miṉe rieguiaḻ zho.
  hix-NT: Enyhoru xaxa me Txesus yehtxoho muhutwetxow hamà. Àro ke, onà wyaro uhutwatxok
    xarha. Enyhoru hokon komo ryhe, Khoryenkom hokru me xaxa natxow hamà.
  sim-sim: Nir angop ni heyeri ri, Krais nombo wornan er tiyanda ma ria. Unda hom
    ma ol nombo wornan tiyawak ni heyewa ma ondo Avui Wasilakahi jikisi lira.
  npi-ULB: यदि उहाँ धर्मी हुनुहुन्‍छ भनी तिमीहरूले जान्दछौ भने धार्मिक व्यवहार गर्ने
    हरेक उहाँबाट जन्मेको हो भन्‍ने तिमीहरूले जान्दछौ ।
  cgc-cgc: Tenged nlaman ta na tanan na mga buat ta Dyos igo, nlaman ta man na bisan
    kino na gabuat ta igo ta liag ta Dyos, kanen an bata ta Dyos.
  tim-tim: Akto yâk wan me wan mendo ârândâŋ akmap aregât nâŋgâmbiâ âmâ benŋe siâŋe
    wan me wan mendo ârândâŋ akmap yâk ekmâ hin nâŋgâmai, Imâ memelupnenŋande menenegi
    dop hainâk Anutuŋe mendo miawagep.
  yor-yor: Bí ẹ̀yin ba mọ̀ pé olódodo ni òun, ẹ mọ̀ pé a bí olúkúlùkù ẹni tí ń ṣe
    òdodo nípa rẹ̀.
  wos-wos: Guni xékélaki. Dé yikafre sémbut male dé huru. Wungi xékélakita angi akwi
    xékélakitanguni. Atéfék yikafre sémbut hurukwa du takwa di déka nyangwal di re.
  emp-NTPO: Bãrãba cawa panʌa Jesucritora jipa b̶ʌda. Idjab̶a cawa panʌa jũma jipa
    o b̶eara Ãcõrẽ warrarãda.
  eng-F35: If you have understood that He is righteous, you know that everyone who
    practices righteousness has been begotten by Him.
  ind-ind: Kita tahu bahwa Kristus selalu melakukan yang benar. Karena itu, kita bisa
    mengenali orang-orang yang sudah menerima kelahiran baru dari Allah Bapa dengan
    melihat apakah mereka hidup benar atau tidak.
  pes-OPCB: همهٔ ما می‌دانیم که مسیح عادل است، و نیز می‌دانیم هر که عدالت را بجا می‌آورد،
    فرزند خداست.
  mpt-mpt: Ibo tekein kebiobe, Yesuse naka molotobe. Inamin kesoa nakaia unangai kukubo
    moloto wafu binabib ile Gode melelobe.
  ssx-ssx: Ketisota꞉ tikitiki pa꞉la꞉me laata꞉ ika꞉ hone wilimime. Kota꞉ ma꞉nda꞉ epi
    ameda tikitiki piki hau pu haya꞉ka꞉na꞉ta꞉ Koda꞉na꞉ wekiwandikie laata꞉ ika꞉ hone
    witolo pelememe.
  mkl-mkl: Si bɛi ì mɑ̀ ŋɑ iyi Kirisi í jɛ dee dee, i jɔ̀ i mɑ̀ ŋɑ iyi inɛ iyi wɑ
    ce dee dee fei ɑmɑɛi.
  gaq-gaq: ନେ ମ୍ୟା ନେଲେକେ ଜେ କ୍ରିସ୍ଟ ନ୍ୟାୟ୍‌ ବିଃଣ୍ଡ୍ରେ । ଏନ୍ ଡିଗ୍ ନେ ମ୍ୟାନେ ନେଲେକେ
    ଜେ ଜାଣ୍ଡେଇଂ ସତ୍‌କାମ୍‌ ଡିଙ୍ଗ୍‌ଆର୍‌ଏ ମେଇଂ ଇସ୍‌ପର୍‌ନେ ଗଡ଼େଇଂ ।
  gof-RNT: Kiristtoosi xillo gideyssa hintte erikko xillo oothiya ubbay Xoossaa na7a
    gideyssa erite.
  unx-unx: ଆବୁ ସାରିୟାଃବୁ ଯେ, ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ ଧାର୍‌ମାନ୍‌ନିଃ ତାନିଃ, ନେଆଁହଁ ସାରିୟାଃବୁ
    ଯେ, ଜେତାଏ ଧାର୍‌ମାନ୍‌ କାମି କାମିନିଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହନ୍‌ ତାନିଃ ।
  gah-gah: Ómasi eza hee loko noitímo noive liki gilinitamóma nene, netá ali hee liaká
    nia vegená mukitó keza Ómasilokatí utó amole liki gili zagitave.
  lcm-lcm: Au, using mipo malangas ta ninia kapo igenen korong, mila malangas kapa
    ta, ria kipo uli abis ani lau korong, kipo
  aer-aer: Kele arrantherre itelareme Ngkartele-ingarle iwenhe apeke arratye renhe
    akwetethe mpwarerle-aneme, arrantherre itelareme-anteye angwenhele apeke re akwetethe
    arne arratye apeke mpwarerle-anerlenge tyerrtye nhenge Ngkarte-kenhe altye-irreke-arle.
  qvc-NT: 'Chaqa qamkunaqam yach''angillapa: Dyusmi ancha allin, nishpa. Chaymi chay
    mayqan allita rurashpa kawsaqqa Dyuspa wambranguna.'
  tgl-ULB: Kung alam ninyo na siya ay makatuwiran, alam ninyong ang lahat nang gumagawa
    ng tama ay ipinanganak sa kanya.
  cbs-NT: Chanima Jesucristonan, jawa kaneama ini man unaiin. Jaskawen taea tsuabunda
    jawada Diosun bechipaiai akubainaibudan, pepabu Diosun bakebu man unantidubuki.
  xtm-NTPP: Vaa jâ ka jini ni ja Jesucristo ma, iya sa'a ja ndaa kúu ya, te chukan
    kúu ja ndaka ñayii ka sa'a ja ndaa ma, sa'ya Su'si ma ka kuu i.
  nnq-nnq: Mmanyi kutenda Kilisto atenda gapala Nnoongo, kuyenie, mpaligwa kumanya
    kila mundu ojwatenda gapala Nnoongo nga mwana jwa Nnoongo.
  bao-NT: Mee, Jesucristo añugʉ cʉ̃ ca niirijere ca majirã niiri, ñucã niipetirã añurije
    ca tiirã cãa Ʉmʉreco Pacʉ punaarã cʉ̃ja ca niirijere ca majiparã mʉja nii.
  san-ORI: ସ ଧାର୍ମ୍ମିକୋ ଽସ୍ତୀତି ଯଦି ଯୂଯଂ ଜାନୀଥ ତର୍ହି ଯଃ କଶ୍ଚିଦ୍ ଧର୍ମ୍ମାଚାରଂ କରୋତି
    ସ ତସ୍ମାତ୍ ଜାତ ଇତ୍ୟପି ଜାନୀତ|
  huv-NT: Cos icona ijawan Teat Cristo arang áagan najneaj, quiaj alndom mejawan meáwan
    leaw nerang najneaj, aag ayaj micual Teat Dios nej.
  otn-NT: Ya guí pa̱hmʉ ngue ra̱ Jesucristo, gä ra̱ nho i̱ n'yo'a̱. Xquet'a̱ jatho
    ngue guí pa̱hmʉ ya ngue nu̱ to gä 'yo ma̱nho, gue'ʉ yø ba̱si̱ Oja̱'ʉ.
  nop-nop: Hidi “Kilisto’walaŋ titiŋŋiŋ u didimeniŋ” unduŋ nadiŋa kaŋ indiŋ maaŋ nadiyaneeŋ.
    Metam hogohogok titiŋ didimeniŋ tiiŋ adi yadi Bepaŋ’walaŋ wapmihiŋiye mintaiŋ.
  obo-NT: Nosorollan tad no motallong si Disas Krays, de-en iddos ahad ondoy nod puung
    to motallong, od kokilaa no anak en sikandin to Monama.
  cak-ENT: Y ketaman que ri Jesucristo choj vi. Romari' ketaman chuka' que konojel
    ri kac'uan jun c'aslen choj, romari' roj ralc'ual chic c'a ri Dios.
  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤛᤠᤶᤕᤥᤏᤡᤒᤠ ᤆᤥ᤺ᤰ ᤑᤠ᤹ᤀᤠᤱ ᤂᤡᤏᤡ᤹ ᤁᤧᤏᤡ᤺ᤛᤢᤶᤗᤥ॥ ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤁᤠᤰ ᤏᤢ᤺ᤒᤠ
