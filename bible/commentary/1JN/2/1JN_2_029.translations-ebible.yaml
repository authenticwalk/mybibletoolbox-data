  cof-NT: 'Yari sen joe. Yaca sen joeque mirato, man fiquiman miintsan joe: Seque
    nenaminlari yachi nalala jolajoyoe.'
  srm-NT: Wë nöö di un sabi taa Masa Gadu hën an ta du hogi möönsö, bunu wanwan nöö
