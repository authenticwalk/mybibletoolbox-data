  dop-dop: Ɩ́ nyǝmɑ́ teu sɩ siɣisuɣu kɛ Kilisiti nɑ́ tǝŋǝɣɩ, mpʋ tɔtɔɣɔ ɩ́ kɑ́ nyɩ
