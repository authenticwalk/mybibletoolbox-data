  qvs-NT: Allitana yachankichi Jesukristu sukaman alli rurak kananta. Chaymanta yachanaykichi
    tiyan tukuy alli rurak runakuna Tata Diospa wambrankuna kanankunata.
  zca-NT: Lë' go nane ka, nile' Jesukrist nab tsa rë kwa'n nzhakla Xuz Me Dios; kuze'
