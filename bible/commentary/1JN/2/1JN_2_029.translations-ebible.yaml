  fuh-BKF: Si on anndii Almasiihu wo ponnditiiɗo, tannyoree du golloowo ko fonnditii
    fuu wo ɓinngel Laamɗo.
  arl-NT: Niaacuajaari seetanujuanaa niishiya, Jesucristoori tojetaarucuajanaa sesa
    miyashijia cutara. Niaa cumaati niishiyajuhuaj, puetunu maninia miijiacajanaari
