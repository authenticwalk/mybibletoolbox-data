  ziw-ziw: Mmanya kugamba Kulisito amuwagila Chohile vitendese, iviya mwaungwa mmanye
    kugamba chila mntu akudamanya mbuli zedi natenda mwana ywa Chohile.
  grc-TR: Ἐὰν εἰδῆτε ὅτι δίκαιός ἐστι, γινώσκετε ὅτι πᾶς ὁ ποιῶν τὴν δικαιοσύνην ἐξ
