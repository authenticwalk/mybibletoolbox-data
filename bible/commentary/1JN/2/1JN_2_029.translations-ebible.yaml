  cbc-NT: 'Merẽ atore bairo mʉjãã masĩña: “Jesucristo caroaro cariape caácʉ cañuʉ
    majũ niñami. Tunu bairo nipetiro camasã caroa macããjẽ cañurĩjẽrẽ caána, Dios yarã
    cʉ̃ pũnaarẽ bairo caãna niñama,” mʉjãã ĩ masĩña.'
  qxo-NT: Jesucristulla imaypis alli rurag canganta musyarnam llapantsicpis musyantsic
    pay munangannö allita rurar cawagcunaga Tayta Diospa wamran cayanganta.
  mox-mox: Ta niʼa oalamani aqiaqiea Keliso ena viaqa ta wese ena vona qabudi tunutunuqidi.
    ʼInega wese ona alamani aqiaqiea be tomeqabu yani tunutunuqina iviaviaqia, e baʼe
    taudina Yaubada natunavo.
  kew-kew: Gore nimimi Krais ora redepo ne aa piruaaya-daa niminaaeme. Goa pua onaa
    rayore epe kone sua kogono peme rabu Gote-na nogo naakinu pimi-daa niminaaema.
  dww-dww: Taumi koya kataiena da tauna didimana baneginama, be mate aitauḡa didimana
    ta voivoiedina, inam tauna na sedama.
  twi-ASANTE: Monim sɛ Kristo yɛ ɔteneneeni. Na ɛsɛ sɛ mohunu sɛ obiara a ɔyɛ ade
    tenenee no yɛ Onyankopɔn ba.
  aoj-aoj: Ipaꞌ pegawa Krais anen buꞌunai hililiꞌ endilisi. Eaꞌ pegawa anif basef
    wapani, epes mamahisa sagaila waf buꞌwafi hililiꞌi, esis awasi Godi.
  cbv-cbv: Jesucristo tʉ́ini ã jʉmatdih yeéb ñi jéihna caá. Pánih jéihnit, nihat tʉ́i
    chãjnit Dios weh ĩ jʉmatdihbʉt ñi jéihna caá.
  taw-taw: Nɨb nepɨm, Klays ne suŋtep mɨdɨl, yɨpɨd gɨl adek ak nep gup. Anɨb ak abe
    nepɨm, binɨb kɨli suŋtep mɨdɨl yɨpɨd gɨl adek ak gɨpal okok, God ñapay ne yɨbɨl
    mɨdebal.
  jic-NT: Nun solejé Jesucristo lovin liji Dios jos jin. Nin p'iyá, gente la tjajay
    na Dios jos jin, solejé Dios ts'uyupj way yupj.
  zap-NT: Belne nan de ne xnëz rlaa Ne, gugaknan ke ne yrandxee mén ne rlaa ne xnëz,
    zhiin Dëdyuzh nak men.
  wer-wer: Ar piin wotpil wë pël weseë itaangkën omën namp wotpil tapël wëën pöt Anutuu
    ruup pël wasën.
  ipi-ipi: '@see-verse:1JN.002.028'
  qul-NT: Ña yachanquichisña Jesucristo justo mana juchayoj caskanta; yachanallayquichistaj
    justo mana jucha ruwajcunaka Diospaj wawancuna caskancuta.
  tnc-tnc: “Tuᵽarãte ĩarijiyuika oyiaja baaiki kime Jesús”, mija ãrĩwãrũika simamaka,
    “Jia oyiaja baarijayurã nime Tuᵽarã makarã”, ãrĩwãrũirã mija ime.
  ter-NT: Koeku yéxi itúkeovo koati ponóvoti kixoku itúkeovo ne Kristu, konokoâtimo
    yéxi itúkeovo ikó'inamaepomaka Kristu ne uhá koeti xâne ponóvoti kixoku itúkeovo
  bmr-NT: Mɨɨro amɨɨhairyo magaajacuhi Jesucristo iimihuseebe iicanoco. Jaabadɨro
    bu oono iimihuseme Moocaani seeme iicamo.
  fuf-fuf: Si tawii hiɗon andi ko o Feewuɗo, haray andee kala waɗuɗo ko feewi ko jibinannde
    makko.
  bhl-bhl: 'Yu kal keliwete: Sunbin-Got e kiol kuw kukuw em sen mongom kayak kasike,
    kiol kuw kukuw kekabiliw kunum waneng i akalem fein muluwel kebiliw kasike.'
  ons-ons: Ŋine mo detmami, Kristo eŋe koboboine, ŋine yalewaka iwa yale desikei,
    ŋei mane eŋe masi tanik koboboineka okane geake, eŋe Anutu wane medep.
  con-NTPO: Que'ija atesu'fa qui Jesucristoja ño'a. Tsa'camba qui atesu'fa majan ño'amba
    ñotsse canse'ta, Chiga dutssiyendeccu tsu.
  ghs-ghs: Ohongai rike ma pobi oke nike gesina. Oonita qesai rike ma pobi oorai nokoi
    Ohongaho khametoniqi qupadzomare.
  peg-peg: ହେୱାନ୍‌ ଦାର୍ମିନିକାନ୍‌ ଇଦାଂ ଜିଜ଼ି ପୁନାଦେର୍‌ ତେବେ ଇନେର୍‌ ଦାରୁମ୍‌ ବେବାର୍‌
    କିନାର୍‌, ହେୱାନ୍‌ ଜେ ତାତାଂ ଜଲମ୍‌, ଇଦାଂ ପା ପୁନାଟ୍‌ ।
  txu-NT: Gar arỳm aje Jeju katàt kute amijo baja mar. Me katàt kute amijo baja kunĩdjwỳ
    Metĩndjwỳnh arỳm meo kra nhym me umar djà ny. Jadjwỳ gar arỳm aje mar.
  eng-WEBU: If you know that he is righteous, you know that everyone who practices
    righteousness has been born of him.
  gnw-NT: Picuaa quirãi Tumpa co jae jupi vae. Jáeramo picuaa vi quirãi Tumpa umee
    ma tecove opa mbae vae opaete jupi vae uyapo vae reta pe.
  mux-mux: ‘Krais yi aima sumbi-niliele.’ niku piliiku kene, ulu sumbi-nílima tepa
    molemú yambu te kanuku kene ‘Yu Pulu Yili-ni “Nanga kangambulale molani.” nirim,
    yunga kangambulale molemú lem.’ niku piliilimiliko.
  maj-NT: Yo nga na̱xu̱ ts'ín Jesucristo̱. Kui nga ta̱ tjíhin nga cha̱hanu nga ngayjee̱
    xu̱ta̱ xi ts'ín ni xi na̱xu̱, kui xi kitsjáha̱ Nti̱a̱ná nga ntíhi̱ ka̱ma.
  bkq-NT: Tutuze âmaemo, koendonro lelâ Cristo anhetyby awyly. Awylygue xutuwâdaungâ
    lâpylâ, koendonro amânhetuomo, Deus imeryem mawylymo.
  kue-kue: Ene pirmbi Krais du-wakai moglkwa panan, ana ene pirkan eraglkwa, yomba
    ta mambuno du-yene eraglkwa ikra ye God nangiglma kaima meglkwa.
  cot-NT: Pitsamajajiaqueriquea Jesoquirishito tee inquempevaetempaji, iriotarite
    comajamajatatsica, iroosacanicate pintsajiaquequeate aisa maasano comajamajajiatsica
    iriguenti ivoashirentica Quirishito.
  bnp-bnp: E Kristo i malamala. I mavonga, e huriki ri ramai a naro malamala, ria
    e huriki a tuna Vure.
  apn-NT: Krisja mex o mex jakamã na pu htem uràk nẽ amnhĩ to mex o ri papa. Mẽ pahte
    amnhĩ to mex o papa xwỳnhjaja uràk nẽ mẽ pahpê Tĩrtũm kra na pu mẽ.
  ctp-NT: Wa nchka biyaꞌ tiꞌ wan ni, chaꞌ luwi ꞌa kasiya ꞌin Jesucristo, kanꞌ chaꞌ
    suꞌwe si ka biyaꞌ tiꞌ wan chaꞌ nchga nten nu kuꞌni chaꞌ suꞌwe sa ñaꞌan nu ngiꞌni
    Jesús, lka neꞌ kanꞌ sñiꞌ Ndiose.
  opm-opm: Gur Krais oh duung dasi hat pat hanwa dahat pati ohoh ihan ihat duung dasi
    hat ma sapti ihiroh Got orhe brer ham ihat sapti ma hapat daham am haptimur.
  bvr-bvr: 'Rrapa minypa nipa an-gata ana-goyburrpa marn․gi nula Christ minypa nipa
    jechinuwa a-nirrapa a-workiya, gun-narda minypa ana-goyburrpa barra nyibu-borrwa
    nula an-gugaliya an-guyinda minypa gun-guna: Ana-nga minypa jechinuwa a-nirra
    a-workiya, an-gata an-gugaliya ngardawa nipa niya Wangarr an-nika minypa an-gata
    Christ.'
  wal-wal: Kiristtoosi xillo gidiyoogaa intte erikko, xillobaa oottiya ubbai Xoossaa
    na7a gidiyoogaa eranau bessees.
  zad-NT: Na' daa ba ṉezile nake' beṉ' ḻi beṉ' shao, ḻekzka' chiyaḻ' iṉezile yog'
    beṉ'ka' chongake' daa nak shḻicha nakgake' xiiṉ Chios.
  kmg-kmg: Anutu e tiŋne juekac, ŋoŋe iŋuc manaeŋgopieŋko ine ŋic moc tiŋnea jume
    honerâ munšepieŋ, Anuturaonec fuawec.
  aso-aso: Oꞌmoso aza nene ve lisiheꞌ lamineꞌ neive li lingine gili nizave. Gili nizanako
    eveneꞌ ingine monovo lisiheꞌ lamineꞌ igi mili minaaꞌ navemuꞌ nene Oꞌmosolatiꞌ
    sotoꞌ aniꞌ ve li gililisave.
  uli-uli: Hami ha gola le Kristus ila ye momay; ngo habe gola le pangerloh rechoka
    rema foru meka ye fel ngo ir lol Deus.
  nin-NT: Imba ti hi di a di Kristi à sama ni ila ure, meme nggo, imba bu hi di abangga
    ba nggo a na uzizi a si ku amarr ma.
  tgk-tgk: Мо медонем, ки Масеҳ дурусткор аст. Бинобар ин медонем, ки ҳар кӣ корҳои
    дуруст мекунад, таваллуди нав аз Худо гирифтааст.
  acu-NT: Atumsha Jesucristo nekas pengkeraitai tusaram nu nekakrumka, aints pengker
    aa nuna tuke turinauka nekasar Yuse uchiri ainawai tusaram nekarme.
  cak-WNT: Y riyix iwetaman chi ri Jesucristo can choj wi. Rumari' iwetaman chuka'
    chi xabachique winek ri ruc'uan jun c'aslen choj, ri winek ri' can ruc'uan chic
    ri c'ac'ac' alaxic ruma can ralc'ual chic ri Dios.
  ebk-ebk: Ammuyu met ay nalintig hi Cristo. Isunga ammuyu koma us ay maifilang as
    an-ak Apo Dios nan am-in ay mangekamkaman as ustu.
  spa-PDDPT: Cuando sepan que Él es justo, saben también que todo el que hace justicia
    nació de Él.
  ruf-ruf: Mwomanya ka Yesu komnoghelesa Imulungu, lelo mmanye pfipfila ka chila imunu
    iyotenda ighomnoghelesa Imulungu, ayo kawa imwana we Imulungu.
  gun-gun: Cristo heko porã va'ea jaikuaa vy jaikuaa avi teko porã rupi ikuai va'e
    ixugui oiko va'ekue memea.
  agu-BL: Ncha'tz elnak chitxumu' tetz Jesucristo, yi ntin na ban e'chk takle'n balaj.
    Cha'stzun te cyakil yi e' yi na chiban yi e'chk takle'n balaj, e' cu'n me'l cy'ajl
    Ryos.
  isn-isn: Anga ize mulingile kina nuanso ingi tai ane, mulingile kina kila ung'wi
    nuitumaa itai ane utugilwe nu ng'wenso
  ilo-ULB: No ammoyo nga isuna ket nalinteg, ammoyo nga amin a mangar-aramid iti kinalinteg
    ket naipasngay kenkuana.
  pir-NT: Cristo quehnoañene yeriquiro tiquiro ijigʉ̃ mʉsa masine. Tire masina ahri
    gʉ̃hʉre masiña mʉsa. Ijipihtiyequina quehnoañene yeyequina Cohãcjʉ̃ pohneta ijire.
    Ti gʉ̃hʉre masiña mʉsa.
  anv-NT: Tɛ mbaa dékaá nnó Jisɔs alú cho né mbɛ ushu Ɛsɔwɔ, dékage kaá ntó
    nnó yɛ́ndémuú ayi apyɛ genó ɛyi gelú cho ala Maá Ɛsɔwɔ.
  sab-NT: Uñale ba ulitage Jesucristo no trate agenga no diali, kaire chkedale uñale
    bage kwian bai kaire kle chage age ulita trate Chube takalin kare, kwian ene ulia
    Chube olia.
  tmd-tmd: Krais nuŋ mag wä paxdöriö adakwör rɨ ri abmɨda nugwöi aku, ñɨŋ kwo algör
    ör nugwöia, nöbö mö mag wä paxdöriö adakwör rɨmɨdöi piaku, ñɨŋ God halöu ha nuŋwa
    mɨdön mɨ, aliö alöia.
  acr-NNT: 'Ralaq etaꞌam chi alaq waꞌ: Rire lik jusukꞌ. Chetaꞌmaj kꞌu alaq riꞌ: E
    janipa ri kakiꞌan ri lik jusukꞌ, ebꞌalaxinaq chi chupa rubꞌiꞌ Rire.'
  kpg-kpg: Goodou gu iloo bolo Christ le e donu. Goodou gi iloo labelaa bolo digau
    huogodoo ala e hai nia mee donu, guu hai nia dama ni God.
  taj-taj: ख्रीष्‍ट परमेश्‍वरसे म्‍हन्‍बा अन्‍छार भ्रबा प्रभु हिन्‍ना भिबा ताम एनीगदेदा
    थानोन मुला। चु ताम था तमाहेन्‍से परमेश्‍वरसे म्‍हन्‍बा अन्‍छार गे लबा जम्‍मान
    म्‍हिगदेएनोन परमेश्‍वरलान सन्‍तान हिन्‍ना भिसी एनीगदेसे था याङ्‌तोःला।
  avt-avt: Yi epei yertei God hɨrak mɨtɨk yaaik, te neimɨn nɨrɨak menmen yaaim, yi
    yertei hɨr nɨkerek ne God.
  cbk-cbk: Sabe gayot ustedes que el Cristo pirmi ta hace maga cosas justo, entonces
    sabe tamen ustedes que si quien ta continua hace el maga cosas justo, ele deverasan
    anak de Dios.
  uig-ARA: خۇدانىڭ ھەققانىي ئىكەنلىكىنى بىلگەنىكەنسىلەر، ھەققانىيلىققا ئەمەل قىلغۇچىلارنىڭ
    ھەربىرىنىڭ ئۇنىڭ تەرىپىدىن تۇغۇلغۇچى ئىكەنلىكىنىمۇ بىلسەڭلار كېرەك.
  tuf-tuf: Baat ítitan, Jesucrístoat Sir ub cahmor bahnác ay yajcaro. Eyta cuácayat
    uch cat sínataro. Sir ub cahmor bahnác ay yájqueyinan Sir sasaro.
  abx-abx: Ngan kon sayod kam nga matadong i Diyos, sigurado nga akatu'anan liwat
    kam nga bisan say i magparabuhat si katadungan, agpamatu'od nan nga ungod mga
    iya dadi'-na.
  mco-NT: Tɨ mnejhuɨɨygɨxy co yɨ Jesucristo tɨydudägy ytuñ, e tɨ mnejhuɨɨygɨxy nañ
    jadu'n co tüg'ócɨy yɨ jäy huɨdibɨ tɨydudägy tumb, yɨ' je' ajcxy Dios y'ung'ajtɨp.
  cpb-NT: Tema piyoyetairi kameethashireri rini Cristo, ari piyotairi eejatzi ashiminthatanaawori
    rantanairo kameethatatsiri, oshiyawaitakawo rapiitatyeerome intzimayetaime ikantakaanaari
    Cristo.
  aon-aon: Ipak douk wosik padukemesh um Krais anan douk yopuni arman abom. Namudok
    aria ipak douk pudukemesh namudok. Ihishmorim arpesh shunek yopinyi atin iri,
    eshesh douk shatogur Iruhin ananish batowish abom.
  hus-NT-2005: Ani max a choꞌóbichtsik ke na Jesukristo lujat Jaꞌ tʼajat, yejat jeye
    ka choꞌóbnaꞌtsik ke ejtal xitaꞌ xin tʼajál xowaꞌ lujat, u chakámlábtsik kʼal a
    Dios.
  mig-NT: Te nú kájini̱‑ro̱ já I'a̱ ndaa̱ kúu‑ya̱, te suni ná kuní‑ro̱ já táká ña̱yɨvɨ
    kásátiñu ndaa̱, onde̱ nuu̱ máá‑yá ni̱ ka̱kaku‑i.
  bps-bps: Du gadeito Dwata too matlu, taman tooyu gadè i kdee dad to mimò tlu, ale
    glut dad ngà Dwata.
  mbs-mbs: So netegahan niyo den te metòlid se Batà te Timanem si Cristo, yan se doun
    te keilangan ketegahan niyo heman ini. Aw metòlid se eg-inangen te otaw, yan se
    pengilala te ininang dan te Timanem menge batà din.
  tof-tof: Zitülkus e umulakla wagó, Kerriso dümdüm tonarr pama, e ta umulakla blaman
    pama dümdüm tonarr nidi tómbapóndako, i Godkagab babótórrónako.
  cme-NT: Na suyaa wuɔ Kirsa‑i nelviiŋo. Terieŋgu faŋgu-na, na saaya na bi suɔ wuɔ
    umaŋ duɔ tuɔ ce ãnviima‑i Diiloŋ-biloŋo.
  sus-sus: Wo to a kolon a tinxin, wo xa a kolon fan a tinxintɔɛ birin fatanxi a tan
    nan na.
  pon-2006: Kumwail eseier me Krais me pwung; eri, kumwail en pil ese me irail koaros
    me kin wia me pwung, iei irail sapwellimen Koht.
  dad-dad: Ã, ĩ madur bagai anĩ keleĩ youf are, ã keleĩ, tamo idi ereb madur age difef
    anidi ganan ĩ bunem gogũ fedin.
  zab-NT: Laat anántɨ dec Dios irate runny zec ni riáld ax náza par gacbeet dec irate
    de ni run zec ni riáld, laadebɨy nádeb lliin Dios.
  jae-jae: Embe nêm kauc êsa gebe eŋ ŋac gêdêŋ, go ajala gebe lau samob, taŋ sêgôm
    biŋgêdêŋ naŋ, têtu Anôtônê ŋapalê.
  ksd-ksd: Ba tumu ava nunure ba ia ra tena takodo, ava nunure diat par bula, dia
    pait ra mangamangana takodo, i ga vangala diat.
  msm-NT: Manno namaanan now on no matarong yagboy si Cristo, ogkamaanan now isab
    no ko oghinang to otow to matarong duon to atubangan to Diyus, ogpakiyaya sikan
    no nahinang on sikandin no anak to Diyus.
  myk-myk: Yʼa li cɛ na Kirisa ya tii, lee wuu na wʼà yaa na li cɛ na sipyaa sipya
    wa tiimɛ keree pyi ge, Kilɛ pya wu ɲɛ weefɔɔ.
  sbe-sbe: Ena kabina kwa kata ede Keliso iya dudulai tamowaina, kabo hinage gonowana
    kabina kwa kata meta kaiteyadi yodi laulau se dudulai, siya meta Yaubada unai
    labasi helabuina se hai.
  mcr-mcr: Kraisi Iqu Jänänäŋä-qu etaŋgi, he näqŋqä äyä eŋä. Iwä he-pqe, näqŋqä tii
    hipŋqe. Ämaqä suqä jänänäŋä imäkätqäŋuwä ii, qu Goti Iqueqä ymeqeqä.
  cux-NT: Ndúúti chi ndís'tiī déénu nī chi Cristo miiⁿ ní n'dai yā, 'tíícā ntúūⁿ deenu
    ndís'tiī chí du'ū chi diiⁿ chi n'daacā ch'iindiyáāⁿ táámá yeⁿ'é yā.
  tur-YTC: O’nun doğru olduğunu bilirseniz, doğru olanı yapan herkesin O’ndan doğduğunu
    da bilirsiniz.
  san-ITR: sa dhArmmiko .astIti yadi yUyaM jAnItha tarhi yaH kashchid dharmmAchAraM
    karoti sa tasmAt jAta ityapi jAnIta|
  bel-N: Калі вы ведаеце, што Ён праведны, ведайце, што ўсякі, хто чыніць праведнасьць,
    ад Яго народжаны.
  sch-sch: Khrista chu midik ani; ti nin riet sikin tukhom adik sinpu chu Pathien
    nâi ani ti nin riet rang ani.
  mic-MIQNT: Weli gji'jioq Se'sus getlamiet. Na elg geituoq na ta'n wen tela'tegej
    ta'n tetapu'aq negm na Gjinisgam un'jann.
  huu-NT: Jusiñamui maremɨena caɨ uiñuamona, nana mare rafuena fɨnocabidɨno naimɨemo
    duillana jɨaɨ uiñotɨcaɨ.
  jiv-NT: Atumsha Jesukrístu ti peṉkera nu nékarme. Núnisaṉ ashí shuar péṉkeran
    túruinia nuka Yusa uchiri̱ áiniawai. Nusha nekaatarum.
  otm-NT: Nu'bʉ dí pąhmbʉ gue xʉn ho Oją, ngutho ga pąhmbʉ gue bim 'bʉi ma'da'yo nangue
    Oją ʉ to'o gätho i øt' ran ho.
  dah-dah: Deŋbe Yesu gob al huwak wor po yeŋ nurde haŋ kenem alya bereya Al Kuruŋ
    diliŋde mata huwak teŋ haŋ mar gobe Al Kuruŋ dirŋeŋ weŋ yeŋ nurde hinayiŋ.
  tnk-tnk: Kɨmiaha hiəuvəukurən raka mə noien səvəi Kumwesən ratukwatukw. Ro iamɨnhi
    irə hiəuvəukurən mwi mə nərmama səməme kamho noien atukwatukw irəha nɨpwnətɨn
    me.
  kpr-kpr: Keriso nu eveva vanembori. Ava sedo, evia kasama evu! Evetu genembo mave
    ari eveva avanembo use irera, nembarago God da sasinguri.
  san-IAS: sa dhārmmiko 'stīti yadi yūyaṁ jānītha tarhi yaḥ kaścid dharmmācāraṁ karoti
    sa tasmāt jāta ityapi jānīta|
  nho-nho: Kootou e illoa maa Christ e taka ma te tiputipu e ttonu. Teenaa, kootou
    ki illoa hoki maa te tama e taka ka hai ki te tiputipu e tonu raa, teenaa se tamariki
    TeAtua.
  gym-NT: Niara abko era metre, ye garera munye, aisete nire nire käta nüne era metre,
    ni ye abko Ngöbö ngäbriänkä.
  azg-NT: ꞌOꞌ covaaꞌ nꞌonhoꞌ na nquii Jesucristo jndyoyu conduihin. Ndoꞌ ngꞌe na nndaꞌ
    vaa, mantyi covaaꞌ nꞌonhoꞌ na ncüii cüii tsꞌan na vamꞌaan juu ntyja ꞌnan na chuhanꞌ,
    condui tsanꞌñeen tsꞌan na tui ntyja ꞌnaanꞌ nquii jon.
  bhd-bhd: अगर तुस ज़ानतथ, कि मसीह धर्मीए, त इन भी ज़ानतथ, कि ज़ैना धार्मिकतारां कम्मां
    केरतन, तैना परमेशरेरे बच्चेन।
  too-NT: Como hui'xina'n ca'tzīyā'tit que Jesucristo xmān tlahua a'ntū lactzey, nā
    chuntza' naca'tzīyā'tit que a'ntīn tatlahua a'ntūn tzey, ixlīhuākca'n xlaca'n
    ixcamana' Dios.
  ind-AYT: Jika kamu tahu bahwa Dia adalah benar, kamu juga tahu bahwa setiap orang
    yang melakukan kebenaran, lahir dari Dia.
  cjo-NT: Aritaki ayotaki ikameethataki Tajorentsi. Aririka eekiro riyaatatyee rantero
    kameethaperotatsiri riraga atziri, aritaki ayotanakiri rirori reentsitetakari
    Tajorentsi.
  nsn-nsn: Getung ateoum pare, Iesu a tamata a kodkodoh, inggoum mung atengua pono
    pare, o tamata uakapa geka guata uaia, gisin o bung tunon.
  san-DEV: स धार्म्मिको ऽस्तीति यदि यूयं जानीथ तर्हि यः कश्चिद् धर्म्माचारं करोति
    स तस्मात् जात इत्यपि जानीत।
  tna-NT: Beju Jesucristo da butsepi micuaneda bahue. Daja huecha pamapa ai butsepi,
    saida yatani cuana da Diusu sa ebacua cuana eputani.
  lid-lid: Aha ndratanan, Krais badeh, mwasin handru. Iy ari kandriyen ndra-in badan
    bwe-en. Ya, buku aha atou iri mwan ma badih rayah amekes kandriyen mwasin, aha
    ndratanan, iri badeh, nadu Kindrei ale.
  wim-wim: Ngamp puth kan thiichampa God.an nil min-minam paththama, min anman iiy-iiyana,
    yaa, ngamp meeꞌmiy ngula pam wanch weeꞌ-weeꞌanangan min-minam iiy-iiyantanan-a,
    an puth thanana puk nungantam iiy-iiyantana.
  zga-M: Inave mulumanyile ukhuta umwene vemweeni leeli, mlumanyile ukhuta yuyooni
    aveivoomba mbwayeilweeli aholiwe numwene.
  yom-yom: Enati luzebi ti Klisto widi wusonga buna bika luzaba ti woso mutu wunsadilanga
    busonga buna niandi wubutu kuidi Klisto.
  san-SIN: ස ධාර්ම්මිකෝ (අ)ස්තීති යදි යූයං ජානීථ තර්හි යඃ කශ්චිද් ධර්ම්මාචාරං කරෝති
    ස තස්මාත් ජාත ඉත්‍යපි ජානීත|
  yut-yut: Kristo uŋun amɨn kɨlegɨsi yaŋsi nandamaŋ, do uŋunyo kɨsi nandamaŋ, amɨn
    morap aŋpak kɨlegɨ aŋ uŋun Piŋkop dakon gwakni kabɨ ekwaŋ.
  grc-BYZ: ἐὰν εἰδῆτε ὅτι δίκαιός ἐστι, γινώσκετε ὅτι πᾶς ὁ ποιῶν τὴν δικαιοσύνην
    ἐξ αὐτοῦ γεγέννηται.
  cpc-NT: Aritaki piyoyitairi kamiithashiriri jinatzi Cristo, ari piyotairi iijatzi
    itzimirika ashiminthatanaawori jantanairo kamiithari, kimiwaitaka japiitakiromi
    intzimayitaimi ikantakaanaari Cristo.
  nhg-NT: Nenquemate que yejuatzi yectec iloac. Pos nuyejque nenquemate que noche
    quiejquech moportöroa yecteque, moportöroa ejqueu porque cate tiepelhua de Deus.
  nya-nya: Popeza mukudziwa kuti Khristu ndi wolungama, choncho mukudziwanso kuti
    aliyense amene amachita chilungamo ndi mwana wa Mulungu.
  ngu-NT: Nemejhuamej ye nenquimatztoquej ica Dios yejhua yolmelajqui. Yejhua ica
    nenquimatij ica nochimej on yejhuan quichihuaj on tlen cuajli yejhuamej teconehuan
    itech Dios.
  kup-kup: Met Kristo pi tinaharam tamahap ok, pov ari pimaz hodad hakez, povoz añarab
    pim zut tinaharam tovai sohopanez porin ari etet, “Paru okori Godiz ñarohol ok,”
    pot parumaz hahopek.
  jid-jid: Inde wu toh da a hei ni kiklan suron, u ka toh di indi wa ani ti kpe wa
    a zizi ba grji di ki ma ni'u.
  wmw-wmw: Kamba vyamwijiwa kuwa iye kamilifu, mwijiwe kuwa kila mwenyé kutenda ukamilifu
    onse, mwana wa Mwenyezimungu.
  gmv-GGM: Izi xiillo gididaysa inte eriza gidiko xiillo oothizay wuri izape yelletidaysa
    inte ereta.
  ssg-ssg: Amuto tioi ka Jises Krais sawisawin tapein. Aile ape na tel seilon woun
    pate sawisawin, i se nati Haeu.
  zpo-NT: Chelee gu ne gu lee Jesús nali nak, seeka ne gu rese xaa nali nle nak xinn
    xaa.
  poy-poy: Muvimana kuwera Kristu kamfiriziya nentu Mlungu, su mfiruwa kuvimana viraa
    kuwera kila muntu yakamfiriziya Mlungu, kawera mwana gwa Mlungu.
  qwh-NT: Sitsun qamcuna musyayanqui Jesus alli ruraq canqanta; tsenollam musyayanqui
    llapan alli ruraqcunapis Diospa wamrancuna cayanqanta.
  gaw-gaw: Ag Kristus, Nug tutuḵunab daaṯe dooṯeb amunu ag imu ele doyeg! Danab nug
    kobol tutuḵup̱a oiṯe amu nug aaḵu Kayak beḵa daaṯe.
  nca-nca: Ye ŋande iŋoteŋgo, Kristo koro oteteyó ŋuko roneneŋowí mu horé. Ŋunde iŋoro
    ŋande iŋowaŋgo, uni soso otete roneneŋowí naŋge teyoteŋgo ŋuko Kristo koro sowe
    qu.
  zpz-NTPP: De ru bi rad lagy der nu Jesucrisht dzi nap mi. Orzeꞌ niꞌ ziꞌl rlagy ñi
    nu gad lagy der nu dela mbecy nu ricy gal nu rlagy Ñgyoozh, de yu zeꞌ nac yu iꞌñ
    mi.
  mkj-mkj: Kamwai ne kidal pwa Christ ma pwung; kamwai en pel kidal pwa irai ohroj
    ma kin wia me pwung, ioar irai nihn Koahs.
  zac-NT: Si talë rdëꞌë të cuendë de quë tubldí na shcuendë Jesús lu Dios, gulë bëdëꞌë
    cuendë, grë mënë nanabani ziquë gubani më, na rall shini më.
  kyg-kyg: Lapakaemo Gotiꞌa alagepa kavaꞌagekeꞌmo nehiya vekae, hutapa ago afiꞌnayaꞌmofeꞌmo
    agaemo alagepa kavaꞌmo nehaya vayaꞌmo hogoteno alino apateꞌnigeꞌa mafaꞌneꞌamo
    maiꞌnae, hutapa ago afiꞌnae.
  kmk-kmk: Tigammu yu un nalintog si Kristu. Ot siyadi dit manigammuwan yu un san
    tagun nalintog si mantatagu, anak Apudyus.
  cao-NT: Mëstë ca Cristo nori ca pi cahëquí tsi Dios xocobo yoi bo cahëxëqui mato
    iquia. Ja tsi xo toa jia ca acai cato.
  bbr-bbr: Ak äpu Krais ko onok tuku miäu, okon, ak kiro onok äpu, inok ro ko onok
    tuku keseriäu, ko Anut nukan mokoi saräi.
  inb-inb: 'Ñami iachan­gi­chi, Jesu­cristo tukuipi iapa alli kagta. Kasapas iachai­chi:
    mai­kan­pas alli­lla ruraspa kaug­sag­kuna, Taita Dius­pa wam­bra­kuna­mi ni­raian­gi­chi.'
  hrv-hrv: Ako znate da je on Pravednik, znate i da je svaki koji čini pravdu od njega
    rođen.
  box-NT: Mi zũ le o Yeesu *Krista á térénna. Bṹn bìo yi à mi mún zũń le
    nùpue lée nùpue na wee wé bìo térénna le Dónbeenì yahó, se wón ɓànso
    mún lé le Dónbeenì Za.
  ote-NT: Dí pa̱hʉ gue nuꞌá̱ øtꞌe núꞌa̱ xá hño, hangue nehe dí pa̱hʉ gue gatho núꞌʉ
    toꞌo yá mɛtiꞌa̱ øtꞌe xá hño nehe.
  wnu-wnu: An ete imbig gab eng, Munon inubersiau tari wo munon qoregen, ende imbig
    gab eng munon gugum qomon qoregen ebet igorunor eng Qenu wonou wau.
  zam-NT: Gu' co' naneele' co' huen huen le' Jesucrist nac thìb mbi' nalì no thìb
    mbi' nambìi, ndxàal ta' gu' cuent no non gu' le' ryete mèn co' nzi tee ban lì
    no co' nzi tee ban nambìi, mèna nac xin' Diox.
  zyp-NT: Ama cawh a dingpaw a cang takhah naa hni caco, a dingpaw hming a tuapaw
    maikaw he cawh Khazing taitah a pipaw a cang he takhah naa hni.
  sey-NT: Ja̱je paꞌina, mësarupi Jesucristore nuñe paꞌire papi asacohuaꞌire sëte,
    siꞌaohuaꞌire nuñe yoꞌocohuaꞌire Maijaꞌquë mamajë aꞌë, asayë.
  nvm-nvm: Regavo jan vierafega Jesu fu unam ma ijesugin reoinon ijefuon erar fu unam
    ma ijesugin reoino iji ni vierafe e iji fu Godon farif rek.
  mps-mps: 'Dagego te bidi Krais aga dwagi yai doloba pai bidi mu da weyu mu dolo
    kolesaga ebo bidi da te tiwai konealigo da, teda dagego me tama koneao: dwagi
    yai doloba pai kolesaga ebo bidi, aga te Godigo wai mu bidibao.'
  seh-seh: Ngakhala imwe musadziwa kuti Yezu ndi wakulungama, dziwanimbo kuti onsene
    ale anacita pyakulungama abalwa na Mulungu.
  pab-NT: Cristo atyo waiyexehare, koxaka hatyohare kakoa xawaiyoreta. Nikare tehitiya
    xala xamani waiyexe taita tyomita hoka hatyo tehitiya atyo Enore ityani.
  llg-llg: Huu ei bubuluk so, mae, Ana tao hata fo ndoos taa-taa, de ei boe oo, bisa
    bubuluk mae, basa hataholi mana tao tungga hata fo ndoos, na sila boe oo, dadik
    Lamatuak ana nala.
  kyf-kyf: A -yi we 'ji nɩɩ, Klisɩ mɩ tɩklɩɩ, we 'dɛɛ 'gbʋ a mneni a 'ka 'ya we 'jiyibheli
    nɩɩ, nyɩmɛ -ɔ nʋa gbʋ tɩklɩɩ lɛ, ɔ mɩ -Lagɔɔ 'yu nya.
  tpi-tpi: Sapos yupela i save olsem, pasin bilong Krais em i stretpela olgeta, orait
    yupela i ken save tu olsem, olgeta man i mekim stretpela pasin, ol i bin kamap
    pikinini bilong God.
  mih-NT: Sa sito ndo vatyi maa maa ñi sa vaha zavaha ra Cristo. Ta cuñi tucu si coto
    ndo vatyi tandɨhɨ cuii ñiyɨvɨ zavaha maa ñi sa vaha, zehe ra Ndyoo cuu sii ñu.
  qvh-NT: Musyansimi Jesucristo imaypis alilata rurag cashganta. Saymi pay munashganno
    alilata rurar pipis cawaptin musyansi Tayta Diospa wamran cashganta.
  kms-kms: Nungoqi nei wamb Jisas ni yumbo ur tuquine puq nen ye, tedi nungoqi nei
    wamb te pugri wute buagi yumbo ur tuquine puq ren ye ni God ningg wo ningg ris
    ye.
  agn-agn: Gata-wanan ming si Cristo mato-lid. Animan dapat mata-wanan mi ka, ang
    tanan ang pamagboat ta mato-lid mga ana ka tang Dios.
  nhi-NT: Tla nanconmatoqueh Yehuatzin yec nichiualitzin, ixconmatican noiuqui nic
    nochi naquin yec nichiualis, non tocniu iconetzin Yehuatzin.
  ttc-NT: Qa etetz eteb'en tetz k'onti'l xhchoj, ntons ax eteb'en jun aj nb'et tuj
    tume'l, tetzji oje tz'ok jun tk'wa'al Qtata Dios.
  dan-1931: Dersom I vide, at han er retfærdig, da erkender, at hver den, som gør
    Retfærdighed, er født af ham.
  kwj-kwj: 'E, kunu ku hambwandau, Kurais rini hima kipe naha, wowa mwe naha ka hinga
    o ku hambwakonda: Sumbu kipe wosindau hima ritombwa Gotri che hinga ri dano.'
  vie-OVCB: Vì chúng ta biết Đức Chúa Trời là công chính, nên ai làm điều công chính
    mới là con cái Đức Chúa Trời.
  kze-kze: Ísu Káráísiti arupí umái máyáin-aimba á'a ísaraawe. moórá-ainkwara'a ísáaro.
    miráumai arupí umái máyáawai árai'a Áánútuna iyámpóíman-owe.
  mpj-mpj: Nintilunyurra kulini Mama ngarnawarrapurluka junga wulu nyinani. Ka wangka
    kujupaya kulila jilanya! Yiipi martu jungara nyinaku Mamaku, ka Mamalu jilanya
    kulilku, “Yilta palu martu ngayukuju walyja nyinani, jumaji ngayuyuru Mamayuru
    junga nyinani.”
  lbk-lbk: Ammoyo met ay nalenteg si Apo Dios. Tay siya chi figfikhenyo achi ay am-in
    ay nalenteg nan okhalicha et naiyanak ay en-an-akna.
  mto-NT: Mnu̱jaꞌvidup xa miitseꞌe je̱ts pyaatyp yꞌake̱e̱guipeꞌe juuꞌ veꞌe je̱ Cristo
    tyuump kya̱jtsp, ax veꞌem tseꞌe xnu̱jávada je̱ts nu̱jom pa̱n pa̱n jatyeꞌe du̱toondup
    du̱ko̱jtstup juuꞌ veꞌe pyaatyp yꞌake̱e̱guip, je̱ Nteꞌyamts je̱ꞌe̱ veꞌe je̱ nam
    joojntykin mo̱o̱jyju̱du.
  bzh-bzh: Ham neraḳ Kerisi ni bë yi mehö yohvu, om ham jaḳ sënë ni geving nabë
    alam sën denevonġ nġaa yohvu lo, og detu Anutu nalu.
  guj-2017: જો તમે જાણો છો કે તેઓ ન્યાયી છે, તો એ પણ જાણજો કે જે કોઈ ન્યાયીપણું કરે
    છે, તે તેમનાંથી જન્મ્યો છે.
  jvn-NT: Kowé ngerti nèk Kristus nuruti kekarepané Gusti Allah sak kabèhé, dadiné
    kowé uga ngerti nèk wong sing nglakoni kekarepané Gusti Allah kenèng diarani anaké
    Gusti Allah.
  byr-byr: “Sahwai yɨdaꞌmaraangelyɨ,” yawɨꞌdɨvɨsavɨdaaꞌnyɨ “Gazaizai yɨdaꞌmaraangebwina
    yajai Gotɨyare kaimɨraayai mwaalɨkelyɨ,” yawɨrangabɨneihɨlyɨra.
  ian-ian: Jisas Kraist apma vat mɨna yetɨlɨndɨ. Vɨga wutɨgangwuk. Kɨta nyan apma
    vat yetɨlɨga ntyan tɨndeyan Jisas Kraist njanga nyanat tɨgandɨ waa vɨga wutɨgangwuk.
  hun-hun: Ha tudjátok, hogy ő igaz, tudjátok azt is, hogy aki az igazságot cselekszi,
    az mind Tőle született.
  mcf-NT: Nuquin Papa bëdambocquid nec, quequin tantiaquin nuqui Nuquin Papan chiacpadomboen
    naquin, Ambi con bacuë caidquio nebi, quequin nuqui tantiendac.
  kjs-kjs: Gore nimimi Keriso ora redepo le ali piruaaya-daa makuaaeme. Go puma enaali
    raayore epe kone suma kogono peme rabu Gote-na nogo naakinu pimi-daa makuaaema.
  mni-mni: Christtadi achumba chatpani haiba nakhoina khanglabadi, achumba touba khudingmak
    Ibungodagi pokpani haiba nakhoina khang-i.
  yad-NT: Jiryatiy vu̱dyetya si̱tenu vaseni̱ Ju̱denu, ramutiy vu̱dyetya varintyi rivyicha
