    balaŋ ganha ŋunhi baḏak yan waŋgany-manapanna yan limurruŋgal. Yurr walal bilin
    nhakun ganarrthaŋala, märr limurrnydja dhu ga nhäma yuwalkkuman yan, bala dhu
