    naimacɨ jailla jira, Cristomo naimacɨ duiñenana jai uiñotɨcaɨ.
  jiv-NT: Nusha ii weeak ármayi. Túmaitiat nekas Yus-shuar ácharmayi. Nekas Yus-shuar
    áiniakka tuke iiji̱a̱i̱ irunar pujuara̱a̱yi. Tura jíinkiarmatai nekas Yus-shuarcha
    ainia nu paant nekanamniaiti.
  otm-NT: Nɛ gue'ʉ 'da xʉm bøngua dí 'bʉhmbʉ. Pɛ him majuąni ma mi'yɛ̨c'yɛihʉ ʉ, nguetho
    nu'bʉ majuąni ma cuhʉ ʉ, hin xtá 'ue ʉ 'bʉ. Pɛ bi bøn'ʉ janangue'a bi 'yusɛ gue
    him majuąni ma cuhʉ ʉ gätho ʉ bi bøni.
  dah-dah: Mel gobe Yesu gama irhet irhet tikeb neŋya tumŋaŋ hinhet gega, dubul diraŋ.
    Mel gobe neŋya tumŋaŋ hitek moŋ. Munaŋ tumŋaŋ hitek manhan neŋya awalikde hitewoŋ.
    Goyenbe mel gobe neŋ dubul teŋ kuŋ Yesu asogo irde haŋ geb, matamiŋ goreb, “Neŋbe
    dende moŋ,” yeŋ dikala dirde haŋ.
  tnk-tnk: Nərmama me nəha hənəpwəh kɨtaha mhəier, tɨ nəri nə mə rɨpko mhə irəha nərmama
    me pərhien səkɨtaha. Trɨni mɨnuə irəha nərmama pərhien me səkɨtaha ko kamhərɨpɨn,
    mamharə kɨtaha mɨnraha. Mətə irəha hənəpwəh kɨtaha mhəier, mho nukurənien i mə
    rɨpko mhə irəha nərmama me pərhien səkɨtaha.
  kpr-kpr: Giti, evetu genembo setena amo, ne namonde dabade iriari. Avata ne namonde
    dodo aera esike irera. Kotugo, ne jo namonde dabade tate gogoghombae useri. Amingaetera
    amo, ne namonde jo doyae aeteri. Avata kotugo, ne eredo namonde dotutusera aindae,
    evetu genembo tomanakoi gido kasama erera, ne jo namonde dabade tate gogoghombae
    useri.
  san-IAS: te 'smanmadhyān nirgatavantaḥ kintvasmadīyā nāsan yadyasmadīyā abhaviṣyan
    tarhyasmatsaṅge 'sthāsyan, kintu sarvve 'smadīyā na santyetasya prakāśa āvaśyaka
