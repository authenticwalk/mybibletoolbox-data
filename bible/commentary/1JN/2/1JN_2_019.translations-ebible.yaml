  bht-bht: सारे जड़े मसीह दा बिरोध करदे न सै निकलयो तां सांझो ला ही न, पर सांझो चे
    नी थे; क्योंकि अगर सांझो चे होंदे, तां साड़े सोगी रेंदे, पर उना सांझो छडी दिता
