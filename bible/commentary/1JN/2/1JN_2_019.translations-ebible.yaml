    Sa̱a̱ jnda̱ lꞌana na ljoꞌ cha nleitquiooꞌya na tiyuuꞌ na laꞌxmaⁿna cwentaaꞌ Tyꞌo̱o̱tsꞌom.
  hin-CV: वे हमारे बीच ही से बाहर चले गए—वास्तव में वे हमारे थे ही नहीं—यदि वे हमारे
    होते तो हमें छोड़कर न जाते. उनका हमें छोड़कर जाना ही यह स्पष्ट कर देता है कि उनमें
    से कोई भी हमारा न था.
  spa-BES: Salieron de nosotros, pero no eran de nosotros; si hubieran sido de nosotros,
