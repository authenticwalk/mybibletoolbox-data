  ote-NT: Núꞌʉ́ go gueꞌʉ xa ꞌuegue de guecjʉ ngueꞌa̱ himbi gamfri xi majua̱ni ngu
    stá camfrihʉ. ꞌBʉ núꞌʉ xqui gamfrihma̱ xi majua̱ni ngujʉ, nuꞌbʉ́ hinxa ꞌuehma̱ꞌʉ
    de guecjʉ. Núꞌʉ́ bi ꞌuegue, y por gueꞌa̱ stá pa̱hʉ gue majua̱ni hingyá gamfri
    ngu nújʉ dyá gamfrihʉ.
  wnu-wnu: 'Munon yurau eng apand wuri ininou yurau garisi end ue, end in wogub qoour.
    Ininou yurau erogori ende qi eng inamar igour qi. Wuri ende qoari ne in ete imbiguboun:
    “qo munon yurau eng in erogori ue”, ende imbiguboun.'
  zam-NT: Mèn co' nac ngolo ngola's che'n Crista ngro' làth na'. Per, lìcpe' ba'i,
    inacte mèna mèn co' ngola'spe' loo cón che'n Crist xal na'. Tac chele' mèna ngala's
    xal na', thidteneque' ngyan' mèna con na'. Per tataa ngòca loo mèna par gunèe
    mèn le' mèna inacte mèn co' ngola'spe' loo cón che'n Crist xal na'.
  zyp-NT: Aaning cawh kaa hrong taitah a chuhly he; canghrasala kaa cawngsaw cang
    hmuisui bei he. Zecawtamaw tatah kaa cawngsaw aa cang caco, kaaning khatah a ung
    thlang he a; canghrasala aa piathlahnah pawtah hei ahohmai kaa cawngsaw aa cang
    lypaw khah a langsah thlang.
  sey-NT: Mai ja̱ꞌre paꞌisicohuaꞌipi etahuë, mai acohuaꞌirepa peo doꞌire. Ja̱ohuaꞌi
    yëquë acohuaꞌirepa pani mai ja̱ꞌre patiraꞌhuë. Ja̱ohuaꞌi cato etahuë, siꞌaohuaꞌi
    mai acohuaꞌiseꞌe paꞌiye pa̱ñere i̱ñojë.
  nvm-nvm: E iji Jesuna nigaraioijo iji buba nona aganuvuon ijia besum rene oij ijefuon
