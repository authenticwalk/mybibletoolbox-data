    gwso'one' txen len chio'o. Žalə' do lažə'əga'aque' gwso'one' txen len chio'o,
    ṉe'e nite'e len chio'o žalə' ca'. Pero besə'əchoɉe' par nic̱h bla'alaon de que
    caguə de'e li zɉənaque' chio'o txenṉə'.
  sgz-sgz: Tan kurtara erei, wa tan tám angagur án tám aratintin. Di kusak tiklik
    mam git má git hol on ngo di rang táir i git muswan. Ái sár namur dik so kaleng
    alar git, má ngorer git mák ilmi ngo kápdite kes mam git. Ngo da han rang táir
    i git muswan, kápdate han so alar git ngorer. Mái sár di han alar git suri ngorer
    na talas ngo kápte kes tili di a rang táir i git.
  kek-NT: Sa' kaya̱nk xe'el li xic' neque'iloc re li Cristo, abanan moco kech aj pa̱baneleb
    ta nak xe'cuan. Cui ta eb a'an kech aj pa̱banelil, cuanqueb raj chi junelic sa'
    kaya̱nk. Abanan xe'el sa' kaya̱nk re nak ta̱nauma̱nk nak ma̱cua'eb kech aj pa̱banelil.
  blz-NT: Raaya'a namarereimo i kita, gause men tuutuu'na i raaya'a taasi'po mianta.
    Kalu i raaya'a mianta, sabole i raaya'a dauga' tonsoop tii kita. Kasee i raaya'a
    namarereimo i kita, mbaka' manasa se' giigii' i raaya'a sian tonsoop tii kita.
  poe-NT: Jehe sín tsíkꞌaxrjekjanxín sín tí tjejóni; kjánchó chaxínhya kuinkáchónki
