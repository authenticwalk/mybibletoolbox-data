verse: 1JN.002.019
translations:
  kpx-kpx: Ata keau seleveta nahie ata holioholilu. Katealemoike keau nahie halevelu.
    Mesoho keau nahie ata holivatege keau nahehi ua. Isito keau nahie halevege nahi
    hilokage keau nahie ata seleve holioholilu.
  okv-H: Eto Keriso ta kitoho amo ungotena vahai mane rate ungotenau ekalesia ta jo
    ta eto puvuto pambera. Eto ungotenau toho kito mane pambaehera te ungotenau toho
    mane avo embo na kiagora toto pambera.
  tbo-tbo: Ma Keliso tu wigawiyena, ata bolu uyahinei hi hauhopu, ma tamogi ega ata
    bolu dumana babana itapa ata bolu dumana apo mitehi tata memae. Ma ega iyai gehouna,
    uyahinei hai naena i laugeleteya naka ega galitiyei.
  mal-C: അവർ നമ്മുടെ കൂട്ടത്തിൽനിന്നു പുറപ്പെട്ടവരെങ്കിലും നമുക്കുള്ളവർ ആയിരുന്നില്ല.
    നമുക്കുള്ളവർ ആയിരുന്നെങ്കിൽ അവർ നമ്മോടൊപ്പം നിൽക്കുമായിരുന്നു. എന്നാൽ അവർ നമ്മുടെ
    കൂട്ടം വിട്ടു പോയതിനാൽ അവരിലാരും നമുക്കുള്ളവരല്ല എന്ന് സുവ്യക്തമാണ്.
  grc-SR: Ἐξ ἡμῶν ἐξῆλθον, ⸉ἀλλ᾽ οὐκ ἦσαν ἐξ ἡμῶν· εἰ γὰρ ἦσαν ἐξ ἡμῶν,⸊ μεμενήκεισαν
    ἂν μεθ᾽ ἡμῶν· ἀλλ᾽ ἵνα φανερωθῶσιν ὅτι οὐκ εἰσὶν πάντες ἐξ ἡμῶν.
  bgc-bgc: मसीह बिरोधी लिकड़ै तो म्हारी कलीसिया म्ह ए तै सै, पर वे म्हारै थे ए कोनी;
    जै वे म्हारै होन्दे, तो हमनै छोड़ के ना जान्दे; उनका म्हारे ताहीं छोड़ के जाणा
    ए यो साबित करै सै, के उन म्ह तै कोए भी म्हारा कोनी था।
  khz-khz: Votaunilimalima ita ria tatalu-kouwai, na ira ati ita gera golea taunatauna.
    Gaura pakurai ita geraka-kwanirato. Pere ira taunatauna ita gera golea genai,
    ita ira ria roe patara talu. Na ita gerana gegerevagito. Voanana evega-matagaiana,
    ira maparara ati ita gera golea.
  deu-TKW: Von uns sind sie ausgegangen, aber sie waren nicht von uns; denn wenn sie
    von uns wären, so wären sie bei uns geblieben; aber es sollte an ihnen offenbar
    werden, daß nicht alle von uns sind.
  zsr-NT: Gularujëꞌ ladjruꞌ bönniꞌ cni, san cutu glaquëꞌ tuz len rëꞌu. Laꞌnaruꞌ glaquëꞌ
    tuz len rëꞌu, laꞌcuáꞌlenteczëꞌ rëꞌu. Naꞌa, gularujëꞌ quië gac bëꞌ cutu nacquëꞌ
    tuz len rëꞌu yúguꞌtëꞌ.
  lin-lin: Banguna yango babimelaki kati na biso, kasi bazalaki penza bato na biso
    te. Pamba te soki bazalaki bato na biso, balingaki kotikala na biso ; kasi batikaki
    biso mpo ete emonana polele ete bango nyonso bazali bato na biso te.
  hns-NT: Ie doesman log iesaai ke samaadj me ke hai, bakie oesab kabhie na sattja
    bieswaasie log raha. Djab oelog bieswaasie rahat tab hamlogke na tjhor dewat.
    Aise dekha hai kie oesab hamlogse ek man na raha.
  noa-E: Pari jãg nʉrrjëem khʉʉnan maach eem arr khʉʉnpaita ĩs jãg Cristo igar khaba
    iekha nʉrrjëem; mag maach eem khʉʉn ajieb mamʉ, am chadcha maachjö Cristo dën
    khabajierram. Am chadcha maachjö Cristo dën arr akhiin agtha maach dʉ̈i ogdʉba
    wënʉrrakham. Pari juaujö ich Ẽwandamau jãgpi simʉn, jãan maach ee maach khapeen
    anʉm khʉʉnjã chadcha Cristo dën chaar khaba nʉmta jãg nʉrrjëemjã merag chukhu
    khap amkhĩrau.
  eng-EMTV: They went out from us, but they were not of us; for if they had been of
    us, they would have remained with us; but they went out in order that they might
    be made manifest, that none of them were of us.
  mib-NT: Mēhñu máá yó ni quendacoo de, te nasūu jnáhan yó cácandíje cácuu de. Chi
    núu jeē jnáhan yó cácuu de, te quendōo de jíín yó nuú. Te ni quenda de cuangoo
    de, návāha cuni cají yó jéē násūu jnáhan yó cácuu ndɨhɨ de.
  lif-NT2: खे़ङ्‌हाॽग आनिॽलाम् मे़लःन्‍दे़ मे़बे, कर से़क्‍खाःल्‍ले़ग खे़ङ्‌हाॽ आनिॽ
    मनाहाॽ मे़न्‌वये़न्‍लो, थेआङ्‌भे़ल्‍ले़ खे़ङ्‌हाॽ आनिॽ मनाहाॽ मे़वये़ल्‍ले़ग खे़ङ्‌हाॽ
    आनिॽनुए मे़याःक्‍ते़बा मे़ःन्‍लो॥ कर खे़ङ्‌हाॽरे़ पक्‍आम्‍ध्‍ये़आङ् मे़बेबाल्‍ले़
    खे़ङ्‌हाॽ के़रे़क् आनिॽहाॽ मे़ःन्‍छि के़लॽबान् ओसेःन्‍दाङ् पोःक्‍खे़रो॥
  xnj-xnj: Vandu avo vahumalili kwitu nambu vavi lepi vakwitu, ngavivya vakwitu ngavasigalili
    kwitu. Nambu vawukili vakahamba, ndava yimanyikana kuvya chakaka vavi lepi vakwitu.
  mmx-mmx: Gano diga nemen eburu minedik ngan limixin at ne Iesu Karisito. Ketla nedi
    goxopmen limixin teren, kuren la diga on basinge dik. Nedi do gita nunu at ne
    Iesu Karisito, nedi gitoxo on basinge dik. Ketla diga on basinge vam dik, kuren
    la dik ta xasep do nedi xopmen at ne Iesu Karisito.
  cbr-NT: An Cristo 'atimaquin ñuicë unicama nubë 'ixunbi ca nu ëanxa, asérabi nun
    'acësaribi oquin Jesucristo sináncëma 'ixun. Nux 'icësaribiti asérabi Jesucristomi
    sináncë 'aish ca nubë bërúcë 'itsíanxa. Usa 'ain ca atúan nu ëncë cupí camaxunbi
    'unánti 'icën, nubëa ax timë́cë unicamax ca camáxira asérabi nux 'icësaribiti
    Jesucristomi sináncëma 'iaxa quixun.
  tee-NT: Pus ju yu'unch ju talak'alhiputun ju tuchi navita ju Cristo tataxtuta laquilhiquijnan'an
    va ixlaca'atalh ni jantu vasalh quilak'au'an ixtajunita. Pus ni lhiquijnan'an
    ixtava jantu ixtataxtulh. Para yuchi talhitaxtulh ni chunch ju capuc'atsacanach
    ni jantu vasalh qui'alak'avin'an tajunita ju anu' lapanacni ju talak'alhiputun
    ju tuchi navita ju Cristo. Nin tachi pumatam.
  eng-LSV: they went forth out of us, but they were not of us, for if they had been
    of us, they would have remained with us; but [they went out] so that they might
    be revealed that they are not all of us.
  cak-NT: Reje' can xec'ue-wi kaq'uin, pero man junan ta cánima kaq'uin; roma xa ta
    junan cánima kaq'uin, can jec'o ta pe kaq'uin. Xe'el-e kaq'uin, xe chi tik'alajin
    chi can man junan ta cánima kaq'uin.
  pah-NT: Opohi g̃a nhande hugwi ogwovo ikwehe. A'ereki g̃a nhaneirũ'g̃a rũi. Po g̃a
    nhaneirũa hamo, a'ero po g̃a ndopohiri nhande hugwi hamo. Emo Tupana'ga g̃a mbopohirukari
    nhande hugwi tamboukwaha ti ji g̃andeaporog̃ita javo. A'ereki g̃a nhaporemo ko
    nhaneirũ'g̃a rũi.
  sja-NT: Mãgɨɨrã tachi t'ãideepa uchiajida Cristode wãara ijãada-e pada perã tachia
    ijãapatak'a. Wãara mãgá ijãadap'edaa paara, wãda-e pak'aji. Mamĩda uchiadak'ãri,
    unupijida ãchidepema apida Cristode wãara ijãada-e paji.
  xed-xed: 'Tsa ghumaha ya ná, mataba mu sliʼagapta həŋ. Si nza a nzakwa taŋ kawadaga
    nda amu wa. Ka má nda nza nzakwa taŋ kawadaga nda amu ná, má gɗavagɗa həŋ tavata
    amu. Magamaga manda tsaya kabga ŋa snaŋta kazlay: Mataba amu a həŋ demdem wu kəʼa.'
  mks-NT: Mé na̱ co̱ cúní táhan xi̱hín Jesucristo yóho na̱sa̱ñúhu na tañu mí. Joo
    a̱ ju̱ú toho na cuéntá mí na̱sa̱cuu na. Jáchi̱ tá ná cacuu na cuéntá mí já canduu
    na tañu mí, nduu. Joo na̱queta na cua̱ha̱n na̱ já ná na̱ha̱ ña̱ mé a̱ nda̱a̱ co̱
    cúú ná cuéntá mí.
  gfk-S: Di ga hana sukun dait iesene paile nudait tutuno di. Ing be a nudait tutuno
    di, pa di gorle hana sukun dait. Iesene no nudi hinana leh i hamanis be di bakut,
    paile nudait di.
  bmu-bmu: 'Tuarenjoŋ ambazip mieŋön nanine kambunöhök mala neŋgömosöta anget. Uruŋini
    nembuk muneŋ-muneŋ jöhöba mötnarip könagesö sutnine laŋ mala buratiget. Neŋgöreŋ
    könagesö ölŋi akeak ewö, mönö nembuk pöndaŋ qekötahöba mohokŋe malbinak. Neŋgömosöta
    tikep kinjei, silik miaŋön mönö könaŋini kewö kondeliga eka mötzin: Yeŋgöreŋök
    kunöŋ nembuk ölŋa mohot qahö aka malök.'
  dgz-dgz: Iesu anavi mega nagirewa, ame nu iam iam nuga daitona nagirewa, go ae venen
    tau ugup amone menan ian ame nu dugup nuga daitona iragena uon. Amba mu nu dugup
    nuga daitona wanumopo ame nu den tanane wanumopo, go mu ae venen tau amone menan
    mu nu dugup nuga daitona nagire uon.
  eng-GNV: 'They went out from vs, but they were not of vs: for if they had bene of
    vs, they should haue continued with vs. But this cometh to passe, that it might
    appeare, that they are not all of vs.'
  zaa-NT: Ca nui nna de entre ri'u ba biria cą, pero labí uccua cą ttùba lani ri'u
    màsqui'ba beni cą ti'átsí ttùba hermano ná ri'u, porqui'ni cáalá uccua cą ttùba
    lani ri'u nna labí lá él·la'a cą ri'u. Pero biria cą entre ri'u, ą' modo nna rulue'ní
    qui'ni hualigani labí ná cą ttùba lani ri'u.
  eng-WEBSTER: 'They went out from us, but they were not of us; for if they had been
    of us, they would no doubt have continued with us: but they went out , that they
    might be made manifest that they were not all of us.'
  guh-guh: Pamonae Cristo cueneitoyatsi, bajarapamonae vaxaitsiyajuvënëvimi picani.
    Itsiata baja nacavecuapitsapa. Bajarapamonae pepacuene apo vaxaitsiyajuvënëvi
    cajena. Itsa peneta bajarapamonae vaxaitsiyajuvënëvi tsipae, nexata tsitecaeya
    najinavanapaejitsipa vaxaitsita. Bajaraxuata bajarapamonae nacavecuapona baja.
    Nexata daxitajivi xaniavaetsia yapëtane bajarapamonae pepacuene Dioso apo pejumecovënëtsivicuene.
  bon-bon: Teepi puu mime sobe cabu ca itu läsipesi, yepä teepi mine cama yepä lica
    gemi. Teepi liga mine cama yepä cirege, teepi mine cama cire yaacrajeji. Yepä
    teepi lipu ituge äyeblengäja mime cabu ca, peei te niwabininige, egä teepi mine
    cama yepä lica gemi.
  nhw-BL: Ni masehualme catli quicualancaitaj Jesucristo quisque tlen tojuanti catli
    tijneltocaj, pero nelía amo quema quineltocaque quen tojuanti. Sintla itztosquíaj
    tohuaya ipan Cristo, huajca mocajtosquíaj tohuaya, pero quisque para ma nesi nochi
    catli mosentilíaj tohuaya amo san se ica tojuanti.
  swh-ONEN: Walitoka kwetu, lakini hawakuwa wa kwetu hasa. Kwa maana kama wangelikuwa
    wa kwetu, wangelikaa pamoja nasi, lakini kutoka kwao kulionyesha kwamba hakuna
    hata mmoja wao aliyekuwa wa kwetu.
  wbi-wbi: Avalugu avuo vahumile mufipugha fiitu, ifya vitiki neke navakele nu vumo
    uvwa kyang'haani nusue, ulwakuvaulwakuva vale vaave nu vumo uvwa kyang'haanikyang'haani
    nusue, ngalivajighe palikimo nusue neke vwimila kuvuka avaanhu avuo luvonike pavuvalafu
    kuuti navakale vumo nusue.
  bba-bba: Bɛsɛn suunu sɔɔn diyɑ bɑ yɑrɑ, ɑdɑmɑ bɑ ǹ sɑ̃ɑ bɛsɛɡibu. Domi bɑ̀ n dɑɑ
    sɑ̃ɑn nɑ bɛsɛɡibu, bɑ ko n dɑɑ wɑ̃ɑ kɑ bɛsɛ. Adɑmɑ bɑ yɑrɑ, mɑ yɑ sɔ̃ɔsirɑ mɑ
    be kpuro bɑ ǹ dɑɑ sɑ̃ɑwɑ bɛsɛɡibu kɑ ɡem.
  eng-KJVCPB: 'They went out from us, but they were not of us; for if they had been
    of us, they would no doubt have continued with us: but they went out, that they
    might be made manifest that they were not all of us.'
  kgk-NT: Gwĩ va'e ndaha'éi nhande javegwa tee. Upéa-gwi nhane pa'ũ-gwi osẽ nhande
    reja oho-vy. Nhande javegwa tee ramo ra'e, opyta joty arã ra'e nhande jave. Ha
    nhande reja-ma voi oho-vy. Upéa-gwi ojekwaa-ma voi hekoha. Ãy jaikwaa-ma hese.
    “Gwĩ va'e kwéry ndaha'éi nhande javegwa tee nipo ra'e” ja'e-ma hese.
  waj-waj: Ii gioonna kiaapu iya tauraa ti tasipama varida hama kutaa ausa hanigiada
    ti seena tuanaaya variaivaara iya ti pikiaavai. Iya vaa ausa hanigiaatiri. Homo
    ti tasipama variaatirivee. Iya mmuakiaaya hama ti seena tuanaaya variaivo kooyaa
    vakiaiveeraivaara ti pikiada kuaavai.
  cpy-cpy: Irika-paeni kijaneenta-kiriri Jeepatzii-totaa-rewo, riiyitaki akaawita-piintakari
    akemijantzi, rooka-wenta-yitanakae. Omaperotatyeeyaami itsipayiteemi, eero rookakaa-wenta-yiteemi.
    Ari ayoyitzi teera omaperota itsipashire-yitee aakapaeni.
  mpx-mpx: Valila hi minaa wala boda elana ge abwe hi eguluwagila. Yaa heliya nige
    wala boda gamagaliliyau hot i oola. Binimala heliya wala boda gamagaliliyau hot,
    he heliya iyahe avalau ta minamina. Yaa iyaka hi eguluwagila, inoke iyaka ta kitel
    te gegewel nige wala boda gamagaliliyau i oola.
  wbp-wbp: Kala nyampu yapa kulalu-nganpa nyinaja warlalja wungu-warnu, ngulanyalu-nganpa
    yanu jurnta. Kala kajili nyinayarla wungu-warnu warlalja kaninjarra, ngulaju kapulu
    nyinayarla nganimparla turnu-warnurla. Kala kujalu-nganpa yampija, yanu jurntalu-nganpa,
    ngulajurnalu-jana milya-pungu manu miyiki-nyangu kula nganimpa-nyangu wungu-warnu
    manu warlalja.
  luo-luo: Chutho, jogi ne oa irwa to ne ok gin jowa. Nikech ka dine gin jowa to dine
    gisiko kodwa, nimar dhigino nyiso malongʼo ni onge kata ngʼato achiel kuomgi mane
    ngʼatwa.
  nhe-NT: Ni tlacame tlen quicocolíaj Jesucristo quisque tlen tojuanti tlen tijneltocaj,
    pero nelía ax quema quineltocaque queja tojuanti. Intla itztosquíaj tohuaya ipan
    Cristo, huajca mocajtosquíaj tohuaya, pero quisque para ma nesi nochi tlen mosentilíaj
    tohuaya ax san se ica tojuanti.
  aii-aii: ܡ̣ܢ ܠܟܸܣܠܲܢ ܦܠܝܼܛ ܠܗܘܿܢ، ܐܝܼܢܵܐ ܠܹܐ ܝܗܘܵܘ ܡܸܢܲܢ، ܣܵܒܵܒ ܐܸܢ ܗܵܘܝܼ ܗܘܵܘ ܡܸܢܲܢ،
    ܒܸܬ ܦܵܝܫܝܼ ܗܘܵܘ ܥܲܡܲܢ. ܐܝܼܢܵܐ ܦܠܝܼܛ ܠܗܘܿܢ ܡ̣ܢ ܠܟܸܣܠܲܢ ܕܦܵܝܫܵܐ ܝܕܝܼܥܬܵ‌ܐ ܕܠܹܐ ܝܗܘܵܘ
    ܡܸܢܲܢ.
  esk-NT: Tamatkua akiḷḷiḷiqsuqtai Christ unniiñ piqataugaluaqtuat uvaptikni iḷaliutillapiaŋitkaluaŋŋaġmiŋ,
    taatnaqhutiŋ aullaġniqsut uvaptikniñ. Tuniqsimagaluaġumiŋ Agaayyutmun akiḷḷiḷiqsuiñayaitchut
    Christ-mik, aasiiñ nayuġayaġaatigut. Unitñamisigut nalupqinaisitkaat sumiunniiñ
    piqatauŋił̣iqtiŋ uvaptikni.
  msb-msb: Ini na mga tawo dili man gayod naton magin kagrupo kaya nagbulag sinda.
    Kay kun kagrupo naton sinda, nagpadayon sinda pakig-upod sa aton. Pero nagbulag
    sinda agod mahayag na wara gayod sa inda sin nagin kagrupo ta.
  cpa-NT: Dsa² jue¹² héi² mi³tiogh³ quianh¹³ jniang³ lah¹jiá¹². Jøng² ha¹chi² quianh¹³
    jniang³ dsa² lah¹dsóh². Tsa¹mi³huanh¹²dsa ju³ jøng² hi² quianh¹³ jniang³ dsa².
    Ca¹huanh¹² báh³ dsa². Mi³jøng² ca¹lø¹chí¹ jǿg³ tsa¹quianh¹³ jniang³ dsa².
  dso-dso: ଏ ବିରଦ୍‌ କର୍‌ବାଟାମନ୍‌ ଆମର୍‌ ସଙ୍ଗ୍ ମିସିବିଡି ରଇଲାଇ । ଆରି ଏବେ ସେମନ୍‌ ଚାଡିଦେଲାଇ
    । ସେମନ୍‌ କେବେ ମିସା ଆମର୍‌ ମିସାବିଡାଟାନେ ମିସତ୍‌ନାଇ । ଜଦି ସେମନ୍‌ ସତଇସେ ଆମର୍‌ ସଙ୍ଗର୍‌
    ବିସ୍‌ବାସି ଅଇରଇଲେ, ଆମର୍‌ ସଙ୍ଗ୍ ରଇତାଇ । ମାତର୍‌ ସେମନ୍‌ ଚାଡ୍‌ଲାର୍‌ପାଇ ଆମର୍‌ ଦଲର୍‌
    ଲକ୍‌ ନଅତ୍‌ ବଲି ଜାନାପଡ୍‌ଲା ।
  meu-meu: Idia na iseda amo e raka oho, a idia na dia ita bamoda; badina be bema
    ita bamoda, idia na dekedai bema noho. A e raka oho, baine hedinarai idia iboudiai
    na dia ita bamoda helaoreana.
  yva-NT: Arono wusyinoe vatano umarovave Kristus aije umaso utantuna wansatavon no
    anugano Amisye rai, weramu wuje wansaora weye wanave tugaive jewena. Weramu ranivara
    wanave tugaive weratire ma, soamo nanawe wana tenambea nene. Weramu wuje wansaora
    to, umba wandaendije wenanawamo wanave tugaive jewena.
  dgc-dgc: Diden ya a tolay a kakontara ni Cristo, éy dati a kaguman tam to éya. Pero
    éwan side tunay a mékipagkaesa dikitam. Da éng tunay a kaguman tam side, éy manatili
    maka side dikitam. Pero hiniwalayan de kitam, kanya maliwanag dén a side éy éwan
    tam kaguman.
  zpm-NT: Nli ladaque zha ne nacgrë ne briee grë zha co, per nlid nacniepaa zho ne;
    sac teḻ niaca miṉe nlipaa nacnie zho ne, nrieextsod zho. Ga nagoṉ blu zho ne nlid
    nacgrë zho ne.
