  tha-KJV: เขาเหล่านั้นได้ออกไปจากพวกเรา แต่​เขาเหล่านั้​นก​็​ไม่ใช่​พวกเรา เพราะว่าถ้าเขาเป็นพวกของเรา
    เขาจะอยู่กับเราต่อไป แต่​เขาได้ออกไปแล้ว ซึ่​งก​็เป็​นที​่ปรากฏชัดแล้​วว​่า เขาเหล่านั้นหาใช่พวกของเราทุกคนไม่
  por-BR-2018: Eles saíram de nós, mas não eram dos nossos, pois se fossem dos nossos,
    continuariam conosco; mas o que aconteceu foi para tornar claro que todos eles
