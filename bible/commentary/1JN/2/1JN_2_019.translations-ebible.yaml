    pangasisika kuti nganaŵa mu mpingo wetu.
  tgp-tgp: Hina purongo vara la tamlohi atu la tai na vaor̃a, pani enira la sopo tatuar̃a.
    Vara la pa lo tatuar̃a varar̃uhu, la pa lo toho peresir̃a. Pani la malue isar̃a
    matan vara i memera vara enira la sopo tatuar̃a.
  auc-NT: Mänïnäni ïñömö mönö ïmonte ëmö cæte godänitapa. Incæte tömënäni wïï nö mönö
    pönencabo adocabo ïnämaï ïnänitapa. Edæ mönö pönencabo adocabodäni ïnïnäni inte
    baï tömënäni edæ wadæ godämaï inte mönö tönö ayæ̈ a ongoncædönänimpa. Wæætë do
    godäni adinque mönö, Mänïnäni tömänäni mönö cabo ïnämaï ïnänitapa, ante edonque
    pönï acæ̈impa.
  kbc-NT: Niɡ̶ina analee lakapetedi Cristo oika me idei mokotaɡ̶a leeɡ̶odi aɡ̶ica
    anejinaɡ̶atege. Igaataɡ̶a deɡ̶elatigi mokotaɡ̶a, daɡ̶awini inaaɡ̶ite mokotaɡ̶a.
    Pida etiɡ̶odaladi owotibige me jowooɡ̶otaɡ̶a me ijotawece aɡ̶ica anejinaɡ̶atege.
  bmh-bmh: Dudu go ag getal ig ibaig daremen ag igual zaiger tam, ag Yesus iwai murabun
    gonun ig utigai wanemenin. Bo, ag igual zaiger zob, ag ig ibaig daremen zob. Ag
    ig utigai wanemenin, gonun, go araog pet ag igual zaiger tam.
  ctu-BL: Tsa' loq'uiyob majlel ti lac tojlel, come mach lac cha'añobic. Lac cha'añobic,
    wʌ'to añob la quic'ot c'ʌlʌl wʌle. Pero tsa' loq'uiyob cha'an mi' tsictiyel mach
    lac cha'añobic.
  meq-meq: Ahəl niye ndo neheye na, nəkway nəte. Ane tuk na, ta təra ndo kway hay
    ta deɗek bay. Ti yaw abəra mə walaŋ kway na, hərwi nakə ta təra ndo kway hay ta
    deɗek bay aye. Taɗə nəteye ndo kway hay, ka dzapakwa nəte na, ta gəriye kway ha
    bay. Ta ndziye mə walaŋ kway. Wu nakay a ge bo andza nakay na, hərwi ada mâ sər
    bo parakka nəteye ndo kway hay bay.
  noa-H: Pari jãg nʌrrjëem k'ʌʌnan maach heem harr k'ʌʌnpaita hĩs jãg Cristo higar
    k'aba hiek'a nʌrrjëem; mag maach heem k'ʌʌn hajieb mamʌ, ham chadcha maachjö Cristo
    dën k'abajierram. Ham chadcha maachjö Cristo dën harr hak'iin hagt'a maach dʌ̈i
    hogdʌba wënʌrrak'am. Pari juaujö hich Hẽwandamau jãgpi simʌn, jãan maach hee maach
    k'apeen hanʌm k'ʌʌnjã chadcha Cristo dën chaar k'aba nʌmta jãg nʌrrjëemjã merag
    chuk'u k'ap hamk'ĩrau.
  alp-NT: Sie rebe esi musu kai Yesuse Kristuse meru akmenare jemate toini kai itere
    neka po meije esi siri bei ite peneka. Siere jemate toine neka po esi hlaleke
    titinai mo. Le sepo esi hlaleke titinai hoko esi siri bei ite mo. Po esi ono ele
    mere etiluke be siere iteki jemate toini mo.
  san-VEL: te .asmanmadhyaan nirgatavanta.h kintvasmadiiyaa naasan yadyasmadiiyaa
    abhavi.syan tarhyasmatsa"nge .asthaasyan, kintu sarvve .asmadiiyaa na santyetasya
    prakaa"sa aava"syaka aasiit|
  kbq-kbq: Zamagra tagripinti tatre'za vu'naze, hianagi zamagra tagri naga tfana omani'naze.
    Na'ankure zamagrama tagri naga'ma mani'naresina, zamagra tagrane manizasine. Hu'neanagi
    zamagra atre'za tagripinti vu'naza zamo'a, taveri hiana, maka'mo'za tagri nagara
    omani'naze.
  kbh-kbh: Chënga cach bë́ngbents̈ana tmonjábocana. Pero chënga Jesucrístbeñe ndoñe
    tmonjanos̈buachená nts̈amo bënga mondos̈buachecá, er chënga nts̈amo bënga montsos̈buachecá
    mamojtsos̈buachese, cach bë́ngaftaca matmënjoquedanga. Pero chca tonjopasá, ndegombre
    jtsotats̈ëmbuama nts̈amo bënga Jesucrístbeñe mondos̈buachecá, chënga nÿetscanga
    ndoñe mondos̈buáchema.
  ron-LSB: Ei au ieșit de la noi, dar nu ne aparțineau; căci, dacă ne-ar fi aparținut,
    ar fi continuat cu noi. Dar au plecat, ca să se arate că niciunul dintre ei nu
    ne aparține.
  pon-pon: Irail me kola jan kitail, a kaidin kij atail, pwe ma irail kij atail, re
    pan mimieta re atail. A irail kola jan kitail, pwen janjal, me kaidin irail karoj
    kij atail.
  nhe-BL: Ni tlacame tlen quicocolíaj Jesucristo quisque tlen tojuanti tlen tijneltocaj,
    pero nelía ax quema quineltocaque queja tojuanti. Intla itztosquíaj tohuaya ipan
    Cristo, huajca mocajtosquíaj tohuaya, pero quisque para ma nesi nochi tlen mosentilíaj
    tohuaya ax san se ica tojuanti.
  sps-sps: A fo vainy to ari te naus osing raran vainy fafaaman ri sikia to ma faaman
    faarein vainy tsura fatoobing, ana ri naus osing ratuara. Tabuiny ma faarei arin
    vainy tsura fatoobing, ari tabuiny kaa fiisen ramira. San tan kat iny takibaa
    vavis tsuri faatok iny non a ka arin vainy vavaajets.
  wnc-wnc: Wa Kraisde iwana dakngake yuaing aminda nikat gatake yukumang ngana gwa
    nipmake kuking. Wa aminda nikat musipminu takngatukan natake yukumang gamu dua
    nipmake kuwam. Ngana unzingu dua natake nipmake kuwawa wa aminu kuupbamda nikat
    musipminu takngatukan dua nataamang kakngata anggaman siwan kaamang.
  bus-bus: Gbɛ̃ pìnↄ bↄ̀ wa kiiamɛ, mↄde wa gbɛ̃nↄnlo. Tó wa gbɛ̃nↄmɛ yã, lɛ aↄ̃ↄ
    kúwao. Aↄ̃ bↄ̀, lɛ wà dↄ̃ kɛ̀ aↄ̃ gbɛ̃kee kuu wa gbɛ̃ ũro yãnzimɛ.
  gub-BL: A'e teko a'e wà, a'e Zaneruwihawete iàmàtyry'ymar a'e wà, uzemono'og zanepyr
    a'e wà. Nuiko kwaw Tupàn hemiruze'egete romo zanezàwe wà, a'e rupi uhem oho zanewi
    wà. Aze mo zanemuryparete romo wanekon wà, a'e mehe mo upyta mo zanepyr wà, uzemono'og
    pà mo zanepyr wà. Uhem oho zanewi wà. Nezewe wexak kar Tupàn hemiruze'eg romo
    wiko 'ymaw zanewe a'e wà.
  imo-imo: Imbo akuma lino tiye kolko wendo puringi, nalo oi lino kinye peya molorumulu
    kinye kanoma linonga imboma paimbo naa moloringi. Eno paimbo linonga imboma molemalanje
    lino kinye peya we molemala. Nalo lino tiye kolko puringi akumunga kinye lipo
    manjirimolo akuma linonga imbo mare molo.
  boj-boj: Jeu tamo naŋgi di gago ambleq di sosib olo iga uratgosib jaraiyeb. Di kiyaqa?
    Naŋgi gago Kristen was bolesai deqa. Naŋgi gago Kristen was bole qamu naŋgi iga
    koba na unum qamu. Ariya naŋgi iga uratgosib jaraiyeb deqa iga qalieonum, naŋgi
    gago Kristen was bolesai.
  eng-DRA: They went out from us, but they were not of us. For if they had been of
    us, they would no doubt have remained with us; but that they may be manifest,
    that they are not all of us.
  knf-knf: Bakaŋ mënţan bapënna ţi nja, aşë wo baanwo biki nja. Woli bawo lah biki
    nja, baţo na nja. Kë başë ya, uko mënţ uyuuj kë bukal bŧi baanwo biki nja.
  san-KHM: តេ ៜស្មន្មធ្យាន៑ និគ៌តវន្តះ កិន្ត្វស្មទីយា នាសន៑ យទ្យស្មទីយា អភវិឞ្យន៑
    តហ៌្យស្មត្សង្គេ ៜស្ថាស្យន៑, កិន្តុ សវ៌្វេ ៜស្មទីយា ន សន្ត្យេតស្យ ប្រកាឝ អាវឝ្យក
    អាសីត៑។
  arn-NT: Kisu engün ta tripay iñchiñ mew, welu iñchiñ mew koneltukelay engün. Fey
    iñchiñ mew rüf mew koneltulefule engün, petu müleafuy engün iñchiñ mew. Welu tüfa
    femngechi femi engün tañi fente küme kimfaluwam kom kisu engün ñi koneltulekenon
    iñchiñ mew.
  zas-NT: Bén ralen ree Jesucrist, duloj gajc ree brii reeman nayajc ree bén rliladx
    Jesucrist, per diidxliczi ad najt reeman dux bejn ree, din bal niajc reeman dux
    bejn ree, nayaꞌn reeman duloj ree guial raliladx ree Jesucrist, per gojc nine
    din guiguien guial ad grat reeman na̱j dux bejn ree.
  ken-NT: Bǒmpap bhɔ báfù chi ndǔ nkwɔ ywɛsɛ. Kɛ bápú nyaka mbɔ̌ŋ bǒ-bhɛsɛ.
    Mbɔ báchí bǒnkwɔ ywɛsɛ tɛtɛp, mbʉ bárɔp nɛ bhɛsɛ. Kɛ bárɔ́ bhɛsɛ bɛ ɛ́mbák
    kpoŋoroŋ bɛ bápú nɛ bhɛsɛ.
