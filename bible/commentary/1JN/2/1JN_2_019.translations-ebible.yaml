    Jabumë nosi aribövi mae jioruomoꞌibejo jabumë noꞌo ëhi raromoruomoꞌibejo. Röhu
    jabuhu vaꞌarohuro ëhuro no garomo uvarueje: Jabumë bogo ae gemu vaduꞌoho nosi
    aho jiëꞌëro ëhuꞌëro vaꞌoruomade höjo.'
  geb-geb: Nde ganɨ, mba fharav nza phorga kegi gumgi, mbe guigira nza phorgap nza
    bɨna bavira ki gumgi fhuvara. Mbe maaŋ muuŋgiap nza thav, vegi. Mbe guigira nza
    phorgap nza bɨnan ki ntɨɨri fhuvara. Mbe maaŋ muuŋgiap nza bɨna guara ntɨɨri kake,
    mbe nza phorgap nza bɨnara kae. Mbe nza thav, vegim, nza maaŋ muuŋgiap tuituigiap
