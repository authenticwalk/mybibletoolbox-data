    hatudu katak, sira nee laos ita nia maluk sarani.
  ron-BTF: Au ieșit dintre noi, dar nu erau de-ai noștri, căci dacă ar fi fost de-ai
    noștri ar fi rămas cu noi, dar au ieșit ca să se arate că nu toți erau de-ai noștri.
  eng-WEBP: They went out from us, but they didn’t belong to us; for if they had belonged
