  kxv-kxv: ଏ଼ୱାରି ମା଼ ବିତ୍ରାଟି ହ଼ତେରି, ସାମା ମା଼ ଗଚିତି ଲ଼କୁ ହିଲାଆତେରି; ଏ଼ୱାରି ମା଼ ଗଚିତି
    ଲ଼କୁ ଆ଼ତିହିଁମା, ଏ଼ୱାରି ମା଼ ତଲେ ଡ଼ୟିତେରିମା; ସାମା ବାରେ ମା଼ ଗଚିତି ଲ଼କୁ ଆ଼ଏ, ଈଦି ଏ଼ନିକିଁ
    ତ଼ଞ୍ଜାଆ଼ନେ, ଈଦାଆଁତାକି ଏ଼ୱାରି ହ଼ଚାହାଚେରି ।
  amu-NT: Naⁿꞌñeeⁿ tjeiiꞌndyena quiiꞌ ntmaaⁿꞌ na cwilaꞌxmaaⁿya cweꞌ ee tiyuuꞌ na ñejlaꞌxmaⁿna
