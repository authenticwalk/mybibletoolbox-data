  jpn-1965: 彼らは私たちの中から出て行きましたが、もともと私たちの仲間ではなかったのです。もし私たちの仲間であったのなら、私たちといっしょにとどまっていたことでしょう。しかし、そうなったのは、彼らがみな私たちの仲間でなかったことが明らかにされるためなのです。
  fra-SBL: Ils sont sortis de chez nous, mais ils ne nous appartenaient pas ; car
