  omw-omw: Karaisira nramwutaahua hia tiriqinaahuara titama, mwihua tiri kyeta vita.
    Mwihua tiriqinaahua hiatiri, tirivata variatiri. Mwihua tiri kyeta quavata mwiaqaama
    tire ntapihikye tiqata, Qutaama mwihuaqitairo hia mpokuvanto tiriqinaavave, tita.
  yrb-yrb: I wasai keriso uwarama yabairoma anita. I uwarana yanu naueta uwara me.
    Emana aika uwara. I uwarana yanu naueta uwararona yabai ibifitae, meba yabairoma
    anitaba uwara nesia yanu ba uwara me iwata utaita.
  maa-NT: Jñà xi̱ta̱ koi, ti̱ i̱í itjokàjiìn‑ná, ta̱nga xi kjoa̱ kixi̱, mìtsà nguì
    xi̱ta̱ tsa̱ján ma; tsà kixi̱í kjoa̱ nga xi̱ta̱ tsa̱ján, i̱í‑là títsa̱jnako̱‑ná.
    Ta̱nga koií k'oa̱s'ín itjokàjiìn‑ná jñà xi̱ta̱ koi mé‑ne nga ndaà kàta'ya‑la̱
    nga ngats'iì xi̱ta̱ xi k'oa̱s'ín kondra̱ fì‑la̱ Cristo, mìtsà nguì xi̱ta̱ tsa̱ján.
  mcq-mcq: Pu nú irechamúꞌi kaivo vaꞌajihuni maijaho pu núni pwina pana. Pu núni pwina
