    nagiyta. Teq in i gihulosim le giholbin luwsa in i gigo diq a haiqta na ulal tiqiy
    bugaq.
  ape-C: Eshudok arpesh douk shakutup-ukuk. Aria riguk douk shanaki sheirap obi nyutob,
