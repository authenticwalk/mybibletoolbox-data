    tia. Ambo kinzi simo ninda-nambwe mao, ande kinzi ma simo kuku kinda yo. Andeta
    sipile kinda, aku silâ lâ. Mine kala kinda tasama tu tamâta ŋinde rârâni ŋandai
    simo ninda-nambwe mao ŋga.
  crx-NTPO: Nets'u hahándil whe' hint'oh 'et hoonts'i 'aw nebulh didowhne iloh 'uhint'oh.
    Nebulh didowhne 'uhint'oh de, nebulh za da' hoot'e' oole'. 'Et hoonts'i whehandil
    'et huwa la ts'iyanne t'ebunózin 'aw nebulh didowhne lhuhíloh.
  kan-OKCV: ಅವರು ನಮ್ಮಿಂದ ಹೊರಟು ಹೋದರು. ಆದರೆ ಅವರು ನಮ್ಮವರಾಗಿರಲಿಲ್ಲ. ಏಕೆಂದರೆ ಅವರು ನಮ್ಮವರಾಗಿದ್ದರೆ,
    ನಮ್ಮ ಜೊತೆಯಲ್ಲೇ ಇರುತ್ತಿದ್ದರು. ಆದರೆ ಅವರು ನಮ್ಮಿಂದ ಹೊರಟು ಹೋದುದರಿಂದ ಅವರೆಲ್ಲರೂ ನಮ್ಮವರಲ್ಲವೆಂಬುದು
    ತೋರಿಬಂತು.
  bbb-bbb: E ije Jesuna nigaraenoejo ije bu naebe noena agane besu rena oenoevo ijadufuo
    bune no unuona vae. Ro bu noena oe besu revabitie bu uria noena karinoeve. Ro
    bune no arena vaeva ijadufuo none giana vierafega bu noena oe besu vierafevo baki.
  blw-blw: Ya chichachiy tatagu way kafusor Jesu Cristu, manowat te narpocha an chitaaw
    ngém sommenacha te iggaycha chillu mètemfuruy hen hamhamàtaaw. Te non an umat
    yag nepachong hen hamhamàcha hen hamhamàtaaw, iggaycha koma somena. Ngém ah nelawagana
    way faéncha tot-owa tapetaaw, te sommenacha.
  tam-2017: அவர்கள் நம்மைவிட்டுப் பிரிந்துபோனார்கள், ஆனாலும் அவர்கள் நம்முடையவர்களாக
    இருக்கவில்லை; நம்முடையவர்களாக இருந்தார்களானால் நம்முடனே நிலைத்திருப்பார்களே; எல்லோரும்
    நம்முடையவர்கள் இல்லை என்று வெளிப்படுத்துவதற்காகவே பிரிந்துபோனார்கள்.
  azz-NT: Huan ne ten quixnamictinemij in Cristo, yejuan nojonques tohuan pohuíaj
    que taneltocani, pero quisque huan mosecocauque de tejuan ten titaneltocanij porín
    amo yec melau tohuan pohuíaj. Tajcón ne taixnamiquini ma yec pohuinij tohuanme,
    ijcuacón yejuan de yec melau ijcón quisentocasquíaj tohuanme. Pero yejuan quisque
    huan mosecocauque de tejuan den titaneltocani. Huan ijcón mochihuac para ma yec
    mota que yejuan amo queman yec poutinemíaj tohuanme.
  spa-RV-1909: Salieron de nosotros, mas no eran de nosotros; porque si fueran de
    nosotros, hubieran cierto permanecido con nosotros; pero salieron para que se
    manifestase que todos no son de nosotros.
  csy-csy: 'Amate sia eite kung pan pusuak uh hi, ahihang amate sia eima mihing hi
    ngawl hi; banghangziam cile eima mihing te hile, eite taw hong om paisuak tu hi,
    ci uplak natu om ngawl hi: ahihang amate a pusua hu in, eima mihing te hi nawn
    ngawl hi, ci kilangsak hi.'
  mxq-NT: Tamʉ ja̱ꞌa̱y diꞌibʉ pʉdsʉʉmdʉ ma̱ ʉʉdsʉty, per kyaj yʉꞌʉ tꞌaxá̱jʉdʉ Kristʉ
    éxtʉmʉ Yajnitsókpʉ. Mʉt kots xyñikaktʉ, pa̱a̱ty yaꞌixy ko kyaj tꞌaxá̱jʉdʉ Kristʉ
    es nan kyaj yʉꞌʉdyʉ nmʉmʉbʉjkpʉꞌa̱jtʉm.
  tzj-NT: Eje'e' ri' winak ja xe'elel chikacojol in xokqueya' can, bien k'alaj chi
    ma e kachbil ta. Ja wixta e kachbil maquita xokqueya' can ari'. Ma chaka ta xe'eli,
    tri' ntz'a̱t wi' chi ni majun chique kachbil ta.
  tdt-tdt: Kristu nia inimigu balu uluk hamutuk ho ita sarani sira, maibee agora sees
