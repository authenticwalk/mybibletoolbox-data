    e̱me̱ göhtjo mbo ʉ́r mʉyjʉ. Bbʉ di ntjumʉy di hñe̱me̱‑cʉ́, jin di wembiguije.
    Pe ya xí wen‑cʉ́, eso xí cja Ocja̱ xcá ni̱gui, guegue‑cʉ́ jí̱ mí e̱me̱jʉ göhtjo
    mbo ʉ́r mʉyjʉ. Jin gʉm hñohuijʉ‑cʉ́.
  hoy-hoy: आंदुर होटार भी रा नाम दा टु उच, लेकीन नाम दा टु ईला ईरोर; यतिकी अगर आंदुर
    नाम दा टु ईरायदुर रा नाम सांगुळ ईरायदुर; लेकीन होटकु इदुरसाटी होदुर कि ईद प्रगट
    आगुल कि आंदुर सप्पा मुंदुर नाम दा टु आल्लच.
  amo-amo: Ina nuzzu kusaei bit, bara na idi nan gharik ba. Bara andi idi nanghari
    ima li bung nngharik. Bara bara kubi kona inuzu, nanin nuna nainin di nanghari
    ba.
  pjt-pjt: Panya Christaku mirpaṉtju tjuṯaya ngunti palumpa walytja puṟunypa nganaṉala
    tjunguringkula nyinangi. Munuya tjukutjuku nyinara nganaṉanya wantikatira anu.
    Tjinguṟuya Christaku walytjampa nganaṉala nyinama, palu wiya tjana anu. Ka nyara
    palulanguṟu nganaṉa uti alatjiṯu kulini panya tjana nganaṉala tjungutja wiya.
  cwe-cwe: Wanhu wawo wolawa kumwetu mbali hawawile wa kumwetu, kwaviya one wawile
    wa kumwetu, wahakalile hamwe na cheye, mbali viwachilekile ilagusa kuwa hawawile
    wa kumwetu.
  daa-NT: Adiney-aŋ, min awalle ŋu goy iŋ ginte, kar gay, gi sawaɗo, ho paa ko, ŋu
    amiltu minninte. Zer, ya gi sawa, nec ŋuu goye iŋ ginte. Maanna-aŋ gaara kadar
    ka seener, ŋu iŋ gintenno.
  mlp-mlp: Mebmebmo mataw na i gilikmanib osim teq in i gihulosim tilehiy. Mataw na
