    Toinge tetu teu toto nge ita ke manmanna lape tetu luluch nge ita kura. Pe iri
    te ua hot ara lo ke nga poinga nem ta eteia nge iri lochloch tetu teu toto nge
    ita ero.
  eng-BBE: 'They went out from us but they were not of us; if they had been of us
    they would still be with us: but they went out from us so that it might be made
    clear that they were not of us.'
  ixl-CNT: Kꞌuxh aꞌ cheek tu kuxoꞌl, loqꞌ yitꞌ kumol koj. Tan noj koj chit kumol,
    tii atil tu kuxoꞌl koj atziꞌ. Pek kꞌuxh vetꞌelbꞌen tu kuxoꞌl, telchitꞌul vatzsaj
    aas yitꞌ kumol koj tu vinujul.
  xsi-xsi: Nia ndoyo, kazâŋa tamâta ŋinde simo kuku kinda kalo-tawana tamâta, andeta
