  bel-N: Яны выйшлі ад нас, але не былі ад нас; бо, калі б яны былі ад нас, засталіся
    б з намі; але [выйшлі], каб выявілася, што ня ўсе ад нас.
  sch-sch: Hi mingei hih ei pâla mi reng ni mak ngei, masika han min mâksan ani;
    ei pâla mi nisenla ngei chu, ei kôm om tit an tih. Aniatachu min mâksan sikin
