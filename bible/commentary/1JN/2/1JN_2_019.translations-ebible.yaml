  cpc-NT: Jirikaiti kisaniintayitakiriri Cristo, iriiyitaki akaawitapiintakari akimisantzi,
    itzimi ookawintanakairi. Imapirotatyaarikami intsipayitaimi, iiromi jookawintayitaimi.
    Irooma jookawintayitanakai, ari ayoyitzi tii jimapirotajaanta inkaashiriyitai
    aakaiti.
  nhg-NT: Quiejquech tietlajyelejta Cristo pos ye omoxelojque de tejua. Pos de melöhuac
    amo sasie oyejyeya ca tejua porque tlö sasie oyejeyene ca tejua omocöhuane totlac.
    Pero siendo que omonencuaxelojque de tejua, niesteca que nochemeju amo sasie oyejyeya
    ca tejua.
  nya-nya: Anthu amenewa anachoka pakati pathu, komatu sanali a mʼgulu lathu. Pakuti
    akanakhala a mʼgulu lathu, akanakhalabe nafe, koma kuchoka kwawo kunatisonyeza
    kuti sanali a mʼgulu lathu.
  ngu-NT: Yejhuamej totzajlan oquisquej, pero ica tlen melahuac xnejli tocnihuan.
    Tla tocnihuan yesquiaj, nocahuasquiaj totech. Pero yejhuamej totzajlan oquisquej
    para onopantlantij ica yejhuamej xtocnihuan.
  kup-kup: Met hamoh-pori batam dari Iesuz homet topouroogirah paru darinañ honeo
    hehan dari parum kapotaz hodad narav heg. Met paru pori dari honeo hegiekanañ
    hodad modao bat eveteh. Met paru darinañ karar lop honerï ravat hegitin, dari
    am heg narab, oñ paru Kristozari narav, povoz dari Kristozari evetet main ravahan
    parum pot tah-kap pot dari hodad raveg.
  jid-jid: Ba ryu ni mi mbu iki tsro di ba na hei ni ta na. Bana hei ni ta ba na san
    ni ta, da ba ni kpaba a tsro di bana hei ni ta na.
  wmw-wmw: Maaduwi‑wo waláwa kati yetu, fala awawere kweli-kwelini wa daraja yetu.
    Kamana kamba wákiwa wa daraja yetu, nanga wabaki nofwe. Falakini ewo watasa ipate
    vijiwikane kuwa anta mmoja awere wa daraja yetu.
  gmv-GGM: Isti nu gidofe kezida. Gido attin isti kasseka bagga gidettena. Istti nu
    bagga gididakko nunara miinni eqqanakoshin; Gido attin istti wuri nu bagga gidontaysi
    eretana mala nuupe shaaketida
  ssg-ssg: Teteka seilon ien laha ox salili kako. I kola ka laha kumahe teka kahikahi
    Krais wanen ma tin kumahe tuaukako. Na laha tuaukako laha tai ox salili kako.
  zpo-NT: Leeka lo re be mroo xaa zee, per nanakt xaa xaa be. Chelee xaa be nak xaa,
    nangroot xaa lo be; per snee ngoka zee luu lee rese xaa zee nanakt xaa be.
  poy-poy: Womberi walawiti kwa twenga, kumbiti waweriti ndiri nakaka watwenga. Toziya
    mewaweri watwenga mewalikali na twenga, kumbiti kulawa kwawu kulanguziyiti kuwera
    kwahera ata yumu gwawu yakaweriti gwa twenga.
  qwh-NT: Noqantsicpitam pecuna raquicacuriyarqan, noqantsicwan mana juc shonqulla
    car. Sinoqa noqantsicwanchi imepis quecayanman carqan. Tseno raquicacuriyaptinmi,
    musyantsic noqantsicwan jucllellano mana cayanqanta.
  gaw-gaw: Kristusnu kekeḏ amu ag ig oonigp̱a daap̱ig amge ahilag oop̱a genab doyak
    am ihinig ele laip̱u iiṯa amunu ag uuigna gop̱ig. Ag ig ele oop̱a genab doyak
    laip̱u daalom, ig gemu ag ele laip̱u daalom amge ag ig ele laip̱u iiṯa, amu miag
    atiḵunu ag ig uuigna gop̱ig.
  nca-nca: Komo uni ŋu noreya yate norotoro toŋeŋgurí. Quko ene noreŋo wini horé qu
    kini. Kini, noreŋo wini horé qu taŋgo tiníqo, noreya ŋano kopo yoraŋgo. Quko norotaŋgurí.
    Ŋunde ŋuroko ŋande iŋoteto, uni ŋuko soso noreŋo wini qu kini.
  zpz-NTPP: Tees de mbecy nu za contr ni Crisht zeꞌ bruu dey laab lat den. Tees rishli
    wangac nu dey den. Gun benu ñgyac nu dey den, orzeꞌ waruu dey lat na. Tees nu
    nac nu bruu dey lat den, orzeꞌ rad lagy den nu ni tub la dey wangac nuy de ub
    na.
  mkj-mkj: Armaj pwiai jaudi uhdahn ioangoasai; ma kahrehda irai ne mweijang kisai.
    Pwa ma ioangoasai irai, irai pirin minminehr ipasai. A irai ne mweijang kisai
    pwa en janjalda pwa johpwa emen irai ma uhdahn ioangoasai.
  zac-NT: Lëꞌë ra nguiu ni narunë cuntrë Jesús, bëazë guetë rall de lëꞌë hiaꞌa. Nunquë
    adë guc rall shini më de verdá purquë adë riagláꞌguëdiꞌi rall con shtiꞌdzë më.
    Si talë niac rall narialdí lduꞌi shtiꞌdzë Dios de verdá, nëaꞌnë rall con lëꞌë
    hiaꞌa. Bëazë guetë rall. Iurní rluaꞌa clarë nádiꞌi rall shini Dios.
  kyg-kyg: Apakaemo ago lataleꞌa uꞌnayaꞌmonanafa vayatimo oꞌmaiꞌnae. Apakaemo lagaepatiꞌmo
    maiꞌnaesinana olataleꞌa lagaeꞌeꞌmo magokepi lokaeꞌa maiꞌnaesine. Ani vayapatiꞌmo
    mago vekamo vayatimo oꞌmaiꞌniye, huta apakesunafeꞌmo ago lataleꞌa uꞌnae.
  kmk-kmk: Sadatu un tagu un gumusuḻ kan Kristu nanligwat da kan ditaku yoong bokona
    tuttuwan buḻun taku dida ta tinengyan ditaku. Ta nu tuttuwan buḻun taku dida adi
    da okyan kaysan. Yoong kaysan da ot siya’d mangipaila un sabali da.
  cao-NT: Noba maxo ó ma xo naa nohiria bo. Ja tsi xo toa noqui ja jisbayacanina iquia.
    Noba maxo ó pi iirohahi tsi no bëta ja chitëquë acaniquë. Jama, ja boyocani quiha.
    Ja iqui tsi noqui bëroria tsi xo toa noba maxo ó ja iyamacanaina.
  bbr-bbr: Kiro roat ak meter ik pak rain ak iken jaunokot wa, ak Jisas iwäi maun
    kiro onokun ik utoiki manoin. Utianik, ak iken jaunokot maro, ak ik pak rawoi.
    Ak ik utoiki manoin, okon, kiro amop senes ak iken jaunokot wa.
  inb-inb: Chi Cristota mana munag­kuna, nukan­chi­wa kas­ka­manda­mi llug­sir­ka­kuna.
    Chi llug­sig­kuna, nukan­chipa iuiai­wa mana kar­ka­kuna­chu. Nukan­chipa iuiai­wa
    kag­pi­kunaka, nukan­chi­lla­wa­mi kan­kuna. Pai­kuna llug­sig­mandaka, alli­lla­mi
    kawar­kan­chi, nukan­chi­pura mana tukui­kuna nukan­chipa iuiai­wa kagta­kuna.
  hrv-hrv: Od nas iziđoše, ali ne bijahu od nas. Jer kad bi bili od nas, ostali bi
    s nama; ali neka se očituje da nisu od nas.
  box-NT: O Krista zúkúsa mu lá wi wa tĩ́ahṹ ká ɓa ɓɛ̀ntĩ́n lá yí tà a
    bìo, lé bṹn nɔn ɓa lóráa wa tĩ́ahṹ. Mu bon, ká ɓa ɓɛ̀ntĩ́n lá tà
    a bìo, se ɓa yí ló wa tĩ́ahṹ á yí wà. Ɛ̀ɛ ká bìo ɓa ló wa tĩ́ahṹ
