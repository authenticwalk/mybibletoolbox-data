    kariok. Regavo bun aganuvuon iji areme vainvado non samakaf giame vierafero buiji
    buba nona besum oijoro no ijeg vierafej.
  mps-mps: Te bidi dabe augwali polobadu te da bidi hani deli bideiba homu meni baso,
    tama augwaligo da tagalai dao. Augwali dago hani tigi sogo da, te da dali me bidigi
    dao. Augwaligo da taga pobaso, dago hania koneani, te bidi dabe tigidali augwali
    da deli hani bidi mu meni.
  seh-seh: Iwo abuluka muna ife, mbwenye akhali andzathudi tayu. Thangwi mbadakhala
    andzathu, mbadakhala na ife. Mbwenye na thangwi ya kubuluka kwawo, pisapangiza
    kuti onsene akhali andzathu tayu.
  pab-NT: Aliterexe halakisaha wiso, maisa atyo winekoniyeha xini hoka. Winekoniyehaiya
    hoka maisa halakisahitaha wiso. Xanehetaha wonita waiyekehalakahareha maheta,
    maisa hatyanae winekonitare xini hoka.
  llg-llg: Mana laba nala kalua leme ita lalada nala mai. Naa te, sila ia, ita hataholi
    nala taa sila. Mete ma, sila tebe-tebe ita hataholi nala, na, neu ko ala taa laꞌo
    ela ita, tehuu lahele lakandoo sama-sama lo ita. Naa te, ala foꞌa lalai. De, manggaledok
    so, ita hataholi nala taa sila hetu!?
  kyf-kyf: Waa nyɩma mɩa, -aɩn glaa wa 'bhʋa. Nɩɩ, wa 'nɩ -amɩaa lʋnyɩma nya -mɩ.
    We -ka yaa nɩɩ, -amɩaa lʋnyɩma wa -mɩ, -zugba wa ka -aɩn glaa -tʋ. Wa jlajle slolua
    sa 'vayɩ nɩɩ, wa 'yabhlogbɔɔ 'nɩ -amɩaa lʋnyɩmɛ nya -mɩ.
  tpi-tpi: Pastaim ol dispela man i bin i stap wantaim yumi, na ol i lusim yumi na
    i go. Tasol ol i no bin i stap lain bilong yumi tru. Sapos ol i bilong yumi tru,
    orait ol bai i stap yet wantaim yumi. Tasol ol i lusim yumi pinis, olsem na yumi
    save gut, dispela olgeta man ol i no bilong yumi tru.
  mih-NT: I quita ra zavaha cuhva cuan zuun ñi tɨcuɨ maa yo vatyi yɨvɨ ra tahan yo
    cuu sii ra sa ndisa cuii. Vatyi tatu ra tahan yo cuu sii ra sa ndisa cuii cua
    ndoo ra sihin yo. Zoco i quita ra, ta sihin cuhva cuan ndisi xaan ndyehe yo vatyi
    yɨvɨ ñiyɨvɨ cuenda maa yo cuu tandɨhɨ ra cuan.
  qvh-NT: Say contran sharcogcuna nogansiwanmi naupata shuntacäyargan Tayta Diosta
    alabayänanpä. Nogansiwan shuntacash caycarpis paycunaga manami Jesucristuta rasunpaypasu
    chasquicuyash. Jesucristuta rasunpaypa chasquicush carga nogansiwanmi shuntaraycäyanman
    cargan.
  kms-kms: Wute pugri kin ni beghi nde pu mo, pudi ni beghi te wute nganye segi. Te
    pugri ni beghi te wute nganye, tedi ni beghi anene pas. Pudi ni pugri mo kin te
    ni bei mand, ni beghi te wute segi.
  agn-agn: Ang mga taw ang asi, belag dang lagi ta matod ang mga karomanan ta. Animan
    namansibelag tanira ong yaten. Asia, mga tanira matod ang mga aroman tang lagi,
    indi tanira namansibelag ong yaten. Piro namagalin tanira, animan mayag ong mga
    mata ta ang tanirang tanan belag ta karomanan ta.
  nhi-NT: Yehuan omoxilohqueh otechcauqueh in tehuan, masqui tlen milauac amo milauac
    touan opouiah; pues tla milauac opouinih touan, yehuan omocauanih touan. Pero
    quen oquisqueh, ohcon omonextih nic amo nochtin pouih touan.
  ttc-NT: Tzani qxol qetz eb'aj'ex, per kyetz nya'tx tuq aj qxol; cha a'e'-wit tuq
    aj qxol, ntons k'onti'l-tal eb'aj'ex. A tgan tuq tzan kyex tzan tel qniky' nya'tx
    kyaqil aj akye'otz tuq qxol b'an'ax nkye'okslan iktza' qetz nqo'okslan.
  dan-1931: De ere udgåede fra os, men de vare ikke af os; thi dersom de havde været
    af os, da vare de blevne hos os. Dog, det var, for at det skulde blive åbenbart,
    at de ikke alle ere af os.
  kwj-kwj: Wunu nunu hanjaꞌaisini wu iro. Imbihumbwa wunu nunu ga funda wu daro ti,
    nuhi minde hinga wu da nambwe. E, wunu nuhi minde napo nunu ga ete wu dakoro.
    Woro nunu wu hanjaꞌairo ti keke apa nu hambwafwaꞌaisinda, dele hima hinga tinda
    ete wunu nuhi mina.
  vie-OVCB: Những kẻ “chống Chúa” trước kia ở trong giáo hội, nhưng họ không thuộc
    về chúng ta, vì nếu là người của chúng ta, họ đã ở trong hàng ngũ chúng ta. Họ
    đã bỏ đi, chứng tỏ họ không thuộc về chúng ta.
  kze-kze: kentáávínkémbá Káráísitina namuro-kwáásí moórá-mora máyómba pósa usásimbai
    paárésa siyuwésaya kóuraawe. árai'o kentáásí kwaásimo máyáankakai úwoi máésino.
    siyuwésaya kóuraantaveta íma kentáásí kwaásin-owe kwésune.
  mpj-mpj: Karlkinpaya jii parlanykaja ngayurtinja-langkuya kujungka nyinapayi. Mayunyjuya
