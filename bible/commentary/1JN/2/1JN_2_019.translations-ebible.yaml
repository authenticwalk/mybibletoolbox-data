  cof-NT: Crístoca pa jun tsachilari Diosichi tsachilaca purato, chican lolainue.
    Junto Diosichi tsachila itominlanue. Diosichi tsachila jominla jomanpari, chiquilaca
    puratuto, chiquilabenan penenano cajominla jonhoe. Chiquilaca puranan, miintsan
    joe yala jeralela Diosichi tsachila itolajoeque.
  srm-NT: De bi dë ku u a fesi ma de kumutu go u de, biga u ku de an dë di wan. Biga
    ee u ku de bi dë di wan, nöö de an bi o go. Ma de kumutu go, hën mbei hii mundu
    si taa u ku de an dë di wan.
  qvs-NT: Chay Jesukristuta chiknik runakuna ñukanchikunamanta ashushkasapa mana deveras
    wawkinchikuna kashpankuna. Paykuna deveras wawkinchikuna kashpaka manami ñukanchikunamanta
    ashunmansapachu karkan. Paykuna ashuptinkunaka yachanchisapa mana Tata Diospa
    kashkankunata.
  zca-NT: Rë men ba', xid be nguro' bixa', per gat lë't men che'n be bixa'. Chi men
    che'n bei, lë' bixa' ngaya'n kun be, per sa' ngok par milu', gat lë't rë bixa'
    men che'n be.
  cbc-NT: 'Jesucristore cateeri majã pʉame marĩ mena macããna jĩcããrã nimiñupã. Bairo
    baimirãcʉ̃ã, cariape majũrã marĩ yarã mee ãñupã. Marĩ yarã marĩrẽ bairo Dios mena
    macããna na caãmata, marĩ mena ãnibujiorãma. Bairo na cabairo ĩñarĩ, atore bairo
    na marĩ ĩ masĩña: “Marĩ mena caãnana nimirãcʉ̃ã, marĩ mena macããna jĩcãʉ̃ pũnaarẽ
    bairo caãna mee ãñupã,” marĩ ĩ masĩña yua.'
  qxo-NT: Tsay contran sharcogcunaga nogantsicwanmi puntacunata goricäyargan Tayta
    Diosman mañacur. Tsaynö caycarpis paycunaga manam rasunpaypatsu Jesucristuman
    criyicuyashga. Señor Jesucristuman rasunpaypa criyicushga carga Tayta Diosman
    mañacur mana dejaypam nogantsicwan goricäyanman cargan.
  mox-mox: 'Ta maʼoda ʼinega kana alamania vonigo Keliso voalanavo niʼa iʼifoqe mai?
    Egu vona baʼe ona noqolia: Voalanavo dina lova itaʼa maega katafwatafwalolo, ta
    Keliso ge ida vetumaqana aqiaqiea, mana ʼeguma taudi edi vetumaqana itaʼa eda
    vetumaqana ʼidewani, e ʼinega ge ida nogeda, ta ʼesi itaʼa eda veiaiana gamonaya
    nawale ida toatoa. Ta edi noga ʼinega taudiega iveʼitayedi vonigo ge taha toga
    ʼidiega itaʼa maega.'
  kew-kew: Go iaanuri niaana ruru ora napirisimi-pulu nimumi niaa gimiside. Gore niaana
    ruru raapu pirita pisima yaalore niaa aba nagimola pisimi. Goa pea pare niaana
    ruru gimisimi-pulu go onaanu ora nimu niaana ruru napimi.
  dww-dww: Inam banegidima noḡone tauda mate tèwai taparoro tenaḡana, be yodi a gosedana.
    Inam banegidima nam tauda dà banaga kaua, be deḡoda taudi sibo tauda dà banagama,
    taudi tokare nam a goseda. Tauda noḡone taudi mate tè miamiana, be taudi a gosedana
    aubainama yodi tè kataie da inam banegidima taudi nam tauwai sumaḡa damnama nopone
    tima miamiana. Be deḡoda ti ḡoena, tokare nam a goseda.
  twi-ASANTE: Nokorɛm, na saa nnipa yi nka yɛn ho na ɛno enti na wɔgyaa yɛn hɔ no.
    Na sɛ wɔka yɛn ho a, anka wɔne yɛn tenaeɛ. Nanso, wɔgyaa yɛn hɔ, sɛdeɛ wobɛhunu
    no pefee sɛ wɔnka yɛn ho.
  aoj-aoj: Epes isimba sakwaha apaꞌ eaꞌ. Fowaꞌ epes isimba ina aꞌ apeꞌisi siꞌisi,
    owaꞌ. Iꞌi apeꞌisi siꞌisiai, esis asope solomapa atapis. Apaꞌ owaꞌ, owaꞌatin. Esis
    asakwahepa eaꞌ. Isimba atis deiꞌ apaꞌ mogawas andeandeꞌ, epes isimba hiasi owaꞌ
    miniꞌap apeꞌipia.
  cbv-cbv: Queét Cristodih en jʉ̃ihnit jwĩ cãtíh jʉmna yʉhna, jwiítdih ĩ éemp yoh
    bacap jĩ. Páant ĩ bacatdih ennit, Jesúíhwã yoobát ĩ nihcatdih jwĩ jéihna caá.
    Queét ã́ihwã nihna, jwĩjeéh ĩta chão tágaá. Jwĩjeéh páantjeh ĩ jʉmʉchah nihna,
    Cristodih en jʉ̃ihnit ĩ jʉmatdih jwĩta jéihcan tagaá.
  taw-taw: Binɨb Klays nop dɨyokɨl tep ne anɨb ak yad din apal anɨb okok, binɨb chɨn
    yɨl mɨdebɨlap tek, chɨnop kelɨgɨl keke ma abɨlap. Anɨgɨl kelɨg keke amnɨlak tek,
    chɨn nopun, kɨli binɨb chɨn yɨl ma mɨdebal.
  jic-NT: Püna p'in cupj qjuis lal 'a jis tjimyula Jesucristo enemigopan nenem. Mop'in
    t'üc' way ma cupj jinwatsja yupj. Tapatja cupj qjuilal, mop'in tjil yupj. Tjil,
    mpes pjü ca jus nlayecj yupj cupj sin popa tuluctsja. Cupj sin popa ca lovin cüpatjam
    cupj qjuis lal. Ma nin la tjajay yupj.
  zap-NT: Yra mén guin lad ke be ne rlaleedx be Jesucrist wruu men, per nlidet ne
    xkompanyer be nak men, porke belne nyak men xkompanyer be, nyan men lad be. Per
    wruu men lad be chen gaknyoo ne let yradet men nak xkompanyer be.
  wer-wer: Nga pörö tiar sëp niwesaut. Pël ëaap pit pörö tiarimörö won. Tiarimöröak
    ëanëën tiarring wëan tapön. Pit tiar sëp niwesa. Pötaanök, “Pit maimarö yak tiar
    sëp niwesaut,” pël yewas.
  ipi-ipi: Wamba Kataisa towa yanda-pene akali utupane nanima towa atu atoto, nanima
    andakasa oyale, nanimana yame ateai. Utupane nanimana yame enene ateai-yale, andipapi
    utupane nanima towa atu mee ataima-yale tekeko, utupane pitaka nanimana yame enene
    ata napeai oko mo pana oyale, matili utupane-mane nanima awua tepa alu poto, yame
    waka mindi ateai. Yame waka ateai-kola, akali utupane yakama wambapi, nanimana
    yame enene ata napeaini ya lo andema.
  qul-NT: Chay Cristo contra cajcunaka nokanchiswan cachcaspa llojsirapuncu, imaraycuchus
    manapuni nokanchis jina creyentechu carkancu. Creyente cancuman carkan chayka,
    nokanchiswan quedacuncuman carkan. Ajinamanta rejsichicuncu mana tucuychu creyente
    caskancuta.
  tnc-tnc: 'Ikuᵽaka nime, ã''mitirikõrĩ je''e: “Maka imakoᵽeraᵽarã Jesucristore mayi''yurokamarĩa
    yi''rikoᵽeirã nimaraᵽe”, nareka ãrĩwãrũirã maime. I''suᵽaka imawa''ri mare nakõrõtaᵽaraᵽe.
    I''suᵽaka Jesucristore mayi''yu uᵽakaja nimarikareka ᵽuri mare nakõrõtaᵽaberijããeka.
    Suᵽa nabaamaka, “Jesucristorirãmarirã nime”, marĩwãrũrijayu.'
  ter-NT: Yoko enepohikone xâne okópoti Kristu, aínovo ipuhíkopeati xapákuke ûti,
    uti hokoti Kristu, itea haináhiko koati kaná'uti po'inu ûti xoko Kristu nê'e.
    Eneponi itukápaxo, mani anéyetiko xapákuke ûti. Itea ipúhikopinokehiko, motovâti
    iyúseyea ákoyea ápahuina po'inu ûti xoko Kristu xapákukehiko.
  bmr-NT: Jaamo mofeenetɨ fuuhi. Jaarumo mɨɨhaioto icautɨmo, mɨɨhaioto iicauruva mɨɨhaima
    icajirumo. Jaamaño tollɨ fuumo famooro maatyɨmemere magaajaqui paryɨ famooro mɨɨhaioto
    iicatɨnoco.
  fuf-fuf: Ɓen non ko e men iwi, kono hinaa ɓe men, ko fii si ɓe wonno ɓe men, ɓe
    luttidayno e men. Kono ɗun ɓanginii wonde ɓe fow wonaa ɓe men.
  bhl-bhl: 'Sua kel akate, maka kelewkabiliw kawtiw bi nuso makuw bisiliw kate, i
    nulo koyemsiliw kasike, i sua kel akati nuso kilele ibolow ki makmak kelinba kebisiliw
    te. I fein num angin kebisiliw tewe, i nukalem so makuw biliw tew te. Kate, i
    nulo ibiku koyemsiliw kasike, alik alik nu kilele kal keluwete: “I num angin bate!”,
    angeko, kal keluw te.'
  ons-ons: Ŋei ŋerep magu iwa eŋe welekatne ŋenane magu midakaka, yalinane biraŋone
    arikoi, eŋe ŋenane magu wele gekoi ra, yemo ŋenerop geurap, ŋo eŋe siluŋ biraŋongoi,
    paki kine iwa yale wakonge, eŋe welekatne ŋenane magu wele midakaka.
  con-NTPO: Tsendeccuja ingi'ye sombo'fa. Tsa'ma ñoa'me ingimbembipa cca'indeccu tsu.
    Nane cca'indeccumbiecan'da tsu toya ingi'ccu jacan'fayecan. Tsa'ma ingi'ye sombo'fa
    cuintsu poiyi'cco atesu'faye tise'paja cca'indeccuve.
  ghs-ghs: Ao bodza eetenita abi qesa bosata napaho bisata qaata nokoi napaho nenanidzara.
    Napaho nenanipamu oorapuko nokoi napama gama ipibidzarotahe, noko napa qaate tuumami
    napai moomi nokoho khooba maina.
  peg-peg: ହେୱାର୍‌ ମା ବିତ୍ରେତାଂ ହତାର୍‌, ମାତର୍‌ ହାତ୍‌ପା ମା ଦଲ୍‌ନି ଲକୁ ହିଲ୍‌ୱାତାର୍‌;
    ଇନେକିଦେଂକି ଜଦି ମା ଦଲ୍‌ନି ଲକୁ ଆଜ଼ି ମାଚିସ୍‍, ଆତିସ୍‌ ମା ଲାହାଙ୍ଗ୍‌ ମାନ୍‍ଗାତାର୍‌ମା;
    ମାତର୍‌ ହେୱାର୍‌ ଜେ ମା ଦଲ୍‌ନି ଲକୁ ଆକାୟ୍‌, ଇଦାଂ ଇନେସ୍‌କି ହତ୍‍ନାତ୍ ଇଦାଂ କାଜିଂ ହେୱାର୍‌
    ହସି ହାଚାର୍ ।
  txu-NT: Amrẽbê ne Kritu kurê djwỳnhja gwaj baje amim Jeju marjamẽ ro'ã krĩ. Nhym
    be, arỳm ne me Kritu bê amijo akẽx ne ate ar ban gwaj baro'ã krĩ kanga. Gwaj kam
    arỳm memã bakaton abenmã kum, —Be, Kritu kurê djwỳnh ne wã, ane. Gwaj baro'ã me
    krĩkam djãm mrãmri me kute gwaj bakôt amim Jeju markumrẽx? Kati. Me ren markumrẽx
    ne ren Jeju bê amijo akẽx kêt ne ren kator kêt. Nhym be, kati. Me kute Jeju mar
    kêt'ã kute amijo amirĩt kadjy ne me arỳm kato.
  eng-WEBU: They went out from us, but they didn’t belong to us; for if they had belonged
    to us, they would have continued with us. But they left, that they might be revealed
    that none of them belong to us.
  gnw-NT: Jae reta uyembɨyao yandegüi, añetete'ã uñemɨĩru yande ndive ramo. Echa'ã
    añetete uñemɨĩru yave yande ndive, jecuae uyembatɨta tẽi yande ndive. Ẽrei uyembɨyao
    reta yandegüi, uyecuaa vaerã añetete'ã co uñemɨĩru yande ndive.
  mux-mux: Kanuma oliu munduku kelku ulsu puring, akiliinga-pe ui oliu-kene wasie
    mulurumulu kene kanuma oliunga yambuma sika naa muluring. Enini sika oliunga yambuma
    molkemelanje oliu-kene wasie we molkemela. Akiliinga-pe oliu munduku kelku puring
    akiliinga, ekupu liipu menjikimulu akili oliunga yambu mare mólu.
  maj-NT: Kui xi i̱ncha tsitjujínni̱ e̱i̱, tu̱nga najmi já ts'a̱ji̱hín niu̱. A̱t'aha̱
    tsa já ts'a̱ji̱n niu̱, najmi i̱ncha ngji t'axín ra̱ kai. Tu̱nga i̱ncha tsitjuhú
    tu̱ xi b'a̱ ts'ín kiya chji chjihi nga tjín xi najmi ji̱n mako̱ni̱.
  bkq-NT: Deus itaumbyry wâgâ âsenomedâze kagâ âtâdyguyby modo kagâpa tâisemo ani.
    Jesus einwânni modolâ-ro watay, kagâ tâtâdyguyzezemolâ tâise. Kagâ nâtâdyguyba
    awylymolâ, Jesus neinwâmpyra awylymo xutuen-hoim.
  kue-kue: Yombamo i nono yombano kaima ta moglkrikwa, ipre ye nono mina kondo ende
    menda eingwa. Ye nono yombano kaima meglma daglma ana ye nono akiye moungo. Ba
    ye nono kondo ende eingwa mambuno i ombuno dungwa ye prapra nono yombano kaima
    ta moglkrikwa.
  cot-NT: Iriatimpajia manaqueate iconoajiavetacaji, cotanquitsi teequeate inquempemajajigaji
    aatimpajia, teenicate inquemisantajigueriji Quirishito. Arimequeate inquempemajajiacajime
    aatomequeate itsinampirejajiajime, igantagamequeate intsipajiacajime, cotanquitsi
    itsinampirejajianacaji. Oquejetantacaca imaica cameetsanijite antsatimentajiaqueriniji
    tee inquejetaji aatimpajia iquemisantajiguigueti.
  bnp-bnp: Ranga e huriki a pile ne Kristo, muga ri dili turane hita, pali i uka ma
    ria e huriki e turane hita muholi. Bara ria e turane hita muholi, i uka ma ri
    gi ha taro hita, bara ri tabana ni made turane hita. Pali ri ha taro hita pali,
    i vakasiri manga i uka ma ria a turane hita muholi.
  apn-NT: Na pre hkwỳjaja mẽ pahpê Kris kwỳjê hkôt ri pa htã mẽ pahkĩnhã kêp Kris
    kwỳ hkêt. Kêp hkwỳ ronhỹx arĩ mẽ pahkôt Kris kôt amnhĩ nhĩpêx o pa. Nom axtem
    nẽ àhpumunh tỳx pyrà nẽ mẽ pahkaga nẽ htỳx tanhmã amnhĩ tomnuj to ho pa. Jao kêp
    Jejus kwỳ hkêt ã amnhĩ to amnhĩrĩt.
  ctp-NT: Ti kulo ndyoꞌ tiꞌin neꞌ kwiñi kanꞌ loꞌoan, loꞌo bra kanꞌ mdoꞌo neꞌ kanꞌ
    ndyaa neꞌ; siꞌi nten taꞌa ndiꞌin chaꞌ ꞌñaan loꞌo Jesucristo lka neꞌ kanꞌ. Si chañi
    chaꞌ taꞌa ndaꞌaan lka neꞌ kanꞌ, wa nganun neꞌ loꞌoan nu ngwa xkanꞌ; loꞌo ni, wa
    mdoꞌo neꞌ kanꞌ, chaꞌ ka biyaꞌ tianꞌ chaꞌ siꞌi nchga nten nu ndyoꞌ tiꞌin loꞌoan
    msñi chaꞌ ꞌin Jesucristo.
  opm-opm: Ama Krais ohnong mahaw mat papti bap ihir diradire mutuh amdapat orhor
    tarpam ihat saptimur. Diradire mutuhdapat tarpam sapti orhor diradire Krais ohe
    danong hat son ohe da oh tap da hat na pati ohoh ihan ihir dirnong namdam pirimur.
    Diradire Krais ohe danong hat son ohe da oh tap da hat patineng ihat na susa diradir
    tap hat patinengmur. Ihir ihat namdam piri ohoh ihan diradir tap da orhorwi hat
    na patim ihat piri ma hapat daham am haptimur.
  bvr-bvr: Aburr-gata minypa aburr-bachirra nula Christ, birripa jarra mu-ngoyurra
    aburr-mulpiyana arrburrwa ngayburrpa, wurra barrwa arrbu-bawuna. Ngardawa gala
    gu-ngardapa arrburrwa birripa rrapa ngayburrpa. Minyja jimarn jarra gu-ngardapa
    arrburrwa, nguburr-ninyarrarna. Wurra arrbu-bawuna. Lika yarlanga gu-yurra minypa
    birripa gala gu-ngardapa arrburrwa.
  wal-wal: Ha morkketi nu bagga gidenna gishshau, nu giddoppe kiyidosona; aissi giikko,
    eti nu bagga gidiyaabaa gidiyaakko, nu giddon de7ana; shin etappe ooninne nu bagga
    gidennaagee erettana mala, nu giddoppe kiyidosona.
  zad-NT: Ḻegake' ba bengake' cho' txen ḻa'kzi aga dii ḻi gokgake' cho' tozə. Ḻa'
    sheḻ' dii ḻi gokgake' cho' tozə, ni nakgake' cho' txen, sheḻ'ka'. Na' daa bikwasgake',
    bli'gake'n kwasḻoḻ aga do lall'gake'n gokgake' cho' txen.
  kmg-kmg: 'Jaŋe fufua i nâŋâcne ŋondeŋkonec fuambiŋ, â âgo fârifâc-nâŋec juju ine
    mi jumbiŋ. Jaŋe âgo fârifâc-nâŋec jurâ muzac mi behec-nâponšapiŋ. Behec-nâpombiŋ
    i fuŋne šiŋuc taniŋkeocte embiŋ: Nâŋâcnehec jueŋgopieŋ jaŋe âgo fârifâc-nâŋec
    sasawa aricne.'
  aso-aso: Aꞌmine ve nene lezesi makaꞌ minuningutiꞌ leze huli-lidi vaniꞌza leze aleve
    gihile liliꞌ igi minamave. Leze aleve gihile liliꞌ igi minadini leze huli-lidi
    vamavo makaꞌ minunidine. Idoꞌ ingine huli-lidi vaniꞌ nemuꞌ ingine mukiꞌ leliꞌ
    zuho minamaniꞌ nene sotoꞌ ogavo gele none.
  uli-uli: Iwe ngo rechoka ila te faesul ir chilach, le ila fal le ir re chuy tang
    gich iyang; bo hare ir chilach, ngo rebe mel irech. Ir re chuy tang gich bo yebe
    llah loh le tor semal mo irer le chilach.
  nin-NT: Abi karr Yesu abama a di se ndo ni inta ba, na gru ka inta, mremremu a si
    si anishirr amunta hen. Ka da di a sa amunta, a ka so ni inta ba. Aba gru kuma.
    I ikuma imbarr yi i tsarr di uyirr mi nu umi umbarr ku a si si amunta hen.
  tgk-tgk: Гарчанде ки ин шахсон аз байни мо баромада бошанд ҳам, онҳо аъзои мо набуданд,
    чунки агар аъзои мо мебуданд, ҳамроҳи мо мемонданд. Вале вақте аз мо ҷудо шуданд,
    маълум карданд, ки ҳеҷ якеашон аъзои мо набуданд.
  acu-NT: Nu aints ainau iijai iruntrar pujuinayat, nekasar Criston umirchau asar
    jiinkiarmiayi. Antsu Criston umirkaruitkungka, iijai tuke iruntrar pujuscharayash.
    Tura Criston umirinachu asar, iiniangka jiinkiaru asaramtai, iisha nuka paan nekaji.
  cak-WNT: Xec'oje' kiq'ui, pero ma ye kachibil ta. Ruma wi ta ye kachibil, can ta
    xec'oje' kiq'ui jurayil. Y xe'el c'a el kiq'ui, riche (rixin) chi xek'alajin chi
    xa ma quinojel ta chi ye kachibil.
  ebk-ebk: Nan chiyuycha fumusor at sikud ay naetatapicha kan chitaku, ngem kuncha
    sinmiyan, tay fiakun takú challu kakadwa chicha. Tay mu kakadwa takú challu chicha
    at chaancha koma sinmiyan kan chitaku. Ngem sinmiyancha ta narawag ay maepaila
    ay fiakun takú kakadwa chicha.
  spa-PDDPT: Salieron de nosotros, pero no eran de nosotros, porque si fueran de nosotros,
    permanecerían con nosotros. Pero salieron para que se manifestaran, porque no
    todos son de nosotros.
  ruf-ruf: Iwanu awo walawa kuna twetwe, lekeni ng'awawile wa kwetu bae. Kwaapfila
    ka wang'awile wetu, wang'akalile hamwe na twetwe, lekeni woka ili imanyike ka
    ng'awawile wa kwetu bae.
  gun-gun: Ha'e kuery ma nhande kuery mbyte gui ojepe'a va'ekue, nhande regua e'ỹ
    vy. Mba'eta nhande regua ikuai va'e rire opyta 'rãgue nhande kuery reve. Ha'e
    gui ha'e kuery ojepe'a ramo jaikuaa nhande regua e'ỹ ikuaia.
  agu-BL: Poro yi e' contra'tz te Cristo, cho'n cyele'n skaxo'l, na nk'e'tz junit
    o' scyuch'. Yi ik junit o' scyuch', qui klo' el chijatxol quib. Poro tan tu' yi
    cyele'n chijatxol quib ja lajluchax yi nk'e'tz junit o' scyuch'.
  isn-isn: Ai endile yao kupuma kitaitu, iti gwa shanga aizaa a kitaitu. Anga iti
    ai atule a kitaitu ai azeelongoleka kutula palung'wi nu sese. Kuiti matungo nai
    alongoe yao, nikanso ai kilagiie shanga ai izaa a kitaitu
  ilo-ULB: Pimmanawda manipud kadatayo, ngem isuda ket saantayo a kadua. Ta no kaduatayo
    koma ida, nagtultuloyda koma a kaduatayo; ngem pimmanawda tapno maipakita nga
    isuda ket saantayoa kadua.
  pir-NT: Ahriquina Cristore ihña tuhtiyequina pehe mari caha ijiepeta potota mari
    mehna cjẽna ijierare. Sa ye tiquina marine cohã cãri. Tiquina mari mehna cjẽna
    ijiye, mari mehna ijiboaga. Marine cohã cãri. Tiquina sa cohãgʉ̃ mari mehna cjẽna
    tiquina ijieragʉ̃ masiaja mari.
  anv-NT: Bɔɔ́ bimbɔ áfa mbwa ne ɛsé. Ɛbwɔ́ ápɔ́ fɔ bɔɔ́ se. Mbɔgé ɛbwɔ́ abɛ bɔɔ́
    sé wáwálé, mbɔ alu mbwa ama ne ɛsé. Manlyaá ayi ɛbwɔ́ ályaá ɛsé álɛre
    nnó ɛbwɔ́ ápɔ́ fɔ́ bɔɔ́ ɛsé.
  sab-NT: Kwian tanre Cristo dollale kledu che kwian Chubenuske mo lite che ole ule
    Chube gerua jwen, agwa ulia ama ta me kle Chube gerua gai ulia ama me mo ta du
    che ta kare geru ulia ole, ama me che bitalla Jesucristo giti dale, ama che bitalla
    Jesucristo giti ulia, ene ama chegu che ulita ole diali, agwa ama me ulia che
    bitalla Jesucristo giti malen ama jo siere che ulitage, ama jo siere giti suge
    trate chege ama me Chubenu, ene ñage suge ma trate chege kwian ene ulita me Chubenu
    ama geru ngwale traganga.
  tmd-tmd: 'Nöbö mö Krais nugwo ölɨsö wölɨm nugumɨdöi piaku, an pɨsaŋ mögum rön, mai
    röböxön rɨŋadö dumä; an pɨsaŋ mögum rɨmä, jɨ an pɨsaŋ nɨgiö nɨgön mɨdölim. An
    pɨsaŋ nɨgiö nɨgön mɨdöyɨx aku, anɨŋ röböxön rɨŋadö duölöyɨx. God nuŋ keir rɨmɨn,
    ñɨŋ rɨŋadö dumä. Aku agapɨm: God aliö alöŋ aku mɨ, an nugwöla nöbö mö rɨŋadö dumä
    nöbö mö piaku an pɨsaŋ nɨgiö nɨgön mɨdölim.'
  acr-NNT: Rike tobꞌ xkimol kibꞌ junam qukꞌ riꞌoj, na junam ta kikꞌuꞌx qukꞌ riꞌoj.
    Ma we ta e riꞌ, xekanaj ta kan qukꞌ. Pero xebꞌel kꞌu bꞌi chiqaxoꞌl riꞌoj, y rukꞌ
    waꞌ kaqꞌalajinik na jinta junoq chike rike e qukꞌil riꞌoj.
  kpg-kpg: Nia hagadilinga daangada ala beenei, la hagalee dau mai gi gidaadou, dela
    ne hula ai digaula gi daha. Maa nei bolo digaula ne dau mai gi gidaadou, digaula
    e buni mai gi gidaadou. Gei digaula guu hula gi daha mo gidaadou, e gila mai bolo
    ginaadou hagalee dau mai gi gidaadou.
  taj-taj: थेनीगदे य्‍हाङला म्‍हि आहिन्‍बा चीम। थेतबासेलमान थेनीगदे य्‍हाङग्‍याम फेसी
    निजी। चुदे थेनीगदे य्‍हाङला म्‍हि हिन्‍बा हिन्‍सम य्‍हाङदेन छ्‌यामनोन चिसेला मुबा।
    थेनीगदे य्‍हाङला म्‍हि आहिन भिबा ताम उन्‍बाला लागिरी य्‍हाङग्‍याम फेसी निबा हिन्‍ना।
  avt-avt: Mɨt han ne mɨt in nɨpaa nau netike haiu mɨt ne weiwɨk me God. Te in ek
    hɨr nɨnaiwɨrai nen nentar hɨr ap nises hɨm me God au. Hɨr nɨpaa nises hɨm mɨrak
    werek te hɨr wen netikewei mepu in. Hɨr epei nɨnaiwɨrei nen te haiu mertei hɨr
    ap nises God nar ke haiu mɨt in misesik au. Hɨr nemipɨn.
  cbk-cbk: Estos maga enemigo di Jesucristo hende gayot del di aton grupo, poreso
    ya sale sila canaton, cay si deverasan sila del di aton grupo, ta continua era
    sila man junto canaton. Pero ya sale sila canaton, entonces sabe kita que hende
    sila ta pensa igual como kita ta pensa.
  uig-ARA: ئۇلار ئارىمىزدىن چىقتى، لېكىن ئۇلار ئەسلىدە بىزلەردىن ئەمەس ئىدى. چۈنكى
    ئەگەر بىزلەردىن بولغان بولسا، ئارىمىزدا تۇرىۋەرگەن بولاتتى. لېكىن ئۇلارنىڭ ھېچقايسىسىنىڭ
    ئەسلىدە بىزدىكىلەردىن بولمىغانلىقى پاش قىلىنغانلىقى ئۈچۈن ئۇلار ئارىمىزدىن چىقىپ
    كەتتى.
  tuf-tuf: Cristo quehsuquin is owár sécuajaquinro. Eyta cuar ahra bar waa béjecro.
    Is owár sécuajac cuar, isat sihw̃ac eyta éyinatra eyta síhw̃atiro. Isat sihw̃ar
    eyta síhw̃ajaquir waquít, is owár ítata binro. Eyta cuara waa bejec étarwan isat
    ítitan, isat sihw̃ar eyta éyinat éytara síhw̃atiro.
  abx-abx: Pabulag mga iya si kita kam pero si kamatu'uran ma'in mga iya sakop si
    kita kam. Kay kon ungod mga iya sakop si kita kam, kunta' agpadayon mga iya pagpaki'adda
    si kita kam. Pero si pabulag-na mga iya, agpaklaro hamok nga ma'in mga iya sakop
    si kita kam.
  mco-NT: Yɨ jäy ajcxy huɨdibɨ nayyajnaxaanɨp jadu'n ixyipy nej Cristo, naybɨjc-huäcxaanɨp
    yɨ' ajcxy mɨɨd ɨɨch ajt, ca' anajty ajcxy ytügɨ̈y yɨ' ajcxy yhuinma'ñ mɨɨd ɨɨch
    ajt nhuinma'ñ, tügmucy ixyipy ajt xymɨɨd'ijtɨm. Ji jadu'n ñiguëxɨ̈gy co ca' ytügɨ̈y
    yhuinma'ñ mɨɨd ɨɨch ajt nhuinma'ñ co tɨ ajcxy xypuhuäctuutɨm.
  cpb-NT: Jirikapaini kisaneentakeriri Cristo, iriiyetake atsipawetapiintari akemisantzi,
    iro kantacha rookanawentanakai. Rimaperotatyeeyaame intsipataime, eerowa rookanawentaime.
    Irooma rookanawentanakaira, ari ayotzi te imaperotya intsipashireyetai aakapaini.
  aon-aon: Eshudok arpesh douk shakutup-ukuk. Aria riguk douk shanaki sheirap obi
    nyutob, abudok nyutob shopunek madae apakish abom uwe, uwok. Douk apakish abom
    akure, douk ta shuni apak abom mupe. Aria shakutup-ukuk aria madukemesh abom um
    eshudok ihishmorim arpesh douk madae apakish uwe, uwok.
  hus-NT-2005: Jajáꞌtsik ba wawáꞌ i kidhtal ti kalnek, por yab tsubax wawáꞌ i kidhtal;
    pos max wawáꞌak i kidhtal, in óntsámalak jeye kin belaꞌtsik na Kristo jelti wawáꞌ.
    Por yab anchanꞌ ti támun abal ka xalkʼan ke yab ejtalkʼi wawáꞌ i kidhtal.
  mig-NT: Nuu̱ máá‑yó ní kenda‑i kája'a̱n‑i. Ko nasu̱ tá'an‑yó kákuu‑i. Chi̱ nú tá'an‑yó
    kákuu‑i, kendo̱o ndija‑i jíín‑yó núú. Ko ni̱ kenda‑i kája'a̱n‑i náva̱'a kuni̱
    ndiji̱n‑yo̱ núu̱‑í ja̱ násu̱ tá'an‑yó kákuu‑i.
  bps-bps: Di muna fa, gakuf dad to dmuen ku Krayst di gito, bay lamwà ale du là sasatu
    nawala di gito. Ku sasatu nawala di gito gablà di kafaglut di ku Krayst, là ale
    fa lamwà. Kabay du lamwà ale, ani gugmadeito là sasatu nawala di kafaglutito di
    ku Krayst Dyisas.
  mbs-mbs: Se menge eg-ato sìyan, kenà dan benal kedowa tadon te pegpemenal, aw yan
    nesayo den dan lekat kenitadon. Simpana benal dan kedowa tadon te pegpemenal,
    eked dan peden kesayo lekat kenitadon. Meneng nesayo den dan lekat kenitadon aw
    yan se pengilala te kenà dan benal kedowa tadon te pegpemenal.
  tof-tof: Ini pama mibükagabi togobórr, a i minkü dabyórrün koke kwarilürr; i ne
    minkü dabyórrün nóma ki korale, i minkü ae asi ki kwaril. A i mibü tümgütóp. We
    zitülkusdü, i tibiób we pupo tübinóp i blaman minkü dabyórrün koke kwarilürr.
  cme-NT: Kutaamba waa baa miɛmɛi aa ji bir i huoŋ-nu. Kuɔ baa naa waa miɛ baamba
    kelkel, baa naa saa bir. Ŋga mafamma ciɛ i diɛ suɔ wuɔ ba hieroŋo-na, molo saa
    waa miɛ wuoŋo.
  sus-sus: Na mixie kelixi won tan nan xun ma, kɔnɔ won ngaxakerenyi mu nu e ra, xa
    na mu a ra e mu nu kelima won xun ma nu. Kɔnɔ e to mu tin lude won ya ma, e bara
    a masen a won ngaxakerenyie mu nu e ra.
  pon-2006: Soangen aramas pwukat kaidehn uhdahn iangatail; ihme kahrehda re mweisangkitailehr.
    Pwe ma iangatail irail, re pahn mihmihte rehtail. Ahpw irail mweisangkitailehr
    pwe en sansalda me sohte emen irail me uhdahn iangatail.
  dad-dad: Idi uruwa bun, ada geid tabod ken, ada bun tamal dilen, anĩ ere, idi momoi
    bagai neda sã. Ere nigin, idi nedam are, idi ada geid tabodom. Anĩ ere, idi ada
    bun tamal dilen anim, idi ganan neda sã anĩ yaor fen.
  zab-NT: De ni rdxichné Jesucrist, lagac lo de saniroldilaaznɨ Jesucrist bdiiadeb.
    Per ni nápacni gati saatindeb te pur belrulati sáandeb, ziiandeb lo de saniroldilaaznɨ
    Jesucrist. Per guc ziy te par bíenzaac dec gati iratideb rac sáan.
  jae-jae: Lau tonaŋ sêsa aŋga aêacnêŋ, mago têtu aêacnêŋ ŋagêdô ŋanô atom. Embe aêacnêŋ
    ŋagêdô ŋanô êsêac, oc semoa sêwiŋ aêac sêmoa. Mago sêwi aêac siŋ tec gêwa sa gebe
    êsêac samob têtu aêacnêŋ ŋagêdô ŋanô atom.
  ksd-ksd: Di tar vana papa kan dat, ma vakir diat a umana talai dat; gala diat a
    umana talai dat, gala diat a ki vatikai pire dat; ma go dia ga vana kan dat, upi
    na po rikai tana ba vakir diat par a umana talai dat.
  msm-NT: Sikan mgo otow no ogkuntra ki Cristo migpagtibo ita to diya una, di migyuwat
    on ita su kona no tinood no sakup ta. Su ko sakup ta pa sikandan, ogpakamonang
    podom dini ita. Di manno migyuwat sikandan ita, ogkakiyaya ta no kona naan no
    sakup ta.
  myk-myk: Wèe wo kariɲɛɛgɛ ki ni pʼa foro, ga pu bi ta pye ni wèe ni nigin can can
    na wɛ. Pu da bi sii pye ni wèe ni nigin, pu bi da gori wèe ni. Ga pu voro wʼa
    li shɛɛ na pee bye ni wèe ni fungɔnnuyɔ na bada wɛ.
  sbe-sbe: Teina tamowaidiyao ta kada boda ta unai se pesahai, na siya meta nige kada
    bodao mamohoidi. Taba siya kada kahao mamohoidi, kabo sola maiyadao ta miyamiya.
    Na se laugabaedako, unai ye masalaha ede siya nige kada bodao mamohoidi.
  mcr-mcr: Ämaqä iiŋä iqua, nesä äpmamiŋuwä-qe, änävämequwitaŋi, qu naqä-qakuä, neyaqä
    mäetqäŋä. Qu nesä naqä-qakuä neyaqä dutaŋä hiqä-säpi, yqänä pmeqäpniŋgä. Mä qu
    neŋi, ae änävämequwä-qae, ne näqŋqä äŋguänäŋä heatuŋque, qu nesä naqä-qakuä maeqä
    eŋä.
  cux-NT: '''Iiⁿ''yāⁿ s''eeⁿ can''dáa yā yeⁿ''e yú naati nguɛ́ɛ́ yeⁿ''e yú ''yā. Nduuti
    chi yeⁿ''e yú ''áámá canée yā nduucū yú naati can''dáa yā ní cueⁿ''é yā. Ní chííⁿ
    ní cuuⁿ''miⁿ chí iiⁿ''yāⁿ s''eeⁿ ní nguɛ́ɛ́ yeⁿ''e yú ''yā.'
  tur-YTC: Onlar aramızdan çıktılar, ama bizden değillerdi. Çünkü bizden olsalardı,
    bizimle kalmayı sürdürürlerdi. Ama hiçbirinin bizden olmadığı ortaya çıksın diye
    ayrıldılar.
  san-ITR: te .asmanmadhyAn nirgatavantaH kintvasmadIyA nAsan yadyasmadIyA abhaviShyan
