    bwu nyanaam viyamay-danadiyan. Aw li day nyanawa mawul nak tikik-danaal, aal day
    nyanawa nakamwiyib tikik-nadiy. Aw day bwu viyamay-danadiyan. Alik aw nyan mwiyir
    lakwubana day duw nakab mawul nak nyanawa maa ti waan.
  shp-NTPO: Jabora nobé iitibi, noibakeax pikókana iki. Ikaxbira, noki jakon ikaxmabi
    ikana iki. Ikonkon noki jakon ikaxa nobetanbi ikeankana iki. Jaskárakana iki,
    jatíbima riki ja nobetan ikábo iki ixon non onanti kopí.
  aom-aom: 'ËKerisoꞌo muorovarue ariböviohuro nosi ekaresiaho ramuo vaꞌareje. Röhu
