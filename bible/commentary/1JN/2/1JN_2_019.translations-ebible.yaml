    Ninoa atão Xesosi sãkire auikaãkamako, atekata ikaikotapikamanako. Itakanapaua,
    kotxi ate auikari Xesosi sãkire. Ninoa !auikari.
  roo-roo: Oire uva voea-a evoea keripa irara oea viapau oiso vigei tapo ora tavosiaepa.
    Eisi osa vituaro iava vigei kavuiva. Vosa oiraopavira rutu vigei tapo ora tavosipaave,
    osa iava uvuipaai ra touvira rutu vigei tapo toupaive. Ari vigei arova avaaepa.
    Oa iava uvuipaviei ra vearovira rutu taraipavio oiso, Asi viapau oiso voeao vigei
    tapo ora tavosiaepa.
  miz-NT: Ña kuān ntáa sán ne, kīi nteé xio ña kō, é dadɨɨ íka o ni ñā, tsí ña te
