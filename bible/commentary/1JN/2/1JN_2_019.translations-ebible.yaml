  mic-MIQNT: Na getantaqatijig mo wijei teli gtlams'tasulti'gw st'ge' ginu. Etna na
    ugjit weji puna'lugsigupnig. Pa na wijei teli gtlams'tasulti'tij st'ge' ginu na
    me' mawi tgo'tmu'tijig maw ginu. Nige' igtigig mimajuinu'g gejia'tiji mo wijei
    aq teli gtlams'tasulti'gw st'ge' ginu.
  huu-NT: Caɨ creyentiaɨ motomo nano itɨmacɨ; ia Cristo dɨbeimo naimacɨ iñena jira,
