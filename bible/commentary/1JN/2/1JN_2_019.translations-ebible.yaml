    ke lǝsavi gidat ideh.
  bco-bco: Kalu i a꞉no꞉ tamin amio꞉ ni o꞉lia꞉ a꞉la꞉ga꞉lo꞉, asulo꞉ ililo꞉wo꞉ ni o꞉lia꞉yo꞉
    imiligo꞉ mo꞉dowabikilo꞉ ta꞉fo꞉gane a꞉no꞉ nilino꞉ma. Iyo꞉ nilino꞉ kibo꞉bowo꞉, ni
    o꞉lia꞉ka o꞉domabe. Ko꞉sega iliyo꞉ nio꞉ ta꞉fo꞉gane ko꞉lo꞉ iyo꞉ hendele nilino꞉ma
    a꞉la꞉asulo꞉.
  kdl-NT: Ama a na yi a a̱sa̱ka̱ ɗe kuwa ku Atoni ku tsunu, kpaci aꞌa̱ri a asuvu a
    tsunu mayun wa. A da baci mayun ɗa aꞌa̱ri a asuvu a tsunu, aꞌa̱ri a ka shamgba
    ta̱ n a̱tsu. An a a̱sa̱ka̱ tsu vi, u wenike ta̱ an aꞌa̱ri a asuvu a tsunu wa.
  apu-NT: Ninoa Kristo omanatakani, mitxi atekata apotiitaua, Teosokata aãpotiitakasaakiua.
