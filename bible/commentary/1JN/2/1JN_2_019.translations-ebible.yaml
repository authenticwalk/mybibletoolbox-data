  bqc-SIM: Gbɛ̃́piↄá wá gbɛ̃́ↄ no, a yã́i aa bↄ̀lɛ wá guu. Tó wá gbɛ̃́ↄnɛ yãa
    dↄ̃ aa kúwanↄ. Aa kɛ̃̀wá kɛ́ wà e dↄ̃ an gbɛ̃e dɛ wá gbɛ̃́ ũo yã́iɛ.
  tcz-CHONGTHU: Hiche miho hin i-houbung hou adalhauve, hinlah amaho eihoto houbunga
    ium khom tahbeh khapouve, chuti lou hileh eiho toh umkhom diu ahitai. Adalhah
    u chun, amaho hi eihoa ahipouve ti aphotchen ahi.
  mar-mar: आपल्यातूनच ते निघाले तरी ते आपले नव्हते; ते आपले असते तर आपल्याबरोबर राहिले
    असते; त्यांच्यातील कोणीही आपला नाही हे प्रकट व्हावे म्हणून ते निघाले.
  snp-snp: Wenenawa yama lamo minoniguti fulo ledeiti wamoma nefa, ido mono wenenate
