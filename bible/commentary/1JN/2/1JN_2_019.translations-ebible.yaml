  suz-BL: मेको दूली शेंबपुकी इं दाते रे ग्रूतेक्‍म। मेकोपुकी चहिं इं खोदेंशो पा येसु
    ख्रीस्‍त कली थमा सुइक्‍ब मनम। इं खोदेंशो पा येसु ख्रीस्‍त कली थमा सुइक्‍ब नम हना,
    गोपुकी नु काथा बाक्‍म वा। तन्‍न इं दाते रे ग्रूशा लाम्‍तेक्‍म। मिनु इं खोदेंशो
