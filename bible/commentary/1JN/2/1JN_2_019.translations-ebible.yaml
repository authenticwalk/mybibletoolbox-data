    Si chañi chaꞌ tyaꞌa ndyaꞌa̱ na laca nguꞌ biꞌ, cua ndyanu nguꞌ loꞌo na nquichaꞌ;
    pana ngutuꞌu nguꞌ biꞌ, chaꞌ taca ca cuayáꞌ tiꞌ na chaꞌ siꞌi lcaa ñati̱ nu ndyuꞌu
