  nho-nho: Naa tama naa seai ni tama taatou maaoni, teenaa ko tevana laatou ni ffuro
    i taatou. Ki mee laatou ni tama maaoni taatou raa, laatou ni nnoho koi ma taatou.
    Tevana iaa laatou nei ni ffuro ki illoa maaoni taatou maa laatou seai ni tama maaoni
    taatou.
  gym-NT: Nitre Kristo rüe ye abko nämane ja ükekrö ketetibe nibe, akwa niaratre nämane
    tödeke ñakare era metre Jesubti, aisete nämane nekete ñakare era metre nibe, aisete
    nikani nibtä mento. Niaratre tädre tödeke era metre Jesubti angwane, tädre nekete
    era metre gwaire nibe akräke tädre ketetibe nibe; akwa nämane tödeke ñakare era
    metre Jesubti amne nämane nekete ñakare era metre nibe abko rükadre gare btä,
    abkokäre nikani jökrä jenena nibtä mento.
  azg-NT: Joo nanꞌñeen, tjihan quiiꞌ ntꞌan jaa, min tyiꞌyuuꞌ na tonduihan tmaanꞌ na
    condui jaa. Ee xe na aa mayuuꞌ na vantyja nꞌonhan jon chaꞌxjen na chuhanꞌ, jeꞌquitjihan
    quiiꞌ ntꞌan. Majoꞌ jntyꞌehan jaa chaꞌ quitsiꞌman jndyoyuhanꞌ na tyiꞌcꞌonhan ntyja
    ꞌnaanꞌ tmaanꞌ na condui jaa.
  bhd-bhd: तैना मसीहेरी खलाफत केरनेबाले लोक निस्से त असने मरां, पन तैना असन मरां न
    थिये, किजोकि अगर असन मरां भोथे, त असन सेइं साथी राथे, पन निस्से एल्हेरेलेइ कि
    इन बांदू भोए कि तैना सब असन मरां नईं।
  too-NT: A'ntī ixtā'ca'tzanī'n Cristo, xlaca'n tū' lej stu'ncua' palh takalhlaka'ī'
    chuntza' hua'chi quina'n. Lā' ū'tza' talītaxtunquīnī't de quina'n. Palh ixtakalhlaka'ī'lh
    cahuā hua'chi quina'n, ixtatachokolh con quina'n. Lā' como tataxtunquīlh de quina'n,
