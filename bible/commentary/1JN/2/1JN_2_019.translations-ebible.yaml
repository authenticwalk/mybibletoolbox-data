    nuyo imkaa unbip bota, utamupta e, numi atuk ba kalaa agebup ko.
  piu-2006: Paluru tjana, Kurayitjaku yunytjuwiya tjuṯangku nganaṉanya Yiitjuku wangka
    wiyawanangku nintilpayi. Tjana ngunytjinytju tjuṯa nyinanyi, wiyaya Yiitjuku walytja
    ilta. Tjinguru tjana Yiitjuku walytja tjuṯa nyinarra nganaṉalawanaṯarra tjana
    kutu nyinamara. Wiya. Tjana nganaṉanya wantirra kutu yanu. Nganaṉa kuliṉi wiyaya
    Yiitjuku walytja tjuṯa nyinanyi, wiyalpi.
  poh-NT: Reꞌ take aj kꞌetol wach rikꞌorbal i Jesus reꞌreꞌ, chi xilac woꞌ nak acomonil
    tak wilque̱b xa reꞌ laꞌ ruꞌum chi maꞌ coric ta woꞌ quiwach chi kich raj tahkanel
    i Jesus take ruꞌum i reꞌ xiꞌelic je chaxilac tak. Nicꞌ wach naxkehtꞌalij chi maꞌ
    coric ta queh niminic chaxilac tak? Xkehtꞌalij ruꞌum nok yuꞌna reꞌ take reꞌ maꞌ
    wilque̱b ta chic chipam i kacomonil i hoj raj tahkanel i Jesus. Raj laꞌ wili xyeꞌeric
    kꞌab queh ruꞌum i Dios chi xiꞌelic je chaxilac tak cꞌuhtbal reh chi chiꞌnchel
    take nicꞌ nimal xiꞌelic lok reꞌreꞌ maꞌ reꞌ ta kich aj niminel reh Jesus take chi
    coric
  tue-tue: 'Cristore ĩñatutira marĩ menamacãrãrã niimirira niipacara, marĩrẽ cõãjãwã.
    Cʉ̃́ã marĩ menamacãrã peti mee niiwã. Marĩ menamacãrã peti niirãjã, marĩmenarã
    niibocua ména. “Marĩrẽ cõãjãwã” jĩĩrã, ateré masĩã: Cʉ̃́ã niipetira marĩ menamacãrã
    mee niiwã.'
  bjp-bjp: Foron tuui ke Karisito, ri kiis ta tura kerer, isau le biil ri talrer tutus,
    pesu ri ka la koseng kerer. Male ri talrer tutus, ke rin kiis fitliu naisrer.
    Isau le igii, ri ka la koseng ta kerer, wara le biil tikas lo ri i talrer.
  xon-xon: Binib bi ye Kristo aadim na nyan ti chee. Bi mu aa nan ye timi aanib. Bi
    yaa ba ye timi aanib kan, bi ba ga li beenin bi ti chee. Bi nyan ti chee ke ti
    bee ke bi ponn ni ubaa aa ye timi aanii.
  tzo-ZNT: Yuꞌun oy iyicta sbaic li muchꞌutic xchꞌunojic toꞌox yilel uque. Yuꞌun onox
