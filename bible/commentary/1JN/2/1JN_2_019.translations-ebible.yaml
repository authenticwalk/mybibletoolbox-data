    ga amio ita poli, vanon visae peraga, yoko la asu ruru ga amio ita.
  ckb-ckb: ئەوان لێمان جیا بوونەوە، بەڵام بەڕاستی سەر بە ئێمە نەبوون، چونکە ئەگەر
    سەر بە ئێمە بوونایە، لەگەڵمان دەمانەوە، بەڵام چوون بۆ ئەوەی دەریبخەن کە کەسیان
    سەر بە ئێمە نین.
  nas-nas: Aing teing nantoong niiꞌkooning deempariaꞌ tero siꞌmaaruꞌning. Niiꞌkooning
    dei teing niiꞌ ninka nariꞌ otoropeuꞌ, teka teing tero tenkenauꞌnooꞌkoo tasiꞌparampiri
