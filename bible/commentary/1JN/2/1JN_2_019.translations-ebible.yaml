    jchiꞌuctique.
  mpm-NT: Ti yɨvɨ ka jito uꞌu Cristo un, xnaka ni ka yɨꞌɨ i jiin yo, ko ni ka kuxio
    i ɨnga ichi, chi tu ni ka kejnaꞌan ndaa ini i jiin yo. Ni ka yɨꞌɨ ndaa ndixia
    i jiin yo, ti ja ni ka kuñɨɨ i jiin yo niku, ko tu ni kuu siaꞌan. Chi suꞌva, ni
    ka kee i kuaꞌan i, ko nu kuankoyo i, yukan na ti ni ka jini ndaa yo ja tu ni ka
    kejnaꞌan ini i jiin yo.
  ots-NT: Cʉ cja̱hni cʉ ya xqui contrabi car Cristo, ma̱hmɛto mí tsjifi hermano, ndí
