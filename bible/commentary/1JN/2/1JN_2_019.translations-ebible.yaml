    conosco. Mas, já que nos abandonaram, todo o mundo pode perceber claramente que
    nenhum deles pertence ao nosso grupo.
  gwi-NT: Geedan t'ee Christ k'injiighit nąįį tee łyaa zhyąą ginlį' kwaa. Ąįį geh'an
