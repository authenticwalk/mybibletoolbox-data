    kufufuŋ foriine fukenobuŋ ine, noŋuŋke damaŋ so qakatobi moko gonobeŋ. Boke noberu
    taitai dimagobi, mosi oiji fuŋneyaŋuŋ iŋi noduko ŋoneru manegobeneŋ: Yoŋoreone
    moji niŋoke fofori moakoŋ so fukeru goya.'
  klv-klv: Nǝvanuan galenan luvan dan gidato dattovi siYesu, be lǝsavi gidat ideh;
