  yut-yut: Uŋun amɨn kabɨ kalɨp nin gat egɨpgumaŋ da nipmaŋ kɨwit. Mani uŋun nin da
    kabɨkon nani dɨma. Nin da kabɨkon nani tam nin gat sigɨn egɨpnom. Mani kɨlɨni
    kɨwit uŋun da nolɨsak, uŋun nin da kabɨkon nanisi dɨma.
  grc-BYZ: ἐξ ἡμῶν ἐξῆλθον, ἀλλ᾽ οὐκ ἦσαν ἐξ ἡμῶν· εἰ γὰρ ἦσαν ἐξ ἡμῶν, μεμενήκεισαν
