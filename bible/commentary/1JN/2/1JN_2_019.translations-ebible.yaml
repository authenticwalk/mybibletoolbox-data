  rus-SYN: 'Они вышли от нас, но не были наши: ибо если бы они были наши, то остались
    бы с нами; но они вышли, и через то открылось, что не все наши.'
  mbh-mbh: Na tokokoe areken nomenga o voth tomo tel nge it, lama o lo lelpot ar ma
    o es. Aveto or ini lernga nunganga avele. Eneke aro ve or ini lernga, aro rongan
