  eng-WEBPB: They went out from us, but they didn’t belong to us; for if they had
    belonged to us, they would have continued with us. But they left, that they might
    be revealed that none of them belong to us.
  gfk-H: Diet ga haan talur dahat senbia pai nudahat tutun diet. Ing bia nudahat tutun
    diet, pa diet gaar haan talur dahat. Senbia no nudiet hinahaan laah i haminis
