  bfz-bfz: सेयो मसीह बिरोदी तो आसा बीचा तेई निकल़े, पर सेयो आसा रे नि थे। कऊँकि जे
    आसा बीचले ऊँदे, तो आसा साथे रंदे, पर निकल़ी इजी खे गये कि ये प्रगट ओ कि सेयो सब
    आसा बीचले निए।
  cuk-09: We-dulemar anmar-sordasurmarsoggu, anmargi nodmarsunnad. Ar we anmar-sordamalana,
