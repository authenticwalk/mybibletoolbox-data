    birral djani wurpilipm ŋilimilar. Ŋunubilaŋ birral ŋunuwilitji yulpili djani giṉḏibi
    ŋilimilapibi malabi, girri djin gurrpinir girinyir limila djin maltjigi. Bil djin
    gar-gurryilidjini ŋilimilaŋir malaŋir, a bilapilaŋdji ŋilimi bukmakdji lim djiriŋiniban
    iŋkiban ŋilimilapibi malabi djini.
  gvn-gvn: Jana bama Jesusanka wawu kari, jana yinyarrinyangka jakalbaku ngananji
    Godumu kuku nyajin, yamba jana yinya kuku kari kujin. Jana kari kunaman ngananji,
    kari Christianman. Yinyaynka jana ngananin bawan. Jana kunamanyaku ngananji, jana
    bundanyaku, kari bawanyaku. Yamba jana bawan, yinyamundu jana milbil jana Christian
    kari.
  nhy-NT: Yejwan omoxelojkej de tejwan, pero tikmatij nik mach melawak oyekaj de tejwan,
    porke tla yenij de tejwan, tonses mokawanij towan. Pero yejwan omoxelojkej de
    tejwan, para ma mota nik mach nochtin powij towan.
  asm-FB: খ্ৰীষ্টৰ এই শত্রুবোৰ আমাৰ মাজৰ পৰা ওলাই গ’ল, কিন্তু আমাৰ সম্বন্ধীয় নাছিল;
    কিয়নো আমাৰ সম্বন্ধীয় হোৱা হ’লে, আমাৰ লগতে থাকিলহেঁতেন; কিন্তু তেওঁলোক প্ৰকাশিত
    হ’বলৈ, অৰ্থাৎ তেওঁলোক যে আমাৰ সম্বন্ধীয় নহয়, এই বিষয়ে প্ৰকাশিত হ’বলৈ তেওঁলোক
    ওলাই গ’ল।
  okv-okv: Eto Keriso ta kitoho amo ungotena vahai mane rate ungotenau ekalesia ta
