  ind-AYT: Mereka datang dari antara kita, tetapi mereka bukan bagian dari kita. Sebab,
    jika mereka bagian dari kita, mereka akan tetap bersama kita. Namun, mereka meninggalkan
    kita sehingga nyata bahwa mereka bukan bagian dari kita.
  cjo-NT: Paerani ikaateeyawiteeni riraga amatawitantatsiri, ikemijantawitani rirori,
    omaanta iroñaaka rotsiparyaanee. Tee ikimitaperotee. Ikimitaperotakaerikami, kijokiro
    rowanakaemi, omaanta rotsiparyagaeyakaeni. Iroñaaka riyotaperotanakiri maawaeni
    atziri tee ikimitee aaka, tee raapatziyaperotari Jesoshi.
  nsn-nsn: Gisina ka hiliu tur tar totoene tagigeig, teene ahik pesina paho nagigeig
    tun. Bo ge pakene o nagigeig tunusin, gisina paka uangoul tagu dedempela tagigeig.
    Bo gisina ka hiliu tar totoene tagigeig e ualasirangua pare, ahik me tang sioko
    tasisinar nagigeig.
  san-DEV: ते ऽस्मन्मध्यान् निर्गतवन्तः किन्त्वस्मदीया नासन् यद्यस्मदीया अभविष्यन्
    तर्ह्यस्मत्सङ्गे ऽस्थास्यन्, किन्तु सर्व्वे ऽस्मदीया न सन्त्येतस्य प्रकाश आवश्यक
    आसीत्।
  tna-NT: Tuneda da ecuana neje equene pudhaataniunetitaina. Cristo tsada mue ba putsu,
    puderatana ecuana duju jenetia. Aimue ecuana nime putsu, netideratana. Ahua ecuana
    nime Diusu sa dharejiji puta cua puina huecuana su, aimue detse netideraja puta
    cua puina mahue. Daja putana huecuana, aimue Diusu sa dharejiji quitaita mahue
    putsu.
  lid-lid: Bwena iri lau doh badu hawe taha, ya idah iri ndraruwani taha. Idoh ndraleheyaniy,
    iri lau doh badu hawe taha bwe. Ki buku none iri lau tataha handru eh, iri kameh
    winiyan baruwani taha bwe. Arile, iri ndraruwani taha, ya aha ndratanan, iri lau
    doh badeh, badu hawe taha bwe.
  wim-wim: Pam inangana, kaꞌathaman ep yaan iiy-iiyin ngamparanga, yaan thaw-thawin
    keꞌ ngurp God.antaman, nil yaꞌa; than puth ngurp God.antam iiy-iiyiythanwey-a,
    an kan-kanam yaam iiy-iiyiythan ngamparangana — an puth yaꞌa, too wantin ngampang.
    Ngamp nanpalan meeꞌmiy ngul thanang kaꞌathaman yaan iiy-iiyin ngamparanga, an
    puth kan-kanam yaꞌa.
  zga-M: Vulatile munjiela nchavo vahumile khulyufwe, ulwakhuva savaale vakhulyufwe.
    Vakhale vavinchagee vakulyufwe vale vitamaga paninie nufwe. Vavile valutile munjiila
    nchavo eikyo kyanonisye ukhuta savaale vakhulyufwe.
  yom-yom: Bawu batotukila mu beto vayi basia ba batu beto ko ; Bila enati baba batu
    beto, nganu badi yeto. Vayi bayenda mu diambu bamonika ti kadi wumosi mu bawu
    kasia ba weto ko.
  san-SIN: තේ (අ)ස්මන්මධ්‍යාන් නිර්ගතවන්තඃ කින්ත්වස්මදීයා නාසන් යද්‍යස්මදීයා අභවිෂ්‍යන්
    තර්හ්‍යස්මත්සඞ්ගේ (අ)ස්ථාස්‍යන්, කින්තු සර්ව්වේ (අ)ස්මදීයා න සන්ත්‍යේතස්‍ය ප්‍රකාශ
