    la chrókꞌuaxrjekjanxínhya sín tí tjejóni, na̱xa̱ chrókꞌuejókoni sín jnkoko̱á.
    A̱ ntá xi̱kaha kónhen kꞌuaxrjekjan sín kíxin tso̱noxín kíxin kuinkáchónkihya sín
    éxí tinkáchónkini.
  san-TAM: 'தே (அ)ஸ்மந்மத்⁴யாந் நிர்க³தவந்த​: கிந்த்வஸ்மதீ³யா நாஸந் யத்³யஸ்மதீ³யா
