  zab-NT: Per ni rcuadiag xtiidxny, guldípacbɨ rialo rcaazbɨny. Ziy xquel nánnɨ dec
    arbeznénny.
  jae-jae: Ŋac taŋ kêmasaŋ Anôtônê biŋ naŋ, gêjac dabiŋ nê têtac gêwiŋ eŋŋa toŋanôgeŋ.
  ksd-ksd: 'ma ona tikai i torom ta kana tinata, a dovotina a varmari kai God i tar
