  kyf-kyf: 'We ''nɩ -mʋʋʋ nɩ, -ɔ -ka ɔ wɛlɩ ''nʋŋwɛ zʋ, -Lagɔɔ zɛɛ ''dɛbhie -mɔɔ -kalɩa
