    igósidiakla igó, mi Godka dabyórrünakla:'
  cme-NT: Ŋga umaŋ nuɔŋ Diiloŋo nuŋgu‑i, Diiloŋ-nelnyulmu hii mu fuoŋgu‑i fuɔ huɔŋga
