  bel-N: а хто захоўвае слова Ягонае, у тым сапраўды любоў Божая завяршылася. З гэтага
    даведваемся, што мы ў Ім.
  sch-sch: 'Tutu khom a chong jômpu ngei chu Pathien lungkhamna hah an mikhip tatak
    ani. Pathien leh inzomin ei om ti mahin ei riet minthâr thei ani:'
  mic-MIQNT: Ta'n wen tela'teget ta'n goqwei gis wi'gas'g Gjinisgam ugtwi'gatign na
