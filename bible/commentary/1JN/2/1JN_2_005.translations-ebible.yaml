    tapú-topu molemulu.’ nilimele yambuma Pulu Yili-ni “Ti.” nirim mele Yesos-ni piliipa
    liipa tepa mulurum mele enini aku-siku Yesos-ni “Teai.” nilimú mele piliiku liiku
    teku molangi. Yesos-ni Pulu Yili-nga ungma piliipa liipa tepa mulurum aku-mele
    Yesos-nga ung-manima piliipu liipu tepu molupu kene ‘Oliu sika yunga yambuma molupu
    sika yu-kene wasie tapú-topu molemulu.’ nimbu piliilimulu.
  maj-NT: Tu̱nga xi ts'íntjusun éhe̱n, kju̱axi̱ nga kui xi ts'íntjo Nti̱a̱ná xi nkú
