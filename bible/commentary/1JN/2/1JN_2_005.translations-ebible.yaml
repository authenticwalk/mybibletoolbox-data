  pon-2006A: 'Ahpw me kin peikiong sapwellime mahsen, iei ih me e limpoak ong Koht
    unseklahr. Eri, iei soahng wet me kitail kak esehki me kitail ehuong Koht:'
  maq-NT: Peru hya xi nihña jain hacutjin xi vitexa me ne, hya matsejen xi nihmutacun
