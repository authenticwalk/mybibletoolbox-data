  cbv-cbv: 'Obohjeéhtih, biíhboó ã wʉtat pah chãjni Diosdih ã tʉ́i oina caá. Diosjeéh
    jwĩ tʉ́i jʉmatdih nin pah jwĩ jéihbipna caá:'
  taw-taw: Binɨb pen God agup tek kɨdek gɨpal okok, kɨli nɨgtep gɨl God nop mapen
