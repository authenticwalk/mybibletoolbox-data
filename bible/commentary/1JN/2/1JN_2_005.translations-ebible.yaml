    wà nehe. (Naheta pixik kwaw ikatu 'ymaw wapy'a pe Tupàn iamutar katu mehe.)
  imo-imo: Nalo yuni teaio nimu unguma pilko liko teremele imbomu Gote paa konopu
    mondopa kondoromo. Imbo teni na Gote kinye kopu tero nimo imbo akumu Kraistini
    teremo ulumu tembalo. Neya aku ulu temolomunga linoni itepo lipo manjemili, lino
    Gote kinye kopu teremolo.
  boj-boj: Ariya tamo bei a Qotei aqa anjam dauryoqnqas di Qotei aqa qalaqalaiyqo
    kumbra tamo di aqa are miligiq di tulaŋ kobaoqnsim siŋgilaoqnqas. Tamo bei a marqas,
    “E Qotei beteryejunum.” A degsi marqas di a kumbra kalil Yesus yoqnej qaji di
    dauryosim yoqneme. Iga degyqom di iga qalieqom, iga Qotei beteryejunum.
  ulk-ulk: Lera lag Agudim kemerkemer obakiamu nade e abra mir odasrer.
  eng-DRA: But he that keepeth his word, in him in very deed the charity of God is
    perfected; and by this we know that we are in him.
  knf-knf: Kë anşaaŋ amëban uko wi ajakuŋ, uŋal wi Naşibaţi uji uwo ţi a kaŧum. Hënk
    di di ŋjaaŋ ŋmeena kë ŋmëbandër na Kriŧtu.
  san-KHM: យះ កឝ្ចិត៑ តស្យ វាក្យំ បាលយតិ តស្មិន៑ ឦឝ្វរស្យ ប្រេម សត្យរូបេណ សិធ្យតិ
    វយំ តស្មិន៑ វត៌្តាមហេ តទ៑ ឯតេនាវគច្ឆាមះ។
  arn-NT: Welu iney rume mupituniele kisu ñi dungu, kisu ta fente küme piwkeyeniefi,
    fey ta famngechi kimkeiñ taiñ kiñewkülen ta iñchiñ Cristo mew.
  zas-NT: Per bénruzoob xtiidxaman, diidxli rënman laaman con guidib luxdooman, zian
    rayagbee ree guial ma nabajnnëꞌ reeman.
  ken-NT: Kɛ yɛ̌ agha anɛ ábhʉ̀ɛrɛ Ɛyɔŋ Mandɛm, ɛkɔŋ Mandɛm ɛjwi yi antɨ pɔɔt. Ɛyɔ
    kɛ ɛ́kʉ̀ sɛ́ndɨŋɨ bɛ sɛbharɛ mmʉɛt nɛ yí.
