  san-PUN: ਯਃ ਕਸ਼੍ਚਿਤ੍ ਤਸ੍ਯ ਵਾਕ੍ਯੰ ਪਾਲਯਤਿ ਤਸ੍ਮਿਨ੍ ਈਸ਼੍ਵਰਸ੍ਯ ਪ੍ਰੇਮ ਸਤ੍ਯਰੂਪੇਣ ਸਿਧ੍ਯਤਿ
