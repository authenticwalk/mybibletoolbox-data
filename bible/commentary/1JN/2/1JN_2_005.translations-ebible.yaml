  eri-eri: Ariya fai ete no Itou nomo beele oojowei mata bona wonga, no nomo huwanya
    Itou tuwei nomo isi dena, onodu fanyimu waha langa ere benou isiya, ere Itou bagu
    fadaya.
  wiu-wiu: Panagome-kiti Akolaliyo tamene wa akene toa litia toma pokomepa Akolalike
