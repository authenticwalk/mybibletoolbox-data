  cpc-NT: Itzimirika monkaatanairori ikantakaantaitani, iri itakopirotanaariri Pawa.
    Iro ayotantyaari tyaaryoo atsipashiritanaari.
  nhg-NT: 'Pero öque quechihua tli Deus tiechelfilo, pos ca yaja tietlasojteles Deus
