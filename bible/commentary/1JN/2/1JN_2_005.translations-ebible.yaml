  mig-NT: Ko cha̱a skíkuu tu̱'un‑ya̱, ja̱ndáa̱ ja̱ iní máá‑de ni̱ yija va̱'a tu̱'un
    kúndá'ú ini̱ Dios. Ja̱ yúán kájini̱‑yo̱ nú kánchaa̱‑yo̱ jíín‑yá xí túu.
  bps-bps: Kabay ku simto mimen tnaluan, tasikof i kalbong nawan Dwata. Én gugmadeito
