  zpo-NT: Per chelee tub xaa gon xtizh Dios, zee lee yalnkela cheen Dios nzhero leen
    lextoo xaa. Sbaa ne be chelee be nzo be kwaan lee xaa.
  poy-poy: Kumbiti muntu yoseri yakashijimira shisoweru sha Mlungu, ufiru wa Mlungu
