  tbz-SIM: Wèè mɛ nyíé nKuyie nkpɛti, weè kù dɔ́ mɔ́mmuɔ, nɛ̀ dɛndɛ ti bo bɑntɛ́mɛ̀
    kɛ dò nti kù tɑunnɛ̀.
  san-GUJ: યઃ કશ્ચિત્ તસ્ય વાક્યં પાલયતિ તસ્મિન્ ઈશ્વરસ્ય પ્રેમ સત્યરૂપેણ સિધ્યતિ
    વયં તસ્મિન્ વર્ત્તામહે તદ્ એતેનાવગચ્છામઃ|
  ake-NT: 'E''tane ɨnʉ'' rɨ imaimu awɨron esi yau, Papa usi''nʉnkato'' kuru rɨ esi
