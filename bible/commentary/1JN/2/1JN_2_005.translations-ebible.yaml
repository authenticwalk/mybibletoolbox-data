  yut-yut: Mani amɨn kɨnda gen tebani guramɨkdak kaŋ, uŋun amɨn da Piŋkop pakyaŋsi
    but dasi galak taŋ ɨmɨsak. Yaŋ aŋek egɨp egɨpni Piŋkopmonsi taŋakwan egɨsak.
  grc-BYZ: ὃς δ᾽ ἂν τηρῇ αὐτοῦ τὸν λόγον, ἀληθῶς ἐν τούτῳ ἡ ἀγάπη τοῦ Θεοῦ τετελείωται.
