  kue-kue: Ba yomba ta God kamo pinande eran, ana God yomba kanwakai yongwa mambuno
    i ye mina kaima pai kausi tenambuka. Ana mambuno yegl mina nono pirkan eramga
    nono God yombamo mounga.
  cot-NT: Arigueti anetsanamajajiaquero Iguenquetsatsare, arimaja aroguenti pintsamajajigarica,
    irooqueate atsatantajiacaca arimaja atsipamajajiacari.
  bnp-bnp: Pali e rei a viri i longototoa a nitana Vure, ia i ngaru muholia a Vure.
    A kilakila na viri i madoko turana Vure i maea,
  apn-NT: Na htem Tĩrtũm kapẽr kôt amnhĩ nhĩpêx o pa pê kãm hkĩnh tỳx ã amnhĩ to amnhĩrĩt.
    Nẽ kêp hkra hã amnhĩ to amnhĩrĩt mex o pa.
  ctp-NT: Si chañi chaꞌ ndukwaan nchga chaꞌ nu nchkwiꞌ Jesucristo loꞌoan, bra kanꞌ
    chañi chaꞌ suꞌwe ꞌa nka tiyean ñaꞌaan ꞌin Ndiose Sti yu; ngwañaꞌan ka biyaꞌ tianꞌ
    chaꞌ chañi chaꞌ lkaan nten ꞌin Jesucristo ni siya ti ndiꞌian lo chalyuu re.
  opm-opm: Got orhe mengnong amram dindeipti bap ihiroh Got orhe danong ham bopor
    matin da oh isip hat patim ihat saptimur. Dir Noh Got orhe tapnong hat patmur
    ma riya han dir Jisas ohe hat ma sasuhru hat orhorwi sasiprohemur. Ihat sayahan
    arpin orhe tapnong hat patim ihat sapti ma hapat daham am hatiprohemur.
  bvr-bvr: Wurra an-nerranga ana-nga minypa gu-borrwuja nula a-workiya gun-nigipa
    wengga, ana-gata ngacha an-gugaliya warrpam gurrurta gu-rrimanga Wangarr gun-nika.
    Rrapa gu-gurda ngacha minypa ngarripa marn․gi gipa ngarripa arr-guna nipa an-gatiya
    Wangarr.
  wal-wal: SHin a qaalau azazettiya oona gidikkonne, he urai Xoossaa siiqiyoogee tumu
    polettiis. Nuuni Xoossan de7iyoogaa hagee nuna erissees.
  zad-NT: San shi ba choncho ka na cho'a xtill' Chioza', dii ḻi ba chakichone' ka
    chiyaḻi. Na' kan' chakbe'icho ba nakchone' toz.
  kmg-kmg: Moc e ine Anuture dâŋ mana rereŋ eocmu, e jâmbomac Anutu maŋjauŋ fârine
    ecneocmu. Iŋuc ehuc ine Anuturao qohotaeŋgopeneŋ irec fuŋne taniŋkeme mananaŋmu.
  aso-aso: Idoꞌ eveneꞌ linge ma Oꞌmosoꞌmi gamazi gili di minaniꞌ nete ingine luꞌine
    imaniꞌ nene apa niteꞌ nomive. Laminetokovoꞌ imi giliꞌ li imaaꞌ nave. Idoꞌ ingine
    Oꞌmosola giꞌmize none laaꞌ ave nene Izesuꞌ ogo molo minidiꞌmine igi inginesi aꞌmineꞌmine
    igi mili minilizaniꞌ o neive. Laza neꞌmino ogo molo ogo mino ma neꞌmo ezela giꞌmize
    none luneꞌ nene gamazi gihile ve lo gelelesune.
  uli-uli: 'Ngo semal le ye talenga yalol Deus ila tayor hapagol hachangcheng la yal
    ngal Deus. Be iye sengal yal be tugul lal depach le gich siya sew chog mo Deus:'
  nin-NT: 'Undurr wanggo nggo ti ga ure kuma, i ikpanye i Abachi yi i ka na ma ki
    pempe ba jiji. Wanggo yo sa anko wa nggo inta i hi di inta i se nu umi ku Kristi:'
  tgk-tgk: Мо фақат ҳамон вақт Худоро ҳақиқатан дӯст медорем, ки фармонҳояшро иҷро
    кунем. Он гоҳ медонем, ки аз они Худо ҳастем.
  acu-NT: 'Antsu aints Yus tímia nuna umirkungka, nuka Yusen miatrusang aneawai. Tura
    asamtai iisha Yus aneakrikia: Iikia Yusnawaitji tusar nekaji.'
  cak-WNT: Yac'a ri winek ri nuben ri nubij ri rupixa' ri Dios, kitzij chi can tz'aket
    ri ajowabel riche (rixin) ri Dios c'o riq'ui. Y wi queri' nikaben, ketaman chi
    xa jun chic kabanon riq'ui Riya'.
  ebk-ebk: 'Ngem mu ngachana nan mangtongpar as nan kalen Apo Dios, epailana ay maid
    munkurangan chi layadna kan Apo Dios. Nan mangammuwan takú ay mawawacha takú kan
    Apo Dios at hiyana:'
  spa-PDDPT: Pero el amor de Dios fue perfeccionado en el que guarda su Palabra. Por
    esto sabemos que estamos en Él.
  ruf-ruf: Lekeni imunu wowose ang'akinda mbuli yake, unoghelo we Imulungu utimila
    ghendo mghati mwake. Apfi pfipfo pfatumanya ka twamghati mwake.
  gun-gun: Ha'e rã ijayvua rupi jaiko vy 'rãe anhetẽ Nhanderuete jayvu aguã va'e rami
    ete jayvu. Ha'e rami vy ae 'rã jaikuaa hexe nhaĩa.
  agu-BL: Poro cyakil yi e' yi na chitzan tan banle'n tane'n yi ca'wl Ryos, ya'stzun
    yi e' yi bintzinin na chipek' te Ryos. Na kol kaban tane'n yi tetz ca'wl, na tzun
    el katxum tetz yi ato'-tz tk'ab.
  isn-isn: Kuiti wihi nuiambaa u lukani nulakwe, itai mu muntu nuanso u ulowa nuang'wa
    Itunda ukondeeigwe, Mu ili kulingile kina kukoli mu kati akwe.
  ilo-ULB: Ngem siasinoman a mangsalimetmet iti saona, pudno nga iti dayta a tao ket
    nagbalin a naan-anay ti ayat ti Dios. Babaen iti daytoy, ammotayo nga addatayo
    kenkuana.
  pir-NT: 'Apequiro pehe Cohãcjʉ̃ dutiyere yeriquiro Cohãcjʉ̃re tutuaro cahĩniquiro
    ijire. “¿Cohãcjʉ̃ mehna cjãna ijiajari mari?” ni masi duana, ohõ saha mari masinata:'
  anv-NT: Yɛ́mbɔ, mbɔgé muú aké abelege mekomejɔɔ́ Ɛsɔwɔ, ɛbyɛnnó gejeé ɛyigé
    ji abɔɔ́ gekwané ndɛre Ɛsɔwɔ akɛlege. Gɛ genó ɛyi gepyɛ ne ɛsé dékaá nnó
    décho mmyɛ ne Ɛsɔwɔ mbɔ.
  sab-NT: Agwa kwian bai kaire kle Chube gerua gai dage ulia kle Chube gerua gbe gdadi,
    kwian ene kle mo ta gbe no Chube ole ulia. Cha gerule ba ole, che Chube gerua
    gai dage age geru e kle gerule kare, ene suge chege trate ulia che ta kle ule
    Chube ole che Chubenu ulia.
  tmd-tmd: Jɨ nöbö mö God Mönö rɨg yadmɨd mag akuyöbö rɨmɨdöi piaku, ñɨŋ God nugwo
    mɨ madmag nɨgmɨdöia. God pɨsaŋ nɨgiö nɨgön mɨdölɨŋö, rɨmɨdöi, nöbö mö bla, Jisas
    rɨg rɨmɨd mag akwör cöña. Nuŋ rɨg rɨmɨd mag akwör cɨnɨŋ aku mɨ, an nugunɨŋa, God
    yuö kwo mɨdöla.
  acr-NNT: Noꞌj ri kutaqej ri kubꞌiꞌij ri Dios, riꞌ kaqꞌalajinik paqatzij wi lik kꞌax
    kunaꞌ ri Dios. We jekꞌulaꞌ kaqaꞌan riꞌoj, qꞌalaj kꞌu riꞌ paqatzij wi xa jun qaꞌanom
    rukꞌ Rire.
  kpg-kpg: 'Maa tangada ga daudali ana helekai, deenei go mee dela guu dohu dono aloho
    i God. Deenei di mee ga iloo gidaadou, bolo gidaadou gu buni anga gi God:'
  taj-taj: तर जुन म्‍हि परमेश्‍वरला बचन अन्‍छार भ्रला, थेसे परमेश्‍वरदा सेमहेन्‍सेन
    माया लबा तला। चुग्‍यामसेन य्‍हाङ परमेश्‍वरदेन छ्‌याम मुला भिबा ताम पक्‍का तला।
  avt-avt: Keimɨn kises hɨm me God, hɨrak hanhanek wɨsenuk. Mar im haiu mertei haiu
    mises God werek werek.
  cbk-cbk: Pero si quien ta obedece el maga palabra di Jesucristo, el amor di suyo
    para con Dios ay omenta que omenta, para ay puede ese queda completo. Y si quien
    ta habla que ta continua le vivi unido con Dios, ele necesita tamen vivi como
    ya vivi el Cristo cuando taqui pa le na mundo. Si ansina man kita ta vivi, puede
    asegura que tiene kita buen relacion con Dios.
  uig-ARA: لېكىن كىمكى ئۇنىڭ سۆزىگە ئەمەل قىلسا، ئەمدى ئۇنىڭدا خۇدانىڭ مېھىر-مۇھەببىتى
    ھەقىقەتەن كامالەتكە يەتكەن بولىدۇ. بىز ئۆزىمىزنىڭ ئۇنىڭدا بولغانلىقىمىزنى ئەنە
    شۇنىڭدىن بىلىمىز.
  tuf-tuf: 'Cuatán bíyinat Sir chihtá yajcáyatan éyinatan Sir sehnacro. Sir sehnár
    yajquíc caba sinro. Eyta yajquír síhw̃ataro: “Isan Sir jor cuiiti itro,” síhw̃ataro.'
  abx-abx: 'Pero i a''a nga agtatamba i pagsunud-na si allingun-na si Diyos, aglalanat
