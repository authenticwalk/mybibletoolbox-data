  qwh-NT: Peru pipis Diospa palabranta cäsucurnenqa, rasonpam llapan shonqunwan Diosta
    cuyecan. Tsenopam musyantsic jucllellano pewan quecanqantsicta.
  gaw-gaw: Amge laa nug nuhig nai dim lamidṯe amu Kayaknu oo mauhak am genab am bak
    nuhigp̱a daaṯe. Amup̱a ig dooṯem, ig Nug ele daaṯem.
  nca-nca: Ko uni kato Anutu koro mandí howeyote tiníqo, newonde meté Anutu inowero
    quro otete ŋuko yoto-yotoyómo hamó tunoqeweya. Ŋunde tero nore ŋande iŋowato,
    nore Anutu quroko yoroteto.
  zpz-NTPP: Zeꞌ mbecy nu ricy yac de riidz nim, yu zeꞌ rca zaꞌ lay mi. Nunu ndeꞌ mod
