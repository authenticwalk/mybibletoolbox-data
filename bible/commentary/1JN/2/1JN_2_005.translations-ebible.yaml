  kew-kew: 'Goa pea pare aa medame Gote-na agaa waru pagoa kuralia-daare nipumi Gote
    madaa pedopua raaname waru omea. Gore niaame Gote epe-rupa adola pula pema yaalore
    gupa pula pema:'
  dww-dww: Be deḡoda aitau Mamaitua na giuma e vovo teyeteyedina, tauna inam Mamaitua
