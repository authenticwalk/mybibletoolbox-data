    jincho'choma.
  ghs-ghs: '@see-verse:1JN.002.004'
  peg-peg: ମାତର୍‌ ଇନେର୍‌ ତା ବଚନ୍‌ ମାନି କିନାନ୍‌, ତା ତାକେ ଇସ୍ୱର୍‌ତି ଜିଉନନାକା ହାତ୍‌ପା
