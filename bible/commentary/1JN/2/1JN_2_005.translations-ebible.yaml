  jiv-NT: Antsu shuar Yus tana nuna umireakka Yúsan ti shiir aneawai. Túrakur Niiji̱a̱i̱
    tsaniṉkiar pujamu nékaji.
  otm-NT: Pɛ nu'bʉ i øt'a man Oją n'da, hinga ndetho bi huɛ̨c Oją n'da 'bʉ, pɛ bi
    bømanho a bi 'yørpe. Ga xi ahʉ ya 'bɛpʉ dán zä ga pąhmbʉ 'bʉ majuąni dí 'bʉhmbʉ
    a ra Cristo.
  dah-dah: Munaŋ al kura Al Kuruŋyen mere gama irde hiyeŋ al gobe fudinde wor po Al
    Kuruŋ niŋ amaŋeŋ nurde hiyeŋ geb, gogo gwaha teŋ hiyeŋ. Neŋbe mata gwahade teŋ
    hitek gab fudinde Al Kuruŋya hite yeŋ bebak teŋ hitek.
  tnk-tnk: Mətə trɨni mɨnuə iərmama riti ramo nəɡkiariien səvəi Kumwesən, in pərhien
    iərmama i ramokeikei Kumwesən ia noien sə ratukwatukw pam. Kɨtaha səfukurən mə
    səpwit əknekɨn ia Kumwesən? Noien i sə takɨni ramahatən pen.
  kpr-kpr: O mave God da Geka kaifa eraira amo, nu God ava inononda dubo buraira.
    Namonde God de dabade tatedo irera, ava kasama ari da emboro mo eviri.
  san-IAS: yaḥ kaścit tasya vākyaṁ pālayati tasmin īśvarasya prema satyarūpeṇa sidhyati
    vayaṁ tasmin varttāmahe tad etenāvagacchāmaḥ|
  nho-nho: 'Naa tama katoo e hakannoo ka tautari ki naa taratara TeAtua raa, teenaa
    ko naa tama e fiffai maaoni kiaa Ia. Teenei te ara e hakailoa mai maa taatou e ttaka maaoni
    maa TeAtua:'
  gym-NT: Akwa nire nire tä Ngöbö Kukwei mike täte angwane, ni ye abko tä Ngöbö tarere
    era metre bkänä. Ye abko, nire nire käta niere, tita nüne kuin metre Ngöböbe abko
    tä niere, ye ngwane Jesukristo käkwe nünabare ño kä nebtä, ye kwrere nünandre
    kwe arato. Nita nüne kore ne ngwane, nita nüne ketetibe Ngöböbe abko tä gare era
    metre jabtä nie.
  azg-NT: Majoꞌ minninchen tsꞌan na vangueeꞌ juu chaꞌxjen na coꞌxen jñꞌoonꞌ Tyoꞌtsꞌon,
    juu na viꞌntyjii jon nnꞌan, quindë ya itsꞌaahanꞌ quiiꞌ tsꞌon tsanꞌñeen chaꞌxjen
    na ntꞌue tsꞌon nquii jon. Ndö vaa na itsiꞌmanhanꞌ ndëëhë na aa mayuuꞌ cotsamꞌan
    yo Cristo.
  bhd-bhd: पन ज़ै कोई तैसेरे वचने पुड़ च़लते, त तैस मां सच़्च़े परमेशरेरो प्यार सिद्ध
    भोरोए, असन इस सेइं पतो च़लते, कि अस तैस मां आम।
  too-NT: Lā' a'ntīn tatlōkentaxtū a'ntū Dios līmāpa'ksīni'n, xlaca'n xa'nca tapāxquī'
    Dios. Lā' chuntza' tzē līca'tzīyāuj palh quina'n chu lakatin con Dios.
  ind-AYT: Akan tetapi, siapa yang menaati firman-Nya, kasih Allah telah benar-benar
    sempurna di dalam dirinya. Demikianlah kita tahu bahwa kita di dalam Dia.
  cjo-NT: Omaanta aririka antaperotakiniri ikaminaakaeri Tajorentsi, aakaperotaki
    nintaperotakiriri. Rootaki ayotawakaantakari akimitakari.
  nsn-nsn: Bo mai re longoro, kare uakeluk tono uelhire God, inggon e ualasirain pare,
    e malauelhirintiehe tun tang God, doha nimalauelhiron a kodkodoh tun. Inggono
    te paara, ri ate pe inggeig ri uangoul tokaha keip uaia pe tang God.
  san-DEV: यः कश्चित् तस्य वाक्यं पालयति तस्मिन् ईश्वरस्य प्रेम सत्यरूपेण सिध्यति
    वयं तस्मिन् वर्त्तामहे तद् एतेनावगच्छामः।
  tna-NT: Ahua quebata ja mu Cristo sa jacuatsasiati cuana yatani su, tuahueda Diusu
    saida ibuneda ebatani. Da neje da ecuaneda eshanapainia aidhe Diusu neje dunejiji
    yani.
  lid-lid: Arile, buku are lau in hamon ta sahou ta Kindrei handru, iy badeh, leheya
    so-ok ta Kindrei udu bolo kandriyen tan eme lewan. Ta san le doh, taha atanan
    buku taha a-en hamon ta Kindrei handru.
  wim-wim: Puth ngamp weeꞌ-weeꞌanangan wik nungantaman ngeey-ngeeyanamp-a, yaa, ngamp
    anman ngangk minangaman iiy-iiyanamp nungant God.antaniya, kan-kanam paththam
    kaangk wunanamp nungant. Ngamp puth nanpalan meeꞌmiy wunamp ngampa God.antang
    kanam nenchanamp.
  zga-M: Ula uviikulibata eilimenyu lya mwene, leli umunu uywa aleinulagano. Mu eile
    tulumanyile ukhuta twulimugaati mumwene.
  yom-yom: Vayi woso mutu wunkebanga mambu mandi buna bukiedika luzolo lu Nzambi luidi
    lufuana mu mutu wowo ; Mu diambu diodi tuzabidi ti tuidi mu niandi.
  san-SIN: යඃ කශ්චිත් තස්‍ය වාක්‍යං පාලයති තස්මින් ඊශ්වරස්‍ය ප්‍රේම සත්‍යරූපේණ සිධ්‍යති
