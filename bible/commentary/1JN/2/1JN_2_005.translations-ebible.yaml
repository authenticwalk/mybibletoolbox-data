  fuf-fuf: Kono kala ɗoftiiɗo daaluyee makko on, haray giggol Alla ngol no timmi e
    makko, ko non andirten hiɗen humondiri e makko.
  bhl-bhl: 'Kate, Sunbin-Got elo ibolow mutuk fian kelewbin kukuw e akalem weng kiliko,
