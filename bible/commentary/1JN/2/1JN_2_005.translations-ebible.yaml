    Metĩndjwỳnh kute amikôt gwaj bajo baja markumrẽx.
  eng-WEBU: 'But God’s love has most certainly been perfected in whoever keeps his
    word. This is how we know that we are in him:'
  gnw-NT: Ẽrei Jesucristo jei vae uyapo vae añetete uau ete Tumpa. Jare yaau yave
