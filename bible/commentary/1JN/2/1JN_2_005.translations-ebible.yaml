  mdy-ETH: ጋዓንቴ ፆኦሲ ቃኣሎም ዓይሢንታሢ ቢያ ፆኦሲ ጉቤ ዒናፓ ናሽካኔ፤ ጎኔና ኑኡኮ ፆኦሲ ዓሲ ማዒፃ ዔርታሢ ዬያናኬ።
  spl-spl: Yâhâ nenŋe Anitâhât den tâŋ tâŋâk watmâ tem lâuwaŋgimain yan yâkŋe wawaenenekmâ
