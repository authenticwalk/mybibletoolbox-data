  myk-myk: Ga wemu wʼa wu kafila wu coni ge, Kilɛ wo taanɲɛɛgɛ ke nivaŋa ki wa weefɔɔ
    funŋɔ ni see na. Lee na wʼà li cɛni na wèe ɲɛ wu kariɲɛɛgɛ ki ni.
  sbe-sbe: 'Na ena tamowai hesau Yaubada yona hedehedede ye lauwatanidi, meta mamohoi
