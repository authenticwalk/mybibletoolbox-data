  byr-byr: Aawa. Aꞌmwe gazaizai gamɨre yagaalyaꞌ mɨdɨdere sɨmunyavɨ yunebanna Gotɨyare
    yɨlaaya wiaꞌnebwi wɨlawaꞌdevulyɨ. Aꞌmwe pwai dɨna “Nɨmɨ Kɨraazɨtɨyarɨ wɨlamwaaihe.”
