    kalinawai:'
  mcr-mcr: Mä ämaqä, Goti Iqueqä maŋä duŋi qätä äwiyqäqä iqu, ii iqu Goti Iquenyqä
    äwqä ävä, iwä naqä-qakuä Iquenyqä wiŋguänä. Iwä suqä iiŋä dutaŋi, ne näqŋqe tiiŋä
    heanä. “Ne Goti Iqutä ämuäŋnäŋunä.”
  cux-NT: Du'ū chí n'giindiveeⁿ nduudu yeⁿ'e yā cuaacu nííⁿnyúⁿ cánéé n'dai vaadī
    neⁿ'e yeⁿ'e Dendyuūs ndúúcu yā. Chiiⁿ chi deenu yú chi canee yú nduucú yā.
  tur-YTC: O’nun sözünü tutan kişide ise Tanrı’nın sevgisi gerçekten yetkinleşmiştir.
    O’nda olduğumuzu bununla biliriz.
  san-ITR: yaH kashchit tasya vAkyaM pAlayati tasmin Ishvarasya prema satyarUpeNa
