    elote alik alik nu kal keluwete: Nu fein Sunbin-Got eso fewtokoko, buluw te.'
  ons-ons: Ŋo ŋei mane eŋe Anutu wane don tewekeake, eŋe Anutu wet maep wele okankayake,
