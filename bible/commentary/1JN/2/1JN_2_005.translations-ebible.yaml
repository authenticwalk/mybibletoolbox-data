  zac-NT: Perë si talë lëꞌë hiaꞌa rzuꞌbë diágaꞌa diꞌdzë shtë më, rluaꞌa de quë tsaglaꞌguë
    rac shtuꞌu hiaꞌa lëꞌë më.
  kyg-kyg: Nohaneꞌniyaꞌmonanafa muki vayaꞌmogi Goti geꞌamo akame nehisaya vayaꞌmogimo
    Gotifeꞌmo hapau apayamopafiꞌmo nehapaiya kavaꞌapimoꞌmo haino hapaiꞌniye. Ani kavatetiꞌmo
