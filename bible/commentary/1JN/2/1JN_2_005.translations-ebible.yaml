  jic-NT: Nun popa pjaní liji na pjü way Dios tjijyü'tá, t'üc' way quelel liji Dios.
    Mpes jupj selé jupj se con̈ca Dios.
  zap-NT: Per le mén ne rlaa ne rkyeen Ne, nli ne kesentyent ryaan men Ne. Nee nak
    ne ryenen be ne tebegue nak be lo Ne.
  wer-wer: Namp pi Anutuu ngönta ënëm ëëpna pöp pi Anutuun lup sant kë elmëëpnaap.
