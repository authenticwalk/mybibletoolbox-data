  nya-nya: Koma munthu aliyense akamvera mawu ake, ndiye kuti chikondi cha Mulungu
    chafikadi penipeni mwa iyeyo. Pamenepo timatsimikizadi kuti tili mwa Iye.
  ngu-NT: Pero tla yacaj quichihua on tlen Dios quijtohua, tla ijcon, melahuac ican
