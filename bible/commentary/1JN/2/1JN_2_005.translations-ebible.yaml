  inb-inb: Ikuti Taita Dius ima rimas­kata rurag­kunaka, sutipa­mi tukui iuiai­wa
    paita kuian­kuna. Chasa ruras­pa­mi iachan­chi, nukan­chi pai­wa tukuska kag­ta­kuna.
  hrv-hrv: A tko čuva riječ njegovu, u njemu je zaista savršena ljubav Božja. Po tom
