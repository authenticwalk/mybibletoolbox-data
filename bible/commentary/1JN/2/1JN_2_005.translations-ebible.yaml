verse: 1JN.002.005
translations:
  kpx-kpx: Isito oleuoleu hotove evisi ehovale keau seleveta avuho isivilahalu. Iale
    oleuoleu Iesu vaveve nahate valiege abuna hilokage seleveta Dilavau abuhi ua.
  okv-H: rate God ta osa ari na God ta ke peni amita agi eaguja embo amita jo ta pajito
    enetasuja. Eto embo na God ta jo ta mahu horari ke ijie kito Iesu na do ue mihahija
    avo pere ururou kito amo God ta embo be ke ahera.
  tbo-tbo: Apo Yaubada a baha ta wotago imahiyeya yaka ata luhogalahi Yaubada binei
    ina lihogota po ta hanapugeya tulatana mitehi ta memae.
  mal-C: എന്നാൽ ഒരാൾ ദൈവവചനം അനുസരിക്കുന്നെങ്കിൽ ദൈവത്തോടുള്ള സ്നേഹം വാസ്തവമായും അയാളിൽ
    പരിപൂർത്തിയിൽ എത്തിയിരിക്കുന്നു. നാം ദൈവത്തിൽ വസിക്കുന്നു എന്ന് ഇങ്ങനെ അറിയാം
  grc-SR: ὃς δ᾽ ἂν τηρῇ αὐτοῦ τὸν λόγον, ἀληθῶς ἐν τούτῳ ἡ ἀγάπη τοῦ θεοῦ τετελείωται.
    Ἐν τούτῳ γινώσκομεν ὅτι ἐν αὐτῷ ἐσμέν·
  bgc-bgc: पर जो कोए परमेसवर कै वचन नै मान्नै सै, उस म्ह सचमुच परमेसवर का प्यार सिध्द
    होया सै, परमेसवर म्ह म्हारे बणे रहण का सबूत योए सै, इस्से तै हम जाणा सां के हम
    उस म्ह सां।
  khz-khz: Na rai na Palagu gena kila ekwalanaana, ia Palagu taunatauna eulamagiana
    maaona maparana ria. Voanana vou taripana, ita taunatauna ia ria kwapuna.
  deu-TKW: Wer aber sein Wort hält, in dem ist wahrhaft die Liebe Gottes vollendet.
  zsr-NT: Nu run ca rna xtidzëꞌë Dios, le nactë nadxíꞌi Dios nu ni ca ral‑laꞌ gun.
    Chquiꞌ runruꞌ cni, nö́ziruꞌ náquiruꞌ queëꞌ Dios.
  lin-lin: Moto oyo atosaka Liloba na Nzambe azalaka penza na bolingo ya kokoka mpo
    na Nzambe kati na ye. Ezali ndenge wana nde tososolaka ete tozali moko na Ye.
  hns-NT: Bakie dje okar baat soene hai, oe Parmeswar ke sattje ke tjaahe hai. Oe
    dekhaawe hai kie oe ose ek hai.
  noa-E: Pari jũrr maach i ipierraa nʉm khʉʉnaun chadau chadcha wajapchata i khõsi
    nʉm. Mag i khõsi nʉm gaaimua maadëu khaphʉ nʉm, chadchata i dënkha nʉm.
  eng-EMTV: But whoever keeps His word, truly the love of God is perfected in him.
    By this we know that we are in Him.
  mib-NT: Te sa ñayuu squícu jnūhun ya, je ni ije vāha ni i jeē maní i jíín yá. Súcuan
    te cuni yō núu ndúú yó jiín yá chí tuú.
  lif-NT2: कर निङ्‌वाॽफु पाःन्‍जाक्‍किन् के़इःप्‍पा के़नाःप्‍पाल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिन्
    से़क्‍खाए साॽरिक् मिःम्‍जि मे़त्तुॽरो॥ हे़क्‍केलॽरिक् आनिॽ निङ्‌वाॽफुमाङ्‌ङिन्‍नु
    आवाॽ के़लॽबान् आनिःसुम्‍लो॥
  xnj-xnj: Nambu mundu yoyoha mweilanda lilovi la Chapanga, mwenuyo ndi ana uganu
    wa chakaka wa Chapanga ukamiliki mugati yaki. Naha ndi tihotola kuvya na uchakaka
    kuvya tiwungini nayu,
  mmx-mmx: Ketla mo do tara na mu asu levelinga at ne Moroa, i lox asuusu i do labalamu
    at ne Moroa ik lox ampana keneng at lorooro ren. Neni na langas nedik ataba ven
    asuusu ba i do nedik dit kis esogo mi ne Moroa.
  cbr-NT: Usa 'aínbi ca an aín bana quicësabi oquin 'acë uni ax ëníma upiti Nucën
    Papa Diosmi sinania. Usa 'ixun cananuna 'unanin, nux cananuna asérabi ainan 'ai
    quixun.
  tee-NT: Para va tichi chavaich ju quiclaca'i ju ixchivinti Dios putasui ni ixlhichux
    ix'alhunut ju mapaini ju Dios. Chai chani ju lhic'atsayau ni vasalh va lakatam
    t'ajuntau ju Cristo.
  eng-LSV: and whoever may keep His word, truly the love of God has been perfected
    in him; in this we know that we are in Him.
  cak-NT: Pero jun ri nu'on ri nu'ij ri Dios, can ketzij chi can nrojo-wi ri Dios.
    Y romari' keta'n chi xe jun kabanon riq'uin ri Dios.
  pah-NT: 'Nhanderekorame Tupana''ga nhi''ig̃a rupi nhande tiarõ hete reki Tupana''ga.
    A''ero nhande ei: Xajikoty''a nhande Tupana''ga pavẽi jipi.'
  sja-NT: Mamĩda eperãpa ook'ãri Tachi Ak'õre Ũraade jara bɨk'a, Tachi Ak'õre wãara
    k'inia iru bɨ mãik'aapa chik'inia bapari iru ome. Nãgá k'awa p'anɨ tachi, Tachi
    Ak'õredeerã.
  xed-xed: 'Mndu ta snatá gwaɗa Lazglafta ná, ɗvuɗva ta Lazglafta kahwathwata. Tsaya
    ta gramafta kazlay: Nda ndiʼa mu nda Lazglafta kəʼa.'
  mks-NT: Joo na̱ cája ña̱ sáhndá Ndióxi̱, náha̱ ña̱ mé a̱ nda̱a̱ táhyí quíhvi̱ ini
    na mé á ta xi̱hín ña̱ yóho cánda̱a̱ ini yó ña̱ in na̱nduu na xi̱hi̱n mé á.
  gfk-S: 'Iesene tutuno sakit, be tikenong i taram ira nuno nianga, i hamanis be no
    nuno sinisip utuma hone God te duk. Ma dait nunure hohaam be dait kis ter tana?
    I horek:'
  bmu-bmu: Qahöpmö, kunöŋ Anutugö keuŋi tem köla wuataŋgömakzawi, Anutugö urukalemŋan
    mönö ölŋa yaŋgö uruŋi kokolak qei aködamunŋambuk malja. Mewö miaŋön Anutubuk qekötahöba
    mohok maljini, mi möt yaközin.
  dgz-dgz: Go orup da God nop mega ayamase tainiwa, God baigan mega tave iragena ame
    inap di nau bararamen. Mame gapan God nu inanup den wandia go uon ame nu yao asigip
    tait.
  eng-GNV: 'But hee that keepeth his worde, in him is the loue of God perfect in deede:
    hereby wee knowe that ye are in him.'
  zaa-NT: Pero nu runi nu ra lo titsa' qui' Tata Dios nna, entonces rulue'ní qui'ni
    té la' tsì'ilatsi' qui'e lo lòstu'į Ą' modo nna yu ri'u qui'ni chi ná ri'u ttùba
    lani e.
  eng-WEBSTER: 'But whoever keepeth his word, in him verily is the love of God perfected:
    by this we know that we are in him.'
  guh-guh: Pajivi exanaponapona Dioso pitorobicueniatsi, bajarapajivi pepacuene jumecovënëta
    Dioso bajarapajivi bitso pejitsipaexae Dioso. Bajarapacuenia vaxaitsi ata itsa
    jumecovënëtavanapaenatsi Dioso, nexata nayapëtaevanapaenatsi vajayajavajinavanapaejava
    Dioso.
  bon-bon: Yepä laati te liba Acejiyame me mene jäätecijuge, tabe toracarage singi
    birige teeme tääpume. Peei cabu ca mine umle gemi, egä mine Acejiyame cabu ninajininuge.
  nhw-BL: Pero aqui quichihua catli icamanal quiijtohua, quiicnelía Toteco ica se
    teicnelijcayotl catli senquistoc cuali. Huan sintla quej nopa titlaicnelíaj huan
    tijchihuaj catli technahuatía, huajca tijmatij tiitztoque ipan Toteco.
  swh-ONEN: Lakini mtu yeyote anayelitii neno lake, upendo wa Mungu umekamilika ndani
    yake kweli kweli. Katika hili twajua kuwa tumo ndani yake.
  wbi-wbi: Looli umuunhu ghweni juno ivingilila ilisiio, lya mwene u Nguluve, ujuo
    ghwejuno amughanile u Nguluve kyang'haani. Ikiinu kino kikutupelelela kukagula
    kuuti tuli mwah Nguluve kye iiki.
  bba-bba: Adɑmɑ wi u win ɡɑri mɛm nɔɔwɑ, wi sɔɔrɑ Gusunɔn kĩrɑ yibɑ kɑ ɡem. Amɛniwɑ
    sɑ ko n kɑ yɛ̃ mɑ sɑ ɡbinnɛ kɑ wi.
  eng-KJVCPB: 'But whoso keepeth his word, in him verily is the love of God perfected:
    hereby know we that we are in him.'
  kgk-NT: Ha inhe'ẽ renduha katu ohayhu tee voi Nhandejáry-pe. Upéixa voi, “Amoirũ
    íxupe peteĩxa” ja'e ramo, anhetegwa voi ja'e nhandéjehe. Nanhande apuiha jaikwaa
    nhandéjehe.
  waj-waj: 'Fai gioonna kiaapu voovoono inna kuaivaa rikioo iino Anutuuqo innara mmuduuya
    ruaivo fai innaki vioo vioo pinaavai vainaravai. Ta Yisuu Kirisiiva varirayaama
    variaunnaivaara ta arinaima rikiada kiaunnanoo: Ta Anutuuqaa tasipama variaunnanoo,
    kiaunnavai.'
  cpy-cpy: Eenitatsi-rika monkaata-neerori ikantakaantani, riitakira ninta-perota-neeriri
    Tajorentsi. Rootaki riyotan-tyaari kyaariperowa raapatziya-naari.
  mpx-mpx: 'Yaa ebo gamagal etega Yehoba wana logugui ni henapuan, he wana nunuwana
    Yehoba elana iyaka i paolaolaek. Ta atena te ta minaa Yehoba elana ni ola hiwe:'
  wbp-wbp: Kala kaji kuja-piya-wangurlu purami kuruwarri Kaatu-kurlangu junga-nyayirnirli
    yijardurlu wilji-wangurlu, ngulakuju karla yulkami Kaatuju karrikarri-wangu. Nyarrparlu
    kujarlipa-nyanu milya-pinyi ngaliparluju junga-japa kuja karlipa nyinami Kaatu-kurlangu?
  luo-luo: 'To ka ngʼato orito chike Nyasaye to hera moherogo Nyasaye nenore kuome
    ratiro. To ma e kaka wanyalo bedo gi adiera ni wan ei Nyasaye:'
  nhe-NT: Pero ajqueya quichihua tlen itlajtol quiijtohua, quiicnelía Toteco ica se
    teicnelijcayotl tlen senquistoc cuali. Huan intla queja nopa titeicnelíaj huan
    tijchihuaj tlen technahuatía, huajca tijmatij tiitztoque ipan Toteco.
  aii-aii: ܐܝܼܢܵܐ ܗ̇ܘ ܕܢܵܛܹܪ ܗܹܡܸܙܡܵܢܹܗ، ܫܲܪܝܼܪܵܐܝܼܬ ܚܘܼܒܵܐ ܕܐܲܠܵܗܵܐ ܦܝܼܫܵܐ ܝܠܹܗ ܡܘܼܟܡܸܠܵܐ
    ܒܝܼܹܗ. ܒܐܵܗܵܐ ܟܹܐ ܝܵܕܥܲܚ ܕܒܝܼܹܗ ܝܘܲܚ.
  esk-NT: Kisupayaaq tupiksripman Agaayyutim nipliutaanik ilaan piqpagiraġigaa Agaayyun
    atakkii iḷitchuqsruiruq Agaayyutitŋaqtauruamik piqpaksrił̣iġmik. Tupiksriguptaasiiñ
    Agaayyutmik nalupqinaiġikput atausiŋŋuqtilaaqput ilaani.
  msb-msb: An nagatuman san mga sugo san Dios amo an may bilog na pagkamuot sa iya.
    Amo ini an kasiguruhan na nabubuhay kita sa pakig-usad sa Dios na
  cpa-NT: Jøng² dsa² héi² báh³ dsa² lah¹dsóh² hnio¹ Diú¹³ cu²rø², dsa² mi²ti¹ jǿg³
    quiah¹²dsa. Hi² jøng² báh³ ma²ne³ jniang³ hi² lán¹² jniang³ dsa² quián¹² Diú¹³,
    ju³ná³ jmo² jniang³ lah¹jøng².
  dso-dso: ମାତର୍‌ ଜେ ଜଦି ତାର୍‌ ବାକିଅ ମାନ୍‌ସି, ସେନ୍ତାର୍‌ ଆଲେ ପର୍‌ମେସରର୍‌ପାଇ ରଇବା ତାର୍‌
    ଆଲାଦ୍‌ ସତଇସେ ପୁରାପୁରୁନ୍‌ ସିଦ୍‌ ଅଇଆଚେ । ଆମେ ପର୍‌ମେସରର୍‌ ସଙ୍ଗ୍‍ ମିସ୍‌ଲୁଆଚୁ ବଲି ଦେକାଇବା
    ବିସଇ ।
  meu-meu: A ena hereva e badinaiamu tauna lalona ai Dirava ena uraheni vada eme ḡuḡuru.
  yva-NT: 'Yara vatano beto Amisye apa ayao rai, vatano napije muinyo Amisye ai ma
    mamai to. Ranivara wamare wandaen wambe intabove Amisye ai, weamo wamo raen no
    taiso:'
  dgc-dgc: Pero tu sumunud ta kagi na, éy siya i mégmahal ta Diyos ta mahusay. I maski
    ti ésiya a mégkagi a ménatili siya ta Diyos, éy dapat siya a umaheg ta ugalia
    ni Jesu Cristo. Eng kona kitam sa, éy mapospusan tam a ménatili kitam dén ta Diyos
    a talaga.
  zpm-NT: Sac zha ne nli rleynie Dios, rioxco zho rban zho zigne nac xtiidz me; ni
    teḻ ne, ndioṉ ne gaṉle nli xnëz me no ne.
  hix-NT: Noro yoyuknye ro kom haxa ryhe, Khoryenkom xe xaxa natxow hamà. Onà wyaro
    kehtokonye ryhe, Txesus yohà roro me tehxatxow hamà, ohxe roro kehtokony mak ha.
  sim-sim: Hako os or mbahanda nombon ji tiya nahi, sunguwavu jihi nga orin rupshinda
    jira. Uhu os erem ji uwa nombo oso osmu mukunduwa, jir orhi ma indingo jira.
  npi-ULB: तर जसले उहाँको वचन पालन गर्छ, साँच्‍चै त्‍यो व्‍यक्‍ति परमेश्‍वरको प्रेमले
    सिद्ध भएको हुन्छ । हामी उहाँमा छौँ भन्‍ने हामी यसैद्वारा थाहा पाउनेछौँ ।
  cgc-cgc: 'Piro, bisan kino na gatuman ta ambal ta Dyos, papamatuuran din na terek
    gid iya na paggugma naan ta Dyos. Yi paagi na sigurado ki gid na sakep ki ta Dyos:'
  tim-tim: Dâ siâŋe Anutugât den lokomap amâ Anutuŋe okot âlep nâŋgâ aŋmap are miawagaŋmâ
    sambelem humo akmâ kârikŋe akmap.
  yor-yor: Ṣùgbọ́n ẹnikẹ́ni tí ó bá ń pa òfin rẹ̀ mọ́, lára rẹ̀ ni a gbé mú ìfẹ́ Ọlọ́run
    pé nítòótọ́. Nípa èyí ni àwa mọ̀ pé àwa ń wà nínú rẹ̀.
  wos-wos: Du takwa nawulak di déka hundi jémba xékéta wandén maki huru. Wunde du
    takwa di Godka némafwimbu mawuli ye. Wu mwi hundi dé. Yingi maki nae nani Godna
    hémémbu rembekaka xékélakitame? Angi dé.
  emp-NTPO: Baribʌrʌ Ãcõrẽ bed̶ea ĩjã o b̶ʌba Ãcõrẽra wãrãda quĩrĩã b̶ʌa. Ãcõrẽ ume
    ãbaa b̶ʌad̶a a b̶ʌra nĩbaida b̶ʌa Jesucrito nĩbad̶a quĩrãca. Dadjirãda mãwã nĩbad̶ibʌrʌ,
    cawa panʌa wãrãda idji ume ãbaa panʌda.
  eng-F35: 'But whoever keeps His Word, God''s love has truly been perfected in him:
    by this we know that we are in Him.'
  ind-ind: Sebaliknya, semakin kita menaati ajaran Allah, semakin nyata bahwa kita
    mengasihi Allah dengan sempurna. Demikianlah kita tahu bahwa kita benar-benar
    sudah bersatu dengan Dia.
  pes-OPCB: فقط کسی می‌تواند واقعاً خدا را بشناسد و با او رابطه‌ای نزدیک داشته باشد
    که او را هر روز بیشتر دوست داشته، کلام او را بجا آورد.
  mpt-mpt: Ina otane nakae Gode wengo wafu bie naka ele e Gode kla goba biebe. Eka
    nakae waneta baanea Nete God ete nanoba bobol temo makob biobobo gene mole e kukub
    ayamo wafunamabeo makob Yesus Klaiste kukub ayamo wafu binebio inaneta wafuneko!
    Nibo inanob mole nibsa e meletanobe.
  ssx-ssx: Pate ma꞉nda꞉ epima꞉ Koda꞉na꞉ pi opua pua꞉tiki pita꞉la꞉ someta꞉ kota꞉ ipiki
    Koda꞉ pa꞉ta꞉ puki hala꞉la꞉ ekita꞉ ota꞉ anekema꞉ handaa ula꞉me. Nikita꞉ Koda꞉ ame̱le̱
    ta꞉ma꞉ni poloma꞉me laa hone uluekema꞉ pea꞉pekeeki dupa.
  mkl-mkl: Ammɑ inɛ iyi wɑ jirimɑ ideɛ, siɛi kubii Ilɑɑɔ̃ í yɑ kɔ̃ do ntɔ. Mii iyi
    ɑ́ jɔ̀ kɑ mɑ̀ iyi ɑ̀ nɛ ɑnu ɑkɑ̃ do nŋu wee.
  gaq-gaq: ଡାଗ୍ଲା ଜାଣ୍ଡେ ଇସ୍‌ପର୍‌ନେ ସାମୁଆଁ ପାଲନ୍ ଡିଙ୍ଗ୍‌ଏ ମେଁନେ ଡାଗ୍ରା ଇସ୍‌ପର୍‌ନେ
    ଆଲାଦ୍ ସତେଆ ଲେଃକେ । ଏନ୍ ବାନ୍ ନେ ନେମ୍ୟାଏ ଜେ ନେ ମେଁନେ ଡାଗ୍ରା ନେଲେକେ ।
  gof-RNT: Shin iya qaalas nu kiitettiyabaa gidikko he uray Xoossaa siiqiya siiqoy
    polo gidees. Nuuni Xoossan de7eyssas hessi baw tuma markka.
  unx-unx: ମେନ୍‌ଦ ଜେତାଏ ଇନିୟାଃ ବାଚାନ୍‌କେ ମାନାତିଙ୍ଗ୍‌ରେ, ଇନିଃତାଃରେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ଦୁଲାଡ଼୍‌ ସାର୍‌ତିଗି ପୁରାକାନା । ନେ'ଲେକାତେ ଆବୁ ଇନିଃରେ ମେନାବୁଆ ମେନ୍ତେବୁ ସାରିତାନା ।
  gah-gah: Itó helegaloka Ómasímini gakó ámegetiki minatamó keza kigika Ómasi amikamómámini
    gihiláa utó o asú okave. Lá okago nene, Ómasiloka gímizi lamaná iakalímini mogonáa
    utó okiko, ánigoko gilitunize.
  lcm-lcm: Au na man ta sikei kapo longong kana mengen, tutuman luai lau i vinga ro
    si God kalapo tapunuk singina. Kana vang nia tarapo nas ta taralapo ago singina.
  aer-aer: Kele nhenge angwenhele apeke re Ngkarte aywerrkele apeke awerlenge imerte
    mpwaremele arne iwenhe-arle Re anwernenhe mpwaretyeke ileme kele re-anteme Ngkarteke
    ahentye anthurre aneme. Ye, nhenhe-ngentyele kwenhe anwerne akaltye aneme anwerne-arle
    arratye atyewe areye Ikwerenhe aneme, Rarle anwernekenge aneme.
  qvc-NT: 'Piru Dyusta kasuqkunaqam allipta tukuy shunqonwan payta kuyanllapa. Chayshinam
    yach''anchiq: Dyuspa wambrannam kanchiq, nishpa.'
  tgl-ULB: Pero ang sinumang pinapanatili ang kaniyang salita, tunay na sa taong ito
    ang pag-ibig ng Diyos ay naging lubos. Sa pamamagitan nito alam nating tayo ay
    nasa kaniya.
  cbs-NT: Jamen tsuada shinan betsatan Diosun jancha chibankin axunkayabiaidan, chanima
    kayabi jawen xabakabi Diosun nui jaya ja medanua taxnikiki. Jamen nukubu nun jaskadiaibudan,
    nun jakidi dasiabu nun ma unankanaii.
  xtm-NTPP: Kovaa nú na in kandija tnu'u ká'an ya ma, te ñayii ya'a, kútoo ndija i
