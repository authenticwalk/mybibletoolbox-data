  jid-jid: Indi wa a grji trema jaji hei wu ni Irji. Na yi ki toh di ki hei tare ni
    wu.
  wmw-wmw: 'Fala afuláta usemi wake, nkati yake pendo ra Mwenyezimungu riwankukamilika
    kweli-kwelini. Kitendo colóta kuwa tilungana naye ndici:'
  gmv-GGM: Qase oonikka iza qaala nagiko tumu Xoossa siqqoy he 7uran polletides. Nuni
