    makaduda nga agpaki''adda kita si Diyos:'
  mco-NT: Yɨ jäy ajcxy pɨnjaty cuychɨnaayb cuyjugy'ajtp yajxon Jesucristo y'ayuc ytɨy'ajt,
    janch tɨydudägy anajty yajmɨj'aty Dios. Co nguychɨnaayɨm nguyjugy'ajtɨm yajxon
    Jesucristo ytɨy'ajt, huin'it jëbɨ nejhuɨɨyɨm co nyajmɨj'ajtɨm Dios.
  cpb-NT: Tzimatsirika matanairone inintakaantanewo, iriira nintaperotanairiri Pawa.
    Irootake ayotantari imapero atsipashiretanaari.
  aon-aon: Aria arpen douk nyugipesh Iruhin ananin baraen iri, enyudok arpen douk
