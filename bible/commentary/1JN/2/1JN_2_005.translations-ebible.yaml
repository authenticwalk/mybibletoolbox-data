  ces-NKB: Kdokoli však zachovává jeho slovo, v tom Boží láska opravdu došla k dokonalosti.
    Podle toho víme, že jsme v něm.
  cui-cui: Seicaya nama pon exana pocotsiwa xua Nacom itoroba pon waxainchi jiwanatsi,
