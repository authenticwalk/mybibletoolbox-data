  pon-2006: 'Ahpw me kin peikiong sapwellime mahsen, iei ih me e limpoak ong Koht
    unseklahr. Eri, iei soahng wet me kitail kak esehki me kitail ehuong Koht:'
  dad-dad: Anĩ ere, taka ĩ yogon od dõ fef are, Negur nẽ wau laa fiya are momoi bagai
