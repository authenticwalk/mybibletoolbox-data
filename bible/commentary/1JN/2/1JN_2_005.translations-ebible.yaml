  ipi-ipi: '@see-verse:1JN.002.004'
  qul-NT: Diospaj palabranta casucojka ciertotapuni Diosta munacun, cay jinamanta
    yachanchis paywan ujllalla caskanchista.
  tnc-tnc: Tuᵽarãte jã'meika uᵽakaja baarijayuka ᵽuri, kire yaᵽatiyarĩji yaᵽaiki.
