  san-PUN: ਹੇ ਪ੍ਰਿਯਬਾਲਕਾਃ, ਯੁਸ਼਼੍ਮਾਭਿ ਰ੍ਯਤ੍ ਪਾਪੰ ਨ ਕ੍ਰਿਯੇਤ ਤਦਰ੍ਥੰ ਯੁਸ਼਼੍ਮਾਨ੍ ਪ੍ਰਤ੍ਯੇਤਾਨਿ
    ਮਯਾ ਲਿਖ੍ਯਨ੍ਤੇ| ਯਦਿ ਤੁ ਕੇਨਾਪਿ ਪਾਪੰ ਕ੍ਰਿਯਤੇ ਤਰ੍ਹਿ ਪਿਤੁਃ ਸਮੀਪੇ (ਅ)ਸ੍ਮਾਕੰ ਏਕਃ ਸਹਾਯੋ
