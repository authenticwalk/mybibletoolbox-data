  pol-UBG: Moje dzieci, piszę wam to, abyście nie grzeszyli. Jeśli jednak ktoś zgrzeszy,
    mamy orędownika u Ojca, Jezusa Chrystusa sprawiedliwego.
  qxh-NT: Wawallau wawa, jamcunaman cartacaycämü juchata mana aparicunayquipaj. Mayganinchipis
    juchata aparicush-imarga, Jesucristu Tayta Diosninchita parlapämäshun. Payga Tayta
    Diosninchipa shungun munashallanta ruran.
  nwi-nwi: Kwajikovə mɨnə kafak, yakamrai nəgkiarien e kɨmi əmiə mamni-əhu əmiə mə
    takhapəh nɨsorien təvhagə has. Mərɨg tukmə kasor təvhagə hah, yermamə kɨrik kapətawə
    tukrəgkiar atuə kɨn kapətawə kɨmi Kughen. Yermamə e In e Yesu Kristo, yemə atuatuk.
  kmo-kmo: Eeji nareboy, kwota kapasek yon otiinakech eena ada kwona jeyn keyitu.
    Ma por rii kapasek yon otiiney, noti nekibiira tawa ma Eepi riitaka tawa. Eeta
    Jisas Kraist riita yo kepi otiichichawa ma siiken.
  agr-agr: Mina uchuchig aidauwah, jujú aidaunak tudaun takasainum tusan agatjime.
    Tujash makichkitigmekesh yajá aneasjum tudau takaakjumesh dekaatajum, Apajuí emtin
    iina ayamjutpauk Jisukristu pegkegma nu pujugtamui.
  kyc-kyc: Nambana Kurisene wanenge ikinyingipi dupwa, nakama yulu koo pyuo kara nalapape
    lao langilyu. Dopa lao langirunupape mendeme yulu koo pira ramo dokopa Yesu Koraisa
    rolae karenge doko namwana koo dupwana lao Rakane kambu minyuo lamaiyakara lyakande.
  urd-GVU: میرے بچو، مَیں آپ کو یہ اِس لئے لکھ رہا ہوں کہ آپ گناہ نہ کریں۔ لیکن اگر
    کوئی گناہ کرے تو ایک ہے جو خدا باپ کے سامنے ہماری شفاعت کرتا ہے، عیسیٰ مسیح جو
    راست ہے۔
  yre-NT: '''Mɛn ''nɛnnun, ''wɩ ''gʋɛ maan crɛn -tɛ ''cɛɛ ''nan, -e ''ka vɩlɛ ''ka
    ''wɩ ''wlidɩ "drɛ dɩ. Ɛn -te min -tʋ ''wɩ ''wlidɩ drɛ bɛ, ''ka -tɔ ''nan min nɛn
    e -nyɛanla -cee ''wɩ -sru, -e ''e -cee ''wɩ ''si "va "bɛ, e ya -kaa "tɩ Bali "srɔn.
    Zozi Crizi nɛn e ya tɩglɩ bɛ, -nyrɛn.'
  fuh-BKF: Ɓikkoy am, mi winndanii on ɗum faa taa ngaɗon hakke. Ammaa si goɗɗo waɗii
    hakke, eɗen ngoodi curoowo to Baabiiwo, oon woni Iisaa Almasiihu ponnditiiɗo oon.
  arl-NT: Quiquiohuaniyojuanaa cua tojitiare. Nio naajiya niaaranijia, maja juhuajaniya
    nia miiniuria sesa. Paa jaara sesa miirini, paacuajaari pa Que Pueyaso shuriucua
    jiitiaa pocuaji Tacunani, na Que Pueyaso na jiyanootiniuria pajaniya. Nojuajaari
    Jesucristo, pueyaracaanu maninia miijia cutarani.
  ziw-ziw: Wanangu nawawandikilani mbuli zino chani msekudamanya masa, mna inalaila
    mntu adamanya masa chinanaye yumwenga akuchigombela kwa Tate, nuyo Yesu Kulisito
    akumuwagila Chohile.
  grc-TR: Τεκνία μου, ταῦτα γράφω ὑμῖν, ἵνα μὴ ἁμάρτητε. Καὶ ἐάν τις ἁμάρτῃ, παράκλητον
    ἔχομεν πρὸς τὸν πατέρα, Ἰησοῦν Χριστὸν δίκαιον·
  nag-nag: Ami laga bacha khan, moi tumikhan ke etu likhi ase tumikhan paap nokorile
    nimite. Kintu jodi kunba paap kore, amikhan laga Baba Isor logote kotha kori diya
    ekjon ase, Jisu Khrista, kun dharmik ase.
  eng-OEBCW: My children, I am writing to you to keep you from sinning. But if anyone
    does sin, we have an advocate with the Father – Jesus Christ, the righteous.
  knj-NT: Jaex, jaxca tol wuninal je yei, chin tz'ibetoj wan ti' e ex an, yet watx'
