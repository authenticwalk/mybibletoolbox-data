    utasu Yesu Keriso. Dawa yabairoma Godibai sina webisu.
  maa-NT: Jñò xi koni tsà ndí i̱xti‑na̱ xan‑nò, koií xá tìkjiì‑nò Xo̱jo̱n jè, mé‑ne
