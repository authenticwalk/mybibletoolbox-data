    ke a''e. Jande jaka''u te''eha jama''ema''eha ke rehe a''e muhepy. Amõ we tĩ.
    Upa kome''ẽ ywy keruhũ pe har ta ka''u te''eha ma''ema''eha ke rehe a''e muhepy
    tĩ. A''erehe Tupã ipy''a jywyr ngã rehe tĩ.'
  fra-LSG: Mes petits enfants, je vous écris ces choses, afin que vous ne péchiez
