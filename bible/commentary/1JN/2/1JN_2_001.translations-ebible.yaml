    diang kanarilpi akadik inkhat om, khachu Jisu Christa.
  bfz-bfz: ओ मेरे बाल़को! आऊँ इना गल्ला तुसा खे इजी खे लिखूँआ, ताकि तुसे पाप नि करो।
    जे कोई पाप करो, तो पिता परमेशरो गे एक म्हारा मददगार ए, मतलब यीशु मसीह जो तर्मी
    ए।
  cuk-09: An-mimmigan, we-ibmarmar an na bese narmakmalad, adi melle bemar iskumalagar.
    Ar dule-wargwen iskusardi, insao, anmar-irwa dule-wargwen-gwisgued an nikmalad,
    Bab-asabin anmar-ular sunmakegar. We-dule, Jesucristodo, inikii-ibmar-saed-dule.
  ben-OBCV: আমার প্রিয় সন্তানেরা, আমি তোমাদের এসব লিখছি, যেন তোমরা পাপ না করো। কিন্তু
    কেউ যদি পাপ করে, তাহলে আমাদের একজন পক্ষসমর্থনকারী আছেন; তিনি আমাদের হয়ে পিতার
    কাছে মিনতি করেন। তিনি যীশু খ্রীষ্ট, সেই ধার্মিক পুরুষ।
  mil-NT: Te nchòhó ñáyiu cùu datná déhe‑í, chìdo tnuní‑í nchaa tnúhu‑a cuèndá sá
    vǎ cádá‑ndó nì ɨɨⁿ sá cuèhé sá dúhá. Dico núu ɨɨⁿ‑ndo quìde‑ni‑ndo nándɨ sá cuèhé
    sá dúhá, te ndècu ɨɨⁿ Yaá càháⁿ ndàhú cuèndá‑ó nǔú Yǎ Ndiǒxí. Te Yaá‑áⁿ cúú‑gǎ
    Xítohó Jesucrìstú Yaá quídé ndǎá.
  myu-myu: Bekitkit, cartadup mubarararag̃ õn eywebeaptum eywebe ikẽrẽat mujurũg̃rũg̃ap
    puxim. Wuywebe ikẽrẽat mujurũg̃ puje bit, wuywebeam Jesus Cristo kawẽnwẽn wuyebayat
    eju. Ixe Jesus Cristo soat podi ma cũg̃ ma.
  fue-fue: Onon sukaaɓe am, mi winnanii on ɗum, gam to on gaɗee hakke. Amma to goɗɗo
    mooɗon waɗii hakke, een goodi balloowo to Baaba, kanko woni Yeesu Almasiihu, poonnitiiɗo.
  amk-amk: Nehu arikang enehuwawu mea wa meaine, itoi kaiwone we mea mau we yeretawang
    mea ambori menari sasari fanai. Wape masino mane nari sasari mani, tane mangfata
    mansiari, andino medu pampang tuti tata na Dai Allai arongreafo ne, amani Yesus
    Kristusi. I mani mano mesi paria dine.
  fai-fai: Nalam muduw kiba, sauk kon bela goduyamino, kiba ban keimin uyo kudálin
    kala, kale nadino ko. Kan ata ban keiba namti, Yesus ata kuw kukuw kidel kanamin
    kinim, kale ata num guew dudu num sung Natim Got bakadaba.
  ura-NT: Cana Coaunera coreniha cacalabi rijijieein nenacaauru, nabana Cana Coaunera
    ere lacohin, chatohaneein nosateein neeichene coataane catohaneein laenaain letoaaun.
    Chunocoha chatohaneein baaso ichaain osa que nesaruhin nihane, niha cana rai Cana
    Coaunera acatiha nii rucuheranu Jesocurisito- esinae rauhijiriin caohacha esine
    coitucuhin rucuheraneein nenaa.
  mcd-NT: Uhuun yora mishtichin, un mato cunushoni man oinshon ahua chaca huanonma.
    Ascafia ahuara non chaca huacun Jesucristo apa noco yoishotiro nocon chaca soanon.
    Yoiquin isca huatiro, —Upa, un ato nashoniquin. Aton chaca soashohuun, —Apa huatiro.
    Atoncai ahua chaca huamisima. Afin shafacafi icaquin. Ascan Apa Dios noco yoishotiro
    nocon chaca soashonon.
  urt-urt: Lenge talah ŋam, ŋam mainge wusyep eꞌe malme yip ŋaiye yukur pa yende pupwa.
    Kom ŋaiye lahende yip ka ende pupwa pe, miyeꞌ ende kin gan miyeꞌ mut poi ŋaiye
    ka ininge wusyep elme Yai erŋeme poi. Miyeꞌ uku, kin Jisas Krais, miyeꞌ bwore
    mise.
  kiz-kiz: Bhana bhangu bhaganwa, nikabhaj'hendikila mambo agha kwinu ili mkaikubhomba
    sambi. Lakini Kama mmonga ghwinu akabhombayi sambi, tuj'hele nu wakili j'ha aj'hele
    pamonga nu tata, Yesu kiristo-ambaghe ndo mwenye haki.
  tzo-TZE: Jnich'nabtac, vo'oxuc ti oyoxuc xa ta stojol Cajvaltique, ti jech la jts'ibaboxuc
    tale yu'un jech mu xa xasa' amulic. Me oy chata amulique, na'ic me ti oy boch'o
    tey chiscoltautic ta stojol Jtotic Diose, ja' li Jesucristoe. Yu'un ja' mu'yuc
    smul. Ja' ta sventa ti chijpasbat perdone.
  lex-lex: U'pu-a'nu mak kden la a ralmu, a'u'enyat nnio'u-nia'tu mak emkadi tiy miy,
    totpena yana miodia inonmi la do'a-hala ralamni. Mere la'pa riy meni nler olek
    la do'a-hala ralamni, de yan mimta'ata yoma it hononita tlernan oleka riy id mak
    ktulan la ita, de Yesus Kristus mak kakleha do'a-hala. E' ed mak kod nian it la'a
    E Amni Uplerlawna.
  dov-dov: Nobana, ndikumulembela zintu ezi kuchitila kuti mutabisyi. Pele naa kuti
    umwi wabisya, tulaawe sikutwiminina kuli Taata, Jesu Kkilisito, oyo ululeme.
  rgu-rgu: Ana susue kara! Au duiꞌ fee emi basa-basa ia ra, ela afada emi fo bosoꞌ
    tao salaꞌ bali. Tehuu uniꞌ ko leo bea tao salaꞌ, neuꞌ ko esa riꞌ noꞌ ita, nai
    Amaꞌ Manetualain matan. Ria nana riꞌ Yesus Kristus, Lahenda Malalao-malalafuꞌ
    fo Manetualain feen leo dae-bafoꞌ ia mai.
  toc-NT: Koxu­taní̠n hui­xinín quin­ca­maná̠n, huá xpa̠­la­cata aquit cca̠­li̠­tzok­nimá̠n
    eé quin­carta xla­cata antá nac­ca̠­mak­ta̠­yayá̠n niaj nat­la­hua­yá̠tit tala̠­ka­lhí̠n.
    Pero para tícu xli̠­ta­mo­kos­tá̠­yalh aktum tala̠­ka­lhí̠n luu laca­tancs caca­tzí̠tit
    pi̠ kalhi̠­yá̠hu cha̠tum chixcú hua̠nti̠ naquin­ca̠­pa̠­la­ca­chu­hui̠­na­na̠­chá̠n
    nac xla­catí̠n Quin­tla̠­ticán Dios, huá tamá quim­pa̠­la­ca­chu­hui̠­nacán Jesu­cristo
    porque xlá luu tla̠n catzi̠y.
  som-som: Carruurtaydiiyey, waxaan waxyaalahan idiinku soo qorayaa si aydnaan u dembaabin;
    oo qof uun hadduu dembaabo, waxaynu xagga Aabbaha ku leennahay Dhexdhexaadiye,
    waana Ciise Masiix kan xaqa ah.
  mam-C: Ayeqi'y werman, nimxix nk'u'ja kyi'ja, a nyakuj tal nk'walqi'y; nxi ntz'ib'i'n
    tkyaqiljo lu'n kye'y, tu'n mi chi b'inchini'y il. Me qa at jun nb'inchin il kyxola,
    at najsb'il, qu'n at jun Yolil qi'j twutz qMan Dios, a Jesucrist, a tz'aqlexix.
  ndj-ndj: Vana vangu yindivatamili, nguvayandikila milandu ayi, ili mukotoo kugola
    sambi. Lakini leki mundu pagola sambi, tuva na yula yatwitashila kwa Tati na mweni
    ndi Yesu Kilistu yavelili goleki nakaka.
  mbj-NT: Tah haa hedoo do bëëh. Bë ỹ ma erii wät tii, nesaa do bë moo nabok hyb n'aa,
    nesaa do bë hyb n'aa nanewëë hyb n'aa. Ti hado né paawä, nesaa do bë see moo wäd
    bä, nesaa do tahyb n'aa newë bä, ti anäng Jesus Kristo, P'op Hagä Do karẽn doo
    da hawäd up doo, ji ky n'aa rod n'aa P'op Hagä Do ër Yb wë. Ji tamo n'aa jesuu.
  lat-VUC: 'Filioli mei, hæc scribo vobis, ut non peccetis. Sed et si quis peccaverit,
    advocatum habemus apud Patrem, Jesum Christum justum:'
  ngp-ngp: Nawawandikilani nyuwe wanangu mwo mhuwi veleke mse kudamanya wavu. Mna
    mnt'hu anadamanya wavu, eyuko, yumwenga du akudaha kukigombela kwa Tate. Uyo ni
    Yesu Kilisito akudamanya ya kumwelela Mnungu.
  enq-2: Nambanya wane paluma, nyakamame koo napyepale lao nambame pii datupa pepa
    pyao peekelyo. Dopaka doko, endakali mendeme koo pitamo doko, naimanya nisingi
    akali tolatae Jisasa Kraisa baa Takange doko-pipa tole kalyamo dokome nisetana
    lao masepenge.
  eng-ASVBT: 'My little children, these things write I unto you that ye may not sin.
    And if any man sin, we have an Advocate with the Father, Jesus Christ the righteous:'
  mna-mna: O lutuŋan, sua ti, nio aŋbeede piom, bekena motoyom iŋgal ituyom. Kokena
    kotop pa sanaana. Tamen sombe tomtom tasa itop pa sanaana, na iti lende tomtom
    ndeeŋeŋana ta imendernder piti, mi izzo sua kiti ila ki Tamanda Anutu. Ni Yesu
    Krisi.
  myw-myw: Nitug yakamity, bo nalel milet towen va̱gan nag beivag amisinap kalbaleb.
    Kukin teitan bikalouw, o bivag ansinap kalbaleb, veiyouds nises, tadidumwal; mtowen
    Yeisuw Kelis ininitoug peinads ya̱kids, va̱gan Tamads biwid adsinaps kalbaleb.
  sby-sby: Mobana bame ndamulembelenga makani aya kwambeti mutakensa byaipa. Nsombi
    na umbi lepishi, tukute weshi kutunyamfwa kayi ukute kutwambililako ku Bata nendi
    uyo ni Yesu Klistu walulama.
  sll-sll: Ena wana auna hobo, tal nigi dongwo olkinana dire ha i bole ni teiwa. Teiba,
    yal ta tal nigi dongwo onangarai, amane mongwo yal Yisas Kraist mole, ni pauni
    bli bolala dire God sirin bol tenamua.
  yaq-NT: In nake'um, inika'a ne emou ji'ojte, ka tu'ik, ka enchim a' joone' betchi'bo.
    Taa seenu, ka tu'isi aulatuko, achai Liojta bichapo itom nokrianemta itepo a'
    jipue, Jesukrijtota. Aapo intoko a' tu'ure'po aman tu'ik yee jooria.
  uro-uro: Ngua es ama gaini na rha na ngän, ngut säm dangät täkt ivakt iva qale ngän
    namualat na anga vuini. Sokt di ngakt bä aung anga ruqa qa mualat na ama vuini
    dä akni qa e qärakni iva qat tamän särha ama Ngätmamäk sädaver mä ut. Iaqäkt di
    ma Jisas ma Krais kärak i ama räktka na qa.
  ita-1885: Figliuoletti miei, io vi scrivo queste cose, acciocchè non pecchiate;
    e se pure alcuno ha peccato, noi abbiamo un avvocato presso il Padre, cioè Gesù
    Cristo giusto;
  muy-muy: Gabəza, nəbiki zlam hini ana kʉli ti, nawayay ti kàgudarum zlam ba. Ay
    kwa tamal maslaŋa àgudara zlam a nəŋgu ni, bay ya ti embikivu ke leli, agri kam-kam
    ana Bəŋ geli Melefit ni naŋ àbu kè meleher gayaŋ. Bay mimbikivani ke leli ti Yezu
    *Krist, naŋ ti mis jireni, àgudar zlam do.
  kqc-kqc: Nai mida mida, na yaku ya vene rofu bura reida, ye mina vegu no ga reyaganedi,
    idu yokoi yaku vegu no rego vonisi, una dada uni aedena amiye yokoi uni Babasa
    nivabi redo—bi Iesu Keriso mokena rorobo amiye.
  tav-tav: Yʉ punaa riapere bairona mʉjaare yʉ tʉgooña. To bairi mʉjaare yʉ queti
    joo atiere. Caroorije mʉja cátiquetiparore bairo ĩi atiere ucari mʉjaare yʉ queti
    joo. Caroorije mani cátibato quena Jesucristo cʉ Pacʉre manire jenibojami. Caroorije
    mácʉ ãmi Jesu. To bairi, “Caroorije na cátajere na majirioya,” ĩboja majimi mani
    Pacʉ Diore.
  eng-ULB: Children, I am writing these things to you so that you will not sin. But
    if anyone sins, we have an advocate with the Father, Jesus Christ, the one who
    is righteous.
  spa-VBL: Queridos hijos míos, les escribo esto para que no pequen. Pero si alguno
    peca, tenemos a alguien que nos defiende ante el Padre, a Jesucristo, que es verdaderamente
    justo.
  fra-_FOB: Mes petits enfants, je vous écris ces choses, afin que vous ne péchiez
    point. Et si quelqu'un a péché, nous avons un avocat auprès du Père, Jésus-Christ
    le Juste.
  hau-ULB: '''Ya''yana, na rubuta ma ku wadannan abubuwa domin kada kuyi zunubi. Amma
    idan wani yayi zunubi muna da matsakanci a wurin Uba, Yesu Almasihu, mai adalci.'
  mal-mal: എന്റെ പ്രിയ കുഞ്ഞുങ്ങളേ, നിങ്ങൾ പാപം ചെയ്യാതിരിക്കുവാൻ ഞാൻ ഇത് നിങ്ങൾക്ക്
    എഴുതുന്നു. എന്നാൽ ആരെങ്കിലും പാപംചെയ്തു എങ്കിലോ, നീതിമാനായ യേശുക്രിസ്തു എന്ന മദ്ധ്യസ്ഥൻ
    നമുക്ക് പിതാവിന്റെ അടുക്കൽ ഉണ്ട്.
  kkc-kkc: Mawe dio ayo gooma, niyo goo tokenee teyaga, hogugu hagee nimapoo ka tonowa.
    Esino nima kulodu odoo heeso tokenee toga, niba goolee. Odoo heeso ima hodiokooga
    toboloso iba halo Godee mapoo takoomoloso, odoo ee medee teedee odoo Yesu Kelisoso.
  lit-lit: Mano vaikeliai, jums tai rašau, kad nenusidėtumėte. Ir jei kas nusidėtų,
    turime Paguodžiantį Užtarėją pas Tėvą, Jėzų Kristų, teisųjį,
  urd-GVR: Mere bachcho, maiṅ āp ko yih is lie likh rahā hūṅ ki āp gunāh na kareṅ.
    Lekin agar koī gunāh kare to ek hai jo Ḳhudā Bāp ke sāmne hamārī shafā'at kartā
    hai, Īsā Masīh jo rāst hai.
  far-far: Wele nau ki 'ae, nau ku kedea ru ne ki fua mulu, fua ne mulu kai to fasia
    abulo ta'alae. Boroi ma dia ta wane ka abulo ta'a, sa Jesus Christ saitamana 'adomi
    nia. Sulia nia ne wane 'o'olo, nia saitamana ka gania Maa kia fua 'adomi lakulu.
  suz-BL: मिनु आं आलपुकी, इन कली मारदे ब्रेक्‍ताक्‍ङ देंशा हना, गो इन कली “मरिम्‍शो
    मपने” दें‍चा कली ब्रेक्‍ताक्‍ङ। मिनु थमा सुइक्‍ब कामी पाप पाप्‍तु हना, मेको आ
    पर्बम आ आफ कली पुंइब का बाक्‍ब। मेको पुंइब सु बाक्‍ब देंशा हना, मेको नेल्‍ल ठीक
    पाइब येसु ख्रीस्‍त बाक्‍ब।
  car-NT: Y'makon, erokon simeroja o'waine yja'wan me o'to awairykon pona. Yja'wan
    me amy we'i'poto, Tamusi ekosa kapano'namon me mo'ko tamamboren Jesus Kristus
    man.
  amp-amp: Bar yinouroko, nann ndar gontwat wandfiwanko. Kanga akfo hta nuhasanko.
    Mirahko fasoh fasoh nefm ananom. Be toh hanyhato wom fasoh neft mnent, tor nmoh
    wom toh tario yimar. Tor Bro Yifemrpno tohwor. Nd yimar Jisas Kraiser. Tu dborioh
    yima mifer. Nom niwa fasoh fasoh nefm tfit rorn Bro Nkifrarpno rhuhato kfo kangrr,
    “Nd yimaroh nefm nann bi suh nanyormoyanm. Mirahn tfit adukahiyanm.” Rorn nd mrokfom
    kak hta bohta marnyewurm.
  bht-bht: हे मेरे बच्चो, मैं ऐ गल्लां तुहांजो इस तांई लिखा दा है, की तुसां पाप ना
    करन; कने अगर कोई पाप करे तां पिता परमेश्वर बाल साड़ा इक सहायक है सै यीशु मसीह
    है कने सांझो माफ करणे तांई पिता परमेश्वरे ला प्राथना करदा है कने सै धर्मी है।
  eng-NOY: My children, these things I write to you, that ye may not sin. And if any
    one have sinned, we have an advocate with the Father, Jesus Christ the righteous.
  cub-NT: Mʉja, jímajinape paivʉ, toivacaivʉ mʉjare diede, mʉje d̶abenajiyepe ayʉ
    ãmenore. Ʉbenita ácʉ põecʉ ãmenore d̶arĩburu yóbore, apecʉ cʉbi majare coyʉrĩ
    cad̶ateni coyʉcacʉyʉ me majepacʉ Jʉ̃menijicʉque maje borore. Aru ñai majare cad̶atecʉyʉ,
    ʉ̃́recabe Jesucristo, ñai meacʉ baju Jʉ̃menijicʉi jã́inore.
  ita-1927: Figliuoletti miei, io vi scrivo queste cose affinché non pecchiate; e
    se alcuno ha peccato, noi abbiamo un avvocato presso il Padre, cioè Gesù Cristo,
    il giusto;
  lww-lww: Naruu lala, sineun nesape nesiri visena nini van amiu vena iila amiu avisulup̃ar
    sane pe pon re si atap̃a mlamulena viowa poli. Ana visae pogos tai, amiu yar tai
    kila viowa, monar tesitom̃al silaga Yesu sulue ga sike na, sane pe yar wa tai
    na waren kieta visena lala. Naga mesmes, a mekiki, naga kilia va sum̃al mesmes
    e mara Ntewa, kilia viun tania vena naga sinen ye ita, viewo itania.
  ckb-ckb: ڕۆڵە خۆشەویستەکانم، ئەمانەتان بۆ دەنووسم تاکو گوناه نەکەن. بەڵام ئەگەر
    یەکێک گوناهی کرد، ئەوا لەلای باوک داکۆکیکارمان هەیە کە عیسای مەسیحی ڕاستودروستە.
  nas-nas: Ee aing nkaning toirekaaꞌ, aung kara tee ninge diiꞌ daarirerompimang diiꞌke
    orakaꞌnko nkoveriarooꞌnaang, teka diiꞌkoo narunge orara nkovuko deekoꞌ, niiꞌ teing
    tee meerooꞌnara otoꞌmemuring Bauma-anko tampo-antamurimaung, tee naning koontoꞌ
    tee Jiisuuꞌ Karistooꞌ.
  uvl-uvl: Tutuk mur, ehas ia alalaha nei lange imo ke a poia poinga poreke ngana
    e ero. Pe nenge teke ta poia poinga poreke ngana mur, ara halaunga ana none lape
    hele ala ara nge Temene. Ngana laka Non nge Pengpeng toto nenge ene Iesus Kristus.
  eng-BBE: 'My little children, I am writing these things to you so that you may be
    without sin. And if any man is a sinner, we have a friend and helper with the
    Father, Jesus Christ, the upright one:'
  ixl-CNT: Nuntzꞌibꞌa qꞌu kam sete tzaꞌ, tꞌoybꞌal etetz nunbꞌaneꞌ ech yeꞌk sapaavinex.
    Tan echaꞌ ex unkꞌaol unmeꞌal. Pek oj abꞌil maꞌj nipaavineꞌ, atil oksan kuyol xeꞌ
    u kuTat, ayaꞌ u Jesucristo vaꞌl ijikomal.
  xsi-xsi: Naŋa aŋgere ŋgua ŋine imâ pa miki, naŋa natuŋgu wukale, ŋana isukami tu
    kapu mulimi pa kiesaka rârâni. Andeta miki kaloŋo ŋga; ambo tamâta toŋge iveta
    kiesaka, ande nenda Pavilâŋa Tamwata imo kuku Tamânda, aku i uru ino papa i ŋana
    kinda kâ. Inani Yesu Kirisi, i zuzuli tamwata.
  crx-NTPO: Suzkehkeyaz, 'aw lubeshi 'utilh'elh whuch'a 'et huwa ndi khuni 'i be nohts'ó
