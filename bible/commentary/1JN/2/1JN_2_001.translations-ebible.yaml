verse: 1JN.002.001
translations:
  kpx-kpx: Di esea, di laheho ko hisaliai isiviholialeike la vaveve toela valiho.
    Isito ata olena vaveve toela vage inutolotolote Iesu Kelisona avuho Dilava namihage
    au bae ata kemo kotae hoto loulivebene.
  okv-H: Nau meniundi ungo ari sapura mane ava ke erevi ere kajihena te inena ari
    sapura aisoa kito embo javotoho Iesu Keriso amina God ta degi ke ijie ungotena
    ere orekihia.
  tbo-tbo: U logaloga, geka omi leta a gilugilumiyahi uyahimi ipa ega apapoe dewana
    ona dewedeweya. Ma inapa iyai apapoe ina dewaya yaka Yesu Keliso tauna ata Tu
    hagu dumadumaluna apo ubeita ina lupali Amana uyahina,
  mal-C: എന്റെ കുഞ്ഞുമക്കളേ, നിങ്ങൾ പാപംചെയ്യാതിരിക്കാനാണ് ഞാൻ ഇവ നിങ്ങൾക്ക് എഴുതുന്നത്.
    ആരെങ്കിലും പാപംചെയ്താൽ നമുക്ക് പിതാവിന്റെ അടുക്കൽ ഒരു വക്കീൽ ഉണ്ട്—നീതിമാനായ യേശുക്രിസ്തുതന്നെ.
  grc-SR: Τεκνία μου, ταῦτα γράφω ὑμῖν, ἵνα μὴ ἁμάρτητε. Καὶ ἐάν τις ἁμάρτῃ, παράκλητον
    ἔχομεν πρὸς τὸν πατέρα, Ἰησοῦν χριστὸν δίκαιον·
  bgc-bgc: हे मेरै प्यारे बाळकों, मै ये बात थारे ताहीं इस करकै लिखूँ सूं, के थम पाप
    ना करो; अर जै कोए पाप करै, तो परमेसवर पिता कै धोरै म्हारा एक मददगार सै, यीशु मसीह
    जो धर्मी सै,, जो म्हारे पापां की माफी खात्तर पिता तै बिनती करै सै।
  khz-khz: Natuku, ekila atalo-venimina gomi rakava ragai pio kala ulanana. Na pene
    talima ta pene kala rakava genai, ita magera veveakava talimana Tamara goti getaluna,
    Iesu Keriso, kala rorirori talimana.
  deu-TKW: Meine Kinder, ich schreibe euch dies, damit ihr nicht sündiget. Und wenn
    einer sündigt, so haben wir einen Fürsprecher beim Vater, Jesus Christus den Gerechten.
  zsr-NT: Lbiꞌiliꞌ, zxíꞌnaꞌdauꞌ, ruzujaꞌ queëliꞌ lu guich lë ni, cui gunliꞌ dul‑laꞌ.
    Naꞌa, chquiꞌ nútiꞌtëz nu gun dul‑laꞌ, zoa nu rudö́d xtídzaꞌruꞌ lahuëꞌ Dios Xuz,
    Lëꞌ Jesucristo, Nu nac tsahuiꞌ.
  lin-lin: 'Bana na ngai, nazali kokomela bino makambo oyo mpo ete bosala masumu te.
    Kasi soki esali ete moko kati na bino akweyi na lisumu, tozali na Molobeli moko
    epai ya Tata : Yesu-Klisto, Nkolo-Na-Bosembo.'
  hns-NT: Hamaar pjaara larkan, ham ie baat liekhiela djeme toelog paap na kariehe.
    Aur djab hamlog me se tabbo koi paap-boeraai kariega, tab hamlogke tjaahie jaad
    kare ke kie Koi hai djaun Pieta Parmeswar ke aage hamlogke batjaawe hai. Oe kabhie
    na koetjh kharaabie karies hai, aur oe Jiesoe Kriest hai.
  noa-E: Keena, pãar thum mua mʉch chaainjö daupii wai chitaawai pãrag khap amkhĩir
    mʉg ẽsap gaai mʉgta jaaupʉ̈i chirʉm, mag khaphʉ aphöbaadeewai pekau waum ugua.
    Pari mʉg jaaupʉ̈i chirʉm ãba, ãb khãijã pekau ee burrmʉn maach abogado wai nʉm,
    Ẽwandam chi Aai dʉ̈i maach kõit iekhaajem; ma Jesucristoou. Irua õor dʉ̈i agpierraa
    ichdëu khap nem waaujeewai maach dʉ̈ijã agjö aju.
  eng-EMTV: My little children, these things I write to you, that you may not sin.
    And if someone should sin, we have an Advocate with the Father, Jesus Christ the
    righteous.
  mib-NT: Tāca jnúhun yáha tée ri cuajeē nuū rohó jéē cácuu ró nájnūhun sēhe ri, návāha
    ma sáha ró cuéchi jíjnáhan ró. Te núu ndé ɨɨn ró ní sáha cuēchi, te íyó máá Yaā
    cahán jehē yō nuū maá Tátá yō Yaā Dios. Jesucristo Yaā ndaā cúu ya.
  lif-NT2: आमिःम् आस्‍साःसे, खिनिॽ लायो मे़जोगे़म्‍मिन्‍ने़ॽ फाॽआङ् कन् सक्‍इङ्‌घङ्‌ङिन्
    साप्‍तुङ्‌ङाङ् हाक्‍निङ्‌ल पत्तारो॥ कर कुभारे़ लायो मे़जोगुसाङ् आनिॽ लागि के़बाःप्‍पा
    के़बिबा साम्‌योनिबा ये़सु ख्रिस्‍ते़न्‌आनिॽ लायोलाम् ले़प्‍मि आघोःसुम्‍ल फाॽआङ्
    पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌ङिन् पेलि फाक्‍तुॽरो॥
  xnj-xnj: Vana vangu nikuvayandikila mambu aga, muni mkoto kumbudila Chapanga. Nambu,
    akavya mundu ambudili Chapanga, tivii naku mmonga mweakutiyupila kwa Chapanga
    Dadi witu pahala pitu, mundu mwenuyo ndi Yesu Kilisitu mweavili mbwina neju.
  mmx-mmx: Luvutnuruk orong. Nia a malagan na levelinga rinemi kusu mi noxo lok taxapmek.
    Ketla do tara na lok laxakapmek, ne Iesu Karisito neni Laradi Manmanton naba lok
    tooro i. Iesu naba sing saparap ne Moroa ne Temen dik, kusu ne Moroa naba doxoma
    xepe mo laxakapmek ap mo laradi.
  cbr-NT: '''Ën bëchicësa ''icë, cana ñu ''atimami ''atin rabanan ënë ñucama mitsu
    cuënëoxunin. Usa ''aínbia uinu ''icë unix cara ''uchaia, a an ñucáxunti ca Nucën
    Papa Diosbëa ''icë Jesucristo, ax ''icën. Ax ca uisa ''uchañumabi asérabi upíira
    ''icën.'
  tee-NT: Ju uxijnan tachi ju va qui'ask'at'an unt'at'it. Chai jantu iclacasq'uin
    ni alact'u'ununt'it. Yuchi iclalhi'ats'oknuniyau ju ani. Para ni ca'alactu'unulh
    tam xamati' pus alin ju quinta'aktaijuyan la'ixmacni quimpai'an Dios. Yuchi ju
    Jesucristo ju na soknic'a ju is'atsucunti.
  eng-LSV: 'My little children, these things I write to you that you may not sin:
    and if anyone may sin, we have an Advocate with the Father, Jesus Christ, [the]
    Righteous One,'
  cak-NT: Wach'alal, rix ri can jix anche'l tak walc'ual, nintz'ibaj-e ronojel re'
    chiwe, chi quiri' man niben ta mac. Pero xa c'o jun ri c'o mac rubanon, c'o Jun
    ri xtich'o'n che ri Katata' Dios pa ruwi' chi ticoch' (ticuy) rumac. Y ri' ja
    ri Jesucristo, ri can chojmilaj ruc'aslen.
  pah-NT: Pe ko jira'yra'java'ea. Nurã ji ikwatijari a'ea pe me tapekote'varuhui ti
    javo. Amome nhande xako te'varuhu reki. Emo nhande rekote'varuhurame ovy'are'yma
    a'ea rehe, Jesus Cristo'ga onhi'ĩ nhanderuvete'ga pe ovavagahiva nhande rehe.
    A'ereki Jesus Cristo'ga heaporog̃ita pyry okote'varuhue'yma.
  sja-NT: Warrarã, mɨa na k'art'a p'ãru parãmaa ne-inaa k'achia oonaadamerã. Mamĩda
    tachia ne-inaa k'achia ooruta pɨrã, Tachi K'aripapari iru p'anɨ irua chupɨria
    iidimerã Tachi Ak'õremaa tachi pari. Mãgɨ́ Jesucristo, chi p'ek'au k'achia ook'aa
    bɨ.
  xed-xed: Zwana ɗa, skwi kəl yu ka vindaghunaftá na skwi na ná, vindaghunaf vinda
    yu ŋa mbəl ŋa waray ghuni ta maga dmaku. Ala ka si magamaga mndu ta dmaku katsi,
    mamu mndu tɗukwa ta nzaku tavata Lazglafta ta kla lwa mu ŋani. Tsa mndu ya, Yesu
    Kristi ya.
  mks-NT: Cande̱hé ndó. Mé ndó cúú ndó tátu̱hun ja̱hyi válí i̱ ta cáhyí i̱ ña̱ yóho
    nu̱ ndo̱ ña̱ ná a̱ cája ndó cua̱chi. Ta va̱tí ná caja ndó cua̱chi joo íin Jesucristo
    cáha̱n cua̱chí a̱ sa̱ha̱ yó nu̱ Ndióxi̱, tátá a̱. Ta cája mé á ña̱ nda̱a̱ cuití
    va.
  gfk-S: Iou pakat kakarek ra linge ter ta mu ira natigu tane Krais waing pa mu nale
    gil ra sasana. Iesene be tikenong na gil ta sasana, a nudait tikenong kanaia nong
    i iangianga uta dait ra matmataan tane God. Ma aie ne Jisas Krais no takadoswana.
  bmu-bmu: O (koko) gömokurupni, iŋini siŋgisöndok akepuköra keu ki ohozal. Mi ohozalmö,
    kunöŋ töndup siŋgisöndok akawak ewö, awörök köiput Toninan mönö ahöm neŋgiza.
    Jisös Kraist yaŋön Iwigö kösutŋe mala keu pakpak diŋdiŋanök kewöta ak neŋgimakza.
  dgz-dgz: Ae kaiwan, otun wainawa, e koewa da ya tapen menan ne ok ma inayap enuiangin.
    Go e da koewa tanewa, orup da enan gambenaya yonen Mamanu God inap mup waiwan.
    Ame Ayop nuga Iesu Keriso pose woup seniwa, iwa me megenat God imua wat bigaminiwa.
  eng-GNV: 'My little children, these things write I vnto you, that ye sinne not:
    and if any man sinne, wee haue an Aduocate with the Father, Iesus Christ, the
    Iust.'
  zaa-NT: Lebi'į ca ỹi'ni to' quia', iyaba ca cosį rudíania' le para qui'ni bittu
    biỹa tul·la' ni guni le. Pero canchu nuỹa ttu ri'u runi ri'u tul·la' nna, hua
    dua ba Jesucristua enne' nìdiruba titó' tul·la' labí née, lèe nna recàbie parte
    qui' ri'u ru'a lo Dios Padrea.
  eng-WEBSTER: 'My little children, these things I write to you, that ye sin not.
    And if any man sinneth, we have an advocate with the Father, Jesus Christ the
    righteous:'
  guh-guh: Tajamonae, pacatoyaquinatsi mapalivaisije patacamuxujiobinexa pibisiacuene
    paneexanaeyaniva. Itsiata baitsi jane cajena itsajivi pibisiacuene itsa exana,
    xainatsi Jesucristo, vajanacayavenonaenë, vajanacatocuaicuaijainë Diosojavabelia.
    Bajaraponë cajena caeto ata pibisiacuene apo pexanaenë.
  bon-bon: Cäme binamewale, weene ätrunga cabu ca lui cäme bägrä gemi, cane ai ne
    yoogärinine weeme bau me naace tääpume egä weene niiya mule lica wawenecame. Yepä
    laati te liba niiya mule bine jaawenimuge, mime pisi nyene conocäco biname Yeesu
    Keriso, lui te Babe me opo gaabe je niwärimtinuge.
  nhw-BL: Noconehua catli nimechicnelía, nimechtlajcuilhuía nochi ni tlamantli para
    amo xitlajtlacolchihuaca. Pero sintla se acajya tlajtlacolchihuas, tijpiyaj se
    totlatempalehuijca catli itztoc iixpa Toteco Totata. Totlatempalehuijca yaya Jesucristo
    catli quichihua san catli senquistoc cuali.
  swh-ONEN: 'Watoto wangu wapendwa, nawaandikia haya ili msitende dhambi. Lakini kama
    mtu yeyote akitenda dhambi, tunaye Mwombezi kwa Baba: ndiye Yesu Kristo, Mwenye
    Haki.'
  bba-bba: Bɛɛ nɛn bibu, nɑ bɛɛ ɡɑri yini yoruɑmmɛwɑ, i ku kɑ torɑ. Adɑmɑ ɡoo ù n
    torɑ, sɑ ɡoo mɔ, wi u koo sun suuru kɑnɑ Bɑɑbɑn mi, wiyɑ Yesu Kirisi ɡeeɡii.
  eng-KJVCPB: 'My little children, these things write I unto you, that ye sin not.
    And if any man sin, we have an advocate with the Father, Jesus Christ the righteous:'
  kgk-NT: Ko va'e nhe'ẽ amondo-ta peẽ-my kwatia-rehe, xe ra'y kwéry, pejejavy e'ỹ
    hagwã peiko-vy. Ha jajejavy ramo katu, nhamombe'u ramo Nhande Ru-pe nhane rembiapo
    vaikwe-rehe nhanhemboasyha, Hesu Cristo oĩ nhane pytygwõharã. Ha'e ojejavy e'ỹ
    va'e.
  waj-waj: Ni uru nnaakara karaasa ausa hanigieeraiyaso, sa ngia mminnamminnaa maisaivaa
    varaateeraivaara na aa kua aavaa ngiiini fafaarakiaunoo. Fai gioonna kiaapu voovoono
    mminnamminnaa maisaivaa varano vaidiivo tiiyara Kua Tiraivo ti Napoonnaata tiiyara
    yamaa kua yamaa kua tinaraivo varinoo. Tiiyara itaama kua tinaraivo inna Yisuu
    Kirisiiva safuuma variraivovee.
  cpy-cpy: Notyomi-paeni, opoñaantari nojankinatzimiro iroka ari okantyaa eero pantantawo
    kaari-perori. Rooma aririka antakiro kaari-perori, eenitatsira ookakowenteeni
    Ashiteeriki. Riitaki Jesús Jeepatzii-totaa-rewo, kameetha-shireri.
  mpx-mpx: He natuwau, leta ya ya leleli eliyamiu kaiwena nuwau bahi gegi nuku giginol.
    Yaa sauga ebo kila etega gegi ni ginol, he ala Tolabe etega i gan, iya tosasapona
    Yeisu Keliso, i baaba Tamala elana kaiwela.
  wbp-wbp: Kurdukurdu ngaju-nyangu, nyampurra ngari karna-nyarra pipangka yirrarninjarla
    wangkami nyurrurlakuju, ngulaju yungunkulu jungarni nyinami karlirr-yaninja-wangu
    manu wilji-wangu. Kala ngaliparla turnungka, kajilpa ngana-puka karlirr-yantarla
    Kaatu-kujaku, ngulaju kajika Jijajirli nyanungurlu pinarni kanyi Rdarrkanparluju.
    Ngulakuju kajikarla Kaatuju yawuru-jarrimilki.
  luo-luo: Nyithinda mahero, andikonu wechegi mondo kik utim richo. To ka ngʼato otimo
    richo, to wan gi Jabura machwakowa kendo kwayonwa Wuoro; Jali en Yesu Kristo,
    Ngʼat Makare.
  nhe-NT: Noconehua tlen nimechicnelía, nimechtlajcuilhuilía nochi ni tlamantli para
    amo xitlajtlacolchihuaca. Pero intla se acajya tlajtlacolchihuas, tijpiyaj se
    totlatempalehuijca tlen itztoc iixtla Toteco Totata. Totlatempalehuijca yajaya
    Jesucristo tlen quichihua san tlen senquistoc cuali.
  aii-aii: ܒܢܘܿܢܝܼ̈، ܒܸܟܬܵܒ݂ܵܐ ܝܘܸܢ ܐܲܢܹܐ ܐܸܠܵܘܟ݂ܘܿܢ ܕܠܵܐ ܚܵܛܹܝܬܘܿܢ، ܐܝܼܢܵܐ ܐܸܢ ܐܢܵܫܵܐ
    ܚܵܛܹܐ، ܐܝܼܬ ܠܲܢ ܡܸܨܥܵܝܵܐ ܠܟܸܣ ܒܵܒܵܐ، ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܙܲܕܝܼܩܵܐ.
  esk-NT: Iḷauraamaaŋ, aglaaqsiruŋa ilipsitñun killuqsaquŋitkaluaqhusi. Aglaan kiñapayaaq
    killuqsaqnikpan piqaqtugut uqapsaaġutriksraptiknik Aapamun. Taamna Jesus Christ
    killuqsaqsimaitchuaq.
  msb-msb: Mga anak ko sa pagtuod, ginasurat ko ini sa iyo agod dili kamo magkasala.
    Pero kun may magkasala sa iyo, ada si Jesu-Cristo na amo an matanos na magahangyo
    sa iya Ama para sa aton.
  cpa-NT: Tsih² quian¹jni, dsianh¹³jni si² la² quiánh² hniah¹². Mi³jøng² tsa¹jmóh³
    hniah¹² hi² hlaih¹³. Jøng² tiog¹³ báh³ chian² jan² dsa² tsih¹ jǿg³ dsøg¹² quián²
    jniang³ ni³ Jmi² jniang³ ju³ná³ ca¹jmó³ jniang³ hi² hlaih¹³. Jesucristo báh³ héi²,
    dsa² dsiog¹,
  dso-dso: ଏ ମର୍‌ ପିଲାଟକି ପାରା ଅଇରଇବା ଲକ୍‌ମନ୍‌, ତମ୍‌କେ ମୁଇ ଏଟା ଲେକ୍‌ଲିନି । ଜେନ୍ତିକି
    ତମେ ପାପ୍‌ ନ କରାସ୍‌ । ମାତର୍‌ କେ ଜଦି ପାପ୍‌ କଲେ ଆମର୍‌ ବାବା ପର୍‌ମେସରର୍‌ ମୁଆଟେ ଟିଆଅଇରଇବା
    ଗଟେକ୍‌ ଲକ୍‌ ଆମର୍‌ ପାଇ ଗୁଆରି କଲାନି । ସେ ଅଇଲାନି ଜିସୁକିରିସ୍‌ଟ । ପର୍‌ମେସର୍‌ ଦେକ୍‌ବା
    ଇସାବେ ସେ ପୁରାପୁରୁନ୍‌ ସତ୍‌ଆଚେ ।
  meu-meu: Natugu e, ini name tore henimui toma na basio kara dika totona; a ta bema
    kara dika, ita na mai ikahada tauna Tamada vairanai, Iesu Keriso, kara maoromaoro
    tauna, bunai.
  yva-NT: Sya arikainyo inanuga no wasai, anakotare so syo ratoe more irati wasai
    indamu vemo wapo ayao kakai rave inya. Weramu ranivara wamo ayao kakai inta rave,
    Vatane inta be marimbe payao wansai no Injayo Amisye amune rai. Opirati Yesus
    Kristus taunep, Opamo mamai dave.
  dgc-dgc: Manulaték dikam a anéng ko, monda éwan kam magkasala. Pero éng magkasala
    i esa dikitam, éy te magsangki dikitam, a ti Jesu Cristo. Siya i éwana tu kasalanan.
    Siya i mékiohuna Nama na a para dikitam.
  zpm-NT: 'Xin yeeṉa, laa naa rso diidz lo to: Guṉctaldraa to xtoḻ to; teḻne naṉdgaa
    new cho tib to zha beeṉ pe tib doḻ, goḻsoladz gaṉle no tib meṉ ne quianab lo Dios
    meṉ ne nac Pxoz ne yquia zdoo me ne, lëë meṉ co nac Jesús, lo me goḻbig (teḻ me
    ni tib doḻ rapd me).'
  hix-NT: Rohokru komo y, onà rokaryehtanà àmenhehe, ohyakanye, ayanhàn kom hokohra
    oyehtxoho menye. Ayanhàn kom hok haxa oyehtokonye, ayakoronometxhe, Txesusu Kryestu.
    Kakoronomanye ro kom me naha, noro ha. Kyàmkom yakoro tàrwonyemà ro me naha, khokonye.
    Enyhoru xaxa rma noro ha.
  sim-sim: Jikisi anhi jirin ji misi, mashi os jirnjik a kayekwa karem, kavakavan
    ji uwa hala. Hako os kavakavan ji u nahi, ma or nindik sihi jirin jelyanda ma
    Avui Wasilakahi yanga orok ormu sinduwa. Ma oto Jisas Krais oria. Or ma worna
    ma mende ria, mbeek mbele kava las orhik nanda ambu sir, wahau.
  npi-ULB: मेरा प्रिय बालकहरू हो, तिमीहरूले पाप नगर भनी म यी कुराहरू तिमीहरूलाई लेख्‍छु
    । तर यदि कसैले पाप गर्छ भने हाम्रो निम्‍ति पितासँग वकालत गर्ने एक जना अर्थात्
    धर्मी येशू ख्रीष्‍ट हुनुहुन्छ ।
  cgc-cgc: Mga pabilang ko na ake na mga bata, gasulat a ki kyo ta ake i na mga laygay
    aged dili kaw magbuat ta sala. Piro, daw isya gid man ki kiten gabuat ta sala,
    may anen ki na manugtabang na Jesu-Cristo na tanan din na buat igo ta liag ta
    Dyos Amay. Kanen gapakiluoy para ki kiten naan ta Dyos Amay
  tim-tim: Nan baratlupne, yeŋe ageine bâleŋe mem manbâi aregât hanokoak akmâ den
    ire kulemgoyeŋgiân. Dâ siâ bâleŋe membiap âmâ âlepŋe Yesu dosaŋe bâlâk manmap
    amâ nen tân nengum manmap Yesu Kristo agak meme ârândâŋâk memap
