  blz-NT: Anakku! Giigii' kani'i yaku' tulis bo ko'omuu dako' i kuu mangawawau dosa.
    Kasee kalu isian mian men mangawawau dosa, kita daa isian men bo topobisaranta
    waara'a na Tama na suragaa. Iamo i Yesus Kristus men kana' a wawauna.
  poe-NT: Kíchóni, éxí xja̱nna tꞌíkua̱n tí jahará, a̱ ntá tjékjian tí xroon tsꞌayéhérá
