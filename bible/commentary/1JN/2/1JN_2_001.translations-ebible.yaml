    hita sia Amaꞌ Lamatualain matan. Eni, Yesus Kristus, Atahori Meumareꞌ fo Lamatualain
    haitua nema sia raefafoꞌ ia.
  msy-msy: Nan boriba, ia arazir kurabar amuan kɨ aghuagha, ia bagha akar kam osiri.
    Eghtɨ tav arazir kuratam damightɨ, en akurvazim iti. An Afeziam ko ikia e bagha
    a ko mɨgei. Gumazir kam a Krais Iesus, an araziba bar dera.
  agg-agg: Wandɨ nɨmoakɨdɨbou, se moaruwai hohoanɨmo-ndeimboyei sahehea-mboanahɨ sürü
    nda paparɨhandɨ. Ŋga sɨhɨrɨ ŋgorü ai moaruwai hohoanɨmonduanɨ sɨhefɨmbo farɨhefe-mbohünda
    God-dɨbo sɨhefɨ mbüsumo Sisas Krais ai dɨdɨboado-reandeimbɨ-mbofi nüŋgumboani.
  ptp-ptp: Xam nuge vông vinên, a kɨvuu kɨyang ga vô xam ên a nêbê xam ti vôngên nipaên
    i ma. Lêc ti obêc vông nipaên ti ge od il nêd ngɨdu xônên dô wê obêc tu il madnôn
    dɨ le vô Mag Anutu manôn ên il nêd nipaên ge. Ge xomxo nivɨha lee Yesu Kɨlisi
    mê.
  nak-nak: Amuto latatugu te la lotu te Kraist, eau mera taro amutou veia amuto umalati
    ge igigo la iruru. Eala moli mai isasa tegatou ge boru, la riau e Iesus Kraist,
    eia oio te la balile Tamala, eia ge taho robo etatou, veia e Tamala kama ge koli
    la iruru somai tegatou.
  lbb-lbb: Na natnatukla, a tumus a ututnala ne tetek mulo sur gong mulo tol a toltol
    laulau. Ika ning tik ir tol a toltol laulau, anundala a tena harnangai, e Iesu
    Karisito a Tena Tostos, ir atalapori tetek e Tamana.
  kan-2017: ನನ್ನ ಪ್ರಿಯಮಕ್ಕಳೇ, ನೀವು ಪಾಪಮಾಡದಂತೆ ಇರಲು ಇವುಗಳನ್ನು ನಿಮಗೆ ಬರೆಯುತ್ತಿದ್ದೇನೆ.
