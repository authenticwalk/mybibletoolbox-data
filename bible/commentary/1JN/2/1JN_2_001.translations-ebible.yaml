    u sip'ili. Abe'e, le'ec a Jesucristojo. Toj u na'at ala'aji.
  tet-tet: Oa sia! Haꞌu kakerek lia neꞌe sia baa emi, nebee emi moris la halo sala
    ona. Mais kalo noo ema ida nalo sala, ita hoo maktulun ida mak naloos ita iha
    Ama Maromak oin. Maktulun nia, mak Yesus Kristus. Nia, Ema Moon mak Naꞌi Maromak
    solok mai tiꞌan iha raiklaran neꞌe.
  hlt-MCSB: Ka oingaih rhoek, na tholh uh pawt ham ni nangmih taengah hekah he kan
    daek. Khat khat long khaw a tholh atah pa taengah baerhoep la hlang dueng Jesuh
    Khrih te n'khueh uh.
  xtd-NT: Daꞌya kuechi‑da, kidavaꞌa‑da carta yaꞌa nuu‑n, xa maxku kada koio ka‑n kuechi.
