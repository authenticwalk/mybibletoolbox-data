    seseorang yang membela kita di hadapan Bapa — Yesus Kristus, yang benar-benar
    baik dan benar.
  omw-omw: Ni nraaqiaranramwu tuaavo, nkye hia uaqia hi kyaiqara utuate tinama, nte
