    Gote opa mindi mawuato, omeaipia. Balato nanimana koo tupa angu apokale nembo
    nateaipia. Jia. Balato yuunga wandakali paleyai tupa pitakana koo tupa apoyale
    omeaipia. Tene okonena, nanimato koo mindi pemando, balato nanima moyoto, Ayiane
    Gote oko towa pii lo tika pulupeya.
  qul-NT: Wawitaycuna, caycunata escribimuyquichis ama juchata ruwanayquichispaj.
