    kuŋetâ muop. Otmu mumuŋambâ yahatmâ himbimân yâhâ Anitâ orop tatmâ nengât sâm
    ulitgumap. Yakât otmâ lohimbi âlâ me âlâŋe otŋetâ bâlewuap yan yakât nâŋgâm Anitâ
    ulitgunomai. Yawu ulitguŋetâ yâkŋe Kiristohât nâŋgâm tosayeŋe pilâyiŋgiwuap.
  usp-NT: Atak tra walc'wal chirij Kakaj Jesucristo, tantz'ib'ajb'i jilonri pi awechak
    pire ma' atmacuntak chiwch Kakaj Dios. Pero wi wi' jono chawechak tikej li mac,
    jc'ame' jk'ab'al jmac chiwch Kakaj Dios jwi'l wi' jun tich'a'w chikij riq'ui Kakaj
    Dios, ri' Kakaj Jesucristo ri suc'ul ranm chiwch Kakaj Dios.
  zav-NT: Xi'iṉdaogua'a, chzoɉa' le'e cart nga par nic̱h cui gonḻe de'e malən'. Pero
    na' šə no chio'o goncho de'e malən', zo beṉə' chṉe' fabor chio'o lao X̱acho Diozən',
    ḻe'enə' Jesocristən' ben' zdaczə ḻicha.
  sgz-sgz: Gam ngoro kang kalilik alal, má ngorer iau le ur si gam suri tangan gam
    gama káp longoi sápkin tatalen. Mái sár ngo tekes na longoi táit a sák, a mon
    á kángit kálámul a lu kis i narsán ái Káláu mák lu wor sur git, wa ái Iesu Karisito,
    koner a Tám Nokwan.
  kek-NT: Ex inherma̱n, chanchanex li cualal inc'ajol. A' c'a'ak re ru a'in nintz'i̱ba
    e̱re re nak inc'a' texma̱cobk. Cui ut cuan junak ta̱ma̱cobk, cuan jun aj jalol
