    kayu malliwâ. Á nu ajjan yù malliwâ, ipanonò ku ta ajjan yù mamakkápiá nittam
    kâ Ammò Namarò. Aggina si Apu Kesu Kiristu, nga napiá ánna matunung.
  bki-bki: Keneriku nalo, nojidom novivitauia iliano nalo nei van kamiu ka riija kamiu
    ka kuvitilubar ka bo ka mia kamiu monoka kuvila re bunu kariano bereio. Mia ver
    bogo tai, toro tai rila tena bova tai, kito monoka tiniedo rimaio ka Yesu Kristo
    naio ju rorea ju, jibe ka toro lu tai ka rivar kiado iliano. Naio kiri memedu,
    a naio meravo, ka mia naio mijikia riva sikili tua Atua Teta mirano rimemedu,
    ka mijikia rivika denio ka naio tinien riia kito, a riviekokoa kito.
  bqp-bqp: Ma nɛ́ yenyĩdenↄ, matɛn yã bire oárɛ de àsun durunna kɛro yãimɛ. Ama
    tó á gbɛ̃ke durunna kɛ̀, ó Zɛkũnwode vĩ De Luda kĩnaa, àkũmɛ taarisaride Yesu
    Kirisi ũ.
  mcp-mcp: 'Yé bwán bâm, mə ŋgə cilə bɨ́ isâ ínɨ shú nə́ bɨ́ nda dʉ sá *mísə́m. Njɨ,
    ŋkí í wɔ́ɔ́s nə́ muud mə sá sə́m, mpugá nə́ shé bʉ́sə nə muud ŋgə́ kyɛm shé mísh
    mə́ Sɔ́ɔ́ŋgʉ́ íshéd yɛ́: nyə wə́ Yésus-Krîst, muud a tʉ́təlî.'
  hat-hat: 'Pitit mwen yo, m''ap ekri nou lèt sa a pou nou pa fè peche. Men, si yon
    moun rive fè peche, nou gen yon avoka k''ap plede pou nou bò kot Papa a: Se Jezikri,
    moun ki te mache dwat devan Bondye a.'
  npl-NT: Nopilwah, nochi ni nomechijkuililia para amo xitlajtlakolchiwakah. Pero
    tla aka otlajtlakolchi, tikpiah Akin techtlajtolpalewia inawak Totajtsi Dios,
    Ye Cristo Jesús, n yolmilajka.
  bgg-bgg: Gu aniphiing, gu ne nathek shii hì zey, ji è nathek ne layog arek; jishii
    hanyie magunde layog rek arone, gethek beng shii Aphuii shii khung pha bran jia
    um ro—Jine giang ne Isu Masi ro.
  eng-TCENT: My little children, I am writing these things to you so that you will
    not sin. But if anyone does sin, we have an advocate with the Father—Jesus Christ,
    the righteous one.
  eng-BSB: My little children, I am writing these things to you so that you will not
    sin. But if anyone does sin, we have an advocate before the Father—Jesus Christ,
    the Righteous One.
  cpu-NT: Notomiite, opoñaantari nosankinatzimiro iroka ari onkantya eero pantantaro
    kaariperori. Irooma aririka antake kaariperori, tzimatsi ookaakoventaine janta
    Ashitairiki. Iriitakera Jesucristo, kameethashireri.
  san-ASM: হে প্ৰিযবালকাঃ, যুষ্মাভি ৰ্যৎ পাপং ন ক্ৰিযেত তদৰ্থং যুষ্মান্ প্ৰত্যেতানি
    মযা লিখ্যন্তে| যদি তু কেনাপি পাপং ক্ৰিযতে তৰ্হি পিতুঃ সমীপে ঽস্মাকং একঃ সহাযো
    ঽৰ্থতো ধাৰ্ম্মিকো যীশুঃ খ্ৰীষ্টো ৱিদ্যতে|
  tac-NT: '''Emi napu ne ''we najkí, neka osé ''emi ye ra''íchali napurigá tabilé
    chátiri ''nátaga e''yénamala ''emi, ''lige tabilé cha nokagá. ''Lige neyúrisaká
    alué chátiri ''nátili ''lige cha nokisá ''emi, ''liko Esukristo tániwa nejkúrali
    alué Esukristo napu ''la nejkúrime ju, ''liko Esukristo Onorúgame tánimala napurigá
    Onorúgame ''we ''la nejkúrimala.'
  eng-WEBPB: My little children, I write these things to you so that you may not sin.
    If anyone sins, we have a Counsellor with the Father, Jesus Christ, the righteous.
  gfk-H: Iau pakat kaiken ra nianga taar ta muat ira natigu gar ta Karisito waing
    pa muat na gil ra sakena. Iasen bia tikai na gil ta sakena, a nudahat tikai kana
    nong i iangianga wara gaia dahat ra matmataan ta Kalou. Ma ia ne Iesu Karisito
    no takodasiana.
  viv-viv: Ho natukweyao, hida yaku nuwanuwa agaimiya gaꞋetoladina be keke dewa koyona
    wanafaisewani faꞋina. Tu kaꞋi tamo hakwadi agaideya unakoyo digo, ada Toveluga
    gimimiyami, Bana Yesu Keliso Toyegayegana-moꞋa, ada tova moyaꞋaina yana gahe againe
    Tamada matane gilulugolegoleda.
  yao-yao: Achiŵanangu ŵakunonyelwa, ngunlembela maloŵe ga, kuti nkatenda sambi. Iŵaga
    jwalijose atesile sambi, tukwete nkamusi jwakutupopelela kwa Akunnungu Atati pamalo
    petu, jwele ali Che Yesu Kilisito, jwali jwambone paujo pa Akunnungu.
  tgp-tgp: La natuku, na lo uli la hinau sei matan vara ha sopo vai na hina sasati,
    pani vara ha vai na hina sasati, nor̃a tuetueni matea mo lo toho peresi God Tama,
    enia Iesu Kr̃isto haratu mo tataholo.
  auc-NT: Botö wëñæ̈mïni baï ïmïni ëñëedäni. Mïnitö wënæ wënæ cædämaï incæmïnimpa,
    ante ïïmaï ante cædinque yewæ̈mömopa. Incæte adocanque wënæ wënæ cæcantawo. Tömengä
    beyæ̈ wacä, Mæmpo Wængonguï pänämaï incæcäimpa, ante mönö në wææ änongä incæ mæ̈
    ongongampa. Mäningä ïñömö në Nö Cæcä ïnongä inte Itota Codito ïnongä ingampa.
  kbc-NT: Ionigipi yemaanigipi. Jiditibigaɡ̶ajitiwaji naɡ̶adi notaɡ̶anaɡ̶axi jaotibige
    me daɡ̶awii ane beyagi. Pida nigica aneo libeyaceɡ̶egi, ini oko ane niɡ̶iwatoɡ̶odici
    me dipokotoɡ̶oloco lodoe Aneotedoɡ̶oji Ǥodiodi. Niɡ̶iniwa ane ɡ̶odeleɡ̶e, Jesus
    Cristo ane iɡ̶enaɡ̶a.
  bmh-bmh: O zaiar, ag oiagab petak emen duailel, iz ag alarem, ag izal gelear alear
    sul, iz ag igul eg i macan aimai, sikut e wai marem. Bo, duair in go igul eg macaneu
    aba, Yesus Kristus go igul naliu macaneu go nug du go isanurabun memenig auraneu.
  ctu-BL: Calobilob, wolic ts'ijbubeñetla ili jun cha'an mach mi la' cha'len mulil.
    Mi an majqui tsi' cha'le mulil, an la caj pejcaya ti' tojlel lac Tat, jiñʌch Jesucristo,
    jini Toj Bʌ.
  meq-meq: A nəkurom wawa ga hay, wu neheye na watsakum naha aye na, hərwi ada kâ
    gum mezeleme bay. Ane tuk na, taɗə ndəray kə ge mezeleme na, sərum ha ndo məmakway
    bo andaya ka təv i Bəba kway Mbəlom. Ndoweye niye na, Yesu Kəriste. Neŋgeye ɗaɗa
    ma giye mezeleme bay.
  noa-H: Keena, pãar t'um mua mʌch chaainjö daupii wai chitaawai pãrag k'ap hamk'ĩir
    mʌg hẽsap gaai mʌgta jaaupʌ̈i chirʌm, mag k'ap'ʌ hap'öbaadeewai pekau waum hugua.
    Pari mʌg jaaupʌ̈i chirʌm hãba, hãb k'ãijã pekau hee burrmʌn maach abogado wai
    nʌm, Hẽwandam chi Haai dʌ̈i maach kõit hiek'aajem; ma Jesucristoou. Hirua hõor
    dʌ̈i hagpierraa hichdëu k'ap nem waaujeewai maach dʌ̈ijã hagjö haju.
  alp-NT: Kwali betaya, au nete imi! Au leki kai natue hnauna meiju ete imi leke imi
    ono dosa yake. Po sepo sae iono dosa hoko rilami yake le iteki Ile sae me peneka
    kena Itapa ite. Ile mere Yesuse Kristuse, rebe Eni dosa sae mo. Namake Ile mere
    pine Ilepa le ite me AmaI oaIje.
  san-VEL: he priyabaalakaa.h, yu.smaabhi ryat paapa.m na kriyeta tadartha.m yu.smaan
    pratyetaani mayaa likhyante| yadi tu kenaapi paapa.m kriyate tarhi pitu.h samiipe
    .asmaaka.m eka.h sahaayo .arthato dhaarmmiko yii"su.h khrii.s.to vidyate|
  kbq-kbq: Osi mofavre'nimota kumi osnazegu ama avona kre'neramue. Hianagi mago vahe'mo'ma
    kumi'ma haniana, tagrira amu'no netia Nerafa'ene mani'ne, ana nera fatgo ne' Jisas
    Kraisi'e.
  kbh-kbh: Ts̈ëngaftanga mo ats̈be basengcá, er ats̈e tcbonjanë́jabuache Jesucristbe
    ts̈abe noticiënguiñe chas̈motsos̈buáchema, quem soyënga cbontsëbuabiamná bacna
    soyënga ndoñe chas̈mondë́tsamama. Pero ndánaca Crístbeñe os̈buachiyënguents̈á
    bacna soye tojamëse, bënga canÿe obuauyayá Bëngbe Bëtsabe delante montsebomna,
    y cha endmëna Jesucristo, chë nÿetsca soyënguiñe ts̈abá amá.
  ron-LSB: Copilașii mei, vă scriu aceste lucruri ca să nu păcătuiți. Dacă cineva
    păcătuiește, avem un sfătuitor la Tatăl, pe Isus Hristos, cel neprihănit.
  pon-pon: JAMA ko, mepukat i intin won komail, pwe komail de wia dip, a ma amen wia
    dip, jauaja patail mia ren Jam, Iejuj Krijtuj, me pun.
  nhe-BL: Noconehua tlen nimechicnelía, nimechtlajcuilhuilía nochi ni tlamantli para
    amo xitlajtlacolchihuaca. Pero intla se acajya tlajtlacolchihuas, tijpiyaj se
    totlatempalehuijca tlen itztoc iixtla Toteco Totata. Totlatempalehuijca yajaya
    Jesucristo tlen quichihua san tlen senquistoc cuali.
  sps-sps: Nyo kirkir of maromin vegiau tovei fuainy vainy fafaaman to te faarei rom
    fuainy guei tsonyo ma kat vaare min aveto; sai to ten sei na mes te kat non aveto
    ee, ara kaa miror e Jisas Krais a mes a tavaron to te tsutsun of ra rora Ya te
    faakouts rara matan e Gov, a Tamarara.
  wnc-wnc: O ginu natane pandetnabam. Wamu aaknga ginde matandamuke ginu waiakngasa
    dua tasiningge natake matandamunggat. Sike ngana aminu tapatuta wai takngatu tasiwanu
    aminu waiaknganinde wamu Nanin Anutuat yatapat takawik kapata akgatangamik. Wa
    akgatanimik kapa aminu nomana siknga apa Jesu Krais ngang inikamang kapa unin.
  bus-bus: Ma nɛ́ yenzideenↄ, mɛ́ɛ yã beee ooare, lɛ àton durun kɛro yãnzimɛ. Mↄde
    tó a gbɛ̃ke durun kɛ̀, wá zɛnyodee vĩ De Luda kiia, àmbe taarisaide Yesu Kirisi
    ũ.
  gub-BL: Hera'yr wà, herazyr wà. Ko heze'eg amuapyk teko pape rehe ihe, imono kar
    pà peme ihe, pemunyryk kar pà ikatu 'ym ma'e wi ihe. Aze amo uzapo ikatu 'ym ma'e
    a'e nehe, Zezuz Zaneruwihawete uze'eg putar u pe nehe, a'e teko rehe uze'eg pà
    nehe, ta'e Zezuz ikatuahy a'e xe. — Ezepyk zo hehe nehe, i'i putar izupe nehe.
    — Ta'e amàno hekuzaromo ihe xe, i'i putar izupe nehe.
  imo-imo: Nanga bakuluma, eno ulu pulu kerima naa teaio nimbo i pipiamu eno topo
    tiro. Nalo eno teni ulu pulu keri te tenge lemo linonga nimbe Lapanga kumbekerena
    konge tenderemo iyemu moromo. Akumu ulu pulu keri te kape naa peli iye Jisas Kraist.
    Yu linonga Lipe Tapondolimu.
  boj-boj: O ijo aŋgro kiñilala, niŋgi une yoqnaib deqa e anjam endi neŋgreŋyosim
    nuŋgoq qariŋyonum. Ariya niŋgi qudei une yibqa aqaryaigo tamo Yesus Kristus a
    na niŋgi aqaryaiŋgwas. Yesus agi aqa Abu ombla sosiqa gaigai kumbra bole tiŋtiŋ
    yeqnu.
  ulk-ulk: Kaka wabim able mir ditali, kara kebi omaskir, ia waiakai wa umerkak wit
    ikelare. Ese na lelut ia wit waikai, Iesu Keriso e merbim kesge tabagoli able
    barkak le taba Babim.
  eng-DRA: 'My little children, these things I write to you, that you may not sin.
    But if any man sin, we have an advocate with the Father, Jesus Christ the just:'
  knf-knf: 'An babuk naan, dpiiŧan uko wi nahilna nawut kado kajuban. Aşë woli ñaaŋ
    aloŋ ajubani, ŋka ñaaŋ ankyeŋanuŋ nja du Naşibaţi Aşin nja : Yeŧu *Kriŧtu naŧool
    a.'
  san-KHM: ហេ ប្រិយពាលកាះ, យុឞ្មាភិ រ្យត៑ បាបំ ន ក្រិយេត តទត៌្ហំ យុឞ្មាន៑ ប្រត្យេតានិ
    មយា លិខ្យន្តេ។ យទិ តុ កេនាបិ បាបំ ក្រិយតេ តហ៌ិ បិតុះ សមីបេ ៜស្មាកំ ឯកះ សហាយោ ៜរ្ថតោ
    ធាម៌្មិកោ យីឝុះ ខ្រីឞ្ដោ វិទ្យតេ។
  arn-NT: Iñche ñi pichike weni, wirileluwiyiñ ta tüfachi dungu femngechi tamün yafkanoael.
    Iney rume yafkallefulmün rume, nieiñ kiñe rangiñelwe ta Chaw mew, fey ta Jesucristo,
    kisu ta lif mongen niey.
  zas-NT: Xiꞌn, rucan nine ree par lëjt chitëë güündi dol. Per bal chu lëjt rüjn dol,
    rayaꞌp ree bén guiniee por dunuj ree loj Dios, laaman na̱j Jesucrist bén ad wayüjntczi
    dol.
  ken-NT: Bɔ̌bha, ntí anɛ mɛ́sɨ̀ŋ be mɛnyɨŋ ɛbhɛn chi bɛ mɛ́nkwák bhe bǎkɛ́ kʉ
    bɛbʉ́. Kɛ mbák mmu akʉ bɛbʉ́, sɛ́bhɔ̌ŋ mmu amɔt anɛ áté bɛsí Ɛtayɛsɛ ɛ̌ti
    yɛsɛ nɛ ǎnɨ̀kmʉɛt bɛ yi amfoŋori bhɛsɛ. Mmǔ wu chi Yesu Kristo mmu achi chak
    bɛsí Mandɛm.
