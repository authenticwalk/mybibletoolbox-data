    ma''e peka''u te''eha ke pema''ema''e ym ta. Pema''e rahã, jande pái keruhũ namõ
    Jesu Kirisutu pandu ta: —Ma''e ka''u te''eha ke ihẽ kotyhar ta ma''e. Ame''ẽ ke
    rehe ihẽ amuhepy. Ihẽ amanõha pe ihẽ amuhepy. A''erehe mã peja nde py''a emujywyr
