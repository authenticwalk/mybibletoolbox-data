    chiquilachi abocado jochunae Diosichi cale.
  srm-NT: Wë dee lobi mii u mi dë, di pampia i si mi ta mbei da unu aki sö, mi ta
    mbei ën fu wan musu du hogi. Ma ee a ko dë taa un du hogi, nöö un musu sabi taa
