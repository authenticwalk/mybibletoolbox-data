    Iesusi Karaisiva avuqavu nrohi variva, mwiva Kotira nai qora nraaqani variqaro
    mwi vaisirara rieqaro nai qorara po kye tiqaro mwi vaisira kyaahaqamama mwataananro.
  yrb-yrb: Nanu aruma amara, yana ba me ueta da ufoe iba ewa sina owawa ue odatane.
