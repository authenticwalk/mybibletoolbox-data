  mdy-ETH: ታ ናይዮቴ! ሃያ ታ ዒንሢም ፃኣፓሢ ጎሜ ዒንሢ ማዹዋጉዲ ጌይኬ፤ ጋዓንቴ ዓይጎ ዓሲያ ማዖም ጎሜ ማዼያ ማዔቴ ኑ
