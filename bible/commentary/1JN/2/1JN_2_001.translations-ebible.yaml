  nob-LB: Mine barn, jeg skriver dette til dere for at dere skal holde dere borte
    fra synden. Dersom dere synder, finnes det en som forsvarer dere for Far i himmelen.
    Det er Jesus Kristus, han som behandler alle rettferdig.
  ntj-ntj: 'Yuwa katja yurntalpirti, ngaanya-rna walkatjura tjiinya-yan nyakula palyamunu
    palyaranytjamaalpa nyinarratjaku. Nyangka-tjinguru-yan piwarraaralpi palyamunu
    palyalku. Palunyalu-ya watatjarrinytjamaaltu kulinma ngaanya: Tjiitja-Kurayitjanya
    tjukarurru nyinapayinya-lampa Mamala ngarltuwangkapayi. Nyangka-lampa kalyparringkupayi.'
  sxb-NT: Waana wange, mbajojera amangʼana gano kugere mutakola owuoni. Ni, no omuntu
    okorre owuoni, turi no Omulongoole Yesu *Kristo, otuiyembra Katonda aturekere.
  nhu-NT: Boom bem, me nsaaŋke fiɛɛ fin ɛ̂ ben wvu lɛ fo ben ke enɛ ege kebefɛ kɛ.
    Geenɛn, ɛ́ wee nɛlo ɛ ge kebefɛ, tu beene kɛŋke wee wvù kule can ɛ̂ Nyo' Ice fô
    beene le, ɛ wee wvun nu Jisos Klistu wvù nu wee wvu teytey.
  row-row: Ana susue ngga re! Au suraꞌ fo ufadꞌe basa ia ra, naa fo ama misodꞌa sudꞌi
