    di Sëmbë di an du hogi wan daka.
  qvs-NT: Munanayni wambraynikuna, kay kartata killkaykaykichi ama uchallikushpa kawsanaykichipa.
    Chaymanta mana allikunata ruraptinchikuna Jesukristuka alli rurak kashpa abogadonchikunami.
    Payka Tata Diospa ñawpakninpi favorninchikunapi rimakushpa amachawanchisapa.
  zca-NT: Rë go men che'n Jesukrist xa' dox nazhi' da nela tu xmë'da; kixëla widi'zh
    re' lo rë go par nin, gat ñalt le' go rë kwa'n gat lë', per chi nzho go nile'i,
    nzho tu xa' nzhaknu be, nina'b xa' lo Dios por be; no xa' re' lë Jesukrist, xa'gaka
    más nambe laxto' lo rë.
  cbc-NT: Yʉ yarã, yʉ pũnaarẽ bairo caãna atie caroa quetire mʉjãã yʉ quetibʉjʉ woajoya,
    carorije áperã mʉjãã caãniparore bairo ĩ. Bairo yʉ caquetibʉjʉrijere tʉ̃gomirãcʉ̃ã,
    jĩcããrã roro na caápata, Dios macʉ̃ Jesús cariape caácʉ cañuʉrẽ cʉ̃ na jẽniáto.
    Jesús pʉame marĩ Quetiupaʉ Diopʉre marĩrẽ caquetibʉjʉnetõõbojaʉ, cajʉĩĩ majũ niñami.
  qxo-NT: Cuyay waugicuna panicuna, gamcunaman cay cartata cartacamü jutsata mana
    ruraypana cawacuyänayquipämi. Jutsaman ishquirpis perdonta mañacuyay. Perdonta
    mañacushgaga Señornintsic Jesucristum Tayta Diosta rugapaycämun perdonamänapä.
    Tsaynö carmi Señornintsicga quiquin cag poderösu abogäduntsic caycan Tayta Diospa
    ñöpanchö. Payga imaypis alli ruraglla carmi tsaynö yanapaycämantsic.
  mox-mox: Natugwavo ye, emi leta baʼe yaʼwayavia waiwai ʼimia be yaqisa ge taha luveifana
    ona viaqidi. Ta ʼeguma taha toga ʼidega luveifana naviaqia, e ʼinega wese taha
    toga tunutunuqina navenoqi ana nuataqo weaqina Tamada Yaubada matanaya, e baʼe
    taunana Ieisu Keliso.
  kew-kew: Gore nimi naa nogo naakinu nimimi waea napaliminalo neme go Gote-na agaa
    nimi re-para tua repaato. Goa pea pare onaa medame waea paliare niaana raba mi
    aa Yesu Krais pia. Nipumi aapa raapu padane-para pirua niaa raba mulalo aapa-para
    ogeyo pia.
  dww-dww: Yau sedama, taugu uma kauidima yà riuriuemina da taumi nam gewagewa ko
    voiedi. Be deḡoda gewagewa ko voiena, naumeki da banaga tenaḡa tauda dà tausaguma
    e miamiana. Tauna vutuna tauda muride e midi be aubaidama Tamadama ḡarone e giugiuna.
    Tauna vutuna Yesu Keriso, didimana baneginama.
  twi-ASANTE: Me mma, meretwerɛ yei abrɛ mo na moanyɛ bɔne; na sɛ obi yɛ bɔne a, yɛwɔ
    Yesu Kristo ɔteneneeni no a ɔsrɛ wɔ Agya no hɔ ma yɛn.
  aoj-aoj: Ipaꞌ alipipai aeꞌipai, aeꞌ okom maimailipa, andaꞌ basef ifimba fafeꞌmago
