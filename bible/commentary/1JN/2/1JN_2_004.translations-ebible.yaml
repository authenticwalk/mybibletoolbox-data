    jmee²³ la''³.'
  zar-NT: 'Nu rnna: “Nedaʼ núnbëʼa-nëʼ Dios” pero bitiʼ run ca rinná bëʼ xibá queëʼ,
    nu ni rizíʼ yëʼ, en bitiʼ run le naca idútë li.'
  kde-kde: Munu akàtangola kuva, ànimmala Nnungu, henga akádikamula amuli dyake, munu
    aneyo ànalambila, na nanga uhiu nkati mwake.
  ata-ata: Itema vile uvikala lexe anu mulavusou Lataua, ia umulinu lapuloto noxou
    Lataua uasi, la anu itema sou kalavoi mo vaikala manina noxou Lataua uxolu noxou
    uasi.
  qvw-NT: Ñatac “Ya'a lisicullämi” niyalpis shiminta mana cäsucücá casquish nunam.
    Chayurá rasunca payćhu manamá canchu.
  nfa-nfa: Dhèu bisa peka, na, “Jaꞌa tadhe Ama Lamatua.” Te ngaa ladhe nèngu madhutu
    boe paredha Lamatua, èèna jꞌajꞌi mi tadha, na, nèngu dhèu kapodꞌe-kabèli dhu padhai
    lii leo tao leo.
  tnp-tnp: Iətəmi u tətəni məmə “Iəkəhrun Uhgɨn,” mətəu təsoliən nəuian, in ieiuə,
    kəni nɨpəhriəniən tɨkə lan.
  urd-urd: जो कोई ये कहता है, मैं उसे जान गया हूँ “और उसके हुक्मों पर” अमल नहीं करता,
    वो झूठा है और उसमें सच्चाई नहीं।
  hot-hot: Anyôla hanaŋ nena, “Yahayala Wapômbêŋ” ma doŋtom miŋ hasopa anêŋ abô balabuŋ
    ami, êŋ ma anyô abôyaŋ ba abô avanôŋ miŋ hamiŋ ôpêŋ kapô ami.
  mqj-NT: 'Ianna dengan tau kumua: “Ummissananna'' Puang Allata''alla,” sapo tae''
    naturu'' parentana, tau iatoo to tamantula'' tongan anna tae'' dengan kamaloloanna
    Puang Allata''alla illaan kalena.'
  rus-SYN: 'Кто говорит: “я познал Его”, но заповедей Его не соблюдает, тот лжец и
    нет в нем истины;'
  mbh-mbh: Na aro ve toko e i ri ve, “Lemik mire senu nge ur ako God i sis ve aro
    tho oma i.” Aveto i panes a God ile patorong alavusnga avele, toko aken ini toko
    le apaltetonga, na God ile riong nunganga i voth a i nge avele.
  bdd-bdd: Ta ꞌeguma taiya ꞌigwaegwae ma ꞌigwae, “Taugu Yehoba ꞌiyagu.” ma Yehoba
    ꞌina loinao geya ꞌihematamatanedi, beno ꞌiꞌabowa weyahina ꞌeda dumwaluna ꞌiꞌebesineya.
  cbt-NTPO: A'naquënso nipirinhuë' “Nani Yosë nohuitërahuë,” topirinahuë', pënëninpoaso'
    co natëtonahuë', nonpiánpi. Co no'tëquën yonquipihuë'.
  srn-NT: Efu wan sma e taki tak' a sabi Gado, ma a no e hori ensrefi na den komanderi
    fu Gado, dan na lei a e lei èn a tru leri no de ini en.
  cta-NT: Cuiñi tsa ñati̱ nu nacui̱ chaꞌ ntsuꞌu chaꞌ jiꞌi̱ nguꞌ loꞌo Jesucristo, si
    ná ndaquiyaꞌ nguꞌ jiꞌi̱ cña nu nclyo Ni jiꞌi̱ nguꞌ; ná liñi chaꞌ nu ntsuꞌu tyiquee
    nguꞌ biꞌ.
  bqc-SIM: Tó gbɛ̃́ mɛ̀ á aà dↄ̃, mɛ́ a yã́ pↄ́ a dìlɛↄ kũao, ɛɛdeɛ, ade sĩana
    vĩo.
  tcz-CHONGTHU: Koiham khattouvin, Keiman Pathen kahei tihen Pathen Thupeh ho jui
    hih henlang hitaleh, amatah chu mijou ahin, chule thutah'a chu hinglouva ahi.
  mar-mar: जो कोणी असे म्हणतो, “मी देवाला ओळखतो!” परंतु त्याच्या आज्ञा पाळत नाही तर
    तो खोटे बोलत आहे; आणि त्याच्याठायी सत्य नाही.
  snp-snp: Makafo amoki kutifowe, loto lifa, ido ka lido meyalo melámenami we ya ka
    suki we minaito, ouna-lula-kalau ya ka ona kula minámaiye.
  isl-isl: 'Sá sem segir: „Ég er kristinn. Ég á eilíft líf,“ en hlýðir þó ekki boðum
    hans og vilja er lygari.'
  spy-NT: Chii nyoo mwooyē kule, “Ābooyē ꞉anii Yēyiin,” āmēēbērē yēyē kiyēē mākyinē
    ꞉Yēyiin ku ng'wiin ꞉chiichoo āmāboonto manta.
  xnn-xnn: Ngem nan mangwani en getkena si Apo Dios danapay adi solsoloten nan bilina
    et kampotan. Adina polos soloten nan tet-ewa ay panodtodon Apo Dios.
  mwe-mwe: Mundu aitembaga kuti, abhamanyi a Nnungu akuno akaakunda amuli yabho, jwenejo
    ni nnami, na jwangali kweli mmunda jakwe.
  tte-tte: Tem tomo yabo iba, “Iya yakatai”, na ana loina nige ioobigaili bwaimwana
    tomone iya tomwakota, yo nige walo yawasosi koina imiyamiya.
  tcs-tcs: Enibodi uda i spik diskain, ‘Wa, ai sabe God’, bat em i no ebritaim lisen
    ane mekem wanem ol oda blo God i spik, dat man i laia, ane nogad God lo laip blo
    em.
  hlt-THB: Anih ce sim nyng, thlang ing ti hlai hy, ak awipeek ce amak sai taw qaai
    ak kqawn thlang ni, anih awh awitak am awm hy.
  soq-soq: Tane mida wapiase, “Ne God ateina,” ita God anaanawa wadia mai ruawaleipona,
    apana sa ipa lagawaa, me bedewe ulaipa mai wineipona, diaida.
  qub-qub: «Tayta Diosta rejsëmi» nir mandamintuncunata mana wiyacorga llullacuycanmi.
    Manami rasun cajtachu riman.
  att-att: Á yù tolay nga makkagi ta ammu na si Namarò, nu arán na kurugan yù taddán
    ni Namarò, á massiri galâ yane tolay, ánna arán na pinatattam ta nonò na yù kuruk
    nga bilin ni Namarò.
  bki-bki: Nina bior ver toro tai naio riverenio river naio mijikia batitig Atua,
    a naio be kanano, mia naio maka tom̃a rila vite nalo na m̃a Atua kanano tuboiano
    nalo aberenio, toro na naio maka to river riano na, naio mila sibi ga na.
  bqp-bqp: Tó gbɛ̃ pì á a dↄ̃, akũ à a yã kũ à dìtɛnↄ kũnaro, ɛ́kɛdemɛ, yãpura
    kú a swɛ̃̀ɛ gũnlo.
  mcp-mcp: Múúd mə ká cɨ nə́ a mpú Zɛmbî, njɨ a nda ŋgə baagʉlə məcɛ̧ɛ̧ mɛ́, a jɨ
    nə ijɔ̧́ɔ̧́, obʉ́bə́lɛ́ bwə́ cugɛ́ nyə lámʉ́d.
  hat-hat: 'Lè yon moun di: mwen menm, mwen konn Bondye, epi pou anmenmtan an li pa
    fè sa Bondye mande l'' fè a, moun sa a se yon mantò. Verite a pa nan li.'
  npl-NT: 'Pero tla aka kijtoa: “Ne nikixmati Dios”, pero amo kichiwa tlan kijtoa
    itlanawatil Dios, non tlakatl xolópijtli iwa tlan milák amo kajki ítech.'
  bgg-bgg: Gathek è aishii ìdjong rone yao, jishii ai muyung ji anuii arone, gethek
    ne khlamphothek chiih-è gethek shii zai jine oi ro.
  eng-TCENT: Whoever says, “I know him” but does not keep his commandments is a liar,
    and the truth is not in him.
  eng-BSB: If anyone says, “I know Him,” but does not keep His commandments, he is
    a liar, and the truth is not in him.
  cpu-NT: Tzimatsirika kantavetachane, “Niyotziri naaka,” iro kantacha irika eeniro
    ipiyathataro ikantakaantane, ithaiyakara irika. Te iriyotakotero kyaaryoori.
  san-ASM: অহং তং জানামীতি ৱদিৎৱা যস্তস্যাজ্ঞা ন পালযতি সো ঽনৃতৱাদী সত্যমতঞ্চ তস্যান্তৰে
    ন ৱিদ্যতে|
  tac-NT: 'Bilé rió anisá: «Neka ''la oyérame ju Esukristo», ''lige tabilé e''wasa
    alué rió napurigá nulá Esukristo, ''liko ''yégame nímala alué rió.'
  eng-WEBPB: One who says, “I know him,” and doesn’t keep his commandments, is a liar,
    and the truth isn’t in him.
  gfk-H: Siga tikai i tangai bia i nunurei timaan tar Kalou, senbia pai taram ira
    nuna warkurai, io, a tena bisbis ia ma ira tutuna ta Kalou pai kis tana.
  viv-viv: Hai kaliva hidedemi ugahe, vaita o Yaubada uhalamanena tu yana vehimeya
    udibudibutoyogena, au oꞋeni tofwaya, nuwanuwa velemoꞋena keke aseꞋaseniya gidadauda.
  yao-yao: Mundu jwakuti akwamanyilila Akunnungu, nambo ngakugajitichisya malajisyo
    gakwe, jwele mundu ali jwaunami ni usyene nganiupagwa munkati mwakwe.
  tgp-tgp: Vara tea mo verea vara mo levosahi God, pani mo sopo oloolo na nona retileu,
    enia tamlohi halu, ale hina varar̃uhu mo sopo toho isana,
  auc-NT: Waocä ïñömö, Wængonguï ingaingä ingante ate baï pönëmo ïmopa, ante në angä
    incæte tömengä Wængonguï nänö, Ïïmaï cæedäni, ante wææ nänö angaïnö ante ëñënämaï
    cæcä ïninque mäningä në babæ änongä ingampa. Ayæ̈ Wængonguï nöingä nänö angaïnö
    ante ëwocadämaï quëwengampa töö.
  kbc-NT: Niɡ̶ina oko anee me yowooɡ̶odi Aneotedoɡ̶oji, pida aɡ̶eyiwaɡ̶adi liiɡ̶enatakaneɡ̶eco,
    niɡ̶ini oko awitakegi, codaa niɡ̶ica anewi aɡ̶ica minitaɡ̶a.
  bmh-bmh: Bo, du tub nug “Iz Uwait abiu” aimai, Uwait nugau Ze i sesamoraneu, du
    go gue ze polumaraneu. Uwait nugau petak ze gonugau ougab oug i dareu.
  ctu-BL: 'Jini mu'' bʌ i yʌl: J cʌñʌyʌch Jesús, che''en, woli ti lot mi ma''anic
    mi'' ch''ujbiben i mandar. Ma''anic i sujmlel ti'' pusic''al jini winic.'
  meq-meq: Taɗə ndoweye kə gwaɗ na sər Mbəlom, ane tuk na, ka rəhay ha gər a bazlam
    i Mbəlom mapala eye bay na, neŋgeye ndo i maraw me. Deɗek andaya mə neŋgeye bay.
  noa-H: Pari hãbmua k'ãijã “Mʌʌn hi dënëu” ha sim, pari mag simta bʌ̃ʌrjã hirua nem
    jaau sim hipierraa k'aba simʌn magan sĩi sëunemgau hich hiiupaita mag hi dën ha
    nʌrrʌm; magan maguajã hagt'a chadam hiek k'augbata sim.
  alp-NT: Hoko sepo tamata sae ibeteke be Irekwa Alla, po ilulu Alla Eni lepataru
    mo hoko tamata mere inloe kai inati Alla Eni lepataru mo.
  san-VEL: aha.m ta.m jaanaamiiti vaditvaa yastasyaaj naa na paalayati so .an.rtavaadii
    satyamata nca tasyaantare na vidyate|
  kbq-kbq: Aza'o huno Anumzamofona antahi'na ke'na hu'noe nehuno, kasege'a amage ontesimo'a,
    havige vahe mani'neankino, e'inahu vahepina tamage kemo'a agu'afina omanegahie.
  kbh-kbh: 'Pero nda tojayana: “Ats̈e Bëngbe Bëtsá sënduábuatma ca”, pero ndoñe tontsama
    nts̈amo Bëngbe Bëtsá ibuamëndacá, cha canÿe bostero jtsemnana y ainaniñe chë Bëngbe
    Bëtsabe ndegombre soyënga ndoñe tonjóyëngacñe.'
  ron-LSB: 'Cine spune: “Îl cunosc” și nu-i păzește poruncile este un mincinos și
    adevărul nu este în el.'
  pon-pon: 'Me inda: I aja i, ap jota kapwaiada a kujoned akan, i me likam amen, melel
    jota mi re a.'
  nhe-BL: Pero intla se quiijtohua quiixmati Toteco huan ax quichihua tlen Toteco
    technahuatía, yajaya se istlacatiquetl huan ax quinequi quiijtos tlen melahuac.
  sps-sps: To te tsue fi non ta mes nei, “Anyo nat faarof iny rou e Gov,” sana ayei
    gim non ma manaats a fo tsuen parits Tsunia, a mes to ayei na gamgam ana sikia
    ta man ma kaa tsunia.
  wnc-wnc: Siwan ngana aminu tapatuta Anututane mama wam sandeke ngana na Jesuat musipmiu
    takngatukan nataamak ngang yanggau ita kem yanggak kapanin. Siwan siakan wam taknga
    itane musiaatangu wena.
  bus-bus: Tó gbɛ̃ bè á à dↄ̃, ben à à yã kɛ̀ à dìɛnↄ kũnaro, ɛgɛdeemɛ, yãpuraa
    kú à swɛ̃̀ guuro.
  gub-BL: Aze amo i'i nehe, — Akwaw katu Tupàn ihe, aze i'i nehe, aze nuweruzar kwaw
    ize'eg a'e 'ar rehe nehe, a'e awa hemu'em ma'e romo hekon a'e mehe nehe. Numume'u
    kwaw ze'eg azeharomoete har.
  imo-imo: Imbo teni na Gote wambo lipo manjiro nimbelo nalo Goteni teaio nimbe mane
    tirimu ungumu naa lombilimo lemo aku imbomu yu ungu kolo toli imbomu, yu ungu
    tukumema konopuna naa peremo.
  boj-boj: Tamo bei a marqas, “E Qotei qa qalieonum.” Degsi marqas ariya a Qotei aqa
    dal anjam dauryosaieqnu. Deqa tamo di a gisaŋ tamo. Aqa are miligiq di anjam bole
    sosai.
  ulk-ulk: Nade wader legize oditautlare, “Kaka Agudira tebud nali,” wi nole abra
    mir wasorlare, wipe besle uridli, a wi Agudira Mir direda.
  eng-DRA: He who saith that he knoweth him, and keepeth not his commandments, is
    a liar, and the truth is not in him.
  knf-knf: Woli ñaaŋ abubara aji ame'a aşë wo aankŧiinka, awo naţilan, manjoonan maanwo
    ţi a.
  san-KHM: អហំ តំ ជានាមីតិ វទិត្វា យស្តស្យាជ្ញា ន បាលយតិ សោ ៜន្ឫតវាទី សត្យមតញ្ច តស្យាន្តរេ
    ន វិទ្យតេ។
  arn-NT: 'Welu kiñeke che feypile: “Iñche kimniefiñ”, welu müngeltuñmanofile tañi
    werkün dungu, fey ta kiñe koyla, ka ngelay rüf dungu ta kisu mew.'
  zas-NT: 'Per bal chu rëb: “Nünbeen Dios”, abiꞌ ad ruzoobtaman xtiidxaman, rusquieeman,
    din ad walit ni rëbaman.'
  ken-NT: Mmu anɛ árɛ̀m bɛ, “Ndɨ́ŋɨ́ Mandɛm” kɛ yi kɛbháká kʉ mɛnyɨŋ ɛbhɛn Mandɛm
    áyàŋ bo mankʉ achí nsěnse nɛ tɛtɛp apu nɛ yi.
