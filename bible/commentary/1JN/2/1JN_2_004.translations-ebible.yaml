  mya-mya: ကိုယ်​တော်​ကို​သိ​ပါ​သည်​ဟု​ဆို​ပြီး​လျှင် ပ​ညတ်​တော်​တို့​ကို​မ​စောင့်​ထိန်း​သူ​သည်
    လူ​လိမ်​ဖြစ်​၍​ထို​သူ​၌​သစ္စာ​တ​ရား​မ​ရှိ။-
  gng-NT: Wà kɛ ye u bɛn Uwien, ka tuo' u ye nà la, u yé utonnɛndaan nɛ, nɛ gbɛmɔ̀nt
    ŋa te uʼfɛ̀l ni.
  cbi-NTPO: 'Tsaaren mallee patu: Iyaa Diosnu kerayu, titun, ya'' uudennu meenguityu
    jushu juntsaa, anbutimu ju'', deechu'' palaanu meenguityu juve.'
  ikk-NT: Onyẹ ọwụlẹ hụn sị nị ọ maringhọ a bụ a ra mẹ ihiẹn ọ sị ẹnyi mẹ, onyẹ hụ
    wụ onyẹ-ntụ, ezioku arị imẹ onyẹ nọ ẹnịna.
  leu-leu: Naseꞌ ta mataa a kuus, “Ne texaas sena”, taasaxa pife usi a ferawaian sina,
    nane ve a mataa vibit e a ferawaian tuuna pife waan la xunus ina.
  maz-NT: '''Ma cjó c''o ra mama: “Rí pãrãgö Mizhocjimi”, ra ''ñeñe, pero ''ma dya
