  ibo-ibo: Onye ahụ na-ekwu sị, “Amaara m ya,” ma ọ dịghị eme ihe o nyere nʼiwu bụ
    onye okwu ụgha, eziokwu ahụ adịghịkwa nʼime ya.
  yml-yml: ꞌAiꞌedi tamu tomogo i na vo, Yau Yaubada taiadi a veiana,” siwe yana veimea
    kebu i na vevematayakeyakediga, taunina tovekali wata Yaubada yana nuanua tonovidi
    kebu yana nuanua ꞌwaineye i da ꞌenoꞌenovi.
  ory-ory: ତାହାଙ୍କ ଆଜ୍ଞା ପାଳନ ନ କରି ତାହାଙ୍କୁ ଜାଣେ ବୋଲି ଯେ କହେ, ସେ ମିଥ୍ୟାବାଦୀ ଓ ତାହାଠାରେ
    ସତ୍ୟ ନାହିଁ;
  bzj-bzj: Enibadi weh seh, “Ai noa Jeezas,” ahn noh du weh ih seh, dehn di tel lai
    ahn di chroot noh deh eena dehn.
  chk-chk: Iwe, are eman a apasa pwe a silei i, nge esap aleasochisi an kewe allük,
    ei aramas i eman chon chofona, nge ewe let esap nom lon.
  ssd-ssd: '@see-verse:1JN.002.003'
  acr-TNT: 'We cꞌo cabiꞌn re: «Riꞌin wetaꞌam uwach ri Dios» yey na cuꞌan ta janipa
    ri takanic cuya ri Dios che, riꞌ xa aj rakꞌul y na jinta ri Kꞌijsak rucꞌ.'
  rop-rop: Bat if enibodi reken im sabi God, en seimtaim im nomo dum wanim God bin
    dalim wi blanga dum, wal im laiyinbala, en det trubala wed nomo jidan insaid langa
    im.
  mee-mee: Agau e rorole roma, “Iau ka laumatana kae Nutu” ava ke sane lolakurumea
    bangapaga ra kanna, agau laeala ka i a agoangakana ba pangamologa ae Nutu kanna
    ora kaomannmannangana kia ke sane momo ngallo nge i.
  mwf-2018: Mu kardu nangkal ngatha murrinh kama-ka, “Ngay-ka the-wa nganthin Yile
    neki-yu.” Mu nukunu nhini-ka mere murrinh thathpirr manabath kurru ngarra Yile
    neki-yu, nhini nukunu-ka danthirrarart-wa wurran i mere thathpirr kurdiyith kurru
    murrinh-yu.
  dif-dif: 'Warle jatai: Ngato ninaia ngujamai, ja nunkani jirijiribani jaura wata
    ngamalkai, nau jedikantji nganai, ja nunkangu wata morlalula nganai.'
  gam-gam: Ba alla una taimanta, na God pille kane yendo we djinda ba God kandja djindo
    mal karkar nayei dal, une kandja kende djindo. Kandja kaima paro ge une boll nayero.
  nou-nou: Edo embo da amemi God da agodari beuso ise umo God gari sadira embo awa
    umo ge busira. Edo embo ave awodo ira awa God da gebe moka awa uso jo da atae
    ra.
  mqb-NT: Kak ɗowan kà jak «Na san Mbərom zle» aday a ɗəfan apan anà 'am a Mbərom
    a bay cəna, ata winen ɗo sə mungwalay, ɗiɗek inde à winen ibay.
  ape-B: Sapos enen elpen nyukli enyen wosik nyadukemu God kalbu, wakuli enyen wo
    nyugipech ananin lo umu e, namudak douk nyanalaugamu. Ali aduligeinyi balan douk
    wak nyupe enyenyihw apahw e, wak.
  grc-F35: Ὁ λέγων, «Ἔγνωκα αὐτόν,» καὶ τὰς ἐντολὰς αὐτοῦ μὴ τηρῶν, ψεύστης ἐστίν,
    καὶ ἐν τούτῳ ἡ ἀλήθεια οὐκ ἔστιν.
  cav-NT: “Yusuja ecare dyaque jida iyuhuedaque ique”, jadya ni ecuana juya, tura
    cuatsashaya eque aniyaque ama, jutaquiju ecuana pusha pusha arida. Aishu ama tuque
    ecuanaja quisarati.
  kgp-NT: 'Ũ tóg kejẽn: “ti ki kanhró sóg nĩ,” he tĩ. Hã ra tóg ti tỹ ẽg mỹ nén tó
    ja ẽn han tũ nĩgtĩ. Ti ón vẽ. Ti pi(jé) Topẽ tỹ ki hã tó mũ ki kanhró nĩ''.'
  bvd-bvd: Tii ne nia bae 'urii, “Nau ku saitomana God!” Ma sui ka ade gwana faasia
    si baea fifii nia ki God, nia waa fua suke lae gwana ne nao mamana lae si nii
    gu 'ani nia.
  ukr-1871: 'Хто говорить: Я пізнав Його, а заповідей Його не хоронить, той ложник,
    і в тому нема правди;'
  apz-apz: Aꞌamu ole lososo, Ngko Anɨtuye aꞌamu ne hwoꞌnyoho. Ose lososo Anɨtuye hungkunomo
    itoꞌno minɨngkayoꞌnjo sohwo hwasyoꞌnohino hweho. Hungkuno neso kakoe sɨmeho moꞌmo
    mawoꞌnnyo hweho.
  yon-yon: Kwane, karub kanembed ye kuu nekaad andoon kumban ye weng wengambere awine
    kandokban keraneen kuu duda-neen, kwane ye kuu anamiibban keraneen.
  poi-NT: 'Pero siiga tu̱m pɨ̱xiñ nɨmpa iga: Ɨch ánixpɨcpa jém Cristo, pero d́a iwatpa
    juuts nɨmpa jém wɨbɨc aŋma̱t́i, jesɨc mɨgóypa jém pɨ̱xiñ. D́a inii̱ jém nu̱mapɨc
    aŋma̱t́i ia̱namaŋjo̱m.'
  wuv-wuv: Mei i ware ba, “Yau na apa'ia,” ma'uaa lomi na neneraa ei wareana, hia
    pa'aa sifisifi ma fei fa'uaia lomi laloo iana.
  quf-NT: 'Piru mayqanpis niyanman: Nuqaqami Dyusta riqsishana kani nir. Piru chaynu
    nir, Dyus mantakushankunata mana kasurqami, mana chiqapta Dyuswan pullachu. Chaqa
    llullakurlari rimayan Dyuswan kani nirqa.'
  yuw-yuw: 'Oro amna auho ingoroc yun: “Noc Kopotoroc kombing impat.” Oro yu ihoroc
    yontac mahong yu Kopotorochon nongoru mataricanu wömai woroc, amna woi imanang
    amna entac. Tongo Kopotorochon mata boinnoho yuhon irodinu maic.'
  hus-NT-1971: Max qui ulu i exlal a Dios ani yab qui t’aja’ jahua’ tu uchbiyal, pel
    u janamcau ani yab i cua’al chubax t’aychithits in cahuintal a Dios ti ichich.
  med-med: Wamp ti ndi, nimba mel, “Na wu Got ei pit,” nimba, wote Got nga mi ik kʉⱡ,
    pep rui narʉm ndam, wamp ei, ik kol rorum. Ik kupa ei, wamp ei kʉn pi napʉtʉm
    mon!
  bch-bch: Oangga eaba sai ikeo ga bedane, “Gau naoatai kemi ngan ei,” be inasnasi
    ilinge mao, ei eaba pakakanga aea. Posanga tautaunga eta ienono iloleai mao.
  cco-NT: Jo̱ song seengˋ dseaˋ jíñꞌˉ e cuíimˋbre Fidiéeˇ jo̱ dsʉꞌ jaˋ nʉ́ʉꞌr˜ lají̱i̱ꞌ˜
    júuˆ quiáꞌˉ dseaˋ do, jo̱baꞌ i̱ dseaˋ íˋ lɨ́ɨiñˊ jaangˋ i̱ adseaangˋ, co̱ꞌ jaˋ
    quie̱rˊ júuˆ jáꞌˉ quiáꞌˉ Fidiéeˇ.
  deu-1951: 'Wer da sagt: Ich habe ihn erkannt, und hält [doch] seine Gebote nicht,
    der ist ein Lügner, und in einem solchen ist die Wahrheit nicht;'
  alq-ALGNT: 'Kicpin dac a8iag ikidodj: “Nikikenima Kije Manido,” pekic dac ega ijitcigedj
    ka iji min8endamindjin Kije Manidon, kagina8icki aa a8iag. Ka8in sa okikenimasi8an
    Kije Manidon.'
  ixl-NNT: 'tan abꞌil uvaꞌ ech la tal ileꞌ: «Ootzimal veꞌt u Tiixheꞌ svaꞌn,» chaj
    la taleꞌ as tul yeꞌl unqꞌa itzaqꞌit Aakeꞌ ninima, as chulin yol kuxheꞌ, tan yeꞌl
    u jikla yoleꞌ at tu u taanxelaleꞌ.'
  boa-NT: Áánetu tsaate ‘dííbyeéjté muúha’ néérome dííbyé taúhbajúúné néhdu íjcyatúmé
    állíu múnaa. Áámé pañe tsá ɨ́mɨáájú íjcyatúne.
  etr-etr: Afädëa ea säi amo gadola made hamosa nea sähalea, E dawadigila säseda,
    eda wäfalï sälo nea, dofä sälo ema mademelë.
  quh-NT: “Paywan ujchaska cani”, nej, manataj paypa niskanmanjina causanpunichu chayka,
    chay runaka uj llulla runa. Diospa cheka niskantari mana jap'inchu.
  kwi-kwi: Mɨnpazha “nane Diosta pian ish.” kiztane, Dios ɨninta aizpa kimtuchine,
    usne pɨrail kaiztu. Usne watcha kaiztuchi.
  agm-agm: Iyataatɨ utaaho wo, nɨnɨ Autaahaatɨhopɨ atindɨ gɨwunyaatɨhonɨne, tatɨ kandaataahɨ
    so wɨndɨ Autaahaatɨhomɨ pɨwɨha biyatɨ minjapepihɨraho jaiwɨtatɨ kandaase. Iyataatɨ
    amɨ pɨwɨha akaahaamɨ tanyaaho Jisaasihoaisatɨ maasɨ biyatɨ wɨndɨ tɨmaamaamaitaho
    kandaase.
  ubr-ubr: Iyai iyafan inau, “Yau On asagobai” ato on an baifafaro dura aurin men
    inbifonabo on, on orot jever on baisigo’otin a on aurin dura maiauin on men yen.
  tsw-NT: Za na suru dammai, “N reve ta̱ A̱sula̱,” agba u yuwan tsutoni ni ili i na
    u dammai shi, vuma ndolo za ve epen ɗa, waru amayun a̱ ri pe a̱tsuma̱ a̱ yi shi.
  cax-NT: 'Arrti naqui nanti: “Isuputacati Tuparrü”, pero chümacoconaunrrtipü ümoti,
    tonenti naqui ñapanrrü. Chicocotatipü arrüna ñemanauntu.'
  aia-aia: '''Onaa ta sae nai ''unua do''a aidangisia God maagu ai''a suri''i maho
    na ''unu''i, ''iia ''a pwari''i mana ha''a-momori ''a ai''a awa beia.'
  srp-1865: 'Koji govori: poznajem ga, a zapovijesti njegovijeh ne drži, laža je,
    i u njemu istine nema;'
  agt-agt: Ammi am itta ya mangibar ta “Magkofun kami na Namaratu,” kunna, ta awena
    kurugan ya patarabaku na Namaratu tentu, a magtulad haman, te intu la uhohugan
    na ya awan kustu.
  lug-lug: Kyokka oyo agamba nti amutegeera n’atakuuma biragiro bye, aba mulimba,
    era si wa mazima.
  yby-yby: Ito ga lo hukaibo gaya eli lamitabo wewenasiya Omaidamuya ele wehe lominune
    liki litaboya, suwalo wewenae loko letune. Yamidana wewenaya dukau ga lalo minamiye
    loko letune.
  heb-heb: האמר הכרתיו ואת מצותיו לא ישמר כזב הוא והאמת אין בו׃
  mpp-mpp: Monic ye Wapong ngagegabac milu yele ung-yowa mi balaibecaigac, ye kwesac-ngic
    ailu yele kwelewa yowa noine monic mi fagac.
  apb-apb: Aana nga iini ko unue uri e manata'inie a God, ta'e e ka'a tola i sulie
    mo ha'atolanga ingeie, iini urine ingeie iinoni eero-eero mola na walaimolinge
    ha'ike aana.
  san-TEL: అహం తం జానామీతి వదిత్వా యస్తస్యాజ్ఞా న పాలయతి సో ఽనృతవాదీ సత్యమతఞ్చ తస్యాన్తరే
    న విద్యతే|
  ben-IRV: যে কেউ বলে আমি ঈশ্বরকে জানি কিন্তু তাঁর আদেশগুলি মেনে চলে না, সে মিথ্যাবাদী
    এবং তার মধ্যে সত্য নেই।
  ntu-ntu: A' doa kx trvz-nqblqleu natqde, a' rpile kx, “Nepe Kraes ninge, murde aotr-angidrx
    nide, x sa namncx Heven,” doa lc tqpokia.
  pan-pan: ਉਹ ਜਿਹੜਾ ਆਖਦਾ ਹੈ ਕਿ ਮੈਂ ਉਹ ਨੂੰ ਜਾਣਿਆ ਹੈ ਅਤੇ ਉਹ ਦੇ ਹੁਕਮਾਂ ਦੀ ਪਾਲਨਾ ਨਹੀਂ
    ਕਰਦਾ ਸੋ ਝੂਠਾ ਹੈ ਅਤੇ ਸਚਿਆਈ ਉਹ ਦੇ ਵਿੱਚ ਨਹੀਂ ਹੈ।
  gvc-gvc: Cʉ̃iro Cohamacʉ dutiare yoaeraparota “Yʉhʉ Cohamacʉre masija” nino, tiro
    mahñoriro jira. Ã jiro Cristo yare potocã jiare ne masierara.
  sbk-sbk: Umuntu yaiga, “Emenye Ungulubhi,” lelo siga azikhata endajizyo zyakwe,
    anilenga, nezye lyoli nazimo mumwoyo gwakwe.
  mya-JVB: ထိုသခင် ကို ငါသိ ၏ဟုပညတ် တော်တို့ကို မ စောင့် ဘဲလျက် ဆို သောသူ သည် မုသာ
    ကိုသုံးသောသူ ဖြစ်၍ထိုသူ ၌ သစ္စာ မ ရှိ ။
  kgf-kgf: Ic méŋnéŋ ni i nimmizua ʒéma iwac ackuaʒéc ménda tohozac imi ikoc ic wanʒac.
    Waŋu qeriaiguc ackuaʒéc héla ménda hezac.
  awb-awb: Wega sehgíóro ú ehweh anetaníbo éna, Ínéga we tagaríóge irari anínká péhenéna
    wene arupipeq aiq pútaq ehwéh íre kéhre.
  gdn-gdn: Ko iyapana nima yagisi ke; ‘Mamanuga God e nau kataineya,’ nima inako wagau
    ko ade Mamanuga God e umunui eba wadau ki ka e berawagau yona mibai mo e bameya
    pa mena.
  nko-NT: Nɩ́ ɔkʋ ɔblɩ́ ɔbɛ́ɛ, “Nyin Bulu,” támɛ ɔtamagyi mʋ mblasʋ á, ofunupʋ ogyi.
    Ɔma ɔnɔkwalɩ.
  bsn-NT: Sĩgʉ̃, Dios ĩ rotisere cʉdibetiboarine, “Ĩre masiaja yʉ” yigʉma, socʉ yigʉmi.
  pib-NT: Wa wane chinachri, “Gita gimatlu,” ga wa gi kamrutlu yokanrekaka, walenwa
    kaylokleru. Gi wa wale rawa galikakpotunanu tokanchi.
  wiv-wiv: Kaka kua e tania habuka e lala a Vuvu, palaka kua ki beta ni lala kete
    mumuri na kana polea, ia e mata vairukuruku ki beta na matotoka polea ni ngongoro
    na poloka.
  reg-reg: Omwene unu kaika, “Enimumenya Nyamuanga,” Mbe nawe atakubhigwata ebhilagilo
    bhyaye, ni mulimi, ne chimali chitamulimo.
  mlh-mlh: Moji “Anutu manego,” miku mimipaŋ buŋoine so reŋgaru boyobeega, iŋoji iko
    buŋo mimi ŋiŋigo fukeme buŋo foriineji iŋore maŋgo so pega.
  gof-ENT: ኦኒካ፥ «ታኒ ኢያ ኤራይስ» ያጊሼ፥ ኢያ ኪታ ናጎና ኢፂኮ ሄ ኡራይ ዎርዳንቾ፤ ቱማቴ ኢያን ባዋ።
  aau-aau: Uwr prueyn hiykwe God se nonkway ok me ankin, sawk God so me-kupaku-ok
    me hyaw lwak ankin, hiykwe okrei-uwr-ar. Ok-ar-ok kokwe hyo mon lwak pey.
  tvk-tvk: E xosxa moletin tei di biteni bit xi mikil Hi, e talong xat rae nan xil
    ti, xi be vat luvosen e reitinen tovuol en.
  prf-NT: Ni deya en magkagi a, “Kilala ku siya,” peru sumuway labi ten utus na hidi
    ay mabuli sakay awan dikona en katutuhanan.
  auy-auy: Maníkón-aaimo ímbo taawiyáfónkaꞌo ombá Maníkóeꞌa kááísamai méraumnemo sembá
    karoꞌá sewaná miwífímbá Maníkóní éraiꞌ-aai ímba wéraiye.
  tbg-tbg: Vovano Karaitiva tivatai uvara kia iriqiro viraitiro, te vira vaintima
    vauro tirera, vi vaiintiva una uva ti vai vaiintiva vairaro kia quqaa uvavanovata
    vi vaiintiraqi varianaro.
  hub-NT: 'Turasha shuar chichaak: Wika Yuusnaka nekajai, tusa tayat chicham umiktarma
    tusa, Yuus timauwa nuna umiachuka waitrak tawai. Nuna tumaka nekasnaka chichatsui.'
  hmo-hmo: Bema tau ta ia gwau, “Dirava lau diba,” to Dirava ena hereva ia kamonai
    henia lasi, vadaeni ia be koikoi tauna, bona hereva momokani ia lalona dekenai
    ia noho lasi.
  big-big: Tamizeige yombanu nakko kalogomok nakyegi, Ne piyegi iwaka, mei kapura
    ngago pugurago miziweki kai piyengki nagerewiyi mizi purik pok ngaigu kai yagenda
    keya pi kazing wameiktagimekke pangka pangka wizinda ono.
  gux-G: 'O nuli ya maadi: k o bani U Tienu ki nan ki cɔlni o yikonba, o tie faagu
    daano, ki li daano pia maamɔnba,'
  cnl-NT: 'Te³ juu³² dsa³ ''i³ jua''³: “Cuiin²³na²³ Dios”, ''e³ quie''²³ ''a²³jia''³
