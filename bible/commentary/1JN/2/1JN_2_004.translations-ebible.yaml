  cya-cya: 'Nu nchcui'': Nan'' ndyu''huin lyoon ''in ñi, lo'' a nxu''hua se''en cha''
    nu ndlo ñi tñan, lca can'' sca nu cuiñi, lo'' a nchcui'' cha'' nu ñi.'
  wrk-wrk: Jaliyi yanyba nganinyi, “Yi. Ngayu jingkijba Kud.” Jaliyi nyulu yanyba
