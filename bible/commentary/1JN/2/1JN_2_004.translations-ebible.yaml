    Ga ties migat la tale iot na dalap a.
  gmv-NT: “ታ ኢዛ ኤራይስ” ጊሼ ኢዛ ኣዛዞ ፖሎንታዴ ጊዲኮ ሄሳዴይ ዎርዶ ኣሳ ኣቲን ቱማይ ኢዛዴን ዴና።
  por-BLT: 'Qualquer um que diz: “Eu o conheço”, mas não faz o que ele diz, está mentindo,
