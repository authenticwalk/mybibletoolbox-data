  san-BUR: အဟံ တံ ဇာနာမီတိ ဝဒိတွာ ယသ္တသျာဇ္ဉာ န ပါလယတိ သော 'နၖတဝါဒီ သတျမတဉ္စ တသျာန္တရေ
    န ဝိဒျတေ၊
  yaa-NT: 'Yora fetsafo iskai: “Ẽ Cristo fe rafea,” ifiaxõ ãfe meka nikama, ãa akikiri
