    jujijbangka nyulu. Miku nyulimi yanyba duja jangkurr. Miku nyulimi jingkijba Kud.
  nii-nii: Pe wumb nii endi yi nimba, “Nanim eim pii poł toł” nimba; ba Gos eim ek
    dinga ełe, ekii sinarpi nim kin, wumb ei eim ek kend wumb mendpił mołum. Mołpu
    kin, Gos ek keimi ei, eim kin pinałim mon.
  ign-NT: 'Te narari­hipuca ena nácani achaneana nacahehi: “Núti nímati ema Viya”,
