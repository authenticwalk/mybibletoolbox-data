    Kam gidikca mana iro inikca mba eacreke, wanaiŋ ŋgoin.
  qvm-NT: 'Maygan runapis: “Jesucristutami chasquicushcä” niycarpis pay yachatsishganta
    mana cäsucorga lulacuycanmi.'
  chz-NTPS: 'Pero hi̱ˉ jähꜘ: “Kyu̱u̱ꜙ baˊ jnäꜘ Dio”, mahꜗ saꜙ høøyꜙ nʉʉhꜚ kiyhꜗ, heˉ
    taˉju̱u̱yˈ baˊ ja̱ˉ. Saꜙ laꜗ dsooꜘ juuˈ kiyhꜗ.'
  kmu-kmu: Nagoa veamoya Anumaya Kotina tagua amitafa hu-mainone. huya nehuya Anumaya
