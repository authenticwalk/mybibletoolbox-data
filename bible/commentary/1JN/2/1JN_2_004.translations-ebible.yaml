    ndāā.'
  san-TIB: ཨཧཾ ཏཾ ཛཱནཱམཱིཏི ཝདིཏྭཱ ཡསྟསྱཱཛྙཱ ན པཱལཡཏི སོ ྅ནྲྀཏཝཱདཱི སཏྱམཏཉྩ ཏསྱཱནྟརེ
    ན ཝིདྱཏེ།
  qve-NT: 'Sichus pipas ninman: “Noqaqa Diostan reqsini”, nispa, ichaqa Diospa kamachikusqankunata
