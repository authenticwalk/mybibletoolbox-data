  sna-sna: Munhu anoti, “Ndinomuziva,” asi asingaiti zvaanorayira, iyeye murevi wenhema,
    uye chokwadi hachizi maari.
  smk-NT: Kanya' nin no ibarita' nan sayay tawo a katanda' nayay Dios bale' kai ya
    nin mantumulok sa gan-gan na, mampibula'-bula' ya tan madlaw a kai na nin inako'
    a katutu'wan a nipatandaan nan Dios kona.
  grc-TCGNT: Ὁ λέγων, Ἔγνωκα αὐτόν, καὶ τὰς ἐντολὰς αὐτοῦ μὴ τηρῶν, ψεύστης ἐστί,
    καὶ ἐν τούτῳ ἡ ἀλήθεια οὐκ ἔστιν·
  gof-WFTW: Oonikka, “Taani iya erays” yaagishe, iya kiitaa naagonna ixxiko he uray
