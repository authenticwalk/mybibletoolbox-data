  cbu-NT: Itaru, tputs Apanllee kamachtamarini kapeetku, Apanllee mangoonaktana, atitaa,
    wayangichirircha anu. Nitaati ttsinsakeeja.
  usa-usa: móra-nakoma téna “kemá wemmá aónaraune” ténamanibo wenámáan-aimma iténa
    mirá íkéena wemá kaaqaari-náqá máitana árain-aain-aimma wepímmá íkéwaiye.
  soy-soy: 'Usoi nkó yɛɛ yɛ ḿ mɑɑ rɛ: “Nɛ u cerilɛ” úu yɛ kɔ pɛɛ uisé rimúlú
    yɛ unɔ́ɔmɛ lɛ, nsímɛ́sei ńn ukɛmɛɛ́ we.'
  hui-hui: Ngode Datagaliwabehanda mana lowini ngago iname hale halu bia nabi howa,
    Ngode Datagaliwabe kago manda bido, larimayagua ina ke̱ howa lalu kamago henene
    lolene inaha nawiore howa larama.
  amf-amf: “Inta kiam dhesidine” hamea Barjosa upsinamaar toolima kidi buuda eedine;
    gonnoar kisa iinte qolehe.
  quc-NNT: 'We k''u ne k''o jun kub''ij: “Qas wetam u wäch ri Dios,” —kächa ri'',
