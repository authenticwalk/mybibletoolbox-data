    ich, cham tuꞌr puiꞌ kaꞌ.
  mgc-mgc: Zë mati iyannï henye na yɔlɔnnï mo ku, mora owonnï ko'du kï'dï 'bɔmo dë,
    vo ndɔndɔ 'e ra, kö'du tïnyö anza dë mï zë.
  ame-NT: Ñeñt̃ otets, ñapaʼ eʼñoʼ eñoteñ atet̃ pena Yompor, ñerraʼm att̃era at̃pareʼtenan
    Yompor poʼñoñ ñeñt̃ atet̃ oteney, ñeñt̃ña atet̃ otetspaʼ ñapaʼ att̃acaʼye shequën.
    Amaʼt eʼñe mameshapaʼ ama c̈heññañoña Yompor poʼñoñ pueyoc̈hro ñeñt̃ eʼñe poʼñoc̈h
    atet̃ oteney.
  mgh-2016: Ntu neera honchuwelha Nlhuku nansho hiiwelhelhaka malhehero awe, paahi
    etu yoyo hoothacha ni ikeekhene khiiwo nhina mwawe.
  kvn-NT: 'Imi tule chogel: “An Pab-wiis,” tenal we tule ampa Jesús-igal-mezhijad-pallí
