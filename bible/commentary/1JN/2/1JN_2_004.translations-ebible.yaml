  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤀᤡᤱᤃᤠ᤹ ᤁᤢᤛᤡᤱ ᤏᤡ᤺ᤳᤋᤢᤱ ᤗ᤹ᤖᤡᤰ ᤁᤧᤒᤠ᤺ᤵᤐᤠᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤀᤡᤱᤈᤠ᤺ᤱᤜᤠ᤹
    ᤔᤧᤀᤡ᤺ᤳᤋᤢᤴ ᤔᤧᤏᤠ᤺ᤳᤋᤢᤴᤏᤧ ᤑᤠ᤹ᤃᤪ ᤂᤧᤴ ᤔᤏᤠ᤺ᤴ ᤀᤡᤱᤗᤧᤰ ᤁᤧᤒᤠ᤺ᤵᤐᤠᤖᤥ. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤸᤗᤥ ᤛᤧᤰᤂᤠ᤺ᤴ
    ᤜᤥ᤺ᤵᤗᤥ
  mie-NT: 'De tú cáhān iin nchivī: Nduhū chi jínī ni nāsa Yāā cúu yā, cáchī ji, de
