  lbm-lbm: जो कोयी यो कह्य हय, “मय ओख जान गयो हय,” अऊर ओकी आज्ञावों ख नहीं मानु, ऊ
    झूठो हय अऊर ओको म सच नहाय;
  ncj-NT: 'Huan tla cana seya quihtos: “Nehhua no niteixmati”, huan tla cana ahmo
