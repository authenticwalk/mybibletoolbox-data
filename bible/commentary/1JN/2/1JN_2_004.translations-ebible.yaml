    ɨmɨnjog yɨtkak yɨbɨm.
  vmy-NT: 'Tsa tjin xi tsu: “ꞌBe=ña̱ ngatꞌare kui”, tunga tsa bi tsikꞌetjusunni kjuatexumare,
    jngu=nini xuta ndesu ꞌba tsajain xi kjuakixi ngajin inimare.'
  cmn-FEB: 凡是说“我认识他”的人，如果不遵守他命令，就是在说谎。就不是遵循真理。
  gmv-RNT: “Ta iza erays” gishe iza azazo polontade gidikko hessadey wordo asa attin
