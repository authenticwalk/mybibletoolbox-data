    luvineavo ge daʼabibodedi, e ʼinega tauna touʼava ta Yaubada ena vonahaqiaqi ge
    dahalamania.
  kew-kew: 'Goa pea pare aa medame gupa tea: Nemere Gote ora waru ade tea. Goa tea
    pare nipumi Gote-na agaa mana waru napago kuralia-daare go aa nipuri yaa agaa
    ne aa ya-pulu ora epe agaare nipuna robaa-para namea ia.'
  dww-dww: Be deḡoda tam aitau kwa riuna, “Taugu Mamaitua ḡaronama” be na riuvavasaḡama
    nam kwa voteyeteyedi, tam inam banaga kaikaiyovumma be nam riukaua ruvane kuma
    miamiana.
  twi-ASANTE: Sɛ obi ka sɛ, “Menim no”, nanso ɔnni ne mmara so a, saa onipa no yɛ
    ɔtorofoɔ a nokorɛ nni ne mu.
  aoj-aoj: Epen ami niꞌi, “Aeꞌ egawa God andeandeꞌ”, ama anin owaꞌ nila basef Godia,
    anin nagambasoꞌami. Eaꞌ basef endilisifi ina fape opaf ananifi, owaꞌ.
  cbv-cbv: Obohjeéhtih, bita “Diosjeéh wã tʉ́i jʉmna caá”, niijná yʉhna, ã wʉtat pah
    chãjcan, yeenit caá. Pánih yeenit, Dios naáwátdih ĩ jéihcan caá.
  taw-taw: Binɨb ogɨnap kɨli apal, God nop nɨgtep gɨl dɨpun apal ak pen, agup tek
    ma gɨpal ak, yepɨs yɨbɨl apal. Binɨb anɨb okok, kɨli takaw nɨŋɨd yɨbɨl nɨŋɨd ma
    apal.
  jic-NT: Ca nacj nun popa pjaní nin vele jupj se con̈ca Dios. Mop'in jupj ma liji
    Dios tjijyü'tá. Mpes jupj li tsuwíletsja. Jupj Dios se con̈ca tulucj. Jupj ma
    pyona Dios tjevelá. Dios tjevelá t'üc' way. Jupj ma liji Dios jos jinwá.
  zap-NT: 'Per belne nuu mén ne re: “Rlaleedx noo Dëdyuzh” no rlaadet men ne rkyeen
    Ne, noze rkade men, nlidet rnii men.'
  wer-wer: Ën omën namp pi, “Ne Anutuun ëwatëp,” pël aimeë pim ngönte ngaar naön öpena
    pöpön, “Pi kaar omnamp, ngön këët pim lupmeri wonöp,” pël apenaat.
  ipi-ipi: '@see-verse:1JN.002.003'
  qul-NT: 'Sichus pipas nin: “Noka Diosta rejsini” nispa, manataj mandacuskancunata
    casucunchu chayka, payka uj llulla, manataj verdad paypi canchu.'
  tnc-tnc: “Tuᵽarãte õñurã yija ime”, ãrĩriᵽotojo, kijã'meika yi'ribeyurã ᵽuri, waᵽuju
    ᵽakirimaja nime. I'suᵽaka nabaarijayu Tuᵽarãrikakaka wãjia ima uᵽaka imarijaribeyurã.
  ter-NT: Enepone xâne koyúhoti éxea Itukó'oviti itea ákoti itukâ ne páhoenovi, koati
    semékenovo'iti nê'e, epó'oxo áko'o ya xokóyoke ne kaná'uti kixovókuti ukeâti xoko
    Itukó'oviti.
  bmr-NT: 'Jaanotɨ saatoho: Diiboco gaajacuhi, onoomo, itajɨɨbaco imiyaavogotɨmaño,
    bañɨfifimo. Jaamofaño miya iijɨ chahahi.'
  fuf-fuf: Kala on wi'uɗo no andi mo, hara o ɗoftaaki yamirooje makko ɗen, haray ko
    o fenoowo, goonga on alaa e makko.
  bhl-bhl: Kate, mali “Nu Sunbin-Got elo kal kebuluw te!”, angakabiliw kawtiw mak
    Sunbin-Got em sawa weng be gelewinba kebiw tewe, i dasuw funum weng bakabiliw
    kawtiw keliwi, fein kelebin kukuw e biim dim binba kekabe te.
  ons-ons: Ŋo ŋei mane eŋe rayake, “Na Anutu detlukkamaile,” yale raki paki, aŋaine
    mi tewekeake, ŋei yaline eŋe isi ŋei, wane ŋei yaline eŋane kotino don welekatne
    mane mi pamaike.
  con-NTPO: Tsa'ma majan “Ñajan Jesúsma atesu'cho,” qquen supa tise manda'choma pañambi'ta
    tsaja ñoa'me'qque afopa'cho tsu, tansintsse afambi'choa.
  ghs-ghs: Oonihe teei oho pai qusubaitaama naateqa sepeke hee, Oo ana Kiristu gesinaniqi
    hiibaquko noi obera abi, tete mee oke noi saridzaamake oorai. Oho quba teei noo
    oonomake hiibareiqa noi Kiristuho oora ma qaaraho isakita qaaqake oho totohota
    hiiremi isanatakoi. Oi teei Kiristuho noo qusubaitorai, meenipamuke Ohongaho dzaodzaoi
    abi oho qupata meupu oorai. Oonita napai noho dzaodzao eetoraiqako ao napai noho
    pobi naate ooraiqi qupadzomare.
  peg-peg: ତା ବଲ୍‌ ମାନି କିୱାଦାଂ ତାଙ୍ଗେଙ୍ଗ୍ ପୁନାଙ୍ଗ୍ ଇଞ୍ଜି ଇନେନ୍‌ ଇନାନ୍‌, ହେୱେନ୍ ମିଚ୍‍ୱା
    ଆରି ତାତାକେ ସତ୍‌ ହିଲୁତ୍‌;
  txu-NT: Jeju ne me kute katàt amijo ba'ã memã karõn memã arẽ. Godja gwaj kabẽn mar
    kêt ne kôt amijo baba kêt jabej ne memã kum, “Ba ije amim Jeju mar”, anhỹr jabej.
    Ne kam bajêx ne bakabẽn katàt kêt.
  eng-WEBU: One who says, “I know him,” and doesn’t keep his commandments, is a liar,
    and the truth isn’t in him.
  gnw-NT: Ime yave quía, “Aicuaa co Jesucristo”, jei vae, iyapu co uyapo'ã yave Jesucristo
    iporoyocui reta. Jocua nunga jei'ã añete vae.
  mux-mux: Yambuma-ni ‘Yu oliu kanupu piliilimulu.’ niku kene yu-ni “Teai.” nirim
    mele piliiku liiku naa telemele, yambu kanuma enini ung gólu tuli yambuma, yunga
    ung-sikama numanuna naa pelemú.
  maj-NT: 'Tsa tjín xi: “An be” ku̱i̱tsu̱, tu̱nga tu̱ sa najmi ts''íntjusuhún ngá
    ni xi y''éjña, kui xi nda̱ tsank''á. Najmi tíjñajin ani̱ma̱ha̱ ni xi na̱xu̱ tjín.'
  bkq-NT: Aguehobyry neinwâmpyra kulâ, “Deus tutuze urâ. Mâkâ xurâ urâ” keim watay
    olâ âkealâba aguely. Deus itaumbyry iozeno nhutuen-hoymby ozepa kulâ aidyly.
  kue-kue: Yomba ta yegl dinan, “Na God pirkan erika,” ba God lomo dumere ye erekran,
    ye kakimbi yomba moglkwa, te ka kaima ye nomanmo mina suna paikrukwa.
  cot-NT: 'Choocagueti cantatsica: “Notsaqueri”, cotanquitsi aatogueti inetsanatiro
    icantajiacajica, iriguentiquea tsojenti, teequeate intsateroji iroomajaca.'
  bnp-bnp: E rei a viri i taki ta i lohoka na Vure, pali i uka ma i longo mai a vinara
    vona, a bakovi iea a bakovi na taminga. I marikoi na nita muholi.
  apn-NT: Nom koja mẽhõ kêp hkra hã amnhĩ jarẽnh tã hkôt amnhĩ nhĩpêx kêt nẽ ãm kêp
    hkra hã amnhĩ to hêx.
  ctp-NT: Kwiñi ꞌa nten nu nchkwiꞌ chaꞌ ndiꞌin chaꞌ ꞌin neꞌ loꞌo Jesucristo, si ja
    ndukwa neꞌ tñan nu ndlo Ni ꞌin neꞌ; ja ñi chaꞌ nu ndaꞌan tiye neꞌ kanꞌ bra kanꞌ.
  opm-opm: Got ohe pat danong am hat patimur ripti orhor orhe sawa meng amram na dindeiptihanoh
    ama ihapti han ihir arpin da oh ire mutuh na patin dasuh hat sapti han ihirmur.
  bvr-bvr: Wurra minyja ana-nga a-wengga, a-yinda, “Ngaypa marn․gi nula,” wurra jarra
    an-gata gala jama a-ji minypa nipa Wangarr a-wena, nipa an-gata an-gugaliya ngardawa
    an-guyolkiya; gala gun-nga gun-burral nipa gu-rrima.
  wal-wal: Issi urai, “Taani a erais” giidi, qassi a azazuwaa naagennan aggikko, he
    urai worddanchcha; tumatettikka aani baawa.
  zad-NT: 'Na'' shi zoa beṉ'' ne'': “Nombi''ane''”, na'' bi chone'' daa nllie'' bia'',
    nake'' to beṉ'' wxiye'' na'' nakbia'' bi nombi''e dii ḻina''.'
  kmg-kmg: Á ŋic moc e sâcmutâc dâŋticne mana rereŋ mi ehuc muocmu, “No Anutu mana
    maŋ eekopac”, ere burecŋic muzo, ŋic iŋucnere maŋko dâŋ fâri qizecne mi fokac.
  aso-aso: Idoꞌ eveneꞌ lingelite eze ningo gele none li gamaziꞌve gili disaꞌmaniꞌ
    nene ingine sozaloꞌ ve minikevo gamazi gihile engita nomive.
  uli-uli: Hare semal ye sor bo ye gola Deus ngo ye tema talenga hatobtob kala yal,
    ila ngo yeramtala ila ye macchoh yewal ngo ye tema katos.
  nin-NT: Undurr wa nggo ti da di, “Ingga i hi Abachi,” na si kru isisu i are ama
    ka hen, uwa si uni imu, ure ujiji ku u sama nu umi ku unushirr uwama.
  tgk-tgk: Ҳар касе, ки «ман Худоро шинохтаам» мегӯяду фармонҳои Ӯро иҷро намекунад,
    дурӯғгӯй аст ва ростӣ дар вуҷудаш нест.
  acu-NT: 'Tura aints nangkami chichaak: Yuska tuyapi pujawa tusan nekajai tayat,
    Yus umirkatin chichaman umitsuk pujakka waitrawai, tura asa nekas chichamnaka
    chichaatsui.'
  cak-WNT: 'Wi c''o jun ri nibin: Riyin wetaman ruwech ri Dios, nicha'', pero wi xa
    ma nuben ta ri nubij ri rupixa'' ri Dios, ri nibin queri'' can jun aj tz''ucuy
    tzij, y ri kitzij xa man c''o ta pa ránima ri winek ri''.'
  ebk-ebk: Nan taku ay mangali un am-ammuna hi Apo Dios, ngem achina tongparun nan
    filfilina at nangutum ya maid nan kenatit-iwa kan hiya.
  spa-PDDPT: 'El que dice: Lo conocí, y no guarda sus Mandamientos, es mentiroso y
    la verdad no está en él.'
  ruf-ruf: Imunu ang'alonga kommanya Imulungu, lekeni ng'oghakinda bae ghamalaghitso
    ghake, imunu ayo ka mghutsu, na kuduhu ukweli mghati mwake.
  gun-gun: Ha'e nunga rupi amongue “Xee aikuaa” he'i teĩ ha'e ojapo uka va'e rupi
    ndoikoi va'e ma ijapu, ha'e hexe noĩ anhetẽ va'e.
  agu-BL: 'Poro ko at jun yi na tal: “In tetz Ryos,” nin qui na tzan tan banle''n
    tane''n yi tetz ca''wl, la''j tzun i''-tz. Nin qui na xom te yi bintzi.'
  isn-isn: Nuanso nuiligityaa, “Numulingile Itunda.” kuiti shanga uambile i malagiilyo
    akwe, ige muteele, ni tai imutile mukati akwe.
  ilo-ULB: Isuna nga agkunkuna nga, “Am-ammok ti Dios,” ngem saanna met a tungtungpalen
    dagiti bilin ti Dios ket maysa nga ulbod, ken ti kinapudno ket awan kenkuana.
  pir-NT: Ihcãquiro Cohãcjʉ̃ dutiyere yeraperota “Yʉhʉ Cohãcjʉ̃re masiaja”, nino,
    tiquiro ni mehoriquiro ijire. Sa yero Cristo yere ne masiedare.
  anv-NT: Muú ayi ajɔ́gé nnó ji ákaá Ɛsɔwɔ ne álá apyɛɛ́ fɔ́ yɛ́ndégenó ɛyigé
    Ɛsɔwɔ ajɔɔ́ alu muú gebyɔ ne wáwálé apɔ́ ji né metɔɔ́.
  sab-NT: 'Kwian gweale gerule: “Cha Chube uñe”, kwian gerule ene agwa me Chube gerua
    gai dage me age Chube gerua gerule kare, kwian ene me Chube gerua uñe ulia, Chube
    gerua me kle kwian ene tale, kwian ene kle sole mo ole naskuni Chube gwa giti.'
  tmd-tmd: Nöbö i, God nugwo nugulö, cön aku jɨ God rɨg yadmɨd mag akuyöbö ren aku,
    nuŋ inakmönö hörön yajöna; mönö mag mɨ aku madmag yuörɨb nuŋ kwo mɨdöl.
  acr-NNT: 'We kꞌo kabꞌiꞌn re: «Riꞌin wetaꞌam uwach ri Dios» yey na kuꞌan ta janipa
    ri taqanik kuya ri Dios che, riꞌ xa aj raqꞌul y na jinta ri Qꞌijsaq rukꞌ.'
  kpg-kpg: Maa tangada ga helekai boloo, “Au e iloo a Mee”, geia hagalee hagagila aga
    nnaganoho a God, mee e helekai tilikai, gei di tonu la hagalee i dono baahi.
  taj-taj: जुन म्‍हिसे ङाइ परमेश्‍वरदा ङोसेबा मुला भिसी पाङ्ला, तर थेसे कुल्‍बा ताम
    आङ्‌यान्‍नी भिसम थे फट्टा हिन्‍ना। थेह्रङ्बा म्‍हिदेन चा सत्‍य भिबा तनोन आत।
  avt-avt: 'Mɨtɨk kiutɨp katɨp kar ik: “Hi hertei God werek werek hi kɨrak,” te hɨrak
    ap kises hɨm mɨrak au, te mɨtɨk ik kemipɨn. Hɨm me God ap mau mekre han kɨrak
    au.'
  cbk-cbk: Si quien ta habla, “Conoce yo con Dios,” pero hende le ta obedece el maga
    mandamiento de Dios, entonces ese persona bien embustero y hende le ta guarda
    na di suyo corazon el verdad del mensaje de Dios.
  uig-ARA: «ئۇنى تونۇيمەن» دەپ تۇرۇپ، ئۇنىڭ ئەمرلىرىگە ئەمەل قىلمىغۇچى كىشى يالغانچىدۇر،
    ئۇنىڭدا ھەقىقەت يوقتۇر.
  tuf-tuf: Bíyinat “Aját Siran itro,” waquí cuar, Sir chihtá yajti cuácayatra tew̃yat
    sinro. Eyin ur icar Sir chihtá cátiro.
  abx-abx: I a'a nga agpinugad, “Sakilala-ko iya,” pero ga'i agtuman si mga mandu'-na,
    agpamatu'od nan nga agparapakunu-kuno hamok iya ngan bali tala si iya i kamatu'uran.
  mco-NT: Co ixyipy pɨnjaty ymɨna'ñ co ñejhuɨɨyɨ Jesucristo ytɨy'ajt e ca' cuychɨnaayɨ
    yɨ' ytɨy'ajt hue' yɨ' tzach anɨɨdaacpɨ, e ca' mɨɨdɨty Dios ytɨy'ajt.
  cpb-NT: Tzimatsirika kantawetachane, “Niyotziri naaka,” iri kantacha jirika ripiyathatawo
    inintakaantanewo, thaiyakaga jirika. Te riyotakotziro irooperori.
  aon-aon: Aria enen arpen nyukri enyen wosik nyadukemesh um Iruhin wosik, aria enyen
    mare nyugipesh ananin lo um uwe, namudok douk nyenek rohw. Aria adurinyi baraen
    douk madae nyupe enyenyihw apahw uwe, uwok.
  hus-NT-2005: 'Por max jun xitaꞌ in ulal: “Nanáꞌ u exlálich”, por yab in tʼajál xan
    tin ulal an takʼixtaláb, u kʼambixkʼi ani yab tsubax xowaꞌ in tʼajál ani xowaꞌ
    in ulal.'
  mig-NT: 'Te nú ɨɨn cha̱a ka''a̱n‑de: Ruu̱, chi̱ jiní‑ri̱‑ya̱. Te nú tú skíkuu‑de
    tiñu tá''ú‑yá, cha̱a yúan, cha̱a xndá''ú kúu‑de, te tú ñú''un tu̱''un ndaa̱ ini̱‑de.'
  bps-bps: Kabay ku nun mangman, “Gadègu Dwata,” bay laan nimen i dad flaloan, to
    ani tmulen kéng, du landè kaglut mnè di nawan.
  mbs-mbs: Aw doen otaw eg-ikagi te egtaking sikandin te Timanem, meneng kenà egtolò
    te punù te Timanem, yan se otaw bolelawun aw wedad heman kebenalan diyà kandin.
  tof-tof: Nadü oloma bóktanda wagó, “Ka oyabóka umulóla,” a ma oya gida bóktan poko
    koke mamoanda, wa wata obae tiz pama akó amkoman bóktan oyaka babula.
  cme-NT: 'Umaŋ duɔ puur u nuŋgu‑i cira: «Mi suɔ Diiloŋo‑i» aa kutieŋo sa nu u nuŋ-ãndaaŋgu‑i,
    u kar coima, u sa suɔ Diiloŋo‑i aa u naana ninsoŋo hũmelle‑i.'
  sus-sus: Xa mixi nde a fala, «N tan Ala kolon», kɔnɔ a mu a xa yaamarie rabatuma,
    wule falɛ nan a ra, nɔndi mu na a bɛ.
  pon-2006: Mehmen me pahn nda, “I ese ih,” ahpw sohte kin peikiong sapwellime kosonned
    akan, iei aramas likamw men ih, pwe me mehlelo sohte mi reh.
  dad-dad: Tamo ĩ aya ĩ keleĩ ye fen, ereb ĩ irok anĩ to dõ fouf are, ĩ idegẽya tamo,
    agef fen, momoi anĩ ĩ bun to ibodok.
  zab-NT: 'Per belati nuu ni rnii: “Nare rumbiia Dios”, ne niclɨ quɨt rcuadiagbɨ xtiidxny,
    laab dixúizbɨ te pur gati didxldíti ná ni rniib.'
  jae-jae: Teŋ embe êsôm gebe “Aê kajala eŋgac,” mago êmansaŋ ênê biŋsu atom, naŋ
    eŋ dansaŋtena, ma biŋŋanô gêc ênê ŋalêlôm atom.
  ksd-ksd: 'Nina i biti: Iau nunure, ma pa i torom ta kana lavur vartuluai, ia ra
    tena vaongo, ma pa ta dovotina i tur pirana;'
  msm-NT: Ko meyduon og-iling no mey kayabotan din to Diyus di kona ogtuman to mgo
    sugu din, gayuon sikan no otow aw wada matuud duon kandin.
  myk-myk: Wa ba yu na wee ya Kilɛ cɛ, na ta wu ya wu ɲɔmɛhɛɛ coni wɛ. Weefɔɔ ɲɛ kafinɛjo,
    can ɲɛ wu funŋɔ ni wɛ.
  sbe-sbe: Na kaiteya ye hedede bena iya Yaubada kabina ye kata, na Yaubada yona hedehedede
    nige ye kawakabiyeidi, meta iya tauhededelupolupo, yo hedehedede mamohoidi meta
    nige kalinaena.
  mcr-mcr: Ämaqä hŋqu, “Nyi Goti Iquenyqe, näqŋqä äŋguänäŋä eäŋänä” ätätä, Iqueä maŋi
    qätä mäwiyqä iqäqe, ii ämaqä iqu, quaŋgä-tqä-quvi. Itaŋga kukŋuä naqä-qakuänäŋi,
    iqutä mäwiqä danä eä.
  cux-NT: Du'ū chí ngaⁿ'a chi n'diichí yā 'iiⁿ'yāⁿ ní nguɛ́ɛ́ diiⁿ yā tan'dúúcā chi
    ngaⁿ'a ley yeⁿ'é yā tuu'mi ní nduudu yaadi chi ngaⁿ'a yā. Níícú nguɛ́ɛ́ cánéé
    nduudu cuaacu ndúúcu yā.
  tur-YTC: “O’nu tanıyorum” deyip de buyruklarını yerine getirmeyen yalancıdır ve
    kendisinde gerçek yoktur.
  san-ITR: ahaM taM jAnAmIti vaditvA yastasyAj nA na pAlayati so .anR^itavAdI satyamata ncha
    tasyAntare na vidyate|
  bel-N: 'Хто кажа: «Я пазнаў Яго», і прыказаньні Ягоныя не захоўвае, той хлус, і
    няма ў ім праўды;'
  sch-sch: Einin ama ki riet tiin a chongpêkngei jôm no ila, eini hah milak ei nia,
    eini han chongtak a om loi ani.
  mic-MIQNT: Pa na wen tluej, “Ni'n Gjinisgam nenaq,” gatu elistoqol Gjinisgam ugt'tplutaqanml,
    na egsuet muta mo getlams'tmug na teliaqewei ta'n Gjinisgaml teluelitl.
  huu-NT: “Naimɨena uiñotɨcue” raitɨmɨedɨ ie llogacɨnuaɨ ɨɨnoñenia, naimɨedɨ taɨnona
    lloraɨma. Uanaicɨnona uiñoñede;
  jiv-NT: Tura shuar “Yúsan nékaitjai” tayat Yus tana nuna umirchakka wáitrawai. Nekasa
    nuka ni enentái̱n atsawai.
  otm-NT: 'Pɛ sä ɛ̨n i ''da: “Dí pącä Oją,” ɛ̨n ʉ, pɛ fɛhni ʉ nɛ hingui ørpa yʉ́n
    t''ɛ̨di, nɛ hin di cʉ''t'' rá mbʉi a majuąni.'
  dah-dah: Goyenbe al kura beleŋ, “Nebe Al Kuruŋ keŋkela nurde uneŋ hime,” yiyyeŋ
    gega, mata gwaha gwaha teŋ hinayiŋ yitiŋ goyen ma teŋ hiyeŋ al gobe usi al. Al
    gobe Al Kuruŋyen mere fudinde goyen biŋde ma hiyeŋ geb, gogo gwaha teŋ hiyeŋ.
  tnk-tnk: Iərmama sə rani mə in rukurən Kumwesən mətə rɨpko mhə nəɡkiariien me səvənhi,
    in ieikuə, nənə nəɡkiariien sə ro nɨpərhienien riwən irə.
  kpr-kpr: O mave eminge sarira, “Na God kasama edo, nunda natofo jokáda teredo irena,”
    aminge sise, God da Geka a nunda uju jo ae arira amo, nu gungubo katori. Amo,
    nu geka beká eni jo bae irira.
  san-IAS: ahaṁ taṁ jānāmīti vaditvā yastasyājñā na pālayati so 'nṛtavādī satyamatañca
    tasyāntare na vidyate|
  nho-nho: Naa tama e taratara maa laatou e illoa i TeAtua, iaa see hakannoo ki ana taratara raa,
    laatou ni tama e taratara kailallao. Te hakamaaoni raa see takoto i laatou.
  gym-NT: 'Akwa nire nire käkwe niedre: Ngöbö nena gare tie, niedre kwe, akwa kukwe
    biani Ngöbökwe nuendre nie abko mike ñakare täte ne ngwane, ni ye abko tä ni ngökö
    jirekäbe amne Ngöbö Kukwei era metre gare ñakare ie.'
  azg-NT: 'Majoꞌ minninchen tsꞌan na ngitso: “Ja vajnꞌanhin”, majoꞌ xe tyiꞌcüangueeꞌ
    juu jñꞌoon na icoꞌxen jon, juu tsanꞌñeen, veꞌ tsanquintuhin, min tyiꞌcꞌoon juu
    ntyja ꞌnaanꞌ nquii jon na conduihin jñꞌoon na mayuuꞌ.'
  bhd-bhd: ज़ै कोई इन ज़ोते, “कि अवं तैस ज़ानताईं,” ते तैसेरे हुक्मन न मन्ने, तै झूठोए,
    ते तैस मां सच़ नईं।
  too-NT: Palh catīhuā nahuan que xla' lakapasa Dios, lā' palh xla' tū' tlahua a'ntū
    Dios līmāpa'ksīni'n, xla' a'ksa'nīni'n lā' tū' kalhlaka'ī' ixtachihuīn Dios.
  ind-AYT: Orang yang berkata, “Aku mengenal Allah,” tetapi tidak menaati perintah-perintah-Nya,
    dia adalah seorang penipu dan kebenaran tidak ada di dalam dia.
  cjo-NT: 'Eenitatsi kantashitachari ikantzi: “Nosheninkatakari Tajorentsi”, omaanta
    tee imonkaatziro rantziniri ikaminaawitariri, rirotaki theeyinkari, riro amatawitaacha
    apaniroeni.'
  nsn-nsn: A tamata gere kula pare, “Inggo u ate tang God,” doh ahik pahe uakeluk
    tena ualatohon, inggon a bohoboh, ahik pahe uangoul keip toro man.
  san-DEV: अहं तं जानामीति वदित्वा यस्तस्याज्ञा न पालयति सो ऽनृतवादी सत्यमतञ्च तस्यान्तरे
    न विद्यते।
  tna-NT: Quebata, “Yama Cristo eshanapainia”, epuani biame, Diusu sa jacuatsasiati
    cuana beju aimue yatani mahue su, tueda da bid'umimi puji. Aimue Diusu eshanapatani
    mahue.
  lid-lid: Buku ari ndramak asehek anya, “Jo ta Kindrei handru ma jo tanan iy,” arile,
    iy ba-en hamon tiri sahou, nane Kindrei edeu eme tataha ta a-en hamon ta aliy
    bwai, sebwe iy ndramak doh ta wendreya. Ma sahou ta Kindrei handru badeh, bado
    ndrinen bwe.
  wim-wim: Thonamwey thawiya, “Ngay in ep God.ana meeꞌmiy nunanga,” nil yaꞌa, nil
    puth wik nungantamana keꞌam ngeeyana — an nil yaan wik uuyaman thonakama, kan-kanama
    keꞌaman thaw-thawan, yaꞌa.
  zga-M: Umwene uveita, “Neimanyile Unguluve” vusikhunchikonga indageito ncha mwene,
    ideesi, nuwayilweli vusimuli mugaati mumwene.
  yom-yom: 'Woso mutu wuntuba : “minu ndinzebi” mu kambu keba zithumunu ziandi ; buna
    widi nkua luvunu ayi kiedika kisi ko mu niandi.'
  san-SIN: අහං තං ජානාමීති වදිත්වා යස්තස්‍යාඥා න පාලයති සෝ (අ)නෘතවාදී සත්‍යමතඤ්ච තස්‍යාන්තරේ
    න විද්‍යතේ|
  yut-yut: Amɨn kɨnda “Nak Piŋkop pakyaŋsi nandaŋ ɨmɨsat” yaŋ yosok, mani gen tebani
    dɨma guramɨkdak kaŋ, uŋun amɨn top amɨn kɨnda. Gen bamɨ butnikon dɨma tosok.
  grc-BYZ: ὁ λέγων, ἔγνωκα αὐτόν, καὶ τὰς ἐντολὰς αὐτοῦ μὴ τηρῶν, ψεύστης ἐστί, καὶ
    ἐν τούτῳ ἡ ἀλήθεια οὐκ ἔστιν·
  cpc-NT: Tzimatsirika kantawitachani, “Niyotziri naaka”, iro kantacha jirika iiniro
    ipiyathatawo ikantakaantani, ithiiyaka jirika. Tii jiyotakotziro tyaaryoori.
  nhg-NT: 'Tlö canajyeca quejtus: “Naja netieixomate”, pero yaja amo quechihua tli
    Deus tiechnahuatilo, pues yaja icaca istlacatque. Amo quepea lo que tli melöhuac
    ipa iyulo.'
  nya-nya: Munthu akamanena kuti, “Ine ndimadziwa Mulungu,” koma samvera malamulo
    a Mulunguyo, ndi wabodza ameneyo ndipo mwa iye mulibe choonadi.
  ngu-NT: Pero tla yacaj quijtohua ica quixmati Dios niman xquintlacamati itlanahuatilhuan,
    yejhua nochihua se tlacajcayajquetl, niman xquijtohua on tlen melahuac.
  kup-kup: Oñ nap, “Ne Godiz kapotaz tin hodad haravat hez,” pot hat met pim hahan
    hezat tin baval nak hepanez pop pim ñetï hapanez pov rotap naravotü, oñ pi aban
    moreg hamahap pot ravat hepan.
  jid-jid: Indi wa atre di wawu toh Irji da na hu tre ma na a hi di wu che u jaji
    na hei ni suron ma na.
  wmw-wmw: 'Munu akamba: “Nímwijíwa” fala safulata ámuri zake, munu‑yo nlongo, ukweli
    aupo mmoyo mwake.'
  gmv-GGM: “Ta iza erays” Gishe iza azazo polontade gidiko he uray wordo asa attiin
    tumay he uran dena.
  ssg-ssg: Na tel i ukek i tioi hawane Haeu tuahe i kum hong usi nauna tetan, i tel
    seilon ti puputa, i kum paxai tioi waliko salan ti Haeu.
  zpo-NT: 'Per chelee tub xaa yé: “Nlabeyy na Dios”, nu nanzhont xaa xtizh xaa, nkade
    xaa; nu nawlit re kwaan mbezh xaa.'
  poy-poy: Muntu pakatakula kuwera kamumana Mlungu, uganu kagajimira ndiri malagaliru
    gakuwi, muntu ayu kawera na upayira na unakaka kwahera mngati mwakuwi,
  qwh-NT: Pipis “Noqa reqïmi Jesusta” nirnin, mandacushqanta mana rurarqa, uliquicanmi;
    y rasonpa caqtaqa manam cäsucuntsu.
  gaw-gaw: Am danab aun nug, “Da Nug dooṯem,” aṯe amge nug nuhig ḏo dim ii lamidṯe
    amu nug ham bup̱uak danab. Nug nai genab oop̱a ii daaṯe.
  nca-nca: Uni ka, “No Anutu qene iŋoteno,” ŋunde yete, quko Anutu koro mande kondé
    ŋu kama howeyote tiníqo, uni ŋuko kota uni, ko mande hamó ŋu newondímo kama yote.
  zpz-NTPP: 'Tees benu tub mbecy rniiy: “Ya̱ yuꞌ lo̱ Ñgyoozh”, rniiy, zeꞌ benu wagyicy
    yu gal nu rniim, orzeꞌ yu zeꞌ nac yu tub mbecy rguu, nunu wacsaan yu chetib ic
    coz rishli nañ lardooy.'
  mkj-mkj: A ma kisai pwa, “Kisai kidal Ih,” a johpwa kin peikkoang Ah kojonned kan,
    kisai armaj likamw pwi, apel mehlel johpwa mine ipasai.
  zac-NT: 'Perë si talë tubi hiaꞌa guëníꞌiaꞌa: “Nanë́a Dios”, perë mizmë tiempë adë
    quëzuꞌbë diáguëdiꞌill mandamientë shtë më, bishi nall iurní. Nádiꞌill verdá.'
  kyg-kyg: Mago vekamoꞌa, ageꞌna aeto huꞌnove, nehunoꞌaeꞌmo Goti keꞌaepa geꞌamo akame
    nosisiyana agaemo aigofe vekamo maiꞌnigeno lama gemo aipafiꞌmo alagi nohane.
  kmk-kmk: Yoong nu awad mangibaga un tigtigammu na si Apudyus yoong Adina mit tungtungpalon
    dan bilin na, matuli nata tagu kan Adina payyan naawatan dit katuttuwaan.
  cao-NT: Jabi tobi xo toa “Dios cahëyoiquia” iquii cabo. Tsayacahuë. Jahuë yoba pi
    nicayamahi tsi quiaqui toa ra. Jabija ca basi xo toa rë.
  bbr-bbr: Utianik, kar ros “Is Anut äpu” äiemara, Anut nukan ämän tainorau wa, kiro
    ro ko ämän sätäiäu. Anut nukan epar ämän kon wou uru rawau wa.
  inb-inb: 'Mai­kan­pas ni­chu: “Nuka­mi Taita Diusta rigsini”: chasa nis­pa­pas,
    Taita Dius ima nis­kata mana rurag­pika, chika tukuipi llu­lla­mi ka.'
  hrv-hrv: 'Tko veli: “Poznajem ga”, a zapovijedi njegovih ne čuva, lažac je, u njemu
    nema istine.'
  box-NT: Ká a ɓúi le mí zũ le, ò o yí máa bè bìo á le bò henía yi, se
    wón lée sabín-fũ̀aalo á yí tà le Dónbeenì tũ̀iá poni bìo.
  ote-NT: Nuꞌa̱ tóꞌo ena gue pa̱di Ajua̱, pe hønsɛ ma̱ntho, ne hingui øtꞌe núꞌa̱ ri
    manda Ajua̱, nuꞌbʉ́ núꞌá̱ go gueꞌa̱ ꞌnara cꞌuamba, ne hingui pa̱di núꞌa̱ majua̱ni.
  wnu-wnu: 'Munon ger qabarit qas ete qamb eng: “ye Qenu mom imbig igoum,” qamb ne
    wonou qomon me toat igoriner eng munon eng qetopur qamb igo. Qob apand eng wot
    me igo.'
  zam-NT: Per chele' chó na' mbez nda'que' na' cuent cón che'n Diox no indyubdi'ste
    na' di's co' mnibe' Diox loo na' par tyubdi's na' di's, ndyè' na' no ndli na'
    ndxàc na' mèn co' indlide con' co' nac con' lìcpe'.
  zyp-NT: Ama cawh ka hni thlang tah katei, a reipaw a tua tlung lypaw cawngsaw cawh
    mehing cang ka, biahmuisui cawh a chung letah ung be.
  sey-NT: Ja̱je paꞌina, yëꞌëpi i̱te asa ti̱ꞌahuë caquëpi i̱ cua̱ñeseꞌere sehuomaꞌquë
    pani coa cosoquë api, i̱ni nuñerepa cocapi peo doꞌire.
  nvm-nvm: Regavo e be fu kuai, Fu God ma vierafenmano kuai revo fu akai fuon iji
    fuba mukoi vierafekma e iji fuka kufuimen.
  mps-mps: Godigo bomo yai po wali pisąbo bidigo te po weyu da, “Eno God mu koneai
    dao,” te po wabo bidi aga te ili po wabo bidi dao, tama mu po te bidigo homude
    bidibeo.
  seh-seh: 'Ule analonga kuti: “Ine ndisan''dziwa”, mbwenye mbakhonda kubvera matongero
    ace, unowu ndi nyauthambi. Pontho nkhabemo pya ndimo mwene muna iye.'
  pab-NT: Hoka hatyaiya, “Enore xema maniya notyaonita” nexaiya hoka maisa exaotyakiraho
    tyaonare hoka maoseratita atyo, maisa atyo Iraiti Waiyexe xema tyaonare.
  llg-llg: Hataholi bisa kada kokolak lae, “Au alelak Manetualain.” Tehuu mete ma
    ana taa tao tungga Lamatuak palendan, na, ndia ndia nasapepeko, fo kokolak feꞌek,
    tehuu tao feꞌek.
  kyf-kyf: Nyɩmɛ -ɔ -ka gba nɩɩ, ɔ -yi -Lagɔ, 'ɩn -zugba ɔ'ɔ zʋ ɔ tite 'nʋŋwɛ, yokanyɔ
    -mɔɔ -mɩa, 'ɩn gbʋzɔnʋ 'nɩ -mɔɔ 'wʋ -mɩ.
  tpi-tpi: Sapos wanpela man i tok, “Mi save gut long God,” tasol em i no bihainim
    ol lo bilong God, orait dispela man em i man bilong giaman, na tok tru i no i
    stap long bel bilong em.
  mih-NT: 'Zoco tatu minoo yo catyi yo: “Nacote sii ra”, catyi yo, ta ña tyaa yo yahvi
    sa cahan ra, minoo ra vatya cuu yo, ta sa ndisa cuan ñahñi si iyo sii yo.'
  qvh-NT: 'Maygan runapis: “Jesucristutami chasquicushcä” nicarpis pay yachasishganta
    mana cäsucorga lulacuycanmi.'
  kms-kms: Wuti iri nari, “Nge ni nei gibig” pudi ni God nari kin pugrine puq nen
    segi, tedi ni wandoqi nand di God ningg wand nganyene kin ninde vise segi.
  agn-agn: Mga may taw ang ganing, “Gailalao tang Dios,” piro indi agtomanen na tang
    mga tobol na, bo-lien tang taw ang asi, ig anda ong nandia tang kamatodan.
  nhi-NT: 'Naquin ictoua: “Neh inmixmatilia Yehuatzin”, uan yeh amo ictlacamati nitlanauatiltzin,
    non tocniu istlacatini, uan in tlen milauac amo catqui itich.'
  ttc-NT: Ab'l aj ntq'uma', “Wetz wotzqi' te Qtata Dios,” per qa tetz k'onti'l nqet
    toksla' te aj okaj tq'uma', ntons te nini jun xjal la'j b'ix k'onti'l jun b'an'ax
    tuky'i'l.
  dan-1931: 'Den, som siger: “Jeg kender ham,” og ikke holder hans Bud. han er en
    Løgner, og i ham er Sandheden ikke;'
  kwj-kwj: Woro, hima fori ete sawewa, “Ani Gotri ni mwe naha ani hambwasindau,” woro
    Gotri lo mwanji ni ri sirina nambwe ti nawa, ori hima hinga nimba ri gambondau.
    Wondawani Gotri mwanji mwe naha ri sembe we ki kwai da nambwe.
  vie-OVCB: 'Những người chỉ nói suông: “Tôi biết Đức Chúa Trời,” mà không làm theo
    lời Chúa dạy, là người nói dối.'
  kze-kze: Áánútun-aaimo ímo taagwiyávónka'o ombá Áánútuwe tarúmai máyaumnemo sembá
    kampa'á sewaná miwívímbá Áánútuna árair-aimba íma kwáyáiye.
  mpj-mpj: Yiipi martulu wajalku, “Ngayurnara Mamaku junga nyininpa.”, kayilapa yanku
    wululu walykukaja ngapilku, ka mirtara Mamaku yirnilu ngapilku. Palujanula kulilku,
    “Martu palulunga paki kajanu, mirtara Mamaku junga nyininpa, paki.”
  lbk-lbk: Mo wad-ay mangwanin, “Ammok siya,” ngem ad-ina iyangnen nan filina, et
    engngakhan siya, ya maid ken siya nan kinatet-ewa.
  mto-NT: 'Pa̱n vaamp xa veꞌe je̱ jayu: “Nꞌixa xa a̱ts je̱ꞌe̱”, je̱tseꞌe du̱kakutyún
    je̱ꞌe̱ je̱ pyavaꞌnu̱n, taayipts je̱ꞌe̱ veꞌe, kaꞌa veꞌe je̱m jyaꞌvin ka̱jxm je̱
    Nteꞌyam.'
  bzh-bzh: Log nabë mehöti nanër nabë neraḳ Anutu ni, rëḳ mu su nesepa loḳ Anutu
    yi horek rë, og yi mehö ġaġek kuungsën ala, gaḳ ġaġek anon su neggëp loḳ
    ayo rë.
  guj-2017: જે કહે છે કે હું તેમને ઓળખું છું, પણ તેમની આજ્ઞા પાળતો નથી, તે જૂઠો છે
    અને તેનામાં સત્ય નથી.
  jvn-NT: Wong sing ngomong nèk kenal marang Gusti Allah, nanging ora manut pituturé,
    wong kuwi goroh lan ora ngerti pitutur sing bener.
  byr-byr: Nabaai pwai dɨna “Nɨmɨ Kɨraazɨtɨyarɨ nayaa yawɨꞌdɨnyainyɨ.” Dɨna yajaꞌ
    kɨrɨꞌ Kɨraazɨtɨyare kɨwɨnyanna mamɨdɨnya dazai Kɨraazɨtɨyarɨna kwaasɨ yagaala
    dadelyɨ. Gotɨyare nebulyaꞌ gamɨre sɨmunyavɨ wɨlawaꞌdeꞌ mɨꞌ.
  ian-ian: Godna sɨ wuka ndɨna mɨndama vɨga lɨgowun waa kɨta nyan walaa God waa nyaangɨt
    kat kai wandeyan wan nyan woseka walɨga nyana. Woseka walɨnja vapmba walɨgandɨ.
  hun-hun: 'Aki ezt mondja: ismerem őt, és az ő parancsolatait nem tartja meg, hazug
    az, és nincs meg abban az igazság.'
  mcf-NT: Esuquidistu tantiaquid nebi, queshun Icbon chiacpadomboen nainquiocquin
    abipenquio chiendac adquidën.
  kjs-kjs: 'Go pea pare ali medame go-rupa tea: Nemere Gote ora waru ade tea. Go tea
    pare nipumi Gote-na agale mana waru napagoma raitalia-daare go ali nipuri makirae
    agale le ali yaa-pulu ora epe agalere nipuna lo robaa-para namuma wia.'
  mni-mni: "Kanagumbana “Eina mahakpu khang-i”\x94 hairaga mahakki yathangsing indrabadi\
    \ mahak minambani, aduga achumba adu mangonda leite."
  yad-NT: 'Ni̱tiy jtay: “Radyetyani̱ Ju̱denu,” netimyu̱ ne sasiitye variy saniquejadamu,
    saquivu̱y, ne sajachipiya̱ si̱tenu samiy variy sanijyu̱.'
  mxb-NT: Ta ndi ndáa mií na̱ kaá ña̱ náꞌá ná Ndios, ta ko̱ kée na choon saꞌándá na̱,
    dá kía̱n kúú ná ña̱yuu to̱ꞌón, ta ni lúꞌu̱ ña̱ ndaa̱ ko̱ nákaa̱ ini nío̱ ná.
  pon-2006A: Mehmen me pahn nda, “I ese ih,” ahpw sohte kin peikiong sapwellime kosonned
    akan, iei aramas likamw men ih, pwe me mehlelo sohte mi reh.
  maq-NT: Peru sa xi cuinújan xi hatuxa xuta rë Nina ngayaan hya xi mijí nihña hacutjin
    vitexa me ne, tjercu ndacha yaan ta quixiin xi nújan.
  hto-hto: Mei íadɨ dámɨe “Iena onódɨcue” daɨíadɨ ie ocuícafuiaɨ ɨere cácareñeniadɨ,
    afémɨe taɨno lloraɨma, ua táɨnofuefɨredɨmɨe.
  por-BRBSL: 'Aquele que diz: “Eu o conheço”, e não cumpre seus mandamentos, é um
    mentiroso, e a verdade não está nele.'
  ces-NKB: 'Kdo říká: “Znám ho,” a nezachovává jeho přikázání, je lhář a není v něm
    pravda.'
  cui-cui: 'Icha ichʉn jei: “Xan Nacom yaputan”, jei, xua daichitha jopa exanaeyo
    pocotsiwa Nacom pia peitorobi jume diwesi paeba, apara bapon pon jiwi pemuxuitorobin,
    yawa pejʉntʉ coyenewatha jopa xeinaeyo pexainyei coyenewa.'
  boj-2014: Tamo bei a marqas, “E Qotei qa qalieonum.” Degsi marqas ariya a Qotei
    aqa dal anjam dauryosaieqnu. Deqa tamo di a gisaŋ tamo. Aqa are miligiq di anjam
    bole sosai.
  eng-OEBUS: Whoever says “I know him,” but does not keep his commands, is a liar.
    The truth has no place in them.
  eri-eri: Ariya fai ete no beele benou lebona wonga, “Ji Itou boni isideni,” onodu
    no Itou nomo nuuni beele ada oojo wona wa, fai waha no yaawawou fai, onodu ngalenga
    beele waha no huwanya langa inyei uwa.
  wiu-wiu: Panagome-kiti Akolali wene taneya meku wa oake oneme tamene wa akene toa
    tetekoa litia toamokopa nipa kapene ago eni. Akolaline peku noamokoya tokome ni
    toko.
  swe-swe: '[Nu följer tre fraser som alla börjar med ”Den som gång på gång säger”,
    se vers 4, 6, 9.] Den som gång på gång säger: ”Jag känner (har en personlig relation
    med) honom”, men inte håller (skyddar, bevarar, lever efter) hans bud (undervisning)
    är en lögnare, och sanningen är inte i honom.'
  cth-cth: Kâpoelawknaw hah tarawi laipalah, Bawipa ka panue toe ka tet e tami teh,
    a lai kathoute lah doeh o awh. Ahni dawk lawkkatang awmhoeh.
  mti-mti: Apan da mamaib wape, “Ne God yaug anona,” megara me God Gwangwan meuma
    gumbe den nau aigimpewa, me uga abnawa, natawa me gumbe den wakene.
  pad-NT: Deus kahonari-ra naabaravini kaba'i ida ija'ari, Deu-ra ogavini-ra kahihi;
    korijanahi abono hihi. Ni-ka'oa hiki ida kidiva'ibodivarani.
  twi-twi: Sɛ obi ka se, “Minim no,” nanso onni ne mmara so a, saa onipa no yɛ ɔtorofo
    a nokware nni ne mu.
  hlt-hlt: Amah te ka ming tila aka thui loh boeipa kah olpaek te khaw a kuem pawt
    atah laithae la om tih, a khuiah oltak om pawh.
  tbz-SIM: Kòò mɔù tu ò yɛ̃́ Kuyie nkɛ̀ nɛ́ í tũ nku tɑnnɔ̀ ò soúmmu.
  san-GUJ: અહં તં જાનામીતિ વદિત્વા યસ્તસ્યાજ્ઞા ન પાલયતિ સો ઽનૃતવાદી સત્યમતઞ્ચ તસ્યાન્તરે
    ન વિદ્યતે|
  ake-NT: Kʉrɨ rɨ i'tu uya tawon pe esii'ma, apiyontɨn nɨto' iyawɨrɨ pʉra na'ne' esi
    mɨrɨ kasi ye' pe, i'napairon pʉra rɨ iyesi iyau.
  qvn-NT: Pi maysi “Nogaga Diospam cä” niyar, nätan mandangancunata mana cäsucugga
    casquim. Chay runaga manam razoncag willapa ningannuychu riman.
  tku-NT: Palh chā'tin nahuan xla' lakapasa Dios, ē palh xla' jā tlahua ixlīmāpa'ksīn
    Dios, xla' a'ksa'nīni'n ē jā a'ka'ī' ixtachihuīn Dios.
  bjk-bjk: Me ewenene i tengen bara i ösöxö e God, ma lamun i kara muu eörin a warkurai
    te ine, ine a tene röxröxö ma a turunon kö God i kobo kis kölöme re ine.
  msy-2020: Gumazitam o amizitam suam, kɨ God gɨfo, egha Godɨn Akar Gavgavibar gɨn
    zuir puvatɨ, a ifari. Ezɨ guizɨn akam a ko itir puvatɨ.
  bpr-bpr: Bay ku nun to man dun, “Ta gadègu i Dwata,” bay là nimenan i dad uldinan,
    tmulen kenen kéng, na landè kaglut mnè di kenen.
  cle-NT: 'Joó⁴ ja̱y³ hi³ ga³féh³ liáh³la³: “Cui̱i̱⁴²á⁴ ba² jniá² Dios”, baáy⁴ há⁴hé³
    ga³nuu³ dsaá² diáh⁴ mandamientos chiáh² Dios, mɨ²ja̱³ hi³ ga³juu³² ba² ja̱³, há⁴ja̱³
    hi³ he̱é̱yh³ chiáh² ja̱³.'
  txq-txq: Hatahori bisa kada kokolak nae, “Au alela Manetualain.” Tehuu mete ma ana
    ta tao tungga Manetualain parendan, na, ndia ia mana soa pepeko-lelekok fo kokolak
    laen, tao laen.
  aaz-aaz: Tuaf bisa naꞌuab ahaa mnak, “Au uhiin Uisneno” Mes karu in ka nmoeꞌ natuin
    fa Uisneno In aprenat, in reꞌ naan aputa-kriut reꞌ naꞌuab ate, aꞌtetaꞌ, anmoꞌe
    te, aꞌtetaꞌ.
  qup-NT: Kamachishkankunata mana kasushpanchitata Yaya Diosta riksini nishpa rimashpanchika
    llullaysikikunami kanchi, mana shutipa kashkatachu yuyarinchi.
  dop-dop: Ye nɔɣɔlʋ tɔmɑ sɩ ɩ nyǝmɑ́ Ɩsɔ, nɑ pǝyele pʋntʋ ɩɩ tǝŋǝɣɩ ɩ kʋheelitu,
    pʋntʋ kɛ́ pɔpɔtʋ kɛ́, nɑ tɑmpɑnɑ fɛɩ ɩ kiŋ.
  azb-azb: Kim «Onu tanıyıram» deyir, amma Onun əmrlərinə riayət etmirsə, yalançıdır
    və onun daxilində həqiqət yoxdur.
  eng-DBY: He that says, I know him, and does not keep his commandments, is a liar,
    and the truth is not in him;
  guo-NT: 'Aton jʉm-aech wʉt: “Xan Dios matabijtax” —aech wʉton, pe naexasis-el wʉton
    Dios tato''alpox, japon aton kichachajbapijin. Japon is-el Dios nejxasinkpoxan.
    Ja-aech wʉt, japon aton duka-el diachwʉajnakolaxtat.'
  hla-hla: Te poe mena nei a katun, “Alia e katun hamana uagu i tanen,” kaba nonei
    e ma hengoe nei e Sunahan, ba nonei a katun a gamogamo nu ranga u mana e ma ka
    neia i torinen.
  mav-NT: Ma'ato — Atikuap ti Tupana wato'e yt imiky­'esat ewywuat nug hin i pytkai
    mi'i pote heso rakano watoĩ­ne'en. Mio tã wato'e pote yt kat i aipy'a pe topy­hu'at
    pywo ai'e hap.
  kpf-kpf: A ŋâi, zâk Anutugât diŋâ mân lumŋâ itâ sâbap, “Nâ Anutu sot pâlâtâŋ opman.”
    Zâk sarâ a. A yatâ zorat umŋan den bonŋâ mân zemap.
  ppo-ppo: Whi̧ me dené duraalu, ya̧lo a̧ mo wisiyóló kisiparapó du bitutei, Kótóné
    ere fo wisiyóló sya feni depata, ti kapala fo du betereteiné kale mo bete mole
    fo ai whi̧ tua̧mó munipó.
  hin-2017: जो कोई यह कहता है, “मैं उसे जान गया हूँ,” और उसकी आज्ञाओं को नहीं मानता,
    वह झूठा है; और उसमें सत्य नहीं।
  bef-bef: To bonaꞌi moneuba ai ka lu laga huto huꞌehina kaꞌalo megeꞌi memalalinauba
    nani Huꞌmamofihi bonaꞌa nohube luto luꞌehinalo yaꞌma fagalo bo yabe. Bonaꞌi ya
    hanaꞌamagihi komopaꞌanigu ka legeyaꞌa meniꞌibe.
  amm-amm: '@see-verse:1JN.002.003'
  zaj-zaj: Munhu yolonga, “Nimtanga,” ila hazigoga ndagizi zake, m'vwizi, mduhu kweli
    mgati yake.
  chq-NT: 'Pe wana jin''² tsá²: “Cwíi³moo ''ii”, joon jo jmoo¹o nʉʉ''¹³ʉ, tajuu²¹mo
    ''ii.'
  swp-swp: Ena esau i ene, “Ia abina ea ata,” na ena lauhesom ribadi mo nige i awaabiedi,
    ia tauborabora, mamohoina ia boeana eai nige’e.
  bjr-bjr: Faiqí faqa anaasee faqa moo fannoo Anutuna aqoondi fee qimasee sia Anutuna
    ufamau finafa mifa unna qimarifa sia anoona ufa minaki marifa maridanoo.
  aby-aby: Nono ainama na Godi iwoka sinakunea eno wefekuke nono Godinu wake da naufekuie
    i mi dawae meo bobo miro nono dawabairo i ba irau wake ibe me.
  eng-YLT: he who is saying, 'I have known him,' and his command is not keeping, a
    liar he is, and in him the truth is not;
  jni-jni: Desa ma guna, “In rusa Asere,” ingi inki mada inso me tize time me, una
    macico mani. Kadure ka zome anyimo me ba.
  kne-kne: Isonga mo waday mangwani en am-ammo na si Diyos dowan pay adi na on-onodan
    din bilina, makaetek sisya et maga en sisya din tet-ewa ay mait-itdo.
  tgj-tgj: Ngonu ninyia chirungdunv vla mindula vbvritola ninyigv gamki kolo tvvmabv
    ribolo, ngonu mvvnvrunv gobv ridukunv okv oogv jvjv ngv ngonugv arwng lo dooma
    dunv.
  gui-NT: Oime yave quia, Aicuaa co Jesucristo, jei vae, iyapu co mbaeti yave oyapo
    Jesucristo iporoócuai reta. Jocuae nunga mbaeti jei añete vae.
  quc-TT: Ri winaq ri kubꞌij wetaꞌm uwach ri Dios, kꞌa te riꞌ man kunimaj taj ri utaqanik,
    xaq bꞌanal tzij, man retaꞌm taj uwach riꞌ ri qas tzij.
  heg-NTPO: Atuli li aa nal noan, “Auk taan Ama Lamtua Allah.” Mo eta un tao muid
    Ama Lamtua in prenta ngas lo kam, un nam atuil in nole-lilung daat, man aa kam
    kisa, mo dake lam kisa.
  ptu-ptu: 'Maka'' deem tau muuai: “Kuissam tongam Puang Allataala,” sapo'' tä'' di
    si natuhu''i pahentana, mannassa tau ia too kaägä''-ägä'' anna tä'' deem kamaloloanna
    Puang Allataala illaam kalena.'
  bzd-NTPO: 'Yi e̱'' chö̀: “Ye'' bàtse̱ buaë Skëköl mik”, erë ese kë̀ tö ittè dalöieku̱'',
    e'' ta̱ ie'' tso'' ka̱chök, kë̀ ittö̀ moki̱.'
  kwf-kwf: Ma na ngwae neꞋe saea nia saiana God, bore ma noaꞋa nia kasi roꞋosulia
    goꞋo na fata totongaꞋi Ꞌanga nia ki, na ngwae neꞋeri nia ka soke liu, ma noaꞋa
    nia kasi sai goꞋo ana mamanaꞋanga God.
  eng-WYC-2017: He that saith that he knoweth God, and keepeth not his commandments,
    is a liar, and truth is not in him.
  eng-WMBB: One who says, “I know him,” and doesn’t keep his commandments, is a liar,
    and the truth isn’t in him.
  zat-NTPS: 'Che nu dxenná: Neda'' núnbe''a Le̱'', ne che quebe dxuzúe̱'' dizra''
    ca naca da bdxixruj be''e Dios, benne'' nigá naque̱'' we̱n lazre'', ne quebe dxenné̱''
    da li.'
  spp-spp: Wà ha jwo na ur'à u cè, mà li ta urufoo ɲyɛ na u toŋi kurigii ɲaare mɛ,
    urufoo na ɲyɛ kafiniviniwe, sèeŋi ɲyɛ urufol'á mɛ.
  zty-NTPS: 'No benne'' ẕnne'': “Neda'' nónbi''a Dios” san cha'' bi žone'' kan ẕnna
    da'' wnnakze'' Ḻe'', benne'' ni žon ḻaže''e, na'' bi žone'' da'' naken dot da''
    li.'
  mek-mek: Kai aufalao agaꞌo ageifa isa Deo elogonia ageoma kai, Deo ega iifa kaiꞌiai
    afaepea auga, pifoge auga. Ke isa Deo ega iifa koꞌa auga aeafia alogai aeka.
  aey-aey: Oso uqa madena, “Ija Kraisnu du cuhadugina,” ena qa uqa Kraisna je gagadic
    tefacdona eu uqa uhulec dana, odocob mele je eu uqa dunuh qee bilel.
  urd-GVH: जो कहता है, “मैं उसे जानता हूँ” लेकिन उसके अहकाम पर अमल नहीं करता वह झूटा
    है और सच्चाई उसमें नहीं है।
  ycn-ycn: 'Apala pimá pinacuhuá: “Tupana hua''ateje nucá” que. Apala uncá ca''ajná
    pema''alá ra''apiyá. Marí que pila''acachu, pajlácachi picá. Uncá quehuácaje puráca''aloji
    chuhuá calé picá.'
  djr-djr: Ga ŋuli balaŋ dhu ga ŋula yol yolŋu yakany märr-ŋamathirr wiripuŋuwnydja
    yolŋuw, yänan ŋayi dhu ga ŋunhi lakaranhamirrnydja warku'yunmirra bitjanmirrnydja,
    “Ŋarrany dhuwal marŋgi warray God-Waŋarrwu,” balanyayin ŋayi ŋunhi yolŋu nyäḻ'-lakaranhamirrnydja,
    nyäḻ'yunmirra ŋanyapinya ŋayi ga ŋunhiyiny yolŋu; bäyŋun nhanukal gi ŋunhi yuwalktja
    God-Waŋarrnydja nhini ŋayaŋuŋurnydja, bili ŋuyulkthirra ŋayi ŋuli ga ŋunhi ŋurikiyiny
    romgu ŋunhi ŋayi God-Waŋarryu nhirrpar.
  kvg-kvg: Ezoqa te-ein, av nqægo, “No Mbumbukiam mø̀tenøtén,” gete ndego Mbumbukiam-qa
    Manqat paveav tøgoat, ndego khavozam ezoqám neka te mokho-te, unimanqatin manqat
    mbaín.
  rug-rug: Be zama si keke tie sapu gilania sa sa Tamasa, gua, ba lopu luli sa sari
    Nana tinarae, si na tie kokohana mo si asa, meke lopu tagoa sa sa hinokara.
  hop-NT: Hak haqam put tuwi’taqey lalvayk̇aṅw put tutavoyat qa aṅ hinme’ hapi átsani.
    Noqw himu pas antsanihqa put hapi ep súlawni.
  san-URD: اَہَں تَں جانامِیتِ وَدِتْوا یَسْتَسْیاجْنا نَ پالَیَتِ سو نرِتَوادِی سَتْیَمَتَنْچَ
    تَسْیانْتَرے نَ وِدْیَتے۔
  heb-LB: 'אם מישהו טוען: ”אני מאמין בישוע המשיח!“ אך אינו שומע בקולו, הוא שקרן.'
  caf-NT: Ndun 'en t'enuszun ni, 'ink'ez yughunek yuk'unucha'ust'en t'eh, 'en whuts'it
    'int'ah 'ink'ez ndi khunek 'alha 'int'ah, 'i 'aw chayít'ih ho' 'int'ah.
  mio-NT: Tu cua cati yo ti nacoto yo chi ra Ndioo, ta ña cua sacuinu yo cuhva cati
    ra, cua sandahyu ñahan yo, ta ña ndicha yo cha cua cahan yo.
  srq-NT: “Dios aɨcuate quia co” ɨ mose emo, Dios cheẽ mumba mose, ñee ñooño je chõ
    ũquɨ̃ nde.
  kje-NT: Inhoi na'aheni, “Ya auroiroin Makromod Lalap,” maa kan derne nakani Nin
    keneri hono'ok, ai napoho la panaeku ma namlolo kaale raramne.
  gaz-gaz: Namni, “Ani isa nan beeka” jedhu kan garuu ajaja isaa hin eegne kam iyyuu
    sobduu dha; dhugaanis isa keessa hin jiru.
  kud-kud: Eeta ebe yaiya i'au'aubabada na iwalo, “Yau Yaubada augelu” na ebe Yaubada
    yana loina nigele iya'awa abiyei, neta i'o'oyama, ta walomoiha nigele ainai.
  urb-NT: 'Amõ pandu: —Ehe har akwa katu — aja. (Aja rahã, ima''e je''ẽha rehe hendu
    katu ta me''ẽ te''e.) Je''ẽha rehe hendu ym rahã: “Ehe har akwa katu” ame''ẽ panduha
    riki te''e aja. Jetehar te ke ukwa ym.'
  fra-LSG: 'Celui qui dit: Je l’ai connu, et qui ne garde pas ses commandements, est
    un menteur, et la vérité n’est point en lui.'
  san-HK: ahaM taM jAnAmIti vaditvA yastasyAjJA na pAlayati so 'nRtavAdI satyamataJca
    tasyAntare na vidyate|
  cak-SNT: 'Y xa cꞌo jun ri niꞌeꞌn: Inreꞌ vataꞌn roch ri Dios, nichaꞌ, pero man nuꞌon
    ta ri nuꞌej ri ru-mandamientos ri Dios, ri niꞌeꞌn quireꞌ xa nutzꞌak tzij, y ri
    ketzij man cꞌo ta riqꞌuin.'
  uvh-uvh: A aming ka Anutuning sasuk kareng wa kuma'sa' kanga itik ning touta', ka
    adi Anutuning midi kadapmang wara'guk mo' yarota', aming ka wara'ning kabaganang
    wa midi beng guk wara'guk mo' ikita' wara' adi mandaga' sini' giknara'.
  ino-ino: Mako ve'kamo'a “Nakaeya Anumaya Kotina ako ake'na alakepa hu'noe.” nehuno'ae'maki
    ke male male'nea ke a'kame o'maleseana ani ve'ka kasuke ke'ake ve'kakeno lamake
    kemo'a aipafi o'male'ne.
  gnn-gnn: Ga ŋunhi yurru balaŋu yolŋu yakanydja märr-ŋamathirri wiripuŋuwu yolŋuwu,
    yana ŋayi yurru waŋa ḻakaranhamirri märr-yuḏakthunmirri bitjan, “Ŋarranydja dhuwala
    marŋgi warray Godkunydja,” ŋayi ŋuriŋiyinydjayi yolŋuyu yukurra bothirrina ḻakarama,
    djawukinyaramirrina ŋayi ŋunhiyinydja; yakana yukurra Godku yuwalkŋunydja nhina
    nhanukala ŋunha ŋayaŋuŋura wal'ŋu, liŋgu yarryundja ŋayi yukurra ŋurikiyi romgu
    ŋunhi Godthu nherrara ŋunhiyi.
  yal-yal: Naxan na a fala, a naxa, “N bata Ala kolon” koni a mi a yamarine suxi,
    wule falan nan na kanna ra, ɲɔndi mi a tan yi.
  cnt-NT: 'La₁ në₁jua''₂ chan₂ i₂juá''₂: “Cuɨ́n₅ jniá₂ Diú₄”, la₁ në₁jua''₂ tsá₃ jme₂ti₃
    guë''₂ ''éi''₃ quió''₅, i₂''éi₂ lɨ́n₅ dsa₂ të₂jág₁, tsá₃ ''i₄ jág₁ tí₅ ja₁coin₂.'
  tif-tif: 'Kemin, tunum ma ayo boko-lomda: God ami kukup uyo utamsi no, kalba. Lale,
    God ami weng kutii-lomda: Ibi kanumin o, kalsa kaali, kuyang saak tiima namti,
    ata ibaka-bamdale, God ami tituun-kup tabin weng kaali, talalu utam kufukulin
    dinim, ke-bomdala kanun-umba.'
  nlx-nlx: एने जो कुण ज्यो किथे, “मी ताह जाण गीयोह,” एने तान उकुमाह नाह मानेत, तो
    जुठो हे एने ता माय खेराय नाह सोती।
  apw-NT: Dahadíń, Shíí áń bígonsį, ṉiidá’ áń yengon’ááníí doo bikísk’eh at’éé dahíí,
    łé’iłchóhi nlįį, da’aṉii ágot’eehíí doo biyi’ golį́į́ da.
  gum-gum: 'Inchen møikkøben: “Nabe Tiuswan ashibig kur” chibendø, nø maig maramig
    martrai karuilan møra marmubene, truibe isaptiig kui webiben, tru newan ciertoniibe
    nuinuube pasrømøn.'
  not-NT: Aintaca matsiguenga cantatsi igótiri carari teni inguemisantiro ora icanti
    Tosorintsi, itsoigani tenta ingantiro ora catingaro nibarintsisonori.
  plu-plu: 'Ku pahapwi awna: “Nah hiyak Uhokri kabayhtiwa”, henneme ku ig ka ihpa
    giwn Uhokri gikumadukan, nikwe ig wasaympiye. Nikwe ig yuma hiyakemniki ku pariye
    inyerwatnene ay abet gihiyakemni.'
  iou-iou: Täŋpäkaŋ, äma kubätä Näk Anututa nadätat yäŋ yäŋkaŋ unitäŋo man kädet siwoŋi
    nämo iwareko uwä man bureni bänepi-ken nämo parirän jopman yäwek.
  ntp-NT: Dʌmos isʌmaadutai pocaitiadagi sai maatʌ Diuusi dai saidʌ ʌrDiuusi maradʌ
    dai vʌʌscʌrʌ maiʌʌgiadagi istumaasi aagai Diuusi ñiooquidʌrʌ ʌgai gia ʌryaatavogami
    dai maitʌrvaavoitudadami.
  rai-rai: Baa te i piri naa, “Iaau nunura God,” iaku baa pa i taraam u ra nuna kum
    naagagon, ia a tena warwaruga, ma a lingtatuna pa i ki uni.
  haw-1868: O ka mea e olelo aua, ua ike no au ia ia, a malama ole oia i kana mau
    kauoha, he mea wahahee ia, aole he oiaio iloko ona.
  ffm-ffm: Biiɗo «miɗo anndi mo», tawa haybataa jamirooje makko, joomum yo penoowo,
    walaa e goonga.
  arb-NAV: فَالَّذِي يَدَّعِي أَنَّهُ قَدْ عَرَفَهُ، وَلكِنَّهُ لَا يَعْمَلُ بِوَصَايَاهُ،
    يَكُونُ كَاذِباً وَلا يَكُونُ الْحَقُّ فِي دَاخِلِهِ.
  cop-CNT: ⲫⲏⲉⲧϫⲱ ⳿ⲙⲙⲟⲥ ϫⲉ ⲁⲓⲥⲟⲩⲱⲛϥ ⲟⲩⲟϩ ⳿ⲛⲧⲉϥ⳿ϣⲧⲉⲙ⳿ⲁⲣⲉϩ ⳿ⲉⲛⲉϥⲉⲛⲧⲟⲗⲏ ⲟⲩⲥⲁⲙⲉⲑⲛⲟⲩϫ ⲡⲉ
    ⲟⲩⲟϩ ⳿ⲑⲙⲏⲓ ϣⲟⲡ ϧⲉⲛ ⲫⲁⲓ ⲁⲛ.
  sri-sri: 'Sugʉ Marĩpʉ dorerire iribi: “Yʉde Marĩpʉre masĩa”, ãrĩgʉ̃, ãrĩkatogʉ yámi.
    Diayema ããrĩrĩ́rẽ masĩbemi.'
  nal-nal: Tamon axazak ka piaat adu naan ka rexaazin Nakmai singsaxai xawit nat falos
    amun dorang dikdik sina, naan a raktegit ma a dorang faaratunaan kawit na iziar
    lamaskana.
  kyq-kyq: Kɛn deba jaay ɗeek ɔɔ naan̰ jeel Raa ɔɔ baate tɛɗn nakgen Raa taaɗin̰ gɛn
    tɛɗa se, naan̰ se debm taar‑kɔɔɓɔ ɔɔ taar Raa mɛt ki se, maakin̰ ki gɔtɔ.
  kwd-kwd: Ma nga wane ne'e iiria ngaia 'e su'ana God, ma ngaia 'ame lo'o suria nga
    tagi aana, nga wane lo'oo ngaia 'e koto no'o, ma to'onga ngaia 'e 'amoe aana.
  ded-ded: Ngic mong ye Anutu negemmiduae dema yeac singyoac mi modacande, yeng ikocngic
    nga yeac ubahereau yoac fora mong mi fede.
