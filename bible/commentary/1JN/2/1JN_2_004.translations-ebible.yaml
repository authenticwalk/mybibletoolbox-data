  zpl-NT: 'Pero tunu nuꞌ enu rni: “Liꞌá nuꞌlua Diose”, nu la zucuꞌlla stichiaꞌnu,
    necalla enu niquichiaꞌ, xne la chequieella lunú neli neca.'
  mbc-NT: —‍Innape Jesus ku'nen uurî —‍taa ya, inekaremekî'pî yawîrî pra si'ma, seru'ye'
    pe e'nî. Yairon maimu wanî pepîn uyewankon ya'.
  ndg-ndg: Ywembe ywabaya, “Nintangite Nnongo,” lakini azikamwa kwaa amri zake, ni
    mbocho, na kweli ibile kwaa nkati yake.
  wsk-wsk: Se kariimet bo baluk, “Ani Kaem ko ikisam,” mauk, bare noko kuring me karo
    tuok mu, nu kawel kari, se den nunguning noko ningi me aniso.
  toj-NT: Pero ta ay c'a ma' huax yala que huas sc'uan ja Diosi, pero ta mi c'a huas
