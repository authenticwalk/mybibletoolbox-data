  bod-N: གལ་ཏེ། མི་ཞིག་ན་རེ། ངས་ཁོང་ཉིད་ངོ་ཤེས་པ་ཡིན་ཞེས་སྨྲས་ཀྱང་ཁོང་གི་བཀའ་རྣམས་མི་བརྩི་ན།
    མི་དེ་ནི་རྫུན་སྨྲ་མཁན་ཡིན་ལ། བདེན་པ་ཉིད་ཀྱང་ཁོའི་སེམས་སུ་ཡོད་པ་མ་ཡིན།
  tca-NT: 'Rü ngẽxguma chi wüxie: “Choma rü Tupanaxü̃ chacuèx”, ñagügu, natürü tama
