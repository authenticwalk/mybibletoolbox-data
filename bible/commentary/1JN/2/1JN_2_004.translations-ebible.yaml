verse: 1JN.002.004
translations:
  kpx-kpx: Ige mesoho ata moleu huhuai loui kosea, “Dau Dilava ata.” Isito keu Dilava
    menaka ehomaholiniege ata kateale keu loboe ata. Ata katealemo hoto seleveu uoholinu.
  okv-H: te embo na God kiari ke ijie amita ke peni ambo ambo ae asuja amo ke sokova
    embo eto ke be ari haite mane
  tbo-tbo: Inapa iyai ina ibaabani po ina pa, ‘Tau Yaubada a hanapugeya.’ Ma Yaubada
    a taniwaga ega ina iponawogogehi, naka e ikoyakoyama babana tahaya dumadumaluna
    i nehaleya.
  mal-C: ഒരാൾ “അവിടത്തെ അറിയുന്നു,” എന്നു പറയുകയും അവിടത്തെ കൽപ്പനകൾ പാലിക്കാതിരിക്കുകയും
    ചെയ്താൽ അയാൾ കള്ളനാണ്; അയാളിൽ സത്യമില്ല.
  grc-SR: Ὁ λέγων, ⸆ Ἔγνωκα αὐτόν, καὶ τὰς ἐντολὰς αὐτοῦ μὴ τηρῶν, ψεύστης ἐστίν,
    καὶ ἐν τούτῳ ἡ ἀλήθεια οὐκ ἔστιν·
  bgc-bgc: जो कोए या कहवै सै, “मै उसनै जाण ग्या सूं,” अर उसकै हुकम नै न्ही मानता,
    यो वो माणस झूठ्ठा सै, उस म्ह सच कोन्या;
  khz-khz: Pene ta pene kila, “Au Palagu ripaku,” na gena rova kilara ati pene kwalanara,
    votalima opakau talimana, kila taunatauna ia aonai ati emiaana.
  deu-TKW: 'Wer sagt: ich habe ihn erkannt, und hält seine Gebote nicht, ist ein Lügner
    und in ihm ist die Wahrheit nicht.'
  zsr-NT: 'Nu rna: “Nedaꞌ núnbëꞌa‑nëꞌ Dios”, san cutu run ca rna bëꞌ zxba queëꞌ, nu
    ni rziꞌ yëꞌ, len cutu run le nac gdutë li.'
  lin-lin: 'Moto nyonso oyo alobaka : « Nayebi Nzambe, » kasi atosaka te mibeko ya
    Nzambe azali mokosi mpe solo ezali kati na ye te.'
  hns-NT: 'Dje bole hai kie: „Ham oke djaaniela,” bakie tabbo okar hoekoem par na
    tjale hai, oe ekgo djhoettha hai aur na djaane hai sattjaai kaun tjiedj hai.'
  noa-E: Pari ãbmua khãijã “Mʉʉn i dënëu” a sim, pari mag simta bʉ̈ʉrjã irua nem jaau
    sim ipierraa khaba simʉn magan sĩi sëunemgau ich iiupaita mag i dën a nʉrrʉm;
    magan maguajã agtha chadam iek khaugbata sim.
  eng-EMTV: He who says, “I have come to know Him,” and does not keep His commandments,
    is a liar, and the truth is not in him.
  mib-NT: 'Te núu cáhán ɨɨn ñayuu: Ruhū chi jíní rī ndese Yaā cúu ya, te núu tu squícu
    i jniñu ndácu ya, núu súcuan te stáhú i, te tu cáhán i jnūhun ndaā.'
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिन् इङ्‌गाॽ कुसिङ् निःत्तुङ्‌लॽरिक् के़बाःप्‍पाल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुइङ्‌जाःङ्‌हाॽ मे़इःत्तुन् मे़नाःत्तुन्‍ने़ फाॽग्र खे़न् मनाःन् इङ्‌ले़क् के़बाःप्‍पारो,
    हे़क्‍क्‍याङ् खे़ल्‍लो से़क्‍खाःन् होःप्‍लो
  xnj-xnj: Mundu akajova ammanyi Chapanga, nambu nakugayidakila mihilu yaki, mundu
    mwenuyo ndi mdese, na uchakaka uvi lepi mugati yaki.
  mmx-mmx: Mo do tara na lok dola neni at ne Moroa, ketla neni kopmen na mu asu levelinga
    ren, neni laradi xaxarang, la levelinga ruturun at ne Moroa xopmen nak lok keneng
    at lorooro ren.
  cbr-NT: Usa 'aínbi ca uix cara —'ën cana ainan 'ixun Nucën Papa Dios 'unani —quibi
    aín bana quicësabi oi 'ima, a uni cëmë 'icën. Usa 'aish ca cëmëishi banaia.
  tee-NT: Para ni xamati' canona' ni mispai ju Dios para ni jantu quiclaca'i ju ixlhamap'aksin
    pus ju yuchi va ta'aklhtamai. Jantu najun ju stavasalanti.
  eng-LSV: he who is saying, “I have known Him,” and is not keeping His commands,
    is a liar, and the truth is not in him;
  cak-NT: 'Y xa c''o jun ri ni''in: Ren weta''n rech ri Dios, pero man nu''on ta ri
    nu''ij ri Dios, man ketzij ta ri nu''ij chi can reta''n rech ri Dios. Jun quiri''
    xa nutz''uc tzij, y ri ketzij man c''o ta pa ránima.'
  pah-NT: Po g̃a ei a'ea hendukatue'ymame Tupana'ga nhi'ig̃a, a'ero po g̃a mbero.
    Ndokoi g̃a a'itituhẽva'ea rupi.
  sja-NT: Awaraa eperãpa jarai ichia Tachi Ak'õre wãara k'awa bɨ. Mamĩda mãgɨpa oo-e
    bɨ pɨrã Ak'õrepa jara bɨk'a, seewamaa bɨ. K'awa-e bɨ Tachi Ak'õrepa wãarata jara
    pëida.
  xed-xed: Ka ka mndu mantsa, «nda sna yu ta Lazglafta,» kaʼa, ta sna a ta skwi ta
    mnata Lazglafta kay guli wu, tsa mndu ya ná, ta tsakalawi. Haɗ kahwathwata ɗekɗek
    ma ŋuɗufani wa.
  mks-NT: Joo tá cáchí in na ña̱ xíni̱ na̱ Ndióxi̱ nani co̱ cája na ña̱ sáhndá mé
    á já quéa̱ cúú ná na̱ tu̱hún ta co̱ ndáca̱a̱n ña̱ nda̱a̱ ini na.
  gfk-S: Nesi tikenong i tange be i nunure ter ie ma sene paile taram ira nuno harkurai,
    io, a ut na harakale ie ma ira tutuno tane God paile kis tana.
  bmu-bmu: Kunŋan “Anutu möt waŋgizal,” jiba jöjöpaŋ keuŋi qahö tem köla wuataŋgömakzawi,
    yaŋön mönö muneŋ jiji ambaziwa aiga keu ölŋan yaŋgö uruŋe qahö kinja.
  dgz-dgz: Apan da anega wapi, “Ne God asiginap,” go iup mega ayamase ya tainiwa,
    apan ame ebo apanewa amba me potap nop tavewa da ya wandia.
  eng-GNV: Hee that saith, I knowe him, and keepeth not his commandements, is a liar,
    and the trueth is not in him.
  zaa-NT: Nu rena qui'ni chi nabia'nią ne pero labí runią nu ná tse' tì'ba rèe, rulue'ní
    qui'ni labí línią nna labí ríalatsi'į nu ná lí.
  eng-WEBSTER: He that saith, I know him, and keepeth not his commandments, is a liar,
    and the truth is not in him.
  guh-guh: 'Itsajivi jumaitsi ata: “Xanë raja cajena Dioso yapëtaniji,” jai ata, itsiata
    itsa apo jumecovënëtsi pacuenia Dioso itorobatsi, bajarapajivi saya najumetsënëta.
    Pexaniajailivaisi cajena, Dioso pejumelivaisi, apo tsijamatabëecaetsi.'
  bon-bon: Laati te liba jiicuge, egä tabe umle gyene Acejiyame, yepä teeme mene lica
    yääcwetnuge, tabe walya biname gyene, teeme cabu lica gyene toraca mene.
  nhw-BL: Pero sintla se quiijtohua quiiximati Toteco huan amo quichihua catli Toteco
    technahuatía, yaya se istlacatiquetl huan amo quinequi quiijtos catli melahuac.
  swh-ONEN: Mtu yeyote asemaye kuwa, “Ninamjua,” lakini hazishiki amri zake, ni mwongo,
    wala ndani ya mtu huyo hamna kweli.
  wbi-wbi: Umunhu juno iiti, “Ankagwile u Nguluve,” neke navivingilila indaghilo sake,
    ujuo n'desi, navuvwakyang'ani na mwevule mun'kate mwamwene.
  bba-bba: Goo ù n nɛɛ, u nùn yɛ̃, mɑ u kun win woodɑ mɛm nɔɔwɑmmɛ, yɛ̃ro sɑ̃ɑwɑ weesuɡii,
    ɡee sɑri wi sɔɔ.
  eng-KJVCPB: He that saith, I know him, and keepeth not his commandments, is a liar,
    and the truth is not in him.
  kgk-NT: Ha “Xe aheko kwaa íxupe” oĩ he'i rei va'e ójehe. Ha Nhandejáry remimanda
    nohenduséi voi. Upe va'e Nhandejáry omanda va'e rendu e'ỹ va'e, ijapu ójehe. Opy'a-py
    ndogwerekói anhetegwa nhe'ẽ.
  waj-waj: 'Gioonna kiaapu voovoono tinoo: Vaa na inna tee rikiauvaivee, kiaa kioo
    Anutuuqaa kuaivaa rikioonnaata yaataraivoono unnakua tikio hama kua kutaivo innaki
    vaivai.'
  cpy-cpy: Eenitatsi-rika kantawita-chani, “Niyotziri naaka,” roo kanteencha eeniro
    ipiyathatawo ikantakaantani, itheeyakaha irika. Tee riyotako-tziri kyaariperori.
  mpx-mpx: Ebo gamagal etega ni ba, “Yehoba ya atena” ge nige wana logugui ni hehenapu-an,
    he iya tokakawi ge nige baaba tutunahotina i gagana elana.
  wbp-wbp: Kajilpa yapa jinta-kari marda wangkayarla, ‘Ngajurlangurlu karna milya-pinyi-nyayini
    Kaatu’, lawa kujaju! Kala kajilpa nyanungurlu yapangku purda-nyangkarla manu warrarda
    yampiyarla kuruwarri Kaatu-kurlangu puranja-wangurlu, ngulaju kajika wangka yijardu-wangu
    warlka.
  luo-luo: To ngʼat mawacho ni ongʼeye to ok tim gima odwaro en ja-miriambo kendo
    adiera onge e chunye.
  nhe-NT: Pero intla se quiijtohua quiixmati Toteco huan ax quichihua tlen Toteco
    technahuatía, yajaya se istlacatiquetl huan ax quinequi quiijtos tlen melahuac.
  aii-aii: 'ܗ̇ܘ ܕܐܵܡܹܪ: ”ܟܹܐ ܝܵܕܥܹܢܹܗ،“ ܐܝܼܢܵܐ ܠܵܐ ܢܵܛܹܪ ܦܘܼܩܕܵܢܘܼ̈ܗ‌ܝ، ܕܲܓܵܠܵܐ ܝܠܹܗ
    ܘܫܪܵܪܵܐ ܠܲܝܬ ܒܝܼܹܗ.'
  esk-NT: Iñuk nipliqman iḷisimanipḷugu Agaayyun aglaan tupigiŋitḷugu ilaan tillisaa
    sagluqsruġaqtuq. Taatnasiq iñuk iḷisimaŋitchuq iḷumutuuruamik.
  msb-msb: Pero buwaon naman an nagasabi na “Kilala ko an Dios,” pero nagasupak san
    iya mga sugo. Wara ngani sa iya an kamatuudan.
  cpa-NT: Tsa¹lé² juúh³ jniang³ hi² ma²cue¹² jniang³ Diú¹³ ju³ná³ tsa¹mi²ti³ jniang³
    jǿg³ quiah¹²dsa. Tsa¹ŋi²nio³ dsa² jmo¹² lah¹jøng² jǿg³ dsøg¹².
  dso-dso: କେ ଜଦି ମୁଇ ପର୍‌ମେସର୍‌କେ ଜାନିଆଚିବଲି କଇକରି, ତାର୍‌ ତିଆର୍‌ଲାଟା ନ ମାନେ, ସେ ମିଚ୍‌
    କଇଲାନି ଆରି ସେ ସତ୍‌ ବିସଇମନ୍‌ ନାଜାନେ ।
  meu-meu: Ta baineto “Lau na dibagu ia”, a ena haheḡani basine badina, ia na koikoi
    tauna, hereva momokani na ia lalona ai se miamu.
  yva-NT: Are pirati payao pare, “Risyo Amisye aen ivae,” weramu beto Amisye apa ananyaowe
    raije ramu, vatano napije aruriat akoe pije muno ayao tugae meweno ai.
  dgc-dgc: Mara, éng mégkagi i maski ti ésiya, a tukoy na dén siya, pero éwan na sundin
    i utus na, éy mebuli siya. Maibut tu katutuhanan ta isip naa.
  zpm-NT: 'Laa teḻ zha ne rnee: “Xnëz me no naa”, ni rlozh ga ruṉd zho grë miṉe rnabey
    me, rquidie zho ga.'
  hix-NT: Àsok hana natxow ha, Txesus hutwanye ro uro ha kany komo. Noro yoyukhura
    tehtokonye, temarontetxow hamà, nyamoro ha. Yaworonohnà ro me natxow hamà.
  sim-sim: Hor mbawa nombon ji tiyana nahi ambu, jir men mbafirimbanda ako os ji mba,
    �An Avui Wasilakahi ma nir.� Hako os ma jira. Uwak mainome orhi mbeek sunguwavu
    jihik nanda ambu sir.
  npi-ULB: जसले “म परमेश्‍वरलाई चिन्छु “ भन्‍छ, तर उहाँको आज्ञा पालन गर्दैन भने त्‍यो
    झुटो हो, र त्‍यसमा सत्‍य हुँदैन ।
  cgc-cgc: Piro, bisan kino na gaambal na kakala kanen an ta Dyos piro ula kanen gatuman
    ta mga sugo ta Dyos, bula kanen an daw ula man gasunod ta kamatuuran na patudlo
    ki kiten parti ta kabebet-en ta Dyos.
  tim-tim: Dâ luâk âmbâle siâŋe nâ Anutu nâŋgaŋman dâm âmâ denŋe bo lokomap âmâ hiaŋgimap
    akto den bunŋaet keiŋe bo nâŋgâmap.
  yor-yor: Ẹni tí ó bá wí pé, “Èmi mọ̀ ọ́n,” tí kò sì pa òfin rẹ̀ mọ́, èké ni, òtítọ́
    kò sì ṣí nínú rẹ̀.
  wos-wos: Du takwa nawulak di déka hundi xékéhafi yata wandén maki huruhafi yata
    di angi wa, “Wuni déka wundé xékélakiwu.” Wungi wata yéna di ya. Mwi hundi deka
    mawulimbu téhambandé.
  emp-NTPO: 'Baribʌrʌ ab̶aʌba jaraibʌrʌ: “Mʌ̃a idjira cawa b̶ʌa,” maʌ̃ne idjia obi
    b̶ʌda ĩjã oẽ́ b̶ʌbʌrʌ, maʌ̃ ẽberãra sewaid̶a b̶ʌa. Idjia wãrã bed̶eara adua b̶ʌa.'
  eng-F35: He who says, “I have come to know Him,” yet does not keep His commandments,
    is a liar and the Truth is not in him.
  ind-ind: Jika seseorang berkata, “Saya mengenal Allah,” tetapi dia tidak menaati
    perintah-perintah Allah, berarti dia pembohong dan nyatalah bahwa sebenarnya dia
    belum disadarkan oleh ajaran benar dari Allah.
  pes-OPCB: کسی که می‌گوید خدا را می‌شناسد اما احکام خدا را نگاه نمی‌دارد و خواست
    او را بجا نمی‌آورد، دروغ می‌گوید و از حقیقت به دور است.
  mpt-mpt: Naka make baanea Ne Yesuse tekein kebibo geneme otane e Gode hekmel wengo
    mo wafunim blim kene mole e dim omin nakabe. E Gode moton wengo e bobol temo blimobe.
  ssx-ssx: Pate ma꞉nda꞉ma꞉ alo hata꞉ alota꞉ I̱ma꞉ta꞉ ipiki handolota alo kone ipika꞉
    pi ula꞉ ekimanu na opua pia꞉ka꞉na꞉ta꞉ kota꞉ kutu pita꞉la꞉ someta꞉ yayapiki pi
    ala꞉ some make mo ota꞉ pi ala꞉ ekita꞉ ipiki pa꞉ta꞉ na ula꞉me.
  mkl-mkl: Bii inɛ ɡɔ í ni nŋu í mɑ̀ɑ, nɔ kù wɑɑ jirimɑ woodɑɛ, lɑfɛ̃ɛ ilu iboi, ntɔ
    kù wɑ siɛ.
  gaq-gaq: ଜଦି ଜାଣ୍ଡେ ବାସଙ୍ଗ୍ଏ “ନେଙ୍ଗ୍ ପର୍‌ମେସର୍‌କେ ମ୍ୟାନ୍ଲେକେ” ମାତର୍‌‌ ମେଁନେ ଆଦେସ୍‌
    ପାଲନ୍ ଆଡିଙ୍ଗ୍ ଣ୍ତୁ ତେଲା ମେଁ ମୁଇଙ୍ଗ୍ ମିଚୁଆ । ମେଁନେ ଡାଗ୍ରା ସତ୍ ଣ୍ତୁ ।
  gof-RNT: Oonikka, “Taani iya erays” yaagishe, iya kiitaa naagonna ixxiko he uray
    worddanchcho; tumatethi iyan baawa.
  unx-unx: ଆଡଃ ଇନିୟାଃ ହୁକୁମ୍‌ କା ମାନାତିଙ୍ଗ୍‌କେଦ୍‌ତେ, ଇନିଃକେଇଙ୍ଗ୍‌ ସାରିୟା ମେନ୍ତେ କାଜିନିଃ
    ହସଡ଼ ତାନିଃ ଆଡଃ ଇନିଃରେ ସାର୍‌ତି ବାନଃଆ ।
  gah-gah: Itó lo huka gakoláa gili alemitamó nenete Ómasimú gele guni o noune litamó
    nene sozaló veve loko loketatunize. Ve nenémináatini mulúikú gakó gihiláa nomive
    loko litunize.
  lcm-lcm: Man a si kapo antok ta, “Napo nas ia,” na parik kapa longong kana keve
    asok tapai, e iang kapo igenen kapau na tutuman kapo kovek singina.
  aer-aer: Nhenge angwenhe apeke re alakenhe angkeme-ketye, “The kwenhe Renhe itelareme.”
    Kenhe tyerrtye yanhe apeke aywerrkele awetyakenhele iwenhe-arle Ngkartele anwernenhe
    mpwaretyeke ileme kele rarle urrtyirremele angkeme rarle Ngkarte itelaremele.
    Yanhe kwenhe arratye anetyakenhe anemere.
  qvc-NT: 'Piru chay mayqan niq: “Noqam shunqoypi Dyusta riqsini”, nishpa, piru Dyus
    kamachikushqanda mana kasushpaqam llullakuykan. Manam alliptachu rimaykan.'
  tgl-ULB: Siya na nagsasabing, “Kilala ko ang Diyos,” pero hindi pinapanatili ang
    kanyang mga kautusan, ay isang sinungaling, at ang katotohanan ay wala sa kanya.
  cbs-NT: 'Jakia tsuanda yuikin: “Dios en ma unaiin”, ibiakin jawen yunua jancha chibanmadan,
    ja juni chanichakaikiki, Diosun jancha chanima jaki jayamawen taeadan.'
  xtm-NTPP: 'Kovaa nú na in ká''an ja: “Saña chi jini sa ya”, te ñatuu sa''a i sukan
    tátnuni ya ma, in ñayii xnda''vi ña''a kúu i, te ñatuu na ja ndaa ma ñunee ini
    anua i ma.'
  nnq-nnq: Mundu andalengite kutenda ammanyi Nnoongo, nambu kuagabaje amuli yakwe,
    mmanya mundu jwenio alenga nhwangi, na kweli jibije nkati jakwe.
  bao-NT: Jĩcʉ̃ ʉno, “Ʉmʉreco Pacʉre ca majigʉ yʉ nii,” ca ĩigʉ nii pacagʉ, Ʉmʉreco
    Pacʉ cʉ̃ ca doti cũurique ca ĩirore biro cʉ̃ ca tiitijata, ca ĩi dito paigʉ niimi.
    Cʉ̃ yeripʉre díámacʉ̃ ca niirije mani.
  san-ORI: ଅହଂ ତଂ ଜାନାମୀତି ୱଦିତ୍ୱା ଯସ୍ତସ୍ୟାଜ୍ଞା ନ ପାଲଯତି ସୋ ଽନୃତୱାଦୀ ସତ୍ୟମତଞ୍ଚ ତସ୍ୟାନ୍ତରେ
    ନ ୱିଦ୍ୟତେ|
  huv-NT: 'Pero jane apiüng: “Xique sajaw jane Teat Dios”, maw; naleaing sitiül nej
    ngo marang atnej apiüng tiül Mipoch Teat Dios, aaga nepiüng atquiaj nop newaiich
    nej; pues aaga naleaing nanderac ngo majlüy tiül omeaats nej.'
  otn-NT: 'Pɛ nu̱ te''o ngue ɛ̱na̱: “Nu̱gä dí pa̱cä Oja̱”, i ɛ̱na̱, pɛ hi̱ngui̱ øt''e
    te di̱ ma̱nda Oja̱, nu̱ná̱, guehna̱ ra̱ ja̱''i̱ fɛhni̱ na̱, hi̱mma̱ jua̱ni̱ ngue
    rá̱ mpa̱di̱ui Oja̱.'
  nop-nop: Be me niŋdi indiŋ yobek, “Nu Bepaŋ agaŋ nadimilat,” iŋgoŋ Bepaŋ’walaŋ yodoko
    mede mu takalilak, me woŋ adi yalaŋ-me, eŋ mede biyagoŋ u weleŋ gineŋ mu hatak
    yodok.
  obo-NT: Iddos ahad ondoy nod ikahi no oraroy rin nokilaa kos Monama, piru waa rin
