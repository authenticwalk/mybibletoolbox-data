    tzij pa ranima''.'
  dob-dob: ꞌEnega ꞌeguma yaita ꞌionaona be ꞌigwae, “ꞌAboꞌagu Yaubada gosiyagu,” ta
    Yaubada ꞌina loinao nigeya ꞌida ematamatanedi, nate ꞌikabokabo, manuna ꞌeda palupaluna
    ꞌipilisinena.
  wrs-wrs: Heva os mongova osva otava, kava lihav Sesoamba, heva os hellevramoa Sesoana
    moamba, himba ambo temba moangakalanindrini olohv. Heindava moanonoava yithalohvmoa.
  mca-mca: 'Qa pa''qu'' ewi''ƚe'' qu'' nittaxijets: pakha''an yakha'' tsikfe''lets,
