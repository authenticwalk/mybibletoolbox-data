    jãve coyʉiye.
  ita-1927: Io vi ho scritto non perché non conoscete la verità, ma perché la conoscete,
    e perché tutto quel ch’è menzogna non ha a che fare con la verità.
  lww-lww: Ve asitom re asape in na sineun nesape nevisi van amiu vanon sitomena tai
    nap̃a asape amiu na amninue ga suria, vanon pe sa re nene poli. In na nepisu sane
    akilia aloge ruru kilale visena na lelaga a visena na visokanen p̃isi rui, amiu
    akilia pa rui visena navisokanena tap̃atete molue e visena nalelaga, ana nesape
    nevis van amiu ve naiilaar amiuena.
  ckb-ckb: من ئەمەتان بۆ نانووسم لەبەر ئەوەی کە ڕاستی نازانن، بەڵکو لەبەر ئەوەی ڕاستی
    دەزانن و دەشزانن کە هیچ درۆیەک لە ڕاستییەکەوە نایەت.
  nas-nas: Diiꞌke tee kara masikung noruꞌeriaung tampama daariampaꞌ, teeo diiꞌke noruꞌeri
    otomaung-koo teeꞌ, diiꞌ pinkaꞌantarampima, aiꞌ tee kapooꞌ tositosi tee ninka kara
    masikung ninka nariꞌ otoreaung noruꞌeri otong diiꞌke.
  uvl-uvl: Pomere? A teke ehas lange imo iange a eteia helenga manmanna ngana ero?
    Pa nem ero! Imo a eteia ke ulolo ke ngana koi nenge ehas lange imo. Iange helenga
    manmanna ngana nem pallaklaka ia ute e ero toto.
  eng-BBE: I have not sent you this letter because you have no knowledge of what is
    true, but because you have knowledge, and because that which is false has nothing
    in common with that which is true.
  ixl-CNT: Kꞌuxh nuntzꞌibꞌa qꞌu kam sete tzaꞌ, yitꞌ tiꞌ koj aas yeꞌ etootzaj vinujul.
    Tan etootzaj utz, yeꞌk txubꞌaꞌl tu vinujul.
  xsi-xsi: Tiambo miki kazizâla ŋana ŋgua mao kâ, aku ŋana duvi ŋinde kâ naŋa aŋgere
    ŋgua ŋine imâ pami, a? Mine tia. Miki kasama ŋgua mao marumbu lâ, aku kasama tu
    ŋgua mao ikura ŋana ipagugua ŋgua laŋeŋa toŋge tia ndo. Mine kala naŋa aŋgere
    ŋgua ŋine imâ pami.
  crx-NTPO: Ndi khuni 'alha 'unt'oh-i t'enuzahzun huwa iloh nohts'ó k'e'isguz. Ndi
    khuni t'enahzun 'et huwa nohts'ó k'e'isguz 'ink'ez ndi khuni 'alha' 'unt'oh-i
    whuts'it ooghu hooloh.
  kan-OKCV: ನೀವು ಸತ್ಯವನ್ನು ತಿಳಿಯದವರೆಂದು ನಾನು ಭಾವಿಸುತ್ತಿಲ್ಲ, ನೀವು ಸತ್ಯವನ್ನು ತಿಳಿದಿರುವುದರಿಂದಲೂ
    ಯಾವ ಸುಳ್ಳೂ ಸತ್ಯದಿಂದ ಬರುವುದಿಲ್ಲ ಎಂಬುವುದನ್ನು ನೀವು ತಿಳಿದವರಾಗಿರುವುದರಿಂದಲೂ ನಾನು ನಿಮಗೆ
    ಬರೆದೆನು.
  bbb-bbb: Ro fasi ige na isoe nijiavo ije ja vua maeje naebe vierafeva ijadufuo na
    ije isoe nijiavo baki. Ro na vierafega vua maeje jane mukoreigia fiena vierafei.
    Ro kuke jane vierafega vua kufui ije fu Godido ruomo baki.
  blw-blw: Wat hen manoratà an chàyu, te sigurachuwà way innilayu hen katot-owaan
