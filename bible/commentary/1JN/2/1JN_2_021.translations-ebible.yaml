  kan-2017: ನೀವು ಸತ್ಯವನ್ನು ತಿಳಿಯದವರಲ್ಲ. ನೀವು ಸತ್ಯವನ್ನು ತಿಳಿದಿರುವುದರಿಂದಲೂ ಯಾವ ಸುಳ್ಳೂ
