  zar-NT: Buzúajaʼ queë́liʼ lu guichi, tuʼ chinö́ziliʼ le naca idútë li, en calëga
    tuʼ cabí nö́ziliʼ le. Nö́ziliʼ caʼ bitiʼ caʼ rizíʼ yëʼ nu nözi le naca idútë li.
  kde-kde: Bahi nangu nìnnembilanga mwenu akee ing'anya ya kuva mukáumaite uhiu ila
    kwa kuva mùniumala. Na mùnimala kuva nanga ilambidi yoheyo ihalokâna na uhiu.
  ata-ata: Eni akaukavu aloxo ꞌo, xo ngingi ngelavusou vaikala manina noxou Lataua
    e kalavoi vile uxolu no anu uasi. La lexe ngingi ngalavusou uasi, la eni amomomo
    sou akaukavu aloxo ne uasi.
  qvw-NT: Chayurá caycunacta isquirbiycälimuc manam rasuncäta mana lisipäcuśhayquipachu,
    sinu'a yaćhapäcuśhayquipamá. Jinaman'a yaćhapäcunquiñam rasuncäpi uchuyllapis
    arti mana yaluycuśhantapis.
  nfa-nfa: Miu pangee, na, jaꞌa suri sasuri neꞌe, lula jaꞌa pangee, na, miu meꞌa boe
    ngaa dhu lèke, do? Aadꞌo! Te miu meꞌa mèu le mia ka dhu lèke, aa mia ka dhu leko-monya.
  tnp-tnp: Iətətei nati u kəm təmah, səniəmə nəkotəruru nɨpəhriəniən, mətəu itəmah
    nɨnotəhrun rəkɨs nɨpəhriəniən, kəni motəhrun məmə nɨpəhriəniən təsəuəiən e neiuəiən.
  urd-urd: मैंने तुम्हें इसलिए नहीं लिखा कि तुम सच्चाई को नहीं जानते, बल्कि इसलिए
    कि तुम उसे जानते हो, और इसलिए कि कोई झूठ सच्चाई की तरफ़ से नहीं है।
  hot-hot: Miŋ yahakô nena môlô ôthôŋ abô avanôŋ paliŋ ba yahato abô takêntêk hadêŋ
    môlô ami. Mi, môlô bôk oyala yôv ma abôyaŋ miŋ hamô abô avanôŋ kapô ami. Ba intu
    yahato hadêŋ môlô.
  mqj-NT: Dadi tae' kukua ta'pokoa' ummissanan pepa'guruan tongan kupolalan ummukisangkoa'
    inde sura'e, sangngadinna innang muissanammia'. Muissanan toia' duka' kumua tae'
    dengan tula' tatongan buttu illaan mai itin pepa'guruan tonganno.
  rus-SYN: Я написал вам не потому, чтобы вы не знали истины, но потому, что вы знаете
    ее, равно как и то, что всякая ложь не от истины.
  mbh-mbh: Ava lomumu ve tho wat a thomu nge, eneke lomumu mire nge riong nunganga
    avele, aveto avele. Tho wat a thomu nge, eneke lomumu mire nge riong nunganga
    lale, na lomumu mire mun ako riong nunganga i pavelpol riong le apaltetonga e
    avele.
  bdd-bdd: ma geya ꞌabehega maꞌimi henainaida ꞌimi leta bewa wahasihasili, weyahina
    heꞌita dumwadumwaluna wasanapu pwaiya, ma wete wasanapuya ꞌabehega geya ꞌeta wete
    ꞌabo ꞌoinega ꞌihapwesa.
  cbt-NTPO: Nitotopiramahuë', naquëranchin pënëantaranquëma' yonquicamaso marë'. No'tën
    nanan imapatëhua', co nonpin nanan natëarihuahuë'.
  srn-NT: Mi no skrifi unu fu di un no sabi a tru leri, ma fu di un sabi en, èn fu
    di un sabi tak' lei no de ini a tru leri.
  cta-NT: Cua nscua naꞌ quityi re, xquiꞌya chaꞌ nchca cuayáꞌ tiꞌ ma̱ ñaꞌa̱ chaꞌ liñi
    nu ntsuꞌu jiꞌi̱ Cristo. Siꞌi chaꞌ ná jlo tiꞌ ma̱ chaꞌ liñi biꞌ; cua jlo tiꞌ ma̱
    ñaꞌa̱ chaꞌ liñi nu nchcuiꞌ na, chaꞌ siꞌi chaꞌ cuiñi ti laca chaꞌ biꞌ.
  bqc-SIM: Ma láɛ bee kɛ̃̀ɛ́, kɛ́ a sĩana dↄ̃̀ yã́iɛ, i kɛ á dↄ̃o no. Á dↄ̃ kɛ́
    ɛɛe lí bↄ sĩana guuo.
  tcz-CHONGTHU: Hichea keiman nangho koma kajih hi thutah nahe pouve tia kasei ahipon,
    ahin nanghon thutahle jouthu akibahlouna naheuve.
  mar-mar: तुम्हास सत्य कळत नाही म्हणून मी तुम्हास लिहीले आहे असे नाही, तुम्हास ते
    कळते म्हणून आणि कोणतीही लबाडी सत्यापासून नाही, म्हणून लिहिले आहे.
  snp-snp: Etito linate ka ona kula kolife ádae, loto lufuwa wi fulo gedomo minámaiye.
    E’e, moda kolife loti kolae. Ido ka suki mona-mona ya ka ona kulau yati oloto
    piyámami ne, loti koli fuli lotama ne, loto lufuwa ama ya wi fulo gedowe.
  isl-isl: og því skrifa ég ykkur ekki eins og þeim sem ekki þekkja sannleikann. Ég
    veit að þið þekkið muninn á réttu og röngu og þess vegna skrifa ég ykkur á þennan
    hátt.
  spy-NT: Mēēbērē āmiitē āsirwook kuuyu ‑mōōnkētē manta, nteenee āsirwook kuuyu ōnkētē.
    Nto subak ōnkētē kule māmii ꞉ng'ālyoo nyēbo ng'wiiynan nyēē chōōnēē manta.
  xnn-xnn: Isonga baken nan adiyo mangtekan isnan tet-ewa is gapo ay mensolatak ken
    dakayo. Nodi mensolatak tay getkenyo no tet-ewa nan mait-itdo wenno baken. Ya
    getkenyo abes ay maid kampot is nagapo isnan tet-ewa ay mait-itdo.
  mwe-mwe: Bhai, nangannjandishilanga pabha nkakujimanyanga kweli, ikabheje pabha
    nnjimanyinji kweli na kabhili pabha gwakwa unami gogowe ukoposhela nkweli.
  tte-tte: Gubesi, leta bwaite yalele ilaowa kolimiu kaiwena wasa dudulainane nige
    wakakatai? Nigele, wasa dudulainane wakataiyako. Bwaite yainane kaiwena mwa leta
    bwaite yaleleyawane kolimiu yo tabe wakataiyako yakato mwakota nige ilalaoma wasa
    dudulaina koina.
  tcs-tcs: Ai raite disting ya po yupla, no bikoz yupla i no sabe da trutok, bat bikoz
    yupla sabe da trutok. Ane yupla i sabe dat ol lai samting i kan kamaut prom dat
    trutok.
  hlt-THB: Awitak am nami sim a dawngawh ve ak ca am qee law nyng, cehlai awitak ce
    nami sim a dawngawh qaai pynoet awm awitak awhkawng am law hy.
  soq-soq: Ne mai girumanteipona, ipawa e mai ulaipa ateitapona. Sa dia. Ne atenten
    e ulaipa intawa ateitene wainilana, sa baiwa ne manlawo ema epe girumantedina.
    Ita do girumantedina, ipawa ulaipa gagalowa bedewe mai laga waeuwa da wineipe
    noseipona, dia.
  qub-qub: Gamcunaga rasun cajta tantiyanquinami. Chaymi cartacaycämö llutan yachachej
    llullacunata mana chasquinayquipaj.
  att-att: Á yawe ipattúrâ ku nikayu, ari gapu ta arán naw ammu yù kuruk, nu ari galâ
    gapu ta ammu nawin yù kuruk ánna ammu naw gapay ta awán ta siri nga naggapu sù
    kuruk.
  bki-bki: Kamiu kuver re ka kiniou nojidom neil van kamiu rivior jidomiano tai na
    berinavo kamiu maka kuvijikia vite, bior naio maka tibe na. Kiniou nomial ka kamiu
    kumijikia kuvitii veve masosoua ilirianiano a iliano na be sibiano mugaruei, kumijikia
    batitig ruei ka ilisibiano maka rijikia riyotuba ea ilirianiano, naruei kiniou
    nojidom neil van kamiu ka notunukakar kamiu ga.
  bqp-bqp: Ma abire òárɛ, kũ á yãpura dↄ̃ yãimɛ, adi kɛ kũ á dↄ̃ro yãinlo. Á
    dↄ̃ kũ ɛ́kɛ ke dì bo yãpura gũnlo.
  mcp-mcp: Ja mə́ ŋgə́ cilə bɨ́ ga, mə acɨ́yɛ́ nə́ bɨ mə jág óbʉ́bə́lɛ́; mə ŋgə yida
    cɨ nə́ bɨ mə mpú óbʉ́bə́lɛ́. Bɨ mə mpú nə́mə́ nə́ sâ jɛ̂sh jɨ́ íjɔ̧́ɔ̧́ yí í cúgɛ́
    nə ŋkul wú óbʉ́bə́lɛ́ dɨ́ cwû.
  hat-hat: Si m'ap ekri nou lèt sa a, se pa paske nou pa konn verite a non. Men, okontrè,
    se paske nou konnen li. Paske nou konnen pa gen manti ki ka soti nan verite a.
  npl-NT: Ijkó kiné nomechtlajkuililia, porke nomejwah nonkimatih tlan milák, iwa
    akin ya kimati tlan milák, amo weleti tlakajkayawah.
  bgg-bgg: Chiihphado, gu nathek shii zey phane, nathek izai shii athieg rone zey
    pha asi, nyieliieshii nathek thieg pha ji shii, chiih-è nathek hì de thieg zai
    è ne khuchungde khlam pha athog.
  eng-TCENT: I have not written to you because you do not know the truth, but because
    you know it, and because no lie is of the truth.
  eng-BSB: I have not written to you because you lack knowledge of the truth, but
    because you have it, and because no lie comes from the truth.
  cpu-NT: Irootajaantake nosankinatantamirori iroka, tema aritake piyotairo eeroka
    kyaaryoori. Aritake piyotayetairo pinashitaaro iroorika thaiyaantsi.
  san-ASM: যূযং সত্যমতং ন জানীথ তৎকাৰণাদ্ অহং যুষ্মান্ প্ৰতি লিখিতৱান্ তন্নহি কিন্তু
    যূযং তৎ জানীথ সত্যমতাচ্চ কিমপ্যনৃতৱাক্যং নোৎপদ্যতে তৎকাৰণাদেৱ|
  tac-NT: '''Emi ''we ''la námame ju Onorúgame nila ra''íchali, alekeri osé ne ''emi
    Onorúgame nila ra''íchali. ''Émika ''wéchigo ''la námame. ''Emi ''we ''la machíguru
    bilé rió ''we ''la ra''íchame ka, tabilé ''yégiga ra''íchame ko.'
  eng-WEBPB: I have not written to you because you don’t know the truth, but because
    you know it, and because no lie is of the truth.
  gfk-H: Iau pakpakat tupas muat kanong muat nunurei kaikek ra tutuna, ma taia bia
    pa muat nunurei, ma kanong muat nunurei bia taia ta bisbis na hanuat maram narako
    ta ira tutuna.
  viv-viv: Tu hida leta ma keke vaita nuwanuwa velemoꞋena wadafaniyeni faꞋina gadaꞋetoladini,
    keke. GaꞋetoladi faꞋina makewa omi nuwanuwa velemoꞋena wahalamanena, kadu keke
    tamo fwaya Yaubada yana nuwanuwa velemoꞋena againe gidaveꞋinuba ma wahalamanena.
  yao-yao: Ngunnembela ŵanyamwe ngaŵa pakuŵa ngankuumanyilila usyene, nambo ligongo
    nkuumanyilila ni sooni nkuimanyilila yakuti, unami wauli wose ngaukutyochela mu
    usyene.
  tgp-tgp: Na sopo uliuli isamim matan ka sopo levosahi na retivarar̃uhu, pani matan
    ka levosahia moiso, ka pete levosahia moiso vara retihaluhalu i pa sopo er̃i tai
    isana retivarar̃uhu.
  auc-NT: Mïnitö ïmïnite yewæ̈möninque botö dicæ, Mïnitö, Quïnö nö ï, ante ëñënämaï
    ïmïnipa, ante yewæ̈mömogaa. Wæætë edæ, Mïnitö, Quïnö nö ï, ante ëñëmïnipa, ante
    adinque botö mänömaï beyæ̈ ante yewæ̈mömopa. Ayæ̈ babæ näni änïnö tönö Wængonguï
    nöingä nänö angaïnö tönö ædö cæte guëa inguïnaa, ante ëñëmïni adinque botö mänömaï
    beyæ̈ ante yewæ̈mömopa.
  kbc-NT: Ajidikotibigaɡ̶ajitiwaji daɡ̶a leeɡ̶odi me doɡ̶owooɡ̶oti anewi. Pida jidikotibigaɡ̶ajitiwaji
    leeɡ̶odi noɡ̶owooɡ̶oti anewi, codaa leeɡ̶odi mowooɡ̶oti niɡ̶ina ane diwitaka,
    me diɡ̶ica aneetege anewi.
  bmh-bmh: Iz ag petak ze go i abiu aimai sikut wai marab tam. Ag petak ze abe macanemen.
    Ag petak ze eiman polu ze tub i zuaneu abe memen. Gonun iz ag sikut wai marem.
  ctu-BL: Ma'anic mic ts'ijbubeñetla che' bajche' jini mach bʌ cʌntesʌbilobic ti'
    sujmlel, come cʌntesʌbiletixla. La' wujil chuqui isujm yic'ot chuqui mach isujmic.
    Mach tilemic lot ti jini Isujm bʌ.
  meq-meq: Na watsakum naha na, hərwi nakə ka sərum deɗek i Yesu bay aye ɗaw? Na watsakum
    naha na, hərwi məgwaɗakum ɗuh na, ka sərum. Ka sərum ha na, maraw me andaya kwa
    tsekweŋ ma deɗek bay.
  noa-H: Magua mua pãrag mʌg hẽsap p'ã deepʌ̈i chirʌm chan mag pãrau bʌ̃ʌrjã k'augba
    naawai k'abam; mag k'ãai pãrau chadam hiek k'ap'ʌ naawaita pãrag mʌg hẽsap p'ã
    deepʌ̈i chirʌm. Mag nʌm dʌ̈i pãrau k'ap'ʌ nʌm hĩchab, har chi sëuk'a nem hĩgk'aajem
    k'ʌʌn chan chadam hiek hʌ̈k'aajem k'ʌʌn heem k'abam.
  alp-NT: Hoko au leki sulate meije ete imire bei imi rekwa be Eni hnauna nkena more
    mo, po bei imi rekwa peneka kai imi lekwe rekwa hnauna nkenalaru peneka kai imi
    rekwa be nloene ebei nkenale mo.
  san-VEL: yuuya.m satyamata.m na jaaniitha tatkaara.naad aha.m yu.smaan prati likhitavaan
    tannahi kintu yuuya.m tat jaaniitha satyamataacca kimapyan.rtavaakya.m notpadyate
    tatkaara.naadeva|
  kbq-kbq: Tamage ke ontahi'naze hu'na avona kre noramue, hianagi tamagra ko antahi'nazankino,
    ana tamage kefina havigea omane'ne.
  kbh-kbh: Ats̈e cbontsëbuabiamná, ndoñe chë ndegombre soyëngama ndoñe s̈mondëtats̈ëmbuama,
    ndayá aíñe s̈motats̈ëmbuama; er ts̈ëngaftanga s̈mondë́tats̈ëmbo chë ndegombre
    soyënga y ndoñe ndegombre soyënga cánÿiñe jtsemnama ndoñe yondopodénama.
  ron-LSB: Nu v-am scris pentru că nu cunoașteți adevărul, ci pentru că îl cunoașteți
    și pentru că nicio minciună nu este din adevăr.
  pon-pon: I jota intin won komail er, dene jota aja duen melel, a pwe komail aja,
    o likam jo tapida jan ni melel.
  nhe-BL: Huajca ax nimechtlajcuilhuía ya ni pampa ax inquimatij tlen melahuac. Nimechtlajcuilhuilía
    pampa inquimatij, huan ax onca niyon se istlacaticayotl ipan tlen melahuac.
  sps-sps: Nyo kirkir naarou tsumi, sikia ma faarei mami te gim rom ma natiny a man;
    a sikia, ami nat bus iny a man, ana mi nat kan iny to na ka, u sikia tu gam te
    ising minon tana man.
  wnc-wnc: Nata ginde natapa ginu siakan wam takngae dua nataaing ngang dua natake
    ginde matandamunggat. Aho. Ginda siakan wamde atnataaing. Aminu siakan wamde gepbiatang
    yukengu ita kem wamu dua yanggakgen ngang natake ginde matandamunggat.
  bus-bus: Ma beee òare, kɛ̀ á yãpura dↄ̃ yãnzimɛ, èe kɛ kɛ̀ á dↄ̃ro yãnzinlo.
    Á dↄ̃ kɛ̀ ɛgɛ ke è bↄ yãpuraa guuro.
  gub-BL: Ko ze'eg amuapyk pape rehe peme imono kar pà ihe. — Napekwaw kwaw ze'eg
    azeharomoete har, na'e kwaw peme. Nan. Ko heze'eg amuapyk pape rehe peme imono
    kar pà ihe, ta'e pekwaw katu ze'eg azeharomoete har pe xe. Ta'e Tupàn nahemu'em
    kwaw purupe a'e xe.
  imo-imo: Eno ungu paimboma naa pimele nimbolio i ungumu naa topo tiro. Nalo eno
    ungu paimboma pimele, aku ungu tukumemunga ungu kolo tolima manda wendo naa oromo
    nimbolio i ungumu topo tiro.
  boj-boj: E anjam endi neŋgreŋyosim nuŋgoq qariŋyonum. Di kiyaqa? Niŋgi anjam bole
    qalieonub deqa. Niŋgi anjam bole qaliesai e deqa are qalsim anjam endi neŋgreŋyosai.
    Niŋgi qalie, anjam bole ti gisaŋ anjam ti ombla kerekere sai. Anjam bole na gisaŋ
    anjam bei babtqa keresai.
  eng-DRA: 'I have not written to you as to them that know not the truth, but as to
    them that know it: and that no lie is of the truth.'
  knf-knf: Woli dpiiŧan keeri, uunwo wo ji naamme manjoonan. Dpiiŧan ţiki name ma
    abot ame kë nin ŋţilan ŋloŋ ŋaanji ŋapënna ţi banwooŋ na manjoonan.
  san-KHM: យូយំ សត្យមតំ ន ជានីថ តត្ការណាទ៑ អហំ យុឞ្មាន៑ ប្រតិ លិខិតវាន៑ តន្នហិ កិន្តុ
    យូយំ តត៑ ជានីថ សត្យមតាច្ច កិមប្យន្ឫតវាក្យំ នោត្បទ្យតេ តត្ការណាទេវ។
  arn-NT: Wirileluwiyiñ tamün kimnienofiel mew no tati feyngechi dungu, welu tamün
    kimniefiel mew may. Eymün ta kimnieymün tañi tripakenon kiñe koyla dungu no rume
    ta rüf dungu mew.
  zas-NT: Cucan nine par lëjt, ad guial ad ragbeetidi conin na̱j ni diidxli, cucanan
    guial ma ragbeedan, abiꞌ lëjt ragbee guial niꞌqui tijb ni rusquiee ad zajct guiꞌt
    loj ni diidxli guin.
  ken-NT: Mpú sɨŋ be bɛ bǎbhɨ́kɨ́ rɨŋɨ tɛtɛp. Nchí sɨŋ be chi ndǔ bǎrɨŋɨ tɛtɛp
    nɛ bǎrɨŋɨ bɛ baraká nsé apu fu ndǔ tɛtɛp Mandɛm.
