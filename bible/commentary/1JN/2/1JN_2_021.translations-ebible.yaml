  chz-NTPS: Ja̱ꜙ kihꜗ heˉ saꜙ kyu̱u̱h˜ hnähꜘ juˈdsooꜘ heˉ sɨɨnꜙ juuˈ laˉ kyahꜗ hnähꜘ.
