    ne nao ta sukee si leka mai fasia na mamanae.
  suz-BL: इन कली एको लोव़ मारदे ब्रेक्‍ताक्‍ङ देंशा हना “गे मतुइक्‍ब ननी” दे ममिम्‍नुङ।
    थमा लोव़ तुइक्‍नीनी। मिनु मेको इन तुइश्‍शो थमा लोव़ क्‍येङा जोक्‍ब सेल्‍चा, दे
    ब्रेक्‍ताक्‍ङ। थमा शेंतीकेमी येसु ख्रीस्‍त आ पर्बम जोल मबाक्‍ब।
  car-NT: Moro iporono auranano anukuty'pa awairykon ke kapyn ero kareta simeroja
    o'waine. Moro o'waine ukutyry ke te simeroja, moro iporono auranano wyino kapyn
    amy pairo onapi wairy ke enapa.
  amp-amp: Ndar gontwat nikompno wandfiwa nmbuhat mirahko ka Bro Nkifrarhu mrokfot
    yak mumiwatkomt na wandfiwanko. Nhai. Niko Bro Nkifrarhu mrokfot bi hti hik bohikwo-komt.
