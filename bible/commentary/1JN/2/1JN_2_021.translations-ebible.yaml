  kdc-kdc: Siwandikila kwavija hamuujuwile ukweli, lakini nowandikila kwavija muujuwa
    na kuduhu uvizi ulawa muukweli.
  nhr-nhr: Tseeguan tu c'úùa hãa domkar góá máá tu u tama, igabaga tu q'ãa ana hãa
