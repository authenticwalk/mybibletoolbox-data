  gvc-gvc: Mʉsare yahucʉ “Cristo yare masierara mʉsa”, ni tʉhotueraja yʉhʉ. Mʉsa Cristo
    yare masiina jichʉ ñʉcʉ mʉsare yahuja. Cristo ya ne mahñoa jierara. Tí cʉ̃hʉre
    masiina mʉsa jichʉ masija yʉhʉ.
  sbk-sbk: Siga embasimbiye huje se muzimenye ezyelyolie embasimbiye aja muzimenye
    nantele nalimo ilenga lya lyonti umwo.
  mya-JVB: သမ္မာတရား ကို သင် တို့မ သိ သောကြောင့် ၊ ငါရေး ၍ ပေးလိုက်သည်မ ဟုတ်။ သင်တို့သည်
    သမ္မာတရား ကို၎င်း ၊ မုသာ ရှိသမျှ တို့သည် သမ္မာတရား နှင့် မ စပ်ဆိုင် သည်ကို၎င်း၊
    သိ သောကြောင့် ငါရေး၍ပေးလိုက်၏။
  kgf-kgf: Ini ackuaʒéc héla ménda ninʒu ʒéma kiwi yomi oénécmizua imuhuc ménda ʒéma
    nimmu. Imi qahac, néŋ ini imi ackuaʒéc héla imi niŋtegicgic, waŋu ikoc imi ackuaʒéc
    héla igucnec ménda hicŋianʒac imuac niŋ kiwi yomi oénécmizua.
  awb-awb: Aiq pútaq ehwéh íre írátíáhnsábé sehiranue teiugo? Írakaumo. Aiq pútaq
    ehwéh aiq írátíáh púana sehiranue teiúge. Aiq pútaq ehwéhnká péhe éhwéh íre úkorahi
    puana sehiranue teiúge.
  gdn-gdn: '@see-verse:1JN.002.020'
  nko-NT: Megyí bɛɛ mlɩméyín ɔnɔkwalɩ amʋ, sʋ́ ndɛ asʋ́n ánfɩ wanlɩ́n sɩ́sɩ́ mlɩ.
    Mboún alɩá mlɩyin ɔnɔkwalɩ amʋ, pʋ́ alɩ ámʋ́ʋ́ mlɩyin wankláán ánɩ́ ɔtɩ́nɛ́á
    ɔnɔkwalɩ amʋ bʋ a, afunu kʋkʋʋkʋ ɩma ɩnʋ ámʋ sʋ.
  bsn-NT: Cristo yere quẽnaro masirã mʉa ñajare, “Tire tuditʉoĩato” yigʉ, mʉare ucaja
    yʉ. Cristo oca socabetire masirã ñari, “Ti mere gotimasioama”, yimasiaja mʉa.
  pib-NT: seyni gimatkalchinanru nyonyegitgi. Ga wa gixa gimata gi satuna gayroklewlu
    giyakatyalu galikakpotunanu tokanchi.
  wiv-wiv: Kubarae, ka vavapolupolu kirimiu kua, beta ni habuka beta miu na lala na
    matotoka polea. Beu. Hau ta vapolupolu kirimiu na vuna miu te hada lala na matotoka
    polea, miu te lala habuka, matotoka polea mara beta ni vabelenia vairukua.
  reg-reg: Nitabhandikiye emwe ku nsonga mutakuchimenya echimali, nawe ku nsonga omuchimenya
    na ku nsonga lutalimo lulimi lwa echimali chilya.
  mlh-mlh: Ŋoŋoji buŋo foriine so egu mane mukunimiŋ ore eru buŋo yo so quraŋga ŋarego.
    Ore eru matayoŋ, ŋoŋo buŋo foriine mane mukugobi eru buŋo foriineji buŋo ikoine
    mo kesosoeiŋgo embimbiŋgaega. Ore eru buŋo yo quraŋga ŋarego.
  gof-ENT: ቱማ ሂንቴ ኤሪያ ጊሾኔ ቱማን ኣይቢ ዎርዶይ ባይናይሳ ሂንቴ ኤሪያ ጊሾ ታኒ ሂንቴው ፃፋይሲፔ ኣቲን ቱማ ሂንቴ ኤሮና
    ጊሾ ጊዴና።
  aau-aau: Hakwe hmekwe sehe mey kow pey, homkwe okar-ok ke lawk-lawk. Sawk hakwe
    hom okar-ok ke ma nonkway, seyr hom senkin ma nak-nonkway, okar-ok hokwe, okrei-ok
    liy mon ousne ley, seme hokuaw mey.
  tvk-tvk: Misak ni, natatis ti vahat mi xamim vengan xa mutakil ti reitinen. E‑e,
    di nadis bat vengan xa xamim mukila ngamu, e mukila mun xa luvosen misakras vastal
    vaxo reitinen na Hi.
  prf-NT: Magsulaták dikomoy bakán a gapu awan moy tukoy en katutuhanan, nan gapu
    tukoy moy dán iyád. Sakay tukoy moy bi a awan ti kakabuliyan a gubwat ten katutuhanan.
  auy-auy: Éraiꞌ-aai ímba ísáántafeꞌa séꞌa ímbanifo éraiꞌ-aai ísáántafeꞌa maanáúfáí
    agáúmne. Éraiꞌ-aaifinkemba karoꞌ-ááí ímba paápé isaꞌá ísáántafeꞌa maanáúfáí agai-timúne.
  tbg-tbg: Te kia niara tiha, Ne kia quqaa uva kankomake iriakave, tunaravauve. Ne
    Kotira uva quqaa uva kankomake iriarara ti, te maa uvara ni qara ruva nimite vauro.
    Kia Kotira uva quqaa uvaqaahairo una uvavano ho qovaraiqianarove. Ne virara kankomake
    iriara.
  hub-NT: Atumka nekasa nu nekau asaakrumin aatjarme, nekainachu asaakrumnaka junaka
    aattsujrume. Tura Cristo nekasa nuiyagka chikichik waitkesha jiinmaitsu nuka atumka
    shir nekarme.
  hmo-hmo: 'Hereva momokani umui diba lasi dainai inai revareva umui dekenai lau torea,
    a? Lasi momokani. To hereva momokani umui diba dainai lau torea. Bona inai danu
    umui diba: Koikoi be hereva momokani dekena amo ia mai diba lasi.'
  big-big: Logo nogo iniyegi kapiya miza yani perik ini wameiktagi lusuwei legi mizi
    onorikku segeya ini wameiktagi iwaka keya wameiktaga ngaigu kai nara punda lewa
    ono purik ini iwaka.
  gux-G: N dian i kelima i bani i maamɔni ka, ama i ban li, k faagu ba ki ye i maamɔni
    nni.
