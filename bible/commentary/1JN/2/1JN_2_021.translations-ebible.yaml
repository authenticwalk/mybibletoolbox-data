    sa̱ ja ta̱a̱y.
  aak-aak: “Nene sɨnɨ majɨ́á imónɨŋagwɨ nánɨ rɨ́wamɨŋɨ́ rɨpɨ nearɨ mónaparɨnɨ.” rɨseaimónarɨnɨ?
