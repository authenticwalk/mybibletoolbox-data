  hau-ULB: Bana rubuta maku bane domin baku san gaskiya ba, amma saboda kun santa,
    kuma ba wata karya da ta fito daga gaskiya.
  mal-mal: നിങ്ങൾ സത്യം അറിയാത്തതുകൊണ്ടല്ല, നിങ്ങൾ അത് അറിയുകയാലും ഭോഷ്ക് ഒന്നും സത്യത്തിൽനിന്ന്
    വരായ്കയാലുമത്രേ ഞാൻ നിങ്ങൾക്ക് എഴുതിയിരിക്കുന്നത്.
  kkc-kkc: Esiga ayo nimapoo hoguguloso epedee hagee tenee goo ee niyo tei goo gooleedelega
    doga koo seeso. Esino tei goo ee niba olo gooleedooso. Bei, tei goo ee ma kulodu
