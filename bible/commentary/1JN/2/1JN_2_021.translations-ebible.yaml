  bht-bht: मैं तुहांजो इस तांई नी लिखया, की तुसां सच्च जो नी जाणदे न, पर इस तांई लिखया
    है, की तुसां उसयो जाणदे न, कने इस तांई की कुसी भी झूठ दा जन्म सच्च ला नी होंदा
    है।
  eng-NOY: I have not written to you because ye know not the truth, but because ye
    know it, and that no lie is of the truth.
  cub-NT: Yʉ toivacabevʉ mʉjare mʉje majibe boje iye yávaiyede jãvene. Quénora yʉ
