  tet-tet: Haꞌu kakerek neꞌe lahoos tan emi la hatene lia loos. Lale! Emi hatene tiꞌan.
    Emi hatene lia nabee mak loos, no nabee mak la loos.
  hlt-MCSB: Oltak te na ming uh pawt dongah pawt tih na ming uh dongah ni nangmih
    ham kan daek. Tedae laithae boeih long he oltak dongah a om moenih.
  xtd-NT: Ñadu kidavaꞌa‑da xaxeꞌe xa ña kutnuni ini‑n xa kuu xandaa, chi kidavaꞌa‑da
    xaxeꞌe xa ka kutnuni ini‑n xa kuu xandaa. Te ka kutnuni ini‑n xa tnuꞌu vete ñatu
    kuu tnuꞌu ndaa.
  mdy-ETH: ታኣኒ ዒንሢም ፃኣፓሢ ጎኔ ባኮ ዒንሢ ዔሩዋኣሢሮቱዋሴ፤ ዒንሢ ጎኔ ባኮ ዔዔራኔ፤ ጎኔይዳ ሉኡዙሞ ባኣዚ ባኣሢያ ዒንሢ
    ዔራኔ።
  spl-spl: '@see-verse:1JN.002.020'
  usp-NT: In tantz'ib'ajb'i jilonri chawechak ma' jwi'l ta' ma' awetamak tz'etel tzilaj
    jtaquil chirij Kakaj Jesucristo, atak awetamakchak. Y jwi'l ta' ni jono jo'slaj
    tzij tita'maj chirij tz'etel tzilaj jtaquil chirij Kakaj Jesucristo.
  zav-NT: De'e nga babzoɉa' le'e c̱hedə' nombi'ale dižə' ḻi c̱he Diozən'. Bito əṉacho
    cui ṉezecho de'en naquə de'e ḻin'. Na' ṉezczecho bitobi de'e güenḻažə' nsa' Xtižə'
    Diozən'.
  sgz-sgz: Ngádáh, gam hol on ngo iau le ur si gam kabin kápgamte mánán i támin? Auh,
    kápte! Iau le ur si gam kabin gamáte mánán sang i támin, má gamáte mánán mul ngo
    kápte kesi angagur a kopkom tili támin.
  kek-NT: Moco xban ta nak inc'a' nequenau li xya̱lal nak nintz'i̱bac e̱riq'uin. La̱ex
    nequenau li xya̱lal ut nequenau ajcui' nak ma̱ jun tic'ti' na-el sa' li tz'akal
    ya̱l.
  blz-NT: Yaku' nuntulis kani'i bo ko'omuu taasi'po se' i kuu sian minginti'i pisiso'
    men kana'. Kasee i kuu daa ninginti'imo, ka' i kuu minginti'i se' sianta sa'angu'po
    men borek mimpu'u na pisiso' men kana'.
  poe-NT: Ikjian tí xroon tsꞌayéhérá kíxin ó nohará tí nkehe chaxín, jehya kíxin chrókónoahyará;
    jahará la ó nohará kíxin nijnko kjuachꞌia ti̱xi̱nhya tí nkehe chaxín.
  san-TAM: யூயம்ʼ ஸத்யமதம்ʼ ந ஜாநீத² தத்காரணாத்³ அஹம்ʼ யுஷ்மாந் ப்ரதி லிகி²தவாந் தந்நஹி
    கிந்து யூயம்ʼ தத் ஜாநீத² ஸத்யமதாச்ச கிமப்யந்ருʼதவாக்யம்ʼ நோத்பத்³யதே தத்காரணாதே³வ|
  cof-NT: Junni nula miitolajonun tenchi in pilaca quitiyoe. Tsarasica jonunca miralarae.
    Tsarasi paminlari nene palaquituchunaeque miralarae. Jun tenchi in pilaca nulachica
    erechun quinayoe.
  srm-NT: Wë nöö fa i si mi ta mbei di pampia da unu aki, na fu di wan sabi dee tuutuu
    soni u Masa Gadu mbei e, ma fu di un sabi de. Nöö un sabi taa di Buka u Masa Gadu
    ku di buka u dee ganjansëmbëma an dë di wan.
  qvs-NT: Tata Diospa Espiritun entiendichishuptikichi yachankichi pimi allita yachachikun
    pimi mana allitachu yachachikun nishpa. Chayta yachaykaptikichi killkaykaykichi.
    Mana yachashka kaptikichika mana killkaykichimanchu karkan.
  zca-NT: Kixëla widi'zh re' lo go, gat lë't por naga libe' go cho nak Jesukrist;
    lë' go nilibe' ka Me, no nane go, gat nzhot ni tu kwa'n mbël lo widi'zh che'n
    Me.
  cbc-NT: 'Dios yaye cariape macããjẽrẽ mʉjãã camasĩẽto jʉ̃gori mee mʉjããrẽ yʉ woajoya.
    Tiere mʉjãã camasĩrõ jʉ̃gori roque mʉjãã yʉ quetibʉjʉ woajoya. Merẽ atore bairo
    mʉjãã ĩ masĩña: “Caĩtopairã na caĩrĩjẽ mee niña atie queti. Dios cariape caãcʉ̃
    yaye queti roque niña,” mʉjãã ĩ masĩña.'
  qxo-NT: Gamcuna musyayanquim tsay llutan yachatsicogcuna llutancunata yachatsicuycäyanganta.
    Tsaymi cay cartata cartacamü paycunata mana cäsuyänayquipä.
  mox-mox: ʼInega egu leta baʼe ge eda ʼwayavia ʼimia sabi veʼitami vonahaqiaqi weaqina,
    ta ʼesi yaʼwayavia ʼimia mana Yaubada ena vonahaqiaqi niʼa giveʼifoqeyea ʼimia.
    Ta wese leta nana yaʼwayavia ʼimia, mana omiʼa niʼa oalamani aqiaqiea toʼeuʼauʼava
    edi veʼita luveifana ge wese daʼifoqe veʼita tunutunuqina ʼinega.
  kew-kew: Goa pua nimimiri agaa napagola pisimi yaalore neme go pepa natua repaata
    pisu. Pare nimimi ora agaa waru pagesimi-pulu neme go pepa tua repaasu. Goa pua
    niaame agaa tema rabu yaa agaa natema-daa niminaaeme.
  dww-dww: Taugu ḡaromie yà girugirumana, nam ko noḡoti da taumi kabe riukaua nam
    ko katakataie, ibewa da taumi riukaua koya kataiena aubainama ḡaromie yà girugirumana.
    Be inam riukauinama nopone nam tokare kaiyovu tà banavi, ibewa.
  twi-ASANTE: Ɛnyɛ sɛ monnim nokorɛ no enti na matwerɛ saa krataa yi, na mmom, monim
    na monim nso sɛ, atorɔ biara mfiri nokorɛ mu mma.
  aoj-aoj: Ipaꞌ ina pelelama basef ifimba endilisifi ma deiꞌ endaꞌmepago basef ifimbai,
    owaꞌ. Ipaꞌ apegawef. Eaꞌ pegawa basef basoꞌafi ina fawalapa basef ifimba endilisifi,
    owaꞌatin. Isimba atis deiꞌ andaꞌago basef ifimba ma ipaꞌ.
  cbv-cbv: Yeebdíh naóhna, “Queét ĩ tʉ́i jéihcan caá”, wã niíj jenah joicán caá. Obohjeéhtih,
    tʉ́i jéihnit ñi jʉmʉchah, yeebdíh wã naóh daácna caá. Caán dooná dedé yeeat ã
    wihcatdih ñi tʉ́i jéihna caá.
  taw-taw: Takaw nɨŋɨd yɨbɨl ak nɨgɨnɨmɨb agɨl mɨj awl ma tɨkebin, nepɨm tek nɨbop
    tɨkebin. Nɨb nepɨm, God takaw nɨŋɨd yɨbɨl ayɨp, takaw yepɨs okok ayɨp dɨ wɨlɨk
    malɨk ma gep.
  jic-NT: Nun solejé Dios tjevelá Jesucristo mpes. Jupj tjevelá t'üc' way. Mpes papel
    pyac nun mpes. Jesucristo enemigopan la tsuwil. Yupj jisas jin javelepj. Ma javelepj
    Dios tjevelá. Nun solejé niná.
  zap-NT: Kakaadet noo gyiichree por laa de por ne nandet de gan gonezhe nak ne nli,
    sinke le noo kakaa we por ne che nan de gan gonezhe nak ne nli no nan de ne ni
    te ne nlidet zëëdet lad ne nli.
  wer-wer: Ar ngön këët köpël wë pël weseë ne pep epwer retëng ë naningkën. Won. Ar
    ngön këët kat wiak kaar epot ngön këëta naëaan wonöt pël yewesaurö. Pötaanök retëng
    ë yaningk.
  ipi-ipi: '@see-verse:1JN.002.020'
  qul-NT: 'Escribimuyquichis verdadta yachaskayquichisraycu. Kancuna yachanquichis:
    Ni ima llullapas verdadmanta jamunmanchu.'
  tnc-tnc: Rita ima õrĩbeyurã mija imamakamarĩa ikuᵽaka mijaro'si yo'oyu. Rita ima
    mija õrĩwãrũyu. I'suᵽakajaoka rita wãjimijikakamarĩa ĩ'rãrimarãre wãrõraᵽaka ã'mitiritirã,
    “Ᵽakirimaja nime”, ãrĩwãrũirã mija imamaka, ika ᵽaᵽeraᵽi mijare sayibojayu.
  ter-NT: Haina yundoxínopitinoe vo'oku ákoyea yéxa ne kaná'uti kixovókuti íhae xoko
    Itukó'oviti, itea vo'oku yéxi, koane vo'oku yéxi ákoyea ápahuina semekénovo'iti
    ukeâti ne kaná'utike kixovókuti.
  bmr-NT: Jaaneguiiha amɨɨhaidi caatɨnɨhi miyaanoco magaajacumaño, magaajatɨmaño icatɨno.
    Mɨɨro amɨɨhairyo magaajacuhi miyaanofañotɨ sɨcamaño asaajitɨrunoco.
  fuf-fuf: Mi windiranaali on wa si tawii on andaa goonga on, kono ko ɓay hiɗon andi,
    e hiɗon andi kadi wonde fenaande woo iwataa e goonga.
  bhl-bhl: 'Fein! Yulo kal duyemomin beem dulum elote ne fut kale boko, yulo dabalalinba
    keli te. Nimtew angom? Yu ibolow kau kunum waneng ba kasike. Yu fein weng so,
    dasuw weng so, kilele diweko, fein weng beelo atemeko, kal kebiliw te. Keko, yu
    kilele kal keliwete: Fein weng so, dasuw weng so, alew weng bi bonggulinba kekabiliw
    te.'
  ons-ons: Ŋine don welekatne ea wane kine ŋaŋaemami, yale rawe paki kibi iwa mi qe
    ŋibonmaile, midakaka. Ŋine mi ŋaŋaemami, ŋine mo detlukmami, so don welekatne
    yewao ŋine isi don mane mi wakon okanmaike, yewa ŋine mo weneŋ detwaremami.
  con-NTPO: Que'i atesu'fambi'sija que'inga tevaembi gi. Tsa'ma que'i tayo va ñoa'me
    su'choma atesusi gi tevaen. Que'ija atesu'fa qui ñoa'me su'chonijan afopoen'chove
    me'i'on.
  ghs-ghs: Oonita ana te hee, Nike tete mee ruume naatoraiqi hiire qeetaranihe qoqotoke
    nike tete gesina naasubiqi hiire qeete. Oi quba obera minarai quba meeho isaki
    oonidzara oke nike qupanomaiteqi qeete.
  peg-peg: ଏପେଙ୍ଗ୍‌ ସତ୍‌ ପୁନ୍‍ୱାଦାଙ୍ଗ୍ ମାଚିଲେ ଆନେଙ୍ଗ୍‌ ଜେ ମି ଲାଗାଂ ଲେକିକିତାଂ, ହେଦାଂ
    ଆକାୟ୍‌, ମାତର୍‌ ଏପେଙ୍ଗ୍‌ ହାତ୍‍ପା ପୁନ୍‌ଞ୍ଜି ମାଚିଲେ ଲେକିକିନାଙ୍ଗା । ଆରି ହାତ୍‍ପାତାଂ
    ଇନାକା ମିଚ୍‌ ଉବ୍‍ଜାଣ୍ ଆଉତ୍‌ ଇଞ୍ଜି ପୁନ୍‌ଞ୍ଜି ମାଚିଲେ ଆନେଙ୍ଗ୍‌ ମି ଲାଗାଂ ଲେକିକିତାଙ୍ଗ୍
    ।
  txu-NT: Djãm ar aje me kabẽn katàt mar kêtkam ne ba ar amã pi'ôk ja no'ôk ne? Kati.
    Ar aje me kabẽn katàt markam ne ba ar amã no'ôk ne. Be, me kute memã 'êx bakam
    ne me kute me kabẽn katàtkôt arẽnh kêtkumrẽx. Ja ne gar arỳm aje mar.
  eng-WEBU: I have not written to you because you don’t know the truth, but because
    you know it, and because no lie is of the truth.
  gnw-NT: Pe reta jae'ã co añete vae picuaa'ã vae. Picuaa co añete vae. Jáeramo aicuatía
    peve. Jare picuaa quirãi penti apu añete vae pegua'ã co.
  mux-mux: ‘Eni ung-sikama naa piliilimili.’ nimbu pepá ili naa topu siker. ‘Eni ung-sikama
    piliilimili, ung akumanga ung gólu túlima wendu naa olemú.’ nimbu pepá ili tokur.
  maj-NT: Tíb'et'á xu̱ju̱nnu̱u a̱t'aha̱ mankjinnu̱u ni xi na̱xu̱ tjín. Najmi nga̱t'aha̱
    tsa najmi mankjinnu̱u, a̱t'aha̱ ní nga mankjinnu̱u, kui nga tíb'et'áha̱nu̱u. Ko̱
    mankjinnu̱u nga ndaha nku kju̱a̱tsank'á najmi nibáha̱ ra̱ ni xi na̱xu̱ tjín.
  bkq-NT: Iozeno mâuntuba mawylymogue inkâba xirâ kata âyanmo kâingonodyly, unâ iozeno
    einwândyly mâinmoba mitomoem lâkuru âurudylymo. Tutuzelâ âmaemo, iozeno, iozepaom
    agâ nâseinwâmbyra awyly. Awylygue iozeno modo lelâ Deus xurâ awyly.
  kue-kue: Na pepa muno bogl teinga i ene ka kaima i ta pirkrimedi ta pepa bogl tekrika,
    tamanga. Ba ene ka kaima pirkan erikwa, ana ka kaima mina kakimbi ta paikrukwa.
  cot-NT: Teequea mana nontioncajiguempiji namenajiaquempi tee pintsajigueroji. Iroguentiqueate
    notioncantajiaquempica namenajiaquempitarite pitsamajajiaquero. Aisa pitsajigui
    iriraquea cantamajatatsica teequeate iramataguempaji.
  bnp-bnp: A here lakea ne mua a vuhuna mu lohoka vona a ngava muholi. A ngava muholi
    i uka ma ge vakabele a ngava taminga.
  apn-NT: Xà mẽ ate Tĩrtũm kapẽr ã kagà pumunh kêt kôt na pa ã mẽ amã ixkapẽr nẽ hã
    kagà anẽ? Nà ra mẽ ate omunh nẽ mar mex kênã. Tã mẽ ate mẽ kot tanhmã Jejus o
    hêx to xwỳnhjê pumunh mex nẽ mẽ harẽnh mar mex kaxyw na pa ã mẽ awỳr kagà nhĩpêx
    nẽ mẽnh anẽ. Kêr kê mẽ mẽmo arĩgro hã mẽ awỳr agjê nẽ tanhmã mẽ amã Jejus o hêx
    to ka mẽ aprĩ hã mẽ omunh mex kurê kumrẽx.
  ctp-NT: Wa ndaꞌaǎn kityi re, chunꞌ chaꞌ nchka biyaꞌ tiꞌ wan nchga chaꞌ nu ñi nu
    ndiꞌin ꞌin Krixtu. Siꞌi chaꞌ ja jlyo tiꞌ wan chaꞌ nu ñi kanꞌ; wa jlyo tiꞌ wan
    nchga chaꞌ nu ñi nu nchkwiǐnꞌ, chaꞌ siꞌi chaꞌ kwiñi lka chaꞌ kanꞌ.
  opm-opm: Gur arpin ohe danong am hat patio rim noh mama brak mat nasar ohmur. Gur
    arpin ohe danong hanhan hat patikin daham noh na nasarmur. Gur arpin ohe danong
    am hat patima er dasuh da oh arpin da ohe bokdapat na tarpapat ma hapat dahat
    patio rim noh mama brak mat nasar ohmur.
  bvr-bvr: Ngaypa ngu-wukurrjinga ana-gorrburrwa ngu-nirra, gun-narda ngika minypa
    jimarn jarra ana-goyburrpa gala marn․gi gun-burral janguny. Wurra minypa ana-goyburrpa
    marn․gi gun-gata, rrapa minypa ana-goyburrpa marn․gi gala gun-nga gu-ngardapa
    butula gun-guyolkiya rrapa gun-burral.
  wal-wal: Tumaa intte eriyo gishshaunne qassi tuman worddoi aibinne bainnaagaa intte
    eriyo gishshau, taani intteyyo xaafaisippe attin, tumaa intte erenna gishshau
    xaafikke.
  zad-NT: Aga chzej' dga daa iṉacho bi nombia'le dii ḻinan', san chzeja'n daa ba nombia'lennan',
    na' ṉezicho bibi dill' wxiye' nc̱hix̱ dill' ḻi c̱he Chioza'.
  kmg-kmg: 'Ŋoŋe dâŋ fâri qizecne kâuc baeŋgopieŋ muhuc papia mi qâreŋke-ŋarekopac.
    Aricne, ŋoŋe dâŋfâri manaeŋgopieŋte qâreŋke-ŋarekopac. Erâ wâc šiŋucte: Burec
    sasawa i ere maŋnaonec mi fuaekac.'
  aso-aso: Luhuvo niteꞌ mene gizuvoniꞌ nene lingine gamazi gihile lamineꞌ nene gilamave
    lo gizamuve. Gamazi gihile lamineꞌ nene mo gili mini aꞌmine gamazi gihile laminekutiꞌ
    nene soza gamazi ma sotoꞌ osaꞌmineꞌ nesi nene gili nizave lo gizuvoniꞌ ve.
  uli-uli: Ila iy sa tefa babior le ngalugmi le te fael yami togla mala holngol katos,
    bo far fael mala hami ha gola mala holngol katos. Ngo hami ha wol gola le tor
    kachepar le yema budoh mo irel meka ye katos.
  nin-NT: Ingga charr ki imba di imba i si hi ure ujiji ku mu hen, imba hi ku, ni
    hi di imu sama nu umi umaku.
  tgk-tgk: Инак, ман ба шумо на барои он менависам, ки шумо ростиро намедонед, балки
    барои он менависам, ки шумо ростиро медонед ва ҳамчунон огоҳ ҳастед, ки аз ростӣ
    ҳеҷ дурӯғ барнамеояд.
  acu-NT: Atumka nekachuitrume tu nintimsanka atumniaka aatsujrume. Antsu chicham
    nekas aa nu nekau asakrumin aatjarme. Tura asamtai chicham nekas aa nuna chichainauka
    wait chichamnaka chichainatsui. Atumsha nusha nekarme.
  cak-WNT: Ronojel re' ntz'ibaj chiwe, pero ma ruma ta chi ma iwetaman ta ri kitzij,
    ma que ta ri', xa ruma chi iwetaman ri kitzij y chuka' iwetaman chi majun tz'ucun
    tak tzij petenak ta riq'ui ri kitzij.
  ebk-ebk: Munsuratak kan chakayu fiakun kiapú ta achiyu ammu nan kenatit-iwa, ngem
    kun at kiapú ta ammuyu, ya ammuyu us ay maid poros kinukutum ay murpu as nan kenatit-iwa.
  spa-PDDPT: No les escribí porque no supieron la verdad, sino porque la supieron,
    y porque ninguna mentira es de la verdad.
  ruf-ruf: Nomwandikilani, si kwaapfila ng'amuumanya ukweli, ila kwaapfila mwoumanya
    ukweli, na mwomanya kuduhu ughutsu wowose iulawa mne ukweli.
  gun-gun: Kova'e kuaxia pẽvy ambopara “Anhetẽ va'e ndapeikuaai” ha'e vy e'ỹ. Mba'eta
    peikuaa ae, ha'e peikuaa avi apu ikuai va'e anhetẽ va'e guigua e'ỹa.
  agu-BL: Qui na chintzan tan stz'ibe'n nin yi xtxolbile'j scyeru' tan tu' yi qui
    na el chitxumu' tetz, ma na tan tu' yi na el chitxumu' tetz. Na elnak chitxumu'
    tetz yi qui'c rmeril tan cwe'n tok'bel tib yi la'jil tu yi bintzi.
  isn-isn: Shanga ai numukilisiiye unyenye kunsoko shanga mumilingile itai, ila kunsoko
    mumilingile hangi kutili u uteele nua tai iyo.
  ilo-ULB: Saanak a nagsurat kadakayo gapu ta saanyo nga ammo ti kinapudno, ngem gapu
    ta ammoyo daytoy ken gapu ta awan kinaulbod a naggapu iti kinapudno.
  pir-NT: Mʉsare yahugʉ “Cristo yere masiedare mʉsa”, ni tʉhotueraja yʉhʉ. Mʉsa Cristo
    yere masigʉ̃ ihñagʉ mʉsare yahuaja. Cristo ye ne ni mehoñe mariedare. Ti gʉ̃hʉre
    masina mʉsa ijigʉ̃ masiaja yʉhʉ.
  anv-NT: Ula bi me nsame ɛnyú unó bina, ɛpɔ́fɔ́ nnó ɛnyú dékagé fɔ́ genó ɛyi
    gelú wáwálé. Me nsame ɛnyú unó bina gétúgé ɛnyú dékaá geji. Ne dékaá
    ntó nnó yɛ́ndégenó ɛyi gelú gebyɔ gétange fɔ́ né ɛyi gelú wáwálé.
  sab-NT: Cha kle chada ai dege ba ulita alin ba ta gbagda, e me kle gerule ba ulita
    me geru ulia Jesucristo giti uñe, uñale chage ba ulita geru uñe trate geru ulia
    giti, agwa cha kle chada dege ba ulita alin nakwaite ene geru ulia suge bage ma
    trate, Chube Oña kle ba ta gbe suge geru bai ulia giti kaire Chube Oña kle ba
    ta gbe suge geru bai me ulia giti.
  tmd-tmd: Ñɨŋ Jisas Krais mönö ma aku nugwölöiŋö, rön, ñɨgö mönö kɨ kai kɨtmɨdöi;
