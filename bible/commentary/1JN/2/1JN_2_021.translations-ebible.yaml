verse: 1JN.002.021
translations:
  kpx-kpx: La hoto seleve hilokai evisi ehovaike vage di laheho levaleva ko hisalianu.
    La hilokage hoto seleve kemo lobou uoholinu.
  okv-H: Eto ungo ke be kiari eto ke be ai ta ke sokova irae amo ungo kiari avoeto
    ungota degi ere kajihena
  tbo-tbo: Ega omi winugoneina binei ma leta geka ata himiliyahi, ma tamogi nugotuhu
    dumana amaka o hanapugeya po u nugonugomi i lugiigili naka koyama ega ita gelegeleta
    nutuhu dumana uyahinei.
  mal-C: നിങ്ങൾക്കു സത്യം അറിയാത്തതുകൊണ്ടല്ല, അറിയുന്നതിനാലാണ് ഞാൻ നിങ്ങൾക്ക് എഴുതുന്നത്;
    യാതൊരു വ്യാജവും സത്യത്തിൽനിന്ന് ഉത്ഭവിക്കുന്നില്ല.
  grc-SR: Οὐκ ἔγραψα ὑμῖν, ὅτι οὐκ οἴδατε τὴν ἀλήθειαν, ἀλλ᾽ ὅτι οἴδατε αὐτήν, καὶ
    ὅτι πᾶν ψεῦδος ἐκ τῆς ἀληθείας οὐκ ἔστιν.
  bgc-bgc: मन्नै थारे ताहीं इस करकै न्ही लिख्या, के थम सच्चाई नै न्ही जाणदे, पर इस
    करकै कै थम उस ताहीं जाणो सों, क्यूँके कोए भी झूठ, सच की ओड़ तै कोनी लिकड़ता।
  khz-khz: Au na atalo-venimina ati kila taunatauna gomi ati ripami gaurai, na kila
    taunatauna ripami gaurai, e maki ripami, opakau kila taunatauna genana ati evogomaina.
  deu-TKW: Ich habe euch nicht geschrieben, weil ihr die Wahrheit nicht wisset, sondern
    weil ihr sie wisset, und daß alle Lüge nicht aus der Wahrheit ist.
  zsr-NT: Buzujaꞌ queëliꞌ lu guich, le chnö́ziliꞌ le nac gdutë li, len clëg le cunö́ziliꞌ
    lei. Nö́ziliꞌ caꞌ cutu caꞌ rziꞌ yëꞌ nu nözi le nac gdutë li.
  lin-lin: Ngai nakomeli bino mpo ete boyebi yango mpe mpo ete lokuta moko te ewutaka
    na solo ; kasi ezali te mpo boyebi yango te.
  hns-NT: Ham djaaniela kie toelog Parmeswar ke sattjaai djaane hai, ohie se ham ie
    tjietthie liekhiela. Aur toelog bhie djaane hai kie sattjaai aur djhoeth kabhie
    na sanghe tjal sake hai.
  noa-E: Magua mua pãrag mʉg ẽsap phã deepʉ̈i chirʉm chan mag pãrau bʉ̈ʉrjã khaugba
    naawai khabam; mag khãai pãrau chadam iek khaphʉ naawaita pãrag mʉg ẽsap phã deepʉ̈i
    chirʉm. Mag nʉm dʉ̈i pãrau khaphʉ nʉm ĩchab, ar chi sëukha nem ĩgkhaajem khʉʉn
    chan chadam iek ʉ̈khaajem khʉʉn eem khabam.
  eng-EMTV: I did not write to you because you do not know the truth, but because
    you know it, and because no lie is of the truth.
  mib-NT: Núu súcuan te tée ri yāha cuájeē nuū rō, sɨquɨ̄ jeē cájini rō jnūhun ndaā,
    nasūu sɨ́quɨ̄ jeē tu cájini rō. Te cájini rō jeē tú na jnūhun stáhú íyó nuū jnúhun
    ndaā.
  lif-NT2: खिनिॽ से़क्‍खाःन् कुसिङ् के़न्‍निःत्तुम्‍मिन् फाॽआङ् मे़ःन्, कर से़क्‍खाःन्
    कुसिङ् के़निःत्तुम् फाॽआङ् साप्‍तुङ्‌ङाङ् हाक्‍निङ्‌लो॥ हे़क्‍क्‍याङ् लत्‍छा इङ्‌ले़क्
    पाःन्‍धिक्‍काङ् से़क्‍खालाम् मे़दाने़न् फाॽआङ् कुसिङ् के़निःत्तुम्‍लो॥
  xnj-xnj: Nikuvayandikila nyenye lepi kwa ndava muumanyili lepi uchakaka, nambu muni
    muumanyili, mewawa mmanyili kuvya udese wowoha wihuma lepi muuchakaka.
  mmx-mmx: Nia a malagan na lovoang tinimi kopmen do mixoklen levelinga ruturun teren.
    Ketla a malagan i na mila mikleklen levelinga ruturun la kopmen taxaxarang i nemen
    atnedi di ruuna levelinga ruturun at ne Moroa.
  cbr-NT: Mitsúnmi Cristonan 'ixun ax cuëëncësabi oi 'iti 'unáncëma cupí cana mitsu
    caiman. Mitsúnmi a ñucama 'unáncë cupí cana mitsu ënë quirica cuënëoxunin. Camina
    'unanin, Cristonan 'ixun ax cuëëncësabi oi 'iti 'unáncë uni ax ca cëmëtima 'icën.
  tee-NT: Jantiyu' ju iclalhi'ats'oknuniyau ni va jantu amisp'at'it ju stavasalanti.
    Yuchach ju ixchivinti Dios. Para ju uxijnan misp'ayat'it ju stavasalanti chai
    c'ats'ayat'it ni jantu lai stavasalanti cativa ju tu'u' ta'aklhtamat. Chai yuchi
    iclalhi'ats'oknunitau ju uxijnan.
  eng-LSV: I did not write to you because you have not known the truth, but because
    you have known it, and because no lie is of the truth.
  cak-NT: Nintz'ibaj-e ronojel re' chiwe roma iweta'n chic ri ketzij, y chuka' iweta'n
    chi ri tz'ucun tak tzij, man riq'uin ta ri ketzij je-petenak-wi. Can man je richi
    ta ri ketzij.
  pah-NT: 'Akwatija ji kiro pe me a''ero penembikwahava g̃waramo. Ji nda''ei pe me:
    “Penembikwahave''yma g̃waramo ji ikwatijari pe me.” A''ereki pe pekwaha tuhẽ a''itituhẽva''ea
    Cristo''ga mombe''ua. Igwete g̃anemimombe''uatyviva''ea nhaporemo nduri a''itituhẽve''ga
    hugwi. A''ea pe pekwaha no.'
  sja-NT: Mɨa na k'art'a p'ãrupa jara k'inia-e bɨ parãpa k'awada-e Tachi Ak'õrepa
    wãarata jara pëida. Jĩp'a mɨa p'ãmaa bɨ parãpa k'awa p'anadairã ma wãarata jara
    pëidade seewa apida unudak'aa, Tachi Ak'õrépata ma wãara jarada perã.
  xed-xed: 'Kəl yu ka vindaghunafta na: «Kwalaghuni kul snaŋtá vərɗa skwi a wu, kabga
    nda sna kuni.» Nda sna kuni guli kazlay: Guya a tsakalawi ta vgha nda kahwathwata
    wu kəʼa.'
  mks-NT: Tá cáhyí i̱ carta yóho nu̱ ndo̱, co̱ cúú á sa̱há ña̱ co̱ xíni̱ ndó ña̱ nda̱a̱.
    Joo cúú á sa̱há ña̱ sa̱ xíni̱ ndó ña̱ nda̱a̱ ta sa̱ xíni̱ ndo̱ ña̱ ni in túhún
    ña̱ tu̱hún a̱ cúu quixi tañu ña̱ nda̱a̱.
  gfk-S: Iou pakpakat tupas mu urah? Kinong mu nunure kike ra tutuno pata be kinong
    pa mu le nunure ie? Iou pakpakat ukaia ho mu kinong mu nunure ter ira tutuno ma
    mu nunure be pata ta hinarakale na hanawat metuma naramon ta ira tutuno.
  bmu-bmu: Iŋini keu ölŋi qahö möt kutubepuköra aka keu ki qahö ohom eŋgizal. Mewögöra
    qahöpmö, iŋini keu ölŋi möt kutuze aka keu ölŋan keu muneŋi kun kondotmamgö osimakza.
    Miaŋgöra keu ki ohom eŋgizal.
  dgz-dgz: E nop tavewa ya anuiana menan ok ma ya sivin go e nop tave iragena gase
    anuiana menan di sivin. Amba den, e asigiap di ame nop tavewa waine gapan aen
    eboewa ya venasiniwa.
  eng-GNV: 'I haue not written vnto you, because ye knowe not the trueth: but because
    ye knowe it, and that no lie is of the trueth.'
  zaa-NT: Bihua rudíania' le tì'chu rudiani ri'u ca enne' nu labí chi nabia'ni cą
    nu ná lí, sino rudíania' le porqui'ni chìa nabia'ni le nu ná lí, ą'hua hua yùba
    le qui'ni nu ná lí nna bittu chìxią nu ná beỹia.
  eng-WEBSTER: I have not written to you because ye know not the truth, but because
    ye know it, and that no lie is of the truth.
  guh-guh: Pacatoyaquinatsi mapabaxutoje tsipaji baja payapëtaneme pexaniajailivaisicuene
    Jesús pelivaisi. Nexata apo pacatoyaquinaetsi matapania patacayapëtaeyaexanaenexa
    pexaniajailivaisicuene Jesús pelivaisi. Tsipaji baja bajaya payapëtaneme bajarapalivaisi
    pexaniajailivaisicuene. Payapëtanemenua baja Jesús pelivaisijavaverena acuenebi
    pepitsapaejava penajumetsënëtsilivaisi. Tsipaji pexaniajailivaisijavaverena acuenebi
    pepitsapaejava penajumetsënëtsilivaisi.
  bon-bon: Cane naace name pi lica yoogärenine weeme bau me, egä weene umle cäco gemi
    toraca mene. Pätä cane naace name pi yoogärenine, egä weene umle gemi toraca mene,
    piiyepu weene umle gemi, egä toraca mene cabu ca äblicäco nuuja walya te otni.
  nhw-BL: Huajca amo nimechtlajcuilhuía ya ni pampa amo anquimatij catli melahuac.
    Nimechtlajcuilhuía pampa anquimatij, huan amo onca niyon se istlacaticayotl ipan
    catli melahuac.
  swh-ONEN: Siwaandikii kwa sababu hamuijui kweli, bali kwa sababu mnaijua, nanyi
    mnajua hakuna uongo utokao katika kweli.
  wbi-wbi: Nanilyavalembile umue, nakwekuuti namukaguile uvwa kyang'haani, loolilooli
    ulwakuva munkagwile kange munkagwile kuuti nakwevule uvudesi vuno vuhuma mu vwakyang'ani.
  bba-bba: Nɑ bɛɛ yoruɑ, n ǹ mɔ yèn sɔ̃ i ǹ ɡem yɛ̃, ɑdɑmɑ yèn sɔ̃ i mu yɛ̃wɑ, i
    mɑɑ yɛ̃ mɑ weesu kun kpɛ̃ su yɑri ɡem di.
  eng-KJVCPB: I have not written unto you because ye know not the truth, but because
    ye know it, and that no lie is of the truth.
  kgk-NT: Anhetegwa kwaaha voi peẽ. Ndaha'éiry anhetegwa kwaa e'ỹha voi peẽ. Anhetegwa
    tee va'e voi ndaijapúi va'e voi. Upéa peikwaa. Upéa-gwi amondo-ta peẽ-my xe kwatia
    nhe'ẽ.
  waj-waj: 'Ngia yaata utida kiaanoo: Ta hama kua kutaivaa rikiaunnanoo, kiaivaara
    na ngiiini fafaarakiaunnee? Vaa ngia kua kutaivaa rikiaivaara na ngiiini fafaarakiaunoo.
    Vaa ngia teeda rikiaavai. Hama yopeema kua kutaivakidiri unnakuaivo nninaravai.
    Ivaara na ngiiini fafaarakiaunoo.'
  cpy-cpy: Rootaki nojankinatan-tzimirori, tema piyoyiteero eeroka kyaariperoyi. Piyoyiteero
    pinashitaawo roorika theeyaantsi.
  mpx-mpx: Nige tage baaba tutunahotina nige ku aatena ge kaiwena leta ya ya leleli
    eliyamiu. Yaa leta ya ya leleli eliyamiu kaiwena baaba tutunahotina iyaka ku atena,
    ge ku atena ya te kakawi nige i neneem baaba tutunahotina elana.
  wbp-wbp: Nyurrurlaju, milya-pinyi karna-nyarra kula kankulu yapa ngalya-kari-piya
    nyina yangka kuja kalu nyina ngurrpa yimiki jungaku Jijaji Kiraji-kirliki. Pina-jala
    kankulu nyinami yimiki jungaku Jijaji Kiraji-kirliki. Junga-juku nyampunya karna-nyarra
    nyampu wangka nyurrurlaku Jijaji Kiraji-kirli. Kula kangalpa yimirr-yinyi Jijajirli,
    warrarda kangalpa wangka junga-nyayirni.
  luo-luo: Omiyo koro andikonu ok nikech ukia adiera, to nikech ungʼeye, kendo nikech
    ungʼeyo ni onge miriambo mawuok e adiera.
  nhe-NT: Huajca ax nimechtlajcuilhuía ya ni pampa ax inquimatij tlen melahuac. Nimechtlajcuilhuilía
    pampa inquimatij, huan ax onca niyon se istlacaticayotl ipan tlen melahuac.
  aii-aii: ܠܹܐ ܝܘܸܢ ܒܸܟܬܵܒ݂ܵܐ ܐܸܠܵܘܟ݂ܘܿܢ ܣܵܒܵܒ ܠܹܐ ܝܵܕܥܝܼܬܘܿܢ ܫܪܵܪܵܐ، ܐܝܼܢܵܐ ܣܵܒܵܒ
    ܟܹܐ ܝܵܕܥܝܼܬܘܿܢ ܠܹܗ، ܘܗܸܟ̃ ܕܘܼܓܠܵܐ ܠܹܐ ܐܵܬܹ‌ܐ ܡ̣ܢ ܫܪܵܪܵܐ.
  esk-NT: Aglaktuŋa ilipsitñun naluruaġilusi iḷumutuuruałiġmik aglaan iḷisimagiga
    iḷitchuġianikkaluałiqsi taavrumiŋa aasiiñ iḷisimapmigiksi sagluturuaq iḷagiŋitkaa
    iḷumutuuruam.
  msb-msb: Nagasurat ako sa iyo kay aram na niyo an kamatuudan, dili kay dili niyo
    aram. Aram man niyo na waraʼn kamatuudan na hali sa kabuwaan.
  cpa-NT: Dsianh¹³jni si² la² quiánh² hniah¹². Di³ ma²ŋih³ hniah¹² jǿg³ dsøg¹². A¹jáng¹
    lah¹jǿng² lë́²jni tsa¹ŋih³ hniah¹². Ma²ŋih³ hniah¹² tsa¹lé² juúh²dsa té¹² jǿg³
    quiah¹² dsa² ta³júg³.
  dso-dso: ତମେ ସତ୍‌ ନାଜାନାସ୍‌ ବଲିକରି ମୁଇ ତମ୍‌କେ ଲେକ୍‌ଲିନି, ସେନ୍ତାରି ନଏଁ । ମାତର୍‌ ସେଟା
    ତମେ ନିକ ସଙ୍ଗ୍ ଜାନାସ୍‌ । ଆରି ସତ୍‌ ସିକିଆ ସଙ୍ଗ୍ ବୁଲ୍‌ ସିକିଆ କେବେ ନ ମିସେ ।
  meu-meu: Lau na tore henimuimu, dia hereva momokani asi dibamui dainai, a badina
    be dibamui, bona dibamui danu koikoi na hereva momokani enai se taomu.
  yva-NT: Weapamo wapantukambe ayao tugae rai ma jewena, yara wadaen to, muno wapo
    ayao tugae raenamo aruriate ma inta no rai ramu. Wemi mbewar syo ratoe ore wasai.
  dgc-dgc: Nadid, manulaték dikam da tukoy moy dén i katutuhanan. Ewanék tu isip a
    éwan moy tukoy. Napospusan ko a tukoy moy dén. Sakay tukoy moy be a éwan kakabulyan
    i tunay a pégtoldu ni Cristo.
  zpm-NT: Guits ne rxeḻ naa lo to nu, nacda par cseed naa to miṉe nac diidzli, sac
    ruṉbeyle tow ni haxta rieṉ to pa miṉ nac guieḻwquidie; sinque laaw ziaad lo to
    par gacnaṉ to gaṉle zha nac zha ne noquidie i.
  hix-NT: Yaworon xaxa hutwanyehnà ro mehra mak manatxhe. Àro ke àmenhehe, ohyakanye,
    yaworon xaxa hutwanye ro me oyesnàr kom ke. Tàtemaronyem kom haxa ryhe, yaworon
    xaxa hokonohnà ro me natxow hamà.
  sim-sim: Mashi kason a kayewa, avak ji mba, mashi omen ni hishakashawak ormu kaye
    ermbenduwa. Karem ji hishinan, wahau. An angop a heyeri jir, jir mashi ome nga
    mbafirimbanda mashi nga angop ji heyeyarihi ji krahakorowa sir. Ushiwak mashi
    kason men jirin amu saunjelyanduwa.
  npi-ULB: तिमीहरूले सत्‍य जानेका छैनौ भनेर मैले लेखेको होइनँ, तर तिमीहरूले यो जानेका
    हुनाले र कुनै पनि झुट सत्य नहुने हुनाले हो ।
  cgc-cgc: Dili beet ambalen na gasulat a ki kyo tenged ula nyo nlami kamatuuran parti
    ki kanen. Gasalig a gid ki kyo na nlaman nyo en kamatuuran daw nlaman nyo man
    na dili alin ta Dyos bisan ino na mga tudlo na dili igo.
  tim-tim: Aregât ye den bunŋe bo nâŋgâmai dâm kulem ire bo kulemgoyeŋgiân. Bo. Den
    bunŋe nâŋgâmbiâ âmâ hiaŋgi hârok biwiyeŋân bo miawakmap aregât kulemgoyeŋgiân.
  yor-yor: Èmi kò kọ̀wé sí yín nítorí pé ẹ̀yin kò mọ òtítọ́, ṣùgbọ́n nítorí tí ẹ̀yin
    mọ̀ ọ́n, àti pé kò sí èké nínú òtítọ́.
  wos-wos: Guni mwi hundika xékélakihafi yanguka wungika ané nyinga hayihambawuni.
    Guni mwi hundika xékélakinguka wuni ané nyinga guniré wuni hayi. Guni xékélaki.
    Yénataka hundi dé mwi hundimbu xakuhambandé. Wungi xékélakinguka wuni ané nyinga
    hayi.
  emp-NTPO: Mʌ̃a naʌ̃ cartara b̶ʌẽ́ b̶ʌa bãrãba wãrã bed̶eada adua panʌ bẽrã ãtebʌrʌ
    b̶ʌbʌrʌa cawa panʌ bẽrã. Idjab̶a bãrãba cawa panʌa sewara wãrãneba zecada.
  eng-F35: I have not written to you because you do not know the truth, but because
    you do know it, and because no lie is of the Truth.
  ind-ind: Saya menuliskan ini kepada kalian bukan karena kalian tidak mengetahui
    ajaran yang benar, tetapi justru karena kalian sudah tahu. Dan kalian juga tahu
    bahwa tidak ada kebohongan di dalam ajaran benar itu.
  pes-OPCB: اگر این چیزها را می‌نویسم، منظورم این نیست که حقیقت را نمی‌دانید، بلکه
    فقط می‌خواهم به شما هشدار داده باشم، زیرا شما فرق میان راست و دروغ را تشخیص می‌دهید.
  mpt-mpt: Ne futan olo ibo dola omfubenamabio ne mo baanita Ibo Klaiste moton wengo
    mo tekein kebibbabo genimibabe. Ibo Klaiste moton wengo tekein kebiobe. Moton
    wengo mo deskinanota dim weng anomoba kesoa ne futan olo ibo dola omfubenamabibe.
  ssx-ssx: I̱ma꞉ iki pa꞉ta꞉ tameiya꞉ laaso ekita꞉ pa ikana꞉ma꞉ mo ota꞉eki hone na
    wilimiki yeke dia꞉ya꞉la꞉pate pa mo hone wilimiki handa pueme. Kutupa make mo yayapikieki
    ma꞉nda꞉ta꞉ mo ota꞉eki pa꞉ta꞉ na ipula꞉me laata꞉ hone ika꞉ wilimiki pua꞉me.
  mkl-mkl: Bii ǹ kɔ nŋɛ, kù jɛ ɑ ni i kù mɑ̀ ntɔ ŋɑ, ɑmmɑ si nɑ iyi í jɔ̀ ì mɑ̀ɑ
    ŋɑi, ì nɔ ì mɑ̀ ŋɑ iyi ibo kɑ̃mɑ kɑɑ yɔkɔ ku fitɑ hɑi si ntɔ.
  gaq-gaq: ନେଙ୍ଗ୍ ପେଇଂନେ ଡାଗ୍ରା ଗୁଆର୍‌ନେ କାରନ୍‌ ଡିଙ୍ଗ୍‌କେ ? ପେଇଂ ସତ୍‌କେ ମ୍ୟା ପେଲେକେସା
    ନେଙ୍ଗ୍‌ ଜେ ପେଇଂନେ ଡାଗ୍ରା ଗୁଆର୍‌ଣ୍ତିଂକେ ଆତାନ୍‌ ଣ୍ତୁ । ମାତର୍‌ ପେଇଂ ସତ୍‌କେ ମ୍ୟାପେଲେକେ
    ଡାଗ୍‌ଚେ ଏନ୍ ଗୁଆର୍‌ଣ୍ଡିଂ ?
  gof-RNT: Tumaa hintte eriya gishonne tuman aybi worddoy baynnayssa hintte eriya
    gisho taani hinttew xaafaysippe attin tumaa hintte eronna gisho gidenna.
