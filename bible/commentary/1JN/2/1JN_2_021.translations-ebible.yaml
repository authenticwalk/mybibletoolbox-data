  san-PUN: ਯੂਯੰ ਸਤ੍ਯਮਤੰ ਨ ਜਾਨੀਥ ਤਤ੍ਕਾਰਣਾਦ੍ ਅਹੰ ਯੁਸ਼਼੍ਮਾਨ੍ ਪ੍ਰਤਿ ਲਿਖਿਤਵਾਨ੍ ਤੰਨਹਿ ਕਿਨ੍ਤੁ
