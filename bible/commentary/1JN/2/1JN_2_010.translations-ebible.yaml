  taj-taj: जुन म्‍हिसे जम्‍मान ज्‍योज्‍यो आले नाना आङादा माया लला थे म्‍हि य्‍हालरी
    तला, ओच्‍छे य्‍हालरी चिबा म्‍हिसे खालैदा न्‍होङ्ना आल।
  avt-avt: Keimɨn hanhan kɨrak yɨnak, hɨrak kises hɨm me God. Hɨrak kɨre mɨtɨk kitet
    yayiwe ke wepni hɨrak kɨr yayiwe werek werek ap te kakɨkenpet tɨp mamɨnwik kakɨnkewɨn
    au.
  cbk-cbk: Pero si quien ta ama con su hermano creyente, ele ta continua esta siempre
    na claridad de Dios, y hende ele ta hace nada que ay causa con su hermano creyente
    para comete pecado.
  uig-ARA: قېرىندىشىغا مېھىر-مۇھەببەت كۆرسەتكەن كىشى يورۇقلۇقتا تۇرماقتا، ئۇنىڭدا
    گۇناھقا پۇتلاشتۇرىدىغان ھېچنېمە قالمايدۇ.
  tuf-tuf: Cuatán bíyatan rabin sehnactar cuanír cuitar yajquír eyta eyat éytaan wan
    ur ay yajcaro. Etar ey chihtá cut cahujín quin ay bár yajc áytiro.
  abx-abx: Bisan say aha'a maghigugma' si bugtu'-na, mahaway i pangiwa-kiwa-na si
    kadanta'an ngan gana' anan mismo si iya nga akapirdi dina si iya.
  mco-NT: Yɨ jäy ajcxy pɨnjaty tzojcp jɨhuɨɨyb ymɨgügtɨjc hue' yɨ' yajpaatcɨxy mɨɨd
    Dios ytɨy'ajt ma ajcxy yjot yhuinma'ñ, jadu'n nipaady nej jɨhuɨ̈y y'ijtcɨxy ma
