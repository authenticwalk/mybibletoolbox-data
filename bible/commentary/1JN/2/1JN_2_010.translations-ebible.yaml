  zia-zia: Zo nung otao nuna dubo mene mono pupunoiya amimene waegaora atu noiya.
    Ayero yero noiya amimene pasenana wao auna baruma nuna-una oko mitiya.
  mal-2015: സഹോദരനെ സ്നേഹിക്കുന്നവൻ വെളിച്ചത്തിൽ വസിക്കുന്നു; ഇടർച്ചെക്കു അവനിൽ കാരണമില്ല.
  tuo-NT: Ãpẽrãrẽ maꞌígʉ̃, boꞌreyuropʉ nigʉ̃́ weronojõ nimi. Ne cʉ̃rẽ cãꞌrõacã ñaꞌarõ
    weese marĩꞌi.
  mbl-NT: Tikmũ'ũn te xapep-tup pax, puxix hãmyũmmũg, tu' nõy mõ'nĩynãm, puyĩy hãpxopmã
