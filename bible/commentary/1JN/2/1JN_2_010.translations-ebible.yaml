  fuf-fuf: On mo yiɗi musiɗɗo mun, haray himo ka ndaygu, peggal woo alanaa mo.
  bhl-bhl: Kate, Yesus em angin ilo ibolow mutuk fian duyemkabiliw kunum waneng mali
