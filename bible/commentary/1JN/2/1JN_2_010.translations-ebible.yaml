  buk-buk: Magoc asa naŋ tac whiŋ iŋ ndê asidôwai, naŋ mbo ŋawê ŋalôm, ma tu dinaŋ-ŋga
    gêŋ daŋ oc kôm iŋ peŋ dom.
  pri-NT: Â câé caa tâmogòori cèna é pâra naawê, ba târi ê du âraporomee ê bàutê.
    Êco na wà pwi âboro na é meaari tèpa cèikî bée, âna é tâa na ê pwéelaa. Â o ticè
    èpà cèna é pwa.
  zpq-NT: Note'tezcho še chaque ḻježcho nachen' da' ḻi ba noncho Diosen' txen na'
    bibi de da' yoslažon' chio' ḻo da' xiṉjen'. Ḻo' yic̱hjlažda'ochon' ba naquen ca
    to da' yo'o be'ni'.
  por-TFT: Mas se alguém ama seus irmãos crentes, ele continua se comportando como
    quem vive na luz. Este tipo de pessoa agrada [LIT] a Deus. Portanto, vocês devem
    amar aos seus irmãos crentes.
  gwi-NT: Juu Christ k'injiighit nąįį eet'iindhan. Ąįį nąįį t'ee aadrii zhit googwandaii.
    Ąįį vats'an t'ee juu Christ k'injiighit nąįį khagwahaatsyaa giveenjit gwehehkwaa.
  dji-dji: Ban ŋunubilaŋ nyuni djina marr-bulaŋgitjdjirr kirim wurpiwiliki yulpilŋirgi,
    birralban nyuni nyini kirimban warrpaḏaḏamirri. Marrga iŋkiban nyuni djalŋdjidji
    nyuni djiny ŋurri-djitigi wurpiwili yulpili ŋunyili mirgili rumili, gima nyunibi
    gi'kirim nyiniban warrpaḏaḏamirrpmi, a nyuni gubidjiban mari.
  gvn-gvn: Kaki bama yinduynku Christiananka wawu jirray, nyulu lightmunbu bundanday.
    Nyulu kari buyun-damal, kanbalda wukurrinka.
  nhy-NT: Akin kitlasojtla ikni, kijtosneki nemi itech tlanextle, iwan mach itlaj
    welis kitoktis ma wetzi ipan tlajtlakole.
  asm-FB: যি কোনোৱে নিজ ভাইক প্ৰেম কৰে, তেওঁ পোহৰত থাকে আৰু তেওঁৰ অন্তৰত বিঘ্নজনক
    একো নাই।
  okv-okv: Te embo amuna namei osa aisuja amo usasa ta mitia avoeto teto be ari mane
    joru aisuja
  mxt-NT: Ta ñu cuñí chi tahan, nu ndichin nyaá ñu. Ta ñahri maa cha cuví sanacava
    chi ñu nu cuatyi.
  tzo-NT: Mi chijc'uxubinvane ja' cac'oj jba ti jpastic ti c'usi tsc'an ti Cajvaltique.
    Hech mu'yuc xa ti co'ntontic ti c'usi chisbolibtasucutique.
  ind-AGS: Mereka yang mengasihi sesama orang percaya hidup dalam terang, dan tidak
    menyebabkan orang lain berbuat dosa.
  omw-omw: Nai hena vaisiara mwutukya vahiraro nrohiariva, mwi vaisiva omwaqaama nrohi
    variananro. Mwi vaisira kyaiqaqaatairovata hiama mpovanto uaqia hi kyaiqara utuananro.
  yrb-yrb: Anama danu domayamutuba neno arama utasuna dawa i arioro inarasuba siosawere
    da ufisu.
  maa-NT: Jè xi̱ta̱ xi matsjakeè xi̱ta̱ xíkjín xi ti̱koa̱ i̱t'aà ts'e̱ Cristo mokjeiín‑la̱,
    k'oa̱á s'ín tísíjchá yijo‑la̱ koni s'ín tjín kjoa̱ iseèn‑la̱ Nainá. Jè xi̱ta̱
    jè, mìtsà ti̱ mé tjín‑ne xi ma ko̱hótsji jé‑la̱.
  mcq-mcq: Ea irara huni vwea oja mahujaho hu hanajiꞌini hinu. Ijihunaꞌe hu paveje
    vweaha amaaresume ꞌohuna.
  sus-A: نَشَن عَ نفَشَكٍرٍنيِ شَنُمَ، نَ كَنيِ سَبَتِشِ عَلَ شَ نَءِيَلَنيِ نَن كُي،
    قٍقٍ مُ نَ نَشَن عَ رَبِرَ مَ.
  jpn-1965: 兄弟を愛する者は、光の中にとどまり、つまずくことがありません。
  fra-SBL: Celui qui aime son frère demeure dans la lumière, et il n'y a en lui aucune
    occasion de chute.
  yka-yka: Saguwaˈ mamalasa si pagkasine masandel pu si Isa Almasihin, patennaˈannen
    dem dantaˈ ne duk gaˈ niyaˈ makapagduse iye.
  mle-mle: Adiy day dayadiy kapa Godak wukijibir tikwadanadiy gwalugwa duw takwak
    mawul yikwanadiy duw taakw, day adiy nyada tipaam kwakwanadiy duw taakw. Day miyawa
    jaav yarakara vikuw, day samab valim vakir maa.
  shp-NTPO: Ja jawen wetsa noiabora, joé meranbires jake. Jara jawe ikaxbi ochanko
    pakéyamai.
  aom-aom: O hesi Christian ö muenoꞌo hesi dë vövöbajoꞌere uehorovëvëꞌoho God-are
    ajiꞌero hiromo uehore ma-maemu jiëꞌëro ae gö bogo iëmi varijënoho jiajeje.
  geb-geb: Guma won ndavar guigira Zisas khothɨgap ana zɨn vui guma ga ndɨɨi, mba
    guma, ana vhava ŋaarar ki guma ma. Ana vhava ŋaarar ki, bigɨn the ana so darim,
    ana rɨgɨrga tuktɨgi fhuvara.
  bsj-bsj: wo na cwi ke ce tiyeri, ki no mor filange, dike a dor kottanka tiyeu mani
    cinen
  cak-cak: Ri yerojo' ri junan quiniman ri Jesucristo riq'uin, kitzij chi uc'uan roma
    ri sakil, y man nu'on ta ri nibano chique ch'aka' chic chi niquil jun roma chi
    niquixutuj can ri Jesucristo.
  chf-NT: Uc'a machca u yajna'tan u yermano, ya' chich an tama ni mero junch'äcni
    y mach uxin tä ajtä niump'e cua' que u yäc'ben u chen u tanä.
  tlf-tlf: Kale tinum iyo ipkumal Kristen imi aget uyo kobela umdii, beyo God imi
    yogon dong kefolin diim kal bom-balata, ipkum iyo maak bemi kuguup uyo utam-nalata,
    kupkaa yang iinon-temaala kuta minte,
  piu-2006: '@see-verse:1JN.002.009'
  poh-NT: Raj hab wach ricꞌax i rich aj niminel, reꞌreꞌ xa cꞌacharic woꞌ riban pan
    jenaj wach cꞌuxlis chꞌi̱l i Dios jeꞌ woꞌ quichꞌi̱l take quiniminic reh eh chi
    jeꞌ reꞌ maꞌxta bih enkꞌehbic wi̱ꞌ pan mahc.
  tue-tue: Jesuré padeoráre maĩgʉ̃́nopeja bóeropʉ niigʉ̃́ tiiróbiro niiqui. Tee bóeremena
    ñañarére ĩñasʉguemasĩjĩgʉ̃, “tee ñañarére tiiría” jĩĩqui.
  bjp-bjp: Isau male tikas i ier isi tualik, ke i kiis na malal ma biil sabin ti tier
    na liu kia in faluut u.
  xon-xon: Unii umɔk gee una aabo na bi nwiihn ni la. Tiwan ni ga cha unii lir na
    aa bi nwiihn ni.
  tzo-ZNT: Yan mi ta jcꞌan jbatique, chvinaj ti jaꞌ ta jpastic cꞌusi lec chil ti Rioxe.
    Mu xa cꞌusi chopol ta jnoptic, mu xa cꞌusi chisticꞌotic ta mulil.
  mpm-NT: Ko yɨvɨ jika ichi ñundijin, kundaꞌu ini i nuu ñani jnaꞌan i, ti yɨvɨ un
    chi jika ndaa i, ti tu iyo ni ɨɨn ja skandava i nuu kuachi i.
  ots-NT: Car cja̱hni ca i cca̱hti rá zö cár hñohui, guegue i bbʉh pʉ jabʉ i ni̱gui
    car jiahtzi, cja̱ jin te da ccahtzi pa jin da hño ncja ngu̱ rí ntzöhui.
  hoy-hoy: जो यावारा तान मसीह वार्ट से प्यार ईटतान आव प्रकाश दा ईरतान, अदिक आव यारदु
    ठोकर इन कारण बन्स सकालुन.
  amo-amo: Ame ulena adinin suu gwana me aduu nanya nkanan na imong ntiru di nanya
    me ba.
  pjt-pjt: Palu nganaṉa kutjupa tjuṯaku mukulya nyinarampa tilingka tiṯutjara nyinanyi.
    Ka nganaṉa alatji nyinanyangka Jesuku walytja kutjupa tjuṯangku nyakula punkantja
    wiya nyinaku.
  cwe-cwe: Munhu yoyomulonda ndugu yake kokala muna dibung'hulo na wala mgati yake
    mwabule chinhu cha kuwatenda wamwenga watende uhasanyi.
  daa-NT: Kar gay, ya gem kaak elgig siŋji, ŋaar goy ɗo portikaw ho maan ginno ɗo
    gelbiney kaak yaa n̰aamin̰ ɗo nigindi.
  mlp-mlp: Ari mat in amaqbaban agem dimunta negaqta na in saw anuwanib osaqta. Ossa
    saw anuwanib nab nagah araq mat na asen woltayid woqdaqta na haiqgam.
  ape-C: Aria arpen douk enyenyim urkum munawasham enen enyenyin arpen iri, enyen
    douk adur nyape agundok lait tabuh um. Namudok aria enyudok arpen douk madae enesh
    yoweishi inahos shupenyen uwe, um ta shuneken nyunek yoweishi inahos iri, uwok.
  bgs-bgs: Asal atin ka ágginawa tô manubù katô kataladi din, dutun sikandin ta kappawaan,
    asta ándà dán mému gunayan na makasalà sikandin.
  faa-faa: Arirakano epo Keresoa paosa aporo metakiraki himu tumurumo hemakapukua
    rekeno ane, e faesa á rekenapo. Faesa á reke, e terafaka rukusafapo.
  kik-kik: Ũrĩa wothe wendete mũrũ na mwarĩ wa ithe atũũraga ũtheri-inĩ, na thĩinĩ
    wake gũtirĩ ũndũ ũngĩtũma ahĩngwo.
  cap-NT: Jakzilta z̈oñit jilanacz̈tan porapat zuma munazaja, jalla niiqui kjanquizpankaz
    kamc̈ha. Jaziqui Yooz jicz cherchucac̈ha, ana ujquiz tjojtsjapa.
  ksr-ksr: Moŋnoŋ alia jopagoŋ muŋkeji, iinoŋ mono asasagaa uutanoŋ pondaŋ laligoro
    silianoŋ tosaaŋa siŋgisoŋgo ambutiwaajoŋ mende kondooŋkeja.
  eng-TNT: He that loveth his brother abydeth in the light and ther is none occasion
    of evyll in him.
  sbs-sbs: Iye yo saka mwakwe u shala mwi seli mi kakwina chi mwi mwali chiwola kumu
    letela chunchula.
  sue-sue: Ota zo nu otao nusore dubara dumi pupinowia ami zasimaira nowia. Ago inowia
    ami pasinara wawa amira kawa nuso nana oko itia.
  fra-NCL: Celui qui aime son frère, demeure dans la lumière, et il n’y a en lui aucun
    sujet de chute.
  bhg-bhg: Embo da ainmi ainda nameji dubobudo eira, embo awa pararada isima edo eira,
    edo rorae da ji aemi imo jimbo beyae arida bawaina.
  snn-NT: Yequëcuani ai yëreba yëcua se'gabi Riusu miañete ganiñë. Ja'nca ganicuabi
    gu'a juchana gare gurujaiye beoye ba'iyë.
  atb-NT: Yhumsing é gumang lé chyitdap é sû ó yuq nghut kôlhang, haû maubó má asak
    dui nyi é nghut mù luî, yhang má myit leqbat nhâng râ hkyô haî le a bò nghut ri.
  cek-AK: Angmah ih amnawk palung kami loe aanghaih thungah oh, to pongah anih loe
    amthaek han ih loklam om ai.
  bkd-bkd: Saena ha tagpalanggà hu mga duma din duun tagtimà hu kapawaan aman harì
    gayed haena makasipà.
  ctu-76: Jini chʌncol bʌ i p'untyan i pi'ʌlob chʌncox i yajñel ti' sʌclel Cristo.
    Che' jini ma'an ba' mi quejel yotsan i mul.
  lac-NT: A mac a tu qui' acsaj tu yor u t'ʌn C'uj, a mac a cu qui' yajquintic u yet
    acsʌ'orirob, rajen mʌna' ba' yʌn quir u yacsic u si'pir u rac'ob.
  xla-xla: Amasiyama oplami antapo ya꞉mkadulo mikadepe dle soye bokotiyapo malamhallepiye,
    ya꞉ye hela꞉dle dulu dla halapo. Epedeme hela꞉dle dulu edla ya꞉ta batalimale dla
    tullupo depame kustame tlowe alisisiye hawapo.
  xav-NT: Ni'wa hã ĩsazei'wa norĩ te te 're azawi pese mono wapsi, te za rowa'a na
    're hâimana u'âsi, tipẽ'ẽ 're. Tawamhã rowa'a na si 're morĩ wamhã, 're si'marõpãrĩ
    mono õ di za tiwasété na, 'Re ĩhâimana u'âsi mono nhimiroti zarina 're hâimana
    wẽ mono wa.
  cuk-cuk: Ar dule e-gwenad-sabdibe, we-dule neg-meegwadgi gudido. Degisoggu, geg
    dule-baid-yolegega imaksundo.
  tbf-tbf: Eie ese ta tovie e kasien, eie a mon simi Tinaparang ma kap ka kepineits
    i aron ken tino va ta vara tsuotsuobakei ngan.
  uig-CYR: Қериндишиға меһир-муһәббәт көрсәткән киши йоруқлуқта турмақта, униңда гунаға
    путлаштуридиған һеч немә қалмайду.
  ikw-NT: Nye ọbula ke whnụrnu nwene a n'anya zị n'iwhne wam, ọ zá nhne jeeme a ọ
    kpọbi ọchi.
  khs-khs: Aputa:, eyawa Kelesowemi pala sena nokalapulu himu hapa elaleke, ewa ho:liya
    honosane emi elakeye. Ho:liya emi ela, ewa ma apelakowataposakeye.
  dwr-ENT: ባሬ ኢሻ ሲቂያ ኦኒኔ ፖዑዋን ዴዔ፤ ሄ ኡራን ሃራ ኡራ ቢያባይ ኣያይኔ ባዋ።
  pma-pma: Ka kei koa en vat tunali keil, kei ro en meneai onen Ahi anatin. En vati
    meatin koanek, tounah tovuol val ien koa vasakini vamot en tisaen.
  atd-NT: Di ka otow no ogkohoy-u to duma rin, sikan ian ka ogpokougpo to kaawangan.
    No kono ogpakarogpak su dio ki oghihipanow to kaawangan.
  tel-2017: తన సోదరుణ్ణి ప్రేమించేవాడు వెలుగులో ఉన్నాడు. అతడు తడబడి పడిపోయే అవకాశం
    లేదు.
  hat-BSA: Sila ki renmen frè li se nan limyè a, epi pa gen kòz pou chite tonbe nan
    li.
  top-NT: Para tí tla̱n catzí, pa̱xquí ixta̱cristiano tí ta̱lama entonces xli̱ca̱na
    lama nac la̱n ixtaxkáket Dios y ni̱tú huí tú liakchakxa o ma̱tlahuí tala̱kalhí̱n.
  msk-msk: Awgaid yang marugun sang arag tomotoo, iyan da yaan sang kapawaan kay yangagad
    yaan sang pagbuut ni Jesu Kristo na gyugual nang allag. Wakaw way maat digkanaan
    na makapagsagad sang kadaygan pagimo sang sara.
  gyr-NT: Acoi osaɨsu vahe ambuae omboetasa Tũpa reroyasar, ahe secoi tesapesave.
    Sese nomboangaipa ucai omboetasa.
  kmh-kmh: Biynimb mam ay gok kuyip wasemb aypay gok, Gor melik tep ar ak mindpay.
    Biynimb gunap kuyip monmon gey, ma apyap pikniŋgambay.
  ukr-ONPU: Хто любить свого брата, той перебуває у світлі, і немає в ньому причини
    для спотикання.
  emi-emi: Lo ateva eaielousiaa tuena o nengane ateva, etokatoka tale mallanga, me
    karika righi voto erooroo tani gheleia va ekatuu.
  zpv-NT: Chyu chiꞌh zi tuhbi nuꞌh nin nadziiꞌhi lasaaꞌ ñiꞌh, nabahan bwiinn chi loh
    biaꞌñih xteenn Dxiohs; ruhnn ba dziꞌn zaꞌca, ya ayi xi xtuhlda ba,
  gux-gux: yua n bua o kpiilo ye mi yenma nni tingbali bonla mo ki ye o niini.
  kos-kos: Kutena mwet su lungse mwet lulalfongi wial, el muta in kalem, ouinge wangin
    kutena ma ac aktukulkulyal.
  ibo-ibo: Onye ọbụla na-ahụ nwanna ya nʼanya na-ebi nʼime ihe ahụ ọ dịkwaghị ìhè
    dị nʼime onye dị otu a bụ nke ga-eme ya ka ọ sụọ ngọngọ.
  yml-yml: Weꞌe aitoi enavo i nuakalikaliedi, taunina Keliso yana mageta ꞌana tomia,
    kebu ꞌana fata tamu nani ꞌwaineye i na beꞌu.
  ory-ory: ଯେ ଆପଣା ଭାଇକୁ ପ୍ରେମ କରେ, ସେ ଜ୍ୟୋତିଃରେ ରହେ, ପୁଣି, ତାହାଠାରେ ଝୁଣ୍ଟିବାର କୌଣସି
    କାରଣ ନାହିଁ।
  bzj-bzj: Ahn enibadi weh lov dehn brada er dehn sista, di liv eena di lait, ahn
    dehn noh wahn mek nobadi goh aschray.
  chk-chk: Nge iö a echeni pwiin a nonom lon saram, iwe, esap wor och lon manauan
    mine epwe chepetek ren.
  ssd-ssd: Ande nu tira nuŋe tuku kume purte ta nu bulu sinamŋge minit. Nu afu mbaram
    tuku ndin wakei ndate.
  acr-TNT: Noꞌj we junok cꞌax cunaꞌ ri ratz-uchakꞌ, riꞌ cꞌo chupa ri Kꞌijsak y na
    jinta cꞌo caminow re pa mac.
  rop-rop: Bat detlot pipul hu laigim olabat braja en sista, olabat jidan langa det
    lait, en nomo eni nogudbala ting jidan garram olabat weya garra meigim olabat
    dum nogudbala ting.
  mee-mee: Agau e materaumane kolingana ngallo nge Karais ke mommo ngallo nga olamana,
    ba ka sana otte ngallo nge i ore la bainga kia ta i tagange kaena ba pupunga.
  mwf-2018: Mu kardu nangkal ngatha marda manganpunart wurran ngarra kardu ngamere
    kardu Yile neki nukunu, nhini nukunu-ka da ngarra tarangka i pilampirdarri da
    matha kanam, i mere warda ngarra mangkayipnu purru nhini-yu.
  dif-dif: Warle ngatata nunkani ngantjai, nau praitjani nganai, ja dakaterini wata
    nunkangu nganai.
  gam-gam: Ba una yenekne agane ambane kanwopake kani dal, ga dumo au djindo al ge
    mor. Alla dumo au djindo al ge wal ta yewordaka yagne wal ta naparo.
  nou-nou: Edo embo ave uso namendi dubo burira embo awa umo usasa da atira awasedo
    embo amimi bagae embo nei wasiri biae aera.
  mqb-NT: Əna ɗo sə pəlay mərak ahay nà, winen ì iɗe jiyjay inde kutok, aday way
    sə zluwe anan à cəveɗ wa ɗukwen, inde à winen ibay re.
  ape-B: Wakuli elpen douk enyenyim ulkum munosuh enen enyenyinyi elpen uli, enyen
    douk adul nyape agundak lait taglak umu. Namudak ali enyebuk elpen douk wak enen
    yowenyi nyupenyin e, umu eke nyuneken nyunek yowenyili, wak.
  grc-F35: Ὁ ἀγαπῶν τὸν ἀδελφὸν αὐτοῦ ἐν τῷ φωτὶ μένει, καὶ σκάνδαλον ἐν αὐτῷ οὐκ
    ἔστιν.
  cav-NT: Yuneri cuitadya ni ecuana iyuhueda baya Jesús queja ecatyatique ecuana tsehuequi
    cuanaque, jadya juyaque aniyadya ecuana huecaju bucha, Yusuja quisarati equedya
    ecuana aniya tibu. Ecuana huecaju bucha aniya tibu, tuque ecuana peya cajuchatisha
    ishuque aya ama.
  kgp-NT: Ũ tỹ ã régre to há nĩ ẽn hã vỹ kurã mĩ tĩg ke mũ. Ẽn vỹ ã régre tỹ prãnh
    ke han ke tũ pẽ nĩ.
  bvd-bvd: Ma tii ne nia liosau 'ana toolana, nia 'ana ne too lao folaa lae ma ka
    nao tasi doo 'ani nia uri talai garo lae 'ani nia.
