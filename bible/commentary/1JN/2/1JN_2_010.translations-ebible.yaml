  mdy-ETH: ፔ ዒሻሢና ፔ ሚሼሎና ናሽካሢ ቢያ ፖዒዳ ናንጋያኬ፤ ዒዛ ዛሎና ዓሲ ዻቢንቲ ጎሜይዳ ጌላዓኬ።
  spl-spl: Yâhâ lohimbi nombotŋe âlâŋeâmâ bukulipyeŋe orop biwiyeŋaŋe kepeiakmâ konohâk
