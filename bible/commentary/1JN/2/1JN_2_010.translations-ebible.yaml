  gul-NT: De one wa da lob e broda, dat one da lib dey dey een de light. So dey ain
    nottin een dat one fa mek um sin.
  mau-NT: Je² xi³ tjao²que³ ntsˀe⁴ i³sen³ntsjai²-le⁴, cˀoa⁴ li²coi³ tjin¹-le⁴ jme³
