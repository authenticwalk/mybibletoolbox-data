  san-BUR: သွဘြာတရိ ယး ပြီယတေ သ ဧဝ ဇျောတိၐိ ဝရ္တ္တတေ ဝိဃ္နဇနကံ ကိမပိ တသ္မိန် န ဝိဒျတေ၊
  yaa-NT: Akka nõroko nofe yorafo noi, nõ xafakĩakõi iki. Nõ shinãsharata nõ ikax,
    nõ anã fenotiroma. Nãskakẽ nõ xafakĩakõi iki, afaa pishta chaka shinãtama.
  cab-NT: Le jínsiñejabuti joun lidújeñu lueígiñe Jesucrístu, lídaañein larúgounga,
    subúditi Crístu lun, áni úati ni cáta lun láburugüdǘni lídoun figoú.
  clu-clu: Ang tao nga nagaigogma sa anang kapario maman ang matood nga nasanagan
