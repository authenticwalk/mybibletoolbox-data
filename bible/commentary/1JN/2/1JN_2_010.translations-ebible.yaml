  gvs-gvs: Go avatauwa neta siyadi simataakoiye, mavada goi sikaaiyaka. Mavadayana
    goi geya tayaamo aba sapákwana ikaaiyaka.
  kbm-kbm: Bemem amol ebe ta givin amolmol ok ete ei givang gisov bogbogo aplo. Be
    ei gitangi ebe ve nirwel amolmol subu be inde insov gen tiate aplo ok ite ma.
  tew-tew: Toˀwên nä́ˀin tíˀûuwin páaḏéˀin dâyséegíˀin, indáho nakonáˀ niˀge diyiˀ,
