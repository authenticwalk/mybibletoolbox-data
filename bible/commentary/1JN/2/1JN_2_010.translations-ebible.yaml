  gmv-NT: ባ ኢሻ ሲቂዛዴይ ፖዖን ዴስ፤ ሄሳዴስ ꬉጴ ጊዲዛ ሚሺ ዴና።
  por-BLT: Aqueles que amam os seus irmãos cristãos vivem na luz e não fazem com que
