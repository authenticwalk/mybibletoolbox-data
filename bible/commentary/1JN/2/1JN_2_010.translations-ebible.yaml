verse: 1JN.002.010
translations:
  kpx-kpx: Isito oleuoleu au haokaho isiviai tedahoale keu atagamo ua. Katealemo vaveveve
    keu bae au haokae evievi aiohavoge dobalivebene.
  okv-H: Te embo amuna namei osa aisuja amo usasa ta mihia avoeto teto be ari mane
    joru aisuja
  tbo-tbo: Ma taumi iyawoi hoi yayata o memae po walewalehimi o lauhogalehi apega
    ona peu.
  mal-C: സഹോദരങ്ങളെ സ്നേഹിക്കുന്നവർ പ്രകാശത്തിൽ വസിക്കുന്നു; വഴിതെറ്റിപ്പോകാൻ അവരിൽ
    ഒരു കാരണവും ഇല്ല.
  grc-SR: Ὁ ἀγαπῶν τὸν ἀδελφὸν αὐτοῦ ἐν τῷ φωτὶ μένει, καὶ σκάνδαλον ἐν αὐτῷ οὐκ ἔστιν.
  bgc-bgc: जो कोए अपणे बिश्वासी भाई तै प्यार करै सै, वो चान्दणा म्ह रहवै सै, अर उस
    म्ह इसा कुछ कोनी के दुसरयां नै पाप करवावै।
  khz-khz: Walakavana eulamagiana talimana maeka aonai etaluna. Ia pene vega-vekwakunagia
    gauna ta ia genai ati miaana.
  deu-TKW: Wer seinen Bruder liebt, bleibt im Licht, und in ihm ist kein Anstoß.
  zsr-NT: Zoa lu yeníꞌ nu nadxíꞌi böchiꞌ lzëꞌi, len cutu zoalen lei le run ga nu gchixi
    gnigui.
  lin-lin: Moto nyonso oyo alingaka ndeko na ye azali kati na pole ; mpe ezali na
    eloko moko te kati na ye, oyo ekoki kobetisa ye libaku.
  hns-NT: Bakie dje ek doesare ke pjaar kare hai, oe andjor me tjale hai. Aur andjor
    me koi na haldie se paap me gier dja hai.
  noa-E: Magarrau ar chadcha Cristo gaaimua ich khodkha thʉnʉm khʉʉn thum daupii wai
    sim wounan chadcha ararag eeta khajapha nʉrrʉmjö sim, bʉ̈ʉrjã khaibag waujujã
    khĩirjuba.
  eng-EMTV: He who loves his brother abides in the light, and there is no cause for
    stumbling in him.
  mib-NT: Te ñayuu jeē cundáhú ni jnáhan, chi jíca i jíín luz yā, cúu jeē sáha i jniñu
    váha. Te ni ɨɨn ma cúu sáha jeē quɨ́vɨ i cuēchi.
  lif-NT2: नसानिबा फुॽनुसाॽ नु ने़ॽनुसाॽहाॽ लुङ्‌माॽ के़दुक्‍पे़ङ्‌ग से़न्‍दाङ्‌गे़न्
    ओःत्तिओ वाॽ, हे़क्‍क्‍याङ् वेॽहाॽ के़घःबा पाःन् खुने़ॽओ थेआङ् होःप्‍लो॥
  xnj-xnj: Mundu yoyoha mweakumgana mlongo waki avi mu lumuli, na kawaka chochoha
    mugati yaki chechihotola lepi kumkita mundu yungi kumbudila Chapanga.
  mmx-mmx: Do tara na balamu neton, neni i nemen keneng at laxasep la kopmen taxapmek
    nabak lok teren kusu na lox asak kikixin i.
  cbr-NT: An uni itsi nuibacë uni ax ca Nucën Papa Diosnan 'aish abë upí 'icën. Usa
    'ain ca a cupía a uni 'uchati ñu 'aíma 'icën.
  tee-NT: Para ju t'alamapaini tam ixlak'au pus ju yuchi alhtanan laca'atuncunu' ni
    navi ju k'ox chai jantu tu'u' alin ju la'is'atsucunti ju lai capuk'alhk'oslh apumatam.
  eng-LSV: he who is loving his brother, he remains in the light, and there is not
    a stumbling-block in him;
  cak-NT: Y xa c'o jun kach'alal ri can yerojo' ri ch'aka chic kach'alal, can c'o-wi
    pa sakil, y man jun xtibano che chi nitzak pa mac.
  pah-NT: Nhaneirũ'g̃a arõrame nhande rekoi kojahuarupive'g̃a ja. Xako katu nhande
    jipi. Igwete nhande nianhimongote'varuhui a'ero.
  sja-NT: Jõdee abaapa chi ɨ̃pema Cristo k'aurepa k'inia iru bak'ãri, mãgɨpa wãara
    oopari Tachi Ak'õrepa jara bɨk'a. Wãara mãgɨ́ eperã k'achiade baaipi-e.
  xed-xed: Ala ka ta ɗvay mndu ta zwaŋamani katsi, nda nza nzakwa tsa mndu ya ma tsuwaɗak,
    haɗ sana skwi dzaʼa sabi da tsi ŋa zləmbiŋtá mndu wa.
  mks-NT: Ta ndá na̱ quíhvi̱ ndusa ini ñani na já quéa̱ cúni̱ cachi a ña̱ mé a̱ nda̱a̱
    jándiye̱he̱ Jesucristo ínima̱ ná ta ni in ña̱ha a̱ cúu caja ña̱ ná ndacava na
    nu̱ú cua̱chi.
  gfk-S: Nesi nong i marse no hinsaana tane Krais ila kis ter tano madares ma pata
    ta sasana tana be na hapuko ie.
  bmu-bmu: Kunŋan alaŋi jöpaköm waŋgimakzawi, yaŋön mönö asakŋaŋgö uruŋe pöndaŋ maliga
    silikŋan tosatŋi siŋgisöndok akŋegöra qahö kondorakza.
  dgz-dgz: Go orup ansena da tase gwani men anu guriniwa me ganat gapan di iniwan,
    amba taparit da evene wai inamup ya tata.
  eng-GNV: Hee that loueth his brother, abideth in that light, and there is none occasion
    of euil in him.
  zaa-NT: Nu té la' tsì'ilatsi' lo lòstu'į por nuỹa ttu luetsi ca hermano quì'į nna,
    lanuá nna hualí bánią chi rènią le' la' yani' nna labí biỹa la' rulábalatsi' mal
    té lo lòstu'į nu runi qui'ni ìnnia nuỹa le' tul·la'.
  eng-WEBSTER: He that loveth his brother abideth in the light, and there is no occasion
    of stumbling in him.
  guh-guh: Pajivi bitso asiva itsajivi ata, Dioso penajuajumecovënëtsivi, bajarapajivi
    Dioso jamatabëcueneitayotatsi. Nexata bajarapajivi apo caëjëpaetsi itsacuenejavayo
    ata pibisiacuene itsajivi pexanaeyaexanaenexatsi.
  bon-bon: Yepä laati te liba nuuja ätrunga biname tääpume singi läbitanuge, tabe
    apaclyera cabu yaanajuge, siige teeme cabu nuuja mule lica gyene, lui te nuuja
    biname bine jaawenimuge conocono mule wawenecame.
  nhw-BL: Pero se catli quinicnelía sequinoc iicnihua ipan Cristo, nejnemi ipan tlahuili
    huan amo huetzis ipan tlajtlacoli.
  swh-ONEN: Yeye ampendaye ndugu yake anakaa nuruni, wala hakuna kitu chochote ndani
    yake cha kumkwaza.
  wbi-wbi: Neke umuunhu juno ikumughana unyalukolo ghwa mwene ujuo alimulumuli mun'kate
    mwamwene namwekile nambe kimonga ikyakum'pelela kuhoka.
  bba-bba: Wi u win beruse kĩ, yɛ̃ro wɑ̃ɑwɑ yɑm bururɑm sɔɔ, ɡɑ̃ɑnu mɑɑ sɑri wi sɔɔ
    ni nu koo ɡoo sokurɑsiɑ.
  eng-KJVCPB: He that loveth his brother abideth in the light, and there is none occasion
    of stumbling in him.
  kgk-NT: Ha ojohayhu porã rei va'e katu, arakatu-py tee meme-ma oiko. Ndaipóri ipysangaha
    imbojejavy uka hagwã.
  waj-waj: Gioonna kiaapu voovoono ari seenaiyara mmuduuya ruaivo mmeekiaivau nnaasu
    hara kioo varivai. Hara kioo varikio hama mminnamminnaa maisaivo innaki vaikio
    rikioo hama inna seenaivo ivaara haruriraivootaivai.
  cpy-cpy: Riima ikaatzi etakotanaariri kemijantzinkari-paeni, riitakira kimitanaariri
    anashita-naachari okoñeetyeera, tee itzimpinawaetzi.
  mpx-mpx: Ebo etega talina i nunuwana-an, iya i minaa mwananal elana, he nige nak
    i gagana elana ge tage alona ni pagegi.
  wbp-wbp: Kala ngana-puka kuja karla yulkami Kirijini-kariyi-nyanuku, ngulaju-ka
    nyinami Kaatu-kurlangu-juku Rdili-nyayirni-wangurla-juku. Kula-ka karlirr-yani
    maju-kurra-pinangu, lawa.
  luo-luo: Ngʼat mohero owadgi to odak e ler, kendo ngʼama kamano onge obadho manyalo
    miyo ochwanyre.
  nhe-NT: Pero se tlen quinicnelía sequinoc iicnihua ipan Cristo, nejnemi ipan tlahuili
    huan ax huetzis ipan tlajtlacoli.
  aii-aii: ܡ̇ܢ ܕܡܲܚܸܒ ܠܐܲܚܘܿܢܘܼܗ‌ܝ، ܟܹܐ ܥܲܪܩܸܠܔ ܒܒܲܗܪܵܐ ܘܠܲܝܬ ܒܝܼܹܗ ܬܘܼܪܩܵܠܵܐ.
  esk-NT: Aglaan iñuum nakuaġikamigich ukpiqtuaqatiuni qaumamiittaqtuq, iñuuniałhani
    sumunniiñ paasaaqtittaġumiñaitchaa.
  msb-msb: Matuod man na an namumuot sa iya kapwa ada sa kapaw-an, kaya wara sa iya
    sin makakapasala pa.
  cpa-NT: Dsa² hnio¹ roh¹³ ma²ŋøa¹² ja³jní³. Ha¹chi² hi² chi² hi² jmo¹ hi² ta¹canh¹³dsa.
  dso-dso: ଜନ୍‌ ଲକ୍‌ମନ୍‌ ତାକର୍‌ ମିସିବିଡି ରଇବା ବିସ୍‌ବାସି ବାଇବଇନିମନ୍‌କେ ଆଲାଦ୍‌ କର୍‌ବାଇ,
    ସେମନ୍‌ ପର୍‌ମେସରର୍‌ ସୁକଲ୍‌ ଇସାବେ ଚଲାଚଲ୍‌ତି କଲାଇନି । ସେମନର୍‌ ଜିବନେ ବିନ୍‌ ଲକ୍‌ମନ୍‌କେ
    ପାପ୍‌ କରାଇବା କାଇ ବିସଇ ନାଇ ।
  meu-meu: Tadikakana e ura heniamu tauna na diari ai e nohomu; ienai hekwakwanai
    badina ta dia mia.
  yva-NT: Are pirati muinyo apa arakova ai, opamo no tawan kobe vare ama uga rai.
    Taune anuga ngkakavin, weti po vatano kaijinta maugavo ayao kakai raron oma jewena.
  dgc-dgc: I mégmahal ta kaguman na, éy siya dén ya i ménatilia ta demlag. Sakay éwan
    siya méngatéd ta ipagkasala na kapareho na.
  zpm-NT: Zha ne rleynie samiech, zha cosi nli lo biini co mban zho, noxtseebd lega
    tsobe zho, sac raṉpaa zho pa lo zie zho;
  hix-NT: Oyowtà komo xe haxa oyehtokonye, awasàn ho roro manatxow hamà. Àro ho roro
    oyehtokonye, atahohsohnà ro me manatxhe, ayanhàn komo wya.
  sim-sim: Hako Jisasin hishindiyanda ma ondon sunguwavu jihi mende nga ji rupshi
    nahi, os jimu harandak sinduwa. Haranda orok ji sinda osik mbeek mbele las unak
    tukuyikwa ambu jir, wahau.
  npi-ULB: जसले आफ्नो भाइलाई प्रेम गर्छ त्‍यो ज्‍योतिमा रहन्‍छ, र त्यसलाई ठेस लाग्‍ने
    कुनै अवसर हुँदैन ।
  cgc-cgc: Piro, bisan kino gagugma ta paryo din na utod ki Cristo, gapadayon kanen
    an na “naan ta pawa” daw ula man kanen an may nabuat na tenaan na paryo din na
    utod ki Cristo makasala.
  tim-tim: Dâ siâŋe galaŋe biwiŋande tângowiap amâ pagaleŋân âlepŋe manmâ âgâwiap.
    Akto pagaleŋân mando wan me wanŋe bo mem ge katbiap.
  yor-yor: Ẹni tí ó ba fẹ́ràn arákùnrin rẹ̀, ó ń gbé inú ìmọ́lẹ̀, kò sì ṣí ohun ìkọ̀sẹ̀
    kan nínú rẹ̀.
  wos-wos: Deka nyama bandika némafwimbu mawuli yakwa du takwa di larékombu di re.
    Wumbu reta di yamba xakrikéndi.
  emp-NTPO: Idji djaba quĩrĩã b̶ʌra ʌ̃naane b̶ʌa. Idji sod̶e neẽ́a cãrẽba cadjiruad̶e
    b̶aebida.
  eng-F35: He who keeps on loving his brother is staying in the Light, and there is
    no occasion for stumbling in him.
  ind-ind: Sebaliknya, orang yang mengasihi saudara seimannya pasti hidup dalam terang.
    Orang yang mengasihi tidak akan membuat sesamanya jatuh ke dalam dosa.
  pes-OPCB: اما هر که همنوع خود را محبت می‌کند، در نور زندگی می‌کند و می‌تواند راه
    خود را ببیند، بدون آنکه گرفتار تاریکی و گناه گردد.
  mpt-mpt: Naka make bainobo galin naka mak unang maki gobe bie mole e ayale dim bia
    inamin namino dababmanoa hengmino henganamino blimobe.
  ssx-ssx: Pate manda꞉ epima꞉ ipika꞉ kame pa꞉ta꞉ pukima꞉ homea꞉ka꞉na꞉ta꞉ kota꞉ ipikita꞉
    mo pa̱a̱ pa꞉la꞉eki pa꞉ta꞉ hala꞉me. Koto ekina꞉ ipiki pa꞉ta꞉ta꞉ hoke hau pu tialo
    pa꞉la꞉ ekita꞉ ota꞉ ma꞉nda꞉ na ula꞉me.
  mkl-mkl: Inɛ iyi í bi kpɑɑsiɛ, lɑfɛ̃ɛi í wɑ si inyɑ kumɑ́, nɔ nkɑ̃mɑ kù wɛɛɑ iyi
    ɑ́ dɑsiɛ dulum .
  gaq-gaq: ଜାଣ୍ଡେ ନିଜର୍ ବିସ୍‌ବାସ୍‌ ବୟାଁ ବାରି ତନାକେ ଆଲାଦ୍ ଡିଙ୍ଗ୍‌ଏ ମେଁ ତାର୍‌କିଗ୍‌ନ୍ନିଆ
    ଲେଃଏ ବାରି ମେଁନେ ଡାଗ୍ରା ଟେପ୍ଲଃନେ ମେଃଡିଗ୍‌ କାରନ୍‌ ଆଲେଃ ଣ୍ତୁ ।
  gof-RNT: Ba ishaa dosiya oonikka poo7on de7ees. He uran hara asi dhubbiyabay baawa.
  unx-unx: ଜେତାଏ ଆପ୍‌ନାଃ ହାଗା ମିଶିକକେ ଦୁଲାଡ଼୍‌କ ତାନ୍‌ରେଦ, ଇନିଃ ମାସ୍କାଲ୍‌ରେନ୍‌ ତାନିଃ
    ଆଡଃ ଇନିଃ ଜେତାଲେକାତେ କାଏ ତହଦଃଆ ।
  gah-gah: Itó kigivéikini kigika kimiiki nasahilí ikitatamó keza nene lapanakú vatí
    iki minanigave. Lá niiko, golesa netakumú gala vizé vizé nenémo keitoka ma utó
    osá aminogo ive.
  lcm-lcm: Man ta sikei kapo vinga ro taun a tungana, e iang kapo ago si malangas,
    na kapo kovek i bil asi kana savang singina.
  aer-aer: Nhenge anwerne apeke akangkemele aneme arrpenhe areyeke, itnenhe mwantyele
    arntarnte-aremele, anwerne kwenhe alkngenthele akwetethenhe anerlte-anemele ante
    anwerne Ngkarte akangketyeke mpwareme. Nhenge anwerne alkngenthele alakenhe-arteke
    anemele anwerne atyewe arrpenhe Jesus-kenhe tyelpelhe-iletyakenhe itnyeketye.
  qvc-NT: Piru mayqan runa masinda kuyaqqam Dyuswanna achikpishina puriykan. Chaymi
    dyabluqa manana atinchu ishkichiyta, uchata ruranambaqqa.
  tgl-ULB: Ang sinumang nagmamahal sa kanyang kapatid ay nananatili sa liwanag at
    walang pagkakataon na siya ay matitisod.
  cbs-NT: Jakia tsuanda jawen jancha chibain ikunwain betsabube bechipainamemisdan,
    ana jawawen taea chintuain chakabun kanemakin achitidumaki.
  xtm-NTPP: Nú na in kútoo tna'a i ma, iyo i nuu ndú'va ñu'u ma, te ñatuu nawa sa'a
    ja ndakuiso kuechi‑ka i.
  nnq-nnq: Mundu jwajoa ojwampala nnunugwakwe abi mulumuli lwenio, ni kibije kile
    chochoa chela nkati jakwe chekiotwile kummeka mundu jonge atende mabaja.
  bao-NT: Cʉ̃ yee wedegʉre ca maigʉ pea añuro ca boeropʉ niimi, jĩcã wãme ñañarije
    cʉ̃ ca tii bui cʉtiro ca tiirije mani.
  san-ORI: ସ୍ୱଭ୍ରାତରି ଯଃ ପ୍ରୀଯତେ ସ ଏୱ ଜ୍ୟୋତିଷି ୱର୍ତ୍ତତେ ୱିଘ୍ନଜନକଂ କିମପି ତସ୍ମିନ୍ ନ
    ୱିଦ୍ୟତେ|
  huv-NT: Jane andiüm nop alinop, quiaj ajüic ajlüy tiül aaga ran, cos arang atnej
    andiüm Teat Cristo. Quiaj ngo majlüy nicuajind cuane alndom müüch nej majtoech
    majmiüc tiül ngo majneaj.
  otn-NT: Nu̱ ra̱ ja̱'i̱ di̱ ma̱hrá̱ cu̱, ya xa̱nho te ga̱ 'yo. Hi̱n'yʉ p'ʉ di t'ɛ̱mbi̱
    ngue go rá̱ ts'oqui p'ʉ øtra̱ ts'oqui mi̱'da yø ja̱'i̱.
  nop-nop: Eŋ me niŋdi me noliŋiŋ weleŋdi kahileeŋ not timilak, adi yadi hauta gineŋ
    hatilak. Kaŋ hauta gineŋ uŋoŋ nemek niŋdi tubugweheyeune kadakaniŋ titiŋdok nemu
    hatak.
  obo-NT: Su iddos id ginawa to suwod din to kopomakoy, diyon sikandin to ko-owangan,
    woy waa ahad ondan diyot kandin no unayan nod pokoporellos to duma.
  cak-ENT: Y ja ri nyerujo' conojel ru-hermanos, c'o-vi pa sük, y man jun ri nbanun
    chin que ntzak pa mac.
  lif-NT: ᤏᤛᤠᤏᤡᤒᤠ ᤑᤢ᤹ᤏᤢᤛᤠ᤹ ᤏᤢ ᤏᤧ᤹ᤏᤢᤛᤠ᤹ᤜᤠ᤹ ᤗᤢᤱᤔᤠ᤹ ᤁᤧᤍᤢᤰᤐᤧᤱᤃ ᤛᤧᤴᤍᤠᤱᤃᤧᤴ ᤀᤥ᤺ᤳᤋᤡᤀᤥ ᤘᤠ᤹.
    ᤜᤧᤰᤁᤩᤠᤱ ᤘᤣ᤹ᤜᤠ᤹ ᤁᤧᤄ᤺ᤒᤠ ᤐᤠ᤺ᤴ ᤂᤢᤏᤧ᤹ᤀᤥ ᤌᤣᤀᤠᤱ ᤜᤥ᤺ᤵᤗᤥ॥
  mie-NT: De nchivī jā cúndáhví inī táhán, chi jíca ji jíín luz yā, cúu jā sáhá ji
    tiñu váha. De ni iin mā cūú sāhá jā quīvi ji cuāchi.
  san-TIB: སྭབྷྲཱཏརི ཡཿ པྲཱིཡཏེ ས ཨེཝ ཛྱོཏིཥི ཝརྟྟཏེ ཝིགྷྣཛནཀཾ ཀིམཔི ཏསྨིན྄ ན ཝིདྱཏེ།
  qve-NT: Pipas iñiqmasinta khuyakuqmi ichaqa, Diosta kasukuspa k'anchaypi hina kawsashan.
    Saynata kawsaspaqa, manan huchamanqa urmanqachu.
  pao-NT: Soo tooe haga tooe ka tamme-matu Te Pabe'e-wi tunaka'oedyukudu unu soobedyadu
    ka kootabedooadu-kwi nummenumme. O'no yise oosoo ka Te Naa besa podo meadabena
    gi oo ma'wuka-wa'ne'yoo.
  cbu-NT: Itaru, Apanllchichpata chinaku, ashiri zurku atiya; ngichiz nduncha. Apanllchichpatatich
    chinakuch, ¿mayamunaja xarachich?
  usa-usa: ááqibo wení ábâkoraa-naqa Îtu Káríqtomma arummá amî-nakomma kákainanama
    ókóní-aapi kémaitana wemá waayúkama otaa-qtátáárîq íkéumayikaiye.
  soy-soy: Nkó yɛɛ uucɔ ń lɑ yɛ mɛtɛ́í kɛ́mɛɛ́ welɛ, líkɑ ɑ́i yɛ u lóisɛ.
  hui-hui: Mbirali ibu Keriso hameigini karuhondo gubalini ho kayagua ibu wá holenehayagi
    ka. Anigo ibugua marume mana ko bilo mo bia holene ibuha nawiore.
  amf-amf: Imbanaasaam nashea shaakante kida dee; kikal eedina goa maatea yer qolehe.
  quc-NNT: Ri winaq ri kraj ri rachalal k'o ri' pa ri saqil re ri qas tzij. Man k'o
    tä k'u jas k'o pa ranima' ri käkowin chub'anik chi jun chik kätzaq pa ri mak.
  dob-dob: Ta wate ꞌabo yaita ꞌoyo gosemwao ꞌuobobomedi, ꞌoyo maedana ꞌena ꞌumiyami,
    ꞌenega geyaꞌabo ꞌubeꞌubeꞌu.
  wrs-wrs: Wo himba nomba und vewol vevrava hevna mongawa Kristusnindmba, himba lohv
    upsillangas noindava, himba mongomba desvungavavmoa mana vemakoklaramba.
  mca-mca: Pakha' qu' jukhewe' qu' nisu'un pa'qu' hats nijayan ha' Jesús, pakha'an
    yijaa'ija in i'nji'teje'm pa' na'lkii qa ham pa'qu' nilanifi pekhewe' qu' neneqjeyu'ujets
    pa' yaqsiijkii.
  tzo-TZC: Yan ti buchꞌu cꞌux ta xaꞌi ti yermanoe, oy ta saquilal osil. Muꞌyuc cꞌusi
    chopol tey ta stojol yoꞌ ta xyalesat ta mulil.
  mya-mya: ညီ​အစ်​ကို​ကို​ချစ်​သော​သူ​သည်​အ​လင်း​တွင် ကျင်​လည်​သော​သူ​ဖြစ်​၏။ သူ​သည်​အ​ဘယ်​သို့
    မျှ​သူ​တစ်​ပါး​တို့​အား​အ​ပြစ်​ကူး​လွန်​စေ လိမ့်​မည်​မ​ဟုတ်။-
  gng-NT: Wà kɛ yíe uʼtɔ la, u te kuwenwenku ni nɛ. Bonn ŋa te uʼfɛ̀l bo kí fre
    kí cère wɔ ń tien nà bre.
  cbi-NTPO: Mun ya' naatalanu estyamuya danjurunainsha chunañuu juuve, tsaju' yanuya
    tiba ujcha lawaakenuu jumu jaiba kataatyu juve.
  ikk-NT: Onyẹ ọwụlẹ nwẹ ihiẹn-ọsụsụọ onyẹ Itu-Kraịstị ibe ẹ bi imẹ ukpẹ—o nwọnni
    ihiẹn rị imẹ ẹ hụn e mẹ ịhịan a kpọgburu.
  leu-leu: A mataa aava vubuxan xasingit a mu fetinan, nane taxa sangas la malang
    e piau ta mo a fexaxaas sena fakalaxoie.
  maz-NT: '''Ma cjó c''o ra s''iya nu cjuarma, nu''ma, bübü o̱ mü''bü o̱ jya''s''ü
    Mizhocjimi. Nguec''ua, dya ra tsja c''o na s''o.'
  bod-N: རང་གི་སྤུན་ཟླར་གཅེས་མཁན་ནི་འོད་ཟེར་ནང་དུ་གནས་ཤིང་། ཁོ་ནི་ས་རུ་འགྱེལ་བའི་རྒྱུ་རྐྱེན་མེད།
  tca-NT: Yíxema tümaẽneẽxü̃ ngechaü̃xẽ rü ngóonexü̃wa tamaxü̃, rü taxucèxma tü̱xcüü̃
    pecadu taxü.
  zpl-NT: Enu seca bee saꞌ liꞌi silla neli nzequieella inziuꞌ Diose, scua leca modo
    nú riꞌi dula ana lulla.
  mbc-NT: Tîîse tonpa sa'namanen ko'mamî a'ka ya', morî ya'. Imakui'pî ya' aatare'mo
    pepîn.
  ndg-ndg: Ywembe ywampenda nongowe atama katika bweya na ntopo likowe lolote laweza
    kunkwaza.
  wsk-wsk: Bare awiriya ko bo ko kua tuso mu nu nikim umu ningi bagoso, owore te se
    mel bo nu suwik atumok ale te dagulokko mu me aniso, mena.
  toj-NT: Porque cuando ti xa aytic ja ba yijlab ja Cristo, sbej que yaj oj cabtic
    ja quermanotiqui. Mi oj c'ultic gana jun cosa ba oj cho caatic slee smul ja quermanotiqui.
  tbc-tbc: Talpein a iŋ turan niŋen o imat dan iŋ ilalaŋ lo imado da. An niŋen o mel
    saian ak ta lo yau idu san iŋ tinin lo yen man tia ya.
  sna-sna: Ani naani anoda hama yake anogara muchiedza, uye maari hamuna chinhu chingamugumbusa.
  smk-NT: Anamaet, si saya nin mampangado' sa kalalamo' na ket mampagmantini yan mampagkabyay
    nin iti sa palaway nan Dios, sa sain a pigagawa' na ket kasan pagkasalananan na.
  grc-TCGNT: Ὁ ἀγαπῶν τὸν ἀδελφὸν αὐτοῦ ἐν τῷ φωτὶ μένει, καὶ σκάνδαλον ἐν αὐτῷ οὐκ
    ἔστιν.
  gof-WFTW: Ba ishaa dosiya oonikka poo7on de7ees. He uran hara asi dhubbiyabay baawa.
  spa-BLM: El que ama a su hermano permanece en la luz, y no hay en él ocasión de
    tropiezo.
  kyz-NT: Opytun are iporomutat ma'eramũ te ae 'arimũ wata ma'ea. Nitywi futari mama'e
    tywera pyu, jarejomote'aawa pyu Jarejuwarete 'ga upe.
  dao-dao: Mi bena mi mhläkphyanak üng ta, akvai üng mi veki ni. Khyang kce mkhye
    law khaia pawhnak hlü i am ve.
  cya-cya: Nu ntsu'hui cha' tsu'hue 'in lo'o ta'a nten, can' nu ndon loo xaa 'in ñi
    lo' a ntsu'hui cha' tyi'o tso'.
  wrk-wrk: '@see-verse:1JN.002.009'
  nii-nii: Pe nga, wumb nii endi, eim angim noman ngołum wu ei, eim tiłang kun ka
    konu ełe mołum. Mołpu kin, nga eim tiłang kun ka konu ełe piram mołpu kin, kapłi
    oł kis min epi endi eim kin pinerang kin, kapłi eim min wu eipi endi, bok tok
    kin oł kis endi erngii ei, pinałim mon.
  ign-NT: Nácanisera náemunacahi ena nachamuriana, nanasi­richuhi te majaraiva ema
    Viya. Tásiha, tiúrihi eta napaisirahi, apaesa vahi náejeca­pa­vahini.
  dik-NT: Kɔc ë kɔc cï gam nhiaar kek aa kɔc pïr ruɛl Nhialic yic, ku abï ke cɔl acïn
    kërɛɛc loikë.
  cac-cac: Tato sco xajanej eb' quetcreyenteal, ayon̈xo och d'a saquilq'uinal syal
    chi'. Yuj chi' malaj junoc tas ayoch d'ayon̈ tz'ic'an co juvieli.
  tzj-E: We nque'awajo' awch'alal jara' psak chic atc'o wa' y majo'n chic achnak nec'mow
