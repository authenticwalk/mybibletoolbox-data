  kbc-NT: Pida niɡ̶ina oko ane yemaa nioxoa baɡ̶a idei manitaɡ̶a lokokena, odaa aɡ̶ica
    ane yakadi meo libatiigi, aliciagi niɡ̶ina oko ane dixipe migotigi nexocaɡ̶a.
  bmh-bmh: Duair in gonugau zaug en ougab noumeu, go al ebu dacaneu, gonugau ougab
    oug ece tub nug go igul eg mabun i dareu.
  ctu-BL: Jini mu' bʌ i c'uxbin i yermano, anix ti' sʌclel pañimil. Ma'anic mi' yʌsan
    i yermano ti mulil.
  meq-meq: Ane tuk na, taɗə ndoweye ka wuɗa malamar ŋgay na, neŋgeye mandza eye mə
    dzaydzay. Wu nakə ma dəɗiye ha ndo abəra ka tsəveɗ i Mbəlom aye na, andaya mə
    ɗərev ŋgay kwa tsekweŋ bay tebiye.
  noa-H: Magarrau har chadcha Cristo gaaimua hich k'odk'a t'ʌnʌm k'ʌʌn t'um daupii
    wai sim wounan chadcha hararag heeta k'ajap'a nʌrrʌmjö sim, bʌ̃ʌrjã k'aibag waujujã
    k'ĩirjuba.
  alp-NT: Tamata rebe ioki eni ebea rebe esi hlaleke loko Tuhane, mere ikeue lalane
    hitate. Hoko sasaisa rebe ionore, eono tamata makete iono dosa mo.
  san-VEL: svabhraatari ya.h priiyate sa eva jyoti.si varttate vighnajanaka.m kimapi
    tasmin na vidyate|
  kbq-kbq: Mago'mo'ma amentinti nehia nefunku avesinentemo'a, masare mani'neankino
    mago'zamo'a azeri traka osugahie.
  kbh-kbh: Nda chabe cats̈átbioye tbojtsebobonshana, cha chë binÿnayáftaca jtsiyenana,
    y tondaye queochátsmëna cha bacna soye chaotsamama.
  ron-LSB: Cine iubește pe fratele său rămâne în lumină și nu există în el niciun
    prilej de poticnire.
  pon-pon: Me kin pok on ri a, pan mimieta ni marain, ap jolar men kamakar mi re a.
  nhe-BL: Pero se tlen quinicnelía sequinoc iicnihua ipan Cristo, nejnemi ipan tlahuili
    huan ax huetzis ipan tlajtlacoli.
  sps-sps: E sei na mes te mangiir non e vamuiny asiny fafaaman tsunia ee, ayei kaa
    non tan kat tana arasan, ana sikia ta ka koman ya te onot non ma kat fatsukakab
    ya ge ma kat fatsukakab a mesmes.
  wnc-wnc: Sike ngana aminu tapatuta notnae musip gwaang natangamunggau ita kakaa
    akngatane gepbiatang asinggan yuak kapanin. Sike kakaa akngane yusika ita waiakngaatang
    dua pimapik.
  bus-bus: Gbɛ̃ kɛ̀ ye a gbɛ̃daaazi kú gupuraan, à yãke è tó gbɛ̃ke furo.
  gub-BL: Aze amo uzamutar katu amogwer uzeruzar ma'e a'e wà nehe, 'aromo wata ma'e
    ài hekon a'e nehe, ta'e nuzapo kar kwaw ikatu 'ym ma'e amo pe a'e xe, ta'e naheta
    kwaw ikatu 'ym ma'e iapo kar haw ipy'a pe a'e xe.
  imo-imo: Imbo te yunge angenupili konopu mondoromomu pa telina moromo. Kika tembalo
    melte pana naa ltemo.
  boj-boj: Tamo bei na aqa Kristen was naŋgi qalaqalainjroqnqas di iga unsim qalieqom,
    bole, tamo di a suwaŋoq di unu. Deqa une bei na a ulontosaieqnu.
  eng-DRA: He that loveth his brother, abideth in the light, and there is no scandal
    in him.
  knf-knf: Ñaaŋ anŋaluŋ ayiţul awo ţi bjeehi, hënk, nin uko uloŋ uunkhil kadola ajuban.
  san-KHM: ស្វភ្រាតរិ យះ ប្រីយតេ ស ឯវ ជ្យោតិឞិ វត៌្តតេ វិឃ្នជនកំ កិមបិ តស្មិន៑ ន វិទ្យតេ។
  arn-NT: Tati piwkeyelu tañi peñi mülekay reke ta pelon mew, ka ngelay chem rume
    tañi famtukuaetew tañi yafkayael.
  zas-NT: Bén rën lasaꞌ zinalaman xnejz Dios, abiꞌ ma na̱j nawëëg guial güün dol laaman
    gan.
  ken-NT: Mmǔ anɛ ákɔ́ŋ batɨ, ǎkɔ̀ amɛm bɛdiɛ́rɛ́. Nɛ yɛ̌nyɨŋ ɛ́pú bhak ndǔ nɛpɛ́m
    ɛni ɛnɛ ɛ́kway bɛkʉ yi ankwɛn ndǔ bɛbʉ́.
