    no trate, ama me kle sera jwatenga lle gwealege jonkare baini kaire ama chage
    ngwadige, nga chra giti ama ñage ten no ulita. E kare ene kwian bai kaire kle
    mo ta dbe no daba ole Chube takalin kare, kwian ene me kle mo gbe age me no Chube
    dollale.
  tmd-tmd: Jɨ haul nöbö mölöu nöbö ñɨŋ bla madmag nɨgöi bla, mila mɨdöia. Mil akuyöbö
    yönön, hö pɨn paleñ.
  acr-NNT: Noꞌj we junoq kꞌax kunaꞌ ri ratz-uchaqꞌ, riꞌ kꞌo chupa ri Qꞌijsaq y na
    jinta kꞌo kaminow re pa mak.
  kpg-kpg: Tangada dela e aloho i dono duaahina, deelaa tangada e noho i lodo di maalama,
