  are-are: Relha pula tjina tnakanhakanhaka kangkintja ntelalhamanga, era parrtjalala
    kuterrama. Era turta itja kornilalhama.
  gai-gai: Na ramootta Iesusa rɨpacrena laiplacarmo matŋica iro laŋa mo te, ma an
