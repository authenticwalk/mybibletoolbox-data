  cmn-FEB: 那些热爱其他基督徒的人，就是生活在光中，就不会让其他人变得有罪。
  gmv-RNT: Ba isha siqizadey poo7on dees; hessades dhuphe gidiza miishi deenna.
  ncl-NT: Yihual hual quilasojla amo quiman quichías nindeno hual quitzacuilis oc
