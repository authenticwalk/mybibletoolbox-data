  kpj-NT: Inyõ taityhydỹỹdu seriòre luukeki, kia sohojile loosònawo‑ki ratxireri.
    Aõ aõkõ tii riatydỹỹnyra.
  zao-NT: Per lee zha kuu nke leettsoo wets, lo xni ndo zhaʼa; ne lat zha lo kuu went,
    ne neeka tsowt zha la tedib zha lo kuu went.
  byx-byx: Dap nemta i araa arlem sagel araa rluavik dai maikka ma Iesus aa nirlaqi
