  cpb-NT: Iriima etakotanaariri ikaatzi ikemisantaiyini, iriira oshiyanaariri anashitanaachari
    okiteesheenkatzira, te rontziwawaita, tekaatsi inkantzimoneentawakayaari.
  aon-aon: Aria arpen douk enyenyim urkum munawasham enen enyenyin arpen iri, enyen
    douk adur nyape agundok lait tabuh um. Namudok aria enyudok arpen douk madae enesh
