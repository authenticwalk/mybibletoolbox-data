  swh-ULB: Yeye ampendaye ndugu yake anaishi katika nuru na hakuna jambo lolote liwezalo
    kumkwaza.
  tpt-NT: Taꞌayu yu paxkay ixtꞌalaqajun yucha tijuyal la ixmaklku ni Dios. Jantu lay
    makanukan para kamakal laqtaqal.
  aai-aai: Orot yait taituwan ebiyabuw marakawinamaim ema’am, naatu i wanawananamaim
    boro men orot babin ta nabonawiy kakafin nasinafumih.
  sny-sny: Sosu a'i pe lu taune tamo kaiyemo ta ma'e marepi wisere a'i totesiya. Meni
    ape marepi he'i a'i sato irosiya. Sosu aiwawe yo seni luwaru a'i ta le papu iro
    se ta'ame. Serai meni ape marepi aseyaro a'i fara'u umasinamisiya. [Ro 14:13]
  myy-myy: Ĩ ocabajire bʉto ti maigʉ̃ama, busurojʉ ñaguĩji ĩocʉ̃. Ito bajiro busurojʉ
    ñagʉ̃ ñeñarise yi ʉyabiquĩji.
  trc-NT: Ne̱ síí ꞌe̱e̱ rá man tinúú me se soꞌ me síí chéé rej chuguu̱n ga̱ se‑na̱na̱
    Jesucristó, ne̱ se̱ caꞌvee quiri̱ꞌ soꞌ maꞌ.
  cut-NT: Ihyan che redin yahino ye ihyan chena̱hn ne, a chenahn ye vederihquentiyon
