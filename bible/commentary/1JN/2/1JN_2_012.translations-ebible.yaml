    icsho ëmbi con nabo caidtedi chuiquin dada uaid nëid nec. Abia Yampidënquio Esuquidistun
    chiac abi tantiaquido utsi-utsiec dadpen yanondash. Adquido chuiquin tsusiobo
    quequin ëmbi dada uaid nëid nec. Ëmbi tsusiobo caid ambia tantiaquidën ismiac
    caniabobimboecquin comapenen tantiaquin tantesa uainquiocquido utsi-utsiec iquec.
    Aden comapenen tantiec mayan icsan yua icboedi nëbi Nuquin Papan chiaid tantiabentsëcquido
    yanash nëbi Nuquin Papan chiacpadomboen nate bunquido mibi nendac. Adec bunquido
    mayan icsan yua ictiapimbo icquido mibi nendac. Adquid ëmbi caniabo caidtedi ëmbi
    chuiquin dada uaid nëid nec. Ëmbi dada uaid mibitedishun tantiatequidquio neque.
    Isec onqueta.
  kjs-kjs: Nimi nana nogo naakinuri Gote-me nimina koe elenu Keriso-na bimi maa rubaasa.
