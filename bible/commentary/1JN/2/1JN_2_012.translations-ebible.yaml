  cof-NT: Nalala, Jesucristo nulachi jutsaca piyarica jonan, nulachica erechun pila
    quinayoe.
  srm-NT: Wë un dee mii, mi ta mbei di pampia aki da unu biga Masa Jesosi paka da
    unu kaa, nöö Gadu an ta hoi dee hogi du fuunu nëën bëë möön.
  qvs-NT: Munanayni wambraynikuna, Jesukristu wañushkanrayku Tata Dioska tukuy uchallikushkaykichimanta
    perdonashushkankichi. Chayrayku kankunata killkaykaykichi.
  zca-NT: Mixëla widi'zh re' lo rë go, men che'n Jesukrist, xa' nak nela më'd ga'
    lo widi'zh re', porke lë' Dios miche' la rë kwa'n nzë'b xki go lo Me por ñila
    go Jesukrist.
  cbc-NT: 'Yʉ pũnaarẽ bairo caãna, mʉjããrẽ yʉ woajoya atiere: Dios, cʉ̃ macʉ̃ Jesús
    yucʉpãĩpʉ cʉ̃ cariarique jʉ̃gori, mʉjãã carorije wapare cʉ̃ camasiriyobojaricarã
    mʉjãã cʉ̃ã mʉjãã caãnoi, atiere mʉjãã yʉ woajoya.'
  qxo-NT: Señor Jesucristuman llapayqui criyicogcuna, gamcunaman cay cartata cartacamü
    jutsayquicunapita perdonashgana cayaptiquim. Tayta Diosmi jutsayquicunapita perdonayäshurguyqui
    Jesucristo nogantsic raycur wanuyninpa.
  mox-mox: Natugwavo ye, egu vona baʼe yaʼwayavia waiwai ʼimia, mana emi luveifanayavo
    Yaubada niʼa nuataqodi Ieisu ana wawega.
  kew-kew: Nimi nina nogo naakinuri Gote-me nimina wae yaenu Krais-na bimi mea rubaasa.
    Goa pisa-pulu neme go pepare nimi piri-para tua repaato.
  dww-dww: Yau sedama, taugu uma kauidima yà girugirumidina ḡaromie, be ko kataie
    da Mamaitua ami gewagewama ya noḡota poredina, baninama Keriso tauda aubaidama
    ya mariyawa be ya gurina.
  twi-ASANTE: Me mma, meretwerɛ mo, ɛfiri sɛ, ɛsiane Kristo din enti, wɔde mo bɔne
    akyɛ mo.
  aoj-aoj: Ipaꞌ awasi aeꞌipai, God nakwaha waf awafi ipeꞌifi hiꞌalafa agol Kraisi
    okom masoꞌanaf. Isimba atis deiꞌ andaꞌ basef ifimba fafeꞌmago ipaꞌ.
  cbv-cbv: Wébítá, Cristo ã wʉn wʉ̃hatjĩh ñi yéej chãjatdih ãt yohop taga. Pánih yéejat
    yohnit ñi jʉmʉchah, yeebdíh wã naóh daácna caá.
  taw-taw: Nɨbi ñapay yad okok. Klays ne gɨtep gek, Nap nɨbop tap si tap tɨmel gɨpɨm
    ak tɨg walɨg gɨyokek nɨm, nɨbop mɨj tɨkebin.
  jic-NT: Tsjictjacj, Dios perdonar la nutjiji malala nyuca la tjüjí; nin mpes papel
    pyac napj nun mpes. Dios perdonar la nutjiji Jesucristo la tjiji mpes.
  zap-NT: Kakaa noo gyiichree por laa de zhiin, porke wun Dëdyuzh perdon yra xdol
    de por Jesucrist.
  wer-wer: Nem ruurö, Kristoën yak Anutuuk arim saunat ent ë nuulëaurö. Pötaanök ngön
    epët retëng ë yaningk.
  ipi-ipi: Kitisene mini-yene yame, wamba Goteto yuu ati-la yakale lea-angi, Jisasa
    bala ateane okone yakamato nembo tatawa ateyai okonena, nambato yakamana pepa
    oko peyo epe leyo. Kitisene wandakali tai yame, Gotena pii layene oko yakamanga
    eya-kola, yakama tai atoto, akali koo Satane oko sia minapiai mambele, nambato
    yakamana pepa oko peyo epe leyo. Kitisene wandakali minditupa yakama andopane
    yame gulo atoto, Ayiane Gote oko nembo tatawa ateyai mambele, nambato yakamana
    pepa oko peyo epe leyo. Jisasa Kataisato yakama molo-peke loyale ita malamanda
    okona omeane oko nembo toto, Ayiane Goteto yakamana koo tupa api yiake mambele,
    nambato yakamana pepa oko peyo epe leyo.
  qul-NT: Wawitacuna, kancunaman escribimuyquichis imaraycuchus Dioska juchayquichiscunata
    perdonasunquichis, pay honraska cananpaj.
  tnc-tnc: Yimakarã uᵽakaja wãtaka ñoñurã, “Jesucristore reyaekaᵽi ãrĩwa'riji ba'iaja
    mabaaika Tuᵽarãte mare saye'kariaeka”, ãñurã mija imamaka, ika ᵽaᵽera mijaro'si
    yo'oyu.
  ter-NT: Itínoe kutí ngíxone nje'éxaxapa, yundóxinopinoe vo'oku sasá'ipeane pehúnevo
    vo'oku ítuke Kristu.
  bmr-NT: Taseeme, jaaneguiiha amɨɨhaidi caatɨnɨhi, Moocaani amɨɨhai imitɨco Jesucristofeenedɨ
    ubuusucumaño.
  fuf-fuf: Miɗo windande on, yo fayɓe, ɓay junuubaaji mon ɗin yaaforaama sabu innde
    makko nden.
  bhl-bhl: Yesus em muluwel ibolow mutuk fian keyemkabi nakunum kumel kunum waneng
    yutaka! Sunbin-Got e yukalem ibolow sili sili nam be Yesus em wiin dim kel sak
    misim kuw kulu koyemse kasike, ne fut kale boko, yulo dabalayemi te.
  ons-ons: Gipon borasokopne, Kristo wane eŋet wane Anutuŋo borikineŋine qeliŋgi siukwareke
    eawane don iwa qe ŋibonmaile.
  con-NTPO: Dushundeccu, que'i Jesucristove in'jansi que'i egae jincho'choma tayo
    joqquitssiansi gi que'inga tevaen.
  ghs-ghs: Oonita sinabidzaho maimane, nike bosata Kiristu gesina naate abike dzoomaqi
    baaqorai oke ana nike qupanomaiteqi qeete. Qate qesai dzobadzoba nikemeta ooraimi
    Ohongaho noo nike tuuhoromi nike oho bedzaeta Iibadzake suqobirorami ana oho hasa
    hiireqi qeete, dzoobe. Ma qeseba khameto name, Kiristui nikeho baura eeteqi kahosa
    nikehoke teetemi, dzoobe abiniqake nike Ohonga Mai gesina naatemi ana oho qaki
    naate qeete. Oonita erai maimane ma abi boseba ma paha khametoho noo oke ana gama
    qeesubi, dzoobe!
  peg-peg: ଏ ଇସ୍ୱର୍‌ତି ହିମ୍‍ଣାକାଦେର୍‍, ଆନେଙ୍ଗ୍‌ ମି ଲାଗାଂ ଲେକିକିନାଙ୍ଗା, ଇନେକିଦେଂକି
    ତା ତର୍‌ କାଜିଙ୍ଗ୍‌ ମି ପାପ୍‌ କେମା ଆତାତ୍‌ନ୍ନା ।
  txu-NT: Ar aprĩre, akmere, àpnhĩre ar, mỳkam ne ba ã ar amã ikabẽn jarẽnho ane?
    Bir, gar ajaxwe nhym Jeju arỳm ar ajaxwe pãnh ty. Nhym kam Metĩndjwỳnh arỳm Jeju
    man arỳm ar ajaxwe maro aknon ar akam ngryk kêt ne. Kam ne ba pi'ôkkam ã ar amã
    arẽnho ane.
  eng-WEBU: I write to you, little children, because your sins are forgiven you for
    his name’s sake.
  gnw-NT: Aicuatía cuarãi peve, cheraɨ reta, Tumpa umbɨasa peve pembaeyoa reta ramo.
    Umbɨasa ma peve Jesucristo jee re.
  mux-mux: Nanga numanu monjuliu kangambulama, Krais-nga bili walsiringeliinga Pulu
    Yili-ni eninga ulu-pulu-kísima ‘Mania pupili.’ nimba kanupa konde tinjirimeliinga
    pepá ili eni topu siker.
  maj-NT: Jun ntína̱, títs'inntúnu̱u a̱t'aha̱ tu̱ nga̱t'aha̱ ni xi kits'ín Jesucristo̱
    kin'endyjat'aha̱nu̱u ngatitsunnu̱u.
  bkq-NT: Iamimeom, âyanmo xirâ kata kâingonodyly, Cristo mâinwântuomo lelâ Deus inakanhe
    amitomobyry nhygakely.
  kue-kue: Nangrima kembra wagle, na pepa i bogl ene teinga. Sraglpre, Yesus kangiye
    mina ene tandaglmeno God koko ende tongwa.
  cot-NT: Irijanijia notioncantajiaquempica ishejiaquempirotarite Aapani Irioshi piguempevaerejia,
    aatoqueate iquenquejacaajimpiro, piquemisantajiaqueritarite Jesoquirishito.
  bnp-bnp: Mua e huriki e tugu, a here lakea ne mua, a vuhuna a Vure i puga vuroki
    na rane Kristo a naro hale ne mua.
  apn-NT: E kot pa ahpỹnhã tanhmã mẽ amã ixkapẽr to nẽ hã kagà. Mẽ apiitã te mẽ apê
    ixkra pyràk. Na ka prem Jejus kôt amnhĩ xunhwỳ nhũm Tĩrtũm ja hã mẽ apumu nẽ Kra
    kukwak ri mẽ ate amnhĩ tomnuj piitã amnhĩ katut kôt rẽnh pa nẽ axte kãm hamaxpẽr
    kêt nẽ. Jakamã ra mẽ ate Tĩrtũm kêp Mẽpanhĩpêêxà Maati hã omunh mex. Nẽ mẽ ate
    Jejus kôt amnhĩ xunhwỳr ã amgrà xohtô xwỳnhjaja. Amnepêm amrakati ri Jejus ra
    rãhã ri pa ho pa xwỳnhja kôt mẽ ate amnhĩ xunhwỳr xwỳnhjaja kot paj mẽ amã tanhmã
    ixkapẽr to nẽ hã kagà. Nẽ mẽ akwỳjaja ham Jejus kôt mẽ ate amnhĩ xunhwỳr xwỳnhjaja
    ra mẽ ate Tĩrtũm kapẽr mã ajamaxpẽr rãhã ho ri apa. Jakamã na hte Satanasti mẽ
    ate amnhĩ tomnuj prãm xàj tee ri tanhmã mẽ akrã hto ka mẽ Jejus nhỹ hã kutã amnhĩ
    to htỳx pê hkôt amnhĩ nhĩpêx kêt nẽ.
  ctp-NT: ꞌWan sñiěnꞌ, ndaꞌaǎn kityi re chaꞌ tsaa seꞌen ndiꞌin wan, chunꞌ chaꞌ wa
    yꞌni Ndiose chaꞌ tlyu tiꞌ ꞌwan; chabiyaꞌ ꞌin Jesucristo wa yꞌni tyii Ni kiꞌya
    nu ndiꞌin ꞌwan.
  opm-opm: Norhe taptem brer muka. Got oh Krais orhe dap tei gure er hat sapti ohe
    yan oh it na dahama eimat hanhan mar namdapatmuro rim noh mama meng moh gurnong
    brak mat nasarmur.
  bvr-bvr: A-lay, gu-ngarda yerrcha, japurra ngapa nyiburr-jirra, ngaypa ngu-wukurrjinga
    ana-gorrburrwa ngardawa Wangarr baywarra gu-negarra ana-gorrburrwa gun-nerra nyibi-rrimarra,
    ngardawa minypa Jesus Christ a-rorrchinga ana-gorrburrwa.
  wal-wal: Ta naatoo, Xoossai Kiristtoosa sunttaa gishshau, intte nagaraa atto yaagido
    gishshau, taani intteyyo xaafais.
  zad-NT: Le' xiiṉdawaa, chzej' le' dga, daa ba bizi'xen Chioza' saaxya c̱heleka'
    daa wit Jesucrístona'.
  kmg-kmg: Naru motec ŋoŋe Jesu šâŋe-ticnere erâ sâqocne bâtâmire-ŋarekicnere dâŋ
    qâreŋke-ŋarekopac.
  aso-aso: Izipahaꞌne zuho mate, Izesuꞌnimuꞌ ve lo Oꞌmosoꞌmo lihimetine hulo-lengede
    neive. Nemuꞌ luhuvo niteꞌ mene nogize-lingiduve.
  uli-uli: Iy teftafwey babior iremi re wol layi, le fael mala sa chuy molfidmi le
    yagel Kristus.
  nin-NT: Ingga ko charr ki imba, amarr mu, nggo a ka nggurr ila ure imba yi zhi ni
    itu i isa i Yesu ba.
  tgk-tgk: Эй фарзандон, ман ба шумо менависам, чунки гуноҳҳои шумо аз барои Масеҳ
    бахшида шудаанд.
  acu-NT: Uchichir ainautirmin, Jesucristo ni jakamurijai atumi tunaarinka tsangkutramrau
    asamtai, atumin aatjarme.
  cak-WNT: Riyix ri achi'el tak walc'ual, ntz'ibaj ronojel re' chiwe, ruma riq'ui
    ri xuben ri Jesucristo, wacami cuyutajnek chic ri imac.
  ebk-ebk: Chakayu ay maifilang as an-akku, chak isurat na kan chakayu, tay napakawan
    kayu as nan fiasfiasoryu kiapú kan Cristo.
  spa-PDDPT: Les escribí, hijitos, porque sus pecados les fueron perdonados por su
    Nombre.
  ruf-ruf: Nomwandikilani mwemwe iwanangu, kwaapfila nzambi tsenu tsileghusighwa kwa
    taghwa lya Kiristu.
  gun-gun: Xera'y kue'iry, pẽvy ambopara mba'eta pejejavyague omboguepaa ma hery rupi.
  agu-BL: E'u' jun c'oloj wajwutz, chi e'u' witz'un tane'n, na chintzan tan stz'ibe'n
    nin yi xtxolbile'j scyeru', na ja wi't cuylij chipaju' tan Jesucristo.
  isn-isn: Kumukilisilya unyenye, ana alowa, Kunsoko mulekewe i milandu anyu kunsoko
    a lina nilakwe.
  ilo-ULB: Agsuratak kadakayo, patpatgek nga annak, gapu ta napakawanen dagiti basbasolyo
    maigapu iti nagan ni Cristo.
  pir-NT: Yʉhʉ pohna, Cristo tiquiro yariari mehna mʉsa ñañe yerire cohãri jiri. Sa
    yegʉ mʉsare yahu ojoagʉ niaja.
  anv-NT: Baá ba abi gejeé, me nsame ɛnyú unó bina neńdé Ɛsɔwɔ ajií mɛ nte
    gabo nyú gétúgé genó ɛyi Kras apyɛɛ́.
  sab-NT: Ba ulita cha olia kare, uñale chage ba che Ñenua Chube uñe, uñale chage
    Jesucristo agedu giti Chube ba agedu me no talla mliunga ulita ama mi tachke dare
    ba agedu me no giti, ene ba chege trate Chube gwa giti, malen cha chada ai dege
    ba alin ba ulita ta gbagda. Cha chada ai dege ba kwian juma ulita alin, ba geru
    Jesucristo giti uñe trate, uñale bage Jesucristo klebi enebi lle ulita gwangeabi,
    malen cha kle chada ai dege ba alin ba ta gbagda dare. Cha chada ai dege ba ulita
    kirogwa biale alin, ulia ba mo ta gbaba kiraske Chube gerua giti, ba Chube gerua
    Jesucristo giti gau ulia mo tale kaire Chube kiralla giti ba kle kirachke che
    dolla Satanádi, malen cha kle chada ai dege ba alin ba kira gbagda, ene ba ulita
    chege ma kiraske chada ai batenga giti.
  tmd-tmd: Jisas Krais nuŋ wöröxöŋ aku mɨ, God ap kib mag gwogwo rɨmɨdöi aku nugwön
    röböxa. Aku, nɨ ñɨgö halöu ha madmag yöbö nɨ bla mönö kɨ kai kɨtmɨdla.
  acr-NNT: Kantzꞌibꞌaj pan waꞌ che alaq, ralaq walkꞌoꞌal chupa rubꞌiꞌ ri Dios, ma
    kuytajinaq chi mak alaq ruma ri xuꞌan ri Qanimajawal Jesucristo.
  kpg-kpg: Au e hihi adu gi goodou, agu dama, idimaa, godou huaidu la guu lawa di maahede
    i di ingoo o Christ.
  taj-taj: ङाला कोलागदे, ख्रीष्‍टसे लमा एनीगदेला पापला दोष मेटब तबा मुला भिसी ङाइ
    एनीगदेदा चु ताम भ्रिबा मुला।
  avt-avt: Nɨkerek nai, hi hewisi tɨwei ik hentar menmen enum yi yɨrɨakem God epei
    kesakem. Hɨrak kesakem kentar menmen yaaim nɨpaa Jisas kɨrɨakem.
  cbk-cbk: Ta escribi yo con ustedes, mi maga anak, cay Dios ya perdona ya el di ustedes
    maga pecado por causa del nombre di Cristo.
  uig-ARA: مەن بۇلارنى سىلەرگە يېزىۋاتىمەن، ئى ئەزىز بالىلىرىم، چۈنكى گۇناھلىرىڭلار
    ئۇنىڭ نامى ئۈچۈن كەچۈرۈم قىلىندى.
  tuf-tuf: Aját síw̃jaquinu, ba ac uch cuihsuro. Baat ay bár yajác táyaran Jesusat
    tunjac etar cuihsuro.
  abx-abx: Agsurat-koy to si ka'am mga hinigugma'-ko kadadi'-dadi'an, kay nagpasaylo
    na i mga sala'-bi tungod si arun-na si Jesus.
  mco-NT: Miich ajcxy mɨgügtɨjc huɨdibɨ ooy ndzocy njɨhuɨ̈yɨch ajcxy jadu'n nej ixyipy
    ngɨ'm'ung ngɨ'm'anäcɨch, com Dios tɨ miich ajcxy mbocy xyhuinmecxtayɨ co Jesucristo
    y'o'cy mɨɨd ajcxy mbocy ycɨxpɨ, paady ycɨxp cham nnijayɨɨygɨxy.
  cpb-NT: Notomipaini, eeroka nosankenatzini jiroka tema pikemisantairi Cristo, paakotapiintairo
    iwairo, iroowa ipeyakotakaantaimirori pikaariperoshirewetaka.
  aon-aon: Ipak eikish arpesh douk pape kabi eikish batowish-umori, Iruhin anan douk
    urkum morum agundok Krais nagok nator apak um aria anan madae nusuhwesh nupe um
    yoweishi inahos apak menekesh iri uwe, uwok. Nakwreyeshuk. Douk namudok aria eik
    yenekumepogu baraen um apudok shup.
  hus-NT-2005: Tsʼitsik chakam, tu dhutsuntsal abal na Dios ti pakwlantsámalichtsik
    an ta walastalábil kʼal tin kwentakʼi na Jesukristo.
  mig-NT: Súchi̱ jíná'an‑ró, cháa‑ri̱ tutu̱ yá'a nuu̱‑ro̱ chi ja̱ sɨkɨ́ Jesucristo
    te ni̱ sá'a Dios tu̱ká'nu ini̱‑ya̱ núu̱ táká kua̱chi‑ró.
  bps-bps: Na dad ngàgu di kafaglut, smulat agu ani di gamu, du i dad salàyu tanlifet
    Dwata fagu di kfati Dyisas Krayst.
  mbs-mbs: Menge batà ko te pegpemenal, simolat a den kenyo so ibeg ko megpeaneng-aneng
    a kenyo te pigwedad den te Timanem se salà niyo pineokit ki Jesu Cristo.
  tof-tof: Ka yabüka wialómdóla, moboküpdü olmalpókaldó, zitülkus mi umulakla, yabü
    kolae tonarr barrgorrónako Yesukama.
  cme-NT: Mi bisãlŋ namaa, Yesu-Kirsa maama-na na ãmbabalma hurii halaŋ, ku'i ciɛ
    mi ta mi nyɛgɛ̃ŋ sɛbɛ daayo‑i da mi hã-na.
  sus-sus: 'N ma die, n xa a masen wo bɛ yi sɛbɛli ra: Wo xa yunubie bara xafari Isa
    xili saabui ra.'
  pon-2006: I ntingwohng kumwail, nei seri kan, pwehki dipamwail kan lapwkidahr mwaren
    Krais.
  dad-dad: Aya kesu tar ã atotkeneik, ere nigin, ãgenei mosor in yana bunem weder
    tu kelen.
  zab-NT: Cacuáa cartré par iratectɨ de lliinia, te pur aguc perdón de xtuldtɨ pur
    guelrnabee xte Jesucrist.
  jae-jae: O ŋoc gêŋac, aê tec kato gêdêŋ amac nec, ŋam gebe nêm sec gêjaŋagac kêtu
