  bhd-bhd: हे बच्चाव अवं तुसन एल्हेरेलेइ लिखताईं, कि यीशु मसीहेरे नंव्वे सेइं तुश्शे
    पाप माफ़ भोए।
  too-NT: Quit iccātzo'knuni'yāni' hui'xina'n, quilakska'tā'n, como Dios cāmāsputūnu'ni'nī'ta'ni'
    mintalaclē'i'ca'n por ixpālacata Jesucristo.
  ind-AYT: Aku menulis kepadamu, hai anak-anak, sebab dosa-dosamu sudah diampuni demi
