    bhyemwe kulwa ingulu ya lisina lyaye.
  mlh-mlh: O odumadepune, Yesuji komeru tinabiŋe yasogo roru goga ore eru Anutuji
    ŋoŋore agiburaŋ bokeru qofoso foreya. Ore eru buŋo yo quraŋga ŋarego.
  gof-ENT: ታ ናይቶ፥ ኪሪስቶሳ ሱን ባጋራ ሂንቴ ናጋራይ ኣቶ ጌቴቲዳ ጊሾ ታኒ ሂንቴው ፃፋይስ።
  aau-aau: Hano ney ihey-ar om, hakwe hme seme mey kow, payhokuaw, hmo weynpaweyn
    piap-araw mokwe po lorionay kow, Krais so uru so kueir nonaw.
  tvk-tvk: Di nadis bat mi xamim, horamue navan xil e neketen, vengan xa Hi di miketeh
    bos rilomun mi xamim nggo naha xa Iesu tepol ni e rin te tesaen namim xil.
  prf-NT: Magsulaták dikomoy a anak ku hidi, gapu napatawad dán en kasalanan moy hidi
    gapu ten ginamet ni Cristo.
  auy-auy: Kesí iyámpóísono. Kembiwísáféna Ísu Káráísiti pukáimba póna Maníkó kentí
    sáwí-imayaa maitíyukaintafeꞌa kemá maanáúfáí agai-timúne.
  tbg-tbg: Ti vaintivaravauvo, Kotiva Karaitira kaiqarao tiro, viva ne qora kaiqa
    vare varia uvara nunka nimitairara ti, te ni qara nimite vauro.
  hub-NT: Uchir ainata, Yuus ni timaurin metek umiak, atumi tunaurincha Jesucristo
    mantamnamunam tsagkurtamrau asaakrumin, junaka aatjarme.
  hmo-hmo: Lauegu natuna e, umui dekenai lau torea noho, badina be emui kara dika
    be Keriso ena ladana dainai idia gwauatao vadaeni.
  big-big: Ini Yisuyegi ngizi kumuli negi yango keya marekngangwili nobiyeng mizi
    puwili ne iniyegi lende miza yani, purik kaile inuguyeng Kilisigu mizarago weik
    tumula legi.
  gux-G: N dian i li til ne, yinb n yaabila, ki dugni U Tienu tieni sugli i biidi
    po ki dugni o yeli po.
  cnl-NT: 'Rɨ²juøøn³¹na¹ ''nee''²³ júu² la³, te''²³ xii''³: Qui² mɨ³uu³ dsoo² quien³²na''³
    ''e³ juo''³ra''³ rɨ³løn³¹na''³ dsa³ quien³² Jesucristo.'
  zar-NT: Ruzúajaʼ queë́liʼ lu guichi, zxíʼinaʼdoʼ, tuʼ chibunít lahuëʼ Dios dul-laʼ
    nabágaʼliʼ, tuʼ runëʼ le guzxíʼ lu nëʼë gunëʼ.
  kde-kde: Nangu nìnnembilanga mwenu mmanavangu muing'ulupa, kwa kuva, masambi lenu
    lànisamehewa kupitila Yesu Kilisto.
  ata-ata: Ta molomoloxeni e amasaxainge, eni akaukavumengi, xo Lataua muxiu tumalouu
    ꞌiliꞌilixo masumasua noxinge no anu ualasou Tila Iesu.
  qvw-NT: Cananñatacmari isquirbiycälimuc, am chulilläcuna, Jesus-laycu juchayquicunacta
    Dios pampachaycälishuśhayquicunäman,
  nfa-nfa: Ana-ana! Jaꞌa suri sasuri ne hia miu, lula Kristus madhe le gati miu, hèia
    Ama Lamatua saku eele le sasala miu.
  tnp-tnp: Rəhak kəlkələh mɨn, iətətei nauəuə u kəm təmah, mətəu-inu Uhgɨn təmafəl
    rəkɨs noliən tərah mɨn rəhatəmah e nati u iətəm Iesu təmol.
  urd-urd: ऐ बच्चो! मैं तुम्हें इसलिए लिखता हूँ कि उसके नाम से तुम्हारे गुनाह मु'आफ़
    हुए।
  hot-hot: Avômena, hathak yani anêŋ athêŋ bôk hêv môlônim kambom vê yôv ba intu yahato
    hadêŋ môlô.
  mqj-NT: O anakku, kuukisangkoa' inde sura'e annu digarri'iammokoa' kasalaammu ura'na
    pengkaranganna Yesus Kristus.
  rus-SYN: Пишу вам, дети, потому что прощены вам грехи ради имени Его.
  mbh-mbh: Na rongan tho wat riong ake a thomu tutukre ako ini a Krais ile, eneke
    ako nge a Krais inga, God i eltetpot lomu vothung kerenga.
  bdd-bdd: Gwagwama yo, gwae bewa yaleleyawa weyahina ꞌimi puiyao Yehoba ꞌinuwasamudiya,
    Yesu saninega.
  cbt-NTPO: Canpitaso' imarama' ni'ton, ninshitaranquëma'. Hui'nahuëpita pochin nicatënquëma',
    ninshitaranquëma'. Quisocristo canpoa marë' chiminin. Imapatama', oshanëma' inquitërinquëma'.
  srn-NT: Mi pikin, mi skrifi unu, bika un kisi pardon fu un sondu fu En nen ede.
  cta-NT: Cuꞌma̱ sñiꞌ naꞌ, nscua naꞌ quityi re chaꞌ ca̱a̱ slo ma̱, xquiꞌya chaꞌ nguaꞌni
    clyu tiꞌ ycuiꞌ Ndyosi jiꞌi̱ ma̱; xquiꞌya Jesucristo cua ngüityi̱ Ni quiꞌya nu
    ntsuꞌu jiꞌi̱ ma̱.
  bqc-SIM: Ma nɛ́ↄ, má láɛ bee kɛ̃̀ɛ́ kɛ́ á duuna kɛ̃̀wá aà tↄ́ yã́ musu yã́i.
  tcz-CHONGTHU: Pathen chate ho dinga kajih ahi, ajeh chu Yeshua jal'a nachonset u
    ngaidam nahi tauve.
  mar-mar: प्रिय मुलांनो, मी तुम्हास लिहीत आहे कारण ख्रिस्ताच्या नावामुळे तुमच्या
    पापांची तुम्हास क्षमा झालेली आहे.
  snp-snp: Linate nomilipane kefolao, Yesu kuliyalo Gotikafo lifimatina kilili o gedetaima
    nenako, loto lufuwa ama ya wi fulo gedowe.
  isl-isl: Þetta skrifa ég ykkur öllum, börnin mín, vegna þess að syndir ykkar eru
    nú þegar fyrirgefnar, í nafni Jesú frelsara okkar.
  spy-NT: Āsirwook akweek lēēkōōk kuuyu kōōkunyōōwook ꞉Yēyiin kaat ām ng'ōōkiswookikwook,
    kubununēē kaayneetaab Yēēsu.
  xnn-xnn: An-akko, nan gapo ay mensolatak ken dakayo et tay napakawan nan basbasolyo
    gapo isnan nateyan Kristo ay pala ken datako.
  mwe-mwe: Ngunakunnjandishilanga mmanganya ashibhanangu, pabha nshileshelelwanga
    yambi yenunji kwa lina lya a Kilishitu.
  tte-tte: Natuguwao, walo bwaite yaleleyawa kolimiu kaiwena Yaubada ami pwanoli inuwatu-pwaikiliko
    Yeisu ana paisowa kaiwena.
  tcs-tcs: Ai raitem nau po yupla, ol labing pikinini blo mi, ebridem sin blo yupla
    i nomo gad, bikoz prom wanem Zizas i bin mekem.
  hlt-THB: Ka lungnaak ka cakhqi, ang ming ak caming nangmih a thawlhnaak ak khanawh
    qeenkhaw ngai na a awm hawh dawngawh, ca qee law nyng.
  soq-soq: Obaina, e mida tauma sanaa sumanai bedewe odale wainilana manlawo girumantedina,
    ipawa e kadila Iesu ebowa mampe insendabuasane mitenauben.
  qub-qub: Wamräno caycajcuna, gamcunamanga cartacaycämö noganchi-raycu Jesucristo
    wañuyninpa Tayta Dios juchanchïcunata perdunamashanchïpitami.
  att-att: Sikayu nga ánâ ku, makapattúrákà nikayu gapu ta napakomá kayin ta liwiliwâ
    naw megapu kâ Apu Kesu Kiristu, nga netapil megapu nittam.
  bki-bki: Kamiu keneriku nalo, kamiu kanaku solbouo nalo ea kiado moneano, kiniou
    nojom̃a nobivitauia iliano nalo nei biedu ban kamiu bior kamiu naruei napano Atua
    karam̃ado naio biekokoa kenemiu kariano nalo kar Yesu Kristo siano, mila kumijikia
    naio.
  bqp-bqp: Ma nɛ́ yenyĩdenↄ, matɛni abirekũ oárɛ kũ á durunnanↄ kɛ̃̀áwa a tↄ́ gãi
    yãimɛ.
  mcp-mcp: Yé bwán bâm, mə́ cilə bɨ́, nəcé Zɛmbî mə́ juu bɨ́ nə *misə́m mín nəcé *Krîst.
  hat-hat: Timoun mwen yo, m'ap ekri nou paske Bondye padonnen peche nou yo poutèt
    Jezikri.
  npl-NT: Nopilwantsitsiwah, nomejwah nomechtlajkuililia ken Dios yonomechtlapojpolwi
    de nomotlajtlakolwah itech Itoka n Cristo Jesús.
  bgg-bgg: Gu ne nathek shii zey, gu aniphiing, nyieliieshii nathek layogthek ne Masi
    chiang è khungjong ro.
  eng-TCENT: I am writing to you, little children, because your sins have been forgiven
    you on account of his name.
  eng-BSB: I am writing to you, little children, because your sins have been forgiven
    through His name.
  cpu-NT: Notomiite, eeroka nosankinatzini iroka tema pikempisantairi Cristo, pipairyaapiintairi
    ivairo, irootake ipeyakotantaamirori piyaariperoshirenka.
  san-ASM: হে শিশৱঃ, যূযং তস্য নাম্না পাপক্ষমাং প্ৰাপ্তৱন্তস্তস্মাদ্ অহং যুষ্মান্
    প্ৰতি লিখামি|
  tac-NT: Neka oséguru 'emi napu pe kulí chojkí Esukristo oyeria, 'emi napu 'ma bujérigame
    ju chátiri 'nátili Esukrístote, alué Esukrístoka 'sile sébali gatea, alué resítiri
    'nátili bujigá, napurigá 'ma senibí bi'wígame alawégame nímempá 'emi.
  eng-WEBPB: I write to you, little children, because your sins are forgiven you for
    his name’s sake.
  gfk-H: Iau pakpakat tupas muat ira natigu gar ta Karisito kanong Kalou i ta lik
    luban sei ira numuat sakana magingin utano hinsa ne Karisito.
  viv-viv: Natukweyao, omi tovetumagana ma agaimiya gaꞋetoladi, faꞋina Yesu Keliso
    yana alika againe Yaubada yami koyona giyawelina.
  yao-yao: Ngunlembela ŵanyamwe ŵanache ligongo nnecheleswe sambi syenu kwa litala
    lya aila yaitesile Kilisito.
  tgp-tgp: La natuku, na lo uliuli isamim matan nomim sasati God mo r̃omir̃a matan
    Kr̃isto.
  auc-NT: Wëñæ̈mïni ëñëedäni. Edæ Itota Codito ëmöwo beyænque mïni wënæ wënæ cægaïnö
    ante ñimpo cæte quëwëmïni ïmïnipa, ante adinque botö mïnitö ïmïnite yewæ̈mömopa.
  kbc-NT: Ionigipi yemaanigipi. Jidikotibigaɡ̶aji leeɡ̶odi Aneotedoɡ̶oji aɡ̶alee ɡ̶adiloikatititetiwaji
    leeɡ̶odi ɡ̶abeyaceɡ̶eco, leeɡ̶odi Cristo ja yeleotedoɡ̶odomi.
  bmh-bmh: O izal gelear alear ag Yesus en oiagab petak mina, agal igul eg macanemen
    go Uwait nug zilagai mareun, gonun, iz ag sikut wai marem.
  ctu-BL: Wolic ts'ijbubeñetla alobob, come ñusʌbilix la' mul cha'an i c'aba' Jesús.
  meq-meq: 'A nəkurom wawa ga hay, na watsakum naha na, a nəkurom: Na watsakum naha
    na, hərwi Mbəlom kə pəsakum ha mezeleme kurom. A pəsakum ha na, hərwi Yesu Kəriste.'
  noa-H: Keena, har hewaa Hẽwandam hiek hʌ̈k'a nʌm gaaimua hagt'a chaainjö k'it'ëem
    k'ʌʌn, Hẽwandamau Jesucristo gaaimua ya pãach pekau perdonaabarm pãrau k'ap'ʌ
    naawaita mʌg hẽsap pãrag p'ã deepʌ̈i chirʌm.
  alp-NT: Imire saka ruaku anaru neka rebe hlaleke loko Alla. Au leki lepata meiju
    ete imi le Alla Iampune imi dosaru peneka baue Kristuse Iono ete imire.
  san-VEL: he "si"sava.h, yuuya.m tasya naamnaa paapak.samaa.m praaptavantastasmaad
    aha.m yu.smaan prati likhaami|
  kbq-kbq: Osi mofavrenimota ama avoma kre neramuana, Anumzamo'a Jisasi agifi kumitimima
    apaseramante'negu kreneramue. Na'ankure Agri Agire kumitimia apaseramante'ne.
  kbh-kbh: Básenga, ats̈e cbontsëbuabiamná Bëngbe Bëtsá ts̈ëngaftangbe bacna soyënga
    tcmojáperdonama, ndayá Jesús tojanma sóyeca.
  ron-LSB: Copilașilor, vă scriu vouă, pentru că păcatele v-au fost iertate pentru
    Numele Lui.
  pon-pon: I intin won komail, jama ko, pwe dip omail lapwadar ki mar a.
  nhe-BL: Noconehua tlen nimechicnelía, nimechtlajcuilhuilía ni amatlajcuiloli pampa
    Toteco ya inmechtlapojpolhuijtoc imotlajtlacolhua ipampa tlen Jesucristo quichijqui.
  sps-sps: Nyo kirkir rou tsumin fuainy vainy to te faarei rom fuainy guei tsonyo,
    tana saa a fo aveto tsumi te tagarus en, i to tsun kan tana asangan e Krais.
  wnc-wnc: Ngan waatdakana. Nata ginde natapa sanga Jesuta tasinimukut takngae natake
    Anututa waiakngasa gwa sandetdamukut ngang natake pas asanu ginde matandamunggat.
  bus-bus: Ma nɛ́ yenzideenↄ, mɛ́ɛ beee ooare kɛ̀ a durunnↄ kɛ̃̀awa à tↄ́ gãzĩ yãnzimɛ.
  gub-BL: Amuapyk ko heze'eg pape rehe ihe, peme imono kar pà ihe, hepurumuzàmuzàg
    wà, ta'e Tupàn umunàn penemiapo kwer ikatu 'ym ma'e pewi a'e xe. O'ok ikatu 'ym
    ma'e pewi, ta'e Zaneruwihawete umàno penekuzaromo xe.
  imo-imo: Nanga bakuluma, Kraistinga imbina Goteni enonga ulu pulu kerima tiye kolorumu,
    akumunga i pipiamu eno topo tiro.
  boj-boj: O ijo aŋgro kiñilala, niŋgi quiy. Kristus aqa ñam na Qotei a nuŋgo une
    kalil kobotetŋgej. E deqa anjam endi neŋgreŋyosim nuŋgoq qariŋyonum.
  eng-DRA: I write unto you, little children, because your sins are forgiven you for
    his name’s sake.
  knf-knf: 'An babuk naan, dţupan uko wi : Yeŧu Kriŧtu ado kë Naşibaţi amiiran ipekadu'
  san-KHM: ហេ ឝិឝវះ, យូយំ តស្យ នាម្នា បាបក្ឞមាំ ប្រាប្តវន្តស្តស្មាទ៑ អហំ យុឞ្មាន៑
    ប្រតិ លិខាមិ។
  arn-NT: Pichike weni, wirileluwiyiñ eymün ta tüfachi dungu Ngünechen am wiñoduamatuetew
    tamün yafkan mew, tamün püramyetuafiel kisu tañi üy.
  zas-NT: Xiꞌn, rucan guiꞌch guie par lëjt, din ma gojc xtolidi perdon por xguialrniabee
    Jesucrist.
  ken-NT: Bɔ̌bha, nchí sɨŋ ntá yɛka mbɔnyunɛ Mandɛm afóŋórí bɛbʉ́ ɛbhɛka ɛ̌ti
    Yesu Kristo.
