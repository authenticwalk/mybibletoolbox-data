    vɨga lɨgangwuk. Ngwutno ngwuk kat pɨlɨwutɨgowun. Ngwutna nat nɨmba kwandɨ nyangu
    vla lɨgangwuk. Ngwuk Seten kat kwulakngwuk. Ngwuk kwonduo lɨga nɨmba ngwuk. God
    waa nyaangɨt ngwula maawupmba lɨgandɨ.
  hun-hun: Írok nektek, gyermekek, mert bűneitek megbocsáttattak az ő nevéért.
  mcf-NT: Esuquidistu tantiaquid icsho Nuquin Papan cuidenquiocquin mibi icsaid paucac.
