  ena-ena: Iadɨ ninanadi cɨki cɨki me namɨlaŋ uami. Asɨ agaŋ Jisasɨ hɨmami agasaŋ
    igahɨlavɨla naludɨ hugɨ agɨladɨ ci hivalɨ uami. Hameŋ sadaŋ manasɨŋ nagadɨ nalusaŋ
    lɨbadin uami.
  nbq-nbq: Naburi nendawi hunik yi wai. Hit henendawi Ala abut ovaga vanggabaluk avyarat
    ombasagwi ako vaga, Ala en henomaluk dek erogo bigigi atma, henake dirup yi, mbalheraliga
