  swe-swe: '[Följande stycke har kopplingar både framåt och bakåt. Efter en avslutad
    diskussion i två triader med påståenden, kommer nu en uppmuntran till de troende
    strukturerad på samma sätt med två triader i en fin poetisk symmetri. Johannes
    bekräftar att de är förlåtna och att de känner Fadern. De två triaderna är snarlika,
    men ändå olika. Det är främst de två första fraserna, verserna 12a och 14a riktade
    till barnen, som skiljer sig åt. Det kan vara tre distinkta grupper som adresseras
    – barn, fäder och unga män. Ett annat synsätt är att den första gruppen, barn,
    syftar på alla troende. Den delas sedan in i två grupper – fäder och unga män.
    Det kan vara fysisk ålder som avses, men troligare är att det syftar på den andlig
    mognad och privilegier som bör finnas hos alla troende. För en ung troende är
    kampen mot den onde extra påtaglig. Med ålder och andlig mognad följer en djupare
    relation med Gud.] Jag skriver till er kära barn (älskade familjemedlemmar), för
    era synder är förlåtna genom (på grund av) hans namn.'
  cth-cth: 'Ka lungpataw e canaw: nangmouh teh hote Bawipa min lahoi yon thoungsak
