  ceb-ULB: Ako nagsulat kaninyo, hinigugmang kabataan, tungod kay ang inyong mga sala
    gipasaylo na pinaagi sa iyang ngalan.
  ces-LB: Děti, poznaly jste Otce a jsou vám pro Ježíše odpuštěny hříchy.
  mkn-mkn: Ana-ana dong! Beta ada tulis ini surat kasi bosong, tagal Kristus su mati
    kasi bosong, ais Tuhan Allah su hapus buang bosong pung sala-sala dong.
  pol-UBG: Piszę do was, dzieci, bo zostały wam przebaczone grzechy ze względu na
    jego imię.
  qxh-NT: Wawacuna, nuwanchi-raycur Jesucristu wañuyninpa Tayta Diosninchi juchanchita
