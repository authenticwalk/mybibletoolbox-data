  san-SIN: හේ ශිශවඃ, යූයං තස්‍ය නාම්නා පාපක්‍ෂමාං ප්‍රාප්තවන්තස්තස්මාද් අහං යුෂ්මාන්
    ප්‍රති ලිඛාමි|
  yut-yut: Mɨŋat monjɨyono, Kristo dakon man do aŋek Piŋkop da yokwisi yopmaŋ damgut.
    Uŋun do aŋek on papia mandaŋ damɨsat.
  grc-BYZ: Γράφω ὑμῖν, τεκνία, ὅτι ἀφέωνται ὑμῖν αἱ ἁμαρτίαι διὰ τὸ ὄνομα αὐτοῦ.
  cpc-NT: Notomiití, iiroka nosankinayitzini jiroka tima pikimisantairi Cristo, pipairyaapiintairo
