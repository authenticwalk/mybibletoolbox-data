  ote-NT: Nuꞌahʉ ba̱tsihʉ, dí opꞌaꞌihʉ pa ga benꞌaꞌihʉ gue Ajua̱ ya xa punꞌahʉ ri
    tsꞌoquihʉ. Xa punꞌahʉ ri tsꞌoquihʉ ngueꞌa̱ xcá camfrihʉ ra Zidada Jesucristo.
  wnu-wnu: Io, an yonou wau gas ende. End Qenu munon inubersiau tari eng gab-gab aninou
    qomon boru eng nugutumuget wagerei. End ne ye qob e qamb gumotoroum.
  zam-NT: Gu' co' nac xal xgan' bix daa loon, ngue que'en cart ndxè' loo gu' tac Diox
    mton'le' xtol gu' no xquin gu' por cón che'n Jesucrist.
  zyp-NT: Dopaw sawtei sahlo, Zisu a ming thongtah naa suanah vytei ngethai a cang
