  tur-YTC: Yavrularım, size yazıyorum, çünkü O’nun adı uğruna günahlarınız bağışlandı.
  san-ITR: he shishavaH, yUyaM tasya nAmnA pApakShamAM prAptavantastasmAd ahaM yuShmAn
