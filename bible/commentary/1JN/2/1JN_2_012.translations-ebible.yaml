  xtd-NT: Daꞌya kuechi‑da, kidavaꞌa‑da nuu mee‑n, chi xaxeꞌe Jesucristu, xá n‑taxkanu
    ini Ianyuux kuechi‑n.
  mdy-ETH: ታ ናይዮቴ! ጎማ ዒንሢኮ ኪሪስቶሴ ሱንፆና ዓቶም ጌይንቴሢሮ ታ ዒንሢም ፃኣፓኔ።
  spl-spl: Kiristoŋe himbimâmbâ ge nengât tosahât otmâ kawenenŋan kinmu kuŋetâ muop.
    Yakât den pat ekyongomunŋe nâŋgâŋetâ bulâŋe otmu Anitâŋe tosayeŋe pilâyiŋgiop.
    Yawu otmu yâk orop biwiyeŋaŋe kepeiakmâ konohâk otmap. Otmu lohimbi papato yeŋgât
    yuwu sâmune nâŋgâŋet. Yeŋe Anitâhât den tiŋâk lâum kârihem kinŋetâ Manman Bâleŋahât
    Amboŋaŋe mem ge katyekbe sâm pâpgum pilâyekmu mansai. Ya yawuâk mannomaihât nâŋgâm
    ekap yu kulemgum katyiŋgian. Otmu lohimbi sombo yeŋgât yuwu sâmune nâŋgâŋet. Anitâŋe
    hân himbim ki kândikyotgop yapâek Kiristoŋe tatmâ gaopŋak tatmâ gap. Yeŋe yâkâlen
    biwiyeŋaŋe tiŋâk kepeim manmâ gaŋetâ yu oap. Yakât nâŋgâm heroŋe nâŋgâyiŋgim yeŋgât
    den yu kulemguan.
  usp-NT: Atak tra walc'wal chirij Kakaj Jesucristo, tantz'ib'ajb'i jilonri pi awechak
    jwi'l Kakaj Dios xcuya' amacak jwi'l Kakaj Jesucristo.
  zav-NT: Chzoɉa' le'e xi'iṉdaogua'a c̱hedə' Diozən' babezi'ixene' c̱hecho laogüe
    de'en bagwdixɉw Jesocristən' xtoḻə'əchon'.
  sgz-sgz: Gam ngoro kang kalilik alal, má iau le ur si gam kabin ái Káláu ákte mák
    Iesu Karisito er a pormi kamu sápkin, má ngorer ák pah palai kamu sápkin alar
    gam.
  kek-NT: Nintz'i̱bac e̱riq'uin, ex herma̱n, xban nak cuybil sachbil chic le̱ ma̱c
    xban li Dios sa' xc'aba' li Jesucristo.
  blz-NT: Anakku! Yaku' nuntulis bo ko'omuu, gause dosamuu ni'ampunimo gause i Kristus.
  poe-NT: Éxí xja̱nna tꞌíkua̱n tí jahará, la méxra̱ tjékjian tí xroon tsꞌayéhérá kíxin
