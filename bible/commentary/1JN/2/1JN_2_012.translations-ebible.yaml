  gaw-gaw: O nid naunau dahilad, Jesus Kristus onigp̱a Kayak Nug hip̱unin ahilag uhuqa
    maṯom amunu da ahilagnu yaaṯem.
  nca-nca: Ye neneŋo simóne, Anutuko Yesu owí iŋoro quhuríye se rotaró. Ŋunde ŋuro
    mande ŋa nakayáŋoro ye yunoteno.
  zpz-NTPP: Ya̱ zeeda̱ gyicy ii lo de ru yu nguzh, gun Ñgyoozh bi bicy sulagy mi de
    cyir nu nac Jesucrisht.
  mkj-mkj: Ngoahi insingwehng kamwai, noai jerihkan, pwa mahk in dipamwai kan ne lapwkihda
    oadoan Christ.
  zac-NT: Dadë, quëquëaꞌa diꞌdzë rëꞌ purquë guc perdunë duldë shtënë të. Bëꞌnë më
    perdunë lëꞌë të purquë guti Jesús shlugar të; nasalvar të iurneꞌ.
  kyg-kyg: Aise mafaꞌneꞌnimogitapae, Gotiꞌa Kalaisi agiꞌaletiꞌmo hosu kavatapimo ago
    alino ataleꞌniyaꞌmofeꞌmo lapakaefeꞌmo mani avoꞌmo nekaove.
  kmk-kmk: Mansulatak kan dikayu’n aabeng ku ta pinakawanon Apudyus dat basbasuḻ yu
    maipagapu’t dit kingwan Kristu.
  cao-NT: Mato qui quënëquia, noho xocobá, Jesucristo tahëhax mato jocha masahacani
    iqui na.
  bbr-bbr: O isan mokoit, ak Jisas mesin woiaka epar mona, akan onok aru miäi kiro
    Anut nukas jäkäi marowon, okon, is ak jer we marom.
  inb-inb: Kuiaska wam­bra­kuna, kam­kunapa panda­rii­kunata Jesu­cristo­manda­mi
    pasin­siai tukur­kan­gi­chi; chi­manda­mi rimai­ki­chita.
  hrv-hrv: Pišem vama, dječice, jer su vam grijesi oprošteni po njegovu imenu.
  box-NT: Ĩ zàwa, ĩ túara mia lé bìo mi bè-kora sɛ́ra día o Yeesu Krista pànká
