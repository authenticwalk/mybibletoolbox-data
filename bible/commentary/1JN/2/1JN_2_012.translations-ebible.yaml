  nwi-nwi: Kwajikovə mɨnə kafak, yakamrai nəkwəkwə e raurə kɨmi əmiə, Meinai Kughen
    rɨnəspir-ta təvhagə has kapəmiə kɨn norien yame Yesu rɨmnor.
  kmo-kmo: Nareboy, kwoti kapasek boboyen Kraist riiti hik kwoyavayachir. Eena diita
    majin ada kwona keyichichu.
  agr-agr: Uchuchig aidauh, atumnak Jisukristu mantamnamunum Apajuí tudaugminak tsagkugtamjaju
    asagmatai agatjime.
  kyc-kyc: Nambana Kurisene wanenge ikinyingipi dupwa, Yesu Koraisana kingi lao nakamana
    koo dupwa Anatumi nyuo kame sakayamo dokona epapu nakama pepa pyao jilyu.
  urd-GVU: پیارے بچو، مَیں آپ کو اِس لئے لکھ رہا ہوں کہ آپ کے گناہوں کو اُس کے نام
    کی خاطر معاف کر دیا گیا ہے۔
  yre-NT: '''Mɛn ''nɛnnun, an ya ''wɩ ''gʋɛ -a crɛn -tɛnan ''cɛɛ ''nan Zozi ''tɔ ''ji
    nɛn Bali ''cee ''wɩ ''wlidɩ fui.'
  fuh-BKF: Sukaaɓe, miɗo winndana on sabo hakkeeji mooɗon njaaforaama saabe Almasiihu.
  arl-NT: Quiquiohuaniyojuanaa, niaara naajiya nionijia, Pueyaso jiyanooshano muerasu
    nia quiniuucua, Neyanu Jesucristo mosaanuucua pocuara.
  ziw-ziw: Nawawandikilani nyuwe wana kwaviya masa yenyu yalekeilwa kwa zina dya Kulisito.
  grc-TR: Γράφω ὑμῖν, τεκνία, ὅτι ἀφέωνται ὑμῖν αἱ ἁμαρτίαι διὰ τὸ ὄνομα αὐτοῦ.
  nag-nag: Moi tumikhan ke likhi ase, morom laga bacha khan, kelemane Khrista laga
    naam pora tumikhan laga paap maph paise.
  eng-OEBCW: Little children, I am writing to you because your sins have been forgiven
    for Christ’s sake.
  knj-NT: Tol chin tz'ibetoj wan ti' e ex, jex jaxca tol wuninal jex an, yutol ja'
    Dios jix jo'on can q'uey je penail yu Jesucristo.
  deu-1912: Liebe Kindlein, ich schreibe euch; denn die Sünden sind euch vergeben
    durch seinen Namen.
  san-PUN: ਹੇ ਸ਼ਿਸ਼ਵਃ, ਯੂਯੰ ਤਸ੍ਯ ਨਾਮ੍ਨਾ ਪਾਪਕ੍ਸ਼਼ਮਾਂ ਪ੍ਰਾਪ੍ਤਵਨ੍ਤਸ੍ਤਸ੍ਮਾਦ੍ ਅਹੰ ਯੁਸ਼਼੍ਮਾਨ੍
    ਪ੍ਰਤਿ ਲਿਖਾਮਿ|
  nob-LB: 'Jeg skriver til dere, dere som nylig har begynt å tro: Syndene deres har
    blitt tilgitt ved at Jesus ofret livet sitt.'
  ntj-ntj: Yuwa katja yurntalpirti, palyamunu-yan palyaranytja. Nyangka Mama Kuurrnga-tjanampanku
    kalyparringu Kurayitjalanguru. Palunyangka-tjanamparnanku walkatjura.
  sxb-NT: Mbajojera inywe awaana wange awa ngonziizie, aeniki mumiire okurekerwa amawi
    giinyu goona ku eriina eria Yesu Kristo.
  nhu-NT: Boom bem, me nsaaŋke fô ben e njefo bó nu ɛ lɛɛshɛ wase bibefɛ binɛn nje
    Klistu.
  row-row: Ana ngga re! Au suraꞌ susura ia fee neu nggi, huu Kristus mate soaꞌ neu
    nggi ena, ma Lamatualain fee ambon neu sala-kilu mara ena.
  msy-msy: Ia nan boriba, Iesusɨn ziamɨn God ian arazir kuraba gɨn amada, ezɨ kamaghɨn
    kɨ ia bagha akar kam osiri.
  agg-agg: Nɨmoakɨdɨbou, Sisasɨndɨ süŋguyo God ai sɨhei moaruwai hohoanɨmo gogorɨ-marɨhendɨ.
    Ranɨmboanahɨ hoafɨ nda sɨheimbo sürü paparɨhandɨ.
  ptp-ptp: Xam nuge, a kɨvuu kɨyang ga vô xam, ên wê Kɨlisi yib om Anutu kɨtya xam
    nêm nipaên vêl ge.
  nak-nak: Amutou e taitarigu te la lotu te Kraist, La Tahalo Uru eia vimavulaha taroti
    le amutou la iruru tamutou te la isale Kraist, eala eau kekesi matagagea mutoue.
  lbb-lbb: A tumtumus tetek mulo a kakakla, anasa di ka kepsen anumulo na toltol laulau
