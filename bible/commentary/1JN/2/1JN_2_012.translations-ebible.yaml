  ksd-ksd: Iau tutumu tadav avat, a umana natugu ikik, tago di tar pun vue kavava
    varpiam ure ra iangina.
  msm-NT: Mgo anak ku to pagtuu, pigsuyatan ku sikiyu su igpadomdom ku no piggawang
