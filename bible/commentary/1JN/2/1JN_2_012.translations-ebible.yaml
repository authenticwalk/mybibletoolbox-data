  nhg-NT: Nemiechtlajcuelfea, notlasojcöpelhua, porque necmate que Deus nemiechperdonörfejque
    nemotlajtlacul porque Cristo omecoac por nemopampa.
  nya-nya: Inu ana okondedwa, ndikukulemberani popeza kuti machimo anu akhululukidwa
    chifukwa cha dzina la Yesu.
  ngu-NT: Nemechtlajcuilhuia nemejhuamej noconetzitzihuan pampa Dios yoquintlapojpolhuij
