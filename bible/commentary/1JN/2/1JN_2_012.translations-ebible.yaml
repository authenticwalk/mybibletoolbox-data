  myk-myk: Na nagoo, nʼa we sɛmɛ we tunni yi mu, bani yi jurumu wʼa yafa yi mu Yesu
    wo mɛgɛ ki gbɔɔrɔ ni.
  sbe-sbe: Natuguwao, ya kulikulilaowa kalimiuyena matawuwuna kabina ta kata meta
    Yaubada yomi yababa ye nuwatugabaediko Keliso debanaena.
  mcr-mcr: Ŋqä ymeqäuä, Jisasi Iquesaŋi, Goti Iqu heyaqä suqä quvqä di qäpu huätä
    ämaemäutä, äwqä haŋuä änyätaŋgqeŋqä, nyi henyŋqä tuwaŋuä tä ii äqäyqä.
  cux-NT: Dinguúⁿ yeⁿ'e ndís'tiī daiya n'gaiyáa, caati nuuⁿndi yeⁿ'é nī ních'ɛɛcu
