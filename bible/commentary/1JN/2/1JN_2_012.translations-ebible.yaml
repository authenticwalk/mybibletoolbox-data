  mto-NT: Piꞌk ónu̱kta, nnu̱jaꞌyidupts a̱ts miitseꞌe ku̱x je̱ Nteꞌyameꞌe mto̱kinme̱e̱ꞌkxju̱du
    je̱ꞌe̱ ka̱jx ku veꞌe xjaanchjávada je̱ Jesucristo.
  bzh-bzh: in Anutu kevoh ham nġaa nipaya ya raḳ Kerisi arë.
  guj-2017: બાળકો, હું તમને લખું છું કારણ કે તેમના નામથી તમારાં પાપ માફ થયાં છે.
  jvn-NT: Para sedulur sing tak aku anak-anakku, aku nulis layang iki marang kowé,
    awit Gusti Allah wis ngapura dosamu, jalaran Kristus wis nglakoni pati nglabuhi
    kowé.
  byr-byr: Nɨmɨre kaimɨraaya maalɨkeihi, Kɨraazɨtɨyarɨna (gamɨre yayavɨna) Gotɨyai
    sarɨmɨre kayaaꞌnanya mena marasɨꞌnakeꞌna yagaala daꞌ pɨkarya yɨhithawasɨvanaabɨheꞌnanyɨ.
  ian-ian: Ngwutna nat nɨmba mat nyangu vla lɨgangwuk. God Jisas kwutna njɨvwa vɨlaa
