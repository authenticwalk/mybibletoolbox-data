  san-DEV: हे शिशवः, यूयं तस्य नाम्ना पापक्षमां प्राप्तवन्तस्तस्माद् अहं युष्मान्
    प्रति लिखामि।
  tna-NT: Ibuneda edue cuana, Diusu ja micuana sa jucha cuana perdonatana Jesucristo
