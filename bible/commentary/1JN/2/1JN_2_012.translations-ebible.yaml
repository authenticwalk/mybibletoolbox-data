  nvm-nvm: Afnun fokigie fas igi na isoime nijiavo ijefuon maiji ise jon fok fun Jesu
    Kuraisri joifuon guame fun abe vain.
  mps-mps: Dage eno wai dabe, tama Krais aga nogi tobade Godigo dagego dwai sę yali
