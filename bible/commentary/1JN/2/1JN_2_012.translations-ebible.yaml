    Ìnchéni Jesucristo.
  san-TAM: ஹே ஸி²ஸ²வ​:, யூயம்ʼ தஸ்ய நாம்நா பாபக்ஷமாம்ʼ ப்ராப்தவந்தஸ்தஸ்மாத்³ அஹம்ʼ
