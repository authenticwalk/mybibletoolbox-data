  kup-kup: Met ari nem ñarohol, Kristoz ñomahavoz homegin pi arim horiñ ba ol beteh,
    pot ravat hez, povoz ne arimaz homet ñetï epov ev menamoh.
  jid-jid: Mi si han ni yu'u mri, ba wur lahtre mbi hie ni yu'u ni tu de ma.
  wmw-wmw: Umwe wasimana wangu, nukwandikirani konta kwa zina rake muswamiiwa madambi
    enu.
  gmv-GGM: Ta nayto inte nagaray Yesus kiristoosape denddidayssan atto geetetida gish
    ta intes xafays.
  ssg-ssg: Teka soliai natuk, nga tatai ti hanamenaiamuto ka Haeu oxoxiwen amuto ti
