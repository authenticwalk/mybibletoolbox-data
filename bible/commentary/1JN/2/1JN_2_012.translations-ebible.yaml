verse: 1JN.002.012
translations:
  kpx-kpx: Di esea, Dilavau Iesu ivimo la toela ulihaike vage di hoto ko laheho hisalianu.
  okv-H: Nau meniundi ungota ari sasapura God na Iesu ta javota hotembeto tona amita
    degi ere kajihena
  tbo-tbo: U logaloga, taumi omi baha geka a gilugilumiyahi, babana Yaubada omi apapoei
    i paligigilihi Yesu Keliso gowanei.
  mal-C: കുഞ്ഞുമക്കളേ, ക്രിസ്തുനാമംമൂലം നിങ്ങൾ പാപവിമോചിതർ ആയതിനാലാണ് ഞാൻ ഈ തൂലിക
    ചലിപ്പിക്കുന്നത്.
  grc-SR: Γράφω ὑμῖν, τεκνία, ὅτι ἀφέωνται ὑμῖν αἱ ἁμαρτίαι διὰ τὸ ὄνομα αὐτοῦ.
  bgc-bgc: हे बाळकों, मै थमनै इस करकै लिखूँ सूं के यीशु कै नाम तै थारे पाप माफ होए
    सै।
  khz-khz: Natuku, au na atalo-venimina kwalana, gomi gemi rakava Palagu na ekila-wairato
    Keriso aranai.
  deu-TKW: Ich schreibe euch, Kinder, weil euch die Sünden vergeben sind um seines
    Namens willen. Ich schreibe euch, Väter, weil ihr erkannt habt den, der von Anfang
    ist.
  zsr-NT: Ruzujaꞌ queëliꞌ lu guich, zxíꞌnaꞌdauꞌ, le chbunít lahuëꞌ Dios dul‑laꞌ nabágaꞌliꞌ,
    le runëꞌ le gzxiꞌ lu nëꞌë gunëꞌ.
  lin-lin: Bana, nazali kokomela bino, pamba te masumu na bino elimbisamaki mpo na
    Kombo na Yesu-Klisto.
  hns-NT: Hamaar pjaara larkan, Parmeswar toelogke paap ke tjhama deis hai Jiesoe
    Kriest ke maut ke kaaran. Ohie khaatien ham ie sab baat liekhiela toelogke khaatien.
  noa-E: Keena, ar ewaa Ẽwandam iek ʉ̈kha nʉm gaaimua agtha chaainjö khithëem khʉʉn,
    Ẽwandamau Jesucristo gaaimua ya pãach pekau perdonaabarm pãrau khaphʉ naawaita
    mʉg ẽsap pãrag phã deepʉ̈i chirʉm.
  eng-EMTV: I am writing to you, little children, because your sins have been forgiven
    you on account of His name.
  mib-NT: Róhó jéē cácuu sēhe, tée ri jnūhun yáha cuájeē nuū rō, chi jeē sɨquɨ́ Jesucristo
    te ni ine cáhnu ni Yaā Dios nuū cuéchi ró.
  lif-NT2: आमिःम् हिन्‍जाॽबित्‍छासे, ख्रिस्‍तरे़ चोगुबा कुयाःम्‍बक्‍लाम् खिनिॽ लायोःन्
    ले़प्‍मि पोःक्‍खे़बाल्‍ले़ चोगुल्‍ले़ कन् सक्‍इङ्‌घङ्‌ङिन् साप्‍तुङ्‌ङाङ् हाक्‍निङ्‌ल
    पत्तारो॥
  xnj-xnj: Nikuvayandikila nyenye vana muni kubuda kwinu kulekekiswi kwa gala geakitili
    Kilisitu.
  mmx-mmx: Nenia a malagan na lovoang tinemi luvutnuruk orong. Lavasuun teren keretna,
    Moroa ira doxoma xepe vam laxakapmek atnimi maxeneng at laasen at ne Iesu Karisito.
  cbr-NT: '''Ën bëchicësa ''icë, cana Jesucristo cupía Nucën Papa Diosan mitsun ''uchacama
    tërë́ncë cupí mitsu quirica cuënëoxunin.'
  tee-NT: Ju uxijnan tachi ju va qui'ask'at'an unt'at'it. Chai ni mac'acxanic'ant'at'it
    ju mi'alactu'unti'an va ixlaca'atalh ni lhilac'ap'int'at'it ju Jesús pus yuchi
    iclalhi'ats'oknuniyau ju uxijnan.
  eng-LSV: I write to you, little children, because sins have been forgiven you through
    His Name;
  cak-NT: Rix ri jix anche'l tak walc'ual, nintz'ibaj ronojel re' chiwe, roma riq'uin
    ri xu'on ri Jesucristo, xcoch'otaj (xcuyutaj) yan imac.
  pah-NT: Akwatija ji pe me jira'yra'java'ea pe. A'ereki Jesus Cristo'ga manoro g̃waramo
    Tupana'ga omombo pendekote'varuhua pe hugwi.
  sja-NT: Warrarã, mɨa parãmaa p'ãru, Jesucristo piuda k'aurepa Tachi Ak'õrepa parãpa
    p'ek'au k'achia oopata wẽpapida perã.
  xed-xed: 'Zwana ɗa, ka yu ta vindaghunafta na: «Plighunis pla Lazglafta ta dmakuha
    ghuni, kabga slna Yesu Kristi ta magata.»'
  mks-NT: Mé ndó cúú ndó tátu̱hun ja̱hyi i̱ ta cáhyí i̱ carta yóho nu̱ ndo̱ jáchi̱
    sa̱há ña̱ na̱caja Jesucristo na̱caja cáhnu ini Ndióxi̱ sa̱há cua̱chí.
  gfk-S: Iou pakpakat tupas mu ira natigu tane Krais kinong God te lik luban leise
    ira numu sana tintalen utano hinsane Krais.
  bmu-bmu: O nahönböraturupni, Jisösnöŋ kömumba qet ketaŋi memba maljawaŋgöra aka
    Anutunöŋ eŋgö siŋgisöndokŋini mosöta kösöloŋanim teköyök. Miaŋgöra keu ki eŋgöra
    ohozal.
  dgz-dgz: Ae kaiwan, otun wainawa, ne ok ma inayap siangina iwa God inak ega koewa
    gaset Iesu Keriso gamup anu ae ven.
  eng-GNV: Litle children, I write vnto you, because your sinnes are forgiuen you
    for his Names sake.
  zaa-NT: Rudíania' lebi'į ca ỹi'ni to' quia' para qui'ni egà'na le seguro qui'ni
    Tata Dios nna chi beyuniỹén latsi'e ca tul·la' qui' le, porqui'ni gùtti Jesucristua
    por ri'u.
  eng-WEBSTER: I write to you, little children, because your sins are forgiven you
    for his name's sake.
  guh-guh: Tajamonae, pacatoyaquinatsi mapalivaisije. Tsipaji baja Dioso pacavecuaajibiaexana
    pibisiacuene paneexanaeneconimi Jesucristo papecasivatëpaexae.
  bon-bon: Cäme binamewale, ätrunga cabu lui kirece gemi, cane yoogärenine weeme bau
    me, ingle naace popi weeme niiya mule äcisäjeji gemi Keriso me ngii name pi.
  nhw-BL: Noconehua catli nimechicnelía, nimechtlajcuilhuía ni amatlajcuiloli pampa
    Toteco ya anmechtlapojpolhuijtoc amotlajtlacolhua por catli Jesucristo quichijqui.
  swh-ONEN: Nawaandikia ninyi, watoto wadogo, kwa sababu dhambi zenu zimesamehewa
    kwa ajili ya Jina lake.
  wbi-wbi: Nikuvalembela umue, mwevaana vaghane, ulwakuva mupyanilue uvuhosi vwiinu
    mulitavua lya mwene Yesu Kilisite.
  bba-bba: Nɑ bɛɛ yoruɑmmɛ nɛn bibu, yèn sɔ̃ bɑ bɛɛ bɛɛn torɑnu kpeesiɑ Yesun yĩsirun
    sɔ̃.
  eng-KJVCPB: I write unto you, little children, because your sins are forgiven you
    for his name’s sake.
  kgk-NT: Ha'e-ta peẽ-my xe mitã kwéry, Hesu-rehe pejerovia va'e-pe. Cristo réry-py
    omboyke-ma Nhandejáry pene rembiapo vaikwe. Cristo-rehe omboyke-ma pendéhegwi.
    Upéa-gwi amondo-ta peẽ-my xe kwatia nhe'ẽ.
  waj-waj: Ni uru nnaakaraso, Yisuuva ngiiiyara putuuvaara Anutuuqo ngii mminnamminnaa
    maisaiyauvaa vaa ruga kieeravai. Ivaaraina na yanaivaa ngiiini fafaara raunoo.
  cpy-cpy: Notyomi-paeni, eeroka nojankinatzini iroka pawentaarira Jeepatzii-totaa-rewo,
    Rootaki ipeyakotan-teemirori piyaari-pero-shirenka.
  mpx-mpx: Natuwau, baaba ya ya leleli eliyamiu, kaiwena Keliso alana elana Yehoba
    wami gegi iyaka i nuwayoho.
  wbp-wbp: 'Kurdukurdu ngaju-nyangu, nyampu karna-nyarra pipangka yirrarninjarla wangkami
    ngulaju kuja: “Nyurru-juku-nyarra Kaatuju yawuru-jarrija wilji-warnukuju. Nyurru-juku-nyarrarla
    marlaja yawuru-jarrija Jijaji Kirajikiji.”'
  luo-luo: Andikonu un nyithinda mageno nikech osewenu richou, kuom nying Yesu.
  nhe-NT: Noconehua tlen nimechicnelía, nimechtlajcuilhuilía ni amatlajcuiloli pampa
    Toteco ya inmechtlapojpolhuijtoc imotlajtlacolhua ipampa tlen Jesucristo quichijqui.
  aii-aii: ܒܸܟܬܵܒ݂ܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ ܒܢܘܿܢܝܼ̈، ܣܵܒܵܒ ܦܝܼܫ ܠܗܘܿܢ ܦܘܼܚܠܹܐ ܚܛܝܼܵܬܵܘ̈ܟ݂ܘܿܢ
    ܒܘܼܬ ܚܵܬܸܪ ܕܫܸܡܹܗ.
  esk-NT: Qitunġamaaŋ, taatnaqłuŋa aglaktuŋa iluqapsitñun, atakkii Agaayyutim natqigutigai
    pigiiḷiqutisi Jesus Christ savaaqałhagun.
  msb-msb: Mga anak ko, nagasurat ako sa iyo kay ginpatawad na an iyo mga sala tungod
    san ginhimo ni Cristo.
  cpa-NT: Dsianh¹³jni si² la² quiánh² hniah¹² tsih² quian¹jni. Di³ ma²ca¹hén² Diú¹³
    dsag³ quiánh² hniah¹² huu¹³ quiah¹² Jesucristo.
  dso-dso: ଏ ଆଲାଦର୍‌ ପିଲାମନ୍‌, ମୁଇ ତମ୍‌କେ ଲେକ୍‌ଲିନି । କାଇକେବଇଲେ କିରିସ୍‌ଟର୍‌ ଲାଗି ତମର୍‌
    ପାପ୍‌ କେମା ଅଇଲାଆଚେ ।
  meu-meu: Natugu e, na tore henimuimu, badina be emui kara dika na ia ladana dainai
    vada eme gwau tao.
  yva-NT: Syo ayaowe so ratoe more irati arikainyo inanuga no wasai, weye Kristus
    kakaijo wasai ti Amisye po wapa ayao kakai rapaya wasai.
  dgc-dgc: Manulaték dikam a anéng ko, da pinagpasensiyaan dén na Diyos du kasalanan
    moy, dahil ni Jesus.
  zpm-NT: Xin yeeṉa, laa naa rne grë miṉ rii lo to, sac goṉ, teḻ to laa Jesús bdiizhle
    teḻ pe nactaa grë xtoḻ to.
  hix-NT: Rohokru komo y, ohyakanye ryhe àmenhehe, towsah me ayanhànàthàyamo yesnàr
    ke. Txesus wayhàthàr hoye ro, towsah me rma naha.
  sim-sim: Jikisi anhi jirin, mashi kason jirnjik amu kayenduwa. Krais fi orhi angop
    si ngoronda osik Avui Wasilaka kavakava ol ji unda ondo amber angop or yoko ermberi
    ria.
  npi-ULB: मेरा प्रिय बालकहरू, म तिमीहरूलाई लेख्छु, किनभने तिमीहरूका पाप ख्रीष्‍टको
    नाउँको खातिर क्षमा गरिएका छन् ।
  cgc-cgc: Mga pabilang ko na ake na mga bata, gasulat a ki kyo tak nlaman ta na inyo
    na mga sala napatawad en ta Dyos tenged Cristo an napatay bilang alad para ta
    ate na mga sala.
  tim-tim: Nanaŋ lepat ye Anutuŋe Yesugât kotgât akmâ bâleŋe yeŋe puliyeŋgiepgât akmâ
    kulem ire kulemgoyeŋgiân.
  yor-yor: Èmi ń kọ̀wé sí yín, ẹ̀yin ọmọ mi ọ̀wọ́n, nítorí tí a darí ẹ̀ṣẹ̀ yín jì
    yín nítorí orúkọ rẹ̀.
  wos-wos: Yikama nyangwal, Jisas Kraisna ximbu dé God hurungun haraki saraki sémbut
    wundé yakwanyindé. Yakwanyindéka gunika andé hayiwi.
  emp-NTPO: Warrarã, mʌ̃a naʌ̃ cartara bãrãa b̶ʌbʌrʌa Ãcõrẽba Critod̶eba bãrã cadjiruara
    quĩrãdoad̶a bẽrã.
  eng-F35: Dear children, I am writing to you because your sins have been forgiven
    for His name's sake
  ind-ind: Anak-anakku yang terkasih, saya menuliskan surat ini untuk mengingatkan
    kamu semua bahwa dosa-dosamu sudah diampuni Allah karena Kristus.
  pes-OPCB: ای فرزندان، این چیزها را برای شما می‌نویسم، زیرا گناهانتان توسط عیسی آمرزیده
    شده است.
  mpt-mpt: Gode Yesuse nanebuo bobolo funanea o yan ota e ib hengmino omtlabenebio
    kesoa e ib hengmino bobolo imino mo funemebabe. E inanebio kesoa ne meme ibo ne
    futan olo ibo dola omfubenamabibe.
  ssx-ssx: Yaka wekiwandikio. Mo Ketisona꞉ bikina꞉ ika꞉ hoke hauta꞉ amba꞉ paeyawala꞉
    ekina꞉ I̱ma꞉ iki pa꞉ta꞉ do pi laasome.
  mkl-mkl: Ǹ kɔ nŋɛ wɑi, iŋɛ ɑmɑm ŋɑ, si nɑ iyi í jɔ̀ Ilɑɑɔ̃ í nyɑ dulum du ŋɛ nɑ
    irii Jesu.
  gaq-gaq: ଅ ଇସ୍‌ପର୍‌ ଗଡ଼େଇଂ, ପେଇଂନେ ଡାଗ୍ରା ଗୁଆର୍‌ଣ୍ଡିଂ, ଡାଗ୍ଲା କ୍ରିସ୍ଟନେ ମ୍ନି ନ୍‌ସା
    ପେଇଂନେ ପାପ୍ କେମା ଡିଙ୍ଗ୍‌କେ ।
  gof-RNT: Ta nayto, Kiristtoosa sunthaa baggara hintte nagaray atto geetettida gisho
    taani hinttew xaafays.
  unx-unx: ଏ ହନ୍‌କ, ଆଇଙ୍ଗ୍‌ ଆପେତାଃତେଇଙ୍ଗ୍‌ ଅଲେତାନା, ଚିୟାଃଚି ଆପେୟାଃ ପାପ୍‌କଦ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ
    ନୁତୁମ୍‌ତେ ଛାମାକାନା ।
  gah-gah: Mohóne gipáne lekeza Izesuni agulizá alinakumú lihimatini ahulolikimikamóma
    nenazo, nenemú gakó imane gizo nolukumuve.
  lcm-lcm: Napo salik taun imi inatus, using a God katala lomon suai ani kami lau
    rikek si asan ina.
  aer-aer: Ye, the kwenhe pipe nhenhe arrekantherre intelhe-ileme nhenge ayenge-arle
    ahentye-anemeke nhenge arrantherre-arle ampe atyinhe-arteke anemeke. Arrantherre
    apeke arne akurne areye mpwaremele Ngkarte-arle arrekantherrenge ipeltye-irrekenge
    Christ-enge ularre.
  qvc-NT: Kriyiq masitakuna, qamkunam wambraykunashina kangillapa. Chaqa Tayta Dyusmi
    uchaykikunamanda pirdunashushqa, Jisukristu wañushqanrayku. Chaymi kay kartata
    iskibriykillapa.
  tgl-ULB: Sumusulat ako sa inyo, mga minamahal kong anak, dahil ang inyong mga kasalanan
    ay napatawad dahil sa kanyang pangalan.
  cbs-NT: En bake keskabuun, Jesucriston jawen jiweawen nuku medabewanun ika taxnitan
    nuku mawaxuniwen taexun Epa Diosun matun chakabu buatan matu jaibuwani shinankin
    en matu kenexunaii.
  xtm-NTPP: Sa'ya sa, tée sa sa'a nuu ni, vaa ja maa Jesucristo ma, te ni sakanu ini
    ña'a Su'si ma ndaka kuechi ni ma.
  nnq-nnq: Nunhwandikilanga mangweto makinangota magambu mabaja ginu galekakiigwe
    kupete agatei Kilisto.
  bao-NT: Yʉ punaacã, mʉjare yʉ owa cojo, Jesucristore mʉja ca tʉo nʉnʉjeerije jʉori,
    ñañarije mʉja ca tii bui cʉtiriquere acobocãupi Ʉmʉreco Pacʉ.
  san-ORI: ହେ ଶିଶୱଃ, ଯୂଯଂ ତସ୍ୟ ନାମ୍ନା ପାପକ୍ଷମାଂ ପ୍ରାପ୍ତୱନ୍ତସ୍ତସ୍ମାଦ୍ ଅହଂ ଯୁଷ୍ମାନ୍
    ପ୍ରତି ଲିଖାମି|
  huv-NT: Xecualüw, nganüy aag agüy sarang menguiayiün, naleaing Teat Dios landoj
    lamawün isoetiün, cos iyacan wüx imeajtsan mipoch Teat Cristo.
  otn-NT: Ague ma̱ ba̱si̱'a̱hʉ, ngu̱na̱ ra̱ hya̱ dí ot'a̱hʉ ua ja ra̱ carta jaua,
    porque ya bi pu̱nnga̱ ma̱ ts'oquihʉ Oja̱ ngue bi du̱ ra̱ Jesucristo conná̱ nguecjʉ.
  nop-nop: Wapmihineye, Bepaŋdi Kilisto wou foloŋ kadakaniŋhik agaŋ tumolokuhamguk.
    Unduŋ doktiŋa mede i youhamulat.
  obo-NT: Mgo anak ku riyot kopomakoy, id sulat a koniyu, oyyos id posinsyan don to
    Monama kos koniyun mgo saa ukit ki Disas Krays.
  cak-ENT: Rix ac'uala', nintz'ibaj ronojel re' chive, roma riq'uin ri xbün ri Jesucristo,
    vocomi cuyutajnük chic ri imac.
  lif-NT: ᤀᤠᤔᤡ᤺ᤶ ᤜᤡᤴᤈᤠ᤹ᤒᤡᤳᤇᤠᤛᤣ. ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤆᤥᤃᤢᤒᤠ ᤁᤢᤕᤠ᤺ᤶᤒᤰᤗᤠᤶ ᤂᤡᤏᤡ᤹ ᤗᤠᤕᤥ᤺ᤴ ᤗᤧᤵᤔᤡ ᤐᤥ᤺ᤰᤂᤧᤒᤠᤸᤗᤧ
    ᤆᤥᤃᤢᤸᤗᤧ ᤁᤴ ᤛᤰᤀᤡᤱᤄᤱᤅᤡᤴ ᤛᤠᤵᤋᤢᤱᤅᤠᤱ ᤜᤠᤰᤏᤡᤱᤗ ᤐᤳᤋᤠᤖᤥ॥
  mie-NT: Ndá ndóhó jā cúu sēhe, tée nī tūhun yáhá cuēē nūū nū, chi jā síquī Jesucristo
    de nī nee cáhnú inī Yāā Dios nūū cuáchi nú.
  san-TIB: ཧེ ཤིཤཝཿ, ཡཱུཡཾ ཏསྱ ནཱམྣཱ པཱཔཀྵམཱཾ པྲཱཔྟཝནྟསྟསྨཱད྄ ཨཧཾ ཡུཥྨཱན྄ པྲཏི ལིཁཱམི།
  qve-NT: Wawallaykuna, kaykunatan qankunaman escribimuykichis, Jesucristopa sutinpi
    huchaykichiskunata Dios perdonasqanrayku.
  pao-NT: Mu Te Naa doodooamu nu mu-matoo tubo'o soo mu tuma'emukwana nasoomu'wapu,
    soo Te Pabe'e ka mu-koobatoo nabatsapuna. Ooonne'yoona yise mu meno'o Te Naa besa
    doodooamu. Mumme nanamooatupu nu tuwazoo mu tuukwekwu mu ka Te Naa tamme Manumudoopu
    sopedakwatoona. Mumme yise pudu numu nu tuukwekwu mu ka Te Naa unnepu nakabetseana,
    mu ka sutakoo matzooekute.
  cbu-NT: Kanungaseemis yandakina, watam Isusumand wamin yutaritshishireetsis Apanll
    tachingaranguwa.
  usa-usa: pááqya-noiyapo, Îtu Káríqtoma keráwáqtábá pukáipoana keráwáqtí kúmiq-yataaqa
    áqa mamá yukéna awikátukaiye.
  soy-soy: Nɔ̃́ sinɛ́wɑ̃́! Nɛ rítɛlɛ́ ntí nɔ́ wɔ́lulɛ kɛ́ nɔ́ léisɛ rɛ Uléécɑɑ
    yɛ Yeesu Kirisi rinyiri nnyɑ nɔ́ɑnɛ́kópɛ nɔ́ sɑ́rɛilɛ.
  hui-hui: I̱ waneiginiru-o Kerisohanda biyagome tínaga mana ko birimiru domo wahai
    hayagonaga i̱na tíhondo beba gilibu wia haro.
