  zpo-NT: Kakee na kwaane lo rese gu madwin, nel rese kwaan nawent kwaan mle gu mbyiibla
    kwent cheen kwaan mle Jesucrist.
  poy-poy: Nuwalembera mwenga wana, toziya vidoda vyenu vilekiziwa kwa litawu lya
    Kristu.
  qwh-NT: Cuyë wamralläcuna, Jesucristurecur Diosnintsic jutsequicunapita perdonayäshonqequita
