  bqc-SIM: Gbɛ̃́ pↄ́ mɛ̀ á naawà, sema ade kua àↄ dɛ lá Kilisi ku yãawa.
  tcz-CHONGTHU: Koihileh Pathena kahinge tiho chun Yeshua banga abol diu ahi.
  mar-mar: मी देवामध्ये राहतो असे म्हणणाऱ्याने, जसा येशू ख्रिस्त चालला तसे चालले पाहिजे.
  snp-snp: Amo lulau mino edone, loti lamo wenena ya Yesu monala melami yamaidana
    oti monanina melemo unawamo ya moda efe lenagoliye.
  isl-isl: Sá sem segist vera kristinn á að breyta eins og Kristur breytti.
  spy-NT: Chii ake tukul nyoo mwooyē kule kiikunoomnyo āk Yēyiin kumāchāktōōs kōōbuurē
    kuu wōloo kiibuurtooy ꞉Yēēsu.
  xnn-xnn: '@see-verse:1JN.002.005'
  mwe-mwe: Mundu jojowe abheleketa kuti analundana na a Nnungu, anapinjikwa kutama
    malinga shibhaatemi a Yeshu Kilishitu.
  tte-tte: '@see-verse:1JN.002.005'
  tcs-tcs: Enibodi uda i spik diskain, ‘Ai pas klostu wea God’, dat man i mas meke
    ol samting seimkain wase Kraist i bin meke ol samting.
  hlt-THB: U awm anih awh hqing nyng ak ti ingtaw Jesu amyihna a ceh aham awm hy.
  soq-soq: '@see-verse:1JN.002.005'
  qub-qub: Chaymi pipis «Tayta Dios munashannömi cawaycä» nerga Jesucristo cawashanno
    cawachun.
  att-att: Á yù tolay nga makkagi ta kuruk nga napiá yù ákkiyáma na kâ Namarò, á máwák
    nga ipasingan na yù napiá nga ággangnguá na nga kunnay sù napiá nga ággangnguá
    ni Apu Kesu Kiristu ta keggá na ta dabbuno.
  bki-bki: Toro na ber naio be Yesu kanano, mia kito monoka rejikia reial ka naio
    miaia Yesu ea kiano meuliano.
  bqp-bqp: Gbɛ̃ kũ à pì á kú a gũn, séde àgↄ̃ kun lákũ Kirisi kun nà yã.
  mcp-mcp: muud mə cɨ́ nə́ a mə́ nada nə Zɛmbî yɛ́ mə́ jəlá nə kyey kuú njɔɔnd Yésus
    nyəmɛ́fwó nyə á kyey yí.
  hat-hat: Lè yon moun di li fè yonn ak Bondye, se pou l' viv tankou Jezi te viv la.
  npl-NT: Akin kijtoa seititok iwan Dios, moneki manemi kemi Cristo onenki.
  bgg-bgg: gethek ne Hamangkhung-aphuii rog ò rone yao arone, gethek ne Isu Masi duiine
    sieng chid.
  eng-TCENT: Whoever says he abides in him ought to walk just as he walked.
  eng-BSB: Whoever claims to abide in Him must walk as Jesus walked.
  cpu-NT: Tzimatsirika kantatsine, “Notsipashiretaari naaka,” ontzimatye isaikanai
    kameetha iroshiyakotyaari ikantapaintara Cristo.
  san-ASM: অহং তস্মিন্ তিষ্ঠামীতি যো গদতি তস্যেদম্ উচিতং যৎ খ্ৰীষ্টো যাদৃগ্ আচৰিতৱান্
    সো ঽপি তাদৃগ্ আচৰেৎ|
  tac-NT: Bilé ralámuli 'we 'la oyérame kórisáká Onorúgame, alueka a'chigóriga na'támili
    júkuru 'la napurigá 'nátale Esukristo jena wijchimoba asagá.
  eng-WEBPB: he who says he remains in him ought himself also to walk just like he
    walked.
  gfk-H: Siga tikai i tangai bia i sala kis taar ta Kalou, io, i tahut bia na hanahaan
    hoing Iesu ga haan hua.
  viv-viv: E, hai kaliva gigahe gigayo, “Iya Yaubada buye aveꞋatutamoꞋaima,” medema
    gilubodana be Yesu Keliso gihuluva amine, kadu gidahuluhuluva.
  yao-yao: Mundu jwakusala kuti alumbikene ni Akunnungu, atameje mpela iŵatamaga Che
    Yesu nsyene.
  tgp-tgp: haratu mo verea vara enia mo lo toho hinia, enia i pa hahau sohen Kr̃isto
    mo hahau.
  auc-NT: Ïninque æcämenque, Botö tömengä nempo në quëwëmo ïmopa, ante në angä ïñömö
    tömengä Itota nänö quëwente cægönï baï adobaï quëwente cægonguënë ingampa.
  kbc-NT: Niɡ̶ina oko anee me yexogotege Aneotedoɡ̶oji, leeditibige monowiiɡ̶otalo
    Jesus Cristo, anodaaɡ̶eeteda maleeɡ̶ijoa me yewiɡ̶atedeloco digoina iiɡ̶o.
  bmh-bmh: Duair in “Iz Uwait dual pezai darem” aneu, duair go gue Kristus nug guzenai
    aidaneu sul aidamau.
  ctu-BL: Jini mu' bʌ i yʌl woli' yajñel ti Jesús la' ajnic che' bajche' tsa' ajni
    Jesús.
  meq-meq: Taɗə ndoweye kə gwaɗ neŋgeye mandza eye mə həlay i Mbəlom na, məndze ŋgay
    mâ təra andza i Yesu.
  noa-H: Hiin Hẽwandam dën haawai hi dʌ̈i chirʌm ha sim wounan chadcha mʌg jẽb gaai
    haawai hich Cristo nʌrraajerrjöta nʌrraju haai sim.
  alp-NT: Sire pine ibeteke be iesa kai Alla, hoko suke iono lupe Yesuse Kristuse
    Eni hidupe.
  san-VEL: aha.m tasmin ti.s.thaamiiti yo gadati tasyedam ucita.m yat khrii.s.to yaad.rg
    aacaritavaan so .api taad.rg aacaret|
  kbq-kbq: Mago'mo'ma Anumzane mani'noe hanimo'a, Jisasi'ma vano hu'nea kna huno vano
    hugahie.
  kbh-kbh: Nda tojtsichamo Bëngbe Bëtsáftaca cánÿiñe mo canÿacá yojtsemna ca, bontsemna
    jtsiyenana soyënga jtsamëse nts̈amo Jesucristo yojëftsiyencá.
  ron-LSB: cine spune că rămâne în el trebuie să umble și el însuși așa cum a umblat
    el.
  pon-pon: 'Me kin inda: I potopot re a, mak eta, i en weweid wei dueta a kotin weweidier.'
  nhe-BL: Huan intla tiquijtohuaj tiitztoque san se ihuaya Jesucristo, monequi tinejnemise
    cuali queja yaja nejnenqui.
  sps-sps: Sei na mes te tsue non aka, ayei te kaa non tan koman ten Gov ee, ayei
    ma taan faarei tsuiny to te taataan fi Jisas Krais.
  wnc-wnc: '@see-verse:1JN.002.005'
  bus-bus: Gbɛ̃ kɛ̀ bè á kú à guu, séde àgↄ̃ kuu lán Kirisi kuu nà yã.
  gub-BL: Aze teko nezewe i'i wà nehe, — Tuweharupi aiko Tupàn hehe we ihe, ize'eg
    heruzar pà ihe, aze i'i wà nehe, tuwe a'e teko wiko Zezuz Zaneruwihawete zàwegatete
    wà nehe, (tuwe waneko haw nuzawy kwaw Zezuz Zaneruwihawete heko awer ko ywy rehe
    arer wà nehe). Aze nezewe wanekon wà nehe, xo a'e mehe zo ukwaw Tupàn hehe we
    weko haw wà nehe.
  imo-imo: '@see-verse:1JN.002.005'
  boj-boj: '@see-verse:1JN.002.005'
  ulk-ulk: Mi umele nale Agudidoge uridli ableglam mi umele dasmerlare nale uridli
    mokakalam Iesu dawer. 2.28—3.7
  eng-DRA: He that saith he abideth in him, ought himself also to walk, even as he
    walked.
  knf-knf: Ñaaŋ anjakuŋ awo ţi a, awo i kado kado jibi ajaaŋ ado.
  san-KHM: អហំ តស្មិន៑ តិឞ្ឋាមីតិ យោ គទតិ តស្យេទម៑ ឧចិតំ យត៑ ខ្រីឞ្ដោ យាទ្ឫគ៑ អាចរិតវាន៑
    សោ ៜបិ តាទ្ឫគ៑ អាចរេត៑។
  arn-NT: Iney rume kiñewkülen ta Ngünechen iñchiw pilelu, feley ñi nieael ta lif
    mongen chumngechi lif mongen niepay ta Jesucristo.
  zas-NT: Bén rëb nabannëman Dios, rayal guibanman ziꞌc guban Jesucrist.
  ken-NT: Mmu anɛ árɛ̀m bɛ́ abhat mmʉɛt nɛ Mandɛm, abhɔŋ bɛbhʉɛrɛ nɛpɛ́m ɛni mbɔ
    ɛnyǔ Yesu ákʉ̀ nyaka.
