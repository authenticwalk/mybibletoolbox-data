verse: 1JN.002.006
translations:
  kpx-kpx: '@see-verse:1JN.002.005'
  okv-H: '@see-verse:1JN.002.005'
  tbo-tbo: Apo ta baha tana pa, ‘Tau Yaubada mitehi to memae,’ yaka ipa ata mae mei
    Yesu a mae.
  mal-C: അവിടത്തോടുകൂടെ വസിക്കുന്നു എന്ന് അവകാശപ്പെടുന്നയാൾ യേശു ജീവിച്ചതുപോലെ ജീവിക്കേണ്ടതുണ്ട്.
  grc-SR: ὁ λέγων ἐν αὐτῷ μένειν ὀφείλει, καθὼς ἐκεῖνος περιεπάτησεν, καὶ αὐτὸς ⸋οὕτως⸌
    περιπατεῖν.
  bgc-bgc: जो कोए या कहवै सै के मै मसीह यीशु म्ह बण्या रहूँ सूं, तो उसकै खात्तर जरूरी
    सै, के जिसा मसीह यीशु जिया उसाए वो भी जीवै।
  khz-khz: Rai ekilana, ia Palagu goti golea kwapunamo netina talimana, Iesu Keriso
    emaguliwai vetaina pene maguli.
  deu-TKW: Daran erkennen wir, daß wir in ihm sind. Wer sagt, er bleibe in ihm, ist
    auch verpflichtet ebenso zu wandeln, wie jener wandelte.
  zsr-NT: 'Lëzcaꞌ cni, nu rna: “Nedaꞌ náquidaꞌ queëꞌ Cristo”, ral‑laꞌ gac nu naꞌ ca
    naꞌ guquëꞌ Cristo catiꞌ gdëꞌ yödzlyú ni.'
  lin-lin: Moto nyonso oyo alobaka ete azali kati na Nzambe asengeli mpe kotambola
    ndenge Yesu atambolaki.
  hns-NT: Aur djab hamlog boliela kie hamlog ose ek baatie, tab hamlogke tjaahie aapan
    djiewan bietaawe ke djaise Jiesoe bhie karat raha.
  noa-E: Iin Ẽwandam dën aawai i dʉ̈i chirʉm a sim wounan chadcha mʉg jẽb gaai aawai
    ich Cristo nʉrraajerrjöta nʉrraju aai sim.
  eng-EMTV: He who claims to abide in Him ought himself also to walk just as He walked.
  mib-NT: Núu cáhán ɨɨn ñayuu jeē nduú i jíín yá, cánuú jéē caca ndaā i nájnūhun ni
    jica Jesucristo.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङो वाॽआ लॽरिक् के़बाःप्‍पाल्‍ले़ ये़सुरे़ चोगुबा कुइसिःक्
    चोगुर वाॽर पोःङ्‌लो॥
  xnj-xnj: mundu yoyoha mwaijova kuvya awungini na Chapanga, iganikiwa kutama ngati
    cheatamayi Yesu Kilisitu.
  mmx-mmx: Do taradi na doma i do lorooro ren ik lok keneng at ne Moroa, loklok teren
    na lok ngan tinotno ne Iesu Karisito.
  cbr-NT: Usa 'ain ca axa —ainan 'aish abë 'icë ca Nucën Papa Diosan 'ë sinánmia —quicë
    uni, ax Jesucristo 'iásaribiti 'iti 'icën.
  tee-NT: Va tichi chavaich ju najun ni va lakatam t'ajunita ju Cristo tasq'uini ni
    catsuculh tachi ju ixt'ajun ju yuchi acsni ixt'ajun ju ani lacamunutpa'.
  eng-LSV: He who is saying he remains in Him, himself ought to also walk according
    as He walked.
  cak-NT: Y xa naka'ij chi xe jun kabanon riq'uin raja', kac'uaj chuka' jun c'aslen
    anche'l ri c'aslen ri xuc'uaj ri Jesucristo.
  pah-NT: Nhande'erame a'ea po nhande xaho Jesus Cristo'ga rupi hamo.
  sja-NT: Eperãpa jara bɨ pɨrã wãara Tachi Ak'õre k'awa bɨ, ma eperã baipia bɨ Jesucristo
    badak'a.
  xed-xed: Ka nda ndiʼa nzakwa ɗa kawadaga nda Lazglafta, ka mndu katsi ná, ka maga
    tsi ta skwi manda ŋa Yesu Kristi.
  mks-NT: Ta ndá na̱ cáchí ña̱ in na̱nduu na xi̱hi̱n Ndióxi̱, xíní ñúhú caja na tá
    quia̱hva na̱caja Jesucristo tá na̱sahi̱in a ñuyíví yóho.
  gfk-S: Nesi tikenong i tange be ila kis ter tane God, io, i tahut be na hanana hoke
    Jisas ga hana hobi.
  bmu-bmu: Kunŋan “Anutubuk qekötahöba maljal,” jizawi, yaŋön mönö Jisösnöŋ ahakmemeŋi
    ahök, mönö miaŋgö dop aka memba malma. Mewö qahö aka maliga qahö dop kölja. Mewö.
  dgz-dgz: Ap menan orup ansena da inat wandet mega God den wandet wan wainiwa, ame
    Iesu guegue mega mini di ta aiwandan.
  eng-GNV: He that saith he remaineth in him, ought euen so to walke, as he hath walked.
  zaa-NT: Nu rena qui'ni chi ną́ ttùba lani Jesucristua nna, ná qui'ni gunią nu ná
    tse' porqui'ni ą' beni Jesucristua loti' gurènie le' yétsiloyu.
  eng-WEBSTER: He that saith he abideth in him, ought himself also so to walk, even
    as he walked.
  guh-guh: 'Pajivi jumaitsi: “Xanë rabaja Dioso yajavaponaponajë,” jai, bajarapajivi
    xaniavaetsia beponapona pibisiacuene exanaenejeva. Pacuenia Jesús ponapona, bajarapacuenia
    bajarapajivi beponapona.'
  bon-bon: Laati te liba jiicuge, egä tabe Acejiyame cabu yaanajuge, tabe miiji epu
    lenaja Yeesu Keriso liiyepu.
  nhw-BL: Huan sintla tiquijtohuaj tiitztoque san se ihuaya Jesucristo, monequi tinejnemise
    cuali quen yaya nejnenqui.
  swh-ONEN: Yeyote anayesema anakaa ndani yake hana budi kuenenda kama Yesu alivyoenenda.
  wbi-wbi: Umunhu juno iiti alimwa Nguluve avisaghe nuluvelo lunono ndavule u Yesu
    Kilisite alivuo.
  bba-bba: Wi u ɡerumɔ u kɑ nùn mɑninɛ, n weenɛ u n sĩimɔ nɡe mɛ win tii u sĩɑ.
  eng-KJVCPB: He that saith he abideth in him ought himself also so to walk, even
    as he walked.
  kgk-NT: “Peteĩxa xe amoirũ íxupe” he'i va'e gwive, toiko katu Hesu Cristo reko-rupi.
  waj-waj: 'Fai gioonna kiaapu voovoono ariiyara tinara: Na Anutuuqaa tasipama variauvaivee,
    tiivo Yisuu Kirisiiva varirayaama variaivee.'
  cpy-cpy: Eenitatsi-rika kantatsini, “Naapatziyaari naaka,” otzimatyeera roshiya-kotee-yaari
    jempe ikanta-paenta rirori Jeepatzii-totaa-rewo.
  mpx-mpx: ebo ta ba tage ta minaa elana, he yawalila ana nawanawa ni ola Yeisu wana
    nawanawa.
  wbp-wbp: Nganarlangu kuja-ka tarnnga-juku nganta nyinami Kaatu-kurlangu nganta,
    ngulaju yungulparla nyinayarla Jijaji-piya-yijala.
  luo-luo: Ngʼat mawacho ni en ei Nyasaye nyaka kit ngimane mapile chal gi mar Yesu.
  nhe-NT: Huan intla tiquijtohuaj tiitztoque san se ihuaya Jesucristo, monequi tinejnemise
    cuali queja yaja nejnenqui.
  aii-aii: ܗ̇ܘ ܕܐܵܡܹܪ ܥܲܪܩܘܼܠܹܐ ܝܠܹܗ ܒܝܼܹܗ، ܘܵܠܹܐ ܝܠܵܗ̇ ܕܚܵܕܹܪ ܕܵܐܟ݂ܝܼ ܕܡܫܝܼܚܵܐ ܚܕܝܼܪܹܗ.
  esk-NT: Kisupayaaq nipliqami iñuuniaġniḷuni atausiŋŋuqatigimaaqługu Agaayyun iñuuniaqtuksrauruq
    ataramik Jesus Christ-ŋum iñuuniałhatun.
  msb-msb: an nagasabi na nabubuhay siya sa pakig-usad sa Dios kinahanglan mabuhay
    sugad ni Jesu-Cristo.
  cpa-NT: Hniuh¹² hi² ŋi³niang³ jniang³ ju³lah ca¹ŋøa¹ Jesucristo ju³ná³ juúh³ jniang³
    hi² lán¹² jniang³ dsa² quián¹² Diú¹³.
  dso-dso: କେ ଜଦି ପର୍‌ମେସରର୍‌ ସଙ୍ଗ୍ ମିସିଆଚି ବଲି କଇଲେ, ଜିସୁର୍‌ ଚଲାଚଲ୍‌ତି ପାରା ଚଲ୍‌ବାର୍‌ଆଚେ
    ।
  meu-meu: Ia lalonai e nohomu e tomamu tauna ese iena raka heḡereḡerena ai do baine
    raka.
  yva-NT: Vatano rui pirati po raura pare opamo be intabove Amisye ai, syare apa ana
    dave mo Yesus apa ramaisy.
  dgc-dgc: '@see-verse:1JN.002.005'
  zpm-NT: Gacxe nagoṉ waa, zha ne rnee xnëz me no zho, ib none zaacse gban zho, zigne
    wban Jesús zeeṉe biaad me lo guidzliu.
  hix-NT: Txesus yohà roro me wehxaha, kany me kehtokonye, ohxe roro tehxorye tehxatxhe.
    Tano rma hak tehtoko, ohxe roro rma haxa nehxakonà, Txesusu. Noro wyaro rma rha,
    ohxe roro tehxorye tehxatxhe. Àro wyaro ohxe roro kehtokonye, noro yohà roro me
    tehutwetxow hamà.
  sim-sim: Hako os ji mba, �An Kraishi ma anira.� Karem ji mba nahi, wa Krais nahanda
    hom ji naha or liyanda hom ji liyaka.
  npi-ULB: परमेश्‍वरमा रहन्छु भन्‍ने व्यक्‍ति आफैँ पनि येशू ख्रीष्‍ट जिउनु भएझैँ जिउनुपर्छ
    ।
  cgc-cgc: Bisan kino na gaambal na kanen an gapadayon na naan kanen ta Dyos dapat
    sunuron din batasan na iya Jesus.
  tim-tim: Akto yâk âmâ Anutugâlân dewatiwerâm amâ Yesu malep a hainâk manbian âmâ
    âlepŋe Anutugâlân emelâk dewatiep dâwaen.
  yor-yor: Ẹnikẹ́ni tí ó bá wí pé òun ń gbé inú rẹ̀, òun náà pẹ̀lú sì yẹ láti máa
    rìn gẹ́gẹ́ bí Jesu ti rìn.
  wos-wos: Du nak angi wata, “Wuni Godna hémémbu wuni re.” Wungi wata dé Jisas Krais
    ané héfambu reta hurundén maki male hurutandé. Wungi hurundét, nani xékélakitame.
    Dé Godna hémémbu dé re.
  emp-NTPO: '@see-verse:1JN.002.005'
  eng-F35: He who claims to be abiding in Him really needs to act just like He acted.
  ind-ind: Jadi, kalau kita mengaku bahwa kita sudah bersatu dengan Allah, hendaklah
    kita menaati Dia sepenuhnya, sama seperti Yesus taat kepada Bapa semasa hidup-Nya
    di dunia.
  pes-OPCB: کسی که ادعا می‌کند مسیحی است، باید مانند مسیح زندگی کند.
  mpt-mpt: '@see-verse:1JN.002.005'
  ssx-ssx: Ma꞉nda꞉ epima꞉ Koda꞉ yaapo ta꞉ma꞉ni pea halome lea꞉ka꞉na꞉ta꞉ kota꞉ ipikita꞉
    mo Yesu Ketisoma꞉ pieke tupa꞉ kone hao pelia꞉peke ya꞉la꞉me.
  mkl-mkl: Inɛ iyi í ni nŋu í nɛ ɑnu ɑkɑ̃ do nŋu, lɑfɛ̃ɛ í nɛ ku mɑɑ nɛi bɛi Jesu
    tɑkɑɛ í nɛ.
  gaq-gaq: ପର୍‌ମେସର୍‌ନେ ଏତେ ନ୍‌ଲେଃକେ ଡାଗ୍‌ଚେ ବାସଙ୍ଗ୍‌ଏ ମେଁ ଜିସୁ କ୍ରିସ୍ଟନେ ରକମ୍‌ ଜିବନ୍‌ଜାପନ୍‌
    ଡିଙ୍ଗ୍‌ଲେଃ ।
  gof-RNT: Taani, “Xoossan de7ays” giya oonikka Kiristtoosi de7idayssada daanaw bessees.
  unx-unx: ଜେତାଏ ପାର୍‌ମେଶ୍ୱାର୍‌ଲଃ ତାଇନ୍‌ ତାନାଇଙ୍ଗ୍‌ ମେନ୍ତେ କାଜିନିଃ, ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌
    ଲେକା ଜୀୱାନ୍‌ ବିତାଅ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।
  gah-gah: 'Lá oko utó itikumú noluve: Makó keza Ómasiloka gímizeko noune litamó keza
    Izesú oko moloko imó nenémini avevezahaló minanigave.'
  lcm-lcm: Asukang ke ta man a sikei ka antok ta kapo ago singina, kapo ro kana paspasal
    ka uli asukang val nia.
  aer-aer: Anwerne apeke ilelherlenge atyewe Ngkarte-kenhe areye anwerne kwenhe Jesus
    Christ-arle aneke-arteke anetyeke.
  qvc-NT: 'Piru mayqan niqqam: “Noqam Tayta Dyuspa wambran kani” nishpaqa, Jisukristushinalla
    kawsanqallapa.'
  tgl-ULB: Siya na nagsasabing siya ay nananatili sa Diyos ay nararapat ding lumakad
    nang katulad ng paglakad ni Jesu-Cristo.
  cbs-NT: 'Ja inun, tsuanda yuikin: “Ma Dioski dasia en jiweaii”, ikidan, jaska Jesucristo
    jiwekunkaini keskai jau idiakubainunbunwen.'
  xtm-NTPP: Nú na in ká'an ja iyo i ji'in Jesucristo ma, kó sa'a i sukan ni yo sa'a
    maa ya ma.
  nnq-nnq: mundu jwajoa ojwalenga kutenda akilondine na Nnoongo, apaligwa kutama andi
    patama Yesu Kilisto.
  bao-NT: “Yʉa Ʉmʉreco Pacʉ mena yʉ niicõa nii” ca ĩigʉa, mani Wiogʉ Jesucristo cʉ̃
    ca biiricarore biro ca biipʉ niimi.
  san-ORI: ଅହଂ ତସ୍ମିନ୍ ତିଷ୍ଠାମୀତି ଯୋ ଗଦତି ତସ୍ୟେଦମ୍ ଉଚିତଂ ଯତ୍ ଖ୍ରୀଷ୍ଟୋ ଯାଦୃଗ୍ ଆଚରିତୱାନ୍
    ସୋ ଽପି ତାଦୃଗ୍ ଆଚରେତ୍|
  huv-NT: Nganüy jane apiüng ajlüy nóiquian maquiiüb Teat Dios, aaga nepiüng quiaj
    netam marang meáwan najneaj atnej tarang Teat Cristo.
  otn-NT: A nu̱ ra̱ ja̱'i̱ ɛ̱na̱ ngue n'youi Oja̱, i ja ngue di̱ n'yo tengu̱tho i̱
    n'yo ra̱ Jesucristo 'mø mi̱ m'mʉcua.
  nop-nop: Be me niŋ adi “Na Bepaŋdut galiŋa hatilat,” unduŋ yoŋakaŋ Kilistodi hatiguk
    wendok tuwot hinek hatiluwaak.
  obo-NT: Oyya su iddos ahad ondoy nod ikahi no nosokkad sikandin diyon to Monama,
    ko-ilangan no iddos kodbovotasan din, od poko-iling to kodbovotasan ni Disas Krays.
  cak-ENT: Y si nkabij que jun kabanun riq'uin rija', nc'atzinej que nkac'uaj jun
    c'aslen cachi'el ri c'aslen xuc'uaj ri Jesucristo.
  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤥ ᤘᤠ᤹ᤀᤠ ᤗ᤹ᤖᤡᤰ ᤁᤧᤒᤠ᤺ᤵᤐᤠᤸᤗᤧ ᤕᤧᤛᤢᤖᤧ ᤆᤥᤃᤢᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤆᤥᤃᤢᤖ ᤘᤠ᤹ᤖ
    ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: Tú cáhān iin nchivī jā íñí nīhin ji jíín yā, de cánuú caca ndaā ji tá cúu
    nūū ní jica maá Jesucristo.
  san-TIB: ཨཧཾ ཏསྨིན྄ ཏིཥྛཱམཱིཏི ཡོ གདཏི ཏསྱེདམ྄ ཨུཙིཏཾ ཡཏ྄ ཁྲཱིཥྚོ ཡཱདྲྀག྄ ཨཱཙརིཏཝཱན྄
    སོ ྅པི ཏཱདྲྀག྄ ཨཱཙརེཏ྄།
  qve-NT: 'Sichus pipas ninman: “Noqaqa cheqaqtapunin Diospa wawan kani”, nispa chayqa,
    imaynan Señorninchis Jesucristo kay pachapi kawsaran chay hinatan paypas kawsanan.'
  pao-NT: '@see-verse:1JN.002.005'
  cbu-NT: Yuw tputs Isuspataricha taarataraw ashki átu, an Isus sirú tamarupa taarangiya
    ashiritam taachpa.
  usa-usa: móra-nakoma téna “kemá wepí kémaune” ténama wemá Îtu Káríqtoma máqe-urainikaa
    móraiq umá maíno.
  soy-soy: Li pisɛ rɛ usoi nkó yɛɛ yɛ ḿ mɑɑ rɛ tɔ́ nɛ Uléécɑɑ yɛ pɛ́nɛlɛnlɛ, unsẽ
    nkɛ́ kɔ n nyɑḿ yɑrɛ kɛ Yeesu nsẽ nń pɛɛ ń nyɑḿ mɛcɔ.
  hui-hui: Mbiralime, I̱ Ngode Datagaliwabeha hogimbu bu ko, lalu kagome Yasu Kerisohanda
    bialu henedagua bialu holene nga.
  amf-amf: “Barjoka i dahade” hamea eedi Kiristoosin dahaadettsi daa kiam koda zaske.
  quc-NNT: Jachin ri kub'ij chi xa jun ri are' ruk' ri Dios, rajwaxik ri' chi je'
    ru k'aslemal jas ru k'aslemal ri Jesucristo.
  dob-dob: ꞌEnega ꞌeguma yaita ꞌoyo ꞌugwae, “ꞌAboꞌagu Yaubada gosiyagu ta maꞌiyagu
    ꞌamiyami,” ꞌilobwene ꞌaiꞌailiyo be ꞌuda bubuna nadigega Yesu ꞌina bubuna.
  wrs-wrs: '@see-verse:1JN.002.005'
  mca-mca: Pa'qu' nit'ij ƚetets in hats ewii'ƚija i'ni'ƚi' hakha'an qa' les ƚe'wis
    qu' hik ƚunye'je' hakha'an in qi in teik'unei.
  tzo-TZC: Ti buchꞌu ta xal ti junic schiꞌuc ti Diose, jechuc me yoꞌnton cuxiuc jech
    chac cꞌu chaꞌal ay cuxiuc ti Jesucristoe.
  mya-mya: '@see-verse:1JN.002.005'
  gng-NT: Wà kɛ ye wɔn nin Uwien tɛ la, wɔ ń li fuobe tɛn *Yesu Kristo là fuobe
    ma bo.
  cbi-NTPO: Mun Diosba ma bulu juuyu timu ju'ba, Jesús naa-in chumuwaañuba ya bain
    juntsaa chunu juve.
  ikk-NT: onyẹ sị n'ọ rị imẹ Osolobuẹ ya bi obibi kẹ Jizọs' Kraịstị dọn bi.
  leu-leu: Layaan a mataa i taa kuus o nane sina Piran, lavaxa a vilaana sina i taa
    malaan sena toyan si Yesus.
  maz-NT: '''Ma cjó c''o ra mama: “Rí ''natjobe co e Jesucristo”, ra ''ñeñe, nu''ma,
    ni jyodü ra nzhodü ja c''o nzi va nzhodü e Jesucristo.'
  bod-N: མི་ཞིག་གིས་བདག་ནི་ཁོང་གི་ནང་དུ་གནས་པ་ཡིན་ཟེར༌ན། མི་དེས་སྐྱབས་མགོན་ཡེ་ཤུའི་སྤྱོད་ལམ་བཞིན་དུ་སྤྱོད་འོས༌སོ།།
  tca-NT: 'Rü yíxema: “Tupanaãrü duü̃xü̃ chixĩ”, ñagüxe, rü name nixĩ na meã tamaxü̃xü̃
    yema Ngechuchu ya Cristu meã maxü̃xü̃rüü̃.'
  zpl-NT: Tatse bene enu rni nú neca beneꞌ Diose, rquiꞌña nú huañilla tucu nú uhuañi
    Jesucristo.
  mbc-NT: —‍Paapa piawon uurî —‍kai'ma anî' eseurîma ya, morî pe aako'mamî yu'se Paapa
