  tku-NT: 'Palh tī huan: “Quit ictā''lamā''lh Dios”, ixlacasqui''nca xla'' nalatā''kchoko
    chuntza'' chī Jesucristo ixlatlā''huan.'
  bjk-bjk: Ewenene re öng nang i rengrengen bara ine i kis kölöme re God, ine irabo
    mana wan xarnang e Jisas ixo pet bie.
  msy-2020: Gumazitam o amizitam suam, kɨ Godɨn poroghav iti, egh a Krais aruizɨ moghɨn
    daru.
  bpr-bpr: Ku yé manto ta sasatu ato di kenen, yé fye fasalngadto di ku Dyisas Krayst
    i ldamto.
  cle-NT: Ja̱y³ hi³ ga³féh³ hi³ chie̱é̱yh¹ Dios, ga³jmee⁴ hí⁴güe³ liáh³xɨ³ gá⁴guá³
    Jesucristo ba².
  txq-txq: Dadi mete ma hatahori kokolak nae, “Au leo-laꞌo akaesa ua Manetualain,”
    na, ana muste leo-laꞌo sama leo Yesus Karistus.
  aaz-aaz: Onaim karu tuaf naꞌuab am nak, “Au ꞌmoni ꞌmafuut ꞌok Uisneno” in ro he
    nmoin nahuum on reꞌ Yesus Kristus.
  qup-NT: Yaya Diospa wawanmi kani nishpa rimashpanchika kawsananchi tiyan imashnami
    Jesukristuka kawsarka chasna.
  dop-dop: Ye wei ɩ yɔɣɔtɑɑ sɩ ɩ́ nɑ Ɩsɔ pɑ kpɛntɑɑ, pʋntʋ ɩ́ tɔ tɔntɛ nte Yesu kɑ
    tɔmɑ tɔ.
  azb-azb: Kim Onda qaldığını deyirsə, İsa Məsihin həyat sürdüyü kimi həyat sürməlidir.
  eng-DBY: He that says he abides in him ought, even as he walked, himself also [so]
    to walk.
  guo-NT: 'Aton jʉm-aech wʉt jiwliajwa: “Xan Dios naexasitx” —aech wʉton, japon chiekal
    dukaxael Diosliajwa. Me-ama Jesús chiekal duk pax Diosliajwa, jachiyaxaelbej japon
    aton, duk wʉt.'
  hla-hla: A katun te poiena nonei e ka uana tere Sunahan, a katun teka e ga kato
    u te kato u e Iesu.
  mav-NT: Uito ti Tupana wywo sese wato'e pote waku watoĩ­ne'en ha'yru ewy haki'yt
    ewy are. Waku watunug Aika­'iwat Iesui minug ewywuat yn waku watunug.
  kpf-kpf: Ŋâi zâk Anutu sot pâlâtâŋ op ândian sâbap, zo ko Yesu ândeip, zorat dâp
    wâratkum ândei dâp upap.
  ppo-ppo: Da̧ a̧ tua̧mó betere ala etéró ka̧ae kolóló kisipa enérapó. Whi̧ me dené
    duraalu, a̧ta Kótó tua̧mó beterapó depata, ti ai whi̧né ama dere alakélé Yesuné
    yale ala kaaetóró enérapó.
  hin-2017: जो कोई यह कहता है, कि मैं उसमें बना रहता हूँ, उसे चाहिए कि वह स्वयं भी
    वैसे ही चले जैसे यीशु मसीह चलता था।
  bef-bef: Lali Huꞌmamofitoga i hepito nohuta bonaꞌi nohune luto lilutaꞌamagita Yesu
    Kilisito minoto lito huꞌehina yamofihi babeyafalo minaluta yabe.
  amm-amm: '@see-verse:1JN.002.005'
  zaj-zaj: Munhu yoyose yolonga kamba ka mgati ya Mulungu, kolondigwa yakale kamba
    viyakalile Yesu.
  chq-NT: Joon 'in jin'² 'e sɨcaain²¹ coon'¹³ Dios tɨ́ɨi² ngɨ¹ la gangɨɨ¹ Jesucristo.
  swp-swp: esau i ene ia boeana eai i miamiatahitahi, i lolo taba Keriso ena laulau
    i laulauedi. (Io. 14.21-23. eo 13.15.)
  bjr-bjr: Faiqí faqa anaasee faqa moo fannoo qinee kuqaa Anutunaki maridee qimasee
    mifa asauku mundirana aanna ranoo marinaqa kuqaa Anutunaki marifa maridanoo, sia
    asauku mundirana aanna rainafa unna qimarifa maridanoo.
  aby-aby: Ainama nae Godibairo ibinea wefekuie Yesunu ukeka sineka enaenari ufine
    ibake weakune.
  eng-YLT: He who is saying in him he doth remain, ought according as he walked also
    himself so to walk.
  jni-jni: Koda vi desa ma guna ma ciki anyimo Asere, me inni ce nimeme ca ma cukuno
    gussi Asere me.
  kne-kne: '@see-verse:1JN.002.005'
  tgj-tgj: Ngonu Pwknvyarnv gvlo akingobv ribvdoobv doonv vla mindunv, ngonu Jisu
    Kristo gv rinam aingchingbv rirungdubv ridu.
  gui-NT: Oime yave quia, Che co jae Cristo imbae, jei vae, toico cavi Jesucristo
    oico rami.
  quc-TT: Ri winaq ri kubꞌij chi kꞌo pa Cristo, rajawaxik je kanoꞌjinik jetaq ri xnoꞌjin
    areꞌ.
  heg-NTPO: Tiata, eta atuli aa noan, “Auk in nuli ki butu-kil nol Ama Lamtua Allah”
    lam, un in nuli ka kon musti banansila el Yesus Kristus.
  ptu-ptu: '@see-verse:1JN.002.005'
  bzd-NTPO: 'Yi e̱'' chö̀: “Ye'' tkërie Skëköl mik”, ese ké se̱nuk we̱s Jesucristo
    se̱ne'' es.'
  kwf-kwf: Sa tai neꞋe saea nia tua fiku faꞋinia God, nia ke fulia ru leꞋa ki, ka
    diꞋia logo ba sa Jesus Christ neꞋe fulia.
  eng-WYC-2017: He that saith, that he dwelleth in him, he oweth to walk, as he walked.
  eng-WMBB: he who says he remains in him ought himself also to walk just like he
    walked.
  zat-NTPS: Bénnea' dxenné̱' naque̱' tuze nen Dios dxal-la' gaque̱' ca guca Jesús.
  spp-spp: Wà ha jwo na ur'à wwɔ̀ ná u e, urufol'à yaa u a u karigii pyi Yesu wogigii
    fiige.
  zty-NTPS: 'Ḻezka'', no benne'' ẕnne'': “Neda'' naka'' che Benne'' Criston''” žaḻa''
    gake'' kan gok Benne'' Criston'' katen'' wdé'' yežlyó nga.'
  mek-mek: Ke aufalao agaꞌo Deo fou keagu eoma koa aisama, isa ifo Iesu Kristo agofaꞌai
    epea kapaꞌina ekapaisa auga iꞌopoga mo fekapa.
  aey-aey: Oso uqa madena, “Ija Kraisca gabandoc biluwuna,” ena eu Krais cobonwe odi
    coboiale.
  urd-GVH: जो कहता है कि वह उसमें क़ायम है उसके लिए लाज़िम है कि वह यों चले जिस तरह
    ईसा चलता था।
  ycn-ycn: 'Apala pimá pinacuhuá marí que: “Tupana pechu chuhuá nupechu.” Pu''uhuacá
    pila''acachu palá, Jesucristo la''acá i''imacá que caja, iná hue''epí quehuácaca
    pimacá pinacuhuá.'
  djr-djr: '@see-verse:1JN.002.005'
  kvg-kvg: Ezoqa te-ein, av nqægo, “No Mbumbukiam-qā mokho-tē qatu꞉yagē,” ndego
    āv teabete-yagé, av Yesu ge꞉yagam.
  rug-rug: Be zama si keke tie sapu koa koe Tamasa si asa, gua; si kaqu toa nia sa
    sa tinoa gugua sapu toa nia e Zisu Karisito.
  hop-NT: I’ hak Tiyat amum hinnumqey paṅqawlawhqa pas put hinmaqw soon piw qa pan
    hinmani.
  san-URD: اَہَں تَسْمِنْ تِشْٹھامِیتِ یو گَدَتِ تَسْییدَمْ اُچِتَں یَتْ کھْرِیشْٹو
    یادرِگْ آچَرِتَوانْ سو پِ تادرِگْ آچَریتْ۔
  heb-LB: אם מישהו טוען שהוא מאמין במשיח, עליו לחיות כמוהו.
  caf-NT: Ndan ye yudínda ni t'eh, nts'e na'a nusíya, 'et whuz na'a zeh nóya huba'
    hoont'ah.
  mio-NT: Tu cua cati yo ti iyo tahan ra chihin yo, nini xaan cha cua savaha yo cuhva
    ni savaha maan ra Jesuu.
  srq-NT: Ae “aɨco tuchɨ Dios rese co” ɨ quia nae, sã ũquɨ̃ siqui tuchɨ quiatu quia
    Jesús rã.
  kje-NT: Lo'o ik ka'aheni ik koro Makromod Lalap moriwuku mamani, iknik morimori
    lernohi Makromod Kristus Nin morimori haenhi.
  gaz-gaz: namni ani isaanan jiraadha ofiin jedhu kam iyyuu akkuma Yesuus jiraate
    sanatti jiraachuu qaba.
  kud-kud: Ta mata tawalo, ‘Yau Yaubada baidagu amiyamiya,’ eeta ebeha yada miya dova
    Yeisu yana miya.
  urb-NT: '@see-verse:1JN.002.005'
  fra-LSG: Celui qui dit qu’il demeure en lui doit marcher aussi comme il a marché
    lui-même.
  san-HK: ahaM tasmin tiSThAmIti yo gadati tasyedam ucitaM yat khrISTo yAdRg AcaritavAn
    so 'pi tAdRg Acaret|
  cak-SNT: Y xa cꞌo jun niꞌeꞌn chi joꞌc jun rubꞌanun riqꞌuin ri Jesucristo, can tucꞌuaj
    jun cꞌaslien incheꞌl ri cꞌaslien ri xucꞌuaj jajaꞌ.
  uvh-uvh: Beng sini' aming ka midi ka na Anutu guk ikiamuk ning touta' wa adi kadapmang
    kareng sini' ka tim Kasira Aming Jisas wari afanga tugu' ungungsa' yaranga tanga
    irota'. Indi kadapmang kareng ka ning u tantam wa indi indining kabakni'ganang
    wa Anutugananag beng sini' ikem, ning u nakedantam.
  ino-ino: '@see-verse:1JN.002.005'
  gnn-gnn: Ga ŋunhi ŋali yuwalktja nhina yukurra waŋganyŋuranydja Godkala, bala ŋali
    yurru marrtji yukurra malthun nhanŋuwaynha yana Djesuwuna goyurrwu, ga nhina yurru
    yukurra ŋunhilimi liŋgu romŋura, ŋunhi ŋayi ŋuli yukurranha Djesu nhinanha dhiyala
    munatha'ŋura.
  yal-yal: Naxan na a fala a a tan Ala nin, fɔ na kanna xa sigan ti nɛn alo Yesu.
  cnt-NT: Juɨ₁lia'₂ i₂juá'₂ téin₅ le₃quió'₅ Diú₄, 'nió'₅ i₃nioi₅₄ juɨ₁lia'₂ ca₂ŋɨ₃
    Jesucristo.
  tif-tif: '@see-verse:1JN.002.005'
  nlx-nlx: जो कुण इही किथे काय मी ता माय बोणीन रेथु, ताह ज्यो जुवे काय जिहकेरीन मसी
    यीशु चालेल ईतो तिहेस केरीन तुमू बी चालने जुवे।
  apw-NT: Dahadíń, Christ biyi’ nshłįį, ṉiihíí, higaał n’íí k’ehgo higaałgo dábik’eh.
  gum-gum: Møikkøben Tiusba kanbalatø lincha pasrar chibiibe, Jesucristo nø maig uñibig
    køben, treetøwei unamig køn.
  not-NT: Carari anganqueca aquengasëretari, aro intsome angantimari ibega Jesoquirisito.
  plu-plu: 'Mmanawa ku pahapwi awna: “Nah pahapwiwa gikak Jesus Cristo”, amawka ku
