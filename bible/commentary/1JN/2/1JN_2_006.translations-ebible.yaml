  iou-iou: '@see-verse:1JN.002.005'
  ntp-NT: Sioorʌ pocaitiadagi isʌpan duucai tʌtʌgitoi Diuusi ʌgai gia gʌaagai iscʌʌga
    oidacagi poduucai isduucai oidacatadai Suusi Cristo tami oidigi daama.
  rai-rai: Baa te i piri uni naa ia anun God, in lalaaun welaar ma ra lalaaun anun
    Kaarisito.
  haw-1868: O ka mea e olelo ana, ke noho nei oia iloko ona, he mea pono nona ke hele
    e like me ko ia la hele ana.
  ffm-ffm: Biiɗo ana ɲiiɓi e makko, ana haani wuurda no Almasiihu wuurdunoo nii.
  arb-NAV: كُلُّ مَنْ يَعْتَرِفْ أَنَّهُ ثَابِتٌ فِيهِ، يَلْتَزِمْ أَنْ يَسْلُكَ كَمَا
    سَلَكَ الْمَسِيحُ.
  cop-CNT: ⲫⲏⲉⲧϫⲱ ⳿ⲙⲙⲟⲥ ϫⲉ ϯϣⲟⲡ ⳿ⲛϧⲏⲧϥ ⳿ⲥⲉⲙ⳿ⲡϣⲁ ⳿ⲙ⳿ⲫⲣⲏϯ ⲉⲧⲁ ⲫⲏ ⲙⲟϣⲓ ⳿ⲙⲙⲟϥ ⳿ⲛⲧⲉϥⲙⲟϣⲓ
    ϩⲱϥ ⳿ⲙⲡⲁⲓⲣⲏϯ.
  sri-sri: 'Irasirirã marĩ: “Marĩpʉ merã õãrõ ããrã”, ãrĩrã, Jesucristo ĩgʉ̃ iririkʉderosũta
    iriro gããmea.'
  nal-nal: Axazak ka piaat pana naan nanga adu naan sin Nakmai, a roroiang sina xana
    malasing a roroiang sin Iesu.
  kyq-kyq: Debm kɛn taaɗ ɔɔ naan̰ iŋg dɔɔk ute Raa se, bɛɛki num, naan̰ Ꞌlee ɗoobm
    kɛn Isa leeno se.
  kwd-kwd: Ni dai ne'e iiria ngaia 'e lado fe'enia God, ngaia te'e leka suria falafala
    'e le'a 'ilaka'u la Jisas Kraes.
  ded-ded: Nga mong ye Anutugoc kecduae deande, yeng Yesungo kefec, ifi isoc kecbeso.
  ewe-ewe: ame si gblɔ be yele eya amea me la, nanɔ agbe abe ale si Yesu hã nɔ agbee
    ene.
  nuy-nuy: '@see-verse:1JN.002.005'
  cop-BHC: ⲪⲎ ⲈⲦϪⲰ ⲘⲘⲞⲤ ϪⲈ ϮϢⲞⲠ ⲚϦⲎⲦϤ ⲤⲈⲘⲠϢⲀ ⲘⲪⲢⲎϮ ⲈⲦⲀ ⲪⲎ ⲘⲞϢⲒ ⲘⲘⲞϤ ⲚⲦⲈϤⲘⲞϢⲒ ϨⲰϤ ⲘⲠⲀⲒⲢⲎϮ.
  buk-buk: Yac bu dasôm bu dati iŋ ndê lau, naŋ goc dasa lêŋ gitêŋ tôm Kilisi dau
    maŋ.
  pri-NT: Â wà pwi âboro na é ina pâ é tâa goo wà Pwiduée, âna wâdé na ê wâro pwacèwii
    wà Iésu Kériso.
  zpq-NT: Na' note'tezcho še žacho naccho Diosen' txen, cheyaḻa' soacho goncho da'
    güen can' ben Jesucriston'.
  por-TFT: Se alguém afirmar que está vivendo como Deus deseja que viva, ele deve
    comportar-se como Cristo se comportava.
  gwi-NT: Juu khik ts'ą' Vit'eegwijyąhchy'aa haa ihłįį, nyąą ji', t'ee Jesus Christ
    nats'ahts'ą' dinjii inli', adan t'ee gwik'it t'iheechy'aa, gwik'eegweheendaii.
  dji-dji: Ŋunubilaŋ lim bintji waŋidji, “Ŋarri wurpilipm irr nyini kirim Djesur”
    girri ŋilimi bilaŋ lim yaṯi-nyaŋban Djesuny, miri, nyalikidjny Djesudji djamadjny
    giriny djiḻi munatjamirri, ŋilimi wurpi bintji ŋurrgima bilaŋ lim djamadjigiban
    miri nyanibi.
  gvn-gvn: Kaki bamangka balkal, “Ngayu Godunjikuda kunaman,” nyulu must junkayku
    bunday yala Jesus Christ ngadiku junkayku bundan.
  nhy-NT: Akin kijta kajki setitok iwan Dios, moneki nemis ken Jesucristo onenke.
  asm-FB: ‘মই তেওঁত থাকোঁ’, এই বুলি যদি কোনোৱে কয়, তেনেহলে যীচুৱে যেনে আচৰণ কৰিলে,
    তেৱোঁ তেনে আচৰণ কৰা উচিত।
  okv-okv: '@see-verse:1JN.002.005'
  mxt-NT: Yóó cha catyí vatyi ɨɨn ri cuví chihin Nyoo, tahán chi coo ra tari cuhva
    chiyo̱ maa ra Jesucristo quɨvɨ chica̱ noo ra sɨquɨ ñuhu ñayɨvɨ̱.
  tzo-NT: Oyun ti stojol ti Diose, mi chijchie, hech ac'o jpastic hech chaj c'u che'el
    laj spas ti Jesucristoe.
  ind-AGS: Siapapun yang mengaku tinggal di dalam diri-Nya harus bertingkah laku seperti
    Yesus.
  omw-omw: '@see-verse:1JN.002.005'
  yrb-yrb: Anama nana Godibai ibatane wasuna Yesunu ueta sineta ari enanari ufie watane.
  maa-NT: Jè xi̱ta̱ xi tsò nga ya̱ tíjnako̱ Cristo, mochjeén‑né nga k'oa̱s'ín kàtasíjchá
    yijo‑la̱ koni s'ín kis'iìn Jesucristo.
  mcq-mcq: Ea irara Huni vaji hinu ꞌiamujaho hu Hura ꞌurahe onajaꞌinaꞌe ohuna.
  sus-A: نَشَن يٌ عَ قَلَمَ عَ نُن عَلَ نَن عَ رَ، عَ لَنمَ عَ شَ عَ حّرّ عِسَ شَ
    كِرَ شْن.
  jpn-1965: 神のうちにとどまっていると言う者は、自分でもキリストが歩まれたように歩まなければなりません。
  fra-SBL: Celui qui dit qu'il demeure en lui doit aussi marcher comme il a marché.
  yka-yka: Sasuku magpaˈin weˈ magdambuwaˈ iye duk Tuhanin subey kawul-piˈilnen kuweˈ
    kawul-piˈil si Isa Almasi patuˈune si dunyahin.
  mle-mle: Aw li duw taakw kitawa wakidana, “Nyan God dikidiy-adiyan,” waan, day ata
    adi Jisas Krais kidi kupwaam kwadidi sikir adi kwadidi viyakita yaba pika yabib
    kwakwadiy.
  shp-NTPO: Jatian eara Dios betan jakonshaman iki ikaibora, Jesucristo ipaoni keskati
    jati jake.
  aom-aom: 'Ae rahu uvëꞌoho: Na Godꞌo gemuoro jevajë uvëꞌoho Iesuhu hibe juvadëhi
    ëhi hiꞌëꞌe.'
  geb-geb: Maaŋ muuŋgip guma the khaŋ suanga, “Gu Fhe Bakɨme phorga havhargi.” Mba
    guma maaŋ nzuai, ana guigira Zisas ruigi rurur muuŋri.
  bsj-bsj: na nii wo ki co ki no mor kwamari, tam ca yam bo wo Yeecu Almacifu yau.
  cak-cak: Ri ni'in chi man nuya' ta can chi xa jun ránima rubanon riq'uin rija',
    nic'atzin nik'alajin chi ri ruc'aslen achel rubanic ruc'aslen ri Jesucristo.
  chf-NT: Machca u yäle' cache' ayan tomp'e t'oc Dios, c'änä u chen ca' chich u yäli
    aj Jesucristo utic.
  tlf-tlf: '@see-verse:1JN.002.005'
  piu-2006: “Ngayulu Yiitjuku nyinanyi.” Yalatji watjara nganaṉa Yiitjunya nguwanpa
    tjukarurru nyinanytjaku.
  poh-NT: Jeꞌ reꞌ nikꞌor maj wi reꞌ hoj nkakꞌor chi cꞌacharic nkaꞌn chi riꞌsil ro̱k
    kꞌab i Jesus, ra̱j rikꞌorom chi nakacꞌacharic ru̱cꞌ rinoꞌjbal jeꞌ ricab xcꞌacharic
    wi̱ꞌ i Jesus.
  tue-tue: “Yʉʉ cʉ̃ʉ̃mena niijãã” jĩĩgʉ̃́no Jesucristo tiirécʉtirirobirora tiinʉnʉ́searo.
  bjp-bjp: Male tikas i tara le i patep lo God, ke liu kia in arae liu ke Karisito.
  xon-xon: '@see-verse:1JN.002.005'
  tzo-ZNT: '@see-verse:1JN.002.005'
  mpm-NT: Nu ɨɨn yɨvɨ na kachi ja yɨꞌɨ ndixia i jiin Yandios, ti kuni ja na kaka ndaa
    i ja iyo ndoo i nanu ni iyo ndoo maa Jesús.
  ots-NT: Nu car cja̱hni ca i ma̱, göhtjo ʉr tiempo i yojmi ca Ocja̱, guegue i nesta
    da hmʉh hnar vida drá ndo zö, como ngu̱ nguá hmʉh car Jesucristo.
  hoy-hoy: जो यावारा ईद अनतान कि ना आऊन दा बन्सकु ईरतीन, आऊक पायजे कि खुद भी हांग
    अच नळुल ह्यांग आव नळुतोगोन.
  amo-amo: Ame ule na aworo adi nin Kutelle na chinu nafo naa Yesu Kristi na chinu.
