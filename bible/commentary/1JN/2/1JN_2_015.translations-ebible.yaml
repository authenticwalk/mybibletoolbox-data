verse: 1JN.002.015
translations:
  kpx-kpx: Lainaho vatae onobenobe huhulahai la uvu mai avuemo mavolive. Lana katelahaliege
    bae Dilavaho isivilahalivebene.
  okv-H: Ungo enda te eto enda ta donda tapa amite avo osa avojo. Eto embo na enda
    ta donda osa asuja amo God mamo ta osa ari, embo amita jo ta mane horasuja.
  tbo-tbo: Hipuli a dewa ega ona lauhogalehi ma gasi hipuli gapolana ega nugomi ina
    wiwaya. Inapa hipuli a dewa ona lauhogalehi yaka apo Yaubada a luhogala ona wihinigigiyeya.
  mal-C: ലോകത്തെയോ ലോകത്തിലുള്ള ഏതിനെയെങ്കിലുമോ സ്നേഹിക്കരുത്. ഒരാൾ ലോകത്തെ സ്നേഹിക്കുന്നെങ്കിൽ
    പിതാവിന്റെ സ്നേഹം അയാളിൽ ഇല്ല.
  grc-SR: Μὴ ἀγαπᾶτε τὸν κόσμον, μηδὲ τὰ ἐν τῷ κόσμῳ. Ἐάν τις ἀγαπᾷ τὸν κόσμον, οὐκ
    ἔστιν ἡ ἀγάπη τοῦ πατρὸς ἐν αὐτῷ.
  bgc-bgc: थम ना तो दुनिया तै अर ना दुनियावी चिज्जां तै प्यार राक्खो। जै कोए दुनिया
    तै प्यार राक्खै सै, तो उस म्ह पिता परमेसवर का प्यार कोन्या।
  khz-khz: Tanopara ragai pio ulamagia, e tanopara gaura maki ragai pio ulamagira.
    Pene talima ta tanopara eulamagiana genai, Palagu gena ulamagi ia aonai ati emiana.
  deu-TKW: Habt nicht lieb die Welt, und nicht was in der Welt ist. Wenn einer die
    Welt lieb hat, so ist die Liebe des Vaters nicht in ihm;
  zsr-NT: Cutu gdxiꞌizliꞌ yödzlyú ni, len clëg le dë yödzlyú ni. Chquiꞌ zoa nu nadxíꞌi
    yödzlyú, cutu nadxíꞌi Dios Xuz.
  lin-lin: Bolingaka mokili te ; bolingaka mpe te nyonso oyo ezali kati na mokili.
    Moto oyo alingaka mokili azalaka na bolingo ya Tata te kati na ye,
  hns-NT: Ie doenia ke kharaab sotj-bietjaar aur okar kaar-baar ke na pjaar kariehe.
    Dje ke ie sab tjiedj attjha lage hai, oe Pieta Parmeswar ke na tjaahe hai.
  noa-E: 'Magua ya chi jöoinag awiajã pãrag mag chirʉm: oob pãrau sĩi mʉg jẽb gaai
    parhoobam khʉʉnau amach khõchagpierr nem waaujemʉgta ee amiet. Ãbmua khãijã magʉm
    nem waujuuta ʉ̈rcha khĩirju sim khai, magan magua chan jũrr Ẽwandamta khõchkhaba
    sim.'
  eng-EMTV: Do not love the world nor the things in the world. If anyone loves the
    world, the love of the Father is not in him.
  mib-NT: Ma cutóó ni rō sɨquɨ̄ ñayɨ̄vɨ́, ni tāca jéē iyó ini ñayɨ̄vɨ́. Chi núu ndé
    ñáyuu cutóó ni i sɨquɨ̄ ñayɨ̄vɨ́, ñayuu ún tu íyó mánī i jíín Tátá yō Yaā Dios.
  lif-NT2: इक्‍सादिङ् खाम्‍बेःक्‍मान् नु खे़प्‍मो के़वाॽबा चिगःक्‌वाहाॽ मिःम्‍जि मे़मे़त्ते़म्‍मिन्‍ने़ॽओ॥
    आत्तिल्‍ले़ इक्‍सादिङ् खाम्‍बेःक्‍मान् मिःम्‍जि मे़त्तुॽ, खे़ल्‍ले़ पानुदिङ् पाः
    निङ्‌वाॽफुमाङ्‌ङिन् मिःम्‍जि मे़प्‍मा मे़सुक्‍तुन्‍लो॥
  xnj-xnj: Mkoto kuugana mulima, amala chochoha chechivili cha pamulima. Mundu mweakuugana
    mulima, kumgana Chapanga Dadi witu kuvi lepi mugati yaki.
  mmx-mmx: Nemen mita ngaongao mu loklok at na lavatkangka eburu mi lapnovos teren.
    Mo do tara na ngaongao mu i, naba lox asuusu i do labalamu at ne Moroa, ne Temen
    dik kopmen nak lok keneng teren.
  cbr-NT: Ënë nëtënuxuan Nucën Papa Dios cuëëncëma ñu an 'unáncëma unin 'acësa oquin
    'ati camina cuëëntima 'ain. Uix cara ax cuëëncëma ñu 'ai cuëënia, ax ca Nucën
    Papa Diosmi sinanima.
  tee-NT: Jantu va yu' ju anavit'it cuenta ju xataxtokni ju ani lacamunutpa'. Nin
    yuchi ni ak'ach'anit'it tachi ju talai ju amachak'an ju ani lacamunutpa' ju jantuca'
    talhilaca'anta ju Jesús. Pus va tichi chavaich ju va yuchi canavi cuenta ju xataxtokni
    ju ani lacamunutpa' pus ju chunch tasui ni jantu slivasalh ni camapaini ju Dios.
  eng-LSV: Do not love the world, nor the things in the world; if anyone loves the
    world, the love of the Father is not in him,
  cak-NT: 'Y chiwe iwonojel nin-ij-wi: Man tibe iwánima chirij ri rech-ulef, ni chirij
    ri ex ri jec''o chech-ulef. Roma xa xtibe iwánima chirij ri rech-ulef, k''alaj
    chi can man nijo'' ta ri Katata'' Dios.'
  pah-NT: Tapekoi ti Tupana'ga arõe'ỹve'g̃a ndeaporog̃ita rehe. Tapepotaruhui ti nanongara'g̃a
    nemimbotarimova'ea. Pe ndekorame g̃andeaporog̃ita rehe po pe ndapekoi Tupana'ga
    rehe nhanderuvete'ga rehe.
  sja-NT: P'ananáatɨ na p'ek'au eujãdepema ijãadak'aa beerã p'anapatak'a. Jɨrɨnáatɨ
    ne-inaa k'achia k'ĩra t'ãdoo na p'ek'au eujãde paraa. Mãga jɨrɨruta pɨrã, chik'inia
    p'anada-e pai Tachi Ak'õre ome.
  xed-xed: Ma haraʼu kuni ta tva nzakwa mnduha ma ghəŋa haɗik. Ma laghu kuni ngha
    skwiha ma ghəŋa haɗik. Ka laghula mndu da haraʼuwa skwiha ma ghəŋa haɗik katsi
    ná, ɗva a tsa mndu ya ta Da mu Lazglafta wa.
  mks-NT: Ta coto a̱ cátóó ndó ña̱ cúú cuéntá ñuyíví yóho ta ni a̱ ndiáva̱ ini ndo̱
    cacomí ndó ña̱ ndúu ñuyíví yóho. Jáchi̱ ndá na̱ cúni̱ ña̱ha ñuyíví yóho já quéa̱
    cúni̱ cachi a ña̱ co̱ cúni̱ na̱ Ndióxi̱, tátá yo̱.
  gfk-S: Waak mu sipsip ira tintalen ma ira linge tano ula hanuo. Ing be nesi tikenong
    i sipsip ira tintalen tano ula hanuo, io, paile sip Mama.
  bmu-bmu: Iŋini gölmegö ahakmeme bölöŋi aka yuai pakpak miaŋgöreŋ ahözawi, miaŋgöra
    kude ak eŋgima. Kunŋan uruŋan gölmegö ahakmemegöra ak waŋgiza ewö, Iwigö urukalemŋan
    mönö yaŋgö uruŋe qahö kinja.
  dgz-dgz: Piup ma ge wan dim dim megawa menan ya anu guriwanian. Ap menan anu guriwaniampinawa
    Mamanu God menan imuya ya wariwandata.
  eng-GNV: Loue not this world, neither the things that are in this world. If any
    man loue this world, the loue of the Father is not in him.
  zaa-NT: Bittu catsi'íni le yétsiloyu nìhua ca cosa nu té lì'į nna. Canchu nuỹa catsi'ínią
    yétsiloyu nna, rulue'ní qui'ni labí la' tsì'ilatsi' chi té lo lòstu'į lani Tata
    Dios.
  eng-WEBSTER: Love not the world, neither the things that are in the world. If any
    man loveth the world, the love of the Father is not in him.
  guh-guh: Pëtsa pajitsipame mapanacuapijicueneje. Pëtsa pajitsipame mapanacuapijipibisiacuene
    ataje. Itsa pajitsipaejitsipame mapanacuapijipibisiacueneje, nexata apo pajitsipaemë
    tsipae Dioso.
  bon-bon: Gone singi äbita ai gawecewe mule poto cidi me piiyepu ai gawecewe gwidape
    tääpume. Weene liba gawecewe mule tääpume singi inajininuge, weene piba äblicäco
    Babe tääpume singi lenaja,
  nhw-BL: Ayacmo xiquicnelica catli masehualme ipan ni tlaltipactli quiicnelíaj, niyon
    amo xiquicnelica nopa tlamantli catli eltoc ipan ni tlaltipactli. Sintla se masehuali
    quiicnelía tlamantli tlen ni tlaltipactli, huajca amo neli quiicnelía Toteco Totata.
  swh-ONEN: Msiupende ulimwengu wala mambo yaliyo ulimwenguni. Kama mtu yeyote akiupenda
    ulimwengu, upendo wa Baba haumo ndani yake.
  wbi-wbi: Lino mulekaghe kukujighana iisi nambenambe kukusighana isa mu iisi. Nave
    umuunhu ikujighana iisi, ulughano ulwakumughana u Nhaata nakwelule mu mwojo ghwake.
  bba-bba: I ku rɑ hɑnduniɑn yɑkɑnde kĩɑ, kɑ ɡɑ̃ɑ ni nu wɑ̃ɑ hɑnduniɑ sɔɔ. Wi u ye
    kĩ, Bɑɑbɑn kĩrɑ kun wɑ̃ɑ wi sɔɔ.
  eng-KJVCPB: Love not the world, neither the things that are in the world. If any
    man love the world, the love of the Father is not in him.
  kgk-NT: Ani peipota teĩ teko rei remimbota. Ani pejererova teĩ hese, teko rei reko-rupi
    peiko hagwã. Pehayhu ramo Nhande Ru rembiayhu e'ỹ-pe, pene rembiayhu e'ỹ voi Nhande
    Ru.
  waj-waj: Mmata aavau diaa maisa aataru Anutuuqaa nnammutuaa iiraiyauvaara sa mmuduuya
    ruatee. Itaama iikiaa ivakidiri nnii aataruuyauvaaraatama sa mmuduuya ruatee.
    Fai ngia mmatayaa iira aataruuyauvaara mmuduuya rikio ngii Gioonna Anutuuqaara
    mmuduuya riraivo fai hama ngiiiki vainaravai.
  cpy-cpy: Eero petako-waetashitawo jaawiki-jato. Eenitatsi-rika etakotashiwaeta-kyaawoni
    jaawiki-jato, teera ikowa-peroteeri Ashiteeri Tajorentsi.
  mpx-mpx: Bahi panayawi ge bugulina ona nuku nunuwana-agil. Ebo nuku nunuwana-agil,
    he Tamamiu labulabumwa nige ana nunuwana i gagan eliyamiu.
  wbp-wbp: Nyampurla walyangka, nyiyarlangu kuja-ka nyinami Kaatu-kurlangu-wangu majumaju,
    ngulaju-ka nyinami Juju Ngawu-kurlangu. Ngulajurlipa yampimi nyinypa-wangurlu,
    kuja-piya-wangurlipa nyinami wartardi-jarrinja-wangu. Ngana-puka yapa kuja-ka
    wartardi-jarri manu tarnnga-jarri Juju Ngawu-kurlangurla nyiyarningkijarrarla,
    ngulaju-ka nyinami Wapirra Kaatuku kuja-purda-kari yulkanja-wangu.
  luo-luo: Kik uher piny kata gimoro amora manie pinyni. Ka ngʼato ohero piny, to
    hera mar Wuoro onge e iye.
  nhe-NT: Ayoc xiquicnelica tlen tlacame ipan ni tlaltepactli quiicnelíaj, niyon amo
    xiquicnelica nopa tlamantli tlen eltoc ipan ni tlaltepactli. Intla se tlacatl
    quiicnelía tlamantli tlen ni tlaltepactli, huajca ax neli quiicnelía Toteco Totata.
  aii-aii: ܠܵܐ ܡܲܚܸܒܝܼܬܘܿܢ ܠܕܘܼܢܝܹܐ ܘܠܵܐ ܠܡܸܢܕܝܼ ܕܓܵܘ ܕܘܼܢܝܹܐ. ܐܸܢ ܚܲܕ ܡܲܚܸܒ ܠܕܘܼܢܝܹܐ،
    ܚܘܼܒܵܐ ܕܒܵܒܵܐ ܠܲܝܬ ܒܝܼܹܗ.
  esk-NT: Kaviuġinagich suuramik unniiñ ilitqusiat nunam iñuŋisa. Atakkii iñuum kaviuġikpagu
    taamna ilitqusiq piqpagiyumiñaitkaa Agaayyun.
  msb-msb: Kaya, ayaw kamo pagkamuot sa kinab-an kag nano man na ada dida. An namumuot
    sa kinab-an wara sin kamuot sa Ama sa iya tagipusuon.
  cpa-NT: Tsa¹mi³hnoh¹³ hniah¹² jǿg³ quiah¹² jmøi¹guǿi¹, jǿg³ ca¹lø¹chí¹ ni³ guøh³
    ni³ huø¹ la². Tsa¹hnio¹dsa Jmi² jniang³ ju³lah dsa² hniu¹ jǿg³ quiah¹² jmøi¹guǿi¹.
  dso-dso: ମୁଇ ତମ୍‌କେ କଇଲିନି ଏ ଜଗତର୍‌ ଚଲାଚଲ୍‌ତି ଆରି ତେଇରଇବା ସବୁ କାରାପ୍‌ ବିସଇ ଆଲାଦ୍‌
    କରାନାଇ । କାଇକେବଇଲେ ଏ ଜଗତର୍‌ କାରାପ୍‌ ବିସଇର୍‌ ଆଲାଦ୍‌ କରି, ବାବା ପର୍‌ମେସର୍‌କେ ମିସା
    ଆଲାଦ୍‌ କରିନାପାରେ ।
  meu-meu: Tanobada na basio ura henia, bona tanobada ḡaudia danu basio ura heni.
    Tanobada e ura heniamu tauna lalonai ai Tamada iura-henina na se miamu.
  yva-NT: Vemo wasanuga ntento mine so rai jinya muno ama anakotaro ntuna no ama uga
    rai, rai jinya. Weye wasanuga ntento ana mine so rai, weamo muinyo Injayo Amisye
    ai ma meweno wasanuga rai.
  dgc-dgc: Diyan moy mahalén i gustu na tolay ta mundua. Eng mahalén moy i ugali ta
    mundu, éy éwan kam mégmahal Nama tam.
  zpm-NT: goḻguieṉ, gleyniede to grë ncuaaṉe rap to, gleyniede to grë ncuaaṉ ndzinlid
    ne rac lo guidzliu rii. Zha ne rleynie grë ncuaaṉ co, nlid rleynie zho Dios meṉ
    ne nac Pxoz ne;
  hix-NT: Khoryenkom xanhànà ro kom hoko ehohkahnà ro me ehtxoko. Nyamoro wyaro katxhonano
    hoko xarha ehohkahnà ro me ehtxoko. Nyamoro hok haxa kehohkantokonye ryhe, kyàmkom
    xanhànà ro me tehxatxow hamà.
  sim-sim: Ji misi, mbele mbele ol misambik fehen ji rupshihi Avui Wasilakahi farniyik
    ji ewewa hala. Os mbele mbele misambik fehen ji rupshi nahi, jir mbeek Avuin rupshiwa
    ambu jir, wahau.
  npi-ULB: संसारलाई प्रेम नगर, न त संसारमा भएका थोकहरूलाई नै । कसैले संसारलाई प्रेम
    गर्छ भने पिताको प्रेम त्‍यसमा हुँदैन ।
  cgc-cgc: Dili nyo ibetang naan ta inyo na isip na magsunod ta ugali ta mga ittaw
    na ula gapati ta Dyos daw dili man ibetang naan ta inyo na isip maskin ino na
    pabuat na dili sunod ta liag ta Dyos. Bisan kino na pabetang din naan ta iya na
    isip na magsunod ta iran na ugali, ta matuod, ula naan ta iya na isip na maggugma
    ta Dyos na ate na Amay.
  tim-tim: Akto ye hârok hin makyeŋgire nâŋgâŋet. Ye hângât me hângât siâ siâ aregât
    ukenŋe bo nâŋgâŋet. Amâ siânbaŋe biwiyeŋe hângâlâk katbiâ yemap, yâk âmâ Anutugâlân
    biwi âlep bo agaŋmai.
  yor-yor: Ẹ má ṣe fẹ́ràn ayé tàbí ohunkóhun tí ń bẹ nínú ayé. Bí ẹnikẹ́ni bá fẹ́ràn
    ayé, ìfẹ́ tí Baba kò sí nínú rẹ̀.
  wos-wos: Ané héfaka ané héfambu rekwa jondu akwi némafwimbu mawuli yamba yakénguni.
    Du nak dé ané héfaka némafwimbu mawuli yata, dé déka mawulimbu dé nana yafa Godka
    némafwimbu mawuli yahambandé.
  emp-NTPO: Naʌ̃ ẽjũãnebema crĩchara, ne jũma cadjirua naʌ̃ ẽjũãne b̶ʌ sid̶a quĩrĩãrãnadua.
    Naʌ̃ ẽjũãnebema cadjirua quĩrĩã b̶ʌba dadji Zeza Ãcõrẽra quĩrĩãẽ́ b̶ʌa.
  eng-F35: Do not love the world, neither the things in the world; if anyone loves
    the world, the Father's love is not in him.
  ind-ind: Janganlah mencintai kehidupan duniawi dan apa pun yang termasuk di dalamnya.
    Bila seseorang mencintai hal-hal duniawi, berarti dia sama sekali tidak mengasihi
    Allah Bapa,
  pes-OPCB: به این دنیای گناه‌آلود و به آنچه به آن تعلق دارد، دل نبندید. کسی که به
    این چیزها دل ببندد، در واقع نشان می‌دهد که به پدرمان خدا دلبستگی ندارد.
  mpt-mpt: Ibo dabalim olo inamin namin kukub misiam osa eka inamin namino afet osa
    o bobolo mo wayemone! Ibo dabalim olo inamin namino bobolo wayebo mole ib bobol
    temo Aye Gode gobanin kukubo blimobe.
  ssx-ssx: Do kenkena꞉ hau o do kenkena꞉ ula꞉ alemanu pa꞉ta꞉ pukima꞉ na homa꞉peke.
    Ikana꞉ma꞉ do kenkena꞉ ula꞉ alemanu pa꞉ta꞉ pukima꞉ homemeka꞉na꞉ta꞉ kota꞉ Koda꞉
    pa꞉ta꞉ pukima꞉ na homelememe.
  mkl-mkl: I mɑɑ̀ ti i bi ɑndunyɑ ŋɑ do mii ŋɑ iyi ɑ̀ wɑ si ɑndunyɑ. Inɛ iyi í bi
    ɑndunyɑ, kubii Ilɑɑɔ̃ Bɑɑbɑ kù wɑ siɛ,
  gaq-gaq: ପେଇଂ ମଞ୍ଚ୍‌ପୁର୍‌କେ ବା ଆତ୍ ଲେଃକ୍ନେ ବିସୟ୍ ଇଂକେ ଆଲାଦ୍ ପେଡିଂ ଣ୍ତୁ । ଜଦି ଜାଣ୍ଡେ
    ମଞ୍ଚ୍‌ପୁର୍‌କେ ବଲ୍ ବାଏ ତେଲା ଆବାନେ ଆଲାଦ୍‌ ମେଁନେ ଡାଗ୍ରା ଣ୍ତୁ ।
  gof-RNT: Alame woykko alamen de7iyabaa dosoppite. Alamiya dosiya oonikka Xoossaa
    dosenna.
  unx-unx: ଆପେ ନେ ଅତେଦିଶୁମ୍‌ ଆଡଃ ଅତେଦିଶୁମ୍‌ରାଃ ଜେତ୍‌ନାଃ ଆଲ୍‌ପେ ଦୁଲାଡ଼େୟା । ଆପେ ନେ
    ଅତେଦିଶୁମ୍‌କେ ଦୁଲାଡ଼େତାନ୍‌ରେଦ, ଆପୁ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଦୁଲାଡ଼୍‌ ଆପେରେ ବାନଃଆ ।
  gah-gah: Mikasiuka Ómasigi nomi suni itó mikasímini amupiló netá matá utó netó mulutini
    milikiko lukumu helemino. Makó keza mulúini nene mikasímini amupiló ne netató
    milikiko minatimó keza kigika nene améipini amisá amave.
  lcm-lcm: Mi ago ta vubuk using an ani kuli rina, vo ani mangsikei a bil i kuli rina.
    Man a sikei kapo vubuk using a kuli rina, e iang lau i vinga ro ang si tamara
    parik kapa ago singina.
  aer-aer: Arrantherre arelhewarraye! Arne arrpe-anenhe arratye itelaretyale anaye
    arne yanhe kwenhe apmere ahelhe nhenhe-arenye-arle aneme. Tyerrtye arrpenheme
    arne areye apmere ahelhe nhenhe-arenye areyeke ware itirrerlte-aneme, itnekenge
    apurte anetyale. Nhenge arrantherre apeke itnekenge apurte aneme, arrantherre-arle
    Ngkarteke ahentye anetyakenhe anemere.
  qvc-NT: Amar munayllapachu kay munduta ni kusasningunata. Chaqa mayqan ancha munaq
    kay mundupi kaq kusaskunataqam mana kuyanchu Tayta Dyustaqa.
  tgl-ULB: Huwag ninyong mahalin ang mundo ni anumang mga bagay na nasa mundo. Kung
