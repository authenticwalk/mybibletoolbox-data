  bsn-NT: 'Adi macarʉcʉro ñarã ĩna tʉoĩarore bajiro tʉoĩabesa mʉa. Ado bajiro tʉoĩarã
    ñarãma ĩna: Adi macarʉcʉroayere ĩavariquẽnacõari, ĩna bojarore bajiro rojose yirʉa
    tʉoĩarãma. Jairo ĩna gajeyeũni cʉose sʉorine, “Gãjerã rẽtoro ñamasurã ñaja yʉa”,
    yivariquẽnarãma. To bajiro ĩna tʉoĩasema, Dios ĩ rotise me ñaja. Ĩna tʉoĩarore
    bajiro mʉa tʉoĩajama, Diore mairã me ñarãja mʉa quẽne.'
  pib-NT: Gi gishinikanru tye psolchijneko, gi wa tyechijne gajerkakako. Wa satu gishinikinri
    tyechijne, gi wa Girchi gishiniklewle gwagajitlu.
  wiv-wiv: Tabarae miu na ngarea ni kukulimiu kara mogemoge kamahi bukuna vulovulo
    kamana goloaloa laveve bukuna vulovulo. Kua kaka katiu ni kukulina marata kara
    goloaloa kamahi kua bukuna vulovulo, ia e vatunga kavakava habuka e beta ni kulina
    kiri Tamadolu.
  reg-reg: Mwasiga kuchenda echalo nolwo masango ganu galimo muchalo. Nakabhee ulya
    akachenda echalo elyenda lyo kumwenda Lata litamulimo.
  mlh-mlh: Ŋoŋo morende eebobo sembene eru ya sosowo oo pega, ore aŋiine so maneinebi.
    Moji maŋineji morende eebobore aŋi manega ine, Mamanoŋunde manjokoji iŋore maŋgo
    so dimaga.
  gof-ENT: ኣላሜ ዎይኮ ኣላሜን ዴዒያባ ዶሶፒቴ። ኣላሚያ ዶሲያ ኦኒካ ፆሳ ዶሴና።
  aau-aau: Ki ohiy o, ki ohiy so omeme o, seme uron-pi ko-ar peie lwak o. Unsaney
    ki ehe uron-pi ko-ar posokwaw lwak e, Aio so uron-pi ko-ar lwak yor kokwe hyo
    mon lwak pey.
  tvk-tvk: Vengan xa rin ak be reitin, eheien namim nati ti e holesok xil te ut etan.
    Xosxa moletin tei ien bei tesaen xil te ut etan mu sexien xil teni, ma eheien
    nan mi Hi Tamer tovuol en,
  prf-NT: Dyan moy mahalán i munduwiday oni en bagay hidi ti munduwiday. En magmahal
    ti munduwiday ay awan magmahal ten Ama.
  auy-auy: Maníkómpáꞌó ímbo tewímó ontembá mindásafeꞌa ímba aamoín-oro. Mararákén-tántáátáféꞌa
    ímba aamoín-oro. Mararákén-tántáátáfésamo aamoimó owí Maníkóntáfésa ímba aamoín-owe.
  tbg-tbg: Maa vataraqaahainaa okaravanovata maa vataraqaahainaa haikavanovata vairara,
    kia vi haikarara muntuka ntiramanta variata. Vaiinti vovano vataihainaa haikaraqai
    muntuka vatairera, vi vaiintiva tinavu Qora Kotirara kia muntuka vataanaro.
  hub-NT: Ju nugkanmaya aina nuka wakeru matsamairpa, tura ju nugkaya takat ainasha
    turawairpa. Tura shuar ju nugkanmaya ainan ima senchi wakeraka Yuusnaka aneatsui.
  hmo-hmo: Tanobada do umui ura henia lasi, bona tanobada ena gaudia danu do umui
    ura henia lasi. Bema tanobada umui ura henia noho neganai, Tamana Dirava umui
    ura henia lasi inai.
  big-big: Kazing ngabelakpekkiyengki keli nagani ma ngabelakpekki piyengki keli nagani.
    Tamizeige ini kazing ngabelakpekke piyengki pumokki keli purik ini Peba paka ngalegebekyegi
    keli ono keya pigi keli pura inigi yungke ono.
  gux-G: Da bua mani ŋanduna, ki gɔ da bua ya bona ye ŋanduna nni. Li ya sua ki nul
    buadi ŋanduna, U Tienu buama ji ki ye li daan o nni.
  cnl-NT: '''A²³ rɨ³jmee³ra''³ ''e³ nee² ''óo²ra''³ mɨ³¹güii³ la³ ca³ti³² quia̱''²
    la²³jɨ³ ''e³ guaa². Qui² ''a²³jia''³ ''néen² Dios Ñʉ''²ra² dsa³ ''i³ nee² dsɨ́²
    la²³jɨ³ ''e³ guaa² mɨ³¹güii³ la³.'
  zar-NT: Bitiʼ idxíʼisiliʼ yödzölió ni, en calëga le dë yödzölió ni. Channö zoa nu
    nadxíʼi yödzölió, bitiʼ nadxíʼi Dios Xuz.
  kde-kde: Munachitamwe chilambo wala mambo lavêle pachilambo. Munu akàchitamwa chilambo,
    akáhulula kuntamwa Atata Nnungu.
  ata-ata: Mamu sou tangengixu lia xe mimii sou lia ꞌo uasi. Lexe itema vile tanuxu
    mimii sou lia ꞌo, la tanutanuxu noxou Maminge Lataua uxolu noxou uasi.
  qvw-NT: Ama-ari cay pachäpïpis nï ima cänincunapïpis wañuy-wañuy muspapacuyalcaychu.
    Mayanpis chaynu jinäcá Tayta Diospi manamá wañupacuyanchu.
  nfa-nfa: Miu baku sue dadꞌèi rai-haha, dènge mèdha-panyau na. Te dhèu dhu sue rai-haha,
    bisa boe sue Ama Lamatua.
  tnp-tnp: Sotolkeikeiən nəhue nɨftəni uə natimnati mɨn rəha nəhue nɨftəni. Nəmə iətəmi
    kəti tatolkeikei nəhue nɨftəni, kəni nolkeikeiən rəha Tatə Uhgɨn təsatɨgiən e
    nɨkin.
  urd-urd: न दुनिया से मुहब्बत रख्खो, न उन चीज़ों से जो दुनियाँ में हैं। जो कोई दुनिया
    से मुहब्बत रखता है, उसमें बाप की मुहब्बत नहीं।
  hot-hot: Miŋ lemimbiŋ kobom pik lôk anêŋ nômkama ami. Ôpatu ba lahaviŋ kobom pik
    ma miŋ lahaviŋ Lambô ami.
  mqj-NT: Dau palulako kara-kara lino penawammua'. Aka maka' anggamo mellinona mupasalui
    penawa, ta'mo dengan penawammu lako Ambeta.
  rus-SYN: 'Не любите мира, ни того, что в мире: кто любит мир, в том нет любви Отчей.'
  mbh-mbh: Thomu o mothong tova omu sagu vothung ulue angare, eve ur areko i voth
    mun nge. Eneke aro ve omu e ia sagu vothung ulue anga, aken God iasagunga i voth
    a i nge avele.
  bdd-bdd: Ciyagwao, geyaꞌabwa baleꞌu bewa nuwami ꞌiꞌewaꞌewa, weyahina ꞌeguma baleꞌu
    tobwatobwanao nuwami ꞌiꞌewa, bewa ꞌoinega Tamadai wanuwanaide, ma geya wada helauweya.
  cbt-NTPO: Na'a piyapi'sa' co Yosë natëtonahuë' nisha nisha yonquipi. Isoro'paquë
    ya'huërinsopitaráchin yonquipi. Ama inapita pochin cancantocosohuë'. Ama nani
    ma'sha nohuantapatocosohuë'. Ma'sha na'con yonquihuatama', co tëhuënchachin Tata
    Yosë nosororamahuë'.
  srn-NT: Un no mus lobi grontapu nanga den sani fu grontapu. Efu wan sma lobi grontapu,
    dan a no lobi a P'pa.
  cta-NT: Ná tyuꞌu tyiquee ma̱ ñaꞌa̱ ma̱ chaꞌ cuxi nu ntsuꞌu chalyuu, ni ná ca tiji̱ꞌ
    tsa tiꞌ ma̱ jiꞌi̱ cua ñaꞌa̱ ca chaꞌ culiyaꞌ nu ndyiji jiꞌi̱ ñati̱ chaꞌ ndiya la
    tiꞌ nguꞌ jiꞌi̱. Si ndiya la tiꞌ na nu cuxi nu ntsuꞌu chalyuu, ná caca jiꞌna tsiyaꞌ
    ti tyuꞌu tyiquee na ñaꞌa̱ na jiꞌi̱ ycuiꞌ Ndyosi Sti na.
  bqc-SIM: Ásu àↄ ye dṹniazio, ge pↄ́ pↄ́ kú a guuↄ. Tó gbɛ̃́ ye dṹniazi,
    a ye Mae Luazio.
  tcz-CHONGTHU: Hiche vannoi hi ngailu hih un ahilouleh vannoiyin napeh u jong ngailu
    hih un, ajeh chu nanghon vannoi nangailut tenguleh, nanghon Pa ngailutna chu nanei
    lou u ahi.
  mar-mar: जगावर किंवा जगातील गोष्टींवर प्रीती करू नका. जर कोणी जगावर प्रीती करीत
    असेल तर त्याच्याठायी पित्याची प्रीती नाही.
  snp-snp: Ena mikaleka mona ido mikaleka nemo neta-mata ya oudi-luti-kati umámalo.
    Ouni-lunikani mikaleka neta umamo wenena ya Metefo seni-muluni umamo mona ya mino
    gedámaiye.
  isl-isl: Elskið ekki þennan vonda heim og það sem í honum er, því að ef þið gerið
    það, þá elskið þið ekki Guð af heilum hug.
  spy-NT: Biikyuu, ‑moocham tukuukaab kōōrooni. Chii ake tukul nyoo yēētyinē keey
    tukuuchu, kumāchāmē ꞉nyoo Baaba.
  xnn-xnn: Wada nan esa ay ibagak ken dakayo. Baken koma nan wada isnan batawa ay
    mang-ap-apos ken Apo Dios is laylaydenyo. Tay no kaneg todi nan ikkan nan ipogaw
    et maid layadna ken Ama tako id daya.
  mwe-mwe: Nnashipinganje shilambolyo, wala indu itama nshilambolyo. Mundu ashipingaga
    shilambolyo akakombola kwaapinga a Tati a Nnungu.
  tte-tte: Tabu yanuwa yaulina mumugana kwamumulolo koina yo tabu yanuwa yaulina gogona
    yabo kwamumulolo koina. Tem kwamulolo kolili kani Tamamiu bulibuli mena nige kana
    mulolo yabo imiyamiya katemiu mena.
  tcs-tcs: Yupla nomo labe da wold ane no labe dem samting blo dis wold. Da lab blo
    da PapaGod i no stap wea laip blo dem pipol uda i labe dis wold.
  hlt-THB: Khawmdek ingkaw ak khuiawh ak awm ik-oeihkhqi ve koeh lung na. U ingawm
    khawmdek ve a lungnaak awhtaw Pa a lungnaak ce anih ak khuiawh am awm hy.
  soq-soq: Sumanai sosona, mai tawo ba tawo nituwa da nuawadawadasane nuala wadepi,
    dia. Ne epe wadina, ipawa mida tawo nuawadawadasampa, me mai Mamamba nuawadawadasaipona,
    dia.
  qub-qub: Wamräno caycajcuna, cay pachacho juchata rurajcuna-japuyga ama cawaychu.
    Juchata rurashancunatapis ama yachacuychu. Jucha rurajcunaga Tayta Diosta manami
    rasunpachu cuyan.
  att-att: Arán naw laguk karagatán nga akkuán yù mekontará kâ Namarò, ánna arán naw
    ukkuran yù magannagannuk nga ajjan ta dabbuno nga meyannung sù ira ari manguruk
    kâ Namarò. Yù tolay nga makkaragâ karannian nga meyannung ta tatolay ta dabbuno,
    awán ta ángngiddù na kâ Ammò Namarò.
  bki-bki: Kiniou nojidom never tibe nei ka kamiu nonovio, ka mia tiniemiu tii m̃elea
    re yetemeriba nei, bija kanano saba nalo. Toro na m̃a tibena, naio maka rijikia
    tinientii vatitig karam̃ado.
  bqp-bqp: Àsungↄ̃ ye anduniairo, kesↄ̃ pↄ́ kũ ò kú a gũnnↄ. Tó gbɛ̃ ye anduniai,
    à ye De Ludairo.
  mcp-mcp: Kúgá bɛ̧ mə́nywa mâ shí ga, ŋkí isâ yâ shí ga. Muud mə bɛ̧ mə́nywa mâ shí
    ga yɛ́ cugɛ́ nə ŋkul bɛ̧ Dâ.
  hat-hat: Pa renmen lemonn, ni anyen ki soti nan lemonn. Si yon moun renmen lemonn,
    li pa gen renmen pou Papa a nan kè li.
  npl-NT: Ayakmó xiktlasojtlakah tlan onka itech nin tlaltíkpaktli nion tlan nika
    mochiwa. Tla aka kiwilita kichijtinemis tlan kichiwah n tlaltikpaktlakah tlajtlakolejkeh,
    non tlakatl amo milák kitlasojtla n Totajtsi Dios.
  bgg-bgg: Sohjambling nane zab soh shii nyie um pha ji shii amiie rabo. Nathek sohjambling
    shii miie arone, nathek ne Aphuii shii amiie ro.
  eng-TCENT: Do not love the world or the things in the world. If anyone loves the
    world, the love of the Father is not in him.
  eng-BSB: Do not love the world or anything in the world. If anyone loves the world,
    the love of the Father is not in him.
  cpu-NT: Eero petashivaitaro osavisato. Tzimatsirika etashivaitakyaarone osavisato,
    tera jetakoperotaari Pava.
  san-ASM: যূযং সংসাৰে সংসাৰস্থৱিষযেষু চ মা প্ৰীযধ্ৱং যঃ সংসাৰে প্ৰীযতে তস্যান্তৰে
    পিতুঃ প্ৰেম ন তিষ্ঠতি|
  tac-NT: Tabilé we'ká 'nata mochiwa, tase najkiá mochiwa we'ká e'karúginti, suwábaga
    alué 'nátili asíriga chátiri ju Onorúgame níriga. 'Emi alué 'nátili oyérasaká,
    'liko 'ma tabilé oyérinilime nímala 'emi Wa'lula O'nó Onorúgame na'tálila.
  eng-WEBPB: Don’t love the world or the things that are in the world. If anyone loves
    the world, the Father’s love isn’t in him.
  gfk-H: Waak muat sipsip ira magingin ma ira linga tano ula hanua. Ing bia siga tikai
    i sipsip ira magingin tano ula hanua, io, pai sip Mama.
  viv-viv: Tu keke wanahawahegemi be hida babi ana nuwanuwa againe nuwami wanaseni.
    Kadu keke babi ana kikaiwabu againe nuwami wanaseni. KaꞋi babi ana nuwanuwa nuwami
    givaina digo, keke yami nuwanuwa Tamada againe wadaseni.
  yao-yao: Nkachinonyela chilambo atamuno chachilichose chachili mu chilambo. Iŵaga
    mundu akuchinonyela chilambo ngaakombola kwanonyela Akunnungu Atati ŵetu.
  tgp-tgp: Ha sopo opoi na varama teni te hinau non varama. Vara ha opoi na varama,
    ha pa er̃i opoi Tama sohena sava?
  auc-NT: Inguipogaque ante näni quëwëmämo ante waadete pönënämaï ïedäni. Inguipoga
    quëwënäni quïëmë wënæ wënæ näni cæpämo ante tömämämo ante adobaï waadete pönënämaï
    ïedäni. Ayæ̈ æcänö ïï inguipogaque ante näni quëwëmämo ante waadete pönente ïna
    mäningä mönö Mæmpo Wængonguï nänö waadete pönënö ëwocadämaï quëwengä ingampa.
  kbc-NT: Jinaɡ̶alideetalotiwaji lakataɡ̶a niɡ̶ina oko anida aneetege niɡ̶ina iiɡ̶o,
    codaa jinaɡ̶a daɡ̶axa memaani niɡ̶inoa aninoa niɡ̶ina iiɡ̶o. Niɡ̶ina oko ane yemaa
    lakataɡ̶a niɡ̶ina oko anida aneetege niɡ̶ina iiɡ̶o ayemaa Aneotedoɡ̶oji Ǥodiodi.
  bmh-bmh: Ag em e mui em e ebuan ece en oiagab nug i nouman. Bo, duair in go em e
    ebuan ece en ougab nug noumeu, go memenig Mesgai wag dareu en ougab noumab tam.
  ctu-BL: Mach la' c'uxbin i cha'an bʌ pañimil mi chuqui an ti pañimil. Come jini
    mu' bʌ i c'uxbin i cha'an bʌ pañimil, ma'anic mi' c'uxbin lac Tat.
  meq-meq: Kâ pumay bəzay a mede i ndo i məndzibəra hay bay. Kâ wuɗum wu i məndzibəra
    bay. Taɗə ndoweye ka wuɗa wu neheye ka məndzibəra aye na, sərum ha neŋgeye na,
    a wuɗa Bəba kway Mbəlom bay.
  noa-H: 'Magua ya chi jöoinag hawiajã pãrag mag chirʌm: hoob pãrau sĩi mʌg jẽb gaai
    parhoobam k''ʌʌnau hamach k''õchagpierr nem waaujemʌgta hee hamiet. Hãbmua k''ãijã
    magʌm nem waujuuta hʌ̃rcha k''ĩirju sim k''ai, magan magua chan jũrr Hẽwandamta
    k''õchk''aba sim.'
  alp-NT: Lalemi loko saisa rebe neune mei nusa meije yake. Le sepo lalemi loko neune
    hoko imi lalemi titinai loko Alla Amate mo.
  san-VEL: yuuya.m sa.msaare sa.msaarasthavi.saye.su ca maa priiyadhva.m ya.h sa.msaare
    priiyate tasyaantare pitu.h prema na ti.s.thati|
  kbq-kbq: Ama mopafi avu'ava zanku'ene, mopafi zanku tamesionteho. Mago vahe'mo'ma
    ama mopagu'ma avesintesuno'a, Nerafa avesi'zamo'a agripina omane'ne.
  kbh-kbh: Ndoñe matsbos̈ana oyejuayënga jtsemnana nÿe quem luarents̈a soyë́ngaca,
    ni nÿe chë soyënga jtsebomnama. Nda yapa tojtsebos̈e quem luarents̈a bacna soyënga
    jtsebomnama, cha ndoñe chë Taitábioye bondbobonshana.
  ron-LSB: Să nu iubiți lumea și lucrurile din lume. Dacă cineva iubește lumea, dragostea
    Tatălui nu este în el.
  pon-pon: Der pok on jappa, de dipijou mimi jappa. Ma amen pok on jappa, limpok en
    Jam me jota mi re a.
  nhe-BL: Ayoc xiquicnelica tlen tlacame ipan ni tlaltepactli quiicnelíaj, niyon amo
    xiquicnelica nopa tlamantli tlen eltoc ipan ni tlaltepactli. Intla se tlacatl
    quiicnelía tlamantli tlen ni tlaltepactli, huajca ax neli quiicnelía Toteco Totata.
  sps-sps: To sana mi ma mangiir vaaren kat iny tan puputaa tovei ge na fo mamatsiny
    ka tan puputaato. To te mangiir fi romin kat inytan puputaa, ami sikia ma kaa
    men mangiir ten Tamam tan fo koma mami.
  wnc-wnc: Ginda sangabamu aminu Anutue masa imuke pasikaing kakngae musip gwaangu
    ma natapam. Kepi wa aminda sukukaing kaknga apbitatenong. Ginda sanga wai waakngae
    musip gwaang natayamukengu ginu musip gwaangu Nanin Anutue dua natapning. Wena.
  bus-bus: Àtongↄ̃ ye andunaziro ke pↄ́ kɛ̀ kú à guunↄ. Tó gbɛ̃ ye andunazi, à ye
    De Ludaziro.
  gub-BL: Pezamutar zo ko ywy nehe. Pezamutar zo ko ywy rehe har nehe. Aze pezamutar
    ywy rehe, napezamutar kwaw Tupàn penu nehe.
  imo-imo: Maina uluma kinye maina melema kinye konopu naa mondoko, aku melema konopu
    kimbo tiko naa molaio! Imbo te maina uluma konopu mondomo lemo aku imbomuni lapa
    konopu naa mondoromo.
  boj-boj: O ijo was, niŋgi mandam endeqa kumbra qalaqalaiyaib. Tamo a mandam endeqa
    kumbra qalaqalaiyqas di a Abu qalaqalaiyqa keresai.
  eng-DRA: Love not the world, nor the things which are in the world. If any man love
    the world, the charity of the Father is not in him.
  knf-knf: Nawutan kaŋal umundu këme uko unwooŋ wi umundu. Woli ñaaŋ aŋal umundu,
    uŋal wi Naşibaţi Aşin nja uunji uwo ţi a.
  san-KHM: យូយំ សំសារេ សំសារស្ថវិឞយេឞុ ច មា ប្រីយធ្វំ យះ សំសារេ ប្រីយតេ តស្យាន្តរេ
    បិតុះ ប្រេម ន តិឞ្ឋតិ។
  arn-NT: Fey diñmatulayafimün ta tüfachi mapu, ka chem no rume mülelu tüfachi mapu
    mew. Iney rume doy piwkeyefile ta tüfachi mapu mew mülechi dungu, fey piwkeyelafi
    ta Chaw Ngünechen.
  zas-NT: Ad sëëbladxidi ni ad najt zagdxe ni rüjn ree bejn loj guidxliuj, bal chu
    rën mazri ni rigaꞌ loj guidxliuj guie, ad rëntaman dux Dad ree Dios,
  ken-NT: Bǎkɛ́ nyiɛ ɛkɔŋ nɛ mmɨk, nɛ yɛ̌ chí mɛnyɨŋɨ́ mmɨk. Ɛkɔŋ Ɛta ɛpu amɛm ntɨ
    mmu anɛ ányìɛ ɛkɔŋ nɛ mmɨk.
