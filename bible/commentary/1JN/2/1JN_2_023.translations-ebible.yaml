  pri-NT: Ba wà pwi âboro na é pitütü goo wà Pwina naîê, âna câé caa tâa gooé wà Caa.
    Â wà pwi âboro na é tòpi wà Pwina naîê, âna é tâa gooé wà Caa.
  zpq-NT: Na' note'tez beṉe' cho'e diža' že' Diosen' bi gwseḻe' Jesucriston', bitw
