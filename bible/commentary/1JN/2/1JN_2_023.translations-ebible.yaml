  mxt-NT: Tandɨhɨ cuii ñu ña chinó iñi chi Sehe Nyoo, yori Sutu yo Nyoo nyaá chihin
    ñu. Soco ñu catyí vaha chi ñáyɨvɨ vatyi ra Jesucristo cuví Sehe Nyoo, ɨɨn ri cuví
    ñu chihin Nyoo ñandɨhɨ.
  tzo-NT: Ma'uc Snich'on Dios ti Jesucristoe, mi xchiique, yu'un mu xch'unojbuc sc'op
    ti Jesucristoe. Mu xch'unojbuc sc'op uc ti Diose. Ja' Snich'on Dios ti Jesucristoe,
    mi xchiique, ja' xch'unojbeic sc'op ti Jesucristoe. Xch'unojbeic sc'op uc ti Diose.
  ind-AGS: Siapa pun yang menyangkal Anak tidak memiliki Bapa; siapa pun yang mengakui
    Anak memiliki Bapa juga.
  omw-omw: Vaisivanto Kotira mwaaqu Iesusira qoririma mwateqaroma mwia qora Kotiravata
    qoririma mwatero. Vaisi mpovanto Iesusirara qutaa mwiva Kotira mwaaquve qiariva,
    mwi vaisiva mwia mwaaqu vatama kyero kuaaqi variqaroma mwia qora Kotira vatama
    kyero kuaaqi variananro.
  yrb-yrb: '@see-verse:1JN.002.022'
  maa-NT: Ngats'iì xi̱ta̱ xi jngoò k'a mìkiì mokjeiín‑la̱ i̱t'aà ts'e̱ Ki'ndí‑la̱
    Nainá, mìtsà Nainá xi Na̱'èn‑ná ma tíjnako̱. Ta̱nga jè xi̱ta̱ xi mokjeiín‑la̱
    ti̱koa̱ tsjá 'én‑la̱ nga jè Jesús, jè xi Ki'ndí‑la̱ Nainá, ya̱á tíjnako̱ Nainá
    xi Na̱'èn‑ná ma.
  mcq-mcq: Ea irara Hariha pataarohujaho hu Omaha ꞌuꞌo pataaroha avanu. ꞌEnakaivo
