  cut-NT: Ihyan che raconda̱h veda̱me ye Dihvo vo Jesucristo, Da̱ya Dendiohs ne, namin
    raconda̱h veda̱me ye Dendiohs Chida. Ihyan che ritahno ye Dihvo vo Jesucristo,
    Da̱ya Dendiohs ne, din yahn Dendiohs Chida ihyan.
  bel-bel: Кожны, хто адмаўляе Сына, ня мае і Айца; а хто вызна Сына, мае і Айца.
  zlm-KSZI: Sesiapa yang tidak mengakui Putera, maka dia juga tidak mengakui Bapa.
    Sesiapa yang menerima Putera, maka dia juga menerima Bapa.
  gdr-gdr: Ɨ yet ra B'ɨgand ɨsai, ton kwa daka kea B'und yɨsai. Ɨ yet ra B'ɨgam gatab
    b'atgenai da, “Yesu re Godɨmna B'ɨga Kerisote,” sɨ ton kwa daka kea B'uɨm gatab
    b'agenai da, “Ton re Yesum B'u e.”
  vmy-NT: Tuꞌyañu xi bi tsikixiya ngatꞌare Kiꞌndiu, kui xi ꞌba nde ninga bi tijñajinre
    Naꞌenchana. Tunga xi tsikixiya ngatꞌare Kiꞌndiu, kui xi ꞌba nde tijñajinre Naꞌenchana.
  cmn-FEB: 否认子，便没有父；承认子，便有父。
  gmv-RNT: Naaza kaadizades oonasika Aaway deenna; Naaza ekizades ubbas izas Aawayka
    dees.
  ncl-NT: Mochi sejse hual quijtúa Jesucristo amo unca iXolol Dios noje amo quipía
    Dios quinami iTajtzin. Yihual hual quijtúa inminyampa lacames pampa Cristo unca
    iXolol Dios noje quipía Dios quinami iTajtzin.
  sua-sua: Ii, he ekam tok, ani mhel to nma klai mang E Nut Khal enang tok, ther mrua
    khenam en mruo tok kat te, tlo kor mnam en mang E Nut kat e. Vanang a mhel to
    ta mrua havae ma mmok orom en mruo te, tkor mnam en mang e Yesus te, o-nop, her
