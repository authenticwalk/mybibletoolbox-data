  gvc-gvc: 'Õ sehe tjira: Jesure cahmaerariro sehe to Pʉcʉro cʉ̃hʉre cahmaerariro
    tjira. Jesure cahmariro sehe to Pʉcʉro cʉ̃hʉre cahmariro jira.'
  sbk-sbk: Numo umuntu yahukhawa Umwana aiga ane endi nu Dada. Yayonti yahumwe teha
    Umwana ali nu Daada.
  mya-JVB: သား တော်ကိုငြင်းပယ် သောသူ မည်သည်ကား၊ ခမည်းတော် ကိုမ သိ ။ သား တော်ကို ဝန်ခံ
    သောသူ မည်သည်ကား၊ ခမည်းတော် ကိုသိ ၏။
  kgf-kgf: Méŋ Naŋa imi ménda ninʒéŋgézac iwaru Maŋgocya qahac, néŋ méŋ Naŋa imi ninʒéŋgézac
    inéŋ Maŋgocyaguc kecʒac.
  awb-awb: Sísa sinehepeq súáh kégá Maniká Iteribo moq sinehepeq súáhwe. Sísansabé
    aiq pútare atáh kégá Maniká Iteribonsabé moq aiq pútare atáhwe.
  gdn-gdn: Nima Mamanuga God e Gubagai tagararapiyau ki ka e Mamanuga God e eya mete
    tagararapiyau. Ade nima Mamanuga God e Gubagai mibipiyau ki ka e Mamanuga God
    e eya mete sumapiyau.
  nko-NT: Tsúfɛ́ ɔhá ánɩ́ okíná Bulu mʋ Bi ámʋ lakíná mʋ Sɩ Bulu ɛ́ nɩ́. Támɛ
    ɔhá ánɩ́ ɔlɔhɔ mʋ Bi ámʋ lahɔ mʋ Sɩ ámʋ ɛ́.
  bsn-NT: Jesúre tegʉ ĩ ñajama, ĩ jacʉ Diore quẽne tegʉ yigʉmi. To bajiro ĩ yijama,
    Diore ajitirʉ̃nʉgʉ̃ me ñagʉ̃mi. “Dios macʉre ajitirʉ̃nʉaja” yigʉjʉama, ĩ jacʉ
    Diore quẽne ajitirʉ̃nʉgʉ̃ ñagʉ̃mi.
  pib-NT: Girukokta nutatlu Gituru, gi koxa Girchi waneylu. Wa Gituru gipgujtatachri
    waneykoxlu Girchi.
  wiv-wiv: Azei kua e vala lamana kiri Tuna, ia e vala ve lamana kiri Tamana. Kua
    kaka ni pelea a Tuna ni mai na poloka, ia e pelea ve a Tamana.
  reg-reg: Atali unu kalema omwana nabha-la na Lata. Wona wona unu kamwikilisha omwana
    ali na Lata one.
  mlh-mlh: Moji Mamare Made mugaega, iŋoji Mamaine tomiri mo goga. Moji Madeine mifukeega,
    iŋoji Mama oŋuakoŋ bofukeru iŋoke goga.
  gof-ENT: ናዓ ካዲያ ኦዴስካ ኣዋይ ባዋ፤ ቃሲ ናዓስ ማርካቲያ ኦዴስካ ኣዋይ ዴዔስ።
  aau-aau: Uwr prueyn hiykwe Ney se me-puar ankin, suw hiykwe Orih se nak-me-puar.
    Sawk uwr Ney se posokwaw mesor hrorsay e, suw hiykwe seyr Aio non.
  tvk-tvk: Reitin, vengan xa ngan xil xa di lasin Nat Hi, lapisen ni xa latavisti
    ti vatel Tamen. E ngan xil xa lake reitin e Nat Hi, xil lapisen ni xa di labisti
    mun del Tamen.
  prf-NT: En awan tumenggi ten Anak ay awan bi tumenggi ten Ama. Ni deyaman en tumenggi
    ten Anak ay tinenggi na bi en Ama.
  auy-auy: Maníkón-ááninkomba tínaaeniꞌa uwámewi afowánkwáráꞌá miyá ombánifo Ísu Káráísitintafesa
    Maníkón-ááninkon-iye sewí ááninkonte afowántépaꞌa kááísamai méraawe.
  tbg-tbg: Vaiintivano Kotira Maaqu Ihura qoririma amiteharo vira Qoravata qoririma
    amite vairo. Vaiinti vovano Ihurara quqaa viva Kotira Maaquve tirava, vi vaiintiva
    vira Maaqu vataakero vohaa vaiharo vira Qora vataakerovata vohaama varianaro.
  hub-NT: Shuar Yuusa uchirin nakita nuka Yuusnasha nakitawai. Antsu Yuusa uchiriya
    nuna pachis shir chichaa nu Yuusjaisha shir iruunmainaiti.
  hmo-hmo: Natuna ia negea noho tauna ese Tamana danu ia negea noho. Bona Natuna ia
    abia dae tauna ese Tamana danu ia abia dae.
  big-big: Purik Koyambekyegi kezanga manibok Mango paka ngalegebekyegirau kezanga
    mani yagenda kapura Koyambekyegi ngizi kumulibok Mangoyegirau ngizi kumuli yagenda.
  gux-G: Yua ki bani U Tienu bijua, ki bani U Tienu mɔ, yua tuo ki ga U Tienu bijua,
    o ga U Tienu mɔ.
  cnl-NT: Qui² 'a²³jia'³ cuiin²³ Dios Ñʉ'²ra² dsa³ 'i³ jua'³ 'e³ 'a²³jia'³ cuiin²³
    Jo̱o̱³¹. 'E³ quie'²³ cuiin²³ Dios Ñʉ'²ra² dsa³ 'i³ jmee'n³² júu² 'e³ jua'³ cuiin²³
    Jo̱o̱³¹.
  zar-NT: Nútiʼtës nu ridáʼbagaʼ Dios Zxíʼini, bitiʼ caʼ zóalenëʼ Dios Xuz nu naʼ.
    Nútiʼtës nu rnna yálajdoʼ Jesús náquiëʼ Zxíʼinëʼ Dios, lëscaʼ zóalenëʼ Dios Xuz
    nu naʼ.
  kde-kde: Kwa kuva, munu woheyo ankâna Mwana, ànkana na Atata mwalehu, na munu woheyo
    annyambukîla Mwana, àvele pamo na Atata mwalehu.
  ata-ata: Itema ane uvikala lexe ꞌOlu Iesu ne uxolu uasi, la Maminge Lataua uxolu
    noxou uasi. Ia itema ane mulavusou ꞌOlu Iesu, la Maminge Lataua muxolu noxou.
  qvw-NT: Chaymi mayanpis chulin Jesusta ipanchäcäwan'a, Tayta Diospis mana paywanchu.
    Ñatac quiquin Diospi śhamü chulin Jesus caśhanta awnïcunacá Tayta Dioswanmi cayan.
  nfa-nfa: Dhèu dhu tule eele Ana Ama Lamatua, rèngu tule eele Ama Na kahèi. Te ngaa
    ladhe dhèu mangaku Ana Ama Lamatua, sasoa na, dhèu sèra jꞌajꞌi le ana-ana Ama
    Lamatua.
  tnp-tnp: Iətəmi təsəniən nɨpəhriəniən e Nətɨn təruru nosiən Tatə. Iətəmi tətəni
    nɨpəhriəniən e Nətɨn, in tatos mɨn Tatə Uhgɨn.
  urd-urd: 'जो कोई बेटे का इन्कार करता है उसके पास बाप भी नहीं: जो बेटे का इक़रार
    करता है उसके पास बाप भी है।'
  hot-hot: Ôpatu ba havôliŋ dôm hadêŋ Nakaduŋ miŋ hamô haviŋ Lambô ami. Ma doŋtom
    ôpatu ba hanaŋ anêŋ hêvhaviŋ Nakaduŋ bêŋ, êŋ ma hamô haviŋ Lambô aêŋ iyom.
  mqj-NT: Benna-benna untumpu pala' Anak, tae' dengan kasilombunganna lako Ambe'.
    Sapo benna-benna matutu ummakui Anak, dengan ia kasilombunganna lako Ambe'.
  rus-SYN: Всякий, отвергающий Сына, не имеет и Отца; а исповедующий Сына имеет и
    Отца.
  mbh-mbh: Na toko ako i lel ikime nge a God Itun aken, akennga i lel mun ikime nge
    Titemer a God. Na toko ako ilemio nge a God Itun, akennga i lemio mun nge Titemer
    a God.
  bdd-bdd: Ceguma taiya ꞌowa Yehoba Natuna ꞌulogwahateya geya Yehoba maheteu wamiyamiya.
    Ma hesi ꞌeguma ꞌutagwalego Natuna ꞌoina, tauna ma Tamana mahetemwao wamiyamiya.
  cbt-NTPO: Yosë hui'nin a'pohuachina', co Tata Yosënta' nohuitapihuë'. “Quisocristoso'
    Yosë hui'nin chachin,” topachina', Tata Yosënta' imasapi.
  srn-NT: A sma di no e bribi ini a Manpikin, no sabi a P'pa. Ma a sma di e taki tak'
    a e bribi ini a Manpikin, sabi a P'pa tu.
  cta-NT: Si ñacui̱ na jiꞌi̱ ñati̱ chaꞌ siꞌi Sñiꞌ ycuiꞌ Ndyosi laca Jesucristo, ná
    ntsuꞌu chaꞌ jiꞌna loꞌo ycuiꞌ Ndyosi Sti Jesucristo, juaꞌa̱ ndyuꞌu chaꞌ biꞌ liꞌ;
    pana loꞌo xñi na chaꞌ jiꞌi̱ Sñiꞌ ycuiꞌ Ni, cua ntsuꞌu chaꞌ jiꞌna loꞌo ycuiꞌ Ndyosi
    Sti yu, juaꞌa̱ ndyuꞌu chaꞌ biꞌ liꞌ.
  bqc-SIM: Gbɛ̃́ pↄ́ gì Lua Nɛ́zi gì Mae Luazi lↄ. Gbɛ̃́ pↄ́ zɛ̀ ń Lua Nɛ́o zɛ̀
    ń Mae Luao lↄ.
  tcz-CHONGTHU: Koi hileh Chapa seilep chan chun Pa aneilou ahi. Hinlah Chapa phongdoh
    chan chun Pachu anei ahitai.
  mar-mar: जो कोणी पुत्राला नाकारतो त्यास पिता लाभत नाही पण जो पुत्राला स्वीकारतो
    त्यास पिता लाभला आहे.
  snp-snp: Mate Nalafo meni umunawamo ya moda Melafo yaki lakoina meni umunawamo ne.
    Ido mate Nalafoki kutifinawamo ya Melafoki yaki lakoina kutifinawamo ne.
  isl-isl: Sá sem ekki trúir á Krist, Guðs son, getur ekki haft samfélag við Guð föður,
    en sá sem hefur samfélag við Krist, Guðs son, hefur einnig samfélag við Guð föður.
  spy-NT: Chiito ꞉nyēē tāyē Leekweet kukaakutay nkinee Kwaan. Nto nyoo chāmē Leekweet
    kuchāmē nkinee Kwaan.
  xnn-xnn: Tay nan mang-ad-adi ken Kristo et adyana gedan si Apo Dios ay Amana. Ngem
    nan mangdawat ken Kristo ya mangipagtek isnan pammatina et wada abes si Apo Dios
    ken siya.
  mwe-mwe: Jwene akumposhela Mwana, akakwaaposhela na a Tati nneila peila, ikabheje
    akumposhela Mwana, anakwaaposhela a Tati nneila peila.
  tte-tte: Yaiya tomo iya Yaubada Natuna isikotanan tabe nige imiyamiya Yaubada koina.
    Na tomone tem imeli Natuna koina yo iwaloba, “Iya Tolebolebo” bwaimwa kani Tamana
    koina imiyamiya.
  tcs-tcs: Enibodi uda i spik dat i no tru, baut da Boi blo God, PapaGod i no stap
    wea laip blo dem pipol. Bat enibodi uda i spik i tru, baut da Boi blo God, PapaGod
    i stap wea laip blo dem pipol.
  hlt-THB: U awm Capa ak oelh taw Pa ce am ta hy; cakpa ce ak do taw Pa awm ak do
    ak thlang na awm hy.
  soq-soq: Mida Otopa lagawa wadie wadiase, “Iesu, me ipa mai God Otopa,” me ipa Mamamba
    do mai wadape mampesapona, dia. Tane mida Otopa wasabamosadie wadiase, “Iesu ipa
    God Otopa,” me ipa Mamamba do wadene mampesan.
  qub-qub: Wamran Jesustapis ñëgäga Tayta Diostapis ñïganmi. Jesusman yäracurmi ichanga
    Tayta Diosmanpis yäracun.
  att-att: Ta nu panakitán na tolay yù Anâ ni Namarò, panakitán na gapay yù Yáma na.
    Ngam yù tolay nga mangipakánnámmu ta panguruk na ánna pangikatalà na kâ Apu Kesu
    nga Anâ ni Namarò, á ajjan gapay kuna si Ammò Namarò nga Yáma ni Apu Kesu, nga
    kapulupulù na.
  bki-bki: Toro na m̃a bilig taakano ka Atua kenerinio, Atua maka rijikia toa naio,
    mia toro na m̃a berial batitig bo ka ber naio midu Atua kenerinio ea kiano meuliano,
    mia Atua bunu rimonmon ga to vija naio dam̃ariga.
  bqp-bqp: Gbɛ̃ kũ à gì Luda Nɛ́i De Luda vĩro. Gbɛ̃ kũ à zɛ̀ kũ Luda Nɛ́o mɛ́
    à De Luda vĩ dↄ.
  mcp-mcp: Muud yɛ̂sh mə bán *Mwân mə́ Zɛmbî yɛ́, nyə ampúyɛ́ nə́mə́ Zɛmbî Sɔ́ɔ́ŋgʉ́.
    Muud mə lás nə mpu nə́ Yésus jɨ Krîst yɛ́, a mpú nə́mə́ Sɔ́ɔ́ŋgʉ́.
  hat-hat: Moun ki voye Pitit la jete, li voye Papa a jete tou. Moun ki rekonèt Pitit
    la, li rekonèt Papa a tou.
  npl-NT: Nochi akin kijtoa Jesús amo Ikone Dios, amo kipixtok Dios itech iyolo. Pero
    akin kipixtok Ikone, noiwa kipixtok Totajtsi Dios.
  bgg-bgg: Hanyie è Dufuii shii snai lei ne ai ne Aphuii shii de snai; hanyie è Dufuii
    shii nuii lei ne Aphuii shii de nuii ro.
  eng-TCENT: No one who denies the Son has the Father.
  eng-BSB: Whoever denies the Son does not have the Father, but whoever confesses
    the Son has the Father as well.
  cpu-NT: Itzimirika manintavaitakerine Itomi Pava, irijatzira jimanintajaantake Ashitariri.
    Iriima tsika itzimi kempisantairiri Itomi, omaperora jashitajaantaari Ashitariri.
  san-ASM: যঃ কশ্চিৎ পুত্ৰং নাঙ্গীকৰোতি স পিতৰমপি ন ধাৰযতি যশ্চ পুত্ৰমঙ্গীকৰোতি স
    পিতৰমপি ধাৰযতি|
  tac-NT: Suwábaga napu ekí anime ju tabilé Onorúgamete julárigame ko Esusi tabilé
    machime ju churigá ko O'nó Onorúgame. Bilé rió 'we 'la ruyeme nisa 'we 'la bi'wígame
    chieri ko Onorúgame Inolá, alueka 'ma 'la oyérame ju Onorúgame.
  eng-WEBPB: Whoever denies the Son doesn’t have the Father. He who confesses the
    Son has the Father also.
  gfk-H: Siga nong i harhus sei no Natina pai hatur kahai Mama. Ma siga nong i haut
    bia Iesu ia no Nati Kalou, io, i hatur kahai mah Mama.
  viv-viv: Gaveyao Yaubada Natuna inubana hikilowena, medema agaidiya keke Tamada
    gidamiyami. Tu gaveyao hinagahe hinagayo, “Yesu Bana Yaubada Natuna,” medema agaidiya
    Tamada gimimiyami.
  yao-yao: Mundu jwakunkana Mwana iyoyo akunkana Atati nombe, ni mundu jwakunjitichisya
    Mwana iyoyo akunjitichisya Atati nombe.
  tgp-tgp: Haratu mo r̃ohu hin Natuna mo sopo lavi Tama. Pani haratu mo verea vara
    Iesu enia Natun God, Tama mo lo toho peresia.
  auc-NT: Ïï Wengä onguïñængä ingante Baa äninque, Itota incæ wïï mönö Codito ingaingä
    ingampa, ante në änäni ïñömö ædö cæte Mæmpo Wængonguï nempo quëwënönäni inguïnänii.
    Wæætë tömengä Wengä ingante æcänö Ao äninque, Itota mönö Codito ingaingä ingampa,
    ante në angä guiquënë tömengä Mæmpo Wængonguï nempo në quëwënongä ingampa.
  kbc-NT: Niɡ̶ina oko anee Jesus me daɡ̶a Lionigiteda Aneotedoɡ̶oji, joaniɡ̶iniaaɡ̶ini
    aɡ̶icoa Aneotedoɡ̶oji ane Ǥodiodi minitaɡ̶a. Pida niɡ̶ina oko anee Jesus me Lionigi
    Aneotedoɡ̶oji, joaniɡ̶iniaaɡ̶ini biɡ̶iniwa Aneotedoɡ̶oji ane Ǥodiodi minitaɡ̶a.
  bmh-bmh: Du in go Nag semorou, Memeg han semuramau. Du in go Nag en gonugau ougab
    petak aneu, Memeg en han ougab petak aneu.
  ctu-BL: Jini mu' bʌ i yʌl mach i Yalobilic Dios jini Cristo mach i cha'anic lac
    Tat. I cha'añʌch lac Tat jini mu' bʌ i sub i Yalobilʌch Dios Jesús.
  meq-meq: Taɗə ndoweye ka kərah Wawa i Mbəlom na, a kərah na, Bəba Mbəlom dərmak.
    Ane tuk na, taɗə ndoweye ka təma Yesu Wawa i Mbəlom na, ka təma Bəba Mbəlom.
  noa-H: Har chi Hẽwandam Hiewaa Cristo hiekjã hʌ̈k'aba simuan waragta Hẽwandam chi
    Haaijã hiseg sim; magarrau har chadcha Hẽwandam Hiewaa Cristo higar simʌn chadau
    hĩchab chi Haai dʌ̈ijã k'apeerk'a sim.
  alp-NT: Le sire pine inaku Alla Eni Nanare mo, hoko inaku Alla Amate mo lekwe. Po
    sire pine inaku Alla Eni Nanare, hoko inaku Alla Amate lekwe.
  san-VEL: ya.h ka"scit putra.m naa"ngiikaroti sa pitaramapi na dhaarayati ya"sca
    putrama"ngiikaroti sa pitaramapi dhaarayati|
  kbq-kbq: Iza'o Nemofoma onke'noe huno hufrakisimo'a, Nefana ovare'ne. Aza'o nemofonku
    huama hanimo'a, Nefana avare'ne.
  kbh-kbh: Nda tojtsichamo Cristo Bëngbe Bëtsabe Uaquiñá ndoñe yondmëna ca, cha chë
    Taitáftaca cánÿiñe mo canÿacá ndoñe ntsemnana. Pero nda ents̈ángbeñe tojayana,
    Cristo aíñe Bëngbe Bëtsabe Uaquiñá endmëna ca, chana aíñe chë Taitáftaca cánÿiñe
    mo canÿacá jtsemnana.
  ron-LSB: Cine îl neagă pe Fiul nu îl are pe Tatăl. Cel care Îl mărturisește pe Fiul
    Îl are și pe Tatăl.
  pon-pon: Amen amen, me kamam kida Na, nan Jam pil jota mi re a, a me ponaja Na,
    i me pil japwilim en Jam.
  nhe-BL: Intla se tlacatl quiijtohua ax quiixmati Icone Toteco, huajca nojquiya ax
    quiixmati iTata. Pero intla se acajya tlayolmelahua para quineltoca para Jesucristo
    nelía itztoc Icone Toteco, huajca nopa tlacatl nojquiya quiixmati Toteco Dios.
  sps-sps: tana saa, e sei na mes te tsugei iny non a Guei Tsoiny ee, te tsugei kainy
    non a Taman, ai sei na mes te faarof iny non a Guei Tsoiny ee, te faarof buskainy
    a Taman.
  wnc-wnc: Dasingge? Aminu masa Anututane waakngae imiu ita masa Nanaatde kuut imunggak
    kapanin. Siwan ngana aminu tapatuta Jesue natake ita Anututane waaknga siknga
    ngang yakapmanggau waapata Nanin Anutuat musia takngatukan natake unekan binga
    yuamayak kapanin.
  bus-bus: Gbɛ̃ kɛ̀ gì Luda Nɛ́zi De Luda vĩro. Gbɛ̃ kɛ̀ zɛ̀ kↄ̃n Luda Nɛ́o bé à De
    Luda vĩ.
  gub-BL: Aze amo uze'eg nezewe a'e nehe, — Nazeruzar kwaw Zezuz rehe ihe. Nuiko kwaw
    Tupàn ta'yr romo a'e, aze i'i nehe, a'e teko nuiko kwaw Tupàn hemiruze'eg romo
    a'e nehe. Aze amo uze'eg nezewe a'e nehe, — Zezuz a'e, Tupàn ta'yr romo hekon
    a'e, aze i'i nehe, a'e teko wiko Tupàn hemiruze'eg romo a'e nehe.
  imo-imo: Imbo teni Malo molo nimbe lipe umbulu tirimo aku imbomuni Lapa kape molo
    nimbe lipe umbulu tirimola. Imbo teni Malo ipuki tirimo aku imbomuni Lapa kape
    ipuki tirimola.
  boj-boj: Tamo a Qotei aqa Ŋiri qoreiyqas di a Abu dego qoreiyqas. Tamo a Qotei aqa
    Ŋiri qa aqa areqalo siŋgilatqas di a Abu qa dego aqa areqalo siŋgilatqas.
  eng-DRA: Whosoever denieth the Son, the same hath not the Father. He that confesseth
    the Son, hath the Father also.
  knf-knf: Ñaaŋ ampokuŋ Abuk Naşibaţi apok Aşin kak. Andinanuŋ aji Abukul awoo, adinan
    kak kë Aşin awoo.
  san-KHM: យះ កឝ្ចិត៑ បុត្រំ នាង្គីករោតិ ស បិតរមបិ ន ធារយតិ យឝ្ច បុត្រមង្គីករោតិ ស
    បិតរមបិ ធារយតិ។
  arn-NT: Iney rume nienofile ta Fotüm, ka femngechi nielafi ta Chaw. Welu iney rume
    ta nütramyefilu ñi niefiel ta Ngünechen ñi Fotüm, ka femngechi niefi ta Chaw.
  zas-NT: Din chutëëz bén rëb guial ad najt Jesucrist Xiꞌn Dios, laaman ad nünbeet
    dux Dad ree Dios, per bén rëb Jesucrist na̱j Xiꞌn Dios në dux Dad ree Dios nünbeeman.
  ken-NT: Mmǔ anɛ ábhɨ́kɨ́ ka bɛ Mmɔ achi Mpɛmɛ anɛ Mandɛm átó apú kway bɛbhak
    mmu Ɛta. Kɛ mmǔ anɛ árɛ̀m kpoŋoroŋ bɛ Yesu achi Mmɔ̌ Ɛta, abhɔŋ nɛbharɛ́mʉɛt
    nɛ Ɛta.
