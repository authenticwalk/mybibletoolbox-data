  sus-A: مِشِ نَشَن تٌندِ مَ عَلَ شَ دِ رَ، عَ بَرَ تٌندِ بَبَ عَلَ قَن نَ. نَشَن
    بَرَ تِن عَلَ شَ دِ رَ، عَ بَرَ تِن بَبَ عَلَ قَن نَ.
  jpn-1965: だれでも御子を否認する者は、御父を持たず、御子を告白する者は、御父をも持っているのです。
  fra-SBL: Celui qui nie le Fils n'a pas le Père. Celui qui confesse le Fils a aussi
    le Père.
  yka-yka: Sasuku magpaˈin weˈ gaˈi iye kahagad weˈ si Isa Anak Tuhanin, gaˈi isab
    iye kahagad si Tuhanin. Sasuku patampak magpaˈin weˈ si Isa asal Anak Tuhanin,
    kahagad du isab iye si Tuhanin.
  mle-mle: Adiy Jisas Kraisak lakw wakwanadiy duw taakw, day Godak ab lakw wakwanadiy
    dayadi Asaay tidikikik. Aw adiy Jisas Kraisak mayaakw kwakwanadiy duw taakw, day
    Godab kwurkwadanaad dayadi Asaay tidikikik.
  shp-NTPO: Jaweratobaonki, ja Bake ikonhayamai jabaonra ja Paparibi ikonhayamai.
    Ikaxbi jaweratoboki, enra ja Bake ikonhai iki ikai, jabaonra ja Paparibi ikonhai.
  aom-aom: Ae rahu Harihu bijönimëꞌoho Vavuohuꞌo bijönimoruomajeje. O ae rahu Harihu
    ejahëꞌoho Vavuohuꞌo ejahoruomajeje.
  geb-geb: Guma kɨr Kama segi, ana Fhe Bakɨme phorgɨp ndava bavira kegɨrga tuktɨgi
    fhu. Guma Kama khothɨgi, ana Fhe Bakɨme phorgɨp ndava bavira kɨrga.
  bsj-bsj: kange nii mani wo ciya bo bwere, wite tee nii wo ciya ki bweri wi ki teu
  cak-cak: Xa achique na jun ri nuya' can rij chuvech ri Ruc'ajol ri Dios, nis-ta
    ri Katata' Dios c'o pa ránima. Jac'a ri nuk'alajrisaj-ri' chi ruyo'on ránima riq'uin
    ri Ruc'ajol ri Dios, ja jun ri Katata' Dios c'o pa ránima.
  chf-NT: Upete machcatac u yäle' cache' aj Jesucristo mach jin u Yajlo' cä Papla
    Dios, mach'an t'oc cä Papla Dios täcä. Y upete machca chichca que u yäle' cache'
    ayan t'oc u Yajlo' cä Papla Dios, ya' chich an t'oc cä Papla Dios täcä.
  tlf-tlf: Kale tinum iyo God imi Man imi weng uyo kwaasulema umdii, Aalap God imi
    weng kuso kwaasuleman-tema no kale, tinum iyo God imi Man imi ilak uyo dola umdii,
    Aalap imi ilak kuso dolan-tema no ko.
  piu-2006: Palunya tjananya nguwanpa tjinguru yaṉangu kutjupa Yiitju Kurayitjaku
    yunytjuwiya nyinarra paapa Katutjakuṯarra paluru yunytjuwiya nyinanyi. Tjinguru
    yaṉangu kutjupa Yiitju Kurayitjaku walytjarrirra Katutjaku walytjaṯarra paluru
    nyinaku.
  poh-NT: Reꞌ cok ruꞌ xa hab wach rikꞌet wach rikꞌorbal Acꞌunbe̱s Dios ra̱j rikꞌorom
    chi reꞌ Ajabe̱s Dios maꞌ reꞌ ta reꞌ wilic chi Ajabe̱s china̱. Tzꞌa̱b ruꞌ xa hab
    wach rikꞌor chi reꞌ Jesus reꞌreꞌ rAcꞌu̱n i Dios ra̱j rikꞌorom chi reꞌ woꞌ Ajabe̱s
    Dios wilic chi Ajabe̱s china̱.
  tue-tue: Cʉ̃ʉ̃ macʉ̃rẽ sũnarã́no marĩ Pacʉmena niiricua. “Jesús Cõãmacʉ̃ macʉ̃ niiĩ”
    jĩĩrã́nopeja marĩ Pacʉmena niicua.
  bjp-bjp: Male tikas i fakawe ufu Kalalik ke God, i fakawe ufu Tama sabin. Isau le
    se i fapos ke Kalalik, i fapos Tama sabin.
  xon-xon: Unii umɔk yii Uwumbɔr Aajapɔɔn na yii Uwumbɔr mu la. Unii umɔk gaa Uwumbɔr
    Aajapɔɔn na gaa Uwumbɔr mu la.
  tzo-ZNT: Ti muchꞌutic chal ti maꞌuc Xchꞌamal Riox ti Jesucristoe, yuꞌun mu xichꞌ
    ta mucꞌ. Jaꞌ noꞌox yech muc bu yichꞌoj ta mucꞌ ti Riox Totile. Ti muchꞌutic jamal
    chal ti jaꞌ Xchꞌamal Riox ti Jesucristoe, yuꞌun yichꞌoj ta mucꞌ. Jaꞌ noꞌox yech
    yichꞌoj ta mucꞌ ti Riox Totile.
  mpm-NT: Yɨvɨ chisaꞌyɨ ja ansu Seꞌe Yandios kuu Cristo, ti yɨvɨ un tu yɨꞌɨ i jiin
    Yandios. Ko taka yɨvɨ na kuaꞌa jandaa ja Cristo, kuu ya Seꞌe Yandios ya ndiso
    ya jniñu ñaꞌnu, ti jandaa ndixia kuu ja yɨvɨ un yɨꞌɨ i suni jiin maa Tata yo Yandios.
  ots-NT: Göhtjo cʉ cja̱hni cʉ i ma̱jmʉ, jí̱ múr Ttʉ ca Ocja̱ car Jesucristo, nucʉ́,
    jin gui yojmʉ car Tzi Ta ji̱tzi. Nu car cja̱hni ca i ma̱, cierto múr Ttʉ ca Ocja̱
    car Jesucristo, guegue i yojmi car Tzi Ta ji̱tzi hne̱je̱.
  hoy-hoy: 'जो यावारा पार उन इनकार माळतान आऊन हात्‍ती आप्प भी हैलेच: जो पार उक मान्स
    कोमतान, आऊन हात्‍ती आप्प भी आन.'
  amo-amo: Ulena anari Usaun na adinin Ncife ba. Vat ulena ayina nin Usaun adini Ucife
    tutung.
  pjt-pjt: Panya Katjanya wantirampa Mamanya kuḻu wantinyi, palu katjaku mulamularingkula
    Mamaku kuḻu mulamularinganyi.
  cwe-cwe: Kwaviya munhu yoyose yomulema Mwana iviya komulema Tata, na munhu yoyose
    yomtogola Mwana iviya komtogola Tata.
  daa-NT: Ya gem kaak poocig Roŋji ka Buŋdi, ŋa poocig Tacco Buŋ oki. Kar gay, ya
    gem kaak ooyig Roŋji, ŋa ibingig Tacco Buŋ oki.
  mlp-mlp: On mataw God Atatin gileh ugayta bunmo in asan ban osad in i Gimam Iyah
    na inaq a hi osayta. Ari on mataw God Atatin anan ‘Krais’ haqayta na, in bunmo
    Krais inaq osad in i Gimam Iyah inaq tuqosaymo.
  ape-C: Meishi arpesh douk shukon agabus Nuganin iri, eshesh douk shopunek shakon
    agabus Yain. Eshudok douk shukon aparuh Nuganin iri, eshesh douk shopunek shakon
    aparuh ananin Yaken.
  bgs-bgs: Tô géllé katô Batà ka Manama, ándà sikandin pasábbad tun ta Ámmà Manama,
    asal tô gulit na igpasábbad sikandin tun ta Batà ka Manama, igpasábbad pagsik
    sikandin tun ta Ámmà.
  faa-faa: Aporomo Kotimo Hokosaki himu hakásaraka hemakapunafonorakano, Ataki soko
