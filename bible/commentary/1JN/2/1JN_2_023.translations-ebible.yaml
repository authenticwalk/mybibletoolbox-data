  gaz-gaz: Namni Ilma ganu kam iyyuu Abbaa illee hin qabu; namni waaʼee Ilmaa dhugaa
    baʼu hundinuu Abbaas qaba.
  kud-kud: Na ebe yaiya owa Yaubada Natuna uta'wata'wataei, Tamana nigele baidam amyamiyamiya.
