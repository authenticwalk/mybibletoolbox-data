    Stina Ndiose ni' cusya 'in can'.
  wrk-wrk: Nanda jala miku nyulimi kuyu jangkurr Jandayngkanyi, baki miku nyulimi
    kuyu nangangi jangkurr Buwakayu. Ngala nanda jala kuyu jangkurr Jandayngkanyi,
    baki nyulu kuyu jangkurr Buwakaya marda. Jaliyi nyulu jingkijbangka Jandanyi,
    baki nyulu jingkijbangka Buwakaya marda. Barriwa.
  nii-nii: Pe wumb nii endi, Gos kingam kin, buł ngopu ekii sinanim ei, yi ku Erinjpin
    Gos kin buł ngopu kin ekii sinanim ku. Nga wumb nii endi, Gos kingam kin pii gii
    nipi kin ni tor kindnim ei, eim Erinjpin Gos kin pii gii nipi kin ni tor kindnim
    ku.
  ign-NT: 'Numetacahe eta apana: Nájina tiávahá­ca­naimahi ema Tata Vicaiyaquene ena
    vahi nasuapahini ema Jesús eta machichairahi ema Tata Vicaiyaquene. Viávahá­ca­hisera
    víti ema Tata Vicaiyaquene vimutu viti visuapanahi ema Jesucristo eta machichairahi
    ema Viya.'
  dik-NT: Na le raan töŋ kuec lɔn cïï Jethu ye Wën Nhialic ka ril yic apɛi tënë ë
    raan kënë bï mat kek Nhialic Wäda. Ku na cï gam lɔn ye Jethu Wën Nhialic, ka bï
    mat kek Nhialic Wäda.
  cac-cac: A eb' tz'alani to a Jesucristo man̈ Yuninaloc Dios, man̈ ayococh co Mam
    Dios d'a eb'. Axo pax eb' tz'alan jun to a Jesucristo Yuninal Dios, ayton och
    Dios d'a eb'.
  tzj-E: Je' wnak je nquebina che Jesús me Alc'walxel ta jara' majo'n Dios Ttixel
    ptak canm, per je nquebina che Alc'walxel jara' c'ola Dios Ttixel ptak canm.
  san-BUR: ယး ကၑ္စိတ် ပုတြံ နာင်္ဂီကရောတိ သ ပိတရမပိ န ဓာရယတိ ယၑ္စ ပုတြမင်္ဂီကရောတိ
    သ ပိတရမပိ ဓာရယတိ၊
  yaa-NT: 'Akka nã Cristo noikaspaifãfe iskafakani: “Jesús Niospa Fakema,” fakanax
