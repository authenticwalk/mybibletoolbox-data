  ukr-1871: Всякий, хто відрікаєть ся Сина, той і Отця не має.
  apz-apz: Aꞌamu fihwo Anɨtuye Hwomu sohumo ngkilaho lɨwoꞌnɨngkiso sohwo Mpohwo huhuneꞌno
