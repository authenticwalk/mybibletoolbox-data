  urb-NT: “Jesu riki Tupã ra'yr ym” aja amõ pandu rahã, jande pái keruhũ ke a'e putar
    ym tĩ. “Jesu riki Tupã ra'yr” aja amõ pandu rahã, jande pái keruhũ ke a'e putar
    katu.
  fra-LSG: Quiconque nie le Fils n’a pas non plus le Père; quiconque confesse le Fils
    a aussi le Père.
  san-HK: yaH kazcit putraM nAGgIkaroti sa pitaramapi na dhArayati yazca putramaGgIkaroti
