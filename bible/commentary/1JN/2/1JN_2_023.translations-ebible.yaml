    'gã a'jea futat Jarejuwarete 'ga remiayuwa.
  dao-dao: Capa maki naw ta Pa pi maki ni. Capa doeiki naküt naw Pa pi yaheiki ni.
  cya-cya: Nchgaa nu nxcuan tloo 'in Sñe' ñi, ticui' cuaña'an a ntsu'hui Stina Ndiose
