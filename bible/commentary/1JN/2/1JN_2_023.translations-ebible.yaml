    Búngiu Úguchili joun.
  clu-clu: Ang nagasikway sa anang Bata ara kanana ang Amay, piro ang nagakilala sa
    anang Bata dian kanana ang Amay.
  swh-ULB: Hakuna anaye mpinga Mwana akawa na Baba. Yeyote anaye mkiri Mwana anaye
