  dji-dji: 'A ŋunubilaŋ wiḻi ŋunupilaŋ bir-yirrpigi Godaŋ Walkiripm a nyanki iŋkidjigi,
    girri yirrimban ŋuṉi yuldji bir-yirrpigiban God Gunydjirrgiriny girrgima. Iŋki
    wiḻi marr-yirrpigi Gunydjirrgirali, a ŋunukiṉiŋ bilidjirri bir-yirrpigiban nyanŋaŋ
    Walkiripm. Bil ŋunubilaŋ wari ŋunupilaŋ milma waŋidji bilapilaŋ gam'': “Ŋiy, yirrimi
    Djesu nyani Godaŋ Walkiriŋim, a marr-birralŋakiṉiŋ inga ŋarri,” giri bilapilaŋir
    yuldji nyani gumbirr-gatjigi Djesunyban, a Gunydjirrgirinyban girrgima.'
  gvn-gvn: Kaki bama Godundumunku kangkalanka wawu kari, jana yalarrku Nganjananka
    Godunku wawu kari. Kaki bama Godundumunku kangkalanka wawu jirray, and bamanda
    balkal nyungunku, jana yalarrku Nganjananka Godunku wawu jirray. Yinyaynka jana
    Nganjananji bundandari.
  nhy-NT: Nochtin akinmej kijtaj ke Jesucristo mach yen iKone in Dios, tonses mach
    kipiaj ipan inyolo in Dios kej inPapan. Pero akinmej kijtaj ke Jesucristo yen
    iKone in Dios, tonses noijki kipiaj ipan inyolo in Dios kej inPapan.
  asm-FB: যিজনে পুত্ৰক অস্বীকাৰ কৰে, তেওঁ পিতৃক পোৱা নাই; কিন্তু যিজনে পুত্ৰক স্বীকাৰ
    কৰে, তেওঁ পিতৃক পালে।
  okv-okv: eto God Meni ke be ae euja, embo amina God Mamo te tapa ke be ae euja te
