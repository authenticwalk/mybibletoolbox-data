  dwr-ENT: ፆሳ ናዓ ኤሪኬ ጊያ ኦናኔ ፆሳ ኣዉካ ኤሬና፤ ፆሳ ናዓ ኤራይ ጊያ ኦናኔ ቃሲ ፆሳ ኣዉካ ኤሬ።
  pma-pma: Anatin, veni koakeil asesein Natin Ahi, asesein Tamen. Ka koakeil akur
