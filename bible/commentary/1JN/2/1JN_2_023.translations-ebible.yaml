  ory-ory: ଯେ ପୁତ୍ରଙ୍କୁ ନାସ୍ତି କରେ, ସେ ପିତାଙ୍କୁ ପ୍ରାପ୍ତ କରି ନାହିଁ; ଯେ ପୁତ୍ରଙ୍କୁ ସ୍ୱୀକାର
