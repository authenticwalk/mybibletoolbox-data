  mdy-ETH: ናዓሢ «ታ ዔሩዋሴ» ጋዓሢ ዓዳሢያ ዔሩዋያኬ፤ ናዓሢ ጉሙርቃሢ ዓዶዋ ጉሙርቃኔ።
  spl-spl: Yakât yuwu sâmune nâŋgâŋet. Lohimbi âlâ me âlâŋe Anitâ nanŋahât hâkâŋ otmâ
    betbaŋgimai yan Yesuhât hâkâŋ oain sâm yan âwâŋe Anitâhât hâkâŋ otmâ betbaŋgimai.
    Yâhâ lohimbi âlâ me âlâŋe Anitâ nanŋahâlen biwiyeŋaŋe kepeimai otmuâmâ âwâŋahâlen
    gurâ yawuâk kepeimai.
  usp-NT: Nen tib'in chi Kakaj Jesucristo ma' Jc'ajol ta' Kakaj Dios, ta' Kakaj Dios
    laj ranm. Pero nen tib'in chi Kakaj Jesucristo Jc'ajoli' Kakaj Dios, wi' Kakaj
    Dios laj ranm.
  zav-NT: Notə'ətezə beṉə' chzo Xi'iṉ Diozən' ca'aḻə, bito zo X̱acho Diozən' len ḻe'.
    Ben' ṉezene' na' cho'e dižə' de que Jeso'osən' naque' Xi'iṉ Dioz, zo X̱acho Diozən'
    len ḻe'.
  sgz-sgz: Ái rung er di pua pala Natun, a ngoro di pua pala Kákán mul, má ngorer
    kápdate kis tiklik mai. Ái sár ái sinih a para aposoi kán ruruna i Natun, ái diar
    kis tiklik ái Káláu má diar ararguna tiklik.
  kek-NT: Li ani naxye nak li Jesucristo ma̱cua' Ralal li Dios, li nayehoc re a'an
    ma̱c'a' li Acuabej Dios riq'uin. Ut li ani naxye nak li Cristo, a'an li tz'akal
    Ralal li Dios, a'an cuan li Acuabej Dios riq'uin.
  blz-NT: Mian men mongkosiankon Anak, mbaka' sian uga' mangalabot Tama na surugaa.
    Ka' mian men mompotuutuu' Anak uga' mangalabot Tama na surugaa.
  poe-NT: A̱ ntá tí nkexro titekakonhya tí Xje̱en Dios la kja̱xin chóntahya sín tí
    Itꞌé chꞌán, a̱ ntá tí nkexro chrónka kíxin chóxin tí Xje̱en Dios mé kja̱xin chóxin
    sín tí Itꞌé chꞌán.
  san-TAM: 'ய​: கஸ்²சித் புத்ரம்ʼ நாங்கீ³கரோதி ஸ பிதரமபி ந தா⁴ரயதி யஸ்²ச புத்ரமங்கீ³கரோதி
    ஸ பிதரமபி தா⁴ரயதி|'
  cof-NT: Junto Diosichi Naoca laquiratuminla joto, Apa Diosibe cayaituminla jochunae.
    Diosichi Naoca laquiraminlari Apa Diosibe cayaicala jochunae.
  srm-NT: 'Nöö ee wan sëmbë ko ta fia taa Masa Jesosi an dë di Womi Mii u Gadu, nöö
    Masa Gadu hën Tata an o dë ku di sëmbë dë seei. Ma ee wan sëmbë i ta piki taa:
    “Aai, Masa Jesosi Keesitu hën da di Womi Mii u Masa Gadu tuu,” nöö hën Tata o
    dë ku i.'
  qvs-NT: Ñukanchikuna Jesukristu Tata Diospa wambran kananta rimaptinchikuna Tata
    Dioska ñukanchikunapa Tatanchikunami. Chaymanta pipish kashpa rimaptin Jesukristu
    mana Tata Diospa wambran kananta manami paykunapa Tatankunachu.
  zca-NT: 'Rë xa'' kwa''n nidi''zh: “Gat lë''t Jesús nak Krist”, gat nilibe''t xa''
    Xuz Jesukrist, Me nzho lo yibë''; per rë men xa'' nzhudi''zh: “Lë'' Jesús nak
    Xga''n Dios”, nu ka Xuz Me Dios, Me nzho lo yibë'' nilibe'' bixa''.'
  cbc-NT: Ni jĩcãʉ̃ ũcʉ̃ Jesure caĩñatei cʉ̃ caãmata, Jesús pacʉ Dios cʉ̃ãrẽ caĩñatei,
    cʉ̃ mena macããcʉ̃ mee niñami. Apei, “Cʉ̃ã niñami Jesús marĩrẽ canetõõrĩcʉ̃,” cariape
    Jesure caĩbʉsʉnucũʉ̃ pʉame roque, cʉ̃ pacʉ Dios yaʉ, jĩcãrõrẽ bairo caãcʉ̃ niñami.
  qxo-NT: Pipis Jesucristo salvamagnintsic canganta mana criyirga manam Tayta Diosmanpis
    rasunpa criyiyantsu. Peru Señor Jesucristuman criyicog cagcunam itsanga Tayta
    Diosmanpis criyicuyan.
  mox-mox: Egu vona baʼe simasimatalina, mana ʼeguma taha toga Yaubada Natuna navegeqea,
    ʼinega ge ana fata be tomotau nana Tamana maega ina veʼaidega. Ta ʼeguma taha
    toga Keliso naʼawahaqiaqiea vonigo tauna Yaubada Natuna, e ʼinega Tamana Yaubada
    tomotau nana wese naʼawahaqiaqiea ta ʼaideganaya ina toatoa.
  kew-kew: Goa pua Si Yesu masaa rilaaya rabu aapa page masaa rilaaya. Goa pea pare
    Si Yesu madaa kone rulalia-daare Aapa madaa page kone rulalia.
  dww-dww: Deḡoda aitau Mamaitua Natunama e boviboviena, tauna nam tokare Tamanama
    e paḡo be mate ta mia tenaḡa. Be aitau Mamaitua Natunama ewai anine be e riuriuna
    da Yesu tauna Tauwai yawasana, inam baneginama tauna tokare Tamadama Mamaitua
    e paḡo be mate ta mia tenaḡana.
  twi-ASANTE: Na deɛ ɔpo Ɔba no po Agya no; deɛ ɔgye Ɔba no gye Agya no nso.
  aoj-aoj: Epen ami negewaꞌ alafuga ma Nogamanai, anen newaꞌ alafugama Ahamana wapani.
    Eaꞌ epen mamahina nagasoꞌ opafa Nogamanai, Ahamapa nape nomona okom ananimi.
  cbv-cbv: “Dios wʉ̃ʉ́h Jesús nihcan caá”, niijní jwĩ íip Diosjeéh ã tʉ́i jʉmcan caá.
    Obohjeéhtih, “Jesús Dios wʉ̃ʉ́h caá”, niijníboó jwĩ íipjeéh ã tʉ́i jʉmna caá.
  taw-taw: Ñɨne nop kelɨgɨpal okok, Nap nop abe kelɨgɨpal. Binɨb pen Ñɨne ak ne Klays
    apal okok, Nap nop abe dɨpal.
  jic-NT: Dios tjevele Jesucristo jupj Jatjam. Pülücj ma japon Dios velá. Mpes Jesucristo
    ma sa con̈ yupj, ma wa sa con̈ jupj Popay Dios. Mop'in pülücj japon Dios velá.
    La p'a lal nin javelepj yupj. Mpes Jesucristo sa con̈ yupj, jupj Popay Dios sa
    con̈ wa yupj.
  zap-NT: Yra mén ne re ne let XPeedet Dëdyuzh nak Jesucrist, raknonden Dëdyuzh Xuz
    be men. Per le mén ne re ne XPee Dëdyuzh nak Jesucrist, raknonen Dëdyuzh Xuz be
    men.
  wer-wer: Omën namp pi Yesu kasëng yemangk pöp Anututa kasëng yemangk. Ën namp Ruupön
    ping wesak yema pipop Pepapta yeö.
  ipi-ipi: '@see-verse:1JN.002.022'
  qul-NT: Pillapas Diospaj Churinpi mana creejka, Dios Tatapipas creenchu. Pillapas
    “Diospaj Churinpi creeni” nispa willacun, chaywan Dios Tataka cachcan.
  tnc-tnc: “Tuᵽarãmakimarĩka kime Jesús”, ãñuka ᵽuri, Tuᵽarãrikimarĩka kime. “Tuᵽarã
    Makitaki Jesúre ime”, ãñuka ᵽuri Jesús Ᵽakika ĩ'rãtijiji ᵽuᵽaiki kime.
  ter-NT: Uhá koeti koyuhoâti ákoyea itúkapu Xe'exa Itukó'oviti ne Jesus, áko'omaka
    ne Itukó'oviti ya xokóyoke. Itea enepone koyuhoâti itúkeovo Xe'exa Itukó'oviti
    ne Jesus, anêkomaka Itukó'oviti, Ha'a ûti, xokóyoke.
  bmr-NT: Mɨɨro paryɨ Moocaani Achico utuunamaaimo Moocaanima chahahi. Jaanotɨ Moocaani
    Achico ɨjɨɨbogomo Moocaanima icahi.
  fuf-fuf: Awa kala yedduɗo Ɓiɗɗo on heɓaali Baabaajo on, kala qirritiiɗo Ɓiɗɗo on,
    haray heɓii Baabaajo on.
  bhl-bhl: Feinka! Min elo ibiku kolewkabiliw kawtiw i Alew elo akal ibiku kolewkabiliw
    te. Beemdiw, “Yesus e Sunbin-Got em Min ete te!”, angakabiliw kunum waneng i em
    Alew eso akal fewtokoko, biliw te.
  ons-ons: Ŋei mane eŋe magak qaisikkaki paki, medep yalewaka qaisikkayake, ŋo mane
    eŋe Medep kima okankaki paki, Magak yalewaka kima okankayake.
  con-NTPO: Majan Dutssi'yema a'tien'da Quitsama'qque in'jambi. Tsa'ma majan Dutssi'yema
    in'jamba condase'ta Quitsama'qque tsu in'jan.
  ghs-ghs: Noi Ohonga Mai ma Khata bai hiireqi Kiristuho ibo naatorai. Oi apei Khatake
    bai hiibaqu, Ohonga Mai te noho toro ooraidzara. Qate teei Khatake raraku biidzaqu,
    Mai ma Khata esese noho torota oorai.
  peg-peg: ଇନେର୍‌ ମାଜ଼ିଙ୍ଗ୍‌ ମୁନାକିନାନ୍‌ ହେୱେନ୍ ଆବାଙ୍ଗ୍‌ ଗାଟା ଆୱାତାନ୍ନା; ଇନେନ୍‌ ମାଜ଼ିଙ୍ଗ୍‌
    ଏତୁ କିନାନ୍‌; ହେୱେନ୍ ଆବାଙ୍ଗ୍‌ ପା ଗାଟାଆତାନ୍‍ନା ।
  txu-NT: Me kute Kra mar kêtja ne me kute Bãm mar kêtkumrẽx. Me kute tu amim Kra
    markumrẽxja ne me kute tu amim Bãmdjwỳ markumrẽx.
  eng-WEBU: Whoever denies the Son doesn’t have the Father. He who confesses the Son
    has the Father also.
  gnw-NT: Ime yave quía güɨrovia'ã Tumpa Taɨ re vae, jae uicuaa'ã etei yandeRu Tumpa.
    Ẽrei güɨrovia Tumpa Taɨ re vae uicuaa co yandeRu Tumpa.
  mux-mux: Yambu te-ni Málu “Mólu.” nimba liipa bulu silimú yambale-ni Lapa kepe “Mólu.”
    nimba liipa bulu silimúko. Yambu te-ni Málu “Sika.” nimba “Wasie tapú-topu molambili.”
    nilimú yambale-ni Lapa kepe “Sikako.” nimba “Wasie tapú-topu molambili.” nilimúko.
  maj-NT: Tu̱ yáhá ni xi najmi ts'ínkjáíhi̱n nga Jesucristo̱ xi Ntíhi̱ Nti̱aṉá, kui
    xi ta̱ ndaha najmi tíjñajihi̱n Nti̱a̱ Na̱'miu̱. Tu̱nga xi ts'ínkjáíhi̱n nga Jesucristo̱
    xi Ntíhi̱ Nti̱aṉá, kui xi ta̱ tíjñajihi̱n Nti̱a̱ Na̱'miu̱.
  bkq-NT: 'Tâzenanaym kehoem: “Jesus Deus imeryem awyly kâinwântaymba urâ” keim, Kunwym
    Deus xurâem nitaymba. Tâjiduay kehoem: “Tâinwânse urâ Jesus Deus imeryem awyly”
    keim watay olâ Kunwym Deus xurâlâ mâkâ.'
  kue-kue: Yomba ta Wam ditorwa erambuka i ye Nem ama akiye ditorwa orkwa. Te yomba
    ta Wam dinongugl endinambuka i ye Nem ama dinongugl endungwa.
  cot-NT: 'Quericaca tsojencaquerica Irijanite Irioshi tee intsateriji, aisa tee intsateriji
    Aapani Irioshi, cotanquitsi iriraquea cantamajatatsica: “Jesoshi iriguenti Irijanite
    Aapani Irioshi”, iriotaque tsamajatirica, aisa itsamajaqueri Aapani Irioshi.'
  bnp-bnp: A viri i ngalahere na Tuna Vure, i ngalahere ne Tamana. A viri i luhoi
    torea a Tuna Vure, i luhoi torea e Tamana.
  apn-NT: Koja mẽhõ Tĩrtũm Kra Jejus kaga nẽ mããnẽn Hipêêxà kaga. No koja mẽhõ Tĩrtũm
    Kra hkôt amnhĩ xàm nẽ mããnẽn Hipêêxà hkôt amnhĩ xãm.
  ctp-NT: Si chkwianꞌ loꞌo nten chaꞌ siꞌi Sñiꞌ Ndiose lka Jesucristo, ja ndiꞌin chaꞌ
    ꞌñaan loꞌo Ndiose Sti Jesucristo, ngwañaꞌan ndyoꞌo chaꞌ bra kanꞌ; bra nu xñian
    chaꞌ nu ndiꞌin ꞌin ska ti nu lka Sñiꞌ Ndiose, wa ndiꞌin chaꞌ ꞌñaan loꞌo Ndiose
    Sti yu, ngwañaꞌan ndyoꞌo chaꞌ bra kanꞌ.
  opm-opm: Mon ohnong Oh dire namburin han na nakis matip han ma hapat ma ripti han
    ihir itap orhorsihe tap hat na patim ihat mengripti han bap ihirmur. Mon orhornong
    Arpin itap orhor na kis matip han ma hapat ma ripti han ihiroh itap orhe tapnong
    hat patim giripti han bap ihirmur.
  bvr-bvr: Ngardawa ana-nga minypa ngoyurra a-yerryerrmiya nula An-walkurpa, an-gata
    an-gugaliya ngardawa gala a-rrima Nyanyapa arrku. Wurra ana-nga minypa marr a-balcharra
    nula An-walkurpa, an-gata an-gugaliya nipa ngardawa a-rrimanga An-walkurpa rrapa
    Nyanyapa arrku burr-guta.
  wal-wal: Na7aa erikke giya oonaaninne Aawai de7enna; Na7aa erais giya oonaanikka
    qassi Aawai de7ees.
  zad-NT: Beena' chzoe' Xiiṉ Chioza' ka'lə lenkz X̱e' Chiozan' chzoe' ka'lə. San beena'
    iṉa chonḻilallee Xiiṉ Chioza', lenkz X̱e'nan' nake' txen.
  kmg-kmg: Moc e Ŋokâ mickeocmu, e Mamac mâmâc qikiŋneocmu, â moc e Ŋokâ muɋaɋackeocmu,
    e Mamac mâmâc sakareocmu.
  aso-aso: Ingine gipelemuꞌ ataize li-daaꞌ nave nete Melehosi makaꞌ bizi minamaaꞌ
    nave. Idoꞌ ingine gipele gili imaaꞌ nave nete Melehosi makaꞌ bizi minaaꞌ nave.
  uli-uli: Semal le yebe tagul tang mala Lol Deus, ila ngo ye wol tagul tang Deus
    le Temal; ngo semal le yebe mel mala Lol Deus irel, ila ngo Deus le Temal yebe
    wol mel irel.
  nin-NT: Undurr wa nggo à ti kisa nu Uvuvurr wa, uwa sama na Aki wa ku. Undurr wa
    nggo ti bwu angu na kpanye nu Uvuvurr wa, uwa se na Aki wa.
  tgk-tgk: Ҳар кӣ Писарро рад кунад, бо Падар буда наметавонад ва ҳар кӣ Писарро қабул
    кунад, Падарро ҳам қабул мекунад.
  acu-NT: Jesúska Yuse Uchirinchuitai tauka nuka Yuse uchirinchuitai. Antsu Jesús
    Yuse Uchirintai tauka nuka Yuse uchirintai.
  cak-WNT: Xabachique winek ri nibin chi ri C'ajolaxel ma kitzij ta, ya winek ri'
    ri man c'o ta ri Tata'ixel riq'ui. Yac'a ri winek ri nik'alajsan chi ri C'ajolaxel
    can kitzij wi y chuka' can nuc'ul pa ránima, ya winek ri' ri can c'o chuka' ri
    Tata'ixel riq'ui.
  ebk-ebk: Nan taku ay mangesaot as nan Anak Apo Dios at maid us kan hiya hi Dios
    Ama. Nan taku ay mangepaneknek ay hi Jesus nan Anak Apo Dios at mawawacha us kan
    hiya nan Dios Ama.
  spa-PDDPT: Todo el que niega al Hijo, no tiene al Padre. El que confiesa al Hijo,
    también tiene al Padre.
  ruf-ruf: Imunu iyomlema Imwana pfipfila komlema Aba, imunu wowose iyomtoghola Imwana
    pfipfila komtoghola Aba.
  gun-gun: Ha'e nunga rupi Nhanderuete Ra'y pe “Xee ma hexevegua e'ỹ” he'i va'e re
    ma Tuu noĩ. Ha'e rã “Nhanderuete Ra'y revegua ae xee” he'i va'e re ma Tuu avi
    oĩ.
  agu-BL: Nin alchok scyetz yi qui na tocsaj yi Jesús i' Cy'ajl Ryos, qui'c tzun Ryos
    te talma'. Poro alchok scyetz yi na tal yi Jesús i' Cy'ajl Ryos, at tzun Ryos
    te talma'.
  isn-isn: Kutili nui mukingila uNg'wana watule nu Tata. Wihi nui mulapilaa u Ng'wana
    ukete uTata ga.
  ilo-ULB: Awan ti siasinoman a mangilibak iti Anak nga adda kenkuana ti Ama. Siasinoman
    a mangbigbig iti Anak ket adda met kenkuana ti Ama.
  pir-NT: 'Ohõ saha ijire: Jesure cahmeediquiro pehe mari Pacʉ gʉ̃hʉre cahmeediquirota
    ijire. Jesure cahmediquiro pehe mari Pacʉ gʉ̃hʉre cahmediquiro ijire.'
  anv-NT: Néndé yɛ́ndémuú ayi ashyaá Maá Ɛsɔwɔ ɛbyɛnnó ákáge fɔ́ Ntɛ wuú.
    Muú ayi akamege nnó Jisɔs alú Maá Ɛsɔwɔ ɛbyɛnnó akage Ntɛ wuú.
  sab-NT: Kwian bai kaire me Chube Kirolla Jesucristo gai ulia kwian e me Jesucristo
    Ñenua Chube gai ulia kaire, agwa kwian bai kaire gerule no kwian na gwa giti ama
    Jesucristo gerua ganga ulia, kwian ene ulia Jesucristonu kaire kwian ene Chubenu.
  tmd-tmd: Nöbö mö Jisas nuŋ God Ha yöi, me rɨmɨdöi bla, ñɨŋ Nuö nuŋwa nugwölöi. Nöbö
    mö Jisas nuŋ God Ha nuŋwa mɨdö, rön, yad wöxnö nɨgmɨdöi bla, ñɨŋ Nuö nuŋwa aipam
    nugwöia.
  acr-NNT: 'E junoq kubꞌiꞌij: «Ri Jesús na e ta Ukꞌajol ri Dios,» riꞌ na jinta ri
    Qaqaw Dios rukꞌ. Noꞌj ri kuqꞌalajisaj: «Ri Jesús e Ukꞌajol ri Dios,» riꞌ kꞌo ri
    Qaqaw Dios rukꞌ.'
  kpg-kpg: Tangada dela ga haga de iloo ia Tama, geia ne haga de iloo ia labelaa Tamana.
    Gei tangada dela e hagadonu Tama, geia ne hagadonu labelaa Tamana.
  taj-taj: जुन म्‍हिसे परमेश्‍वरला झादा बिरोध लला थेसे परमेश्‍वर आबादाएनोन बिरोध लला।
    ओच्‍छे जुन म्‍हिसे परमेश्‍वरला झादा थार्बा पिन्‍बा ग्‍ले हिन्‍ना भिसी विश्‍वास
    लला थेसे परमेश्‍वर आबादाएनोन विश्‍वास लला।
  avt-avt: Mɨt kerek natɨp Jisas hɨrak ap Nɨkan ke God au, God Haai kau ketikeri au.
    Mɨt han kerek natɨp Jisas hɨrak Nɨkan ke God, God Haai kau ketikeri.
  cbk-cbk: Si algunos ta nega que si Jesus hende el Hijo de Dios, el Padre Celestial
    hende ta vivi na su corazon, pero si quien ta admiti que si Jesus amo el Hijo
    de Dios, ele ay puede esta unido con el Padre Celestial.
  uig-ARA: كىمدەكىم ئوغۇلنى رەت قىلسا ئۇنىڭدا ئاتا بولمايدۇ. لېكىن ئوغۇلنى ئېتىراپ
    قىلسا، ئۇنىڭدا ئاتا بولىدۇ.
  tuf-tuf: Bíyinatan “Jesús Sir waquíj bár,” wacáyatan, Tet ur eyin ícari batro. Cuatán
    bíyinatan “Jesusan Sir waquijró,” síhw̃ayatan Tet urá eyin ícatro.
  abx-abx: bisan say magdiri' si Dadi', ga'i akaprubitso si pagpanginanu-na si Tata',
    kundi' bisan say mag'ako' si Dadi', iya i makaprubitso sito.
  mco-NT: Je jäy ajcxy huɨdibɨ ɨndacp mɨnam co Jesús ca' yjëjɨty je Cristo, e nañ
    ca' ajcxy mɨɨdɨty Dios Teedy ytɨy'ajt. Yɨ jäy ajcxy huɨdibɨ mɨnam co Jesús yjëjɨty
    je Cristo je Dios y'ung, nañ ymɨɨd ajcxy Dios Teedy ytɨy'ajt.
  cpb-NT: Eenitatsirika manintawaitakerine Itomi Pawa, imanintakeri eejatzi Ashitariri.
    Iriima ikaatzi kemisantairiri Itomi, imaperotatya rashitaari Ashitariri.
  aon-aon: Meishi arpesh douk shukon agabus Nuganin iri, eshesh douk shopunek shakon
    agabus Yain. Eshudok douk shukon aparuh Nuganin iri, eshesh douk shopunek shakon
    aparuh ananin Yaken.
  hus-NT-2005: Ejtal xitaꞌ yab in belál an Chakámláb, yab jeye in belál an Tátaꞌláb;
    por xitaꞌ in belál an Chakámláb, in belál jeye an Tátaꞌláb.
  mig-NT: Ta̱ká cha̱a tú játu̱'un‑de máá Sé'e, suni tú ká'i̱in‑de jíín máá I'a̱ kúu
