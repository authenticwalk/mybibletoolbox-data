verse: 1JN.002.023
translations:
  kpx-kpx: Ata oleu Iesu kabebihavoi aehale keu Mamavetaike au ke kabebihavoi aehanu.
    Isito ata oleu Iesu hoto evisi ehomale keu Mamavetaike au ke ehomanu.
  okv-H: eto God Meni ke be ae eaguja, embo amina God Mamo te tapa ke be ae eaguja
    te God Meni humbaguja amo Mamo te tapa humbasuja.
  tbo-tbo: Babana inapa tam iyai Yaubada Natuna una wihinigigiyeya, apega Amana mitehi
    ona memae. Ma inapa Natuna ona kawaimoineya yaka tauna ma Amana mitehi o memae.
  mal-C: പുത്രനെ നിഷേധിക്കുന്ന ആർക്കും പിതാവില്ല; പുത്രനെ അംഗീകരിക്കുന്നവർക്കാണ് പിതാവുള്ളത്.
  grc-SR: Πᾶς ὁ ἀρνούμενος τὸν υἱὸν οὐδὲ τὸν πατέρα ἔχει. ⸆
  bgc-bgc: जो कोए बेट्टे नै (मानण) तै नाटै सै उसकै धोरै पिता परमेसवर भी कोनी जो बेट्टे
    नै मान ले सै, उसकै धोरै पिता परमेसवर भी सै।
  khz-khz: Natuna ekilagi-piatogaana talimana Tamana ia genai maki aikina. A rai na
    Natuna egapi-rageana talimana, Tamana maki egapi-rageana, e Tamana maki ia genai
    etaluna.
  deu-TKW: Jeder, der den Sohn leugnet, hat auch den Vater nicht; wer den Sohn bekennt,
    hat auch den Vater. Was ihr gehört habt von Anfang, das bleibe in euch.
  zsr-NT: Nútiꞌtëz nu rdáꞌbagaꞌ Dios Zxiꞌn, cutu caꞌ zóalenëꞌ nu naꞌ Dios Xuz. Nútiꞌtëz
    nu rnë yalj lulu naquëꞌ Zxiꞌnëꞌ Dios Jesús, lëzcaꞌ zóalenëꞌ nu naꞌ Dios Xuz.
  lin-lin: Moto nyonso oyo awangani Yesu azali mpe na Tata te. Moto oyo atatoli Yesu
    azali mpe na Tata.
  hns-NT: 'Aur dje Parmeswar ke Beta me na bieswaas kare hai, oe Pieta Parmeswar me
    bhie na bieswaas kare hai. Bakie dje bole hai kie: „Ham bieswaas kariela kie Jiesoe
    Parmeswar ke Beta hai,” okar aur Pieta Parmeswar ke sotj ekke hai.'
  noa-E: Ar chi Ẽwandam Iewaa Cristo iekjã ʉ̈khaba simuan waragta Ẽwandam chi Aaijã
    iseg sim; magarrau ar chadcha Ẽwandam Iewaa Cristo igar simʉn chadau ĩchab chi
    Aai dʉ̈ijã khapeerkha sim.
  eng-EMTV: Anyone who denies the Son does not have the Father either.
  mib-NT: Tāca ñáyuu jeē tu jéjnúhún i Sēhe ya, suni tu íyó máá Tátá jiín i. Te ñayuu
    jeē jejnúhún i Sēhe ya, suni íyó máá Tátá jiín i.
  lif-NT2: आबुगे़न् कुस्‍साःन् के़नाॽबे़ल्‍ले़ पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌ङिन् नाॽरुॽ,
    कर आबुगे़न् कुस्‍साःन् ते़न्‍दिङ् के़जोःक्‍पाल्‍ले़ पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌ङिन्‍नाङ्
    ते़न्‍दिङ् चोगुॽरो॥
  xnj-xnj: Muni mundu yoyoha mweakumubela Mwana, akumbela na Dadi mewa, na yoyoha
    mweakumuyidakila Mwana, akumuyidakila Dadi mewa.
  mmx-mmx: Do taradi i sok tixirixes kepe ne Nitna ne Moroa, i ngan do neni i sok
    tixirixes kepe bok ne Temen. Do taradi i nunu at ne Nitna ne Moroa, neni i nunu
    bok at ne Moroa, ne Temen nedik.
  cbr-NT: Camabi uni axa —Jesús ax Cristoma 'icë, cana ami catamëtima 'ai —quicë uni,
    ax ca Nucën Papa Diosmiribi catamëcëma 'icën. Usa 'aínbi ca axa —Jesús asérabi
    Nucën Papa Diosan Bëchicë 'aish asaribi 'icë cana ami catamëti —quicë unicama,
    abë Jesucristo 'imainun Nucën Papa Diosribi 'icën.
  tee-NT: Va tichi chavaich ju najun ni jantu lhilaca'amputun ju ists'alh Dios pus
    jantu lai vachu' ix'amigo cativa ju quimpai'an Dios. Para va tichi chavaich ju
    najun ni lhilaca'anta ju ists'alh Dios pus ju yuchi ix'amigo junita ju quimpai'an
    Dios.
  eng-LSV: everyone who is denying the Son, neither has the Father; he who is confessing
    the Son has the Father also.
  cak-NT: Xabachique (Xama'anchique) ri ni'in chi ri Ralc'ual ri Dios man ketzij ta,
    ri Dios man c'o ta riq'uin ri winak ri'. Pero ri ni'in chi ri Ralc'ual ri Dios
    can ketzij-wi y chuka' can nuc'on-ka pa ránima, riq'uin ri winak ri' can c'o-wi
    ri Dios.
  pah-NT: 'G̃a erame a''ea Jesus''ga pe Tupana''ga ko g̃anduvete''ga rũi a''ero. G̃a
    ki a''e te – kiroki g̃a e''i: “Jesus''ga ko Tupana''ga ra''yra''ga” – Tupana''ga
    ko g̃anduvete''ga.'
  sja-NT: Chi mãga jara bɨpa wãara Jesucristode ijãa-e bɨ mãik'aapa Tachi Ak'õre wãara
    k'awa-e bɨ. Jõdee chi jara bɨpa Jesucristo Tachi Ak'õre Warra, Tachi Ak'õre wãara
    k'awa bɨ.
  xed-xed: 'Dər wati ma mndu ta vziŋtá Zwaŋa Lazglafta ná, haɗ tvani ŋa nzuvta nda
    Lazglafta ta nzakway ka Dani wa. Ala dər wati ma mndu ta mnay baŋluwa kazlay:
    Yesu ná, Zwaŋa Lazglafta ya kəʼa, nda nza nzakwani nda Lazglafta ta nzakway ka
    Dani guli.'
  mks-NT: Jáchi̱ ndá na̱ chíje̱hé tu̱hun ña̱ xíni̱ na̱ Jesucristo, ja̱hyi Ndióxi̱
    já cúni̱ cachi a ña̱ co̱ó in na̱nduu na xi̱hi̱n Ndióxi̱, tátá yo̱. Joo na̱ cua̱ha̱n
    xoo Jesucristo, ja̱hyi Ndióxi̱ in na̱nduu na xi̱hi̱n Ndióxi̱, tátá yo̱.
  gfk-S: Nesi nong i harus leise no Natine paile hatur kawase Mama. Ma nesi nong i
    haut be Jisas no Natine God, io, i hatur kawase bileng Mama.
  bmu-bmu: Kunŋan Iwigö Nahönŋi qaŋ kölakzawi, yaŋön Iwiŋi qahö öne malja. Kunŋan
    Nahönŋi jim miwikŋaimakzawi, yaŋön mönö Iwi mewöyök miwikŋaiba yambuk malja.
  dgz-dgz: Orup da Iesu tandayase waboboriwandapinawa, ame Mamewa God den di tandayasen
    waboboriwan. Go orup da Iesu megawa wapiwa ame Mamewa God inap megawa den di waiwan.
  eng-GNV: Whosoeuer denyeth the Sonne, the same hath not the Father.
  zaa-NT: Nuỹa tediba labí ríalatsi'į Ỹi'ni áa nna, pues nìhua Dios Padrea lanú du
    lani ą. Pero iyaba canu runi cą reconocer Ỹi'ni áa nna, entonces du hua Dios Padrea
    lani ą.
  eng-WEBSTER: 'Whoever denieth the Son, the same hath not the Father: but he that
    acknowledgeth the Son hath the Father also.'
  guh-guh: 'Pajivi peneta jumaitsi: “Jesús raja Dioso apo pexënato,” jai, bajarapajivi
    Dioso apo yajavaponaponaetsi. Pajivi pijinia peneta jumaitsi: “Jesús raja Dioso
    pexënato,” jai, bajara jane pajivi Dioso yajavaponaponatsi.'
  bon-bon: Laati te liba jäägyuge Bägrä ne, tabe Babe ne cuta jäägyuge; laati te liba
    yaacatuge Bägrä ne, teeme cuta Babe pisi nyene.
  nhw-BL: Sintla se masehuali quiijtohua amo quiiximati Icone Toteco, huajca nojquiya
    amo quiiximati iTata. Pero sintla se acajya tlayolmelahua para quineltoca para
    Jesucristo nelía itztoc Icone Toteco, huajca inon masehuali nojquiya quiiximati
    Toteco Dios.
  swh-ONEN: Hakuna yeyote amkanaye Mwana aliye na Baba. Yeyote anayemkubali Mwana
    anaye na Baba pia.
  wbi-wbi: Nakwale juno ikun'kanaikun'kana umwana ave nu Nhata. Gheghwoni juno ikumwitika
    u mwana kange ali nu Nhaata.
  bba-bba: Domi wi u Bii yinɑ, u ǹ mɑɑ Bɑɑbɑ mɔ. Wi u Bii wurɑ, u mɑɑ Bɑɑbɑ mɔwɑ.
  eng-KJVCPB: 'Whosoever denieth the Son, the same hath not the Father: [but] he that
    acknowledgeth the Son hath the Father also.'
  kgk-NT: Ta'ýry-pe ombojevy va'e gwive ombojevy Nhande Ru-pe ave. Ha Ta'ýry ogwerohory
    va'e gwive, peteĩxa omoirũ Nhande Ru-pe ave.
  waj-waj: Gioonna kiaapu voovoono Mmaapuuvaa mmooka hanigia mmiivaa Koova hama inna
    tasipama varivai. Gioonna kiaapu voovoono Mmaapuuvaara kooyaa kutaavaivee tiivaa
    Koova inna tasipama varivai.
  cpy-cpy: 'Itzimi-rika maninta-waeta-kirini Itomi Tajorentsi, riitaki imaninta-kiri
    Tajorentsi. Rooma kantanaa-tsiri: “Nawentahaari naaka Itomi Tajorentsi,” omaperotatyaa
    rashitaari Ashitariri.'
  mpx-mpx: Gamagalau bolo Natuna hi towani, he Tamana nige i gagana elal. Yaa gamagalau
    bolo wali abulilek Natuna elana hi ba pamasal hi ba, “Iya Mesaiya,” he Tamana
    al i gan elal.
  wbp-wbp: Ngana-puka kuja-ka wangkami nganta, “Jijaji nganta kularla Ngalapi-nyanu
    Kaatuku,” ngulaju kula-ka nyinami kurdu-nyanu Kaatu-kurlangu, lawa. Kala ngana-puka
    kuja-ka wangkami nganta, “Jijaji nganta Kaatu-kurlangu Ngalapi-nyanu,” ngulaju
    karla jirrnganja nyinami Jijajiki kurdu-nyanu Kaatu-kurlangu.
  luo-luo: Ngʼama odagi Wuowi odagi Wuoro bende, to ngʼama orwake nigi Wuoro bende.
  nhe-NT: Intla se tlacatl quiijtohua ax quiixmati Icone Toteco, huajca nojquiya ax
    quiixmati iTata. Pero intla se acajya tlayolmelahua para quineltoca para Jesucristo
    nelía itztoc Icone Toteco, huajca nopa tlacatl nojquiya quiixmati Toteco Dios.
  aii-aii: ܟܠܔ ܡ̇ܢ ܕܣܵܪܹܒ݂ ܠܒܪܘܿܢܵܐ، ܠܲܝܬ ܐܸܠܹܗ ܐܘܼܦ ܒܵܒܵܐ؛ ܘܟܠܔ ܡ̇ܢ ܕܡܵܘܕܹܐ ܒܒܪܘܿܢܵܐ،
    ܐܝܼܬ ܐܸܠܹܗ ܐܘܼܦ ܒܵܒܵܐ.
  esk-NT: Kiñapayaaq piiḷaaqaqtuaq Iġñiġuruamik piqatauyumiñaitchuq taavruma Aapaŋani;
    kisupayaaqaasiiñ uqaqtuaq ukpiġiniḷugu Iġñiġuruaq taamna piqataullapiaqtuq taavruma
    Aapaŋani.
  msb-msb: An dili nagatuod sa Anak dili man nagatuod sa Ama. An nagatuod sa Anak
    nagatuod man sa Ama.
  cpa-NT: Tsa¹quianh¹³ Jmi² jniang³ jin³ hein² dsa² tsa¹quianh¹³ jong¹²dsa. Dsa² héi²
    báh³ quianh¹³ Jmi² jniang³, dsa² hé² jǿg³ hi² lán¹² Jesús jong¹² Diú¹³.
  dso-dso: ଜେ ଜଦି ପର୍‌ମେସରର୍‌ ପଅକେ ନାମେ ନାଇ, ସେ ବାବା ପର୍‌ମେସର୍‌କେ ମିସା ନାମେ ନାଇ, ଜେ
    ପର୍‌ମେସରର୍‌ ପଅକେ ନାମ୍‌ସି, ସେ ବାବା ପର୍‌ମେସର୍‌କେ ମିସା ନାମ୍‌ସି ।
  meu-meu: Natuna e ḡoreamu tauna na asi ahuna Tamana enai; a Natuna e abiabiraiamu
    tauna na mai ahuna Tamana enai.
  yva-NT: Weye are pirati po Arikainyo Amisy amamarave, weamo Injayo Amisye tuna autane
    jewen. Yara are pirati po raura pare, “Syanave Arikainyo Amisye ai,” opamo Injayo
    Amisye tuna autan.
  dgc-dgc: Side i mégidela to anak na Diyos. Sakay i maski ti ésiya a tumanggap ta
    anak na Diyos, éy umédse be diya Tama na a Diyos.
  zpm-NT: Sac zha ne rlëënie meṉ ne nac Xpëëd Dios, ga rlu ne nlid rliladz zho cho
    nac Dios; saṉgue zha ne rxobneṉ cho nac Xpëëd me, zha cosi nli rliladz zho cho
    nac me.
  hix-NT: Khoryenkom muruhnu noro ha, Txesusu, kany komo rma, àyàm hutwanyehnà ro
    me natxhe. Khoryenkom muru noro ha, Txesusu, kany kom haxa ryhe, àyàm hutwanye
    ro me natxhe.
  sim-sim: Ma or Jikisin kumasiwa oto Avui orhin er nga ormu kumasinduwa. Hako ma
    or Jikisin wavu orhik ewewa ma oto Avui orhin er nga wavu orhik ewenda ria.
  npi-ULB: पुत्रलाई इन्‍कार गर्ने कोहीसँग पनि पिता हुनुहुन्‍न; पुत्रलाई स्वीकार गर्नेसँग
    पिता पनि हुनुहुन्छ ।
  cgc-cgc: Bisan kino na gasikway ta Bata Ta Dyos, ula kanen sakep ta Dyos Amay. Piro,
    bisan kino na gaako na gapati kanen na Jesus an Bata Ta Dyos, sakep kanen ta Dyos
    Amay.
  tim-tim: Yâk amâ Anutu Yesugât Eweŋe bo dâmap aregât Anutuŋe bo membiap. Dâ nenâmâ
    Anutugât Nanŋe nâŋgaŋmâ makmâ miawakmaen amâ Anutu Ewenenŋe yâkŋe nanŋe olowâk
    tân nengumandat.
  yor-yor: Ẹnikẹ́ni tí o ba sẹ́ Ọmọ, kò gba Baba; ṣùgbọ́n ẹni tí ó ba jẹ́wọ́ Ọmọ,
    ó gba Baba pẹ̀lú.
  wos-wos: Godna Nyanka hu hwekwa du takwa di yafa Godka akwi hu hwendaka God deka
    mawulimbu téhambandé. Du takwa angi wandat, “Jisas dé naniré yikafre hurundéte
    God wasékendén du Krais dé.” Wungi wandat, Jisasna Yafa akwi deka mawulimbu tétandé.
  emp-NTPO: Ãcõrẽ Warra igara b̶ʌba dadji Zeza Ãcõrẽra neẽ́ b̶ʌa. Jesura Ãcõrẽ Warraad̶a
    a b̶ʌba dadji Zeza Ãcõrẽ sid̶a erob̶ʌa.
  eng-F35: Whoever denies the Son does not have the Father either.
  ind-ind: Siapa pun yang tidak mengakui bahwa Yesus adalah Anak Allah berarti tidak
    bersekutu dengan Allah Bapa.
  pes-OPCB: کسی که به عیسی مسیح، پسر خدا، ایمان نداشته باشد، امکان ندارد بتواند خدای
    پدر را بشناسد. اما کسی که به پسر خدا ایمان دارد، خدای پدر را نیز می‌شناسد.
  mpt-mpt: Nakae waneta baanea Gode miine bainbabo gabe naka ele e Aye Gode mo tekein
    kebebabe. Eka nakae waneta Gode miine bainobo gabe naka ele e Aye God esa tekein
    kebebe.
  ssx-ssx: Ma꞉nda꞉ epima꞉ a꞉nda꞉ mo Eiyeke hoki walea꞉ka꞉na꞉ta꞉ kota꞉ Ateke make hoki
    wala꞉la꞉me. Ma꞉nda꞉ epima꞉ Eiyeke a꞉nda꞉ pukima꞉ homea꞉ka꞉na꞉ta꞉ kota꞉ Ateke make
    pukima꞉ homa꞉la꞉me.
  mkl-mkl: Ntɔi inɛ iyi í kɔsi Amɑ, kù nɛ Bɑɑbɑ. Inɛ iyi í ɡbɑ Amɑu í nɛ Bɑɑu mɔi.
  gaq-gaq: ଆଣ୍ଡିନେ ରେମୁଆଁ ଉଙ୍ଗ୍‌ଡ଼େକେ ଗ୍ର‍ଅନ୍‌ ଆଡିଙ୍ଗ୍ ଣ୍ତୁ ମେଁ ଆବାକେ ଡିଗ୍ ଗ୍ର‍ଅନ୍‌
    ଆଡିଙ୍ଗ୍ ଣ୍ତୁ । ଆଣ୍ଡିନେ ରେମୁଆଁ ଉଙ୍ଗ୍‌ଡ଼େକେ ଗ୍ର‍ଅନ୍‌ ଡିଙ୍ଗ୍‌ଏ ମେଁ ମ୍ନାଃ ଆବାକେ ଡିଙ୍ଗ୍
    ଗ୍ର‍ଅନ୍‌ ଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Na7aa kaddiya ooddeskka Aaway baawa; qassi Na7aas markkattiya ooddeskka
    Aaway de7ees.
  unx-unx: ଜେତାଏ ହନ୍‌କେ କାଏ ମାନାତିଙ୍ଗ୍‌ନିଃ ଆପୁକେହ କାଏ ମାନାତିୟାଁଃ, ଜେତାଏ ହନ୍‌କେ ମାନାତିୟାଁଃ
    ଆପୁକେହ ମାନାତିୟାଁଃ ।
  gah-gah: Makó keza Ómasímini gipala ánigi ahulatamó nene amelahinigi ánigi ahulanigave.
    Makó keza gipalamú ali miniki litamó keza nene amelahinigi alími kamatoka milanigave.
  lcm-lcm: Man a si kapo agel ani kana nat, parik kapa atogon a tamana. Man a si kapo
    ainak ani kana nat, kapo atogon a tamana kapa.
  aer-aer: Kenhe angwenhele apeke Jesus ipmentye-iweme nhenge angkemele nhenge rarle
    Alere Ngkarte-kenhe anetyakenhe, kele re Akngeye ipmentye-iwemele anteye re Ikwere
    akutne anemele. Kele nhenge angwenhe apeke angkerlenge nhenge Jesus-arle Alere
    Akngeye-kenhe aneme, kele re anteme Akngeyeke akaltye aneme, Ikwerenge anyente
    aneme anteye.
  qvc-NT: Chaymi Jisukristuta ñigaqkunaqa mana Tayta Dyuswanchu. Piru Jisukristupi
    kriyiqkunaqam Taytanchiq Dyuswambis.
  tgl-ULB: Walang sinuman ang kumakaila sa Anak ay nasa kaniya ang Ama. Ang sinumang
    kumikilala sa Anak ay nasa kaniya rin ang Ama.
  cbs-NT: 'Jaska inun, tsuabuda Diosun bake danain jaki dakeidan, jawen Epa Dioskidi
    dakediaikiki. Ja inun, tsuabuda dakeyamakain jakidi janchai peii: “En Jesús ikunwaiin”,
    ikin jawen Epakidi xabakabi wadiaikiki.'
  xtm-NTPP: Ndeva'a‑ni ñayii ká'an ja masu Sa'ya Su'si ma kúu Cristo ma, suni ñatuu
    iyo i ji'in Yuva o ma. Kovaa nú na in ká'an ja Sa'ya Su'si ma kúu Cristo ma, ñayii
    yukan, iyo i ji'in Yuva o ma.
  nnq-nnq: Gambu mundu jwajoa jwankana Mwana, bakana Awawa uhyo, na mundu jwajoa jwannyeketela
    Mwana, bajeketela Awawa uyo.
  bao-NT: Jĩcʉ̃ ʉno peera, Jesús're ca junagʉa cʉ̃ Pacʉ cãare cʉotimi. “Jesús'ra niimi
    manire ca ametʉenegʉ,” ca ĩi wedegʉa, cʉ̃ Pacʉ cãare cʉomi.
  san-ORI: ଯଃ କଶ୍ଚିତ୍ ପୁତ୍ରଂ ନାଙ୍ଗୀକରୋତି ସ ପିତରମପି ନ ଧାରଯତି ଯଶ୍ଚ ପୁତ୍ରମଙ୍ଗୀକରୋତି ସ
    ପିତରମପି ଧାରଯତି|
  huv-NT: Meáwan jane apiüng Teat Cristo ngome Micual nej Teat Dios, aag ayaj ngo
    majlüy tiül omeaats nej Teat Dios. Nganüy leaw ayar, apiüng Teat Cristo Micual
    nej Teat Dios, aag ayaj ajlüy tiül omeaats nej Teat Dios.
  otn-NT: Nu̱ ra̱ ja̱'i̱ ɛ̱mbi̱ ngue hi̱nga̱ guehna̱ ra̱ Jesús rá̱ Ts'ʉnt'ʉ Oja̱,
    guehna̱ hi̱ngui̱ n'youi ra̱ Papá na̱. Pɛ nu̱ ra̱ ja̱'i̱ i̱ mma̱ ngue ra̱ Jesucristo,
    guehna̱ rá̱ Ts'ʉnt'ʉ Oja̱ na̱, guehna̱ ra̱ ja̱'i̱ n'youi ra̱ Papá na̱.
  nop-nop: Me nediyeŋdi Mihidok sigilulum timilak, adi yadi Baŋ maaŋ sigilulum timilak.
    Eŋ me nediyeŋdi Mihi nadisukilitimilak, adi yadi Baŋ maaŋ nadisukilitimilak.
  obo-NT: Dos minuvu nod elle no si Disas Krays kos Anak to Monama, waa sikandin nosokkad
    diyot Monama. Piru iddos od ponudtuu no si Disas Krays kos Anak to Monama, nosokkad
    en sikandin diyot Monama.
  cak-ENT: Achique na vinük ri nbin que ri Jesús xa man Ruc'ajol tüj ri Dios, ri Katata'
    Dios man c'o tüj riq'uin ri vinük ri'. Jac'a ri vinük ri nbin que ri Jesús xa
    ri Ruc'ajol vi ri Dios y chuka' nuc'ul pa ránima, riq'uin ri vinük ri' c'o chuka'
    ri Katata' Dios.
  lif-NT: ᤀᤠᤒᤢᤃᤧᤴ ᤁᤢᤛ᤻ᤛᤠ᤺ᤴ ᤁᤧᤏᤠ᤹ᤒᤧᤸᤗᤧ ᤐᤠᤏᤢᤍᤡᤱ ᤐᤠ᤺ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤏᤠ᤹ᤖᤢ᤹. ᤁᤖ ᤀᤠᤒᤢᤃᤧᤴ
    ᤁᤢᤛ᤻ᤛᤠ᤺ᤴ ᤋᤧᤴᤍᤡᤱ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤸᤗᤧ ᤐᤠᤏᤢᤍᤡᤱ ᤐᤠ᤺ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴᤏᤠᤱ ᤋᤧᤴᤍᤡᤱ ᤆᤥᤃᤢ᤹ᤖᤥ॥
  mie-NT: Ndācá nchivī jāá nduú jétúhún ji Sēhe yā, suni nduú íyó maá Tatá jíín ji.
    De nchivī jā jétúhún ji Sēhe yā, suni íyó maá Tatá jíín ji.
  san-TIB: ཡཿ ཀཤྩིཏ྄ པུཏྲཾ ནཱངྒཱིཀརོཏི ས པིཏརམཔི ན དྷཱརཡཏི ཡཤྩ པུཏྲམངྒཱིཀརོཏི ས པིཏརམཔི
    དྷཱརཡཏི།
  qve-NT: Pipas Diospa Wawanta mana chashkiqqa, Diostapas manallataqmi chashkinchu.
    Ichaqa Diospa Wawanta chashkiqmi, Diostapas chashkin.
  pao-NT: Soo tooe haga tooe gi ka Te Pabe'e naka'oedyukudu, gi Te Naa Tooa'a. Mu
    sakwa ka Te Naa besa unnepu oe manakwanasoo nakaduguna ooosapa oo naka'oedyukuna,
    o'no mu ooosapa Te Naa no'oko Te Pabe'e doodooamu manepunnekwu.
  cbu-NT: '@see-verse:1JN.002.022'
  usa-usa: náawabi Áánûqtuni áanikoqtaba wakaráínama Áánûqtu wetê ímaipoana kéqo-keq-yataariq
    íumakaniye. náawabi áanikomma arummá kámenama aboámá wetê máiye.
  soy-soy: Asei kɛcɑ́ɑ́, nkó yɛɛ Uléécɑɑ Kɛpipi ń yɛ̀ úu kɔ Sɑ́ɑ Uléécɑɑ nyu.
    Nkó yɛɛ Uléécɑɑ Kɛpipi n ŋmurɛi yɛ kɔ Sɑ́ɑ Uléécɑɑ ŋmurɛilɛ.
  hui-hui: Mbiralime ibu Iginihondo erembira miaga kago ibu Abahondobi erembira dege
    miaga ka. Mendealime ibu Iginihondo mini mbiraore wiaga kago ibu Abahondobi mini
    mbiraore dege wiaga ka.
  amf-amf: Barjo Naasaam marimea wul Barjo Imbaar kikal qolehe; Barjo Naasaam gonne
    hamayse tiyea Barjo Imbaar kikal daane.
  quc-NNT: Jachin ri man käkojon tä che ru K'ojol ri Dios, man käkojon tä ri' che
    ri qa Tat. Jachin k'u ri kuq'alajisaj rib' chi kojoninaq che ru K'ojol ri Dios,
    kojoninaq ri' che ri qa Tat Dios xuquje'.
  dob-dob: ꞌEnega ꞌeguma yaita ꞌoyo Yaubada Natuna ꞌuguitoyasena, nigeya Yaubada maꞌiyayo
    wamiyami. Ta esi ꞌeguma ꞌutagwaleyo Natuna ꞌenaya, tauna be Tamana maꞌemwao wamiyami.
  wrs-wrs: Wo mongova ombolmba meisva haravhoamnatava, eva himba nomba lohv aralhui.
    Wo heva os himba nomba temba osva uvpa, Yesusva Sesoana ombol, temba himba arana
    towand.
  mca-mca: Week pakha' qu' neqeku' ha' Ƚa's, pakha'an hats yeqeku' pa' Intata. Qa
    pa'qu' weeki'ij pa' ƚatawe'j qu' nit'ijets in nite' yeqeku' ha' Ƚa's, pakha'an
    yijaa'ija in nite' yeqeku' pa' Intata.
  tzo-TZC: Yuꞌun scotol ti buchꞌutic ta scrontainic ti Nichꞌonile, muꞌyuc oy ta stojolic
    ti Dios Totile. Yan ti buchꞌu ta xal ti xchꞌunoj ti Nichꞌonile, jaꞌ jech xtoc
    umbi, xchꞌunoj ti Dios Totile.
  mya-mya: သား​တော်​ကို​ပစ်​ပယ်​သူ​သည်​ခ​မည်း​တော်​ကို လည်း​ပစ်​ပယ်​သူ​ဖြစ်​၏။ သား​တော်​ကို​လက်​ခံ
    သူ​သည်​ခ​မည်း​တော်​ကို​လည်း​လက်​ခံ​သူ ဖြစ်​၏။
  gng-NT: Wà kɛ niɛ' ki ye wa bɛn Uwien ya Bijɛ la, u niɛ' ki ye wa bɛn Baa Uwien
    mɔ nɛ. Wà kɛ ye u bɛn Uwien ya Bijɛ la, wɔn nin Baa Uwien kpɛ buñɔbu nɛ.
  cbi-NTPO: Mun Diosa' Nanu, uwain ya' Na jutyuve ti' keenguityu ju'ba, ya' Apaba
    buunatyu juve, tsaaren mun Diosa' Nanu uwain ya' Nave ti' keenguemu ju'ba, ya'
    Apaba buunave.
  ikk-NT: Ẹghẹẹ! Makẹni, onyẹ ọwụlẹ jụ Nwa a ekwerini ni Chuku-Nẹdi; onyẹ ọwụlẹ kwerini
    Nwa a nwọnzikwọ Chuku-Nẹdi.
  leu-leu: A mataa aava i taa faaxolus o na Yesus a Natuna Piran, i taxa milung sena
    salan aava laak xe si Tamataara; a mataa i taa lamon tuuna se Natuna, i taa texaas
    faroxo se Tamataara sait.
  maz-NT: '''Ma cjó c''o ra mama: “Dya rí ma''t''ügö e Jesús, na ngue dya ngue o̱
    T''i Mizhocjimi”, ra ''ñeñe, nu''ma, ix na cjuana, dya bübüvi Mizhocjimi ''ma
    c''e nte. Pero ''ma cjó c''o ra ma''t''ü e Jesucristo c''ü ngue o̱ T''i Mizhocjimi,
    xo ma''t''ü ''ma Mizhocjimi. Nguec''ua Mizhocjimi bübü ''ma co c''e nte.'
  bod-N: སྲས་ཁོང་ཉིད་ཁས་མི་ལེན་པའི་མི་དེ་ལ་ཡབ་ནི༌མེད། སྲས་ཁོང་ཉིད་ཁས་ལེན་པའི་མི་དེ་ལ་ཡབ་ནི་ཡོད་པའོ།།
  tca-NT: Guxãma ya yíxema tama nüxü̃ cuáxchaü̃xẽ ya Tupana Nane ya Ngechuchu, rü
    tama nüxü̃ tacuáxchaü̃ ta ya Tanatü ya Tupana. Natürü yíxema Ngechuchuaxü̃́ yaxṍxẽ,
    rü Tanatü ya Tupanaãxü̃́ rü ta tayaxõ.
  zpl-NT: Xne tatse bene enu rni nú la neca Jesucristo Lliꞌñi Diose, liꞌilla la chululla
    Diose Paꞌahua. Pero enu rni nú neca Jesucristo Lliꞌñi Diose, liꞌisilla nuꞌlulla
    Paꞌahua Diose.
  mbc-NT: —‍Paapa munmu epu'tîuya pra wai. Unepu'tî pepîn mîîkîrî —‍taawon wanî ya,
    Uyunkon Paapa wanî pepîn iipia. —‍Tîîse Paapa munmu yapurînen uurî. Ipemonkono
    uurî —‍taawon pia Uyunkon Paapa ko'mamî.
  ndg-ndg: Ntopo ywampinga Mwana atame na Tate. Yeyote ywamkiri Mwana abile na Tate
    kae.
  wsk-wsk: Mu awuk, awiriya Namar buring gurugu tuso, mu nu noko Nuet ilak me bagoso.
    Se awiriya Namar ko ari ikiso, mu nu noko Nuet ilak bagoso tala.
  toj-NT: Ta huan c'ax yalahue que ja Jesusi mi bi jauc ja yunin ja Diosi, mi ni ja
    yenlei, mi yuntiquiluque ja Dios chomajquili. Pero ja ma' huas sc'uane que ja
    Jesusi, ja' ni mero yunin ja Diosi, jach ni ja yenlei, yuntiquile ni ja Diosa.
  tbc-tbc: Ta iŋ Nanun imoi dop man iŋ Bai san tia ya. Gug ta iŋ Nanun niŋen o ilon
    rumok ak ago ibol tap, iŋ Nanun san muroun mi tia ya, tia, Bai dam iŋanen muroun
    a.
  sna-sna: Hakuna munhu anoramba Mwanakomana angava naBaba; ani naani anopupura Mwanakomana
    ndiye ana Babawo.
  smk-NT: Wanin bana' ta si si'numan a kai nin manungtong konan Anak nan Dios, siti,
    kai ya nin naipasaya konan Dios a Ama na. Wanin a lamang, si manungtong konan
    Anak nan Dios, naipasaya yaynan lamang konan Dios a Ama.
  grc-TCGNT: Πᾶς ὁ ἀρνούμενος τὸν υἱὸν οὐδὲ τὸν πατέρα ἔχει.
  gof-WFTW: Na7aa kaddiya oodeskka Aaway baawa; qassi Na7aas markkattiya oodeskka
    Aaway de7ees.
  spa-BLM: Quien niega al Hijo no tiene al Padre. El que confiesa al Hijo tiene también
    al Padre.
  kyz-NT: “NaKu'jywa 'ga rũi Jejui 'ga Ruwaretea” 'e rerowiaara 'gã naJarejuwarete
