  grc-F35: Πᾶς ὁ ἀρνούμενος τὸν Υἱὸν οὐδὲ τὸν Πατέρα ἔχει.
  cav-NT: 'Dutyaja yacuaju jadya juya cuanaque: “Jesús tu Yusuja Ebacuaque ama”, pana
