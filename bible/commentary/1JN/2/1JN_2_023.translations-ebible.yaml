  cop-BHC: ⲞⲨⲞϨ ⲞⲨⲞⲚ ⲚⲒⲂⲈⲚ ⲈⲦϪⲰⲖ ⲘⲠⲒϢⲎⲢⲒ ⲈⲂⲞⲖ ⲠⲒⲔⲈⲒⲰⲦ ⲚⲦⲞⲦϤ ⲀⲚ ⲪⲎ ⲈⲐⲞⲨⲰⲚϨ ⲘⲠⲒϢⲎⲢⲒ
    ⲈⲂⲞⲖ ⲠⲒⲔⲈⲒⲰⲦ ⲚⲦⲞⲦϤ
  buk-buk: Bu asa naŋ sôm bu Yisu iŋ Anötö ndê Atu dom, naŋ ti Damba ndê gêŋ dom.
