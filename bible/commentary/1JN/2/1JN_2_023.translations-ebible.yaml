  uvh-uvh: Beng sini' aming ka Anutuning mindingni ga' manda ukngamota' wa beni Anutuga'
    manda ukngamara'. A aming ka mindingni ga' naktangka tota' wa beni Anutuga' undu'
    naktangkara'.
  ino-ino: Mako ve'kamo'a Yisasina a'kame'ya amiseana Anumaya Koti Afo'amo'ae a'kame'ya
    ami'nea'maki mako ve'kamo'a Yisasife afino aipafi maleseana Anumaya Koti'ae afino
    aipafi ako male'ne.
  gnn-gnn: Ŋuli yurru ŋayi ŋula yolthu yolŋuyu buku-nherraṉ ŋanya Djesunha, yaka ŋayi
    ḏukṯuk ŋurikiyi Gäthu'mirriŋuwu, yuwalktja ŋayi ŋuriŋiyinydjayi yolŋuyu buku-nherraṉ
    yukurra Godnha Bäpanha. Ga ŋunhi ŋayi ŋuli yolŋu märr-yuwalkthirri yukurra Djesunha,
    ga waŋa ŋuli ŋanya bitjandja, “Yuwalk muka ŋayi ŋunha Godku Gäthu'mirriŋunydja,”
    bitjandja, ŋunhinayi yolŋu yuwalktja marŋgi Godku Bäpawu, ga nhina ŋayi yukurra
    waŋganyŋura nhanukala Godkala.
  yal-yal: Bayo naxan yo na a mɛ Alaa Diin na, Fafe Ala fan mi na kanni. Naxan na
    a ti Alaa Diina fe ra, Fafe Ala fan na kanni.
  cnt-NT: Ca₂le₃jɨ́n₃ i₂tsá₃ jen₅₄ Ja₁ŋi'₅₄ Diú₄, ján₃ bá₄ le₂jaun₂ tsá₃ quiain'₅₄
    Diú₄ Jmei₂. La₁ juɨ₁lia'₂ i₂jme₂jnia₅ jáng'₅ jág₁ dsau₅ të₂le₃ quió'₅ Ja₁ŋi'₅₄,
    ján₃ bá₄ le₂jaun₂ quiain'₅₄ Jmei₂ në́₃.
  tif-tif: Kemin, tunum kanta God ami Man ami weng uyo kuyang saak tiiba namti, Aalap
    God ami weng kaso kuyang saak tii-mokoma. Kemin, tunum kanta God ami Man ami lak
    kaali duula namti, Aalap ami lak kaaso duulokoma no.
  nlx-nlx: जो सोराह नाकारेह ता फाय आबोख बी नाह सुतो; एने जो सोराह मान लिथे, ता माणहा
    फाय आबोख बी हे।
  apw-NT: 'Hadíń, Christ doo Bik’ehgo’ihi’ṉań biYe’ at’éé da, ṉiihíí Bik’ehgo’ihi’ṉań
    nohwiTaa doo yígółsį da: áídá’ hadíń, Christ Bik’ehgo’ihi’ṉań biYe’ at’éé, ṉiihíí
    Bik’ehgo’ihi’ṉań nohwiTaa ałdó’ yígółsį.'
  gum-gum: Mutøgucha Nusrkawan ‘ashmíig kur’ chibiibe Møskawangucha chigaig køn. Inchen
    møikkøben Nusrkaweimburab ‘nøbe mu kui ashig kur’ chibiibe, truibe Møskawangucha
    treetøwei tøga pasran.
  not-NT: Ira cantatsi Jesoquirisito cagari Itomi Tosorintsi, teni irogótiri Quirisito
    teatisati irogótiri Pabati Tosorintsi. Irari cantatsi Quirisito Itomisonori Tosorintsi,
    aro igótasantiri, aisati igótasantiri Pabati Tosorintsi.
  plu-plu: 'Mmanawa ku pahapwi awna: “Jesus ig ka Uhokrima gikamkayhma”, nikwe ig
    yumahwa Wigwiy ay gipit. Henneme ku pahapwi awna: “Jesus ignewa Uhokri gikamkayh”,
    nikwe ig Wigwiy ay gipit.'
  iou-iou: Bureni-inik! Äma Nanakita mäde ut imik täkaŋ uwä Nani Anututa udegän täk
    täkaŋ. Täŋ, äma Nanakita nadäkinik täk täkaŋ uwä Nani Anututa udegän nadäk täkaŋ.
  ntp-NT: Ispocaitiadagi oodami sai Suusi maitʌrDiuusi maradʌ Diuusi gʌrooga maiʌʌmadu
    daja ʌgai. Dʌmos ispocaitiadagi oodami sai Suusi ʌrDiuusi maradʌ aidʌ gia Diuusi
    ʌʌmadu daja ʌgai.
  rai-rai: Baa te i weoro wa Natun God, Tamaana kaai pa i ki karomi. Ma baa te i pir
    apuaana Natuna, Tamaana kaai i ki karomi.
  haw-1868: O na mea a pau e hoole aku ana i ke Keiki, aole no lakou ka Makua; aka,
    o ka mea e hooiaio ana i ke Keiki, nona no ka Makua.
  ffm-ffm: Sabi jedduɗo Bajjo oo walanaa Baabiraaɗo oo, ceedaniiɗo Bajjo oo fuu ana
    woodani Baabiraaɗo oo duu.
  arb-NAV: وَكُلُّ مَنْ يُنْكِرُ الابْنَ، لَا يَكُونُ الآبُ أَيْضاً مِنْ نَصِيبِهِ.
