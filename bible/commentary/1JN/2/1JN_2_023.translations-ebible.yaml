    en mruo ma mmok kat te, tkor mnam en mang E Nut tok kat.
  are-are: Arai, relha erala 'Lira erinha yiparrarnama, era Kaartanga turta unpulhama.
    Kanha relha erala 'Liranha tnakama, era Kaartaka tjinala nama.
  gai-gai: Na ramootta Raraŋ Aetaniacna Nuocmo iŋ neaŋ te, ma Raraŋ Aetaniac motocmo,
    ma iŋ neaŋgapekna. Na ramootta Nuocmo rɨpac te, ma Raraŋ Aetaniac motocmo ma rɨpacnande.
  qvm-NT: Pipis Jesucristupa contran car Tayta Diosnintsipapis contranmi caycan. “Jesucristutaga
    Tayta Diosnintsimi cachamushga” negcunami itsanga chasquicun Tayta Diosnintsitapis.
  chz-NTPS: Läꜙjë̱ë̱ꜙ hi̱ˉ jähꜘ saꜙ la̱a̱ꜗ Jesús Jo̱o̱ꜘ Dio, hi̱ˉ heꜘ saꜙ la̱a̱ꜗ kya̱a̱ꜗ
    Tääˋ. Pero hi̱ˉ miˉjnääꜙ hñiiꜘ heˉ la̱a̱yꜗ kya̱a̱ꜗ Jo̱o̱ꜘ Dio, la̱a̱yꜗ kya̱a̱ꜗ
    Tääˋ kaˉlähꜘ.
  kmu-kmu: Nagoa veamoya Yisasina amakavenoma hutesayana Anumaya Koti nafanea omaine.
    Omainagi nagoa vayamoya Yisasifema Anumaya Koti hutegeno emainea kano maine. huya
    hisayana Yisasia amakupi mainegeno Anumaya Kotia nefoamimo maine.
  ood-NT: Hegam mo pi ab hu ihm g Jiosh alidag o hab waꞌap pi ab hu ihm g Jiosh. Hegam
    o ab waꞌi ihm g Jiosh mo hedai ab ihm g alidaj.
  lbm-lbm: 'जो कोयी बेटा को इन्कार करय हय ओको जवर बाप भी नहाय: जो बेटा ख मान लेवय
    हय, ओको जवर बाप भी हय।'
  ncj-NT: In aquin teixtlatiya in Iconetzin Dios, yeh in aquin ahmo teneltoca teca
    Tohueyitahtzin Dios. Huan in aquin techipahua teca Iconetzin noyojqui teneltoca
    teca Tohueyitahtzin.
  yuj-yuj: Aropao Tárápan younkwe sánk námp te, Naropwarén kor younkwe sánk námpon.
    Aropao Tárápan méria nɨnɨk mek sámp námp te, Naropwarén kor méria nɨnɨk mek sámp
    námpon.
  kto-kto: Leba migana ba la ualo ibunam a ira Iesu Poi ang Morowa, tie ualo gat ibunam
    a ira Morowa mamo. Pa leba migana ba la naganong ira Iesu Poi ang Morowa, tie
    naganong gat ira Morowa mamo.
  gmv-NT: ናዛ ካዲዛዴስ ኦናሲካ ኣዋይ ዴና፤ ናዛ ኤኪዛዴስ ኡባስ ኢዛስ ኣዋይካ ዴስ።
  por-BLT: Quem rejeita o Filho não tem o Pai; quem aceita o Filho também tem o Pai.
