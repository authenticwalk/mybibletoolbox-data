  tpt-NT: Taꞌayu yu jantu laqaꞌiy Sasꞌatꞌa Dios, ex vachu jantu laqaꞌiy kimPay Dioskꞌan,
    pero taꞌayu yu laqaꞌiy Sasꞌatꞌa ex vachu laqaꞌiy ni kimPay Dioskꞌan.
  aai-aai: Anayabin orot yait God Natun eyayaub, Tamah auman eyayaub. Baise orot yait
    God Natun ebaib Tamah auman boro nab.
  sny-sny: Meni ta lai Tai pefine a'i ne me'iyeni ma'e atati arunati su, meni eime
    lo ne aiwawe a'i me'iyeni ma'e atati arunati. Pefine a'i, meni ta Owane Sitewi
    lo meni eime ne tote tawesiyei su, le Tai Pefine a'i lo aiwawe tote tawesiyei.
    [Jo 5:23; 1 Jo 4:15; 5:1]
  myy-myy: “Cristo meje ñami Jesús”, yigʉ Diore masigʉ̃ meje ñami ĩ. “Jesús ñami Cristo”,
    yigʉama Diore masigʉ̃ ñami ĩocʉ̃.
  trc-NT: Dan me se xa̱ꞌ síí ne aráj cochro̱j rihaan taꞌníí Diose̱, tza̱j ne̱ si̱j
    ne nocoꞌ man Rej níꞌ Diose̱ me soꞌ ei. Tza̱j ne̱ síí nataꞌ ya̱ se vaa veꞌé nocoꞌ
