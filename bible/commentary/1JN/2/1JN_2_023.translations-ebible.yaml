  cop-CNT: ⲟⲩⲟϩ ⲟⲩⲟⲛ ⲛⲓⲃⲉⲛ ⲉⲧϫⲱⲗ ⳿ⲙⲡⲓϣⲏⲣⲓ ⳿ⲉⲃⲟⲗ ⲡⲓⲕⲉⲓⲱⲧ ⳿ⲛⲧⲟⲧϥ ⲁⲛ ⲫⲏⲉⲑⲟⲩⲱⲛϩ ⳿ⲙⲡⲓϣⲏⲣⲓ
    ⳿ⲉⲃⲟⲗ ⲡⲓⲕⲉⲓⲱⲧ ⳿ⲛⲧⲟⲧϥ.
  sri-sri: 'Noó: “Jesús, Marĩpʉ magʉ̃ ããrĩbemi”, ãrĩrãno ĩgʉ̃ Pagʉ merãdere õãrõ ããrĩbema.
