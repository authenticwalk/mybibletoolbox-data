  cco-NT: Jo̱ doñiˊ i̱i̱ˋ i̱ ꞌníꞌˋ níingˉ Jó̱o̱ˊ Fidiéeˇ, lajo̱b ꞌníꞌˋ níiñˉ Tiquiáꞌˆ
