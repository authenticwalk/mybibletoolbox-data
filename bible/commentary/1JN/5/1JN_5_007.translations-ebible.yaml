verse: 1JN.005.007
translations:
  kpx-kpx: Nahi hilokage Dilava, move, munanave tumu otogoe umale abuita igaeta keau
    Iesu vavevemo hoto igae louma.
  okv-H: Eto avo pere mane rate Ahihi Otohu na harikeoi ingiora eto Ahihi Otohu amo
    ke be perekari eaguja avoeto harikeoi ingiora
  tbo-tbo: Yesu ani limoinana ginouli tonuga he memae,
  mal-C: 'സാക്ഷ്യം നൽകുന്നവർ മൂവരാണ്:'
  grc-SR: Ὅτι τρεῖς εἰσὶν οἱ μαρτυροῦντες, ⸆
  bgc-bgc: गवाही देण आळे तीन सै।
  khz-khz: 'Gau kwatu toitoi na gevega-matagaiana:'
  deu-TKW: 'So sind es drei die da zeugen:'
  zsr-NT: Tsonn nup tun lnaꞌ lau queëꞌ Jesús niꞌ yehuaꞌ yubá, Dios Xuz, len Dios Zxiꞌn,
    lëꞌ caꞌ Didzaꞌ, len Dios Böꞌ Laꞌy. Yonnëꞌ ni, tuz nacquëꞌ.
  lin-lin: 'Nzokande, batatoli bazali misato :'
  hns-NT: 'Aisane swarag me tieno sanghe gawaahie dewe hai: Pieta Parmeswar, okar
    Baat aur Pawietr Aatma. Aur ie tieno ek hai.'
  noa-E: 'Aragan biek numí ich Chaai ichë sim õrag ich iekcha ũrpijim ʉ̈gtharmua:
    i pör choo naawai maimua ya thõopʉ̈yaag pakuls gaai i wai naawaijã agjö ũrpijim.
    Maimua ĩs ewag pawiajã ich ag iekpaita Ẽwandam Akhaar maach thãar ee simuajã khaphʉ
    apiejem, í chadcha Ẽwandam Iewaakha sim.'
  eng-EMTV: 'For there are three that bear witness:'
  mib-NT: 'Chi ini andɨvɨ́ íyó únī jeē cácahān ndaā sɨquɨ̄ jnúhun yáha: máá Yaā cúu
    Tátá, jiín Yaā cúu Jnūhun, jiín Espíritu Santo. Te ndɨnúní yá, chi ɨɨn‑ni cúu
    ya.'
  lif-NT2: हे़क्‍केःल्‍ले़ सुम्‍सि तोःन्‍दिहाॽ मे़वाॽरो–
  xnj-xnj: Hinu vavi vadatu vevijova uchakaka.
  mmx-mmx: Kerepmo na lavantun lempanga i lox asuusu i.
  cbr-NT: Usa 'ain ca naínu 'icë Nucën Papa Dios 'imainun aín Bana, Jesucristo, 'imainun
    aín Bëru Ñunshin Upí, acama 'aish rabë́ 'imainun achúshi 'icën. Usa 'aíshbi ca
    achúshishi 'icën. Anribi ca nu 'unánmia, Jesus, ax ca asérabi Cristo, Nucën Papa
    Diosan Bëchicë, a 'icë quixun.
  tee-NT: Alin pumat'utu ju tavilanancha lact'iyan ju tanajun ni vasalh ists'alh Dios
    ju Jesús. Yuchi ju quimpai'an Dios chai yuchi ju Jesús ju quintaquimamachakxanichin
    la'is'atsucunti ta yu junita ju ix'alhunut ju Dios. Chai vachu' chunch najun ju
    Spiritu Santu. Chai ju ani pumat'utu si tanajun ni vasalh ists'alh Dios ju Jesús.
  eng-LSV: 'because [there] are three who are testifying [[in Heaven: the Father,
    the Word, and the Holy Spirit, and these three are one;'
  cak-NT: Y chicaj, je oxi' ri yek'alajin richi ri Jesucristo; jun ja ri Dios ri Rutata',
    ri jun chic ja ri Jesucristo mismo ri ni'ix Tzij che y ri jun chic ja ri Espíritu
    Santo. Y ri je oxi' re' junan niqui'ij.
  pah-NT: Nahã nhande Jesus Cristo'ga kwahavi a'ero. Tupana'ga ra'uva ga kwahavukari.
    Gamobatizaro g̃waramo nhande ga kwahavi no. Garekoa reka'voga g̃waramo nhande
    ga kwahavi no. A'ea nhaporemo reki Jesus Cristo'ga kwahavukari jitehe nhande ve.
  sja-NT: 'Mãpai jaradai nãgɨ́ ne-inaa õpeepa auk''a tachimaa k''awapi p''anɨ Jesús
    wãara Tachi Ak''õre Warra:'
  xed-xed: 'Hkən skwi ta maramaŋta kazlay: Yesu ná, Zwaŋa Lazglafta ya kəʼa.'
  mks-NT: 'Ndúu u̱ni̱ testigo indiví ta sáhan tu̱hun sa̱há Jesús ña̱ cúú á in túhún
    ji̱ni̱ já ja̱hyi Ndióxi̱: In testigo cúú Ndióxi̱, tátá yo̱ ta inga testigo cúú
    tu̱hun Ndióxi̱ ta inga testigo cúú ínima̱ yi̱i̱ Ndióxi̱. Ta in cúú ndíhu̱ni̱ a̱
    sáhan tu̱hun sa̱há Jesús.'
  gfk-S: 'Io, aitul ing duhat hatutuno be Jisas aie no Natine God. Ma duhat horek:
    no Tanuo, no nuno baptais, ma no nuno minat. Ma duhat bakut duhat haut tikai.'
  bmu-bmu: Naŋgönaŋgö keu karöbut mi mewö mörin ahöza.
  dgz-dgz: Ap menan Iesu siwa naune nopewa waine ame ona yampo waiwanum.
  eng-GNV: 'For there are three, which beare recorde in heauen, the Father, the Worde,
    and the holy Ghost: and these three are one.'
  zaa-NT: 'Le'' ỹiabara'' nna tse''e tsùnna testigo: Dios Padrea enne'' gùnnie qui''ni
    Jesús ènni''a Ỹi''ni áa, ą''hua la''a mísmuba Ỹi''ni áa enne'' née Titsa'' qui''
    Tata Dios nna yùe, ą''hua Espíritu Santo nna, ttùba ná nu ribeqquia lí que.'
  eng-WEBSTER: For there are three that bear testimony in heaven, the Father, the
    Word, and the Holy Spirit, and these three are one.
  guh-guh: 'Athëbëtatsia jinavanapa acueyabi ponëbeje, penajamatabëcuenejëpaevi, pevajunupaebivi
    Jesucristo Dioso pexënatocuene. Pamonae jinavanapa athëbëtatsia, mapamonaeje:
    Dioso, Jesucristo, Espíritu Santo. Bajarapamonae acueyabi ponëbeje, penajamatabëcuenejëpaevi,
    caenë rabaja picani tsaponaponae.'
  bon-bon: 'Yoo siige, teepi nesae gämi lui cina Yeesu ne jeitnäjenisi:'
  nhw-BL: Pampa itztoque eyi catli teyolmelahuaj catli melahuac nepa ilhuicac. Itztoc
    Toteco Totata, itztoc Icone catli itoca nopa “camanali” pampa tenextilía Totata,
    huan itztoc Itonal Toteco. Huan ni eyi elij san setzi.
  swh-ONEN: 'Kwa maana wako watatu washuhudiao[ mbinguni: hao ni Baba, Neno na Roho
    Mtakatifu. Hawa watatu ni umoja.'
  wbi-wbi: 'Looli kwevale vatatu vano vikwoleka:'
  bba-bba: Domi seedɑɡibu itɑwɑ bɑ wɑ̃ɑ [Gusunɔ wɔllɔ, Bɑɑbɑ, kɑ Gɑri, kɑ Hunde Dɛɛro.
    Be itɑ ye, bɑ sɑ̃ɑ nɔɔ tiɑ. Mɑ seedɑ itɑ mɑɑ wɑ̃ɑ hɑnduniɑ ye sɔɔ,]
  eng-KJVCPB: 'For there are three that bear record in heaven, the Father, the Word,
    and the Holy Ghost: and these three are one.'
  kgk-NT: Mbohapy Cristo rehegwa omombe'uha yváy-py oĩ va'e. Oĩ Nhande Rugwasu, oĩ
    Nhandejáry reko kwaa ukaha, oĩ Nhe'ẽ Marangatu tee va'e. Ha mbohapyháixa jepe
    peteĩ va'e joty.
  waj-waj: Mmannasa Yoketaivo ariinoo Yisuuva Anutuuqaa Mmaapuvai variivaara kua kutaavaivee
    tiivai. Ivo kua kutaa tira oyaivaara itaa kua tiivai.
  cpy-cpy: Tema mawa rapiitee-takiro ikanteetzi Itomira Tajorentsi irika.
  mpx-mpx: 'Inoke towasa ali gewi eton hi wasa Yeisu kaiwena:'
  wbp-wbp: Wirrkardu-jangka karlipa milya-pinyi Jijaji Kiraji, ngulaju Kaatu-kurlangu
    Ngalapi-nyanu. Pirlirrpa Kaatu-kurlangu-jangka, manu ngapa-jangka papitaji-jarrinja-warnu-jangka,
    manu yalyu karlinja-warnu-jangka, yangka-juku jurrku-juku kangalpa yimi-ngarrirni
    Jijaji-kirliji. Ngula-jangka marnkurrpa-jangkanya karlipa milya-pinyi nyanunguju
    Kaatu-kurlangu Ngalapi-nyanu.
  luo-luo: 'Nimar nitie joneno adek, ma gin:'
  nhe-NT: Pampa itztoque eyi tlen teyolmelahuaj tlen melahuac nepa elhuicac. Itztoc
    Toteco Totata, itztoc Icone tlen itoca nopa “Tlajtoli” pampa tenextilía Totata,
    huan itztoc Itonal Toteco. Huan ni eyi elij san setzi.
  aii-aii: ܣܵܒܵܒ ܬܠܵܬܵ‌ܐ ܝܢܵܐ ܕܝܵܗܒ݂ܝܼ ܣܵܗܕܘܼܬܵ‌ܐ،
  esk-NT: '@see-verse:1JN.005.006'
  msb-msb: An Espirito mismo an nagapamatuod sani kag dili gayod makabuwa an Espirito
    Santo.
  cpa-NT: 'Jan² Diú¹³ báh³ chian². Úg² dsa² lǿ², dsa² tiogh³ ŋi¹juǿi¹: Jmi² jniang³
    quianh¹³ jong¹²dsa quianh¹³ jmi²dsí² han¹³. Cøng² báh³ jǿg³ juúh² dsa² úg² héi²
    hi² lán¹² Jesucristo jong¹² Diú¹³.'
  dso-dso: ତେବର୍‌ପାଇ ତିନ୍‌ଟା ସାକିତେଇଅନି ଆମେ ସତ୍‌ ଜାନ୍‌ଲୁନି ।
  meu-meu: Lauma ese e hahedinaraiamu, badina be Lauma na momokani.
  yva-NT: 'Weti ayao raura kakavimbe somamo kotare mandeija, no taiso:'
  dgc-dgc: Kanya te étélo a tanda a mégpatunay ni Jesus, a anak siya na Diyos.
  zpm-NT: 'Gotsaa gwi sca gaṉle, tsoṉ mod rlu cho nac Jesús: Tiba por miṉe nolu Espíritu
    Sant, stiba por miṉe blu zeeṉe norobnis me, ni stiba por miṉe blu zeeṉe nolozh
    me. Zigtaa miṉe nolu Espíritu Santa, zigtaa zeeṉe brobnis mew, zigtagaa zeeṉe
    nolozh mew, blu gaṉle Xpëëd Dios nac me.'
  hix-NT: Txesusu hutwamohsony komo ryhe, 3 me nay hamà.
  sim-sim: '@see-verse:1JN.005.006'
  npi-ULB: किनकि गवाही दिनेहरू तिन छन्,
  cgc-cgc: 'Yon na may tallo na pamatuod na Jesus an Bata Ta Dyos:'
  tim-tim: Akto Anutugât Heakŋe den bunŋe kautŋe are amâ Yesugât keiŋe makmâ miawakmap.
  yor-yor: Nítorí pé àwọn mẹ́ta ni ó ń jẹ́rìí.
  wos-wos: Godna Hamwinya dé wun jooka angi wa, “Wu mwi hundi dé.” Godna Hamwinya
    dé hafu dé mwi hundi dé.
  emp-NTPO: Idjab̶a bajãne ũbea panʌba maʌ̃gʌra wãrã arada jara panʌa; dadji Zeza
    Ãcõrẽba mãwã jara b̶ʌa, “Bed̶ea” abadaba mãwã jara b̶ʌa, idji Jaure bid̶a mãwã
    jara b̶ʌa. Maʌ̃ ũbeara ab̶a b̶ʌda mãwã b̶ʌa.]
  eng-F35: actually there are three who bear witness
  ind-ind: Jadi, Allah sudah memberikan kepada kita tiga hal yang menyampaikan kesaksian
    yang sama tentang Yesus, yaitu Roh Kudus, air, dan darah.
  pes-OPCB: 'پس ما این سه شاهد را داریم:'
  mpt-mpt: Nibo kukubo asumatna yo watenoba tekein kebianoba Yesuse bain Gode miinobo
    gabuobe. Kukub olo enaminobe.
  ssx-ssx: Do ekina꞉ wekitisi haasa꞉eki manuta꞉ tepoe.
  mkl-mkl: Woo jɛ sɛɛdɑ ŋɑu ɑŋɑ mɛɛtɑi ɑ̀ wɛɛ .
  gaq-gaq: ବାରି ଆତ୍ମା ଡିଗ୍‌ ଆକ୍‌ନେ ସାକ୍ୟ ବିଏ ଡାଗ୍ଲା ଆତ୍ମା ଆଃ ସତ୍‌ ।
  gof-RNT: Heedzu markkati de7oosona.
  unx-unx: 'ଆଡଃ ନେ ଆପିୟା ଗାୱା ମେନାଃ :'
  gah-gah: Sikalahú eza gakó gihiláámini amelaho noinazo, Sikalahulímo nene ámina
    mogonamú lokago, gihila zeaká noive.
  lcm-lcm: Using kapo atogon a potol a oring kapo amalangasai.
  aer-aer: '@see-verse:1JN.005.006'
  qvc-NT: Jisukristupaqqam ˻syilupipis˼ kimsa tistigukuna kan. ˻Suqmi Tayta Dyus.
    Suqqam Jisukristu kikin. Suqqam Dyuspa Santu Ispiritun. Chay tistigukunaqam kimsa
    kashpapis suqlla.
  tgl-ULB: Sapagkat mayroong tatlo na siyang nagpapatunay
  cbs-NT: Ja Jesús jaskani jabu chaniaidan, eskaki. Jawen unanmati dabe inun besti
    chaniti jayaki,
  xtm-NTPP: 'Te andivi ma ka iyo uni testigu: Yuva o Su''si ma, ji''in Sa''ya ya Jesucristo
    ma, ji''in Xtumani Ndios ma. Te ndinuni ya chi in‑ni ya kúu.'
  nnq-nnq: Babilingite akachaili akatatu,
  bao-NT: 'Ʉmʉreco tutipʉre itiarã niima ate cʉ̃ja ca ĩariquere ca wederã: Cʉ̃ Pacʉ,
    cʉ̃ Macʉ̃ Jesucristo, Añuri Yeri niima. Anija itiarãpʉra jĩcʉ̃ra niima.'
  san-ORI: ଯତୋ ହେତୋଃ ସ୍ୱର୍ଗେ ପିତା ୱାଦଃ ପୱିତ୍ର ଆତ୍ମା ଚ ତ୍ରଯ ଇମେ ସାକ୍ଷିଣଃ ସନ୍ତି, ତ୍ରଯ
    ଇମେ ଚୈକୋ ଭୱନ୍ତି|
  huv-NT: Cos ajlüy arojpüw leaw ajüiquichayej tiül nangaj cielo. Ajcüw ayaj nop Teat
    Dios, nop aaga Nanderac, alinop aaga Nangaj Espíritu; miarojpüéj ajlüyiw nop nej.
  otn-NT: Pɛ nu̱ya hyu̱ ya, ba̱di̱ ja ma̱jua̱ni̱ p'ʉ ma̱hɛ̱ts'i̱ ngue ra̱ Jesucristo
    guehna̱ rá̱ Ts'ʉnt'ʉ Oja̱ na̱. Nu̱'a̱ rá̱ mʉdi, gue'a̱ rá̱ Papá. Rá̱ yoho, gue'a̱
    rá̱ Ts'ʉnt'ʉ Oja̱, nu̱na̱ øt'e ngue fa̱di̱ hanja Oja̱. Rá̱ hyu̱ p'ʉya, gue'a̱
    ra̱ Espíritu Santo. Nu̱ya hyu̱ ya, 'da'igu̱ mma̱.
  nop-nop: 'Nemek lufomkulitniŋdi adi’walaŋ mebiŋiŋ yohautaiŋ:'
  obo-NT: De-en otollu kos id posivonnaa moka-atag ki Disas Krays.
  cak-ENT: Y chila' chicaj yec'o c'a oxi' ri nyek'alajrisan richin ri Jesucristo,
    y ri ye oxi' ri' ja ri Katata' Dios, ri Rutzij ri Dios y ri Lok'olüj Espíritu.
    Y ri ye oxi' re' xa ye jun.
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤛᤢᤶᤛᤡ ᤋᤥ᤺ᤴᤍᤡᤜᤠ᤹ ᤔᤧᤘᤠ᤹ᤖᤥ–
  mie-NT: 'Chi inī andiví íyó ūnī jā cáhān ndāā sīquī tūhun yáhá: Maá Yāā cúu Tatá,
    jíín Yāā cúu Tūhun, jíín Espíritu Santo. De ndinúnī yā chi iin-ni cúu yā.'
  san-TIB: ཡཏོ ཧེཏོཿ སྭརྒེ པིཏཱ ཝཱདཿ པཝིཏྲ ཨཱཏྨཱ ཙ ཏྲཡ ཨིམེ སཱཀྵིཎཿ སནྟི, ཏྲཡ ཨིམེ
    ཙཻཀོ བྷཝནྟི།
  qve-NT: 'Jesucristomantaqa kinsan testigokuna kanku {hanaq pachapi: Dios Tayta,
    kikin Jesucristo, hinallataq Santo Espíritu; chay kinsantinkun ch''ullalla kanku.'
  pao-NT: '@see-verse:1JN.005.006'
  cbu-NT: Ashiri tuchpamuncha mangoonamaam waritaksha.
  usa-usa: kaumo-yátáákómá Îtuqtaba árain-aimma kéte. yeráwáqá Aokaq-Áágógáráq nokáráq
    naaegógáráq wááe. árain-aimma Îtuqtaba kéteta mimórá-yúyánákáq makéta kéte.
  soy-soy: 'Lɛ̃ nnyɑ, píseérɑkɔɔ́ yɛ pitɑɑni lɛ:'
  hui-hui: Ani binigonaga Ngode Datagaliwabe Dinini ibubi ibame baboraya biyagomebi
    darama pelayagomebi tebira uruni galone mbiraore dege ogoni lalu langiaga.
  amf-amf: Ogosa tarjayna makkam daane.
  quc-NNT: 'E oxib'' ri e k''o pa ri kaj ri käkiq''alajisaj ri qas tzij: ri qa Tat,
    ri u Tzij, xuquje'' ri Loq''alaj Espíritu rech ri Dios. We oxib'' ri'' xa jun
    ri käkiq''alajisaj.'
  dob-dob: Manuna Yesu ꞌana tosimanao ꞌetoi simiyami,
  wrs-wrs: Wo noinda osva noi samblamong ten, noi pimba moakus unv Yesusnamba.
  mca-mca: 'Wetshetk''ewi''ƚ eke'' jutsiqetsij:'
  tzo-TZC: Yuꞌun ti oxib rextigo taje, oyic ta vinajel, jaꞌ ti Dios Totile, ti Chꞌul
    Nichꞌonile, ti Chꞌul Espíritue. Ti oxib taje, junic.
  mya-mya: သက်​သေ​သုံး​ပါး​ရှိ​လေ​သည်။-
  gng-NT: Bi te bimɔ̀nkunb bita nɛ.
  cbi-NTPO: 'Uwain Jesúsya Dios eeñu jamuve ti'' keewaamula pema dejuve:'
  ikk-NT: 'Ya wụ nị wẹ rị ẹtọ hụn rị a shịa ẹri [elu-igwee: wẹ wụ Chuku-Nẹdi lẹ Oku
    hụ lẹ Mmọn-nsọ; wẹ rịzịkwọ ẹtọ hụn a shịa ẹri elu-ụwa:] wẹ wụ'
  leu-leu: E a Vovau Xaradak sait i taxa lo ferawai fangaasik pana isina senaso a
    Vovau Xaradak fuuna kuus tuuna mon.
  maz-NT: '@see-verse:1JN.005.006'
  bod-N: ཡང་དོན་དེར་བདེན་དཔང་གསུམ་ཡོད༌དེ།
  tca-NT: Rü ngẽmaãcü tüxü̃́ nangẽxma i tomaẽ̱xpü̱x i cuèxruü̃gü i tüxü̃ nüxü̃ cuèxẽẽxü̃
    na aixcüma Tupana Nane yiĩxü̃ ya Ngechuchu.
  zpl-NT: 'Xne nuꞌ chuna enu neca testigo liñibe: Diose Paꞌahua, Jesucristo, nu Espíritu
    Santo; nu lu yuna beenu neca tucutsia Diose.'
  mbc-NT: —‍Innape Paapa munmu pe Jesus wanî —‍taa Morî Yekaton Wannîya uyewankon
    ya'. Moropai innape awanî epu'tî uurî'nîkonya î' kai'ma eesenpatakona'pî wenai,
    moropai î' kai'ma aasa'manta'pî wenai. Eseurîwî'ne to' wanî innape awanî ekareme'nenan.
    Eseurîwî'ne to' wanî tîîse se' kaisarî ekaremekî to'ya, tiaron pe rî pepîn.
  ndg-ndg: 'Kwa mana babile atatu bashuhudiao:'
  wsk-wsk: 'Dun ilagala suan imi mel suanta owore ko nanga manaruwasan:'
  toj-NT: Jaxa quentic ja huego, ja' ni ja Espíritu Santo huax ya jac jc'ujoltic que
    ja Jesusi, ja' ni mero Cristoa, jaxa Espíritu mi ni nunca oj slee quitic mentira.
  tbc-tbc: 'Mel utol en Kristus niŋen o kuai tem dubol ilasa da: Urgun, you, agod
    dar. An lo mel utol an dutumanig awad kisaek go ru an dubol ilasa da.'
  sna-sna: 'Nokuti kune zvitatu zvinopupura zvinoti:'
  smk-NT: 'Kanya'' nin main nin tulo ra nin mamatutuo sa maipa''ka'' kona ni Jesu-Cristo,
    no si''no ya:'
  grc-TCGNT: Ὅτι τρεῖς εἰσιν οἱ μαρτυροῦντες,
  gof-WFTW: Heedzu markkati de7oosona.
  spa-BLM: 'Porque son tres los que dan testimonio:'
  kyz-NT: Aipo resakawera Jejui 'ga kwaawukaa janee.
  dao-dao: Saksiki mjü kthum veki,
  cya-cya: 'La ni'' cuaan snan lca nu ndaa suun si''yana lca na cha'' nu ñi: Stina
    Ndiose, lo''o Ycha'' ñi, lo''o Espíritu nu Luhui ''in ñi, lo'' scati lca can''
