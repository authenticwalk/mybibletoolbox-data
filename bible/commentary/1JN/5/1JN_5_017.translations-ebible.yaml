  mva-mva: Giriki moarunga nge muzigoala, ata muzigoala teke ieno tago iboadu ono
    mate ngapura.
  dwr-NT: Bayizzo oosuu ubbay nagaraa; shin hayquu bessenna nagaray de7ee.
  kfw-kfw: Akadikmak chuonkatho rakip manu eii, takkha thinasik kasuokmak manu om.
  bfz-bfz: सब प्रकारा रे बुरे काम तो पाप ए, पर कुछ एड़े पाप बी ए, जेतेरा फल मौत निए।
  cuk-09: Ar igar-inikigwad-maidba ibmar-imaklesulile, we bato iskueddo. Iskued nikdo,
    dule-oburgwed, degi, dule-oburgwesulid.
  ben-OBCV: সমস্ত দুষ্কর্মই পাপ, কিন্তু এমনও পাপ আছে যা মৃত্যুর দিকে নিয়ে যায় না।
  mil-NT: Te nchaa sá cuèhé sá dúhá cùu‑xi yícá cuěchi, dico ñá ncháá‑xí cùu‑xi sá
    dácuǐta nihnu ñaha dùuⁿ.
  myu-myu: '@see-verse:1JN.005.016'
  fue-fue: Kujje kalluɗe fu laati nun hakke, amma hakke fu bane yaarata der maayde.
  amk-amk: Fi sarawai kiaio tanariri ne mani, sasari dine. Wape na sasari nanai kiai,
