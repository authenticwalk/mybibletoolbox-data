  trc-NT: Dan me se me maꞌa̱n se nij ꞌyaj níꞌ me cacunꞌ chugua̱nj. Tza̱j ne̱ se̱ caviꞌ
    nu̱ꞌ níꞌ rihaan Diose̱ quiꞌya̱j me maꞌa̱n cacunꞌ yoꞌ maꞌ. ꞌO̱ se caꞌve̱e tinavi̱j
    Diose̱ cacunꞌ yoꞌ ei.
  cut-NT: Nducuahn dehtenduh che chihnga̱ che redin ihyan ne, nunde. Ate va nunde
