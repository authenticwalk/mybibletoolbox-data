  qxn-NT: Llapan mana alli ruraycunaga jutsam. Pero canmi waquincag jutsaga wañurnin
    infiernupagnö mana condenacug.
  wol-2010: Gépp jubadi bàkkaar la, waaye am na bàkkaar bu jarul dee.
  nss-nss: Hu kultuw mwomwan masih, ara pakut mwomwan, pe pakut mwomwan handra, ara
    kinho luwani ndramat kinna kimat pwi.
  snc-snc: Veiḡa ḡeḡeva-ḡeḡeva mabarari tu vei-rakava, senaḡi vei-rakava tari tu mase
    asi ḡevaḡa-ḡorarini.
  lgl-lgl: '''Are ta''a gia tauda gi sui gera rero. Wasua ma nali ta''ana iko ''ali
    gera talaia ioli fala maena.'
  mmo-mmo: Va pin sen hil dawiing-ambe me-nivalok-ato, ond manyinja nipaya, lemu va
    nipayaa-ju vaalu ond me-lohvu nambe biing-ambe hil lana mend nama valok-ate le.
  ncu-NT: Bɔye̱ ke̱maa ne̱ ɔko̱ e̱ waa‑ɔ, se̱sɛ‑ɔ a waa bo̱ kye Wuribware̱ ne̱e̱.
    Amaa ke̱tɔ ne̱ mo̱ e̱ kaapo̱‑ɔ e̱ gye̱ fe̱yɛ n gye̱ bɔye̱ ke̱maa e̱ gye̱ ne̱ ɔ
    sa a Wuribware̱ kine ɔbɔye̱waapo̱‑ɔ nsu pɛɛɛ.
  cni-NT: Te oncameetsateji catsini antayetero caari cameetsatatsi, iro cantaincha
    eiro ajitashitatsi irijate Sharincaveniqui maaroni antayetirori.
  eng-WMB: All unrighteousness is sin, and there is sin not leading to death.
  zaw-NT: Guiraa redzunguijdx nani rujn rebejṉ najc dojḻ. Niluxh yu' redojḻ nani di
    gun gunijt bejṉ lo Dios par tejpas palga jiu bejṉ xtidx Dios.
  san-MAL: സർവ്വ ഏവാധർമ്മഃ പാപം കിന്തു സർവ്വപാംപ മൃത്യുജനകം നഹി|
  tam-TCV: எல்லா அநீதியும் பாவமே. ஆனால் எல்லா பாவமும் மரணத்திற்கு வழிநடத்துவதில்லை.
  mit-NT: Nsidaa ñà‑có‑ndiàá, cuàchi nduá. Doco iá cuàchi mà cúí‑ndà sàhà‑xí.
  ceb-ULB: Ang tanang dili pagkamatarong kay sala—apan adunay sala nga dili mosangpot
    sa kamatayon.
  ces-LB: Každá neposlušnost je hřích, ale hřích bez pokání vede k smrti.
  mkn-mkn: Di Tuhan Allah pung muka, samua hal yang tar bae yang kotong bekin dong,
    sala abis. Ma sonde samua sala yang bawa mati.
  pol-UBG: Wszelka niesprawiedliwość jest grzechem, jest jednak grzech nie na śmierć.
  qxh-NT: Tayta Diosninchipa shungunman mana tincushancuna llapanpis jucha. Chaypis
    mana llapan juchachu wañuyman ćhayachimanchi.
  nwi-nwi: Norien has mɨnə fam e, in təvhagə has, kɨni mərɨg təvhagə has mɨnə tɨksɨn
    aikɨn khapəh nhakɨr-pənien narmamə ye nɨmhəyen.
  kmo-kmo: '@see-verse:1JN.005.016'
  agr-agr: Ashí pegkegchau takaamu aina duka tudau ainawai, tujash tudau Apajuiyai
    tuke datumtamainush awai.
  kyc-kyc: Yulu kopetame pingi dupwa peparae Anatunya lenge kambu dokona koo ingyuo
    pelyamo. Dopa pipyamopape yulu koo lapo dokome namwa panda koo dakena paramande
    daa.
  urd-GVU: ہر ناراست حرکت گناہ ہے، لیکن ہر گناہ کا انجام موت نہیں ہوتا۔
  yre-NT: '''Wɩ pɛɛnɔn nɛn min -a dra te e ''kla -si yra dɩɛ, e ya ''wɩ ''wlidɩ "drɛdɩ
    -a Bali ''lɛ. ''Pian -a -mie a bɛ, ''bɛ ''ka ''belidɩ sia min lɔ dɩ.'
  fuh-BKF: Oonyaare fuu wo hakke, de wanaa hakke fuu waddata maayde.
  arl-NT: Seetanujuanaa, puetunu sesa miishanojuanaari sesa Pueyasora. Naajaa, majaari
    puetunu sesa miishanojuanaa cusojuanu quiniutianiya pajaniya.
  ziw-ziw: Chochose hechikumuwagila Chohile ni masa, mna kuna masa heyekumwigala mntu
    kwe file.
  grc-TR: Πᾶσα ἀδικία ἁμαρτία ἐστί· καὶ ἔστιν ἁμαρτία οὐ πρὸς θάνατον.
  nag-nag: Dharmik nathaka kaam khan sob paap ase, kintu kunba paap karone mora laga
    sajai nadiye.
  eng-OEBCW: All wrongdoing is sin, but there is sin that does not lead to death.
  knj-NT: Masanil tzet man watx' oj, pena yul sat Dios. Pero ey spenail c'am chi cu
    cam yu.
  deu-1912: Alle Untugend ist Sünde; und es ist etliche Sünde nicht zum Tode.
  san-PUN: ਸਰ੍ੱਵ ਏਵਾਧਰ੍ੰਮਃ ਪਾਪੰ ਕਿਨ੍ਤੁ ਸਰ੍ੱਵਪਾਂਪ ਮ੍ਰੁʼਤ੍ਯੁਜਨਕੰ ਨਹਿ|
  nob-LB: Hver uriktig handling er synd, men alle synder leder ikke til evig død.
  ntj-ntj: Tjiinya Mama Kuurrtu nyakula walykuringkula kutjupa-kutjupa palyamunu palyaranyangka.
    Nyangka yara ngarala kutjupalu tjuku-tjuku palyamunu palyalku mirrirrikitjamunu.
  sxb-NT: Ewintu ewiwiiwi wiona ewia awantu wakola wiri owuoni. Ni wurio owuoni owutaira
    omuntu mu olumbe.
  nhu-NT: Gee dì befe dicii nu kebefɛ, geenɛn ɛ kebefɛ kemew nu dvú kè yaa nulo ege
    ɛ́ wee ekpwe lo kɛ.
  row-row: Sia Lamatualain matan, basa dalaꞌ fo nda maloleꞌ ra sa, sala ena. Te nda
    basa salaꞌ ra rendi mamates sa.
  msy-msy: Arazir derazir puvatɨziba da arazir kuraba. Arazir kurar avɨriba ikia,
    egha maba gumazibagh amima me helɨn ikia Godɨn saghon iti. Ezɨ arazir kurar mam
    iti, a gumazibagh amima me helɨn ghuaghirir puvatɨ.
  agg-agg: Muŋguambo hohoanɨmo dɨdɨboadofe-koateayo ra ai hohoanɨmo moaruwai-ane,
    ŋga bɨdɨfɨrɨ hohoanɨmo moaruwai nindou ai rawareandɨ rananɨmbo ŋgɨrɨ ai awandɨhoayo.
  ptp-ptp: Môp soên vɨhati ge nipaên, lêc nipaên ya ge o tɨyi wê ob vông xomxo yib
    lec ge lêm. Nge, tɨyi wê Anutu ob kɨtya vêl ge.
  nak-nak: Egiteu la iruru tomi tikukumu, eala moli isahari kama bilibili etatou,
    me eia koramulia veia etato ge kaka roborobo egiteu la mata la iruru tomi alele.
  lbb-lbb: A toltol laulaula rop bel la tostos, ika dingla na toltol laulau bel i
    han sur a minat.
  kan-2017: ನೀತಿಗೆ ವಿರುದ್ಧವಾದದ್ದೆಲ್ಲವೂ ಪಾಪವಾಗಿದೆ. ಆದರೂ ಮರಣಕರವಲ್ಲದ ಪಾಪವುಂಟು.
  cso-NT: La³jɨ́³² hi³ hlah³ bíh¹ lɨ́³ tso³; tɨ³la³ zia³² bíh¹ tso³ hi³ tiá² lɨ́¹³
    zeh³ ñí¹ hmú²¹.
  ena-ena: Akuaba akuaba lusɨŋ sɨbɨlɨ ha nɨbɨlaŋ sɨbɨlɨ pam uami. Agadɨ ala lusɨŋ
    sɨbɨlɨ limu hɨhɨle agɨladɨ vihavɨdaci nulɨdɨ amɨŋ agɨlaŋ valɨ me ma hɨniavɨlalɨ
    uami.
  nbq-nbq: '@see-verse:1JN.005.016'
  tgo-tgo: Vakathake raraitharɨ wolaghɨye idanji tharɨ. Ko iyemaeŋge tharɨ vavana
    mbe inanjiwe mane i vakatha lolo i meghaghathɨ moli weya Loi.
  yap-yap: Urngin e kireb ni yima ngongliy ma denen, machane bay e denen ni dabi fekey
