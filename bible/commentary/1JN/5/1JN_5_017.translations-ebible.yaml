  rkb-NT: '@see-verse:1JN.005.016'
  san-THA: 'สรฺวฺว เอวาธรฺมฺม: ปาปํ กินฺตุ สรฺวฺวปำป มฺฤตฺยุชนกํ นหิฯ'
  iws-iws: Dimɨn taemɨn kasa rani, yɨpɨkɨ iikam ɨma tɨrɨm Adi Komii siir yai ɨmiir
    kikɨnwaimwaisiiyɨm mɨ dimɨn taemɨn biyɨe biyɨeyɨm sɨma tɨriyɨm yɨm wɨ Adi Komii
