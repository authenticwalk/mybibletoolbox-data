  ign-NT: '@see-verse:1JN.005.016'
  dik-NT: Kärɛc ye looi ëbën, adumuɔ̈ɔ̈m, ku ala adumuɔ̈ɔ̈m kɔ̈k cie kɔc ye tɛk wei
