    siirɨn.
  pol-SZ: Oczywiście każdy zły czyn jest grzechem, ale nie każdy prowadzi do śmierci.
  ztq-NT: Kchësy cos mal tolo, per no tol nii xnitylody meñ kaazhkaa.
  zai-NT: Irá enda ruchee nga pecadu nezalú Dios, peru nuu enda ruchee ni qué runitilú
    pe'.
  upv-upv: Murrun jijle nga sete marsorsan arivi nololien, ko sete nololien jijle
    arterter p̃elak. Nololien otoe nga sete mok-lai jinibb van re mijen.
  wap-NT: Ipai aimaakan shaꞌapata-kariwaiz panaꞌiti Tominkaru aipan ai, oiaꞌo wuruꞌu.
