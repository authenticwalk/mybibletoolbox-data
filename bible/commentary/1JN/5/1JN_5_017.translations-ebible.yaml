  gmv-NT: ማካላይ ዉሪካ ናጋራ፤ ሃይቆስ ጋꬆንታ ናጋራይካ ዴስ።
  por-BLT: Sim, tudo o que não é justo é pecado, mas há pecados que não trazem a morte.
