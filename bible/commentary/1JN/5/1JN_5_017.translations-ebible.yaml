  twi-ASANTE: Afideyɛ nyinaa yɛ bɔne, nanso bɔne bi wɔ hɔ a ɛnkɔwie owuo mu.
  aoj-aoj: '@see-verse:1JN.005.016'
  cbv-cbv: '@see-verse:1JN.005.016'
  taw-taw: God tap mel agak okok gɨpal ak, tap si tap tɨmel gɨpal. Pen tap tɨmel anɨb
    okok gɨpal, kawnan kɨli pɨsnep kumeb tek ma mɨdeb. Tap nokom olap gɨpal ak, kawnan
    kɨli ak pɨsnep kumeb tek mɨdeb.
  jic-NT: Gente malala nyuca lajay na, t'üc' way ninana lajay malala Dios lal. Mop'in
    pjaní way lajay mpes Dios lovin ca jola nsem. Nin lajay na, ma ca mpatjam lovin
    Dios lal.
  zap-NT: Yrandxee ne mal ne rlaa mén dolo, per nuu dol ne rzëëldet guet men.
  wer-wer: Omnant utpet yeë epot saunaring pëënëët. Pël ëaap saun nant es parëaöökël
    nasënganëët.
  ipi-ipi: '@see-verse:1JN.005.016'
  qul-NT: Tucuy mana allin ruwaycunaka jucha, chaywanpas can juchaka perdonanapaj
    jina.
  tnc-tnc: Ritaja ba'iaja mabaaika jiamarĩa oyiaja ima Tuᵽarãte ĩaika wãjitãji. I'suᵽaka
    simako'omakaja, ba'iaja mabaaika simauᵽatimarĩa sime Maiᵽamakire imarõ'õ mare
    tá'terũkia.
  ter-NT: Uhá koeti kixoku vitúkeovo ákoti panâpu, koati pahunévoti nê'e. Itea haina
    uhá koeti pahunévoti ákoti omotóva kotúyopeokono, enepone iyonópotimaka xâne ipihóponokutike.
  bmr-NT: Mɨɨro paryɨ fanooro imitɨ imitɨhi. Jaarunofaño icano sanoodɨno imitɨ guijevefaño
    ɨɨfutusutɨno.
  fuf-fuf: Kala ko aldaa e peewal ko junuubu, kono no woodi non junuubaaji ɗi nawrataa
    e mayde.
  bhl-bhl: Feinka! Alik alik Sunbin-Got em kukuyemin weng gelewinba kukuw e sili sili
    nam kukuw kebe kate, mali sili sili nam kukuw mak kawtiw ilo yenei, i atin kuw
    kuaninba kekabiliw te.
  ons-ons: Masi tanik qotkoine korop yewa eŋe sot turuŋ weneŋ okanmaike, ŋo borikine
    natne yemo tebaongi seu seuo mi arikei.
  con-NTPO: Nane pa'cco in'jangae tson'cho tsu egae tsincon'cho. Tsa'ma joqquitssianqque'su
    egae tsincon'cho'qque tsu jin.
  ghs-ghs: Quba qanga minarai kahosa kekenihe teei kahosa saridzeqa oho quba baataama
    oho isaki oorai, ma teei kahosa saridzeqa baataridzoho isaki paha ooraita nookare!
  peg-peg: ୱିଜ଼ୁ ଅଦାର୍ମି ନେ ପାପ୍ ଆନାତ୍‌, ମାତର୍‌ ସବୁ ପାପ୍‌ ହାତାକା ଆକାୟ୍‌ ।
  txu-NT: '@see-verse:1JN.005.016'
  eng-WEBU: All unrighteousness is sin, and there is sin not leading to death.
  gnw-NT: Opaete mbae jupi mbae vae mbaeyoa co. Ẽrei ime mbaeyoa mano pegua'ã vae.
  mux-mux: Pulu Yili-kene yambuma-kene tepu kis-silimulu mola lawa telemulu uluma
    pali Pulu Yili-ni ‘Ulu-pulu-kísma’ nilimú. Akiliinga-pe ulu-pulu-kis mare yambuma-ni
    telemele ulu-pulu-kis akumanga yambu kulungí ulu te naa pelemú.
  maj-NT: Ngayjee̱ ni xi najmi nda xi ts'ín xu̱ta̱, kui xi ngatitsun, tu̱nga tjíhín
    ngatitsun xi najmi tje̱he̱n ra̱ ngabaya.
  bkq-NT: Idânârâ inakai aguienkyly, aguykeho warâ Deus izepa ato lelâ. Tâlâ olâ inakanhe
    tâjitobyry âdaunloenlâ Deus nhygakedânry.
  kue-kue: Ana mambuno kinde prapra erikwa i tandaglme orkwa, ba tandaglme tau pango
    erikwa i ta goglkraglkwa.
  cot-NT: Maasano ipeacaaguishejitaca iroguenti coguisherentsi, cotanquitsi chooca
    coguisherentsi caarica imetojashirentimentajitiri.
  bnp-bnp: A naro hale lobo ri hale. Pali a naro hale ranga i uka ma ri vakabele a
    matenga.
  apn-NT: '@see-verse:1JN.005.016'
  ctp-NT: Chañi chaꞌ xtya Ndiose kiꞌya ꞌin taꞌaan siꞌya chaꞌ kuxi nu ngiꞌnian. Sa
    kanꞌ ti chaꞌ, ndiya kiꞌya nu ka kuꞌni Ni chaꞌ tlyu tiꞌ ꞌin nten chaꞌ ꞌin ran.
  opm-opm: Er hat ma sapti oh gonsi er dawi hat patmur. Ihtin orhor ti ma er hat sapti
    oh eimat batbet dar paten ohe hrepnong na nahatin ohe er danong hat saptimur.
  bvr-bvr: Minyja gun-nga burr-guta minypa werra nguburr-negiya nguburr-workiya, gu-gurda
    ngacha gun-nerra, wurpa lika gun-nerranga gun-gata ngoyurra gun-mirdi gun-gujuwa
    ngika.
  wal-wal: Mooro ooso ubbi nagara; shin haiqoi bessenna nagari de7ees.
  zad-NT: Yog' dii mala' nakan saaxya, per de saaxyana' daa bi wlliayi'n cho'.
  kmg-kmg: Juju bapa hehesicne i sâqocne sasawa. Erâ sâqocne gâcne ine hârâcte niŋgiŋ
    sanaŋ-ticnehec mi ekac.
  aso-aso: Goloso niteꞌ mukiꞌ nene lihime daaꞌ nitekovoꞌ neive. Neineꞌza goloso niteꞌ
    ma daloneꞌ nene vo mudise helaaꞌ akauꞌ volonidoꞌ nomive.
  uli-uli: Pangal wegdeg tayikof ngo molfid. Iwe ngo yor molfid ka yete palleng.
  nin-NT: Ina undanda wemi i si ila ure, uwa à si si ila ure yi namri mu i di gri
    unushirr kuma ni ittu jiji hen.
  tgk-tgk: Ҳамаи корҳои нодуруст гуноҳ ҳастанд, вале ин гуноҳест, ки ба марг намебарад.
  acu-NT: Yus umirtsuk pujakur turutisha mash tunaawitai. Tura chikich tunau tuke
    jakatniunam wechatnusha ainawai.
  cak-WNT: Ronojel ri yekaben ri ma ye choj ta, ye mac. Pero c'o mac ri ma nuc'uan
    ta pa camic.
  ebk-ebk: Am-in ay achi ustu ay ekamkaman at fiasor, ngem wacha nan fiasor ay achi
    ometoróng as nan utúy ay maid patingkiana.
  spa-PDDPT: Toda injusticia es pecado, pero hay pecado que no es para muerte.
  ruf-ruf: Chochose chihile ichitendeka, acho nzambi, lekeni kuna nzambi ingi ng'aimghala
    imunu mlifwa.
  gun-gun: Teko vai ma guive rã jejavya meme. Teĩ oiko avi teko vai nhamano aguã rami
    nhanemoingo va'erã e'ỹ.
  agu-BL: Chin xan nin swutz Ryos cyakil yi e'chk takle'n cachi' yi na kaban. Poro
    ko quil ko'c ch'inch'uj tan banle'n e'chk takle'na'tz, qui tzun kabentz tq'uixc'uj.
  isn-isn: Upiluki wihi ingi mulandu - kuiti ukoli u mulandu ni shanga witwalinkiilya
    insha.
  ilo-ULB: Amin a kinakillo ket basol; ngem adda basol a saan nga agtungpal iti ipapatay.
  pir-NT: Ijipihtiye ñañe yeye ñañe warota ijire, Cohãcjʉ̃ ihñagʉ̃. Ti sa ijiepegʉ̃ta
    apeye ñañe Cohãcjʉ̃ pecapʉ tiquiro waha dutiye ñañe ijierare.
  anv-NT: Yɛndé gyɛɛ́ ayi muú apyɛ ɛlé gabo né mbɛ ushu Ɛsɔwɔ. Yɛ́mbɔ gabo ayifɔ
    alu ayi álá aténé fɔ́ muú né negbo.
  sab-NT: Ulia age ulita me no, e diali Chube dollale, e diali me no Chube gwa giti.
    Agwa kaire age me no gweale giti kwian ñage tien gitiru ama mo ta blite naskuni
    Chube ole giti, gire ene ama me chege diali sugekare Chubege me chege kwian jogebakeda
    kare Chube gwa giti.
  tmd-tmd: God ap agap apɨm wöhö rɨmɨd piaku rön ap kib mag gwogwo cöña. Jɨ ap kib
    mag gwogwo adö bli rɨŋ, God nugwön röböxöna.
  acr-NNT: Ronoje ri na jusukꞌ taj kaꞌanik e mak chwach ri Dios, pero kꞌo mak na kukꞌam
    tubꞌi jun pa ri kamik na jinta utaqexik.
  kpg-kpg: Nia haihai hala huogodoo la nia huaidu, gei di maa di huaidu i golo e hagalee
    dagi gi di made.
  taj-taj: जम्‍मान खाल्‍ला नइबा गेगदे पाप हिन्‍ना, तसैनोन सिना आलबा पापएनोन मुला।
  avt-avt: Menmen enum yapɨrwe mɨt nɨrɨakem meremir hɨm me God. Te menmen enum im
    hɨr nɨrɨakem hɨram mamnip God han enuk waswas te hɨrak kakriuwet mɨt nanɨno si
    waswas au.
  cbk-cbk: Dios ta habla que todo el maga maldad, pecado gayot, pero tiene maga pecado
    que ay perdona le.
  uig-ARA: ھەممە ھەققانىيەتسىزلىك گۇناھتۇر؛ ۋە ئۆلۈمگە مەھكۇم قىلمايدىغان گۇناھمۇ
    بار.
  tuf-tuf: Ay bár yájquican ajc bahnacan Sir tayar yajcaro. Eyta cuar ajc ajquír ay
    bár yajcayat Sir ojcor conyat, Sirat tayar bár chácataro. Ey tayar ques saca báreyra.
  abx-abx: Pero dakam ag'isip nga aniya' sala' nga ga'i akapara'at si ka'am bisan
    kon i ka'agsuban ga'i akapabulag si a'a si Diyos.
  mco-NT: Tüg'ócɨy jɨbɨc-huinma'ñ huɨdibɨ jäy ytumyb, pocy yɨ', per ji jɨbɨc-huinma'ñ
    huɨdibɨ jäy ytumyb, huɨdi jëbɨ Dios huinmecxy e ca' y'alma ytɨgoyɨp.
  cpb-NT: Nokenkithatakotakero “kaariperori kaari maperotachane,” tera nonkantatye
    kameethatatsi jiroka. Maawoini kaariperori, te okameethatzi antayetero. Iro kantacha
    eenitatsi kaariperori kaari owamaashiretantatsine.
  aon-aon: Ihihmorim madae yopihi aih iri uwe, Iruhin douk natrih nakri yoweishi inahos.
    Aria enesh arpesh shenekesh iri yoweishi inahos, eshesh douk madae wosik um shunek
    arpesh shunak yoweiburi wabur uwe, uwok.
  hus-NT-2005: Ejtal xowaꞌ yab alwaꞌ, i walastaláb; por waꞌach i walastaláb xi yab
    u júnax ban kʼibeltaláb.
  mig-NT: Ta̱ká tiñu káñáá kúu kua̱chi. Ko íó kua̱chi ja̱ násu̱ kuáchi kuu̱‑i kúu.
  bps-bps: I kdee sasè nimò slame salà, bay nun salà là gamgebe i to di fati.
  mbs-mbs: Se kedita te eg-inangen tadon medaet, yan se salà, meneng doen salà kenà
    egdateng te kemetayun wedad temanan.
  tof-tof: Blaman dümdüm-koke tonarr, kolae tonarra, a kolae tonarr asine büdül kwatódó
    koke ne klama ódódda.
  cme-NT: Mamaŋ saa vii hiere, ãmbabalma. Ŋga ãmbabalma‑i hiere ma sa kã baa ma
    cetieŋo‑i dãamu-na; manamma gbãa hur.
  sus-sus: Sɛriyɛ matandife birin findixi yunubi nan na, kɔnɔ yunubi birin xa mu mixi
    bɔnɔma.
  pon-2006: Wiewia sapwung kan koaros, iei dihp; ahpw mie dihp me sohte imwikihla
    mehla.
  dad-dad: Kũ fenẽya ganan, are mosor, agef fen, mosor laa bun to guri feid irouledig
    anĩ ibodok.
  zab-NT: Irate de mal ná duld, per nuu duld ni quɨt riáldti guelguty.
  jae-jae: Biŋ geo samob tonaŋ sec. Mago sec ŋagêdô kêtôm gebe enseŋ ŋamalac su sênaŋa
    atom.
  ksd-ksd: A lavur mangamangana ba pa i takodo, ia ra varpiam; ma tika na mangana
    varpiam a minat pa i vana rikai tana.
  msm-NT: To tibo madoot no mgo hinang, sae. Di mey mgo sae no ogkapasaylu da.
  myk-myk: Tiibaara bɛɛri ti ɲɛ jurumu, can wu ɲɛ wii. Ga jurumu wa ɲɛ wà wee wa da
    já sipya munaa kyɛɛgi ɲiga na wɛ.
  sbe-sbe: Laupwano maudoidi meta yababa, na iyamo yababa hekadi nige gonowana se
    woyalaeda boita unai.
  mcr-mcr: '@see-verse:1JN.005.016'
  cux-NT: Tanducuéⁿ'ē chi nguɛ́ɛ́ yeⁿ'e nduudu cuaacu ní nuuⁿndi, naati vɛ́ɛ́ nuuⁿndi
    mííⁿ chí nguɛ́ɛ́ yeⁿ'e vaadī n'gii.
  tur-YTC: Her kötülük günahtır, ama ölüme götürmeyen günah da vardır.
  san-ITR: sarvva evAdharmmaH pApaM kintu sarvvapAMpa mR^ityujanakaM nahi|
  bel-N: Усякая няправеднасьць ёсьць грэх, але ёсьць грэх не на сьмерць.
  sch-sch: Adikloi tho murdi hi nunsie ani, aniatachu thi theina tatak niloi sietna
    khom a om sa.
  mic-MIQNT: Ta'n wen tela'teget ta'n goqwei Gjinisgam mo wel'te'tmug na pata'teget
    gatu eigl na pata'taqann ta'n mo nigtua'lagul mimajuinu'g Gjinisgameg.
  huu-NT: Jusiñamui llogacɨnona bu ɨɨnoñenia, jeacɨno jai fɨnode; ia naimɨe facaina
    omoɨ jɨɨia, Jusiñamui iena feitaite. Faɨficana jaiacadɨmɨe facaina omoɨ jɨɨana
    lloñedɨcue.
  jiv-NT: Ashí yajauchⁱ ana nuka tunaiti. Tura jákatniunam júatsna nú tunaasha awai.
  otm-NT: Gätho ʉ hing yʉ́n thɛhʉ i øt'a n'da, ra ts'oqui a. Pɛ ja'bʉ øt' ra ts'oqui
    n'da him má zä bi hyąx ra ts'o'yu, janangue'a ga äfʉ Oją bʉya.
  dah-dah: '@see-verse:1JN.005.016'
  tnk-tnk: Nərmama me pam səməme kamho noien sə rɨpkatukwatukw mhə kamho noien ərəha,
    mətə noien ərəha me nepwɨn nəha ikɨn səməme həpkiri pen mhə irəha mə tuhemhə.
  kpr-kpr: Ari ekoko isasambu mo, ekokori. Avata setena, daba ava sari dae erena.
    Ari ekoko isasambu eraera amo, namonde dara God da dombuda eraera. Avata ari ekoko
    mendeni mendeni use, jo ambae arera.
  san-IAS: sarvva evādharmmaḥ pāpaṁ kintu sarvvapāṁpa mṛtyujanakaṁ nahi|
  nho-nho: Naa haisara hakkaatoa see ttonu i naa karamata TeAtua. Tevana iaa e takkoto
    naa haisara see lavaa te kauake te mate te tama.
  gym-NT: Kukwe jökrä kämekäme nuenta nikwe, yebti abko nita ja mike ngite Ngöbö rüere,
    akwa kukwe tärä ruäre btä nita ja mike ngite abkobtä Ngöbö ñan tä ni mike ja tare
    nike kärekäre ja okwä bäre mento.
  azg-NT: Ncüii cüii nnon ꞌnan na itsitja tsꞌan, tsixuanhanꞌ jnan na tonnon Tyoꞌtsꞌon.
    Ndoꞌ min jnan na xeꞌquitsu ñuaanꞌ tsꞌan ntyja ꞌnaanꞌhanꞌ.
  bhd-bhd: सेब्भी किसमेरी बुराई त पापे पन एरो भी पापे, ज़ैरेरो नितीजो मौत नईं।
  too-NT: Ixlīhuāk a'ntū ko'hua'jua', huāk talaclē'i'. Pero nā a'nan talaclē'i' a'ntūn
    tzē namāsputūnu'ni'can.
  ind-AYT: Semua ketidakbenaran adalah dosa, tetapi ada dosa yang tidak mengarahkan
    ke kematian.
  cjo-NT: Tee okameethaperotzi antero kaari kameethatatsi, omaanta eero aetakaashita
    maawaeni antzirori kaari kameethatatsi riyaate paamariki kaari tsiwakanitatsini.
  nsn-nsn: A mamang niguata uasalik ginin a sa, bo ahik puk pah teenina uakapa re
    uoum keip toro mat.
  san-DEV: सर्व्व एवाधर्म्मः पापं किन्तु सर्व्वपांप मृत्युजनकं नहि।
  tna-NT: Pamapa ai madhada cuana jucha puji epuani. Aimue pamapa jucha ja etse manu
    su edusutani mahue. Piada ja bahui manu su edusutani.
  lid-lid: Handru, kandriyen mari ale bamwenen bwe badeh, kandriyen ndra-in. Arile,
    kandriyen ndra-in ra-on badeh, batehei ndramak bala san ta imek bwe.
  wim-wim: Way yotam anangan yump-yumpanamp-a, an way meeꞌ God.antangana! Puth ngamp
    way anangan wantāmp-a, aꞌ God.ant wampāmp-a, nil keꞌ ngaantam-ngeeyow way ngamparam
    anpalana.
  zga-M: Uvungalufu woni nongwa-kulivuvivi uvutava vukhumbila umunu khuvufwe.
  yom-yom: Mbimbi yoso yidi disumu ayi vadi disumu dinkambu natanga ku lufua.
  san-SIN: සර්ව්ව ඒවාධර්ම්මඃ පාපං කින්තු සර්ව්වපාංප මෘත්‍යුජනකං නහි|
  yut-yut: Aŋpak morap kɨlegɨ dɨma amaŋ uŋun kɨsi yokwi. Mani yokwi dɨwarɨ uŋun da
    kɨmot dɨma aŋalon aŋ.
  grc-BYZ: πᾶσα ἀδικία ἁμαρτία ἐστίν· καὶ ἔστιν ἁμαρτία οὐ πρὸς θάνατον.
  cpc-NT: Nokinkithatakotakiro “kaaripirori kaari imapirotachani”, tii nokantatyi
    kamiitha jiroka. maawoni kaari kamiithatatsi, iiro okantzi antayitiro. Iro kantacha
    tzimatsi kaaripirori kaari owamaashiritantatsini.
  nhg-NT: Noche tli amo cuale tlachihuale icaca tlajtlacule. Pero onca tlajtlacule
    tli tecchihua que amo icaca para temequesque.
  nya-nya: Chilichonse chosalungama ndi tchimo ndipo pali tchimo losadzetsa imfa.
  ngu-NT: Nochi tlen xcuajli, on yejhua tlajtlacojli. Pero oncaj tlajtlacojli yejhuan
    tehuica ipan miquilistli para nochipa.
  kup-kup: Met dari hodad, añarab tin nat-poñ map horiñ ok, oñ horï nañ ñomat horï
    naravotuzañ ok.
  jid-jid: Dukikpie u' meme ma a lahtre na ki lahtre wa ana tsra'u que na.
  wmw-wmw: Piya vitendo vya ubaya vyonse vya madambi. Ila novyo-sivyo, awapo madambi
    saamwitisira munu kifo.
  ssg-ssg: Lawe waliko seilon aile ti i pahoxai Haeu se saun lialun. Tuahe kumahe
    lawe saun lialun i aile laha sohot hanowi seilon maten, teteka ti Holi Spirit
    kum kapiti laha ape laha selaia ti Haeu.
  zpo-NT: Rese kwaan nawent nak jwalt, per naret jwalt nak kwaan nzhe xaa lo yalgut.
  poy-poy: Kila shitwatira shashimfiriziya ndiri Mlungu shiwera vidoda, kumbiti kwana
    vidoda vyavimjega ndiri muntu kuhowa.
  qwh-NT: Llapan mana alli rurecunaqa jutsam. Peru canmi jutsa mana wanipaqno.
  gaw-gaw: Kobol tutuḵu iiṯa amu oh am hip̱uninib amge hip̱unin laa amu he, danab
    ii mauhṯe.
  nca-nca: Otete ka roneneŋowí kini ŋuko quhuríye naŋge. Ŋunde quko quhurí kumi yote
    ŋundo uni kama riní khumoweya.
  zpz-NTPP: Dela coz a̱ꞌ nap nu ricy mbecy laab ndeꞌ cyi. Tees yuꞌ cyi nu walab nu
    gyicy ñi nu gat mbecy.
  mkj-mkj: Wihwia japwung kan ohroj, ioar dihp; a mine dihp ma johpwa imwkihla mehdi.
  zac-NT: Gulë gunaꞌbë lu Dios por nguiu nanapë duldë nanuáꞌadiꞌi cashtigu shtë galguti.
    Stubi clasë duldë rgu galguti, gati nguiu.
  kyg-kyg: Muki agufa alagepa osu kavaꞌmo nehaya kavaꞌmoꞌa hosu kavaꞌmo haneꞌniyaꞌmonanafa
    mago hosu kavaꞌmoꞌa alagi falisaya kavategamo alino noꞌapateya hosu kavaꞌmo haneꞌniye.
  kmk-kmk: Losana mangwa’t nadadag, makabasuḻ yoong bokona amina basuḻ manungpal si
    madusaan un maid kigad na.
  cao-NT: Jatsi quiniacaxëcahuë. Jocha tsi xo toa jatiroha ca anoma ca no acaina.
    Jasca, noqui namëyamahi quiha jatiroha ca jocha iquia.
  bbr-bbr: Onok erekapu eposek wa, Anut nukan amuk opok onok aru. Utianik, karauk
    onok aru roat akas keseriäi kiro akan totomaka erekapu wa meiäi. Keseria, kon
    jaukus onok aru monuk rai, ko Anut aurnuk, kos kon jauk isanarai.
  inb-inb: Tukui mana alli rurai­kuna, pan­da­rii­mi kan­kuna. Chasa kag­pi­pas, mana
    wañui­ma apag pan­da­rii­kuna­mi tia.
  hrv-hrv: Svaka je nepravda grijeh. A postoji grijeh koji nije na smrt.
  box-NT: Wékheró lée wékheró ɓúenɓúen lée bè-kohó bṹn bon. Ɛ̀ɛ ká bè-kora
    ɓúenɓúen màhã́ yí máa wé ò o nùpue hí mu húmú binbirì.
  ote-NT: Cada ra ꞌmiꞌqui ꞌnara ja̱ꞌi øtꞌe núꞌa̱ hingo rá paha Ajua̱, nuꞌá̱ øtꞌa ꞌnara
    tsꞌoqui. Pe hinga gatho ya tsꞌoqui japi da ꞌmɛdi pa nza̱ntho núꞌa̱ toꞌo øtꞌe.
  wnu-wnu: Qomon qoregen ue eng qomon boru. A qomon boru qei munon wuri igarama me
    umunerei.
  zam-NT: Ryethe con' ye'rsin' co' ncua'n mèn loo Diox ncàb xtol mèn no xquin mèn.
    Per nzoque' xquin mèn no xtol mèn co' ndli mèn co' incàbte ryo xà' mèn loo Diox
    thidtene co'se' gath mèn par tyactìi mèn yiloa.
  zyp-NT: Hmingchahly tuapaw vytei heh sua cang ka, canghrasala thihnah tai a phah
    khui lypaw suanah a ung.
  sey-NT: Siꞌaye tayo yoꞌoye coꞌayeseꞌe paꞌiji. Ja̱je paꞌiquëtaꞌare yeque cato tayoseꞌepi
    ju̱ꞌiñena sa maꞌñe aꞌë.
  nvm-nvm: Regavo e iji bu ise rejo iji bu Godon akaij iji ke tuasev. Regavo ise roin
    bu rejo iji bu unam iji mian naino ijia vako ijekin bakin.
  mps-mps: Tigidali dolo isąbo kolesaga, te dwai sę dao. Tiali goli dwai sę mebago
    te bidi dwai madigi tagala palabo menio.
  seh-seh: Pinthu pyonsene pyakukhonda kulungama ndi kudawa. Mbwenye kulipo kudawa
    kunakhonda kubala kufa.
  pab-NT: Tyotya mawaiyexe atyo iniyalahare. Xakore hoka haiyanae iniyalahare nahalakoa
    atyo maisa kawainisakere.
  llg-llg: Nai Manetualain matan, na, basa dedeꞌa taa malole fo ita taok ndia, na
    basa sila la, salak. Tehuu, taa basa sala kala, leni mamates.
  kyf-kyf: Gbʋ weee -we 'nɩa tɩklɩɩ -mɩ, gbʋnyuu -wa. Nɩɩ, gbʋnyuu -we'e kwa nyɩmɛ
    tlɩtlɩe 'wʋ, -mʋʋ mɩ.
  tpi-tpi: Olgeta pasin i no stret, em i sin. Tasol i gat kain sin i no save mekim
    man i dai.
  mih-NT: Tandɨhɨ cuii sa ña vaha sa zavaha yo, cuatyi cuu si. Zoco iyo cuatyi zavaha
    ñiyɨvɨ ta cua zaha ra Ndyoo tucahnu iñi sii ñu tatu nandaca ñu tucahnu iñi sii
    ra, ta ma cuhun ñu andyaya.
  qvh-NT: Tayta Diosninsita mana cäsucorga jusalicuycansimi. Sayno captinpis jusalicushgansita
    cacharir perdonta manacushgaga manami infiernuman gaycamäshunpäsu.
  kms-kms: Yumbo ur buagi yuwon segi kin te yumbo ur brequ, di yumbo ur brequ ninge
    te kin ningg pati segi.
  agn-agn: Kasalanan tang tanan ang mga boat ang anday sasayod. Piro may kasalanan
    ang indi magekel ta kamatayen.
  nhi-NT: Nochi amo cuali chiualistli, tlahtlacol, pero catqui tlahtlacol tlen amo
    teuica itich miquilistli.
  ttc-NT: Kyaqil jk'ulb'en aj nya'tx galan, te nini choj, per ax at choj aj k'onti'l
    nqoxik tin tuj jkamiky.
  dan-1931: Al uretfærdighed er synd, men der er synd, som ikke er til døden.
  kwj-kwj: Ele sumbu hinga Gotri miyaningisopo ki chikinda nambwe le, o kapwa sumbu.
    Woro, kapwa sumbu keke hi ki rainda nambwe kapwa sumbu fwele ele da.
  vie-OVCB: Mọi hành vi không chính đáng đều là tội, nhưng có tội không đáng chết.
  kze-kze: amápa-sawi'o kwéowaina anondá-meyamba kwáyáivo évaka-sawi'o kwéowaina anondá-meyamba
    Áánútu maitiyuwáínasa kwená némpa'a sáwí-ayampa'a maí'mai'a ónááopa'a íma mirá-sáwí'ó
    kwéiya'o tuwáné'o é'a Áánútumpa'a áísaa íyana túwa'naa ínasa Áánútuna némpa'a
    sáwí-ayampa'a maí'mai'a ónááopa'a íma kónááowe.
  mpj-mpj: Yiipi martulu Mamamili wangka warlangkuni, jilanyanga walyku ngapinu. Kayilapa
    yiipi palulura Mama japilku, kayilapara Mamalu walyku jiinya warningku. Yiipi
    martu kujupalu wululu walykuminyirri ngapilmalpa, mirtara Mamalu walykukaja warningku,
    paki.
  lbk-lbk: Am-in nan ad-i osto ay ang-angnen, et fasol. Ngem wad-ay nan fasol ay ad-i
    omiyey isnan eng-engkhana ay kachongawan.
  mto-NT: Nu̱jom juuꞌ jatyeꞌe ka ó̱yap, tó̱kints je̱ꞌe̱ veꞌe; ax je̱ja tseꞌe je̱ to̱kin
    juuꞌ veꞌe je̱ Nteꞌyam myeeꞌkxp.
  bzh-bzh: Nġaa pin sën su neyoh vu rë lo, og sagaḳ nġaa nipaya pin. Rëḳ nġaa
    nipaya vahi og su nevonġ bemehönon malaj nema veröḳ yi loḳ Nyëġ Nipaya rë.
  guj-2017: સર્વ અન્યાય પાપ છે, પણ મરણકારક નથી એવું પણ પાપ છે.
  jvn-NT: Bener, kabèh ala ya dosa, nanging ora kabèh dosa kuwi dosa pati.
  byr-byr: Yuya yɨdaꞌmaraangebwi kayaaka yɨgaide sabura sa kayaaꞌnanyabulyɨ. Kɨrɨꞌ
    kayaaꞌnanya pɨnɨ aꞌmweraavɨ Dɨkevɨ yuna mamarasɨꞌnyaꞌne warɨꞌ.
  ian-ian: Kɨta nyan kavle vat yiga yetɨndeyan ana nglaatndɨ. Nat nɨmba God kat kai
    walapman kwo kavle vat yiga yetɨlɨnjeyan nɨma glei vat ana ndɨ. God ndɨ kat alɨpsɨga
    kwunak kiyandɨ.
  hun-hun: Minden gonoszság bűn, de van nem halálos bűn is.
