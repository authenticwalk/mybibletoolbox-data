  sua-sua: '@see-verse:1JN.005.016'
  are-are: Arai, relha Altjirraka itja kangkwerramanga, era kala korna ntelalhama.
    Era turta Altjirranga ilkarrtjerrama. Relha eranta pula kutanta imilalhama, erala
    Altjirraka Enka arrampowuma.
  gai-gai: Na tɨpemb kirarira muruŋa laiŋga wanaiŋ, mina maeacreke. An tɨpemb kirarir,
