  mop-NT: Tulacal a c'u' a ma' qui' u betabülü, sip'il. C'u' betiqui, yan a sip'il
    a ma' ta'ach u p'ütic a mac ti pula'ana.
  tet-tet: Lia la diꞌak hotu-hotu mak ema nalo, Naꞌi Maromak sura nalo baa sala. Mais
    lahoos sala hotu-hotu mak nodi ema baa mate.
  hlt-MCSB: Boethae boeih he tholhnah ni. Tedae dueknah la aka paan puei pawh tholhnah
    om.
  xtd-NT: Ntdaa xa ña kuu xavaꞌa kuu kuechi. Ko io kuechi ma kada xa kuú‑ro nux kida‑ro
    kuechi jan.
  mdy-ETH: ፑርታ ማዾ ቢያ ጎሜኬ፤ ማዔቴያ ዎዹዋ ጎሜ ዓኣኔ።
  spl-spl: Lohimbi âlâ me âlâŋe girawu manŋetâ Anitâŋe yekmu ârândâŋ otbuap yakât
    topŋe nâŋgâm heŋgeŋgumai yamâ sâp âlâen yeŋe eŋgatyeŋeâk watmâ otŋetâ bâlemu tosa
    memai. Yawu gârâmâ biwiyeŋe ki kârikŋe otmâ manmai. Yakât otmâ hiliwahonomaihât
    pat ki mansai.
  usp-NT: Juntir mak etzltak no'j maqui' chiwch Kakaj Dios, pero wi' mac tijcuya'
    Kakaj Dios y ta' tijc'amb'i jun cristian li man luwar re tijb'i c'ax.
  zav-NT: Chio'o beṉac̱h napcho doḻə' šə choncho bitə'ətezə de'e mal. Pero de de'e
    mal de'e choncho de'e cui chonən par yeyeɉcho lao yi' gabiḻən'.
  sgz-sgz: Tan ngákngák no git longoi mam Káláu, a sápkin tatalen no, má te sápkin
