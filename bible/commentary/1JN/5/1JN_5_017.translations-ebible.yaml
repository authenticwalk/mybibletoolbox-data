  ewe-ewe: Nu gbegblẽ wɔwɔ ɖe sia ɖe ƒomevi nye nu vɔ̃, gake nu vɔ̃ aɖewo li siwo
    mehea ame yia ku mee o.
  nuy-nuy: Warraaynbaj-maynji warrubawi-yung yagi-maynji wu-waṉbi ana-maaḻamburrg,
    warrubawi-yung ambu-waṉbina aladi. Yagu arrgi-yung anaaladi waari ambanggu-jadugang
    wugurru.
  cop-BHC: ϬⲒⲚϪⲞⲚⲤ ⲚⲒⲂⲈⲚ ⲠⲈ ⲞⲨⲞϨ ⲞⲨⲞⲚ ⲚⲞⲂⲒ ⲈϤϬⲒ ⲈⲪⲘⲞⲨ ⲀⲚ
  buk-buk: '@see-verse:1JN.005.016'
  pri-NT: Ba êdiri pâ tûâ kâjè na càcaa *tàrù, âna wàépwiri ê èpà. Êco na càcaa diri
    pâ èpà na jè pwa, na rà nama jè bà.
  zpq-NT: Napcho doḻa' še choncho bite'tez da' xiṉj, perw gague yogo' da' xiṉj dan'
    chonchon' seḻa' Diosen' chio' ḻo yi' gabiḻen'.
  por-TFT: Todas as pessoas que fazem o que está errado estão pecando, mas há alguns
    pecados que não levam as pessoas a afastar-se eternamente de Deus.
  gwi-NT: Juu tehk'ąą gwitr'it t'agwah'in nąįį tthak t'ee khagwaatsii, gąą khagwaraatsii
    gwalat gwizhrįį gwik'iighai' gweedhaa tthak gwireheendaii khadeenjit gwiizųų gwarahahtsyaa.
  dji-dji: Miri, bubalikiṉiŋ mirgi lim djamadjigi, milbimirri Godar lim murgum kirim;
    nyibi mirgipili djani mirrpm mirikunu, bil wurpiwili mirgipili djani yarim marri
    mirikunu, a ŋunuwilitji ṉininipili mirgipili iŋki djin malimdjigi ŋunuŋ wanŋi
    lim marrŋili Godŋiri.
  gvn-gvn: Kaki ngana buyunmal, ngana buyunkuda. Kaki ngana jurrkiji yinyamun buyun-buyunmun
    and nganaku mambarriji Godundu, nyulu buyun-buyun kidalkuda. Yamba kanbal buyun-buyun
    Godungku kari kidal. Kaki bamangka yarbarrka buyun-damal baja, buyun-damal baja,
    jananga wawu wulaykuda. Godungku jananga wawu kari juran-bungal baja.
  nhy-NT: Nochi tlan amo kuale tlan se kichiwa yon tlajtlakole. Pero onkaj tlajtlakole
    katlej mach se kiwika itech mikilistle.
  asm-FB: সকলো অধৰ্মই পাপ; কিন্তু মৃত্যুজনক নোহোৱা পাপো আছে।
  okv-okv: Eto ke be amo ari sasapura neite neite tapa amo javotoho mane rate ari
    sapura nei nei amina embo ta Ahihi tari amburari haite manera.
  mxt-NT: Tandɨhɨ cha ña vaha cha sacuví ñáyɨvɨ, cuatyi cuví. Soco iyó cuatyi cha
    ña satɨvɨ́ ndɨhɨ chi chi yo nuu Nyoo.
  tzo-NT: Scotol ti c'utic chopole, ja' mulil. Oy mulil ti mu yu'unuc jtamojtic o
    ti sbelal ch'ayele.
  ind-AGS: Ya, semua yang tidak benar adalah dosa, tetapi ada dosa yang tidak membawa
    kematian.
  omw-omw: '@see-verse:1JN.005.016'
  yrb-yrb: Ba me ueta nesiana siosawere Godima wasu. Nono moana ba me ueta Godima
    mune imutawa ufisu. Mui ba me ueta siosawereba Godima i da mubisu.
  maa-NT: Ta̱nga ngats'iì kjoa̱ ch'o xi s'ín xi̱ta̱, nguì jé‑né nga nguixko̱n Nainá.
    Ta̱nga tjín‑né jñà jé xi mìtsà kjoa̱biyaà fìko̱‑ná.
  mcq-mcq: ꞌUnama kaꞌene ariramaa paꞌajija mahoꞌo sisea. Sisea pina venaꞌe pakwahuna
    namu.
  sus-A: سّرِيّ مَتَندِقٍ بِرِن قِندِشِ يُنُبِ نَن نَ، كْنْ يُنُبِ بِرِن شَ مُ مِشِ
    بْنْمَ.
  jpn-1965: 不正はみな罪ですが、死に至らない罪があります。
  fra-SBL: Toute iniquité est un péché, et il y a un péché qui ne conduit pas à la
    mort.
  yka-yka: Kēmon hinangan laˈat duse du, saguwaˈ niyaˈ duse katekkahan mulkaˈ Tuhanin.
  mle-mle: Adiy miyawa duw taakw kwurkwadanadiy kupwaraap sapwurapa jaav aal vaal-al.
    Aw nuwukadiy vaal Godaam mwugiy maa miyawa dikib kajakuw, nyanyi nyanyi tiyadakik.
  shp-NTPO: Jatíbi jakonma jawékibo riki ocha, ikaxbi jaráke, noa jan mawátiain botima
    ocha.
  aom-aom: God-hu bijönimaje muoho ahoꞌobëhe vaejëꞌoho ëho sisëje. Röhu mu sisë gö
    vaejëꞌoho no bogo ëhuro sisëroho vaꞌo hesi javue.
  geb-geb: Nza kha mbui tɨvi mbatɨgi, nta za tɨvi mbatɨgi ma. Guma tuma shogim, ana
    za vhɨzi fhuv tɨvi mbatɨgi vhɨra ki.
  bsj-bsj: gwam dige yorbe, bwirarke dila bwirangke kange wi wo laubo bware
  cak-cak: Ronojel ri man choj ta ri yeka'an, can mac vi. Pero c'o mac ri man nuc'uan
    ta pa camic.
  chf-NT: Upete cua' chichca mach utz que u yute, tanä chich une. Pero ayan tanä que
    mach u yäc'ä chämic untu.
  tlf-tlf: Alugum kuguup tambal binim boyo fengmin uyo kulbu kuta minte, fengmin maak
    umi sang uyo God iyo bogo-nala, “Tinum tebe kanupmin bo fengama umdii, beyo maagalo
    kelan-tema o,” age titil weng uyo bogosaala binim ko.
  piu-2006: '@see-verse:1JN.005.016'
  poh-NT: ruꞌum nok reꞌ mahc xcaꞌn ruꞌ toco̱m woꞌ. Til pan coric, chiꞌnchel take maꞌ
    holohic ta laj bano̱j nbanaric chiwach i Dios, mahc take, xa reꞌ laꞌ wilic take
    mahc maꞌ rikꞌet ta pa̱m kabe̱h chi reꞌ Dios eriyew keh i junelic cꞌacharic.
  tue-tue: Niipetire ñañaré tiiré Cõãmacʉ̃rẽ netõnʉcã́re niipacari, apeyé ñañaré tiiré
    acabómasĩreno niicu.
  bjp-bjp: Foron tier tikii ae kere tel fager u, i e sinang laulau, isau le imel e
    sinang laulau ae biil in lame kerer una minet.
  xon-xon: Lituln limɔk kaa ŋan na po ye titunwanbir la. Titunwanbir ti kaan cha binib
    kpo na mu bi.
  tzo-ZNT: Scotol li cꞌusitic chopole naca onox mulil, pero oy mulil ti oy to pertonale.
  mpm-NT: Taka jniñu ja tu ɨɨn nuu jiin jniñu ni taꞌu maa Yandios kuu kuachi, ko iyo
    kuachi ja ti xnaa yoꞌo ɨɨn jinu ni.
  ots-NT: Cada bbʉ dí øtijʉ hnar cosa jin gui tzö, dí ndu̱jpitejʉ, cja̱ jin gui tzøh
    ca Ocja̱ ca dí øtijʉ, bbʉ́. Pe bbʉ jin dí ɛmbi ʉm mʉyjʉ gu øtijʉ cosa cʉ jin gui
    tzö, i bbʉh car manera pa da ccʉzquijʉ ca rá nttzo ca xtú øtijʉ, cja̱ pa gu segue
    gu yojmʉ ca Ocja̱.
  hoy-hoy: सप्पा प्रकार इन अन्याय रा पाप हुन, लेकीन हिंग पाप भी आद यदुर्द अंजाम मृत्यु
    आल्लच.
  amo-amo: Vat usalinglauwe kulaperi-bara kon kulapi diku kona kuma ti unit kuu ba.
  pjt-pjt: Panya kura kutjupa kutjupa uwankara nganaṉa palyannyangka Godalu nyanganyi
    kura mulapa. Palu kura nyanga kutjunguṟu Godalu nganaṉanya puṯu wankaṟunanyi,
    panya Jesuku mulamularingkuwiyangku wantira Kurunpa Miḻmiḻnga anannyangka. Kura
    nyara palulanguṟu nganaṉa ilura wiyaringanyi alatjiṯu. Palu kura kutjupa tjuṯanguṟu
    Godalu nganaṉanya wankaṟunkuku nganaṉa palumpa mulamularingkunyangka.
  cwe-cwe: Chila sang'hano haimtunhiza Mulungu ni uhasanyi, mbali kuna uhasanyi haumgala
    munhu muna iifa.
  daa-NT: Nige okin̰ji, ŋuur zunuubinna ɗo uŋji ka Buŋdi, kar gay, goy zunuubinna
    daarin̰ kuuk iyɗo gee ɗo muuti.
  mlp-mlp: Daq God anad a hi usaqta nagan bunmo in daq meqinta. Teq daq meqinta nagan
    asor in mat eman awitan a hi moq hasaqta.
  ape-C: Ihihmorim madae yopihi aih iri uwe, Iruhin douk natrih nakri yoweishi inahos.
    Aria enesh arpesh shenekesh iri yoweishi inahos, eshesh douk madae wosik um shunek
    arpesh shunak yoweiburi wabur uwe, uwok.
  bgs-bgs: Salà tô langun na mga áglumun ta na ánnà nángngà, asal duwán salà na dì
    makapid tun ta kamatayan.
  faa-faa: Makata watikiaka rakira kekepo suane kakaro watikisapo. Makata watikisa
    meta aporomo rakiraka rekeno, kura ikia kara á pukusapo. Arirakano makata watikisa
    metakira aporomo rakisiane hufitaerakano Kotimo mafanapo. Mafarakano, aporoane
    kura ikia kara á pukusafapo.
  kik-kik: Ciĩko ciothe njũru nĩ mehia, no nĩ kũrĩ rĩĩhia rĩtangĩtwara mũndũ gĩkuũ-inĩ.
  cap-NT: '@see-verse:1JN.005.016'
  ksr-ksr: Nanamemeŋ bologa kuuya ii siŋgisoŋgo kolooja. Koposo tosaaŋa aniŋ iikanoŋ
    koomu kotigaa buŋa mende koloowoŋa. Kiaŋ.
  eng-TNT: All vnrightewesnes is synne and ther is synne not vnto deeth.
  sbs-sbs: Vonse vufosi chivi, kono kwina zivi zisa leteli mafu.
  sue-sue: Nuai waya dapikarago awa pasina gege. Ota pasina eni awa so wayara gegenai
    oko inoya.
  fra-NCL: Toute iniquité est un péché, et il y a tel péché qui ne va pas à la mort.
  bhg-bhg: Wasiri dambu darae berari awa jimbo beyae, ata jimbo beyae nenei ami embo
    betarida kundo mambae.
  snn-NT: Gu'aye yo'oyete cato, si'aye gu'a jucha ba'iji. Ja'nca ba'iguëna, si'ayebi
    bain recoyo carajei güesema'iji.
  atb-NT: A dingmán é hkyô lhunglháng gi, mara nghut lhê; nghut kôlhang, shî a gíng
    é mara le joq lhê.
  cek-AK: 'Katoeng ai hmuennawk boih loe zaehaih ah oh: duek han khoek to kaom ai
    zaehaih doeh oh.'
  bkd-bkd: Sa alan ha mga buhat ha madaet salà duun hu Dios ba amin salà ha agkapasaylu
    pa.
  ctu-76: Pejtyel mach'ʌ wen mi' cha'len lu' mulilʌch. Pero an mulil mach'ʌ ba'an
    mi yʌc' ti sajtyel.
  lac-NT: Tu cotor a c'aso' ra' u si'pir. Chen ti' yʌn a c'aso' ra' mʌ' ju chabʌr
    u jach quimin ten C'uj.
  xla-xla: Epapele dulu dla dimalamana, poka꞉ka꞉dle koko hapulomaye batalimalepo.
    Amasiyama epapele tlope oplami popolowe dla semtullalo batalimale koko ma me-hutiyepo.
  xav-NT: '@see-verse:1JN.005.016'
  cuk-cuk: 'Ar igar-innikigwad-maidba ibmar-imaklesulile, we isgueddo. Isgued sogbo
    nikado: Dule-oburgwed, degi, dule-oburgwesulid.'
  tbf-tbf: Bu sinavei kokouk iva ta kap duis, arie bu sinavei tsokor, ma a mon buer
    bu sinavei tsokor mene gi ta kap oit nia teie terie simi miensei.
  uig-CYR: Һәммә һәққанийәтсизлик гунадур; вә өлүмгә мәһкүм қилмайдиған гунаму бар.
  ikw-NT: Kpakara nhne bụ́o ọma bụ mmehie, kọvu agwna mmehie zá noodubna n'ẹnwu.
  khs-khs: 'Mane olokeyatela kalikalila timinisene sopowa heneye olokeyatelakeye.
    Alake, mane olokeyatela nowa sena semetei nowamoke timiya: tesaleke, kulusene
    isuwemiwa mahanaposakeye.'
  dwr-ENT: ባዪዞ ኦሱ ኡባይ ናጋራ፤ ሺን ሃይቁ ቤሴና ናጋራይ ዴዔ።
  pma-pma: Anatin keke sakkalkalien vasi keil vi tisaen, ka tisaen tei mul koa sakras
    vasan matien ten lisenges min meatin.
  atd-NT: Agad nokoy no maroot no batasan salo dod, di duon salo no ogkapasaylu.
  tel-2017: సమస్త దుర్నీతీ పాపమే. కాని మరణం కలిగించని పాపం కూడా ఉంది.
  hat-BSA: Tout inikite se peche, epi gen peche ki pa mennen a lanmò.
  top-NT: Hua̱k tí kaxmatmakán tú li̱ma̱paksi̱nán Dios tlahuá tala̱kalhí̱n pero ni̱
    huá cli̱chihui̱nán, aquit cca̱li̱ta̱chihui̱namá̱n namá talacapa̱stacni tú caj
    chu̱ta li̱kalhkama̱nán Dios y huá li̱ma̱laktzanké quili̱stacnicán.
  msk-msk: Maat sa agaw nang Dios yang kariko nang sara, toyo aon oman sara na dili
    makadara sang otaw adto sang impirno.
  gyr-NT: Opacatu mbahe-mbahe tẽi ahe angaipa. Oime rumo angaipa ndayande rerasoi
    vahe manosave.
  kmh-kmh: Gor tap mer aŋgip gok gipay ak, tap siy tap timey gipay ak pen; tap timey
    ar gunap gey, Gor niŋiy kirginimuŋ rek ayniŋgamb.
  ukr-ONPU: Будь-яка неправедність є гріхом, але є гріх, який не веде до смерті.
  emi-emi: Isaa akapaaili sesa gheegheleiaaita, ssavoto ia, me kasina ssavoto karika
    ekaakatulainita lao tale nimate.
  zpv-NT: Laasii garaa raꞌ dziꞌn dxaaba raꞌ naa raꞌn duhlda, per nuu raꞌ duhlda nin
    ayi rianee laꞌh bwiinn loh guelguhchi.
  gux-gux: yaala n ki tiegi kuli, tie tuonbiadi, ama li pia ya tuonbiadi ki ciani
    mi kuuma po .
  kos-kos: Orekma sesuwos nukewa oaoala nu ke ma koluk, tusruktu oasr kain in ma koluk
    su tia ma nu ke misa.
  ibo-ibo: Ajọ omume niile bụ mmehie, ma ọ dị mmehie nke na-adịghị eduba nʼọnwụ.
  yml-yml: Sauluva matatabuna kebu tonovidiga ꞌasaꞌaiana sakona, siwe sauluvanina
    sakoidi ꞌifwaidi ꞌwaidiega wafaotoga kebu i na souyeniga.
  ory-ory: ସମସ୍ତ ଅଧର୍ମ ହିଁ ପାପ, କିନ୍ତୁ ଏପରି ପାପ ଅଛି, ଯାହା ମୃତ୍ୟୁଜନକ ନୁହେଁ।
  bzj-bzj: Aal di rang ting dehn weh yu du da sin, bot dehn ga sin weh noh wahn leed
    tu det.
  chk-chk: Föför esepwüng meinisin iei tipis, nge mi wor tipis esap emweni aramas
    ngeni mäla.
  ssd-ssd: '@see-verse:1JN.005.016'
  acr-TNT: Ronoje ri na jusucꞌ taj caꞌanic e mac chwach ri Dios, pero cꞌo mac na cucꞌam
    tubi jun pa ri camic na jinta utakexic.
  rop-rop: Ebri nogudbala ting weya wi dum im nogud. Bat sambala nogudbala ting nomo
    meigim wi dai.
  mee-mee: Baingame kinung re sane ke tupu nge Nutu raguna ka ri ra bainga reke sosoali,
    ba ka bainga e soali e sane taoamuga ka agau ta mateng ke momo.
  mwf-2018: Nga. Da pana ngatha da wiye pamangime-ka nhini-ka da wiye da matha nhini-yu.
    Mu kardu mere terert warda ngatha panipartnu thathpirr Yile neki-yu i da mange
    wiye ngala piyemanu parni nhini-ka puruwupup-da-nu matha nhini-yu.
  dif-dif: Tjikatjika pratjana madlentji nganai, ja bakana madlentji parai wata naria.
  gam-gam: Una singare du dje nayenj ge, singare ke yenj. Alla singare ke pende paro
    ge una ye er take dje po nagor.
  nou-nou: Edo wasiri bebegae berari atira amone biae ra awarate wasiri biae embo
    gitijigido betari matawa atari da emboro da mambae edo ira amone atira.
  mqb-NT: Asəder a wura wura fok cəna, ines. Əna ines ahay fok nà, ta zla anan ɗo
    à amac inde bay.
  ape-B: Nyanatimaguk wo yopin uli e pasin, God douk natulin nakli yowenyi. Wakuli
    enen elpech cheneken uli yowenyi, enyen douk wo nyunokwnumu nyunek elpech chunak
    yowebuli wabul e, wak.
  grc-F35: Πᾶσα ἀδικία ἁμαρτία ἐστίν, καὶ ἔστιν ἁμαρτία οὐ πρὸς θάνατον.
  cav-NT: Dutya jidamaque tu jucha. Jadya ama buchatu aniya jucha majudadi ishuque
    ama.
  kgp-NT: Ẽg tỹ vẽnh jykre vẽnhmỹ sĩ han kỹ ẽg tóg ti vĩ mranh tĩ. Ẽg tỹ sĩn kỹ mranh
    mũ ra tóg kórég nĩ, kỹ tóg hã ra ẽg mỹ vẽnh pãte fón sór mũ, kỹ ẽg tóg ti tovãnh
    pẽ han ke tũ nĩ. Ẽg tỹ ti tovãnh pẽ han kỹ ẽg nũgme ki vár ke mũ, infernon ki.
  bvd-bvd: Na doo ki sui guu ne kolu ilia ka ta'aa nia na abulo ta'aa lae sui guu.
    Ma tai abulo ta'aa laa, kera nao lau abulo ta'aa laa ni maeli lana ki.
  ukr-1871: Всяка неправда гріх, та єсть гріх не на смерть.
  apz-apz: Anɨtuye hungkuno mtohupeso hopiꞌnono wonyofoho. I osoꞌno fehohnjo soꞌno
    Mpohwo kako wae weeoꞌmtonoho. Angaꞌnohinoso tɨkanomo nɨhuꞌnahone wenefoho.
  yon-yon: Ambarakmi korem kuu God yaa bon keri yeman. Kumban ambarakmi yena kuu kingkin
    bobnaneen yemanban.
  poi-NT: It́u̱mpɨy jém malopɨc cosa jém iwatyajpáppɨc jém pɨxiñt́am táŋcat́im. Pero
    it́ jém táŋca jém d́apɨc iccaaba jém pɨ̱xiñ.
  wuv-wuv: Minaa ei tata na hafelo, ma'uaa hefi'a tata, lomi na pa'i ma'ea wagina.
  quf-NT: '@see-verse:1JN.005.016'
  yuw-yuw: Wömuno ambarac woi moinnogon idang. Wohong wömuno auho wömai omomphon toroc
    maeng.
  hus-NT-1971: Aba ani’ patal pel i hualabtalab max qui t’aja’ jahua’ yab alhua’,
    bel hua’ats i hualabtalab ca t’ajan yab c’al ca tsemets.
  med-med: Ⱡawa iti uⱡ mbʉ pora uⱡ kit mint. Wote uⱡ kit mat nga nit ila wamp kul
    uⱡ ei, pi napʉtʉm mon.
  bch-bch: Kadonga isaoa itutui mao, eine kadonga sat. Be kadonga sat edengada irangrang
    ngan idada panua ga tila ngan dinga imperno mao.
  cco-NT: Dsʉꞌ jalébꞌˋ e gaˋ e jmóoˋ dseaˋ, dseebˉ lɨ́ɨˊ fɨˊ quiniˇ Fidiéeˇ; dsʉꞌ
    seabˋ e dseeˉ do e jaˋ jmóoˋ e ꞌnaangˋ dseaˋ có̱o̱ꞌ˜ Fidiéeˇ lata˜.
  deu-1951: Jede Ungerechtigkeit ist Sünde; aber es gibt Sünde; nicht zum Tode.
  alq-ALGNT: Tasin e madji inakamigiziak, kipatadimin. Tag8anon dac patado8inan kegi
    kasiagin Kije Manido, ega kidji odji nibo8ak.
  ixl-NNT: As jankꞌal unqꞌa vaꞌlexheꞌ uvaꞌ la bꞌanchi as aꞌeꞌ paav. As at paav uvaꞌ
    yeꞌ la eqꞌon unqꞌa uxhchileꞌ tu kamchileꞌ.
  boa-NT: Muurá páneere Píívyéébe ímílletúné meméénunéhjɨ́ ímityúne. Árónáa ijcyáné
    tsane tééné déjúcotu medsɨ́jɨ́véiyóne.
  etr-etr: Asiala hamolo sulubadelada nafademu. Amai gasoda, nafade hamose ameada
    baagolo made, nafade odoa amo gadoi dialea.
  quh-NT: Diospa cheka wawasnin mana allin cajta ruwaspa juchallicuncu. Juchanta sakespa
    Diospi jap'icojka mana wañuyman wijch'uskachu canka.
  kwi-kwi: Wan kwail kimtu aizpa kwail i. Diosta paikwatpa, awa kwail kirɨt aizpa
    sɨnam sanapa.
  agm-agm: Autaahaatɨho maarɨmitirɨhɨretɨ japepihɨrɨwɨ kiyohɨwaiwa saiwa maipɨhaiwaare.
    Iyataatɨ utaaho samɨ wo komɨ maipɨhaiwaapɨ Autaahaatɨhoai nepɨnɨmape undihɨ Autaahaatɨho
    nemwasɨwaiwaapɨ ipotɨhura yaawatɨ naaŋɨhandɨ wɨndɨ namaitaise. Isɨ isɨhiyai maipɨhaiwa
    kiyohiyɨhiyaapɨ gaapundɨtɨhaawe.
  ubr-ubr: Bobo komasis engon wofofour min on bokomas, baise bokomas tani on men inbonanawaiim
    wonan wonarab on.
  tsw-NT: Mantsa ma na i yuwain iwuya suru, unusu u ɗa, agba cuꞌun vu unusu suru ɗa
    tsu ta̱wa̱a̱ nu ukwa̱ shi.
  cax-NT: Nanaiña arrüna nomünantü ta churriampü ümoti Tuparrü, pero ane arrüna nomünantü
    puerurrü arrimiaca tato.
  aia-aia: Mwani maho ta'a'i na noni na haa'i, naasi ora-ora'a na'i maana God. Ma'ata
    ai'a do mwane ora-ora'a hako ra matai ha'asirihiai sae na'i mae tarau.
  srp-1865: Svaka je nepravda grijeh; i ima grijeh ne k smrti.
  agt-agt: Gagangay ta makaliwat ya ngamin kiden mangwa ta dulay, ammi mabalin ta
    mapakoma kitam ta liwat tam petta awetam mina masi, ammi itta ya takday liwat
    nga awan mapakoma.
  lug-lug: Buli ekitali kya butuukirivu kibi, naye waliwo ekibi ekitaleetera muntu
    kufa.
  yby-yby: Lahelamibo nesahena mukiya lihima lekaka nesamidana neboya, lahelamibo
    nesa malokaya jomidana nalala elewoleu lilime molokakalawaya ma minamiye.
  heb-heb: כל מעשה שלא כמשפט חטא היא ויש חטא שלא למות׃
  mpp-mpp: Sowacne sasawa yogo bikic, nga bikic gocne yogodi gaga-sanang mi hedickegac.
  apb-apb: Ta'ena nga ooraha'aa mwala ko esuie kire dau hu'isie a God ni ngeena, ta'e
    ngaeta mo ooraha'aa kire sai oonisae mwaani'i hunie a God ke sae'aasi'i.
  san-TEL: సర్వ్వ ఏవాధర్మ్మః పాపం కిన్తు సర్వ్వపాంప మృత్యుజనకం నహి|
  ben-IRV: সব অধার্মিকতাই পাপ কিন্তু সব পাপই মৃত্যুজনক নয়।
  ntu-ntu: Nzvz-rbr-ngrng amrlx delang tqngi alwx mz nzobqkr Gct. A' alwx kxnzkqlung
    kx trnzbatrpwzlru mz leplz nzpxtxpx-alo-krdr Gct. Krlcng krlzle nzipqpx-krdeleng.
  pan-pan: ਸਾਰਾ ਕੁਧਰਮ ਪਾਪ ਹੈ ਅਤੇ ਇਹੋ ਜਿਹਾ ਇੱਕ ਪਾਪ ਹੈ ਜਿਹੜਾ ਮੌਤ ਦਾ ਕਾਰਨ ਨਹੀਂ।
  gvc-gvc: Jipihtia ñaa yoaa ñaa warota jira, Cohamacʉ to ñʉchʉ. Ti ã jipachʉta paye
    ñaa Cohamacʉ pichacapʉ to waha dutia ñaa jierara.
  sbk-sbk: Nkakosele embibhi hwahiye zihweli embibhi zyasaga zya aafwe.
  mya-JVB: မတရား သောအမှုမည်သည်ကား ဒုစရိုက် ဖြစ် ၏။ သို့သော်လည်း သေ ပြစ်မ သင့် သောဒုစရိုက်
    ရှိ ၏။
  kgf-kgf: Héna ac logilogi imi mocʒoŋ képésic wanʒac, néŋ képésic tosara imi humuciguc
    ménda onagicma kemmac.
  awb-awb: Moke íre tábúsoréh sánsámárímé aiq ahbabáq míre. Mó ahbábáqmé pukorahi
    ahbábárirana mó ahbábáqmé íre pukorahi ahbábáre.
  gdn-gdn: Bera berokoi kwaigemei ki kuduba ka bigi ko nu bigi dai kwaigemei ka erida
    ki pokere nu denai eba popoigamu.
  nko-NT: Lalahɛ kugyíkʋ igyi lakpan, támɛ lakpan kʋ bʋ ɩnʋá ɩtamakpá ɔha wá
    lowutɔ.
  bsn-NT: Rojose mani yise jediro, Dios ĩ ĩavariquẽnabeti ñaja. Jediro rojose mani
    yise ti ñaboajaquẽne, Jesúre ajitirʉ̃nʉgʉ̃ ñari, rojose ĩ yiro bero, sʉtiriticõari
    ĩ yitʉjajama, rojose tãmʉotʉjabetiriarojʉ vabetirʉcʉmi. To bajicõari, quẽna gajeye
    ñaja rojose masu, ĩ masiriobeti.
  pib-NT: Pejnuruko mpoyagkaknuchi mukochrini. Waneru mukochri wa wane gixachri gi
    wa rupnapotutanu.
  wiv-wiv: Moge laveve kua e beta ni mahoto, ia na pekato. Palaka pekato vona kua
    e beta ni lala kete vamatehia kaka.
  reg-reg: Obhwikote bhwona ni chibhibhi— mbe nawe chiliwo echibhibhi chinu chitali
    cha lufu.
  mlh-mlh: Eebobo sembene sosowo oi agiburaŋ fukega. Sembene goine egabeneŋ oiji kome
    sanaŋinere biŋe so fukekimiŋ. Oŋu.
  gof-ENT: ኢታ ኦሶ ኡባይ ናጋራ፥ ሺን ሃይቆ ቤሶና ናጋሪ ዴዔስ።
  aau-aau: Yor naway naway lowpwarowp mokwe weynpaweyn piap-araw. Sawk weynpaweyn
    piap-araw har mokwe unsaney me mon okrue pey.
  tvk-tvk: Be reitin xa sexien xil vus xa lakavui labe tesaen, e rut tesaen xil ladi
    xa latasak ni ti moletin vatasil ra Hi vehakut.
  prf-NT: En atanan a madukás a gamet ay kasalanan, peru tehud a kasalanan a awan
    humayun ti kákkatay.
  auy-auy: Seyaafá-sáwíꞌó owíní anondáá-meyamba wéraifo tuwímbai-sawiꞌo owíní anondáá-meyamba
    Maníkó maitiyuwáínasa wení némpaꞌa sáwí-aempaꞌa maéꞌmaeꞌo íyampaꞌa ímba miyá-sáwíꞌó
    íyaꞌo tuwánéꞌo éꞌa Maníkómpáꞌá áísai íyana túwaꞌnai ínasa Maníkóní némpaꞌa sáwí-aempaꞌa
    maéꞌmaeꞌo íyampaꞌa ímba kónááwe.
  tbg-tbg: '@see-verse:1JN.005.016'
  hub-NT: Ashi pegkerchau aina nuka tunauwaiti, turasha tunau Yuusjai tuke tupamtikartumaincha
    awai.
  hmo-hmo: Kara kerere ibounai be kara dika, to kara dika haida ese lauma idia hamasea
    lasi.
  big-big: Kazing pangka ono yombanuwiligu mizi piyeng mabiyeng kaileyengko kapura
    kaile yombanuwili kemenak ibeng koyimagi puragi iza orowei kunagi ono nara wizinda,
    logo pugu kaile pura miza mabura pigi waberek mizizo.
  gux-G: Tuonbiadi kuli ki ŋani U Tienu nunga nni, ama tuonbiadi kuli ka ba fidi ki
    paadi ti leni U Tienu hali mi kuuma.
  cnl-NT: Xa³ dsoo² quiee'³² la²³jɨ³ 'e³ jmee³ra² 'e³ 'a²³jia'³ dxʉ́²³. 'E³ quie'²³
    xa³ dsoo² 'e³ 'a²³jia'³ jmee²³ 'e³ rɨ²³gua'²³ dsa³ 'i³ jmee²³.
  zar-NT: Yúguʼtë le cabí naca tsahuiʼ naca dul-laʼ, pero dë dul-laʼ le cabí nachë́ʼ
    yöl-laʼ guti.
  kde-kde: Kila chitendo chikee cha haki nni sambi, henga pàvele sambi ikámpelekeja
    munu kukuhwa.
  ata-ata: ꞌIliꞌilixo masumasua, anu masua no iou Lataua. Ia seꞌi anu uꞌoxoneꞌi ta
    mitema isoisoli uasi.
  qvw-NT: Rasunpa, lluy mana allinca juchamari; manatacmi lluychu wañuycäman apaycun.
  nfa-nfa: Tatao karehe aaꞌi-aaꞌi, sala ètu madha Ama Lamatua. Te ngaa abhu kahèi
    sasala dhu nèti boe mamadhe.
  tnp-tnp: Noliən tərah mɨn rəfin, ilah təfagə tərah, kəni mətəu təfagə tərah mɨn
    əha ikɨn iətəm kəsotiti-pəniən iətəmi e nɨmɨsiən.
  urd-urd: है तो हर तरह की नारास्ती गुनाह, मगर ऐसा गुनाह भी है जिसका नतीजा मौत नहीं।
  hot-hot: '@see-verse:1JN.005.016'
  mqj-NT: Angganna gau' kadake dipokasalaan. Sapo dengan kasalaan tae' la untumang
    tau ungkasayu'i katuoan sae lako-lakona.
  rus-SYN: Всякая неправда есть грех; но есть грех не к смерти.
  mbh-mbh: Ine vothung alavusnga ako i vengveng avele, ini vothung kerenga. Na vothung
    kerenga pelie ako i voth ako aro i paeso toko a won sesenga nge avele.
  bdd-bdd: Pui mabwaiyadi galadi, ma tupwadi ꞌadi maisa geya ꞌamasa.
  cbt-NTPO: Co noyahuë' nipachina', oshahuanpi. Nipirinhuë', co Yosë a'pomiatohuachinahuë',
    cha'ësapi.
  srn-NT: Ala sani san Gado no wani fu un du, na sondu. Ma sondu de di no e tyari
    dede kon.
  cta-NT: Chañi chaꞌ sta ycuiꞌ Ndyosi quiꞌya jiꞌi̱ lcaa na loꞌo tyaꞌa na xquiꞌya chaꞌ
    cuxi nu ndyuꞌni na. Pana ntsuꞌu sca lo quiꞌya nu ná taca cuiꞌya Ni chaꞌ clyu tiꞌ
    jiꞌi̱ tsiyaꞌ ti.
  bqc-SIM: Yãvãikɛa píiá duunaɛ, ãma duuna pↄ́ lí ń kaalɛo ku.
  tcz-CHONGTHU: Gitlou boljouse hi chonset ahi, hinlah chonset kitipou chun thina
    a apuilutpoi.
  mar-mar: सर्व अनीती हे पाप आहे, पण असेही पाप आहे ज्याचा परिणाम मरण नाही.
  snp-snp: Efe ádami mona muki ya moda nosámami mona nefa, ido nosámami mona ma ya
    lofo folámenami mona ya ne.
  isl-isl: Allt ranglæti er synd, en hér á ég ekki við þessar venjulegu syndir, ég
    er að tala um þá synd sem endar með dauða.
  spy-NT: Miyaat ꞉ng'ōōki ake tukul. Nteenee, mii ꞉alake chēē māyēyē chii kōōboot
    soboontaab kibchuulyo.
  xnn-xnn: Am-in ay maikkan ay baken gawis et basol dadi. Ngem baken nan am-in ay
    basol is mangyey isnan ipogaw isnan dosa ay maid patenggana.
  mwe-mwe: Kila shitendi shangali aki ni shambi, ikabheje shipali shambi shikaapeleshela
    shiwo.
  tte-tte: Paisowa naenaena meuloina bwaimwana pwanoli na pwanoli tupwaliyao simiyamiya
    nige sowasowana tomo yaluyaluwali sitabe-yamateli.
  tcs-tcs: '@see-verse:1JN.005.016'
  hlt-THB: Sai thawlh boeih ve thawlhnaak na awm hy, thihnaak dyna amak sawi thawlhnaak
    awm awm hy.
  soq-soq: Dewa rebareba kadiwa uduudu ipa kadi. Ita kadi isiwa os apana banlamopuo
    bo bedewe antopu, tane isiwa dia.
  qub-qub: Mana alli rurayga llapanpis juchallami. Waquin juchami ichanga wañuyman
    mana chayachicunchu.
  att-att: Á ngámin nga narákè nga akka-akkuán na tolay yù pakaliwatán na kâ Namarò.
    Ngam mapakomá yù káruán nga liwâ, nga ari yù tádday nga liwâ nga gapu na nga mekanakanâ
    sù pangukum ni Namarò ánna mesinná kuna yù nalliwâ ta kunnian.
  bki-bki: Vite nonovio na amila bova naio be kariano, mia kariano tealo ga abe tena
    m̃ariano, mia tealo maka ave tena m̃ariano.
  bqp-bqp: Yãvãnikɛna sĩnda pínki bi durunnamɛ, ama durunna kũ àdi ń kakatɛro kun.
  mcp-mcp: Misɔ́ɔ́lʉ́gʉ́ myâ lɨ́lɨŋgɨ̂ myɛ̂sh mísə misə́m, njɨ míl mísə́m mísə, myâŋ
    mí ádɛ́ kə nə muud shwɨyʉd myá.
  hat-hat: Tou sa ou fè ki mal, se yon peche. Men, se pa tout peche k'ap mennen ou
    nan lanmò.
  npl-NT: Nochi tlan amokuali se kichiwa, tlajtlákoli. Pero amo nochi tlajtlákoli
    tewika kan mikílistli.
  bgg-bgg: Zab asi pha rek pha jine layog ro, jishii layog ne iy thog pha anoh pha
    de um ro.
  eng-TCENT: All unrighteousness is sin, but there is sin that does not lead to death.
  eng-BSB: All unrighteousness is sin, yet there is sin that does not lead to death.
  cpu-NT: Noñaaventakero “kaariperori kaari omaperotachane,” tera nonkantatye kameethara
    iroka. Maaroni kaari kameethatatsi, te arite antayetero. Iro kantacha tzimatsi
    kaariperori kaari ovamaashiretantatsine.
  san-ASM: সৰ্ৱ্ৱ এৱাধৰ্ম্মঃ পাপং কিন্তু সৰ্ৱ্ৱপাংপ মৃত্যুজনকং নহি|
  tac-NT: Apiépiri chátiri 'nátili tabilé 'la ju Onorúgame níriga.
  eng-WEBPB: All unrighteousness is sin, and there is sin not leading to death.
  gfk-H: Ira magingin bakut pai takodas, a magingin sakena. Senbia aring mangana magingin
    sakena pai tale bia na lam tar tikai tano minaat.
  viv-viv: Huluva koyona tulina tulina ana egana au koyona, tu tamo koyona saꞋeyanaga
    faꞋina alika-vagata kananuhagana.
  yao-yao: Ipanganyo yose yangaikwanonyelesya Akunnungu ili sambi, nambo sipali sambi
    sine syangasikunjausya mundu ku chiwa.
  tgp-tgp: Lejileji tari enira hina sasati, pani hina sasati tari la pa sopo sile
    na mateia.
  auc-NT: Quïëmë wïwa cæmö mänïnö tömänö wënæ wënæ mönö cædö impa. Wæætë wënæ wënæ
    cæmö incæte wïï tömänö mönö wënæ wënæ cædö beyæ̈ mönö në wænguënëmö bamompa. Pancaa
    beyænque në wænguënëmö bamompa.
  kbc-NT: Inoatawece ane daɡ̶a iɡ̶enaɡ̶ateda, nibeyacaɡ̶a. Pida inoa nibeyaceɡ̶eco
    ane deɡ̶eo oko me yeleo midioka limedita me leegitalo Aneotedoɡ̶oji me yototedice.
  bmh-bmh: Igul eg unum naliu tam, Uwait nugau ameg ebu go zigulin. Bo, zigulin ipal
    dudu agen guzenanemen goagal doropag unum i noumanem. Gonun, gonugau zaug nug
    igul eg maba go Uwait auraba, gonug gonugau zaug isanuramau.
  ctu-BL: Pejtelel lac melbal mach bʌ tojic, jiñʌch mulil. An mulil mach bʌ anic mi'
    yʌc'onla ti chʌmel.
  meq-meq: Taɗə ndoweye kə ge mənese wuray wuray na, a ge na, mezeleme. Ane tuk na,
    mezeleme hay tebiye ma diye ha ndo a məməte bay.
  noa-H: Nem k'aigbam t'um pekauk'a höbër sim, pari magʌm Hẽwandamau chugpaabapäaiwai
    k'ĩmie durr maju harrjã maba haajem.
  alp-NT: Pusue nsalalaru mere dosa, po dosa leini me supu ampunele leke supu rue
    kai Alla eti pela.
  san-VEL: sarvva evaadharmma.h paapa.m kintu sarvvapaa.mpa m.rtyujanaka.m nahi|
  kbq-kbq: Maka fatgo osu avu'avara kumire, hianagi mago'a kumira vahera ahe ofri
    kumi me'ne.
  kbh-kbh: Nda tojtsama nts̈amo Bëngbe Bëtsá ndoñe yondëmandacá, cha bacna soye jtsamana;
    pero nÿetsca bacna soyënga nts̈amo canÿa tojtsamcá, ndoñe ntjamana cha ndëperdonaná
    chaotsemnama.
  ron-LSB: Orice nelegiuire este păcat și există păcat care nu duce la moarte.
  pon-pon: Japun karoj me dip, a jon en dip mia, me jota imwilan mela.
  nhe-BL: Nochi tlen ax cuali, eltoc tlajtlacoli, pero onca tlajtlacoli ica tlen se
    ax miquis pampa quichijtoc.
  sps-sps: Fo mamatsiny kat iring, u aveto, ai sai te kaa minon aveto te gim non ma
    mei fi naa na mes tana mat a suu.
  wnc-wnc: Ninda atnataamang. Sanga waiaknga aminda pasikaing kaknga kuupbamu Anututa
    kawan take dua singgakgen. Siwan ngana waiaknga kundu pasiwa kake Anututa dua
    yanikwasipewan kuke kumnanga akngane dua yutning. Aho. Ginda wa aminde tumuk wam
    inindatapa Anututa sandeyamuyok.
  bus-bus: Yãzaakɛna píngi nɛ́ durummɛ, mↄde durun kɛ̀ è ń kaatɛroo kuu.
  gub-BL: Paw rupi ikatu 'ym ma'e iaiw Tupàn pe a'e. Umunàn putar uzeruzar ma'e wanemiapo
    kwer ikatu 'ym ma'e nehe, wanuwi nehe. Nuzepyk kwaw wanehe nehe.
  imo-imo: Toya toli ulu naa teremelema aku ulu kerima. Nalo ulu pulu keri mare imbomani
    teremele aku ulu kerimanga imbo kolonge ulure molo.
  boj-boj: Kumbra uge kalil tamo naŋgi yeqnub qaji di une. Ariya une qudei qa Qotei
    na tamo naŋgi moiyotnjrosaieqnu.
  eng-DRA: All iniquity is sin. And there is a sin unto death.
  knf-knf: Pjuban bŧi pawo pekadu, kë pekadu dloŋ daşë wo daanji daţij pkeţ.
  san-KHM: សវ៌្វ ឯវាធម៌្មះ បាបំ កិន្តុ សវ៌្វបាំប ម្ឫត្យុជនកំ នហិ។
  arn-NT: Kom wesake femün ta yafkanngey, welu müley ta yafkan yechekenolu ta lan
    mew.
  zas-NT: Graczi ni mal na̱j dol, per yuꞌ dol ni zajc gac perdon.
  ken-NT: Bɛkwɛ́nɛ́ mɛnkɛm chi bɛbʉ́. Kɛ bɛbʉ́ bɛchi ɛbhɛn bɛpu twɔ nɛ nɛwú.
