  uig-LAT: Hemme heqqaniyetsizlik gunahtur; we ölümge mehkum qilmaydighan gunahmu
    bar.
  nde-nde: Konke ukwenza okubi kuyisono, njalo kulesono esingakhokheleli ekufeni.
  ton-ton: 'Ko e taʻemāʻoniʻoni kotoa pē ko e angahala ia: pea ʻoku ʻi ai ʻae angahala
    ʻoku ʻikai ki he mate.'
  mir-NT: '@see-verse:1JN.005.016'
