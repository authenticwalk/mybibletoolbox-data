verse: 1JN.005.017
translations:
  kpx-kpx: Vaveve toela bahata vamale keau Dilava nimo toelalu. Isito vaveve toela
    degomoleau bae la malevei hatihati humahae talivebene. Kosealemo nahi Iesu namihage
    au kebia ulihage nahiabuna kemo ukolikoli malei.
  okv-H: eto ke be amo ari sasapura neite neite tapa amo javotoho mane rate ari sapura
    nei nei amina embo ta Ahihi tari pehari haite manera.
  tbo-tbo: Powa atapuhi naka apapoe ma gehouhi hai meiha ega hilage uyahina.
  mal-C: എല്ലാ അനീതിയും പാപംതന്നെ. എന്നാൽ, മരണത്തിലേക്കു നയിക്കാത്ത പാപവും ഉണ്ട്.
  grc-SR: Πᾶσα ἀδικία ἁμαρτία ἐστίν· καὶ ἔστιν ἁμαρτία οὐ πρὸς θάνατον.
  bgc-bgc: सारी ढाळ के बुरे काम तो पाप सै, पर इसा पाप भी सै जिसका नतिज्जा मृत्यु कोनी।
  khz-khz: Kala tevelera maparara kala rakava, na kala rakava reketa kwarega ati gevega-walaana.
  deu-TKW: Jede Ungerechtigkeit ist Sünde, so gibt es auch Sünde die nicht zum Tode
    ist.
  zsr-NT: Yúguꞌtë le cunác tsahuiꞌ nac dul‑laꞌ, san dë dul‑laꞌ cunachë́ꞌ yöl‑laꞌ gut.
  lin-lin: 'Solo, lisumu ezali : kobuka mobeko ; kasi ezali na lisumu oyo ememaka
    na kufa te.'
  hns-NT: Sab kharaab kaam paap hai. Bakie sab paap maut ke sadja laaik na hai.
  noa-E: Nem khaigbam thum pekaukha öbër sim, pari magʉm Ẽwandamau chugpaabapäaiwai
    khĩmie durr maju arrjã maba aajem.
  eng-EMTV: All unrighteousness is sin, and there is sin not leading to death.
  mib-NT: Tācá jniñu néé cúu cuēchi, te íyó cuéchi jeē násūu jéē jnahnú ndetū i cúu.
  lif-NT2: काक् फे़न् याःम्‍बक् चोःक्‍माग लायोरो॥ हे़क्‍केसाङ् सिःमे़न् थारिक् मे़न्‍देॽमनाबा
    लायोआङ् वाॽरो॥
  xnj-xnj: Lijambu loloha langamganisa Chapanga, lenilo ndi lijambu la kumbudila Chapanga,
    nambu kuvili kumbudila Chapanga kwanga mlongosa mundu mulifwa.
  mmx-mmx: Do tara na lok lempanga kopmen na mokso, ni i lok laxakapmek. La leveloklok
    kakapmek mo, do tara na lox i, neni noxo seeve ren.
  cbr-NT: Camabi ñu 'atima 'acë ax ca 'ucha 'icën. Bëtsi bëtsi 'ucha ca uisoxunbi
    tërëcaisama 'icën. Usa 'aínbi ca camabi 'uchax tërëcaisamama 'icën.
  tee-NT: Tachi chun ju jantu sok navican yuchi ju alactu'unti. Para va lakatam alactu'unti
    ju jantu lai mac'acxacan.
  eng-LSV: all unrighteousness is sin, and there is sin [that is] not to death.
  cak-NT: Ronojel ri man utz ta ri yeka'an, can je mac-wi. Pero c'o mac ri man nic'uan
    ta pa camic.
  pah-NT: Aherekote'varuhuva'ea nhaporemo ite'varuhu tuhẽ Tupana'ga pe. Emo jara nomondoi
    g̃a hahyva'ea ruvihava viara rupi.
  sja-NT: Wãara eperãarãpa ooda-e p'anadak'ãri Tachi Ak'õrepa jara bɨk'a, ne-inaa
    k'achia oomaa p'anɨ iru k'ĩrapite. Mamĩda p'ek'au k'achia jõmaapa tachi atuapi-e.
  xed-xed: Inda skwi ta magə lu kul ɗinaku ná, dmaku ya. Nziya nza tsi, mamu dmaku
    kul haɗ ta kla mndu da mtaku ŋa kɗekedzeŋ.
  mks-NT: Tócó ndihi ña̱ núu cája í ñuyíví yóho cúú á cua̱chi nu̱ Ndióxi̱ joo cua̱há
    ndiva̱ha cua̱chi cája cáhnu ini Ndióxi̱ sa̱ha̱.
  gfk-S: Ira tintalen bakut paile takados, a sana tintalen. Iesene ari mangana sasana
    paile haruat be na lamus ter tikenong tano minat.
  bmu-bmu: Ahakmeme bölöŋi pakpak mi siŋgisöndok akza. Köpösihit tosatŋi ahinga miaŋön
    kömup köhöikŋaŋgö buŋaya qahö akin. Mewö.
  dgz-dgz: Inak koe koevet taitoni ame iragi koewa di, go koewa upi otu kamontu, amba
    upi kanamawa iwa guewa boe boe omewa tauen.
  eng-GNV: All vnrighteousnesse is sinne, but there is a sinne not vnto death.
  zaa-NT: Iyaba clase de mal nu runi ttu enne' nna ną́ tul·la'. Lo iyaba ca túl·la'a
    nna hua té canu bihua chì'ą lù'uti.
  eng-WEBSTER: 'All unrighteousness is sin: and there is a sin not to death.'
  guh-guh: Daxitacuene xua apo pexanepanaecuene jivi exana, pibisiacuene baja cajena.
    Itsiata baitsi jane bajarapapibisiacuene jivi pexanaejava itsa copabiana, nexata
    bajarapaneconi yabara itsiata jivi pepacuene Dioso apo vecuanaxuabi tsane.
  bon-bon: Iyeta conocono mule lui niiya mule gemi, yepä iyeta niiya mule cina lica
    biname ne yaacanusi budre me.
  nhw-BL: Nochi catli amo cuali eltoc tlajtlacoli, pero onca tlajtlacoli ica catli
    se amo miquis por catli quichijtoc.
  swh-ONEN: Jambo lolote lisilo la haki ni dhambi, lakini iko dhambi isiyo ya mauti.
  wbi-wbi: Uvugalusi vwoni vwe vwu vuhosi — looli kulivuhosi vuno navupelela uvufue.
  bba-bba: Gem sɑriru bɑɑtere tɑ sɑ̃ɑwɑ torɑru, ɑdɑmɑ n ǹ mɔ te kpuro tɑ sɑ̃ɑ ɡɔɔɡiru.
  eng-KJVCPB: 'All unrighteousness is sin: and there is a sin not unto death.'
  kgk-NT: Entéro hembiapo vai va'e gwive ojejavy voi. Ojejavy ramo jepe, oĩ joty ojejavy
    va'ekwe-rehe Nhandejáry remimondo e'ỹ ojéhegwi mombyry.
  waj-waj: Mmuakiaa aataruvai ta tomedama iikiaunnaivaara ta mminnamminnaa maisaivaa
    varaunnavai. Fai mminnamminnaa maisaiyauvo vaino Anutuuqo ruganai fai ta hama
    ikiaivaki tupatupaa variaaravai.
  cpy-cpy: Nokenkithata-kotakiro “kaari-perori kaari maperota-chani,” teera nokantatzii
    kameethatatsi iroka. Maawoeni kaari kameethatatsi, tee okameethatzi antayitero.
    Roo kanteencha tzimatsi kaari-perori kaari kowaenkata-tsiri.
  mpx-mpx: Ginol nanakina gegewena he gegi, yaa gegi enuna i gan toto nige gamagal
    yayaluwana ni papayaomal.
  wbp-wbp: Yapa ngana-puka kuja-ka karlirr-yani Kaatu-kujaku, ngulangkuju-ka rdilyki-pinyi
    kuruwarri Kaatu-kurlangu. Kaatuju kapurla yawuru-jarri-juku yalala-yirrarninja-warnukuju.
    Yapa yali kula palimilki.
  luo-luo: Ketho duto gin richo, to nitie richo ma ok ter ji e tho.
  nhe-NT: Nochi tlen ax cuali, eltoc tlajtlacoli, pero onca tlajtlacoli ica tlen se
    ax miquis pampa quichijtoc.
  aii-aii: ܟܠܔ ܥܵܘܠܵܐ ܚܛܝܼܬܵ‌ܐ ܝܠܹܗ، ܐܝܼܢܵܐ ܐܝܼܬ ܚܛܝܼܬܵ‌ܐ ܕܠܹܐ ܝܠܵܗ̇ ܠܡܵܘܬܵ‌ܐ.
  esk-NT: Iluqani killuliqiłiq killuqsautauruq, aglaan killuqsautipayaat tuqułiġmun
    inġitmiut.
  msb-msb: An tanan na mga maraot na himo sala, pero may mga sala na dili makapabulag
    sa Dios hasta na lang.
  cpa-NT: Ha¹chi² dsio¹ ju³ná³ he² hi² hlaih¹³ jmó³ jniang³. Di³ chi² báh³ dsag³ hi²
    lé² liúg² jniang³.
  dso-dso: ସବୁ ରକାମର୍‌ ବୁଲ୍‌ କାମ୍‌ ପାପ୍‌ସେ । ମାତର୍‌ ସବୁ ରକାମର୍‍ ପାପ୍‌ ମରନର୍‍ ବାଟେ
    ନ ଡାକିନେଏ ।
  meu-meu: Kara gageva-gagevadia iboudiai na didika; a kara dika haida na dia mase
    karadia.
  yva-NT: Anakotaro rui wandaveti ngkakai omamo ayao kakaije ma. Weramu ayao kakaijo
    mo weno nuge nuganui raugav mamo ayao kakai tenambe jewen.
  dgc-dgc: I maski anya a gimet a medukés éy kasalanan ta Diyos. Pero te isesa a kasalanan
    a pahiwalayén na i tolay ta Diyos a hanggan.
  zpm-NT: Nli grëse guieḻntseeb doḻ naca, per no miṉe rnitlod miech.
  hix-NT: Atxke kehtokonye, kanhàn kom hokon me tehxatxow hamà. Anaro, kanhàn komo
    ymo, kwayehkany kom me rma haxa naha. Anaro, kanhàn komo rma, kwayehkany kom mehra
    haxa naha.
  sim-sim: '@see-verse:1JN.005.016'
  npi-ULB: सबै अधार्मिकता पाप हो, तर मृत्युमा नपुर्‍याउने पाप पनि छ ।
  cgc-cgc: Tanan na mga buat na dili sunod ta liag ta Dyos, sala kuntra ki kanen.
    Piro, dili tanan na mga sala tenaan na ittaw na nakasala dili maimo na patawaren
    ta Dyos na yon man kanen an masintinsyaan ta silot na ula katapusan.
  tim-tim: Bâleŋe siâ siâ amâ dosagât pat. Dâ bâleŋe konok amâ momogât dosa mem miawakmap.
  yor-yor: Gbogbo àìṣòdodo ni ẹ̀ṣẹ̀, ẹ̀ṣẹ̀ kan ń bẹ tí kì í ṣe sí ikú.
  wos-wos: Atéfék God mawuli yahafi yandéka sémbut dé haraki saraki sémbut dé. Nawulak
    haraki saraki sémbut dé du takwana mawuliré haraki huruhambandé, di hiyandate.
  emp-NTPO: Jũma Ãcõrẽ quĩrãpita biẽ́ o b̶ʌra cadjiruaa. Baribʌrʌ cadjiruada b̶ʌa
    Ãcõrẽba quĩrãdoabarida. Ab̶aʌba maʌ̃ cadjiruada osira wad̶ibid̶a beud̶ebemada
    poya ẽdrʌya.
  eng-F35: All unrighteousness is sin, and there is sin not leading to death.
  ind-ind: Semua perbuatan jahat adalah dosa, tetapi tidak semua dosa mengakibatkan
    kematian kekal.
  pes-OPCB: البته هر کار نادرست گناه است، اما گناهی هست که منتهی به مرگ نمی‌شود.
  mpt-mpt: Kukub misiam namino alukum hengmin otane hengmino mako nakai mo yenanota
    kaanimibbabe.
  ssx-ssx: Tikitiki na piki hau pita꞉la꞉eki paeyaota꞉ hoke haue. Pate mo homa꞉la꞉eki
    pa꞉ta꞉ na hatuku pula꞉ hoke hau make ula꞉me.
  mkl-mkl: Iyi kù jɛ dee dee fei dulum nii, ɑmmɑ kù jɛ fei ndɛɛi í jɛ ti iku.
  gaq-gaq: ସାପା ଅଦରମ୍ ପାପ୍ ଲେଃଏ ଡାଗ୍ଲା ସାପା ପାପ୍‌ ଗୁଏନେ ଣ୍ତୁ ।
  gof-RNT: Iita ooso ubbay nagara, shin hayqo bessonna nagari de7ees.
  unx-unx: ସବେନ୍‌ ଏତ୍‌କାନ୍‌ କାମିଗି ପାପ୍‌ ତାନାଃ, ମେନ୍‌ଦ ସବେନ୍‌ ପାପ୍‌ ଗଜଃଲେକାନାଃ ନାହାଁଲାଃ
    ।
  gah-gah: Netá golesa mukitoka nene lihima aleakalímini nemóza, golesa netá lugáa
    nene lolímini nagaláa alévolelagú lelémo molatitímini nomive.
  lcm-lcm: Keve avibisan rikek aongos kipo lau rikek. Na kapo togon lau rikek voiang
    parik kapa ausingai ani igenen taun a mat.
  aer-aer: Tyerrtye ingkirrekele akurne mpwareme-arle itne Ngkarte-ketye akurne mpwaremele.
    Kenhe arne arrpenheme akenhe anwerne-arle mpwareme, itne anwernenhe Ngkarte-ketyenge
    akngakelhe-iletyakenhe akwete-ante anetyeke.
  qvc-NT: '@see-verse:1JN.005.016'
  tgl-ULB: Lahat ng hindi matuwid ay kasalanan- pero may kasalanan na hindi nagdadala
    sa kamatayan.
  cbs-NT: Jawada chakabu tibi danankin Diosun bechipaismaki. Bechipaismabia betsa
    betsapa jatun jiwekuian benumakatsis ikama jatu buaxunmiski.
  xtm-NTPP: Ndaka ja u'vi ma chi in kuechi kúu, kovaa iyo kuechi ja ndasakanu ini
    Su'si ma te ndani'i ta'vi o, te iyo kuechi ja masu ndasakanu ini ya.
  nnq-nnq: Kila kitendwa changunhwalali Nnoongo ngu ubaja, nambu gabi mabaja gangampeleka
    mundu mukiu.
  bao-NT: Niipetirije ñañarije tiirique cõrora ñañarije wado niicãro bii; bii pacaro
    nii ñañarije tiirique ñañaro bii yairicaropʉ ca ami waatirije.
  san-ORI: ସର୍ୱ୍ୱ ଏୱାଧର୍ମ୍ମଃ ପାପଂ କିନ୍ତୁ ସର୍ୱ୍ୱପାଂପ ମୃତ୍ୟୁଜନକଂ ନହି|
  huv-NT: Cos meáwan leaw ngo majneaj arangüch, aag ayaj nisoet. Pero ajlüy nisoet
    ngo metam mindeowüyaran wüx.
  otn-NT: Nu̱'a̱ te xa̱nts'o, gä ra̱ ts'oqui'a̱. Pɛ ja ra̱ ts'oqui ngue sä di̱ mpu̱nnba̱bi̱
    ra̱ ja̱'i̱.
  nop-nop: Hatihati be titiŋ hogohi hogohogok wanakaŋ adi kadakaniŋ. Iŋgoŋ kadakaniŋ
    noli adi kumuŋ fafaŋeniŋ diniŋ moŋ.
  obo-NT: Iddos langun no morat no pinuungan, saa en. Piru konna langun to saa, od
    undag to kopotayan no waad tomanon.
  cak-ENT: Ronojel ri nyekabün ri man ye choj tüj, ye mac. Pero c'o mac ri man nuc'uan
    tüj pa camic.
  lif-NT: ᤁᤠᤰ ᤑᤧᤴ ᤕᤠ᤺ᤶᤒᤰ ᤆᤥ᤺ᤰᤔᤠᤃ ᤗᤠᤕᤥᤖᤥ॥ ᤜᤧᤰᤁᤣᤛᤠᤱ ᤛᤡ᤺ᤔᤧᤴ ᤌᤠᤖᤡᤰ ᤔᤧᤴᤍᤣ᤹ᤔᤏᤠᤒᤠ ᤗᤠᤕᤥᤀᤠᤱ
    ᤘᤠ᤹ᤖᤥ॥
  mie-NT: Ndācá tiñu néhén cúu cuāchi, de íyó cuāchi jāá nsūú jā tānū tāhvī ji cúu.
  san-TIB: སཪྻྭ ཨེཝཱདྷརྨྨཿ པཱཔཾ ཀིནྟུ སཪྻྭཔཱཾཔ མྲྀཏྱུཛནཀཾ ནཧི།
  qve-NT: Tukuy mana allin ruwaykunaqa huchan. Ichaqa manan llapallan huchakunachu
    wañuymanqa apakun.
  pao-NT: '@see-verse:1JN.005.016'
  cbu-NT: Ichinguru yutaritamash yutaritshishcha. Itaru, ashpatam nda tsipatarich,
    itaru ashpatam tsipatsimash taariya.
  usa-usa: máqtemma otáá-qtátááqá minnâ kúmiq-yataare. ááqibo ókon-oko-kumiq-yataakoma
    matúq-matuq umá puí-yátáápí íma kéwiye.
  soy-soy: Ḿpɑ́ mɛwɑi kópɛ mɛ́ye yɛ ɑkópɛ lɛ. Amɑ́ ɑ́i ɑkópɛ nnɛ́í nyɛɛ yɛ nɛ
    nkpɔ kɑ.
  hui-hui: Ko damene bibahende ko dege ngago lowa ko bulene maru ngago biragome dinini
    koha pelonaga ndo nga.
  amf-amf: Siya waadima wul seesone. Ko dahaannaar dembhina yeskisima seeso daane.
  quc-NNT: Ronojel u wäch etzelal, are mak ri'. K'o k'u mak ri man käk'aman tä b'i
    pa ri kämikal.
  dob-dob: Onaꞌaiꞌaila, loegesi maiboꞌadi toꞌumalidi, ta ꞌaidi ꞌadi eꞌisa nigeya mwawasa.
  wrs-wrs: Manimani temba indhanamba sahonamba vivpa, temba eva indkokla vrivta Sesoamba.
    Heva os monglava lohv indkoklava, noindava angavmoa suwekembellamba lelnamba.
  mca-mca: Week pakha' nite' ƚe'wis ta'ƚets pa' witwuƚ'ax. Qa na'lƚe pa' witwuƚ'ax,
    nite' jiyeka'xii pa' witwamhi'.
  tzo-TZC: Scotol ti cꞌusi chopole jaꞌ mulil onoꞌox. Pero oy mulil ti mu ta xꞌacꞌvan
    ta chꞌayele.
  mya-mya: ဒု​စ​ရိုက်​ဟူ​သ​မျှ​သည်​အ​ပြစ်​ဖြစ်​၏။ သို့​ရာ တွင်​အ​ပြစ်​ဟူ​သ​မျှ​သည်
    အ​သက်​ဝိ​ညာဉ် ဆုံး​ရှုံး​မည့်​အ​ပြစ်​များ​မ​ဟုတ်​ပေ။
  gng-NT: Itùon yà kɛ ŋa cuube yé ibiɛre nɛ. Ama nà yé ibiɛre kɛ nɛ kuuleh.
  cbi-NTPO: Uwain tiba firu' keñu jumula ujcha deeve, tsaaren mantsa ujcha jumulaya
    tsai peyakaakenuu jutyu bain dejuve.
  ikk-NT: Eje-omumẹ ile wụ njọ, kanị o nwọn njọ hụn ghalẹni e buhẹ ọnwụn.
  leu-leu: A maana mu faasaalan o milungan sena ferawaian sina Piran ri saat, taasaxa
    nari xapiak ri pife fasavat a maatan sina mataa.
  maz-NT: Texe 'ma rí cjaji c'o na s'o, ngue 'na nzhubü a jmi Mizhocjimi. Bübü o nzhubü
    c'o dya ngue c'ü rga tũgöji. Pero c'o tuns'ü c'e nzhubü c'ü cja ró mangö, ra ndũji,
    dya ra salvaji.
  bod-N: དྲང་བདེན་མིན་པའི་ལས་ཐམས་ཅད་ནི་སྡིག་པ་ཡིན༌ལ། འཆི་ལམ་དུ་མི་འཇུག་པའི་སྡིག་པའང་ཡོད༌དོ།།
  tca-NT: Guxü̃ma i chixexü̃ i ixüxü̃, rü pecadu nixĩ. Natürü nangẽxma i pecadu i
    tama tüxü̃ iyarütauxẽẽxü̃.
  zpl-NT: Ye beenú necha neca, neca dula, pero nuꞌ dula nú la yala nú ati bene.
  mbc-NT: '@see-verse:1JN.005.016'
  ndg-ndg: Uasi wote ni sambi-lakini pabile na sambi yaipelekea kwaa kiwo.
  wsk-wsk: Memek betera ko munan suen la mu memek la, se memek munan sang mu kuera
    mateng lage te me ka bitirukko.
  toj-NT: Spetzanil ja jas huax c'ulantic ja ba mi tojuqui, mulal nia, pero ja tan
    mulal it huax cala huabyexi, quechan altiro huax ya jlee ja jch'ayelaltiqui.
  tbc-tbc: Kagin saiak saiak fidian an man aupasek a. Gug aupasek aenta a ŋutud ifu
    dumat san tia yak an dam yen da.
  sna-sna: Kuita chakaipa kwose chivi, uye pane chivi chisingaurayisi.
  smk-NT: Sarba nin duka' a gawa' ket kasalanan. Wanin man, main nin kasalanan a kai
    nin pangibwatan nin maisyay konan Dios anggan-angga.
  grc-TCGNT: Πᾶσα ἀδικία ἁμαρτία ἐστί· καὶ ἔστιν ἁμαρτία οὐ πρὸς θάνατον.
