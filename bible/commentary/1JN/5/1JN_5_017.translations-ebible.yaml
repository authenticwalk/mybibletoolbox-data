  urt-urt: Pupwa lalme ŋaiye poi mende pe, ki embere lakai malaih, kom luku ki pupwa
    lalme. Kom pupwa syeꞌ yukur ka se ende poi ya mil nih, pakai.
  kiz-kiz: '@see-verse:1JN.005.016'
  tzo-TZE: Scotol li c'usitic chopole ja' mulil. Pero oy mu xijbatutic ta ch'ayel
