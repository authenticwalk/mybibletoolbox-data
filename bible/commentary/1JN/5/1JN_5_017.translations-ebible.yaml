  san-BUR: သရွွ ဧဝါဓရ္မ္မး ပါပံ ကိန္တု သရွွပါံပ မၖတျုဇနကံ နဟိ၊
  yaa-NT: A Niospa noko yoiai keskara nõ nikayamaxõ nõ chaka shinãi. Askafixõ anã
    nõ chaka xatepaiyaito õikĩ nõko õiti noko fetsafaxotiro, nõ anã chaka shinãpaiyamanõ.
  cab-NT: Sun wuríbani figoú, máma sun figoú lun lanǘgüni gürígia lídoun féridi magúmuchaditi.
  clu-clu: Kon sa bagay, ang tanan nga malain sala. Piro may dian nga sala nga bukun
    kamatayun anang abotan.
  swh-ULB: Uasi wote ni dhambi — lakini kuna dhambi isiyopelekea kifo.
  tpt-NT: Tachun yu jantu lajꞌoxi tamakay ni lapanakni va laqtaqal. Pero alin laqtaqal
    yu jantu jalhaꞌanan laka lhinin.
  aai-aai: Ef kakafih tasisinaf etei i bowabow kakafih. Baise i wanawanahimaim bowabow
    kakafin ta boro men nanawiy inan morob wan inayenamih.
  sny-sny: Etiri luwaru werese a'i meni ta irowei su, yo seni luwaru a'i ne. Ahowa,
    meni ta yo seni luwaru ta'i a'i irowei su, Owane Sitewi le yehe omo ma'e eimawesawirowa.
  myy-myy: Dise rʉyabeto ñeñarise, Dios ĩ tiro riojo quenabiti ña. Ito bajibojarocati
