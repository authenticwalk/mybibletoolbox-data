    vrede, lättja, girighet, frosseri och lust. Även om dessa synder är medvetna och
    allvarliga, finns det förlåtelse för var och en av dem. En ”synd till döden” skulle
    kunna vara synd som utsläcker mänskligt liv, men det finns exempel på mördare
    som blivit förlåtna. Natan blev sänd för att konfrontera och be för David, se
    . Det finns också exempel på synder som leder till syndarens egen död. Ananias
    och Safira dog hastigt när de ljög, se . Johannes använder ofta skarpa kontraster
    i detta brev. Han talar om liv och död. I så fall kan han syfta på de falska profeter
    som utgått från församlingen, men helt lämnat tron och var andligt döda, se .
    Det kan också vara så att Johannes uppmanar till bön för alla, även personer som
    begår allvarliga synder. Däremot, när någon dött i sin synd är det lönlöst att
    be för den personen. På Johannes tid fanns det, och det finns än i dag, falska
    läror som undervisar att det är möjligt att be för döda. Traditionen omnämns i
    apokryferna, se 2 Mack 12:45. Vad Bibeln lär är att det är förutbestämt att alla
    människor ska dö och sedan dömas, se . Oavsett vad ”synd till döden” exakt syftar
    på, är den generella uppmaningen att be för den som vandrar vilse. Det är vad
    Jakob uppmanar till, se . Jesus bad för Petrus den kvällen då han förrådde honom,
    se .]'
