    dooh tan'oo bä dawëë ji nu gadäk P'op Hagä Do mahä̃nh.
  lat-VUC: 'Omnis iniquitas, peccatum est: et est peccatum ad mortem.'
  ngp-ngp: Dyodyose hedikumwelela Mnungu ni wavu, mna kuna wavu hewikwigala kwe file.
