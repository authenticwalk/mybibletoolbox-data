  bel-bel: Усякая няпраўда ёсьць грэх, але ёсьць грэх не на сьмерць.
  zlm-KSZI: Setiap perbuatan salah itu dosa, tetapi sesetengah dosa tidaklah mengakibatkan
    kematian.
  gdr-gdr: Komkesa kaokao mɨle re negɨr mɨle im. Ajɨ ɨta jɨ negɨr mɨle rɨnte ra maka
    ujɨm omɨny.
  vmy-NT: Ngayéje kjuachꞌo xi tsaꞌen xuta, kui xi je. Tunga tjin= je xi bi kjuabeya
    fikore.
  cmn-FEB: 是的，所有不正直良善的都是罪，但也有不致命的罪。）
  gmv-RNT: Makalay wurikka nagara; hayqos gathonta nagaraykka dees.
  ncl-NT: Mochi in amo cuali unca laijlaculisli huan unca laijlaculisli hual amo quihuica
