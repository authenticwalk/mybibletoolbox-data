  dov-dov: Kutalulaama koonse, nchiibi, pele kuli chibi chitatoli kulufu.
  rgu-rgu: Nai Manetualain mata Na, basa hal tadaluꞌ fo ita tao a, nana salaꞌ. Tehuu
