  lbm-lbm: सब तरह को अधर्म त पाप हय, पर असो पाप भी हय जेको परिनाम मृत्यु नहाय।
  ncj-NT: Nochin ahmo cuali tlen quichiutinemi in tlacatl, yeh in tlahtlacoli, huan
    ahmo nochin tlahtlacoli tlen ic miquis seya.
  yuj-yuj: Ponankor nɨnɨk yae-párák mo námp te, am te kwatae nɨnɨkono. Aenámpan maok,
