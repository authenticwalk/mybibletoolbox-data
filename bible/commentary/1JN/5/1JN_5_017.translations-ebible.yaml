    áklis.
  kek-NT: Ya̱l nak li ma̱usilal, a'an ma̱c. Abanan li Dios naxnau bar cuan li ma̱c
    naru xcuybal ut bar cuan li inc'a'.
  blz-NT: Giigii' wawau men ba'idek mase dosa, kasee isian dosa men sian mantakakon
    kolapusan.
  poe-NT: Kaín nkehe jínahya la ijie̱ tíha. Kjánchó siín jie̱ tsꞌenxínhya chojni.
  san-TAM: 'ஸர்வ்வ ஏவாத⁴ர்ம்ம​: பாபம்ʼ கிந்து ஸர்வ்வபாம்ʼப ம்ருʼத்யுஜநகம்ʼ நஹி|'
  cof-NT: Ti seiton quinatiya jutsasiri joe. Aman weyan jutsa mantimini puyantsancari
