  qvs-NT: Mana allita rurashpanchikuna uchallikunchisapa. Tiyan mana wañunapa laya
    ucha.
  zca-NT: Rë kwa'n gat lë', nile' nzë'b xki men lo Dios, per nzho kwa'n gat nile't,
    nzhat men lo Dios.
  cbc-NT: Bairopʉa, nipetiro carori wãme marĩ caátie, cañuetie niña. Cabaimiatacʉ̃ãrẽ,
    marĩ yasio joroque caátimajũcõãrĩjẽ jĩcã wãmea niña.
  qxo-NT: Tayta Diosta mana cäsucurga jutsatam ruraycantsic. Tsaynö captinpis jutsa
    ruraynintsicta jagirir Tayta Diospa perdonninta mañacushgaga manam infiernuman
    gaycucäshuntsu.
  mox-mox: Vonahaqiaqi, viaqa luveifadi qabudi tuta qabuna luveifadi, ta vaina ʼidiega
    adi veʼia ge ʼaliga.
  kew-kew: Gore pupitagi nape kone rayore ora wae yae yapare wae yae medalomare Gote-me
