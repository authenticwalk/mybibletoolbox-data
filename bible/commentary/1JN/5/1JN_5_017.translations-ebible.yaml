  pes-OPV: هر ناراستی گناه است، ولی گناهی هست که منتهی به موت نیست.
  ron-1924: Орьче нелеӂюире есте пэкат, дар есте ун пэкат каре ну дуче ла моарте.
  tpz-tpz: A ma taateꞌ varih to hikta teꞌ totoopin ne, ee a ma taateꞌ hat i poë varih.
    Ivëhkëk, eꞌ to teꞌ non a ma meh vu hat to hikta antoen ne a ip vamët a napan.
