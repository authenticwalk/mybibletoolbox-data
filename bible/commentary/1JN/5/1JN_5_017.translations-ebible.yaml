  som-som: Xaqdarrada oo dhammu waa dembi; oo waxaa jira dembi aan xagga dhimashada
    ahayn.
  mam-C: Twutzx tetz tkyaqil il, nya wen twutz Dios, me tu'n Jesús, at il, a mi nqox
    ti'n toj kyimin.
  ndj-ndj: Filongu fyosi fingajila kudayiliwa ndi sambi, lakini kuyiveli sambi yingajila
    kumuyegha mundu munjifwa.
  mbj-NT: Sahõnh hẽ nesaa do ji moo wät doo, ji hyb n'aa newëë doo, baad nado né hẽ
