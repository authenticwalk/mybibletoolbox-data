    kit “Jesúsne Dios Painkul i” kiz kit wan watcha kainammtu.
  agm-agm: Iyataatɨ so Jisasɨ Kɨraisiho napiso waapoho naitandɨhandapunɨ ipɨ tɨtɨ
    atawɨhatetɨ jɨtɨpa nuhaitandɨhandapunɨ nasataise. Iyataatɨ ko waapoho naitandɨhandapaahɨhɨ
    nasataamaise. Owetise. Waapoho naitandɨhandapunɨ komɨ jɨtɨpatɨ nuhaamaitandɨhandapunɨ
    nasataise. Iyataatɨ Itɨpɨho so pɨwɨha akaahaamɨhore. Pɨwɨha akaahaamɨhosɨ Jisaasihomɨ
