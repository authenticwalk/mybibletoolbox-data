  pan-pan: ਇਹ ਉਹ ਹੈ ਜੋ ਪਾਣੀ ਅਤੇ ਲਹੂ ਦੇ ਰਾਹੀਂ ਆਇਆ ਅਰਥਾਤ ਯਿਸੂ ਮਸੀਹ। ਕੇਵਲ ਪਾਣੀ ਤੋਂ ਨਹੀਂ
