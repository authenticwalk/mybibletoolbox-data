  cuk-cuk: Jesucristo we-napnegse nonigu, diigi-oglesad, degi, burgwisadgi ablis-milesbalid.
    Unnila diiginbi-oglessulid, e-ablis-milesbalid. We-gusadi, Bab-Burba, anmarga
    soged, ar ade, Bab-Burbadi, napira-ibmar-soged.
  tbf-tbf: Ine arie e Iesu Karisito ese ta nga nemei ngan mi da ma mi dar. Eie a kap
    nga nemei ngan mo mi da, eiekesen ngan mi da ma mi dar kokouk. Ma mi Moromoruo
    Tamat eie mi tuktuk ma a vavatei katsep ngan ine.
  uig-CYR: У болса су вә қан арқилиқ кәлгән зат, йәни Әйса Мәсиһдур; Униң келиши пәқәт
    су биләнла әмәс, бәлки қан биләнму еди. Вә бу ишларға гувалиқ бәргүчи болса Роһтур,
    чүнки Роһ Өзи һәқиқәттур.
  ikw-NT: Jizọsi Karaịsi bụ nye wam jiri ọvnarna nụ mini va. Ọ bụ́o mini kpọi, kọvu
    ọ varụ hite n'ọvnarna nụ mini. Enine Nsọ naagba akebne a, a magwụ nụ akebne a
    bụ ezi ọka.
  khs-khs: 'Puwano fa:nemi Keleso minakeye e seyawa Yesu Ene ekeye. Alanase, senayawa
    popita: hayawana apula: pepetayawala wayakeye. Yesuwa hano toliyetiyapola: ha:na:
    tese Ewa i kelipapeyawemi ha:na: pala emiwa pepeta hapakeye. Senayawa ewa popita:
    hano semeteiyewi wayamakeye. Hayawana apula: pepetayawala elipei epamoke wayakeye.
    Alanase, Ho Napoyewi selese, “Yesu Ewa Kelesokeye.” Aluse, niyewi matanemita:
    Ho Napoyewi seyakeye. Heneye selesewa Ho Napolo ekeye.'
  dwr-ENT: ፂንቃታ ሃናኔ ሃይቁዋ ሱና ዬዳዌ ሃዋ፤ ኢካ ዬሱሲ ኪሪስቶሳ፤ ሃናኔ ሱና ኢ ዬዳዋፔ ኣቲን፥ ሃ ፃላላና ዪቤና።
    ጌሻ ኣያናይ ቱማ ጊዲያ ዲራው፥ ሄዌ ቱማ ጊዲያዋ ኢ ባሬ ሁጴው ማርካቴ።
  pma-pma: Iesu Kristo, Natin Ahi, vi kei koa ka en out nesa mita, ka koa avi baptaes
    eni en oai ka ran mue en matien onen. Anatin, Ahi vothot eni keke Iesu vi anatin
    ral min oai ka ara, rovi teis en oai. Ka Ninin Votut, kei varei mul vothot en
    anatinien usil Iesu min ir veni kei Ninin vi vatte ten anatinien.
  atd-NT: Si Hisu Kristu ka nighondii to tano no nigbautismuan to woig. No pogkalugoy,
    niglangosa ka lawa rin to poghimatoy kandin. Kono no sikan do no woig no imbautismu
    ka igmalogot ko hontow si Hisus su songo og-awoson ta rod ka langosa rin no igmalogot
    kandin.
  tel-2017: నీళ్ళ ద్వారా, రక్తం ద్వారా వచ్చినవాడు యేసు క్రీస్తే. ఆయన కేవలం నీటి ద్వారా
    మాత్రమే కాదు. నీళ్ళ ద్వారా, రక్తం ద్వారా కూడా వచ్చాడు. దేవుడు ఆత్మ రూపి గనక ఆత్మే
    ఇది సత్యమని సాక్షమిస్తున్నాడు.
  hat-BSA: Se Sila ki vini pa dlo ak san, Jésus Kri; pa sèlman avèk dlo, men avèk
    dlo ak san. Se Lespri ki pote temwen an, akoz se Lespri a ki verite.
  top-NT: Quimpu̱chinacán Jesucristo milh nac ca̱quilhtamacú ma̱kantaxtí tú li̱ma̱mácqui̱lh
    Ixti̱cú Dios, y maclacásquilh chúchut y kalhni natama̱luloka xlacata xlá tí milh
    quinca̱lakma̱xtuyá̱n, ni̱ huatiyá chúchut sino chúchut y kalhni. Y Espíritu Santo
    na̱ chuná ma̱luloka y xlá huata huan tú xli̱ca̱na.
  msk-msk: Yatigam kita na si Jesus yang Anak nang Dios na yakani sang donya sikun
    sang Ama naan na Dios. Yatigam kita pinaagi sang pagbawtismo kanaan ni Juan disang
    tobig aw yang pagkarabo kanaan disang kyakamatayan naan na koros na yututud yang
    kanaan dogo. Buku gaid nang tobig na pyagabawtismo kanaan aw buku gaid nang dogo
    naan na yututud disang kyakamatayan naan na koros yang kyakatigaman na Anak yaan
    nang Dios.
  gyr-NT: 'Co Jesucristo yusa icuasa ɨ pɨpe ñapiramombrɨse: ndahei ɨ reseño, suvɨ
    rese avei icuasa. Espíritu avei oseco mombehu. Esepia, ahe omombehu mbahe supi
    eté vahe yepi.'
  kmh-kmh: 'Jiysis owak ak bi yikop ma owak. Ñiŋg pikñeyak, kisen likañ yapek kumak.
    Ñiŋg nep pikek, Gor Ñinuk ak aŋgiy ma apun; ñiŋg pikek kisen likañ yapiy kumak
    ak, Gor Ñinuk mindip ak niŋbun. Gor Kawnan nuk ak kunep chinup gos ñek niŋbun:
    Jiysis Gor Ñinuk yimb ak mindip.'
  ukr-ONPU: Ісус Христос – це Той, Хто прийшов через воду і кров. Він прийшов не тільки
    через воду, але через воду і кров. І Дух – це Той, Хто свідчить про це, оскільки
    Дух – істина.
  emi-emi: Ia o lo ateva ghe mae sio tale manu ghe ghaala niasuu me tale rae ghe akalala
    tale aikotoo, Iesu Karisto etana, karika ghe mae sio nonga tale manu, ta ghe mae
    sio tale manu me rae. Isaa o voto Spirit Manga ateva ghe auliaala, ita kilakila
    va koronna ia, poli Spirit Manga ateva koronna ia.
  zpv-NT: Chin biꞌ Jesucristu loh guidxyiyuh riiꞌ, gurohbañihsa Ñiꞌh nee baxiꞌh za
    Ñiꞌh llarihn Ñiꞌh loh cruhzi; nee ayi sola dxiꞌh biꞌ Ñiꞌh tin gurohbañihsa Ñiꞌh
    sino que nee tin baxiꞌh Ñiꞌh llarihn Ñiꞌh, nee Spíritu Saantu Dxiohs naa nin bwaꞌhaloh
    cweenta raꞌ riiꞌ, nee guchii naa xcweenta Ñiꞌh,
  gux-gux: wani, Jesu Kilisiti yua den cua leni mi ñima, leni mi soama, wa den cua
    leni mi ñima bebe ka, ama leni mi ñima leni mi soama. mi Fuoma n tiendi siedi
    lipo, kelima mi Fuoma yeni n tie imoamoani.
  kos-kos: Jesus Christ pa el su tuku ke kof lun baptais lal ac ke srah lun misa lal.
    El tia tuku ke kof mukena, a el tuku ke kewana kof ac srah. Ac Ngun el sifacna
    orek loh kac lah pwaye ma inge, mweyen Ngun pa ma pwaye uh.
  ibo-ibo: Ọ bụ onye ahụ bịara site na mmiri na ọbara, ya bụ Jisọs Kraịst. O siteghị
    naanị na mmiri bịa, kama o sitere na mmiri na ọbara. Ọ bụkwa Mmụọ Nsọ na-agba
    ama maka ya, nʼihi na Mmụọ Nsọ bụ eziokwu.
  yml-yml: Iesu Keliso kumanina i mai abamega, i miamia fwayefwayeye bafitaiso i ꞌewai
    ufayega, mulieta yana wafa ꞌwaineye dayagina i ilolo faifaida. Yada ꞌeba ꞌisa
    ꞌailuga. Kebu ufaꞌava ꞌaisena, siwe wata dayaga taiadi. Wata ꞌAnuꞌanunu ꞌAtumaina
    i luluꞌivona Iesu taunina Yaubada Natuna, ꞌAnuꞌanununina nani tonovidi matatabuna
    lamudi.
  ory-ory: ସେହି ଯୀଶୁ ଖ୍ରୀଷ୍ଟ ଜଳ ଓ ରକ୍ତ ଦେଇ ଆସିଥିଲେ, କେବଳ ଜଳ ଦେଇ ନୁହେଁ, କିନ୍ତୁ ଜଳ ଓ
    ରକ୍ତ ଉଭୟ ଦେଇ ଆସିଥିଲେ;
  bzj-bzj: Ahn Jeezas Krais da di Wan weh kohn chroo waata ahn chroo blod. Soh den
    ih neva oanli kohn chroo waata, bot ih kohn chroo blod tu. Ahn di Hoali Spirit
    ihself tel wi bowt dis kaa di Spirit da di chroot.
  chk-chk: Jesus Kraist i ewe eman mi feito fän ewe kolukun an papatais me chaan an
    mäla. Esap feito ren koluk chök, nge a pwal feito ren koluk me cha. Nge püsin
    Ngünmifel a pwärätä pwe ei a let, pun ewe Ngünmifel i let.
  ssd-ssd: Yesus Kristus prona le kule le ndare mbolŋge nu tuku tugu mayok kina. Nu
    kule pisne tina ta mbolŋge ndo kuga. Nu kummba ndare kutukina ta mbolŋge mata.
  acr-TNT: Ri Kanimajawal Jesucristo xcꞌun che ruwachulew y xkꞌalajin cꞌut china Rire
