  kde-kde: Yesu Kilisto njo aidîle kwa medi la ubatiso wake na kwa myadi yake. Wala
    nanga panaidile chihi kwa medi, ila áidile kwa medi na myadi. Na Umumu Wanaswe
    ànashuhudila anelo, kwa kuva Umumu nni wa uhiu.
  ata-ata: Iesu Kalisito anu muluꞌe no lia ꞌo, la Anu muꞌulo no anu lexa xe musoli
    la sialuxu musiali. Anu muneꞌe, la uꞌulo no lexasi uasi, Anu muꞌulo no anu lexa
    xe musoli la sialuxu musiali kalumo. Uleenu Tavuna anu ukalavoi uasi, ia Anu kalumo
    uvivikala lamana lexe Iesu anu Lataua ꞌOlu.
  qvw-NT: Aw, Salbacü Jesusmari yacuwan, yawarwan cay pachäman śhamula. Manamá yacullawanchu,
    sinu'a yawarwanpis. Caycunapi quiquin Ispiritu licäcämi niycamanchic. Pay'a rasuncällactamá
    liman.
  nfa-nfa: Sadꞌi miu meꞌa, na, Yesus, dhèu rai-haha kahèi, aa Nèngu ne, Kristus kahèi
    dhu Ama Lamatua hia mai asa rai-haha ne. Lodꞌo Nèngu neo pakako sasabꞌa-laꞌa Na,
    Yohanis sarani Ne pake èi. Èle èèna ka, Nèngu madhe aa pasuti raa Na kahèi. De
    dhu lèke ka, mesa boe èi di dhu Yohanis pake sarani Nèngu, te ngaa raa Na dhu
    suti eele èèna dhu kabꞌua risi. Te Roh Ama Lamatua mesa Na ka dhu peka sèmi èèna,
    aa dhu neꞌa boe leko-monya.
  tnp-tnp: Iesu Krɨsto, in iətəmi u iətəm təmuva, kəni nəhu mɨne nɨran katuol əpu
    in kəm tah məmə in Nətɨ Uhgɨn. Səniəmə nəhu əmə iətəm tatol əpu in, mətəu nəhu
    mɨne nɨran. Narmɨn Rəha Uhgɨn in tətəruəsan nəghatiən mil u rəha nəhu mɨne nɨrə,
    mətəni pətɨgəm, kəni rəhan nəghatiən in nɨpəhriəniən mətəu-inu Narmɨn Rəha Uhgɨn
    in nɨpəhriəniən.
  urd-urd: 'यही है वो जो पानी और ख़ून के वसीले से आया था, या''नी ईसा मसीह: वो न फ़क़त
    पानी के वसीले से, बल्कि पानी और ख़ून दोनों के वसीले से आया था।'
  hot-hot: Ma Yisu Kilisi halêm pik ba anêŋ hathik ŋaŋ lo anêŋ thalaleŋ haŋgasô hik
    yani thô. Miŋ ŋaŋ iyom ami. Mi, ŋaŋ lo thalaleŋ. Ma Lovak Matheŋ atu ba hanaŋ
    abô avanôŋ iyom hik yani thô haviŋ.
  mqj-NT: Iamo te Yesus Kristus Anakna Puang Allata'allae sae tama lino ditedok wai
    anna umpato'do rarana. Tae' angga ditedok wai, sapo umpato'do duka' rarana. Anna
    Penawa Maseromo ussa'bii, annu taissanan kumua angga ia sitonganna nasa'bii Penawa
    Masero.
  rus-SYN: Сей есть Иисус Христос, пришедший водою, и Кровию, и Духом; не водою только,
    но водою и кровию, и Дух свидетельствует о Нем, потому что Дух есть истина.
  mbh-mbh: Na lemir mire ako ve, Jisas Krais ini a God Itun ako nge paatealing or
    aini. Na omole i velpol nge ako i es me ma i el paninuong nge thei. Na aininga
    i velpol nge ako ia mla i palalas a won ngoronga nge. Na lemir mire ako ve, Jisas
    ini a God Itun nge paatealing omole inga ako nge paninuong elnga, kene avele.
    Aveto lemir mire ako ve, ini a God Itun nge paatealing or aini, ako nge paninuong
    elnga tomo mun nge ia mla ako i palalas a won ngoronga nge. Na Oni Riringa mun
    kene i ritet mun it nge venen aken. Na lemiro nge ile riong aken, eneke ile riong
    alavusnga i nunganga inga.
  bdd-bdd: Natunaina ꞌina tauyama ꞌoida beno bwasiyega ma wete bweyahega, tauna Yesu
    Keliso, geya bwasimo ꞌoinega, ma hesi bwasi ma bweyaha wete ꞌoidiyega. Bewa weyahina
    Yehoba Yaluyaluwana ꞌihepwaila moisa, weyahina Yaluyaluwana mumugana dumwadumwaluna.
  cbt-NTPO: Quisocristo isoro'paquë chachin o'marin. O'mahuachina, Yosë nohuanton,
    i'quë aporihuanin. Nani ya'ipi sha'huitërinso' tiquiaton, corosëquë chiminpachina,
    huënainën pa'nin. Co topinan aporihuaninhuë'. Oshanënpoa' inquitinpoaso marë'
    chiminin. Naporahuaton, Ispirito Santonta' cancanënpoa quëran anitotërinpoa'.
    Inaso' no'tëquën sha'huitërinpoa'. “Quisososo' Yosë hui'nin chachin,” itërinpoa'.
  srn-NT: Yesus Kristus na a Wan di ben kon nanga watra èn nanga brudu. A no ben dopu
    wawan, ma A ben dopu èn En brudu ben lon. A Yeye e taki tak' na so a de, bika
    a Yeye e taki san na tru.
  cta-NT: Nu sca ti Sñiꞌ ycuiꞌ ca Ndyosi laca Jesucristo, nu ya̱a̱ chalyuu. Ntyucuatya
    nguꞌ jiꞌi̱ yu liꞌ. Ngujuii yu lo crusi, ndyalú tañi ycuiꞌ yu liꞌ. Siꞌi xquiꞌya
    chaꞌ nu cua ntyucuatya ti yu, masi loꞌo xquiꞌya chaꞌ cua ngujuii yu lo crusi ndyalú
    tañi yu, biꞌ chaꞌ nchca cuayáꞌ tiꞌ na juani chaꞌ nu sca ti Sñiꞌ ycuiꞌ Ndyosi laca
    Jesucristo. Biꞌ laca chaꞌ nu ndachaꞌ Xtyiꞌi ycuiꞌ Ndyosi jiꞌna, loꞌo juaꞌa̱ chañi
    tsa laca chaꞌ biꞌ.
  bqc-SIM: Yesu Kilisipi mɛ́ gbɛ̃́ pↄ́ mↄ̀ à da'ilɛkɛ̀, aà au bↄ̀lɛ ũ. I kɛ da'ilɛɛ
    adoo, à da'ilɛkɛ̀, aà au bↄ̀lɛ lↄ. Lua Nisĩna mɛ́ aà seelade ũ, asa ↄ̃mɛ
    sĩande ũ.
  tcz-CHONGTHU: Chule Yeshua Christa chu Pathen Chapa ahina kiphonna chu twiya baptize
    channa le Thingpel chunga athisan sonajeh jal ahi, twisih jengseh a hilouvin,
    twi le thisan jal ahi. Chule Lhagao jong chun hichu ahettohsah in adih ahi ati.
  mar-mar: जो आमच्याकडे पाणी व रक्त यांच्यासह आला तो हाच म्हणजे येशू ख्रिस्त; केवळ
    पाण्याद्वारेच नाही तर पाणी आणि रक्ताद्वारे आला.
  snp-snp: Yesu Kilisto ya noki wanuki yau oloto piyami we ne. Nokiko yau ámaiye.
    E’e, noki wanuki yau lakoina oloto piyami ne. Ido Ouna ya ka ona kula aboga nenako,
    Ouna ya eyefe loto lo oloto mele-mele imo we ne.
  isl-isl: 'Við vitum að Jesús er sonur Guðs, því að svo sagði rödd Guðs, sem hljómaði
    frá himnum, þegar hann var skírður og er hann stóð andspænis dauðanum. Sama segir
    heilagur andi, andi sannleikans. Þar með höfum við þrjú vitni: Rödd heilags anda
    í hjörtum okkar, röddina af himni þegar Jesús var skírður og röddina sem hljómaði
    er hann gekk í dauðann. Vitnin þrjú – andinn, vatnið og blóðið – eru öll sammála.
    „Jesús Kristur er sonur Guðs.“'
  spy-NT: Yu kichōōnii ꞉Yēēsu Kiriistō kōōrēēt, kibununēē bēēko āk korotiik. Mēēbērē
    kibununēē bēēko baateey, nteenee kibununēē bēēko ākoo korotiik. Mwooyē ꞉Tāmirmiryēēt
    ng'aleechu, ānkumwooyē ꞉Tāmirmiryēēt kiyēē bo man.
  xnn-xnn: Isnan inmaliyan Jesu Kristo isnan batawa et wada nan tolo ay nangipagtek
    ay tet-ewa ay Anak Apo Dios siya. Naila isnan ninpabonyagana ken Juan. Baken kedeng
    nan ninpabonyagana is nailaana ay Anak Apo Dios siya nodi naila abes isnan nateyana.
    Ya nan maikatlo ay nangipagtek et nan Ispirito Santo et tet-ewa am-in nan kankanana.
    Paliso nan inpagtekda ay tolo ay maipanggep ken siya.
  mwe-mwe: A Yeshu Kilishitu ni bhaaishe kwa bhatishwa kwabho mmashi, na kwa minyai
    ja kuwa kwabho. Bhanngaika kwa mashipe, ikabheje pamo na mashi na minyai. Na Mbumu
    ni akong'ondela yene indu ila, pabha Mbumu ni jwa kweli.
  tte-tte: Bwaite Yeisune iya Yeisu Keliso ilaoma yanuwa yaulina mena yo ibabitaiso
    waila koina yo iboita kwasinena ididi. Nige ilalaoma yakato ibabitaisomo na ilaoma
    na mesabana ibabitaiso yo tabe iboita. Besiele Yaluyaluwa Tabuna iwalo yawasosi
    Yeisu Keliso kaiwena, kaiwena Yaluyaluwa Tabuna iya towalo yawasosi.
  tcs-tcs: Ane Zizas Kraist i bin soe emselp dat em i Boi blo God, lo wata wea em
    i bin baptaiz, ane lo blad wen em i bin aing wea dat kros. Em no bin soe emselp
    mata wea wata, bat wata ane blad. Ane da Spirit blo God i bin spik dat diswan
    i trutok.
  hlt-THB: Tui ingkaw thi ing ak law thlang cetaw - Jesu Khrih ni. Tui doeng ing am
    law hy, tui ingkaw thi ing ni a law. Ce ce ak sim pyikung taw Ciim Myihla ni,
    kawtih Myihla taw awitak na awm hy.
  soq-soq: Iesu Keriso me tawo osowe wisene esa mampe babatutulen ita me boleno osinawa
    do nosen. Sa baiwa me mai esa os do wisepona, dia, tane esa ita osina do wisen.
    Do God Aleupa meba benemawaleide Iesu me ipa Keriso. Aleu kakaiwa ipa ulaipa,
    sa baiwa dima Aleu kakaiwa Iesu umanawa benemaleidia bedewe mai laga da wineipona,
    dia.
  qub-qub: Jesucristoga cay pachaman shamur, yacuchömi bautisacuran. Cruscho wañur
    yawarnintapis jicharan. Chaycunataga Espíritu Santumi musyachimanchi. Pay musyachimashanchëga
    rasun cajllami caycan.
  att-att: Á kuruk nga tolay si Apu Kesu Kiristu, ánna kuruk nga Anâ ni Namarò gapay
    nga naggapu ta lángì. Á ammu tam ta kuruk yian, ta nepasingan megapu sù panigù
    ni Kuan kuna ta danum na Jordan. Á kurugat tam nga ari lâ megapu sù karigù na
    ta danum na Jordan, nu ari gapay megapu sù paddága na ta pate na ta kurù. Á yù
    Mangilin nga Ikararuá ni Namarò gapay yù manistígu ta si Apu Kesu yù Anâ ni Namarò,
    á kuruk gemma yù ngámin nga ipakánnámmu nayù Mangilin nga Ikararuá.
  bki-bki: '?Mia jum̃abe ka kito romijikia ka Yesu naio be Atua kenerinio? Tomu tolu
    aberial iliano nei ban kito: tai naio be Niununo Lu, tai naio be uei, a tai naio
    be burukija, a nalo tolu nene, aberial jibe ka iliano takurano ga. Uei naio berenio
    bajago na Yesu Kristo kiano, ka napano naio miyotuba yetemeriba nei jibe ka venia,
    a naio bokar varueiano jum̃abe, mia romijikia rovitilubario ka naio be Atua kenerinio.
    Mia maka naina ga, mia burukija bunu naio ber bajago na Yesu kanano bereio, napano
    naio m̃aro jum̃abe, mia romijikia rovitilubario ka naio be riano. Ana mave ka
    naio bereio, Niununo Lu, napano kanano iliano naio be riano julaka, naio berialio
    kiri meravo ban tomu nalo re nua ea miralo bunu ruei.'
  bqp-bqp: Yesu Kirisi pìin gbɛ̃ kũ à sù à da'itɛ kɛ̀ à a aru kↄ̀tɛ ũ. Adi kɛ da'itɛmɛ
    adoro, à da'itɛ kɛ̀ à a aru kↄ̀tɛ se. Luda Ninin a sèedade ũ, zaakũ àkũmɛ yãpurade
    ũ.
  mcp-mcp: Yésus-Krîst wə́ nyə á zə nə məjúwó nə məcií. Nyə a shígɛ́ zə njɨ nə məjúwó,
    nyə á zə nə məjúwó nə məcií nə́mə́. Ŋkɛ̧́ŋkɛ̧̂ Shíshim jɨ wúshinɛd nə́ jɨ́ ntɔ́
    bʉ́bə́lɛ́. Ŋkɛ̧́ŋkɛ̧̂ Shíshim ŋgə bwaagʉlə ntɔ́ nəcé nyə wə́ obʉ́bə́lɛ́.
  hat-hat: 'Jezikri se moun ki te vini an: li te vini ak dlo batèm lan ansanm ak san
    lanmò li a. Li pa t'' vini ak dlo a sèlman, men li te vini avèk dlo ansanm ak
    san. Lespri Bondye a di se vre sa, paske Lespri Bondye a se verite a menm.'
  npl-NT: Cristo Jesús owala itech nin tlaltíkpaktli ika atl iwa ika estli. Iwa amo
    san ika atl noso ika estli. N Espíritu kijtoa tlan milák, porke Ye yekmilajka.
  bgg-bgg: Isu Masi ne khowo pha kho nane ai iy pha ifai jithek rog shii wuiijong
    ro. Ai kho rog shii awuii bie ro, jishii kho nane ifai nyimanyi rog shii wuiijong
    ro. Chiih-è Ragung awai è ji pha miyao jishii khagi rek, nyieliieshii Ragung ne
    izai.
  eng-TCENT: This is he who came by water and blood—Jesus Christ. He did not come
    by water only, but by water and blood. It is the Spirit who testifies, because
    the Spirit is the truth.
  eng-BSB: This is the One who came by water and blood, Jesus Christ—not by water
    alone, but by water and blood. And it is the Spirit who testifies to this, because
    the Spirit is the truth.
  cpu-NT: Tema Cristo ipokake jaka kipatsiki. Iro kantamaitacha, tera intaani ipokake
    impiinkaatantyaaro jiñaa, aña ontzimatye eejatzi onkapathainkate iriraane, irovamaiteri.
    Iri Tasorentsinkantsi kinkithatakaantakerori okantakota iroka. Okaratzi iñaaventakaantziri
    irirori, kyaaryoori onatzi.
  san-ASM: সোঽভিষিক্তস্ত্ৰাতা যীশুস্তোযৰুধিৰাভ্যাম্ আগতঃ কেৱলং তোযেন নহি কিন্তু তোযৰুধিৰাভ্যাম্,
    আত্মা চ সাক্ষী ভৱতি যত আত্মা সত্যতাস্ৱৰূপঃ|
  tac-NT: Esukrístoka napu'lige rewarásiga chojkile rejcholi beniria ralámuli churigá
    'la rewagachi moyéname ka ralámuli. 'Lige 'ma mukule bilena gulusichi napurigá
    mukumeli nílige. Esúsika mukule gastigo nareka, alué gastigo napu ramué narépuli
    nílige.
  eng-WEBPB: This is he who came by water and blood, Jesus Christ; not with the water
    only, but with the water and the blood. It is the Spirit who testifies, because
    the Spirit is the truth.
  gfk-H: Iesu Karisito ia at nong ga kap bapitaiso ma ga maat ing ga hanuat ukai.
    Ing bia ga hanuat ukai pa ga kap bapitaiso sena mon. Taia. Ga kap bapitaiso ma
    ga maat mah. Ma no Halhaliana Tanua at nong i hatutuna iakan ma no nuna hinhinawas.
    Ma i hatutuna ia kanong i sala tangtangai ra tutuna.
  viv-viv: Ada Bana Yesu Keliso ma babiya gihobuꞋela, ada giꞋela yana waꞋiyaꞋiyaya
    luhei, higa gufa againe gibafitaiso kadu dayagina gimadu. Gufa againe gibafitaiso
    tu keke mededemagaga, au kadu dayagina gimadu, higa yana iyaꞋiyaya luhei, gufa
    dayaga.
  yao-yao: Che Yesu Kilisito ni juŵaiche kwa meesi katema paŵaliji nkubatiswa ni kwa
    miasi paŵawile. Nganaika kwa meesi pe nambo kwa meesi ni miasi. Nombe Mbumu jwa
    Akunnungu akuŵalanga umboni kuti ili isyene, pakuŵa Mbumu ali usyene.
  tgp-tgp: Iesu Kr̃isto mo mai na malele wai peresi na r̃ae, mo sopo na wai hasena,
    pani wai peresi na r̃ae. Tanume Tapu mo vereulia matan Tanume Tapu mo varar̃uhu.
  auc-NT: Në æpæ̈në guiite pongaingä ïñömö nämä wepæ̈ petæ̈ petæ̈ wæænte në gogaingä
    ïñömö mäningä ïñömö Itota Codito ïnongä ingacäimpa. Tömengä wïï æpæ̈nenque inte
    pongacäï wæætë æpæ̈në inte ayæ̈ nämä wepæ̈ inte pongacäimpa. Ayæ̈ Wængonguï Önöwoca
    incæ tömenganque mänïnö ante, Nö ante impa, ante në apæ̈necä ingacäimpa. Edæ Wængonguï
    Önöwoca në nöingä ïnongä ingampa.
  kbc-NT: Jesus Cristo niɡ̶ijoa anijo menagi, odaa ikee mida aneetetege oko abeyacaɡ̶aɡ̶a
    niɡ̶ijo naɡ̶a dinilegete ninyoɡ̶odi, codaa ibake epaa lawodi niɡ̶ijo noɡ̶oyeloadi
    meote Aneotedoɡ̶oji yakadi me napitaɡ̶adi ɡ̶obeyaceɡ̶eco. Aɡ̶idokida me dinilegete
    ninyoɡ̶odi, pida aaɡ̶aɡ̶a nadooɡ̶odi lawodi.
  bmh-bmh: Yesus Kristus go nugtal igul go eiman aleun. Go ze mui soligweun, dai dai,
    gonugau eseu esikaimai, noumeun. Go ze mui soligwabun igul sag eiman alab tam,
    go eseu esikabun igul eiman han aleun. Ah Wes go petak ze nugau bigeg, gonugtal
    Yesus nugau ze araog macaneu.
  ctu-BL: Jiñʌch Jesucristo tsa' bʌ tili. Dios tsi' tsictesa che' bʌ tsi' ch'ʌmʌ ja'
    yic'ot che' bʌ tsi' yʌc'ʌ i ch'ich'el. Mach ti ja'ic jach tsi' tsictesa, pero
    yic'ot ja' yic'ot i ch'ich'el. Testigojʌch jini Espíritu ja'el, come i sujmlelʌch
    jini Espíritu.
  meq-meq: Yesu Kəriste na, ki yaw kə mbəzla a yam nakə ta dzəhuɓ ha a ɗəma aye ada
    ta mbəɗa ha bambaz ŋgay. A yaw na, a mbəzla a yam nakə ta dzəhuɓ ha a ɗəma aye
    ɗekɗek tsa bay. Ta dzəhuɓ ha a yam ada ta mbəɗa ha bambaz ŋgay. Maa bəzakway ha
    wu neheye deɗek na, maa ɗakway ha na, Məsəfəre i Mbəlom. Neŋgeye na, wu nakə faya
    ma tsikateye a ndo hay aye na, deɗek.
  noa-H: ¿Pari jãga mag Jesús Hẽwandam Hiewaak'a sim maadëu k'ap'ʌ nʌ? Jesús pör choo
    nʌm haig hich Hẽwandamaucha hʌ̃gt'armua jaauwia pakuls gaai ya meemaa haawaijã
    hagjö jaautarr haawaima. Mag nʌm dʌ̈i hich Hẽwandam Hak'aar chadcha nem jaaujemuajã
    k'ap'ʌ hapiejem, Jesús chadcha Hẽwandam Hiewaak'a sim.
  alp-NT: Yesuse Kristuse, Alla Eni Nanae rebe Iluake lomei nusare. Yohanese pembatise,
    ibaptiseNi kena kwele. Eni lalakwe esiri kena pakuI ahlake ai bataije. Iluake
    batuke baptiseNi kena kwele mo, po Isuka kena bunuI kai Eni lalakwe esiri bei
    nanakwalaIje. Kai Ro Misete ruaI beteke yelu rebe nkenale kena Yesuse, le Ro Misete
    Ilemake mo.
  san-VEL: so.abhi.siktastraataa yii"sustoyarudhiraabhyaam aagata.h kevala.m toyena
    nahi kintu toyarudhiraabhyaam, aatmaa ca saak.sii bhavati yata aatmaa satyataasvaruupa.h|
  kbq-kbq: Jisas Kraisi'a mopafi e'neana, mono tine, keka zafare kora tagi atrenaku
    e'ne, tintekera ome'ne. Hianagi mono tine kora tagi atrenaku e'ne huno, Avamu'mo
    huama nehie. Na'ankure Avamu'mo'a tamage nehie.
  kbh-kbh: 'Cach Jesucristo endmëna nda quem luaroye tojánabo y mënts̈á tojanenonÿinÿé:
    búyesheca cha tmojanabaye ora, y buiñe juabuáshanëse cha tonjanóbana ora. Cha
    ndoñe tonjanenonÿinÿé nÿe búyesheca, ndayá búyesheca y buíñeca. Cach Uámana Espíritu
    entsobena jayanana chca ndegombre bétsemnama Jesusbiama, er chë Espíritu endmëna
    chë sempre ndegombre oyebuambnayá.'
  ron-LSB: Acesta este Cel ce a venit prin apă și sânge, Isus Hristos, nu numai cu
    apă, ci cu apă și cu sânge. Duhul este cel care mărturisește, pentru că Duhul
    este adevărul.
  pon-pon: I met, me kokido pil o nta, Iejuj Krijtuj; kaidin pil eta, pwe pil o nta.
    Nen me kadedeki, pwe Nen melel.
  nhe-BL: Huan nesqui para Jesucristo eltoc nelía Icone Toteco quema mocuaalti huan
    quema quitoyajqui ieso huan mijqui. Jesucristo ax san mocuaalti, pero mocuaalti,
    huan quitoyajqui ieso huan mijqui. Huan Itonal Toteco nojquiya teyolmelahua para
    ya ni tlen melahuac.
  sps-sps: Jisas Krais Ayei na isen te naa me; an vegiau pokei mi Towa Tsunia na Guei
    Tsoiny ten Gov tan nainy te naa mi Ya fiisen men kat iny fapeenan me na aurom,
    ai tan nainy te tatsiiun rafatsiny Tsunia tana pagafuan. Ayei gim ma naa me fiisen
    me na aurom tsun, sai tana aurom ai tan rafatsiny kan. An Aaven Taabos patsukanen
    te pokei iny me na man nane Jisas Ayei na Guei Tsoiny ten Gov, tana saa Aaven
    Taabos Ayei na man.
  wnc-wnc: Siwan sanga takngaata yeutnimat Jesu kepdakane nana tapatu ngangu dua natapnim.
    Aho. Anututa initewan Krais akgatanimuyaapa dakngake kepdakane epbut tapa Jesu
    unin ngang natapnim. Sanga waakngaaya anzing. Jonda Jesu saukngamukut takngaat
    gatu Jesuta kungwake daknga tukngwakut takngaatda yeutnimat Jesuta Anutuat yusika
    apbut tapa unin ngang nataamang. Sike yangga saukngamukut takngaekan natake Jesu
    Anutuat nanaapa ngangu natapnanga dua. Ngana yangga saukngamukut takngaat gatu
    ita daknga tukngwakut takngaatde natapna Jesu Anutuat yusika epbut ngang anggaman
    siwan kaamang. Siwan sanga tapatuatda Jesue yakapan ita Krais Anutuat yusika apbut
    tapa unin ngang siakan singgak. Sanga waapa Anututane Waung Kapa unin. Sike Waungu
    waapata siakan wamdane yapii.
  bus-bus: Yesu Kirisi pìn gbɛ̃ kɛ̀ mↄ̀ à batisi kɛ̀ à a aru kwɛ̀ɛ ũ. Èe kɛ batisimɛ
    adoro, à batisi kɛ̀ à a aru kwɛ̀ɛ se. Luda Ninin à sèedadee ũ, zaakɛ àmbe yãpuradee
    ũ.
  gub-BL: Uzypyrog ma'ereko haw 'y inuromo a'e, uzemuzahazahak kar pà a'e. Iahykaw
    rehe umumaw uma'ereko haw uwykwer inuromo a'e, ikatu 'ym ma'e wi zanepyro pà a'e.
    Tupàn Hekwe zanepy'a pe har umume'u agwer ma'e iko zanewe a'e, ta'e umume'u ze'eg
    azeharomoete har tuweharupi a'e xe.
  imo-imo: Imboma yu kanoko imbi tiengei nimbe aku iye Jisas Kraist yu omba no ltimu,
    unjo polopeyana pepalie yunge meme ondorumu. No lili ulumuni kau naa orumu. Aku
    ulu taloni terimu. Mini Kakemu ungu tukumemunga pulu, aku Mini Kakemuni ulu akuma
    paimbo terimu nimbe, nimbe para tirimo.
  boj-boj: Yesus Kristus a bosiqa ya na yanso ej. Osiqa ŋamburbasq di moinaqa aqa
    leŋ aiyej. A ya na yanso oqajqa deqa segi bosai. A moiyimqa aqa leŋ aiqajqa deqa
    ti bej. Qotei aqa Mondor a anjam bole qa utru. A Yesus Kristus aqa anjam babteqnu.
  eng-DRA: 'This is he that came by water and blood, Jesus Christ: not by water only,
    but by water and blood. And it is the Spirit which testifieth, that Christ is
    the truth.'
  knf-knf: Yeŧu *Kriŧtu abiiŋ ţi nja na meel mi batiŧmu bi nul na pñaak pi pkeţ pi
    nul. Aambi bi ţañ na meel, abi na meel na pñaak, kë *Uhaaş wi Naşibaţi ujaaŋ uţup
    uko mënţ, wul unwooŋ manjoonan.
  san-KHM: សោៜភិឞិក្តស្ត្រាតា យីឝុស្តោយរុធិរាភ្យាម៑ អាគតះ កេវលំ តោយេន នហិ កិន្តុ តោយរុធិរាភ្យាម៑,
    អាត្មា ច សាក្ឞី ភវតិ យត អាត្មា សត្យតាស្វរូបះ។
  arn-NT: Jesucristo tañi küpan ngünelküley ko mew ka mollfüñ mew. Küpalay re ko mew
    müten, welu ko engu mollfüñ. Tati Lif Küme Püllü nütramyeniey tüfachi küme dungu,
    fey ti Lif Küme Püllü am ta rüf dungungelu.
  zas-NT: Jesucrist biꞌt loj guidxliuj, gurobnijsaman guxhieꞌ tëë xrejnman loj crüjz.
    Ad gurobnijstzaman, në guxhieꞌ xrejnman. XSprijt Dios na̱j testiw, laaman rü diidxli
    xcwent ree nine.
  ken-NT: Nɛ́ chi Mpɛmɛ Mandɛm afyɛ́ nyaka bariɛp bɛ ǎtò. Atwɔ́ fá amɨk, bájwíti
    yi nɛ manyiɛp. Ɛ́tárɛ́ nɔ́kɔ́ manoŋ mi arɔk amɨk. Nɛ Ɛfóŋó Bɛdyɛrɛ achí ntísiɛ
    bɛ Yesu Kristo ǎrɛ̀m chi tɛtɛp.
