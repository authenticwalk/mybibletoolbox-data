  cof-NT: Jesucristo toca patato mumunhinue. Junsi puyanue. Mumunhibisiri patatunue.
    Mumunhitobi, asan larito puyanue. Diosichi Tenca junca chiquilaca micarimin joe.
    Yari tsarasica pamin testico joe.
  srm-NT: Wë nöö dee mii, Jesosi Keesitu hën da di Sëmbë di ko a goonliba tuu. Nöö
    ee i kë fia, nöö i luku fa soni waka a di wata dopu fëën, ku di dëdë fëën di a
    dëdë lasi ën buuu fuu hedi. Nöö te i luku ën te i kaba nöö joo si taa hën da di
    Womi Mii u Masa Gadu di ko a goonliba tuu. Nöö na di dopu fëën wanwan nöö fii
    musu mëni e, ma i musu mëni di dëdë fëën ku di dopu fëën tuu. Biga di wan soni
    nöö di Akaa fëën ta taki ku de, taa Masa Jesosi hën da di Womi Mii u Masa Gadu
    tuutuu. Nöö di Akaa an ta mindi soni, tuutuu soni nöö a ta taki.
  qvs-NT: Jesukristu sielumanta kay allpaman shamushpa yakupi bawtisakurkan. Chaymanta
    wañushpa yawarninta icharkan. Yakupi bawtisakushkanrayku yawarninta ichashkanrayku
    yachanchisapa Tata Diospa wambran kananta. Jesukristu shamurkan mana bawtisakunanllapachu.
    Shamurkan yawarninta ichashpa wañunanpa. Chaymanta Tata Diospa Espiritun mana
    llullakushpa yachachiwanchisapa Jesukristu Tata Diospa wambran kananta.
  zca-NT: Tugaka Jesukrist mixë'l Dios lo yizhyuo; ngoklëi' Me le'n nits no mixo Me
    ren che'n Me or ngut Me. Gat lë't nab tsa ngoklëi' Me; nu mixo Me ren che'n Me.
    Walika kwa'n nidi'zh Sprit che'n Dios por Jesukrist, porke nab tsa kwa'n wali
    nidi'zh Me.
  cbc-NT: 'Atie jʉ̃gori Jesucristo Dios macʉ̃rẽ bairo ati yepapʉ caatácʉ cʉ̃ caãnierẽ
    marĩ masĩña: Juan oco mena cʉ̃rẽ cʉ̃ cabautizaro cabairique, bairi yucʉpãĩpʉ riaʉ
    cʉ̃ caĩrĩqũẽ mena jʉ̃gori marĩ masĩña Dios macʉ̃ cʉ̃ caãnierẽ. Bairopʉa, oco jeto
    mee niña. Oco, cʉ̃ rií mena jʉ̃gori marĩ masĩña. Espíritu Santo cʉ̃ã torea bairo
    marĩ masĩõñami. Cʉ̃ pʉame caĩtoecʉ cariape majũ caquetibʉjʉmasĩ niñami.'
  qxo-NT: Señor Jesucristo salvamagnintsic cangantaga musyantsic yacuchö bautizacungan
    öra Tayta Dios tsurin canganta nimushga captinmi y yawarninta jichar wanushga
    captinmi. Tsaynöpis salvamagnintsic cangantaga musyantsic Espiritu Santo tantiyatsimashgam.
    Espiritu Santoga rasun cagllatam musyatsicun.
  mox-mox: Ieisu Keliso mahalega mai bwaʼobwaʼoya goʼila ta wese sulala ʼinega, mana
    babitaiso ʼewea goʼilega, ta ʼabibodanaya ena ʼaliga ʼinaya sulalina inoqa. ʼInega
    ge damai goʼila namo ʼinega, ta ʼesi goʼila be wese sulala ʼidiega mai. Baʼe yani
    diavona weaqina Yaubada Niboanina simasimana aqiaqiea ʼidaya, mana Niboanina tuta
    qabuna veveʼita aqiaqieda ta ge wese ana fata nauʼaveda.
  kew-kew: Yesu Krais-re nipu su amaa ipisa. Nipu ipisa rabu nipuna baptais-para nipuna
    yaapi-para koyatalo ipisa. Go rabu nipumi ipa agu raapo namea ipisa. Dia, yapare
    nipumi ipa mea ipisa rabu nipumi nipuna yaapi page mea ipisa. Holi Spirit-ri ora
    agaana re ya-pulu Holi Spirit-mi go agaa niaa laguaaya.
  dww-dww: Yesu Tauwai yawasana tauna ya yovona tauda ḡarode. Be Arua Babau ḡarode
    yai maḡatarana da Yesu tauna riukaua Mamaitua Natuḡominama, baninama tauna upae
    ya babataito be korosie kosininama ya darorona. Be yodi nam upa taunaḡa tà noḡoti,
    ibewa da kosina mate tà kita be tà kataie da Yesu tauna riukaua da Mamaitua Natuḡominama
    ya gurina. Be inam kauidima Arua ewai maḡataridina tauda ḡarode. Be Arua aba ewai
    matematena, nam aitau e riuwai kaikaiyovu, baninama Arua tauna naumeki da riukaua.
  twi-ASANTE: Yesu Kristo yɛ obi a ɔnam nsuo ne mogya so baeɛ. Ɛnyɛ nsuo nko so na
    ɔnam baeɛ na mmom, nsuo ne mogya. Na ɛyɛ Honhom no na ɛdi ho adanseɛ ɛfiri sɛ,
    Honhom no ne nokorɛ no.
  aoj-aoj: Jisas Krais maꞌuna aman anamba aꞌ nafiꞌi. Eaꞌ anen nofaꞌ baptaisa embel,
    ama main sahana nagaꞌ esimbel ananimbeli balo. Anen ina nafiꞌi ma waf embeli atef,
    owaꞌ. Anen nafiꞌi ma waf embeli esimbel endilisifi. Ambal buꞌunai Godi kofagonama
    waf endilisifi hiꞌalaf. Eaꞌ Ambal anamba nawalipasa basef ifimba ma Krais endilisifi.
  cbv-cbv: Jesucristo nin baácboó ãt cã́ac jʉmʉp tajĩ. Ã tewat pínah jã́tih, Juan
    Daabánidih ã daabáát tʉ́ʉtʉp jĩ. Tʉ́ttimah, cruzboó wʉn wʉ̃hna, ã́ih meépdih ã
    yohop jĩ. Pánihna, mahjĩh ã daabáátdih, cruzboó ã́ih meép ã yohatdihbʉt náhninit,
    Dios wʉ̃ʉ́h ã jʉmatdih jwĩ jéihna caá. Tʉ́ini Espíritubʉt “Nin Dios wʉ̃ʉ́h tigaá”,
    jwiítdih ã niíj jéihyana caá. Caán Tʉ́ini Espíritu yeecan, yoobópdih naóhni caá.
  taw-taw: Jisas Klays owak ak, bɨ yokɨp ma owak. Ñɨg pakak, kɨdek mab bak alaŋ nɨkɨm
    sogek kumak. Ñɨg nep pakek, God Ñɨne mɨdeb agɨl ma apun. Ñɨg pakek kɨdek mab bak
    alaŋ nɨkɨm sogek kumak ak, God Ñɨne mɨdeb agɨl nopun. God Kawnan ne ak takaw jɨj
    nɨŋɨd yɨbɨl ak, ne Jisas Klays takaw nop ak mɨseŋ agup.
  jic-NT: Dios jas tjejyama Jesucristo, gente jis capj la p'acj. Selecj jupj niná,
    püna tepyalá mpes, jupj bautizar tepyala na. Selecj wa jupj niná, püna tepyalá
    mpes, jupj cruz po'ó tjovalapj na. Dios Cjües nin vele jupj niná Dios jas tjejyamá.
    Dios Cjües vele t'üc' way.
  zap-NT: Laa Jesucristree nga wdxiid gyëzlyu, wrobnis Ne no wzhe xren Ne lo kruz.
    Let nozdet wrobnis Ne, sinke no wzhe xren Ne lo kruz. Laa Espíritu Sant nan ne
    nli neree; Espíritu Sant si nli rnii.
  wer-wer: Yesu Kristo pi omën nampök i yaaptaring momëën këra yetaprak pim omën iit
    il olapënëak oröa. I yaaptaring pëën momëëpënëak won, omën iiteta il olapënëak
    oröa. Pulö pi ngön këëta pepap. Pötaanök pi Yesu Kristoë ngönte war wesak ök niaim
    wë.
  ipi-ipi: Wandakali mindi bala wisanisa mindi atoto, pii mindi leya-kola, balato
    enene pii leya lo nanimato nembo talamane. Tene okonena, wamba Gote bala wisanisa
    mindi atoto, pii mindi lea-kola, balato pii enene wete mindi leane lo nanimato
    nembo tape-pene. Gote bala wisanisa mindi atoto, balana iwanane oko andayo pii
    mindi leane oko loto, Jisasa Kataisa bala ati kenga atala yuunga epoto, ipa mialu,
    matili bala omea-angi, balana tundupa kili leane leaipia. Balato ipa molo angu
    na-epeane. Jia. Balato ipa mialu, omolo epeane. Gotena Sipitisa okomane enene
    pii oko loto, Jisasa Kataisato wuane peane lalane. Jisasato ipa meane okopi, balana
    tundupa kili leane okopi, Gotena Sipitisa okomane pii leane okopi, tepo utupane
    wisanisa atoto, pii mindiki okone teke lalaini.
  qul-NT: Jesucristo jamuspa unuwan bautizachicorkan; wañuspa yawarninta jich'arkan.
    Unuwan yawarpiwan Jesucristomanta willawanchis. Verdad Espíritu quiquin cayta
    willawanchis.
