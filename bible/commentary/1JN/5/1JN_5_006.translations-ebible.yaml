    भिसम परमेश्‍वरला आत्‍मा सत्‍य हिन्‍ना।
  avt-avt: Haiu mertei Jisas hɨrak Nɨkan ke God kentar nɨpaa God keteiknaiyek me wɨ
    mɨtɨk Jon ketenen Jisas kɨkɨrek keriuwe tɨpar. Hɨrak pɨke keteiknaiyek me wɨ Jisas
    kaa hemkre mɨrak mewen. God Hɨmɨn Yaaik hɨrak Haai ke hɨm yaaim. Hɨrak kemipɨn
    au. Hɨrak katɨp Jisas hɨrak Nɨkan ke God.
  cbk-cbk: Si Jesucristo amo el quien ya vene na mundo, y cuando ya principia le el
    di suyo trabajo ya queda le bautisao con agua, y el ultimo ya derrama le el di
    suyo sangre na cruz. Ta habla yo ole deverasan gayot, nuay lang ele pasa el di
    suyo bautismo del agua, pero ya derrama tamen ele su sangre.
  uig-ARA: ئۇ بولسا سۇ ۋە قان ئارقىلىق كەلگەن زات، يەنى ئەيسا مەسىھدۇر؛ ئۇنىڭ كېلىشى
    پەقەت سۇ بىلەنلا ئەمەس، بەلكى قان بىلەنمۇ ئىدى. ۋە بۇ ئىشلارغا گۇۋاھلىق بەرگۈچى
    بولسا روھتۇر، چۈنكى روھ ئۆزى ھەقىقەتتۇر.
  tuf-tuf: Jesucristo cajc uch cutar wijacro. Wicayat rih icar siw̃yat, Sirat ey ayjac
    ehcujacro. Caruc ojcor yauyat, ab bicayat, Sirat ey ayjac bucoy ehcujacro. Rih
    icar siw̃yat cutar étani ehcútiro. Rih icar siw̃yat cat, ab bicayat cat eyta ehcujacro.
    Ima Ajcan Cámuran Eyat cat “Sirat Jesús ayjac” ehcuro. Sir Ajcan Camur Eyan ajc
    uní téw̃queyro.
  abx-abx: Si Jesu-Kristo mismo i nagpabawa-na si Diyos ngan akapamatu'uran to pina'agi
    si buwahi' pati' si laha'. Ma'in hamok i kinabati'an busis-na si Tata' ngan pagbunyag
    si iya si buwahi', kundi', hasta liwat i makapatutu'o mga hinabo' ngan pagpaturu'-na
    si laha'-na. Tamba pa sinan, i nagpa'ayop si kita Espirito nga magparapamatu'od
    pirmi sito ato si kita ngan angay i pagpamati' si iya kay panno' iya si kamatu'uran.
  mco-NT: Yɨ Jesucristo je' je' huɨdibɨ miin ya naaxhuiñ, je' je' huɨdibɨ nɨɨbejt
    etz ñɨ'py teemy gujy co y'o'cy mɨɨd jäy ajcxy ypocy ycɨxpɨ. Ca' nmɨnaanɨm jëyɨ
    anajty tɨ ñɨɨbety, hue' nañ jadu'n tɨ y'ögy mɨɨd ajt nbocy ycɨxpɨ.
  cpb-NT: Tema ripokake Cristo jaka kipatsikika. Iro kantacha, te apatziro ripokake
    romitsitsiyaatantyaawo ñaa, ontzimatye onkapathainkate riraa, rowamagaitakeri.
    Iri Tasorenkantsi kenkithatakaantakerori tsika okantakota jiroka. Okaatzi ikenkithatakaantziri
    irirori, irooperori inatzi.
  aon-aon: Jisas Krais douk anudok arman abom douk nanaki agundok atap iri. Nanaki
    nenek baptais arigaha aria shan nagok ananibor owishibor bau babuhi atap. Anan
    douk madae nunakumori agundok nunek baptais abar atubor um uwe, uwok. Aria douk
    nanakumori nunek baptais aria shon nugok owishibor butourak buh bubuhi atap shopunek.
    Iruhin ananin Mishin douk nyape um nyeyagwreh adurin atin baraen iri, enyen douk
    nyakripap nyakri enyudok baraen douk adurin. Enyudok baraen um Krais nenek baptais
    aria eshesh shan nagok um.
  hus-NT-2005: Na Jesukristo jaꞌich na tsích techéꞌ ti chabál ani pujan. In wakʼlaꞌ
    jeye nin xichʼál ban peltsidh teꞌ. Yab tokotkʼi pujan, in wakʼlaꞌ nin xichʼál
    tam ti chemdhá pajkʼidh ban peltsidh teꞌ. Anchanꞌ tu xalkʼáb kʼal an Tʼokat Ejattaláb,
    pos an Tʼokat Ejattaláb echʼekʼi in xalkʼál xowaꞌ tsubax.
  mig-NT: I'a̱ yá'a kúu Jesucristo, ni̱ kii‑ya̱ jíín ndúcha jíín nɨñí. Nasu̱ máá ɨ́ɨn
    jíín ndúcha, chi̱ jíín ndúcha jíín nɨñí. Te máá Espíritu ká'a̱n ndaa̱ ya̱'á, chi̱
    Espíritu kúu tu̱'un ndaa̱.
  bps-bps: Na di ksalu Dyisas Krayst dini di tah tanà mdà di langit, gnagun i yéél
    di kafbunyagan na i litè di kfatin. Na ise ku salu kenen dini du alò fbunyag di
    yéél, bay du falohan i litean di kfatin di krus. Ani faglabat Tulus Dwata di gito
    na too glut, du slame glut i kdee faglabatan.
  mbs-mbs: Netegahan tadon te si Jesu Cristo se Batà te Timanem pineokit te wayeg
    te pegbonyag kandin, aw pineokit te dipanog te pegkematay din. Netegahan tadon
    iyan kenà olò pineokit te pegbonyag ki Jesus, meneng pineokit heman te pegkematay
    i Jesus kidoen te kros.
  tof-tof: Ini watóke Yesu Kerriso, ini tüpdü nótó tamórr kwitüdügabi. Zon oya ⌊baptaes
    yónürr⌋ nae-e, akó solkwat Yesu nóma nurrótókórr, oya óea tópkanórr. Wa ugósüm
    koke tamórr, wata baptaes bainüm nae-e, wa akó büdülümpükü tamórr, da oya óea
    tópkanórr. Akó Godón Samu watóke nótó pupo ainda, ene amkomana, zitülkus Godón
    Samu amkomana.
  cme-NT: Yesu-Kirsa yaa juɔ hĩɛma-na ji *batiseŋ hũmma-na aa ce u fɛrɛ tãmmaŋ-kũŋgu.
    Ku saa ce ŋaa u juɔ ji batiseŋ yoŋ dɛ! U juɔ ji batiseŋ aa tiraa ce u fɛrɛ tãmmaŋ-kũŋgu.
    *Diiloŋ-Yalle yaa ninsoŋo tieŋo‑i; di yaa pigãaŋ Yesu-Kirsa sĩnni‑i.
  sus-sus: Ala xa Mixi Sugandixi Isa nan fa ye nun wuli ra. A mu faxi ye gbansan xa
    ra, a faxi ye nun wuli nan na. Ala Xaxili nan na seede baxi, barima Ala Xaxili
    nɔndi nan a ra.
  pon-2006: Sises Krais, iei ih me ketidohr, oh e kadehdehkier pihl ni eh papidais,
    oh pil nta ni eh pwoula. E sohte kadehdehkihte pihlo, ahpw koaros pihl oh nta.
    Eri, Ngehn Sarawio kin kasalehda me met me mehlel, pwehki Ngehno, iei me mehlel.
  dad-dad: Enei anĩ, naan igũya nẽ naan ado laa nẽ naud bunem isin, are Jesus Kristus.
    Ĩ naan bunem dogol to isin, anĩ ere, naan ado naud bunem isin. Agef fen, Awa Uurem
    anĩ kurõ fesif, ere nigin, Awa Uur ĩ momoi bagai.
  zab-NT: Ne Jesucristré beedny lo guɨchliu. Chiy brubnisny ne bxíiny rɨny xtenny,
    gati brubniszitiny sino que ziyza bxíiny rɨny xtenny lo cruzy. Lagac Spíritu Sant
    ná testigu xte de cosré ne laany púrzi didxldí rniiny.
  jae-jae: Jesu Kilisi eŋ gêmêŋ ŋa bu to dec. Eŋ gêmêŋ tobugeŋ atom, gêmêŋ tobu ma
    dec gêwiŋ. Ma Ŋalau tau gêwa biŋ tonaŋ sa gebe biŋŋanô, gebe Ŋalau eŋ biŋŋanô
    tau.
  ksd-ksd: Ma go i tar vut ma ra tava ma ra gap, Iesu Kristo; vakir ma ra tava ka,
    ma ra tava ma ra gap bula.
  msm-NT: Si Jesu-Cristo no mig-andini to kalibutan, Anak yagboy to Diyus. Namaanan
    ta sikan pinaagi to wohig dow yangosa. Kona sikan ogkatagahan pinaagi da to wohig
    no imbawtismu kandin, di pinaagi isab to yangosa no mig-awas no iyansang sikandin
    duon to krus. To Ispiritu Santu iyan migkistigus to sikan dini ita, aw matuud
    to og-ikagihon din.
  myk-myk: Yesu Kirisa ya pa koŋɔ na lɔhɔ ni shishan baraga ni. Wu ya ta da lɔhɔ wo
    batizeli wu yɛ na-ɛ dɛ! Ga, wʼa wu shishan bɛ kan pʼa wo, na xhu. Kilɛ Munaa li
    wa lee wo sɛɛri, bani lee lʼa can wu shɛɛ sipyii pu na.
  sbe-sbe: Teina Yaubada Natuna ta, iya ede ye laoma waila yo kwasina udiyedi. Iya
    ede Yesu Keliso. Nige waila ye bom unai ye laoma, na waila yo kwasina udiyedi.
    Na Keliso tauhededehemasalahana ede Yaluwa, na iya meta hedehedede mamohoina Yaluwana.
  mcr-mcr: Jisasi Kraisi Iqu, eqä iqutänä äpkqä maetqe, häŋeqä iqutä, qäsänji. Iqu
    qua täuŋqä äpätä, eqetä asŋä ämetä, itaŋga zä-huätati äunätäqäŋga, Iqueqä häŋeqe
    äpäwäkqe. Goti Iqueqä Dŋä Iqu, Naqä-qakuiŋqä Quati etaŋgi, Iqu Jisasi Iquenyqä
    awi, naqä-qakuänäŋä ätätŋqe.
  cux-NT: Ní chuū ní Jesucristo chi ndaā ndúúcū nuūⁿnīⁿ ndúúcū yuuúⁿ. Nguɛ́ɛ́ dámaāⁿ
    ndúúcū nuūⁿnīⁿ caati ndúúcū nuūⁿnīⁿ ndúúcū yuuúⁿ. Ní Espíritu N'dai yeⁿ'é Ndyuūs
    ngaⁿ'ā nduudu cuaacu yeⁿ'e yā caati Espíritu miiⁿ ní vaadī cuaacu.
  tur-YTC: Suyla ve kanla gelen Yeşua Mesih’tir. O yalnızca suyla değil, suyla ve
    kanla gelmiştir. Buna tanıklık eden Ruh’tur. Çünkü Ruh gerçektir.
  san-ITR: so.abhiShiktastrAtA yIshustoyarudhirAbhyAm AgataH kevalaM toyena nahi kintu
    toyarudhirAbhyAm, AtmA cha sAkShI bhavati yata AtmA satyatAsvarUpaH|
  bel-N: Гэты Ісус Хрыстос, Які прыйшоў праз ваду і кроў; не праз ваду толькі, але
    праз ваду і кроў; і Дух ёсьць Тым, Які сьведчыць, бо Дух ёсьць праўда.
  sch-sch: Jisua Khrista hih a baptisma tui le a thina thisen leh juongpu hah ani.
    Tui vaia niloiin tui leh thisen inlopa juong ani. Male Ratha han amananâk adik
    iti a minriet ani, Ratha chu chongtak ani sikin.
  mic-MIQNT: Se'sus Westawulg pegising'p ugs'tqamug. Sign'tut'p samqwanigtug aq umal'tem
    etl gaqiguniep gujjieweigtug. Weji pgising'p mu pas'g sign'tugsin gatu elg mal'tewiep
    gujjieweigtug.
  huu-NT: Jesucristona dane ñaɨtɨcue. Naimɨedɨ Jusiñamui Jitona ɨɨnotɨcaɨ. Naimɨe
    bautizajamona, naimɨe fiodaillamona naimɨedɨ Jusiñamui Jitonana uiñotɨcaɨ.
  jiv-NT: Jesukristu jú̱ nuṉkanam taa entsaja̱i̱ imiankui Yus nayaimpinmaya̱ chichaak
    “Juka winia aneamu Uchiruiti” tímiayi. Tura nuyá Jesus jakamtai ni numpé̱ puarmiayi.
    Entsaja̱i̱ imianin ni takatri̱n naṉkamamiayi túrasha in jarutramak ni takatri̱n
    amukmiayi ju̱ nuṉkanam. Chikichkinkia túrutsuk mai metek túra asamtai Yusa Uchiri̱ya
    nu paant nekanamniaiti. Yusa Wakani̱sha tuke nekas tiniua nu métek tawai.
  otm-NT: Nu ra Jesucristo bi zøcua ja ra häi. Bin xixyą ra dehe a. Nɛ n'dat'a gue
    bi mbän rá ji 'bʉ mi du a. Nɛ hinga hønt'a ngue bin xixyą ra dehe, pɛ nɛ bi mbän
    rá ji, ngue bi du. Nu'a ra Jesucristo, rá Thahni Oją a. Gue'a im ma majuąni rá
    Hogandąhi Oją nguetho hingui sä dim fɛhni a.
  dah-dah: Be, al kura, “Fe baptais teŋ gab meteŋ tiyeŋ, irde darine wok irde kameŋ,”
    yeŋ megen gar katyiŋ al gobe Yesu Kristu. Yeŋbe fe baptais po teŋbe meteŋ tiyeŋ
    yeŋ ma wayyiŋ. Darim wok irde kamde kamde niŋ manaŋ wayyiŋ. Yesu waŋ gwaha tiyyiŋ
    goke tagalde hi al gobe Holi Spirit. Holi Spiritbe mere fudinde po teŋ hi gore
    goke tagalde hi.
  tnk-tnk: Iesu Kristo in iərmama sə rɨməuvehe ko paptaes irə ia nui marə memhə mwi
    nɨten raiu. Rɨpko mhə in iərmama sə rɨməuvehe ko paptaes əpa irə ia nui, rekəm.
    Mətə in iərmama sə rɨməuvehe ko paptaes irə ia nui marə memhə mwi nɨten raiu.
    Nənɨmwɨn Ikinan rani irapw mə nəri nəha ro nɨpərhienien, tɨ nəri nə mə Nənɨmwɨn
    Ikinan in nukune nɨpərhienien.
  kpr-kpr: 'Iesu Keriso fusira, resena emo, nu uvu ororoghae fusira. Nunda tano uvu
    ororoghae aimi, ijugetiri namonde kasama erera: nu God da Mandiri. Nu jo uvu vanemboimi
    furaeri. Nu nange nange uvuimi bafataito usira, a nange nange nunda ororo avereguse
    ambududurusira ava gido, namonde kasama erera: nu God da Mandiri. Kotugo, Iesu
    mo, nu God da Mandi ava, God da Asisi barago namondekena ijugeraira. Ainda beká
    mo: geka beká da susu, amo God da Asisi numori.'
  san-IAS: so'bhiṣiktastrātā yīśustoyarudhirābhyām āgataḥ kevalaṁ toyena nahi kintu
    toyarudhirābhyām, ātmā ca sākṣī bhavati yata ātmā satyatāsvarūpaḥ|
  nho-nho: Jesus ni sura mai iloto te vai te hakaukau tapu ma te ttoo i tana mate.
    A Ia ni see sura mai koi iloto te vai; a Ia ni sura mai iloto te vai aa ma te ttoo
    hakapaa. TeAitu Tapu raa e hakailoa mai maa teenei ni taratara maaoni, i te hakamaaoni raa
    e takoto i TeAitu Tapu.
  gym-NT: Mdakäre abko, Jesukristo abko Ngöbö Odei era metre nükani ni ngätäite, ye
    abko ñö amne däri käkwe bä mikani. Ye abko, ñan ñö aibe käkwe bä mikani, akwa
    ñö amne däri arato käkwe bä mikani. Erere arato, Ngöbö Üai ara jire käta kukwe
    ne mike gare metre nie Jesukristobtä amne, Ngöbö Üai tä ni ngökö ñakare jire.
    Jesukristo abko Ngöbö Odei era metre, ye abko Ngöbö Üai tä mike gare nie.
  azg-NT: Nquii Jesucristo tyjeeꞌ jon tsonnangue. Jndëëꞌ jon quiiꞌ ndaa, ndoꞌ manquiintyi
    jon tyincyaahin na jnanꞌcueeꞌ nnꞌanhin na tcüeꞌ neoonꞌ jon, chito xiaꞌntyi na
    jndëëꞌ jon quiiꞌ ndaa, mantyi tyincyaa jon na tueꞌ jon na tcüeꞌ neoonꞌ jon nnon
    tsonjnꞌaan. Majuuntyi Espíritu Santo conduihin na icüjiꞌ jndyoyu jon ntyja ꞌnaanꞌhanꞌ,
    ndoꞌ nquii jon ninnquiiꞌchen conduihin jñꞌoon na mayuuꞌ.
  bhd-bhd: ईए तैए, ज़ै पैनी ते खूनेरे ज़िरिये ओरो थियो; मतलब यीशु मसीह, तै न सिर्फ
    पैनी सेइं, बल्के पैनी ते खूने दुइयां केरे ज़िरिये ओरो थियो। ते ई आत्मा ज़ै गवाही
    देतीए, किजोकि तै सच़्च़े।
  too-NT: Ca'tzīyāuj palh Jesús stu'ncua' ixO'kxa' Dios. Chuntza' hualh Dios a'xni'ca'
    a'kpaxli Jesús. Lā' nā a'xni'ca' Jesús nīlh, nā Dios māsu'yulh que xla' ixO'kxa'
    ixuanī't. Huan Cristo a'ntī Dios līmānūlh ixlīmāpa'ksīni', xla' ū'tza' Jesús a'ntī
    a'kpaxli lā' nā nīlh nac cruz. Lā' nā huan Espíritu Santo māsu'yu que Jesús ū'tza'
    ixO'kxa' Dios. Lā' huan Espíritu Santo māsu'yu xmān a'ntū stu'ncua'.
  ind-AYT: Dia inilah yang datang dengan air dan darah, yaitu Kristus Yesus, bukan
    hanya dengan air, melainkan dengan air dan darah. Rohlah yang bersaksi karena
    Roh itulah kebenaran.
  cjo-NT: 'Paerani, ipokantapaakari Jesokirishito kipatsikika, ikaawoshitawentakari
    Tajorentsi iñaaki, eejatzi ikamawentakae, ayotantakari irira rirotaki Rotyaantanewo
    Tajorentsi. Tee apatziro ikaawoshitawentakari Tajorentsi eejatzi ikamawentakae:
    rapaatawentakae riraa. Eejatzi iyotaakae Ishire Tajorentsi tsika ikantari. Kyaaryoopero
    iyotaakae.'
  nsn-nsn: Iesu Kristo Inggono ter tang sioko ke laha tar kodom, ka me uahuhu pein,
    karo me tading ro deuatingin ke me mata pe. Inggono ahik pah ke laha tar kodomo
    puk, bo Inggono ke laha tar kodomo doho deuatingin. A Iabena Dedeil teke tur keip,
    kare hire tauete toro man, teeit a Iabena Dedeil Inggono teger uauaman.
  san-DEV: सोऽभिषिक्तस्त्राता यीशुस्तोयरुधिराभ्याम् आगतः केवलं तोयेन नहि किन्तु तोयरुधिराभ्याम्,
    आत्मा च साक्षी भवति यत आत्मा सत्यतास्वरूपः।
  tna-NT: Beju Jesucristo ye mundo su pueana. Tueda da Diusu sa Ebacua ecuaneda bahue
    saisia. Yahui neje Diusu sa puji jaichaderatiana su, Diusu sa Ebacua jabametiana.
    Curusu su mesa ami jad'uichatiana su di, Diusu sa Ebacua jabametiana. Espíritu
    Santo ja di Cristo Diusu sa Ebacua equisanetiacuinatani. Aimue tueda bid'umimi
    pu bue mahue.
  lid-lid: Jises Krais badeh, eme leheya taha, buku iy badeh, Nadu Kindrei. Iy leheya
    taha, kabatana Jon mene alomwa iy na gwa, ya Malawin Ndrabun ereu loken eme andri,
    buku none ari ban. Ma kala iy mene imek ereu ta kei tondreh badeh, ma ndrayen
    amou. Iy bame na gwa ta alomwa le bwe, arile, iy eme leheya taha na gwa hawe ndra,
    ma iy are lau handru. Malawin Ndrabun badeh asehek, tasah iy doh ta kati sahou
    handru.
  wim-wim: Nil Jesus Christ.ana aak iikanakan uk, aꞌ nil John.angana kuchek ngakangan
    kuungk nunanga, puth inan thonakam yaꞌa, anpalan-a, than mulathin nunanga aꞌ nil
    chaapar nungantaman theetath way ngamparamakana. Nil Ngeen-Wiy Min God.antamangana
    waaꞌ-waaꞌan ngampar wik anangan Jesus.antamana kan-kanamana. Nil Ngeen-Wiy anana
    wik keꞌam uuy-uuyamana, yaꞌa, nil kan-kanam anman thaw-thawana.
  zga-M: Uyu vienchile khumagasi nu nkisa -U-Yesu klisti. Saainche khumagasi geene,
    ainchile khumagasi nunkisa.
  yom-yom: Yesu Klisto niandi mutu wowo wuyizila mu nlangu ayi mu menga, bika sia
    ti mu nlangu kaka vayi mu nlangu ayi mu menga ; ayi Pheve weti telama kimbangi
    bila Pheve niandi kiedika.
  san-SIN: සෝ(අ)භිෂික්තස්ත්‍රාතා යීශුස්තෝයරුධිරාභ්‍යාම් ආගතඃ කේවලං තෝයේන නහි කින්තු
    තෝයරුධිරාභ්‍යාම්, ආත්මා ච සාක්‍ෂී භවති යත ආත්මා සත්‍යතාස්වරූපඃ|
  yut-yut: Yesu Kristo uŋun abɨŋek telagɨ pakbi sogɨt, ae yawini tɨlak kɨndapmon tagalgɨt.
    Pakbi gɨn dɨma sogɨt, yawini yo kɨsi tagalgɨt. Telagɨ Wup, gen bamɨ dakon amisi,
    uŋun da Yesu Kristo dakon mibɨlɨ yaŋ teŋteŋok asak.
