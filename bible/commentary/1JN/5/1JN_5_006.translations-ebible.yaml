  mbc-NT: Paapa nîmenka'pî, Jesus pî' eseurîma mîrîrî. Mîîkîrî pu'kuru iipî'pî sîrîrî
    non pona, eesenpatakona'pî tuna kata. Moropai teesenyaka'mato' kupî pî' tîîko'mamî
    tîpo, mîîkîrî pu'kuru sa'manta'pî uurî'nîkon ton pe. Mîîkîrî, eesenpatakona'pî
    manni', mîîkîrî sa'manta'pî nîrî uurî'nîkon ton pe. Tîmînî kamo'pîiya. Innape
    pu'kuru awanî epu'tî'nîkon, maasa pra Morî Yekaton Wannîya ekaremekî, mîîkîrî
    Morî Yekaton Wannî, seru'ye' pepîn.
  ndg-ndg: Ayee nga ywaisile kwa mase na myai-Yesu Kristo. Aisa kwaa tu kwa mase ila
    kwa mase na myai.
  wsk-wsk: Jesus Kristus mu Kakirip yu te anuwa marak ko munan ningi namaram, ale
    tam kangono te kumik gue kapara ko munan ningi namaram. Nu yu te anuwa marak ko
    munan ningi la me namaram, mena, bare tam kangono te kumik gue kaparam ko munan
    te agotala namaram. Se Bur Laili mu den nunguning ko kotam, se nu mel umu nanga
    kasurso ale nanga manarso.
  toj-NT: Ja Cajualtic Jesusi jac ja ba luumi, jaxa yora aaji yi jai, ti ilji que
    yena ni ja Cristo. Jach ni ja yora spec'a ja xchiq'uel ja ba cruzi, ti ilji lec
    que yena ni meran ja Cristo. Mi quechanuc ilji que Cristo ja yora yiaj jai, porque
    cho ilji ja yora pec' ja xchiq'uel chomajquili.
  tbc-tbc: Tamol e niŋen o tiŋiŋeŋ den, Jesus Kristus, you san dal, agod dar san dal
    dam lo ipalu ya. Fulanek lo mi ta ipalu na ya, tia, iŋsan mateŋ san dar lo dam
    ipalu ya. Agod Urgun sen ru an kuai tem igane ya. Man dugo, mel e uraru en, Urgun
    iŋ ru rumok ak da, man sisem naod kisaek a.
  sna-sna: Uyu ndiye akauya nemvura neropa, Jesu Kristu. Haana kuuya nemvura bedzi,
    asi nemvura neropa. Uye Mweya ndiye anopupura, nokuti Mweya ndiye chokwadi.
  smk-NT: Sin nako yadti sa luta' si Jesu-Cristo, main nin rwa nin namatutuo a Anak
    naya nin Dios. Si saya, si nikabawtismo na sa ranom. Ambo' tamo' anaod nin say
    nikabawtismo na sa ranom a mamatutuo, no kai pati say daya' nan tinmuro' sin nati
    yan nipasak sa kudos. Ket sawanin, main nin ikatlo, si Ispirito nan Dios, a syay
    pangibwatan nin katutu'wan ket patutu'wan na in nin maipa'ka' kona ni Jesu-Cristo.
  grc-TCGNT: Οὗτός ἐστιν ὁ ἐλθὼν δι᾽ ὕδατος καὶ αἵματος, Ἰησοῦς Χριστός· οὐκ ἐν τῷ
