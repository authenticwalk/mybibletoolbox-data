    tara. Ato Ayu iyau on dura bag yabin Ayu on dura maiauin.
  tsw-NT: Yesu Zamawawa ɗa ta̱wa̱i ya̱ꞌa̱ tsu o ure u na a̱ rumbu niyi na̱ mini na̱
    mpasa mo ukwa̱ ma̱ yi. O ure u mini ma ɗa u ta̱wa̱i goon shi, amma oɓolo na̱ mpasa
    na̱ mini. Waru Ruhu na aciya̱yi u damma ta̱ adanshiꞌi amayun a ɗa, adama a na
    Ruhuꞌu a amayun a ɗa.
  cax-NT: Arrti Jesucristo itusiancanatiyü auna icu na cürrü tacana Aütorrti Tuparrü
    ui turrü y ui notorrü, o sea nauquiche ürioti y nauquiche coiñoti apü curusürrü.
    Champürrtü cunauntañantai ui nüriquirrti tusio oemo que Aütorrti Tuparrti, ta
    uito niconcorrti. Arrti Espíritu Santo terrticurrti ümo arrüna sane, y nanaiña
    arrüna urapoiti Espíritu Santo ta ñemanauntu.
  aia-aia: Gau 'iraraa do 'ia Jisas Kraest naasi Garena God, 'inia 'iia 'a boi na'i
    marewana mea Jon 'a bwareomaeaa 'iniai wai. Ma'ata 'a ai'a do'a bwareomaea moi,
    me 'a ahe ro'u i 'abuna 'oha na mae. Mana Hi'ona Maea 'a 'unua ro'u do 'ia Jisas
    naasi Garena God, mana Hi'ona Maea 'a ha'a-momori tarau.
  srp-1865: Ovo je Isus Hristos što doðe vodom i krvlju i Duhom, ne samo vodom nego
