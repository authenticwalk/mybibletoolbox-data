    a kaomannmannangana puna.
  mwf-2018: Bere nga. Jesus Christ-ka da kanhi wurrinidha wunku kura i kumulung. Nukunu
    wurrinidha da kanhi-ka paluwewunu kura patha-re, mu mere nhini da matha-nu wurrinidha-yu.
    Nukunu-ka daluwewu kura patha-re i kumulung nukunu deyida pinthanhiwudha ngarra
    nukunu-re yibimpup-yu. I Ngepan Yile neki nukunu mannhengime wurran-ka murrinh
    nhini-ka murrinh thathpirr-wa. Nukunu-ka murrinh thathpirr da matha mannhengime
    wurran-yu.
  dif-dif: 'Naupini Nauja nganai, Nauja wokarana wonti ngapali ja kumarali, Jesus
    Christus, wata windri ngapali, a‐ai, ngapali ja kumarali: ja Jaola Nauja nganai,
    Nulia tinkari ngankai, ngangau Jaola morlalula nganai.'
  gam-gam: Jisas Krais woi ge une nu pai al ge ne, yene meyam toi al ge aike woi.
    Une woi ge nu pai al pille taimane nawoi, man. Une nu pai al ne, meyamiye toi
    al aike woi. Une embe yei ge God Murble nono kandja kaima dje aundo. Alla God
    Murble moro ge, kandja kaima djindo una moro.
  nou-nou: Iesu umo mi ewamei ari wasiri awa kumbusira iji ainde God utu da edo sisira
    Iesu awa uso mei sisira. Edo Iesu umo betae giti da God utu da edo sekago sisira
    Iesu awa uso mei sisira. Edo Asisi Kotopu umo umosuka daedo sedo ira Iesu awa
    God da mei edo ingodena gosera uso ge awa gebe ainda be awa Asisi Kotopu iji berari
    gebe sedo ira awasedo.
  mqb-NT: Yesu Almasihu a nay nà, tə a'am sə baptisma anahan, aday tə mez sə amac
    anahan. A nay tə a'am sə baptisma cəna coy bay, əna tə a'am sə baptisma anahan
    aday tə mez sə amac anahan re. Aday sə side ɗiɗek sə way ataya nà, Apasay a Mbərom
    awan, anga Apasay ata nà, a ɗakay anan nə ɗiɗek sə way ahay.
  ape-B: Jisas Krais douk nanubu anudak alman douk nanaki apudak atap uli. Nanaki
    nenek baptais aliga ali chanu nagak ananig butog gwau gwagluki atap. Anan douk
    wo nunakumali agundak nunek baptais abal atubal umu e, wak. Wakuli douk nanakumali
    nunek baptais ali chonu nugak butog gwutukwle gwu gwugluki atap chopuk. God ananin
    Michin douk nyapemu nyeyagwleh adulin atin balan uli, enyen douk nyaklipapu nyakli
    enyudak balan douk adulin. Enyudak balan umu Krais anenek baptais ali echech chanu
    nagak umu.
  grc-F35: Οὗτός ἐστιν ὁ ἐλθὼν δι᾿ ὕδατος καὶ αἵματος, Ἰησοῦς Χριστός—οὐκ ἐν τῷ ὕδατι
    μόνον, ἀλλ᾿ ἐν τῷ ὕδατι καὶ τῷ αἵματι. Καὶ τὸ Πνεῦμά ἐστιν τὸ μαρτυροῦν, ὅτι τὸ
    Πνεῦμά ἐστιν ἡ ἀλήθεια·
  cav-NT: Jesús riyaque yahuaju junahuajutu ejitajudya juhua tuque Yusuja Ebacuaqueque.
    Ejitajutu juhua tuque ena tsehue cutsameretihuaju. Tumebaedyatu ejitaju juhua
    tuque curusuju ami quijehuetitsu majuhuaju. Cutsameretihuaju camadya ama, tumebaedya
    tuque curusuju ami quijehuetihuajutu ejitaju juhua tuque Yusuja Ebacuaqueque.
    Riyaquedya ecuana Yusuja Espiritura adebamereya. Tuquetu pusha pusha baecua.
  kgp-NT: Jesus Cristo tỹ ga kri tĩg kỹ tóg goj tỹ vẽnh kype kỹ jẽ, kỹ ti kyvénh tóg
    ti ki kãkutẽ gé, ti ter kỹ. Kỹ tóg nén ũ régre han ja nĩ. Nén ũ pir pijé'. Ti
    vẽnh kype tãvĩ pijé'. Ti vẽnh kype vỹ nĩ, kar kỹ ti kyvénh ti ke gé, ti tỹ ẽg
    jagfy ter tag ti. Kỹ Topẽ kuprĩg vỹ ẽg mỹ ti kãmén tĩ gé. Ti pi(jé) ón tĩ', Topẽ
    kuprĩg ti.
  bvd-bvd: Sa Disas Kraes bae nia dao mai fai si kafo 'ana siuabu lae ma si 'abu 'ana
    mae lana. Nao nia si dao mai fai si kafo gwana taifilia. Nia dao mai fai si kafo
    ma si 'abu lau guu. Na Anoedoo Abu lau guu nia bae folaa sulia, suli nia bae mamana.
  ukr-1871: Се Той, що прийшов з водою і кровю, Ісус Христос; та й не з водою тільки,
