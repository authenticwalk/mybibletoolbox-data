    nipumi ipa mea ipisa rabu nipumi nipuna yaapi page mea ipisa. Holi Spirit-ri ora
    agalena re yaa-pulu Holi Spirit-mi go agale naa lagu aaya.
  mni-mni: Ising amasung eegi mapanna lenglakpa Ibungo mahak adu asini, haibadi Jisu
    Christtani. Mahakna isingtagi mapanna lakpa natte adubu ising amasung eegi mapannani.
    Sakhi piriba adu Thawai adunani maramdi Thawai adu achumbani.
  yad-NT: Vu̱dyetya ji̱ta Ju̱denumusi̱ni̱ Jesucrístu day; vu̱dyetya ji̱ta já̱ta savicha
    Jesús, sandaja̱ta jarye vu̱dyetya jivyicha Ju̱denu jaryeti̱. Ne vinu já̱ta ratatiy
    si̱tyu̱yada, sandaja̱ta jarye ratatiy samurichedoda jibetyedata vu̱jyuuchuveda
    jiyadaju̱.
  mxb-NT: Táꞌa̱n ña̱ xíꞌo kuendá ña̱ ni̱ kii ndisa Jesucristo noo̱ Ndios kúú ta̱kui̱í
    xíꞌín nii̱. Ta o̱ du̱ú ta̱kui̱í oon ni xíꞌo kuendá, dá chi̱ nii̱ xíꞌín ta̱kui̱í
    kúú ra̱ xíꞌo ndaa̱ kuendá ña̱ ki̱ꞌo dión kíán. Ta Espíritu ii̱ Ndios taꞌani kúú
    na̱ xíꞌo ndaa̱ kuendá ña̱ ki̱ꞌo dión kíán, chi̱ iin na̱ ndaa̱ kúú Espíritu.
  pon-2006A: Sises Krais, iei ih me ketidohr, oh e kadehdehkier pihl ni eh papidais,
    oh pil nta ni eh pwoula. E sohte kadehdehkihte pihlo, ahpw koaros pihl oh nta.
    Eri, Ngehn Sarawio kin kasalehda me met me mehlel, pwehki Ngehno, iei me mehlel.
  maq-NT: Hya xi canduva Jesucristu ne, camatsejen xi Quihndi rë Nina me nixtin xi
    cojo nandá caxtenda me cojo nixtin xi cavixu jni rë me hya xi cahme me. Peru hacuiin
    suvá ni nixtin xi caxtenda ni me ta cojo nixtin xi cahme me ne, hya camatsejen
    xi Quihndi rë Nina me. Hasen xi tsëhë Nina ne, cuatjin tisua naja cjuaquixi ta,
    tsëhë xi Hasen jan ne, hatuxa cjuaquixi xi chja.
  hto-hto: Jesucristo jaɨnoi dɨe dɨga cɨócaizaɨbitɨmɨe. Ie báutizaillaruimo Juzíñamui
    Jitona comɨnɨ fɨdɨ́tagaiaɨoɨ. Afe izói ie tɨ́izaillaruimo, dama ie abɨ zóofiano,
    ie dɨe tóillamona áfedo comɨnɨ onótagaiaɨoɨ. Fia jáɨnoiñedeza, íadɨ jaɨnoi dɨe
    dɨga bite. Jesús Juzíñamui Jitónafuemo Ñuera Joreño uai nabáiraɨma. Ñuera Joreño
    llogafue uafue.
  por-BRBSL: Este é aquele que veio pela água e pelo sangue, Jesus Cristo; não somente
    com a água, mas com a água e o sangue. É o Espírito que testifica, porque o Espírito
    é a verdade.
  ces-NKB: Toto je ten, který přišel skrze vodu a krev, Ježíš Kristus; nejen skrze
    vodu, ale skrze vodu a krev. A Duch je ten, který vydává svědectví, protože Duch
    je pravda.
  cui-cui: Bapon Jesucristo patopeica po cae pin nacuathe tsique. Poxonae bapon bautisabatsi,
    yawa poxonae naetotha tʉpa exanatsi, xua poxonae jana pichapabarena, barapo naxobe
    cui coyenebe naca yaputane exana xua bapon Jesucristo, apara bara Nacom Pexanto
    tatsi. Saya meisa jopa naca yaputane exanaeyo xua poxonae bautisabatsi, bara yawa
    irʉ naca yaputane exana xua poxonae naetotha tʉpa exanatsi, yawa xua poxonae jana
    pichapabarena. Nacom pia Pejumope tʉnaxʉ tatsi yabara paeba daxita baxua. Barapo
    Nacom pia Pejumope tʉnaxʉ tatsi bara xaniyeya pepaebin.
  boj-2014: Yesus Kristus a bosiqa ya na yanso ej. Osiqa ŋamburbasq di moinaqa aqa
    leŋ aiyej. A ya na yanso oqajqa deqa segi bosai. A moiyimqa aqa leŋ aiqajqa deqa
    ti bej. Qotei aqa Mondor a anjam bole qa utru. A Yesus Kristus aqa anjam babteqnu.
  eng-OEBUS: Jesus Christ, the one who came by water and blood – not by water only
    but by water and blood – and the Spirit testifies to this because the Spirit is
    truth.
  eri-eri: Yesus Kristus no yaage langa yaage bisou tei nomo fanyimu bagu, no nomo
    ganemu nauge adalakawou langa feuwei nomo bagu maiha. No yaage nomo onowou bonanga
    mei uwa. No yaage bagu ganemu bagu neire onowou bona maiha. Hauri Guuni no ngalenga
    beele nomo hugu, onodu Hauri Guuni no Yesus Kristus nomo fanyimu malalamudu le‑lena.
  wiu-wiu: Yesu Keraisu itonoke nome mekomepa ue moa ni kamate pomotoa tuka. Einagome
    ue odene motoka mena. Ue moa ni yomo lekaneyake wia dekakoli kamate ponomotoa
    tuka. Enile tokagopa Akolaline mana wa Epetane Yominiyo toto wene takako. Epetane
    Yominiyo niminimo-kama oko ago tokome ni toko.
  swe-swe: Jesus den Smorde (Messias, Kristus) [Guds utvalde Son, se vers 5 och ]
    är den som kom genom vatten och blod, inte bara med vattnet, utan med vattnet
    och blodet. [Frasen ”vatten och blod” gör att tankarna går till Johannes tidigare
    redogörelse, då en soldat stack ett spjut i Jesu sida så att blod och vatten kom
    ut, se . Det är dock inte troligt att det är denna händelse som detta refererar
    till, utan Jesu dop i vatten och korsfästelsen då hans blod rann för världens
    synd. Cerinthus, som var en samtida gnostisk dualistisk lärare, förnekade Jesu
    gudomliga födsel. Han lärde att Jesus var en vanlig människa och att en andlig
    varelse – Kristus – kom över Jesus vid vattendopet för att sedan lämna honom vid
    korsfästelsen. Enligt honom kom Kristus genom vatten, men inte genom blodet. För
    att bemöta denna lögn skriver Johannes att Guds Son, se vers 5, inte bara kom
    genom vatten, utan genom vatten och blod. Den Jesus som hängde på korset var samma
    person som döptes i Jordanfloden.] Anden [den helige Ande] är den som ständigt
    vittnar, eftersom Anden är sanningen.
  cth-cth: Hote Bawipa teh tui hoi thi hoi ka tho e Jisuh Khrih hah doeh. Tui hoi
    dueng nahoeh, tui hoi thi hoi doeh a tho. Kapanuekkhaikung Muitha hateh lawkkatang
    Muitha doeh.
  mti-mti: Iesu Keriso mame me yoi ge ganigani gumbe uwane. Me yoi mekut onan, yoi
    ge ganigani gumbe uwane. Sira Guwawa me taibe ane. Kuiyawa Guwawa me ano natawa.
  pad-NT: Deus kaisai oamani ada Jesus Cristo. Jesus Deus kaisai hina abono-ra kavarajomivini
    ida paha kana'ina. Jesus Deus kaisai hina abono-ra kavarajomivini jaboni ida amana
    ahovari'ini abini'ina. Rajomi 'bamakhama ida paha, amana hiki. Ma'onahai Jahaki
    Jesus va'i-ra nahonariahihivini vani badani danoki ipohikia kabadanira ada Jesus,
    oniani ida Deus kaisai hina Ma'onahai Jahaki haria nanokiahivini hija. Ka'oa hiki
    ada Ma'onahai Jahaki, oniani ida nahina ka'oa hini-ra nanokiavini hija.
  twi-twi: Yesu Kristo yɛ obi a ɔnam nsu ne mogya so bae. Ɛnyɛ nsu nko so na ɔnam
    bae na mmom, nsu ne mogya. Na ɛyɛ Honhom no na edi ho adanse efisɛ Honhom no ne
    nokware no.
  hlt-hlt: Jesuh Khrih, amah he tah, tui neh thii lamloh aka lo la om. Tui bueng nen
    pawt tih tui nen khaw, thii nen khaw ha pawk. Mueihla tah oltak la a om dongah
    ol aka phong te khaw mueihla ni.
  tbz-SIM: Dɛnɛnnɛ̀ bo dɛ̀tɑ̃ɑ̃ti ndi dɛ̀ɛ̀ ti nɑ́ɑ́ nYesu túmɛ̀ Kuyie mBirɛ. Kuyie
    ntɑmmɛ̀ bɛ̀ do kèè mɛ̀ bɛ̀ ò ɑ̃ɑ̃̀ dìì mɔ̀nnì bɑ̀tɛ́mmù, nɛ̀ tìì do dɔ̀ɔ̀ o kṹṹ
    mmɔ̀nnì, nɛ̀ Muyɑɑ́nsɑ̀ɑ̀mù mmùù bo ti miɛkɛ mù ti nɑ́ɑ́ ntì.
  san-GUJ: સોઽભિષિક્તસ્ત્રાતા યીશુસ્તોયરુધિરાભ્યામ્ આગતઃ કેવલં તોયેન નહિ કિન્તુ તોયરુધિરાભ્યામ્,
    આત્મા ચ સાક્ષી ભવતિ યત આત્મા સત્યતાસ્વરૂપઃ|
  ake-NT: Pʉse rɨ kʉrɨ rɨ tuna mɨrɨ awonsi'kɨ mʉn winɨ iye'sa' rʉ'pʉ—Sises Kʉrai.
    Tuna winɨ rɨken iyee'pʉ pen, e'tane tuna mɨrɨ awonsi'kɨ mʉn winɨ. Mɨrɨ awonsi'kɨ
    Ita'kwarʉ uya rɨ ekama, apʉne pʉra Ita'kwarʉ esi i'napairon pe.
  qvn-NT: 'Caynuypam musyayanchi Jesucristo ‘Salvacugtam cachramushag’ Dios ningan
    canganta: Yacuwan bautizacunganpam, nätan yawarninta jichrar wanunganpam. Chauraga
    manam yacuchru bautizacungalanpachu musyachimanchi, antis yacuchru bautizacunganwanmi,
    jinaman yawarninta jichrar wanunganwanmi. Nätan Diospa Espiritunsi shumagmi musyayächin
    caycuna razonpa cangantaga.'
  tku-NT: Ca'tzīyāuj Jesucristo ixlīcāna' ī'Ska'ta' Dios. Chuntza' huanli Dios a'cxni'
    a'kpaxli Jesús. Nā a'cxni' Jesús nīlh, nā Dios māsu'yulh xla' ī'Ska'ta' ixuanī't.
    Cristo tī Dios līhui'līlh ixlīmāpa'ksīni', xla' ū'tza' Jesús tī a'kpaxli ē nā
    nīlh nac cruz. Nā Espíritu Santo māsu'yu Jesús ū'tza' ī'Ska'ta' Dios. Espíritu
    Santo māsu'yu xmān tū ixlīcāna'.
  bjk-bjk: E Jisas Krais ine iat mon nang ixo wanot ta ma ixo kip baptais ma ixo met.
    Ma nang ixo wanot ta, kaim ine ra kip baptais kalik mon. Kaim. Ine ixo kip baptais
    ma ixo met bölök. Ma a Töxödös ne Tanono ine ewe nang ibo öturunon ina na ma abo
    atöngösen te ine, möxösa, ibo rengrengen abo turunon.
  msy-2020: Krais Iesus, a nguazir kamɨn ize. Ezɨ Jon dɨpamɨn a ruezɨma, a gɨn aremezɨ
    an ghuzim ire. Jon dɨpamra a ruezir pu. Puvatɨ, a uaghan aremezɨ an ghuzim ire.
    Godɨn Duamra zurara guizɨn akabar en akakasi. Kamaghɨra Godɨn Duam bizir kabar
    en akakasi.
  bpr-bpr: Ta salu Dyisas Krayst dini di tah tanà, na bnunyag kenen di éél, na falohan
