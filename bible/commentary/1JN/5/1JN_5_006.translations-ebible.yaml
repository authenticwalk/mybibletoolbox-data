  cmn-FEB: 那借由水和血而来的，就是耶稣基督。他不只是借由水而来，而是借由水和血而来。灵提供了证据来证实这一点，因为灵就是真理。
  gmv-RNT: Haaththaninne suuthan yiday hayssa Yesus Kirstoosa. Izi haaththaninne suuthan
