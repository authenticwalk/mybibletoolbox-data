    ge givin weik etok ge. Yaun aitol etok ete ginei Yisu lavo gitangi eitit. Ngalau
    Yamar ebe givang eitit aplond ok, be yaun ebe ginme nangge Pomate avo ok, be tis
    yaun ebe Pomate ginei vukuri givin ebe Yisu ve nimat vunu ane ok. Be sotol etok
    tepwengge as yaun gitangi ate ge.'
  tew-tew: 'Jesus Christ-ân nä́ä oepáa kꞌayḏipiyeˀ naˀä̖ä̖ˀiˀ namuu, heḏi pꞌoeḏi
    óepꞌóˀpꞌoeˀan heḏá iví ûnpꞌoe-á ichꞌáa. Naˀä̖ä̖ iví ûnpꞌoe ichꞌâaníḏí, pꞌoeḏi
    óepꞌóˀpꞌoeˀa̖míḏíḏa̖ˀbá yoe. I Yä̖ˀḏâaˀi Pꞌoewa̖a̖hâ̖a̖ḏân dítu̖ˀo nä́ˀin
    taˀgen namuuˀin, i-á taˀge natu̖kanyiḏi. Heḏiho nä́ˀin poeyeḏi wéhpêe tu̖u̖ḏa̖ˀ
    dâymáa: I Yä̖ˀḏâaˀi Pꞌoewa̖a̖hâ̖a̖-á i pꞌoe-á heḏá i ûnpꞌoe-á. Heḏi indiḏá
    Jesus Christ-ví̖ˀgeḏi naˀin díhanginˀândoˀ.'
  rmc-rmc: O Ježiš Kristus hin oda, ko avľa prekal o paňi the prekal o rat. Na avľa
    ča le paňeha, ale le paňeha the le rateha. A o Duchos hin oda, ko oda dosvedčinel,
    bo o Duchos hin o čačipen.
  apr-apr: Yesu Kirisi in tool tani yo ipa ye Tamada Maro a isi tana i. Ngan idi nga
    lod galanga bet ipa ye Tamada a isi, yesoo ye so yo pombe pang ye nga ye kene
    yo tirriuu ye ran, inbe ye kene yo rara ki imati ye kai palasingi i. Ngan so yo
    nga pombe ye kene yo tirriuu ye ran in leu tiap, bong ye kene yo rara ki imati
    ye i, in lapau. Ngan la Maro Amunu Silene iwete betanga moolmool paidi ye Yesu
    Kirisi, inbe betanga ki tina ngan moolmool le imot.
  tiy-tiy: I Jesu Kristowe sénugu i Tuluse mangéy dob duniyae ni. Gétiga tom i ni
    sabaf bé wayége brab dara ne. Non énda saén ménbautisén dob wayége, yamula réménanas
    soy dara ne amun ménkélabo dob kruse. Atin i Rémogor i Tuluse fégétiga no betom
    toow i de ni, non i Rémogor i Tuluse démoyun béréhé noy toowe saén.
  nlg-nlg: Ighita ta ghilalaa Jesus Christ gaia Dalena God nia na vulitabu ni beti
    maia na ghabuna te tave tana ghaivavala. E mua beti lee vamua, mana beti mana
    ghabu ghua. Mana Tarunga Tabu heghena te tughunia te utuni, mana Tarunga Tabu
    te mua kiko.
  dgr-DOGNT: Zezì-Krı, tı t'à eyıts'ǫ edoò t'à dıı nèk'e edılaà ghàlaı̨dà. Tı zǫ t'à
    ajà nıìle, tı eyıts'ǫ edoò t'à dıı nèk'e ts'ǫ̀ ajà hǫt'e. Yedàyeh Nezı̨ı̨ ededı̨
    yeghǫ xàyaı̨htı, Yedàyeh Nezı̨ı̨ nàowo ehkw'ıı elı̨ t'à.
  pes-OPV: همین است او که به آب و خون آمد یعنی عیسی مسیح. نه به آب فقط بلکه به آب
    و خون. وروح است آنکه شهادت می‌دهد، زیرا که روح حق است.
  ron-1924: Ел, Исус Христос, есте Чел че а венит ку апэ ши ку сынӂе; ну нумай ку
    апэ, чи ку апэ ши ку сынӂе; ши Духул есте Чел че мэртурисеште деспре лукрул ачеста,
    фииндкэ Духул есте адевэрул.
  tpz-tpz: E Ieesuꞌ Kristo, eꞌ a teꞌ pamëh to nö voh maꞌ, pareꞌ vataare koman hah
    ea manih pea, pan eꞌeꞌ koman eꞌ e koaꞌ pe Sosoenën. Eꞌ to vataare va ka ra manih
    pan, manih pa taateꞌ va pa pupui pa ruen, me manih pa ö no eraꞌ to takoꞌ pa kuruse.
    Eꞌ to hikta koe ke voh maꞌ pa taateꞌ va pa pupui pa ruen varoe, ahik. Eꞌ to koe
    ke voh maꞌ manih pa taateꞌ va pa pupui pa ruen me o eraꞌ. Ka Tuvuh Vasioꞌ, eꞌ
    to soe vanat a ra a pusun in a soe man. Ka Tuvuh Vasioꞌ ivëh to vavatvus non a
    soe to soe non pan, e Kristo, eꞌ eteh.
  agd-agd: Yisas Karaisi ma monó non perein má daa unkamádantá ma vei nare vanaein
    má anon Tiyarafenu Anin muno sen aníen mifo non máa fo saino. Ída ino. Non má
    nare vá póké ino. Máan tukhan mi Kantá Aunan mano yere ma siyain mai fura vayan
    bákan tetin tisimiyan mino.
  rkb-NT: Deus Sesus zipeha. Mybarawy ezektsa bo inasikze Deus harere bo hyỹ ziknakara.
    Iwaze Suão Sesus pihik ty ziharasusuze. Aiba eze zuba iharapatawyhyta humo tabezewy
    mysapyzeky nihyrikosokda iwahatu katsa Deus tuk mywahi tsimynapykyryknaha. Nihyrikosokdaze
    Deus zipehata nikara. Abaka Deus zipehata mynakara. Tawahi Deus zipehata mynakara.
  san-THA: 'โส''ภิษิกฺตสฺตฺราตา ยีศุโสฺตยรุธิราภฺยามฺ อาคต: เกวลํ โตเยน นหิ กินฺตุ
    โตยรุธิราภฺยามฺ, อาตฺมา จ สากฺษี ภวติ ยต อาตฺมา สตฺยตาสฺวรูป:ฯ'
  iws-iws: Yɨo Jisɨs Krais sasaɨrgɨn tɨ inkam nwɨruwan tɨ nu ɨiir nɨuunaiiniyɨn. Mɨ
    siya op ha baptaisɨn mɨ mhoɨiya siya ɨna yaonamɨn paeyɨn hɨiniya nɨrɨonɨnkɨnɨn
    siir, siir nhɨe aeya naokiinaiiniyam. Mɨ ɨiya siya tɨ nu ɨiir nɨuunaiiniyɨn, siya
    mɨnam nɨuunaiinikɨn siir nhɨe aeya mɨ siir op aeya sowar naokiinaiiniswowɨm. Adi
    Komii siir naeyɨuɨn siyaɨrgɨn dimɨn taemɨnɨm sɨmiir bwamkɨbwamɨn mɨ krɨmiirɨn
    siyar nɨisiimauugɨn hɨnɨɨn Jisɨs siya Adi Komii siirgɨsiir yɨnisɨmkɨn.
  pol-SZ: Chrystus przyszedł na świat nie tylko po to, aby zostać zanurzonym w wodzie,
    ale także po to, aby przelać swoją krew. Poświadcza to Duch Święty, który zawsze
    mówi prawdę.
  ztq-NT: Biid Jesucrist lo kislyu re, kwchobnis xaa ni pxee xaa xcheñ xaa lo crusy,
    ni lëjty kaa xaktyee kwchobnis xaa, sink pxee xaa cheñ lo crusy. Ni lëë gaa Kyalbini
    Ntson xñee nii nliw, por lëë Kyalbini xñee tiitsli.
  zai-NT: Ra uyuu nisa Jesucristu ne ra guti bihuinni tu laa. Cadi ra uyuu nisa si
    bihuinni Dios biseenda laa, sínuque ne ra bixhii be rini ra guti be. Nga ni rabi
    Espíritu Santu laanu, ne dxandí ni riní'.
  upv-upv: Iesu Kristo evi jinibb nga mivini; ko nuwi nga marpaptaes ni rengen ko
    drran nga m̃iseser daron nga mimij e, ko erpe nanu ngok ko orviseni ni. Sete nuwi
    kobbong nga miviseni ni, ko nuru korti, nuwi ko drran nga morviseni. Ko Nem̃in
    On kele okwerai tweni nga Iesu evi Natu Atua, ko Nem̃in On ngok evi pa weretunen.
  wap-NT: Jesus Christ, uruu kaawaꞌoraz aokazi iki, uruu chikaawunuu-kidinaꞌoraz wunu
    idi, naꞌiki uruu shootaꞌoraz uizain umawakan dono. Aonaa soo wunu idaꞌan mani
    karikaonan ukainaabata-kao Christ wuruꞌu uruuz, mazan uizain shootan idaꞌan kapam.
    Naꞌiki Kaimanaꞌo Doronaa kainaabata kapam mishiꞌo wuruꞌu naꞌapaꞌoraz aimaakan
    kida. Ushaꞌapanum kauꞌan Kaimanaꞌo Doronaa, ukaduz ukainaabatauzon mishiꞌo aimaakan
    Tominkaru diꞌikiꞌo.
  mva-mva: Iesus Kristus ka dang be dara zaiza be ipura. Tago dang-lanalo be ipura.
    Tago. Dang be dara zaiza be ipura. Be nge Oli Spirit ka pile ngaedi bokai mangata
    inanga, bakara Oli Spirit ka pile kalingodi labudi.
  dwr-NT: Xinqqataa haathaannanne hayquwaa suuthaanna yeeddawe hawaa; ikka Yesuusi
    Kiristtoosa; haathaannanne suuthaanna I yeeddawaappe attin, haathaa xalalaanna
    yibeenna. Geeshsha Ayyaanay tuma gidiyaa diraw, hewe tuma gidiyaawaa I bare huuphew
    markkattee.
  kfw-kfw: Jisu Christa hi eii tuiya khat-um thisen na kajuo. Ama tuiya bit juomak
    takkha tuiya khat-um thisen na ajuo. Halli Ratha tak-in hiwahi adik tia sakhi
    eii ajarchu Ratha hi akadik eii.
  bfz-bfz: ये सेईए, जो पाणी और खूनो रे जरिए आया, मतलब-प्रभु यीशु मसीह। से ना बस पाणिए
    रे जरिए, बल्कि पाणी और खून दूँईं रे जरिए आया और जो गवाई देओआ, से पवित्र आत्मा
    ए, कऊँकि पवित्र आत्मा सच्ची ए
  cuk-09: Jesucristo we-napnegse nonigu, digi, degi, abegi nonikid. Unnila diginbi
    nonisulid, abegi nonibalid. Bab Dummad Burba Nued, we-a anmarga oyoged, ar ade
    Bab Dummad Burba Nued, napiragwadid.
  ben-OBCV: ইনিই সেই যীশু খ্রীষ্ট, যিনি জল ও রক্তের মধ্য দিয়ে এসেছিলেন। তিনি শুধু
    জলের মাধ্যমে নয়, কিন্তু জল ও রক্তের মাধ্যমে এসেছিলেন। আত্মাই এই সাক্ষ্য দিচ্ছেন,
    কারণ এই আত্মাই সেই সত্য।
  mil-NT: Te Xítohó Jesucrìstú ní quixi‑gá ñuyíú‑a, te ní sandute‑gá. Te ñá dɨ́ú‑ní
    xǐǎⁿ, chi ní xíhí‑gá sá cuèndá nchaa yícá cuěchi‑o. Te Espíritú Yǎ Ndiǒxí càháⁿ‑xi
    mee‑ni sǎ ndàá, chi càháⁿ Espíritú‑gá‑áⁿ sǎ Jèsús cúú‑gǎ Crìstú Yaá ní quixi ñuyíú‑a.
  myu-myu: Jesus Deus emunaẽ ma. Ixe Jesus oajẽm Deus bikuyap tag̃ jeku am. Imẽnpuye
    soat em kũyjobit osunuy Deus a'õ kay. Imẽnpuye idibi be o'jewemubatisanat. Oe'ũ
    korosa be. O'jedoyekereren korosa be soat em wuydop am Deus xe. Soat em ma Deus
    emunaẽ osunuy. Je'ũ buje dak Deus emunaẽ osunuy. G̃asũ dak Deus emunaẽ.
  fue-fue: Kanko, Yeesu Almasiihu, o wari e diyam e ƴiiƴam. E diyam tan bane o wardi,
    o wardii e diyam e ƴiiƴam fu. Ruuhu e hoore mum seedake ɗum, gam Ruuhu on woni
    gooŋa.
  amk-amk: Allai ne Kaisungno da to nunei ma nei mani, Yesusi mano weMananu Kristusi
    dine. Da ma sobu baptisifo na mereha, tuti mireha na aitabafoi, ne rika tiwowu
    we tata. Ampafe wiro sobu baptisifo tera kaha, mae ne rika tiwowu we feriri tata
    nai kontai. Finanai Nuaninu Mirarebana nei medurai we antu tarai, tuti Nuaninu
    Mirarebana nei mani tetofa kaha, mae medu te fi tarai fo.
  fai-fai: Kale Yesus Kadais ami tasa, aka wok ban bomin wok so kuw tase bá ade alam
    fikalesa kaim so kuw tasa bá, kata aka wok ban bomin wok so alam fikalesa kaim
    so alew alew uso tasa. Kale be Sinik Abem alata afan kin walasa, be watawo kaleyo
    bá, Sinik Abem ayo atin afan kayo ko.
  ura-NT: Cau chauratane que niha Jesocurisitone janate, acau que baotisanojoineein
    neein, coroso que ohin rai coichana jaohalune que, naaonjoain que cojunacatenohineein
    nedaelu. Cana Coaunera suujuete esinaaen nitohanihane coitucuerate cana que. Nii
    Cana Coaunera Suujuete chabana nohanelanaala cana rai beraneein ne.
  mcd-NT: Man non tapia Diospan Furun nocofunu ini. Un oinmisi cuscan un mato yoi
    man icoinra huacoinnon. Nan Jesús unu muran iquimamuaino Upa Diosin yoini isca
    huaquin, —Naafin uhuun facuquin, —ishon yoini. Jesús naitianri ahuun imi foaino
    Apa Diosin noco tapimani nanton ahuun Furumun. Ahuun Yoshin Shara iconmisi arifi
    nocon nomuran yoimisi Jesús Diospan Furun.
  urt-urt: Jisas Krais nat kekep eꞌe ŋaiye ya mambaꞌe pinip topoꞌe wim kin ŋaiye turuꞌ
    nal loutungwarmbe. Kin yukur nat topoꞌe pinip ilyehme, pakai. Kom kin nat hoime,
    pinip topoꞌe wim kin.
  kiz-kiz: O'j'ho ndo j'haahadili kwa masi ni muasi- Yesu Kristu. Ahidili lepi kwa
    masi tu bali kwa masi ni muasi.
  tzo-TZE: Ja' Xnich'on Dios ti laj yich' vo' c'alal lic stsac yabtele xchi'uc ti
    la smal xch'ich'al c'alal ilaj yabtele. Ja' li Jesucristoe. Mu ja'uc no'ox Xnich'on
    Dios ti c'alal i'abtej li' ta banamile. Ja' Xnich'on Dios o ti c'alal la smal
    xch'ich'al ta cruze. Li Ch'ul Espíritue ja' chijyaq'uilanbutic jna'tic ti ja'
    Xnich'on Diose. Melel li c'usi chale.
  lex-lex: Yesus Kristus ed mak kmai lia nohkerna pa rala gera rharania me totpena
    Nmati ne rarni naktiowur doin la. Enmai die edonna rharania la gera nmeh'a to'a
    mere Nala inonni pa rwenna ne rarni naktiowur doin walia. Ne Uplerlawna Nhiwni
    ed mak kaplol nohora Yesus. Yoma Uplerlawna Nhiwni de edon Nakot targa lir lalahara.
  dov-dov: 'Ooyu ngonguwe wakaza amanzi abulowa: Jesu Kkilisito. Teensi wakaza amanzi
    luzutu pele kuti maanzi abulowa. Muuya nguwe uupa bukamboni,'
  rgu-rgu: Sadi emi bubuluꞌ. Yesus nana ta noi lahenda biasa fa. Ria boe Kristus fo
    riꞌ Manetualain feen leo dae-bafoꞌ ia mai so. Tepoꞌ fo Ana sakaꞌ nalalaꞌo Ria
    nonoi-tataon, Yohanis sarani Ni pake oe. Boe ma Ana mate, ma daa Na faa. De, ta
    noi oe fo riꞌ Yohanis sarani Ni a penting, tehuu Ria daa Na faa a, ria boe penting.
    Huu fo Manetualain Dula-dale Malalao-malalafu Na riꞌ nafada nae leoꞌ na, ma Ana
    ta napuputaꞌ nalelaꞌ fa.
  toc-NT: Chú­chut xa̠hua kalhni laca­tancs tama̠­lu­loka pi̠ Jesu­cristo qui̠­lachi
    nac ca̠quilh­ta­macú la̠qui̠ nama̠­kan­taxti̠y xta­scújut hua̠ntu̠ xli̠­ma­ca­mini̠t
    Dios; ni̠ caj xma̠n xlakstu chú­chut huata na̠ xa̠hua kalhni, hasta mismo Espíri­tu
    Santo laca­tancs ma̠lu­loka pi̠ xli̠­ca̠na, xlá xma̠n huá huan hua̠ntu̠ talu­lóktat.
  som-som: Kanu waa kii biyo iyo dhiig ku yimid, oo ah Ciise Masiix; biyo keliya kuma
    iman, laakiin wuxuu ku yimid biyo iyo dhiig.
  mam-C: Twutzx te' qa a Klolqe Jesucrist ax Diosjo, a ul kanin tzalu'n twutz tx'otx',
    ex kub' tyek'in ikyxjo, tej ku'x toj a' te jawsb'il a'; ex tej tkyim twutz cruz.
    Ex ax te Xewb'aj Xjan attaq antza, ex atzin xq'onte tqaniljo, qu'n a te Xewb'aj
    Xjan twutzxix.
  ndj-ndj: Yesu Kilistu ndi yayisili kwa machi na kwa mwasi wa njifwa yaki. Kayisa
    kwa machi hela ha, ayisili kwa machi na kwa mwasi. Na ayu Mfuki Mng'alili akutovilela
    kucha nakaka, nongwa Mfuki Mng'alili ndi unakaka.
  mbj-NT: Jesus Kristo né hẽ ti wawẽẽ hẽ hahyng doo, naëng me nu kemuun wät doo, ta
    majyyw tan'oo däk do ji hyb n'aa tadajëp noo gó. Nu kemuun wät do had'yyt nado
    tame. Dajëp na-ããj né hẽ. Tan'oo däk ta majyyw ji hyb n'aa. Baad P'op Hagä Do
    Sahee metëëh ji hã ta ti ky n'aa. Te hub né hẽ had'yyt hẽ P'op Hagä Do Sahee.
  lat-VUC: 'Hic est, qui venit per aquam et sanguinem, Jesus Christus: non in aqua
    solum, sed in aqua et sanguine. Et Spiritus est, qui testificatur quoniam Christus
    est veritas.'
  ngp-ngp: Yesu Kilisito niye ezile kwa mazi na sakame. Hezile kwa mazi du, mna keza
    kwa mazi na kwa sakame. Muye naye alonga uwona kugamba ni kindedi, kwaviya Muye
    ni ywa ukindedi.
  enq-2: Jisasa Kraisa baa endakipa, taeyokopa dolaponya-kaita epea. Baa endakinya-kaita
    iki naepea. Endakipa, taeyokopa dolapo lapotanya-kaita epea. Dopa piamo doko kiningi
    pii lenge Spirita dokome naima panao langingi.
  eng-ASVBT: This is he that came by water and blood, even Jesus Christ; not with
    the water only, but with the water and the blood. And it is the Spirit that beareth
    witness, because the Spirit is the truth.
  mna-mna: Yesu Krisi, ni isu toono ma iwe tomtom, ikam yok, mi siŋiini ireere ma
    imeete. Tana ikam yok men som. Ikam yok, mi siŋiini ireere ma imeete. Mi Bubuŋana
    ta ipombolmbol ti be tuurla kini. Paso, Bubuŋana, ni izzo sua ŋonoono men.
  myw-myw: Mtowen neim yevagam son buyav waseg, yagan Yeisuw Kelis. Nag misinaka yevagam,
    nag. Yevagam son buyav. Liva̱nen sinap towen Yowbad Kululuwan ilivan; anilivan
    mounid-wan.
  sby-sby: Yesu Klistu ewalesa kupitila mumenshi palubatisho lwakendi, kayi ne kupita
    mumilopa palufu lwakendi. Kayi Mushimi Uswepa eulamwinshilinga bukamboni kwambeti
    endiye cancinencine.
  sll-sll: Ena Yisas Kraist iwe, ganba baniya u ari ongwo yal momia, Mole nir binangwo
    maing i tibi ol tere, golere nin algi aulung bai haumua. Nir tani ta ire humia,
    nir algi tal suri ereho ire umua. Ungwo ha i God Kwiang ha pangwo hong yal i,
    ha i nin mining aki dire di tibi ol na tongwo piminua
  yaq-NT: Jesukrijtota inim yeu machiaka'uta, ba'ae intok ojboe ju'uneiyaatuk. Ka
    ba'ae jiba, taa ala ba'ae intok ojboe. Ba'apo bato'owaawaka, intok kuuset popontaka,
    a' ojbowata wo'otekai. Intok jiba ju'u Liojta tu'u jiapsi juna'a, ju'u iniet itom
    ju'uneetuame.
  uro-uro: Iaqäkt ma Jisas ma Krais di qärakni i sa qa män nävät ama rigi dä nävät
    ama biaska. Bä qaku sokt ka män nävät ama rigi rhoqoräkt i sa qa rha ama baptais
    dap kosaqi qa män nävät ama biaska rhoqoräkt i sa qa ñäp. Näkt ama Qloqaqa qä
    sameng mamär i ma Jisas ma Krais di sa qa män nage ma Ngämuqa inguna ama Qloqaqa
    di qa na ama engäktki.
  ita-1885: Questi è quel che è venuto con acqua, e sangue, cioè Gesù Cristo; non
    con acqua solamente, ma con sangue, e con acqua; e lo Spirito è quel che ne rende
    testimonianza; poichè lo Spirito è la verità.
  muy-muy: Yezu *Krist ti àra a duniya va, àhuriyu a yam vu, *tàbaray naŋ, kələŋ gani
    tàbaya mimiz gayaŋ a. Tàbaray naŋ àna yam ciliŋ do, tàbaray naŋ àna yam, tàbaya
    mimiz gayaŋ a daya. Məsər ti pakama nani ma ge jiri ti aɗaba *Məsuf ge Melefit
    àhia ana leli a. Məsuf gani nani ti ere ye ti aɗəm ni ɗek ma ge jiri.
  kqc-kqc: Iesu Keriso bi kaere koru ma davasa deyo. Ina bi korusa maka de deyo, idu
    gogo koru ma davasa. Ma Vima iniye yaku niokudo mina bi rama, Vima bi sina rama
    dada.
  tav-tav: Jesucristo Dio Macʉ caejayupi ati yepapʉ. Ati yepapʉ cʉ cãno riapʉ cʉ cabautisawĩ
    Juan bautisari majocʉ. To bairi Jesu ocopʉ cañujãricʉ cʉ camaa nʉcaro, “Ani yʉ
    Macʉ ãmi,” caĩ wadayupʉ Dio ʉmʉrecoopʉ cãcʉ.
  eng-ULB: 'This is the one who came by water and blood: Jesus Christ. He came not
    only by water, but also by water and blood.'
  spa-VBL: Él es el que vino por agua y sangre, Jesucristo. No solo vino por agua,
    sino por agua y sangre. El Espíritu prueba y confirma esto, porque el Espíritu
    es la verdad.
  fra-_FOB: C'est ce même Jésus, le Christ, qui est venu avec l'eau et le sang; non
    seulement avec l'eau, mais avec l'eau et le sang; et c'est l'Esprit qui en rend
    témoignage, parce que l'Esprit est la vérité.
  hau-ULB: 'Wannan shine wanda yazo ta wurin ruwa da jini: Yesu Almasihu. Ya zo ba
    ta wurin ruwa kadai ba, amma ta wurin ruwa da jini.'
  mal-mal: 'ജലത്താലും രക്തത്താലും വന്നവൻ ഇവൻ ആകുന്നു: യേശുക്രിസ്തു തന്നെ; ജലത്താൽ
    മാത്രമല്ല, ജലത്താലും രക്തത്താലും തന്നെ.'
  kkc-kkc: Osoloso Yesu mi hamapoo sibileso, Godeeyo owologo dalame howo oluguso.
    Osoloso homo bulubo magoo mapoo tolone o sawo sologo buguso. Esiga Yesuye mi hamapoo
    simi ee hedebe howo olugulame sibile. Esino howo oluguloso sawo sologobigilame
    ka simi. Osoloso Dio Tei oso tei goo hagee imapoo takooso. Bei, Dio Tei oso hedebe
    tei goo ee takemeliso.
  lit-lit: Šitas yra tas, kuris prisistatė per vandenį ir kraują – Jėzus Kristus;
    jis prisistatė ne vien vandeniu, bet vandeniu ir krauju. Ir Dvasia yra ta, kuri
    liudija, nes Dvasia yra tiesa.
  urd-GVR: Īsā Masīh wuh hai jo apne baptisme ke pānī aur apnī maut ke ḳhūn ke zariye
    zāhir huā, na sirf pānī ke zariye balki pānī aur ḳhūn donoṅ hī ke zariye. Aur
    Rūhul-quds jo sachchāī hai is kī gawāhī detā hai.
  far-far: Sa Jesus Christ na wane ne nia leka mai fainia kafo ana siuabue ma 'abu
    ana maelana. Nao nia si leka mai fainia kafo go taifilia, boroi ma nia leka mai
    fainia ro ru nai ki tafau go, kafo ma 'abu. Ma na Anoeru Abu ka farongo laugo
    ana, sulia na Anoeru nia fata ana na mamanae.
  suz-BL: मिनु येसु ख्रीस्‍त ब्‍वाक्‍कु नु हुश रे जाक्‍त। ब्‍वाक्‍कु रे ला ममाइ, तन्‍न
    ब्‍वाक्‍कु नु हुश रे जाक्‍त। १यूहन्‍ना ४:२; मर्कूस १:९; यूहन्‍ना १९:३४-३५
  car-NT: Mo'ko ro tuna ta, mynu ta enapa tyto man, mo'ko Jesus Kristus. Tuna ta roten
    kapyn, tuna ta, mynu ta enapa te tyto man. Iro amyikaponen me mo'ko a'kanano man.
    Mo'ko a'kanano irombo moro iporono auranano me man.
  amp-amp: Jisasr htimonomr tu Bro Nkifrarhu yoner. Jonrpno baftais yakmohat htimonomt
    Bro Nkifrarhu Yafothat nunga momkrs kanjo yohninehato Jisasr mifakmot. Yo yura
    bgre mis nohmohat kkut yohnemot. Nd neff htihato duka kang-nom, tu Bro Nkifrarhu
    yon mifer. Nd Bro Nkifrarhu Yon mifrhu rhu yuhat tfit tu Bro Nkifrarhu Yafothatn
    kak nuhas bugewutnom. Bro Nkifrarhu Yafothat tu kfo yimbu mifwot.
  bht-bht: ऐ यीशु मसीह है, जिसयो परमेश्वरे इस संसार च भेजया है, कने उसयो पाणिऐ ने
    बपतिस्मा दितया था, कने बाद च जालू सै मरी गिया तां उदा खून बेह गिया। सै सिर्फ बपतिस्मा
    लेणे तांई नी आया था पर सूली पर अपणा खून बहाइ करी मरया भी। पबित्र आत्मा दसदा है
    की यीशु मसीह परमेश्वरे ला आया, कने पबित्र आत्मा हमेशा सेई दसदा है जड़ा सच्च है।
  eng-NOY: This is he who came by water and blood, Jesus Christ; not in the water
    only, but in the water and in the blood; and the Spirit is that which beareth
    witness, because the Spirit is truth.
  cub-NT: Ñai Jesucristorecabe dayʉ bácʉ ijãravʉi. Ʉ̃́recabe jã́d̶ovaimʉ mácʉ Jʉ̃menijicʉi
    mácʉ ocoque, Juan Bautista bácʉ ʉ̃i jã́d̶ovaiye báquede ʉ̃́re Jʉ̃menijicʉque ocoque.
    Ʉbenita quéda ocoque jã́d̶ovaimʉ mácʉ Jʉ̃menijicʉque ãmemi ʉ̃. Quénora ʉ̃́recabe
    jã́d̶ovaimʉ mácʉ Jʉ̃menijicʉi mácʉ jiveque máre, ʉ̃i yaiye báquede jocʉcʉjaravena
    aru ʉ̃i nacajaiye báquede yainore jarʉvarĩ. Ñai Espíritu Santovacari cainʉmʉa
    borocʉbecʉ jʉ aibi diede jãve.
  ita-1927: Questi è colui che è venuto con acqua e con sangue, cioè, Gesù Cristo;
    non con l’acqua soltanto, ma con l’acqua e col sangue. Ed è lo Spirito che ne
    rende testimonianza, perché lo Spirito è la verità.
  lww-lww: '?Ana tekilia ve sanape nap̃a Yesu naga pe narina ne Ntewa? Yar la telu
    nap̃a apisawal visena nene pan ita: tai na Ninuna Wa, tai na wii, a tap̃ena na
    kuruta, a la telu nene apisawalia sane visena taaga ga. Wii naga pisa sape e p̃elaga
    kiena ne Yesu Kristo, nap̃a paeme e yomarava sanape, naga tol nakeena sanape,
    ita tekilia tevisulup̃ar sane naga pe narina ne Ntewa. Ana pe naga re ga nene
    poli, ana kuruta m̃ena pisa sape e p̃elaga kiena ne Yesu m̃a ke na wa, nap̃a naga
    mare sanape, ita tekilia tevisulup̃ar sane pe lelaga. Ana metavan si nanene, Ninuna
    Wa, nap̃a kiena visena pe lelaga lue ga, pisawal meraravan m̃ena e maran yeririna
    la nakonua rui.'
  ckb-ckb: ئەمە ئەوەیە کە بە ئاو و خوێن هاتووە، عیسای مەسیح، نەک تەنها بە ئاو، بەڵکو
    بە ئاو و بە خوێن. ڕۆحی پیرۆزیش شایەتی دەدات، چونکە ڕۆحەکە ڕاستییە.
  nas-nas: 'Tee eeꞌnara Jiisuuꞌ tee Pakoꞌpariꞌniiꞌ Kumponing Bauring taaꞌniꞌantavari
    pouꞌnung, aaꞌnoko: auronge paning-eta kemuꞌkanaꞌ karoma taaꞌniꞌantavuuꞌ aaꞌnouꞌnooꞌkoo:
    ntong-koo minkiaruꞌ eeꞌnoko booꞌaapearama ereng tuuvuuꞌ. Nka ntong-koo minkiaruꞌnooꞌke
    naroꞌke deeaꞌ, teka ookenge aaꞌnouꞌnooꞌka ntong-koo minkiaruꞌnooꞌke eeꞌnoko ereng
    tuuvuuꞌnooꞌke teeꞌ nariꞌ auronge paning-eta karoma taaꞌniꞌantavuuꞌ.'
  uvl-uvl: Iesus Kristus at nga kue nenge ech pe toho. Pe I at nga ech mana ero. At
    nga ure nai nem. Pe Opepengpeng hele urume Iesus Kristus ke pomai, iange Opepengpeng
    I sipona I helenga manmanna ngana.
  eng-BBE: This is he who came by water and by blood, Jesus Christ; not by water only
    but by water and by blood.
  ixl-CNT: Aatz u Jesucristo, iꞌan ivautiismo utz, el ikajal vatz kurus. Yitꞌ taꞌn
    koꞌnkoxh ivautiismo iꞌana, pek antu el ikajal. U Tioxhla Espiiritu nialon qꞌu
    kam tzaꞌ tan, aꞌ vinujul.
  xsi-xsi: Yesu Kirisi indue imâ lâ, aku vetâŋa rua situla i kilala pwataki. I ne
    lââ-liliŋa itula i kilala pwataki, aku i see ŋinde ipaliŋi lâ kâi popole tini,
    ande ŋinde kala itula i kilala pwataki tona. Lââ simbo nâ itula i kilala pwataki,
    ande tia. I see ŋinde itula i kilala pwataki tona. Koroani Sapâŋa nde ŋgua mao
    warika, aku ŋana duvi ŋinde kâ i uru itula ŋgua mine ŋana Yesu Kirisi kâ.
  crx-NTPO: Sizi 'en Christ 'unt'oh. 'En too 'ink'ez 'uskai' be whusainya. 'Aw too
    be za iloh. Too 'ink'ez buzkai' be whusainya. Ndoni ts'ih'un be' hoont'oh-i 'unt'oh.
    'Et huwa 'en 'uja oonalh 'óohooja.
  kan-OKCV: ಕ್ರಿಸ್ತ ಯೇಸುವೇ ನೀರಿನಿಂದಲೂ ರಕ್ತದಿಂದಲೂ ಬಂದವರು. ನೀರಿನಿಂದ ಮಾತ್ರವಲ್ಲದೆ ನೀರಿನಿಂದಲೂ
    ರಕ್ತದಿಂದಲೂ ಬಂದರು, ಇದಕ್ಕೆ ಸಾಕ್ಷಿಕೊಡುವವರು ಪವಿತ್ರಾತ್ಮ ದೇವರೇ, ಏಕೆಂದರೆ ಪವಿತ್ರಾತ್ಮ ದೇವರು
    ಸತ್ಯವಾಗಿದ್ದಾರೆ.
  bbb-bbb: Kairafano vua ige na Jesu Kuraesido kuariave. Jesu fu ume igia ari ruaema
    ije fu ire inokiro rei. Fu ire ije remoga no ijia gana vierafero fu ma Godido
    Fariro no ijiege vierafei. Ro ire inokiro ije fu remo no giaeva be ije bu fu abe
    Godido ive ijia do ruoravo no gae. Ro be ije fu baronemoga kavuane fuone fu ume
    igia usiaemo none gae. Ro bu abe do ijiaru ruoraeva bakiro fu kuke kavuane fuone
    abe nuvuefuo ume igia usiae. Ro vame ije fu kema ije fune Godido Kavene Akae ijare
    no kuaruona kuo, Jesu irere fu ume igia rema ije fune mano kue.
  blw-blw: Ah Jesu Cristu, hiya hen anchi narpo an Apudyus yag ummale hen antoy lota
    way hen manot-owaan an hiya, hen anchi nafunyagana ah chanum ya anat agé hen anchi
    chummaraana hen natéyana hen koros. Faén yanggay hen nafunyagana hen manot-owaan
    an hiya, te hen anchi natéyana agé. Ya tatàchégan hen Espiritun Apudyus hen kenatot-owan
    nadchi way hen Espiritun Apudyus, hiya hen pongar hen tot-owa.
  tam-2017: இயேசுகிறிஸ்துவாகிய இவரே தண்ணீரினாலும் இரத்தத்தினாலும் வந்தவர்; தண்ணீரினாலே
    மாத்திரமல்ல, தண்ணீரினாலும் இரத்தத்தினாலும் வந்தவர். ஆவியானவர் சத்தியமாக இருப்பதினால்,
    ஆவியானவரே சாட்சிகொடுக்கிறவர்.
  azz-NT: Yejuatzin Jesucristo huala monextijtzinoco nican talticpac huan moahuij
    ica at; huan no quitemacac niesyotzin cuac momiquili tech in cruztzin. Huan Jesucristo
    amo huala sayó para moahuis san. Ta, no para quimimilos niesyotzin tech in cruztzin.
    Huan in Yecticatzin Espíritu techajsicamatiltía nijín ten mochihuac ya. Porín
    in Yecticatzin Espíritu tajtoa sayó ica ten melau.
  spa-RV-1909: 'Este es Jesucristo, que vino por agua y sangre: no por agua solamente,
    sino por agua y sangre. Y el Espíritu es el que da testimonio: porque el Espíritu
    es la verdad.'
  csy-csy: Hisia pa sia tui le thisan taw hongpai Jesus Christ a hihi; tui taw bek
    hi ngawl hi, tui le thisan taw a hihi. Taciang hi thu Thaa in tettipang hi, banghangziam
    cile Thaa sia thuman a hihi.
  mxq-NT: Ko Jesús myiiñ ya̱ naxwiiñ, oj yaꞌijxweꞌemy mʉt ja nʉʉ es ja neꞌpyñ, kyaj
    jyeꞌeyʉty ja nʉʉ, jaꞌa mʉt ja nʉʉ es ja neꞌpyñ. Es ja Espíritʉ Santʉ kʉꞌʉm dyajtʉydyʉ́kʉ,
    es ni na̱ꞌa̱ kyaꞌꞌandaꞌaky.
  tzj-NT: Ja tok peti ja Jesucristo c'oli k'alasan rxin chi Ralc'wal Dios jari' tok
    ban bautizar in tok camsaxi xutix ja rquiq'uel chwach cruz. Ma chaka ta ruyon
    ari' ja ban bautizar pro xutix ja rquiq'uel chwach cruz chakaja'. Ja rEspíritu
    Santo arja' nbini chakaja' chi ja Jesucristo arja' Ralc'wal Dios. Ja rEspíritu
    Santo ni rxin wi' chi katzij nojel ja nbij.
  tdt-tdt: Uluk Jesus Kristu mai iha mundu nee, ema foo sarani Nia ho bee, i too ikus
    Nia raan fakar too mate. Nia mai laos deit atu simu batizmu ho bee, maibee mos
    atu Nia raan fakar too mate. I Maromak nia Espiritu mak foo sasin kona ba Jesus,
    tanba Maromak nia Espiritu sempre koalia buat nebee mak loos.
  ron-BTF: Acesta este cel ce a venit prin apă și sânge, Isus Cristos; nu doar prin
    apă ci prin apă și sânge. Și Duhul este cel ce aduce mărturie pentru că Duhul
    este adevărul.
  eng-WEBP: This is he who came by water and blood, Jesus Christ; not with the water
    only, but with the water and the blood. It is the Spirit who testifies, because
    the Spirit is the truth.
  eng-FBV: He is the one who came through water and blood, Jesus Christ. He did not
    only come by water, but by water and blood. The Spirit gives evidence to confirm
    this, for the Spirit is the truth.
  nld-1939: 'Hij is het, die gekomen is door Water en Bloed: Jesus Christus; niet
    door Water alleen, maar door Water en Bloed. Ook de Geest legt getuigenis af;
    want de Geest is waarheid.'
  bwo-bwo: Aatsots b́ gupetsok'o kitsit aatsonat b́ k'iro kitsru s'atsi weeron waatso
    Iyesus Krstosiye. Bí b́waa aats mec'ron b́ woterawo aatsonat s'atsone. Hanwere
    ar b́ wottsotse, keewanwere ar b́wottsok'owo S'ayin shayiron gawitwe.
  nch-BL: Huan nesqui para Jesucristo eltoc nelía Icone Toteco quema mocuaalti huan
    quema quitoyajqui ieso huan mijqui. Jesucristo amo san mocuaalti, pero mocuaalti,
    huan quitoyajqui ieso huan mijqui. Huan Itonal Toteco nojquiya teyolmelahua para
    ya ni cati melahuac.
  quc-TNT: Ri Jesucristo xpe cho ruwächulew, xk'alajin c'u wa' chi are u C'ojol ri
    Dios aretak xban u kasna', xukuje' aretak xcämisaxic, xel c'u u quiq'uel. Man
    xuwi taj xk'alajin wa' aretak xban u kasna', xane rumal ri joron re ri kasna'
    xukuje' rumal ru quiq'uel ri xelic aretak xcämisaxic. Ri Lok'alaj Espíritu are
    xk'alajisan wa' rumal chi ri Lok'alaj Espíritu xak xuwi cubij ri kas tzij.
  tfr-NTPO: Jesucristo öör shäng kjok ëre kjing go. E wara Juandë di go, ga wol̈onoshko
    ga srëng kwono. Miydëy e go ga e Sbö Wa. E waraba dö l̇l̇ëm, e srëng kwono bakoe.
    Jesús, e ë l̈e Sbö Sëyarë bi kong bako, ga tjl̈õkwo bek l̈i l̈ayde döe.
  kaq-NT: Jesucristo ta jeneya jimin jonishqui. Jenen res ma. Jenen, jimin rihbi.
    Jaa copi tah non tsoa Jesus quin hihxon honanai. Dios Yoshiman rihbi ta noque
    yohihihqui, hihcoinnicaxon.
  sgb-sgb: Impamwang ya hi Apo Jesu-Cristo ay Anak ni Apo Namalyari hên binawtismoan
    ya ha lanêm, haka hên namoganggang ya daya na hên hiyay natsi ha koros. Impamwang
    ya hiyay Anak ni Apo Namalyari, alwan bêngat hên hiyay binawtismoan, noa, impamwang
    êt ya habayto hên hiyay natsi. Haka ya Espiritu ni Apo Namalyari ay ampamaptêg
    êt ya hi Apo Jesu-Cristo ay Anak ni Apo Namalyari, ta panay kaptêgan ya an-ipamwang
    nan Espiritu na.
  vie-1934: Aáy chính Đức Chúa Jêsus Christ đã lấy nước và huyết mà đến, chẳng những
    lấy nước mà thôi, bèn là lấy nước và huyết;
  kxv-kxv: ଜୀସୁ କ୍ରୀସ୍ତ ଏ଼ୟୁ ଅ଼ଡ଼େ ନେତେରିଟି ୱା଼ହାମାଚେସି, ୱାର୍‌ଇ ଏ଼ୟୁତଲେ ଆ଼ଏ, ସାମା
    ଏ଼ୟୁ ଅ଼ଡ଼େ ନେତେରି ଈ ରୀ କୂଡ଼ା ତଲେ ୱା଼ହାମାଚେସି; ଅ଼ଡ଼େ ସୁଦୁଜୀୱୁ ଜିକେଏ ଏମ୍ବାତି ସା଼କି
    ହୀହିମାନେ, ଇଚିହିଁ ଜୀୱୁଏ ସାତା ।
  amu-NT: Cantyja na jndyo Jesucristo tsjoomnancue, niom we nnom na maꞌmo̱ⁿnaꞌ cantyja
    ꞌnaaⁿꞌ joꞌ, ndaatioo ndoꞌ niomꞌ, nchii ñequiiꞌcheⁿ cantyja ꞌnaaⁿꞌ ndaatioo sa̱a̱
    ñꞌeⁿ ndaatioo ndoꞌ niomꞌ. Nquii Espíritu macwjiꞌyuuꞌñe cantyja ꞌnaaⁿꞌ na ljoꞌ
    ndoꞌ jom cwiluiiñê ñꞌoom na mayuuꞌ.
  hin-CV: यह वही हैं, जो जल व लहू के द्वारा प्रकट हुए मसीह येशु. उनका आगमन न केवल
    जल से परंतु जल तथा लहू से हुआ इसके साक्षी पवित्र आत्मा हैं क्योंकि पवित्र आत्मा
    ही वह सच हैं
  spa-BES: Este es el que vino por agua y sangre, Jesucristo; no solo por agua sino
    por agua y sangre.
  san-BEN: সোঽভিষিক্তস্ত্রাতা যীশুস্তোযরুধিরাভ্যাম্ আগতঃ কেৱলং তোযেন নহি কিন্তু তোযরুধিরাভ্যাম্,
    আত্মা চ সাক্ষী ভৱতি যত আত্মা সত্যতাস্ৱরূপঃ|
  tdx-tdx: Intoy ty nitotsak’ atoy ami’ty rano naho lio, Iesoà Norizañey; tsy an-drano
    avao, fa an-drano naho sn-dio. I Arofoy ro mitaroñe, le tò i Arofoy.
  naf-naf: Kawawaŋaŋ Zisas Kilaisiyet yaŋaŋ msat palen amnaŋ nin eksokbembeyet kapigok
    mge. Nemuŋaŋaŋ tu zulutme kan keyet Kawawaŋaŋ kapigok zemkawaŋ beye, “Kapi nenaŋgat
    nemun penaŋ.” Âpme ŋen kapigok, Zisasiyaŋ tewen mopme sipmaŋ mulage. Egaŋ tu zululuge
    ke etaŋ yaŋaŋ ku msokbein
  grc-MT: ουτοσ εστιν ο ελθων δι υδατοσ και αιματοσ ιησουσ χριστοσ ουκ εν τω υδατι
    μονον αλλ εν τω υδατι και τω αιματι και το πνευμα εστιν το μαρτυρουν οτι το πνευμα
    εστιν η αληθεια
  vid-vid: Yesu Kilistu ndo yezile kwa mazi ga ubatizo wa heye na kwa danda ya kubagama
