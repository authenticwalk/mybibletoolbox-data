  pwg-pwg: Yesu Keriso ipisi na okowai ibabataito ma korosiyai tarana isororo. Ma
    ke okowa kava, ma tara yavata ivi matakira kurita. Ma bade Kanuma Vovokaravina
    nuwanuwata kamonai imamatareta da vonavaghata takovi.
  cjv-cjv: Ena Yesu Kirisito nenen “Na fure nuwi bui narowangoro na akinam fera duwangoro
