  ena-ena: Jisasɨ Kɨlaisɨ fɨli neŋ veci avɨli hɨvɨ nudɨ mɨŋamɨgu mɨŋaiahami uami.
    Avɨli hɨvɨ mɨŋamɨgu mɨŋaiahɨci cɨhu kɨlɨ cɨkaŋ hɨlihua lamalama agadɨ hɨvɨ lama
    henaŋ hɨvɨ ifavɨci uci nudɨ mɨdɨ agaŋ mɨgɨci hɨmami uami. Asɨ dɨ Amɨŋ agaŋ nɨbu
    ciaŋ amɨŋ abalamalama hɨsɨŋ hɨdɨlɨ uami. Nɨbu ala Jisasɨ Kɨlaisɨ saŋ haiabɨla
    iahaiaha abɨlalɨ uami.
  nbq-nbq: At ima wombabagya hagagup ako inim, eke, hambigya dugwit, amuya wambigya
    hagagup ako inim, andi, Yesus Keretus eyave aro. Ima wombabagya hagagup ako adigat
    andi dek o. Ata, at amuya wombagagi ako inim hugu lagagurik, “Yi Yesus Keretus
    avyarat o,” yiluk, umbutugup. Eke, Ala Averiniki ako andi, Ala yagaliga wane-wane
    avyarat adigat yagaligama, aren ogo, “Yi Yesus Keretus avyarat o,” yiluk, avok
    vagalogo yukneraliga.
  tgo-tgo: Mbema Jisas Krais iya amalaghɨniye va i njama e yambane, i bapɨtaiso e
    mbwa, amba i mare na madɨbae i voru. Ma vambe i mena eŋge i bapɨtaiso e mbwa,
    ko va i mena i bapɨtaiso e mbwa na tembe i mareva na madɨbae i voru. Nyao Boboma
    i utuŋa iyako na utuko iyako emunjoru kaiwae amalaghɨniye rautu emunjoru moli.
  yap-yap: Jesus Kristus e ir fa’anem ni yib ni ran ko tawfe rok nge racha’en ko yam’
    ni tay e micheg ko ir mini’. Gathi yib ni kemus ni ran e mich rok, machane ran
    nge racha’. Ma fare Kan Nthothup e ke micheg nib riyul’ e ren’ey; ya fare Kan
    Nthothup e ir e riyul’.
  mop-NT: Pues te'i. Le'ec a Jesucristojo, udi wa'ye' yoc'olcab. Le'ec a t'an a uchi
    ti tan u yocja' etel a uchi ti watac u quimsabülü, te'i chica'an to'on ti le'ec
    a udiji. Chica'an abe'e, ma' jadi' etel a t'an a uchi ti uchi u yocja'i. Chica'an
    ilic etel c'u' a uchi ti watac u quimsabül. Le'ec u Püsüc'al a Dioso, le'ec ilic
    a testigo tu pach a Jesucristojo. U beel ti'i u Püsüc'al a Dios ti jaj a walac
    u yadiqui.
  tet-tet: Yesus tebe-tebes Kristus, Naꞌi Maromak Oan mak Nia solok mai iha raiklaran
    neꞌe. Baa oras Yesus atu nalaꞌo Niakaan serwisu, Yohanis sarani Nia nodi wee.
    Nosi ikus, Nia mate nodi naduar raan. Hodi nunia, ita hatene malorek haꞌak Yesus
    neꞌe, tebe-tebes Kristus. Lahoos ita hatene tan wee dei, mais ita moos hatene
    tan raan nia. Naꞌi Maromak Kmalar moos natebes nunia. No Naꞌi Maromak Kmalar nia,
    hanorin loos huun.
  hlt-MCSB: Jesuh Khrih, amah he tah, tui neh thii lamloh aka lo la om. Tui bueng
    nen pawt tih tui nen khaw, thii nen khaw ha pawk. Mueihla tah oltak la a om dongah
    ol aka phong te khaw mueihla ni.
  xtd-NT: Na n‑kixi Jesucristu ñuñayiu, n‑yaꞌa‑ia nuu ndute te n‑yaꞌa‑ia nuu nɨñɨ.
    Kuu ná kuu xa n‑kixi‑ia xiꞌin ndute xiꞌin nɨñɨ. N‑yaꞌa‑ia nuu ndute hora n‑dajuendute
    ñaꞌa Sua, te n‑xatu nɨñɨ hora n‑xiꞌí‑ia xaxeꞌe‑ro. Jaꞌan ndaa Espíritu Ianyuux
    xa duꞌa n‑kuu, chi xandaa kuu Espíritu Ianyuux.
  mdy-ETH: ዒዛኮ ማስቲፆ ዔርዛ ዋኣፆንታ ሃይቦ ዔርዛ ሱጉፆንታ ኬስኬሢ ዬሱስ ኪሪስቶሴይዳፓኬ፤ ዒዛኮ ኬስኬሢ ዋኣሢ ሌሊቱዋንቴ
    ዋኣሢና ሱጉሢናኬ፤ ዬይ ጎኔ ማዔሢ ዓያኖ ጌኤዣ ማርካዻኔ፤ ዎይቲ ጌዔቴ ዓያኖ ጌኤዣ ጎኔ ኬኤዛያታሢሮኬ።
  spl-spl: Anitâŋe ikŋe nanŋe Yesu Kiristo hâŋgângumu ge lok otmâ hohetnenŋan manop.
    Hohetnenŋan manmâ âi topŋe katbe sâm olop yan nambenaŋe mem toen katmu Wâtgât
    mâmâŋahât Heakŋe himbimâmbâ ge Kiristo mâmâŋe otbaŋgiop. Otmu âi ya mem manmâ
    manmâ benŋe howanân kuŋetâ muop. Howanân kuŋetâ muop yakât kakŋan mumuŋambâ yahatmâ
    himbimân âwurem yâhâop. Yakât topŋe nâŋgâmunŋe bulâŋe olâkgât Wâtgât mâmâŋahât
    Heak, Bulâŋe Amboŋaŋe biwinenŋan kioŋmap.
  usp-NT: Cuando xyuk Kakaj Jesucristo wich ulew, xesaji' chi sakil la' ja' cuando
    xansaj ja'tiox re y la' jquiq'uel ri xel cuando xcamsaj. Pero ma' xita'ke la'
    ja', xc'utuni' la' ja' y la' quic'. Ri' Lok'laj Jsantil Kakaj Dios tib'in chi
    tz'eti' chirij juntir li, jwi'l Lok'laj Jsantil Kakaj Dios kes tz'etel tz'eti'
    ri tijb'ij.
  zav-NT: Jesocristən' bide' yežlyo nga gwchoe' nis na' blalɉ xc̱hene'enə' catə'ən
    gwso'ote'ene'. Caguə bide' na' con gwchoaze' nisən', sino ḻeczə blalɉ xc̱hene'enə'
    catə'ən gwso'ote'ene'. Na' Spirit c̱he Diozən' cho'en xtiže'enə' na' dižə' de'en
    cho'en naquən de'e ḻi.
  sgz-sgz: Má inái ina para Iesu Karisito. Ái a hut sosih ur main i naul bim mai aru
    akiláng suri para talsai si git ngo ái á Natun ái Káláu. Ái Iesu, a siwi mai dan
    ái Ioanes Tám Arsiu, má namur a sal i dárán. Kápate hut suri arsiu mai dan masik,
    a hut suri dárán a sal mul. Má Tanián a Pilpil a aposoi táit er kabin ái a lu
    inngasi támin muswan.
  kek-NT: Li Jesucristo quic'ulun sa' ruchich'och'. Quixc'ul li cubi ha' ut quihoye'
    ajcui' lix quiq'uel chiru li cruz. Ma̱cua' ca'aj cui' li cubi ha' quixc'ul. Quihoye'
    aj ban cui' lix quiq'uel. Li Santil Musik'ej naxch'olob xya̱lal chiku chirix li
    Cristo. Ut ya̱l chixjunil li naxc'ut chiku li Santil Musik'ej.
  blz-NT: Yesus Kristus a men notaka na tano' balaki' tia weer basaranian-Na ka' rara'-Na
    tempo nolapus. Ia notaka taasi' tongko' tia weer kasee tia weer ka' rara'. Alus
    Molinas mompotuutuu' i Ia, gause Alus Molinas mantadulkon men kana'.
  poe-NT: Tió kui Jesucristo la kjua̱ko̱xi̱n tí ìnta̱ la ko tí jni̱. La jehya kíxin
    jehó tí ìnta̱ kjua̱ko̱xi̱n chꞌán. Náhí. Kja̱xin ìnta̱ la ko ijni̱ kjua̱ko̱xi̱n
    chꞌán. A̱ ntá tí Ncha̱kuen Dios mé chrónkaxín tíha, kíxin tí Ncha̱kuen Dios la
    chaxín ntoá.
  san-TAM: 'ஸோ(அ)பி⁴ஷிக்தஸ்த்ராதா யீஸு²ஸ்தோயருதி⁴ராப்⁴யாம் ஆக³த​: கேவலம்ʼ தோயேந நஹி
