  aau-aau: Jisas Krais hiykwe hu hye prouk ey o, nioh hye lokrue non swa-nonsow ey
    o, sohom non nake. Hiykwe hu non-aw nake pa, sawk hu o, nioh o, sohom non nake.
    Niohney hiykwe senkin me-kumay, sohokwe ok-ar, payhokuaw Niohney hiykwe ok-ar.
  tvk-tvk: Iesu Kristo be ngan xa texo ut nesao temei e ut etan, ngan xa latebaptaes
    ni ni oei e xa ren teleh e melele xa teha temat. Io, Hi tepisen ni xa Iesu be
    reitin texo oei tetel ra, tave oei ti kestang. E Ninin Eo di pisen ni mi xir xa
    holesok xil ak usil Iesu be reitin vengan xa Ninin Eo be vatit reitinen.
  prf-NT: Ti Jesu-Cristo en ummangay háddi, bininyagan siya ti dinom sakay bummuhus
    en digi na ten kákkatay na. Bakán a ten pamamag-itan nen dinom la nan ten pamamag-itan
    nen dinom ay ten digi. En Ispiritu en magpatunay tungkul ti iyád, gapu en Ispiritu
    ay katutuhanan.
  auy-auy: Ísu Káráísiti marapáꞌá kumbéna nombá maiyéna puwúwana wení naaemá kunkáiye.
    Nombó maíndasafena aantemba ímba kunkáiye. Nombá maiyéna puwínana wení naaemá
    kumíndasafena kunkáiye. Maníkóní ámútanko éraiꞌ-aaigoni áwáugo póna séna éraiꞌe
    Ísu Maníkón-ááninkon-iye wésiye.
  tbg-tbg: Ihu Karaitiva vataini tuvurero namari varero nai naare raurukero qutu vura.
    Viva kia namariqai vararaitiro, viva nai naare raurukero qutu vura. Kotira Maraquravano
    quqaa uvaqai ti vaiva vaiharora tiro, vivavata Ihura okarara tiva qovaramake vaira.
  hub-NT: 'Jesucristo Yuus akupkamuapita tusar nekaj nuka entsa maimtai Yuus chicharuk:
    Ametme nekas wina uchir anetaimka tusa timatai nekanawaiti. Nuiyasha ni mantamnak
    numpen puarua nui ima shir nekanawaiti. Tura Wakan Pegkera nusha nuna pachis incha
    nekamtikramji.'
  hmo-hmo: Iesu Keriso be iena bapatiso ena ranu dekena amo, bona iena rarana dekena
    amo ia mai, unai be iena mase satauro dekenai ena rarana. Ia mai be, ranu sibona
    dekena amo lasi, to ranu bona rara danu dekena amo ia hedinarai mai. Lauma Helaga
    ese ia gwauraia hedinarai inai be momokani, bona Lauma Helaga be momokani vadaeni.
  big-big: Keya Yisu kayimabok Anotogi Marekpek purik teni iwaka, purik Yisu kaimelawekke
    Anotogo paka ngilumbekka langai pilik kaiya keya ngereke pi ibengwekke miza ngizige
    pelik kaiya, ei pilik kaiyarik kaimelagi puwekke keke kaiya ono kapura ibengwekkeriktau
    pilik kaiya. Keya Kung Walek wameiktagi mangobokkorau pilik kaiya.
  gux-G: Yin maali Jesu kirisiti po. O tie yua n ñani U Tienu kani, ki jiidi ki tinga
