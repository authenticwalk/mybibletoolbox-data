    Nomo. Imbin beptais garram woda, en afta imbin weistim im blad langa det kros
    du. En det Holi Spirit im dalim wi dijan im trubala, en det Holi Spirit kaan dalimbat
    laiya.
  mee-mee: Ka i ae Iesus a i a Mesaia ae Nutu ore atu nga me ba toto. Ke sane atu
