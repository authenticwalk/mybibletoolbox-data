    kiapdecgon maeboc. Muno, yu woi yamuc orin nogothon kiapdec eboc. Oro Kunkun Yaru
    yu wömai Duichon foroha ninong tuctuc tongo yuhon youpno tong koing tongitac.
    Kunkun Yaru yu woi mata boinnohon foro.
  hus-NT-1971: Ja’its a Jesucristo axi che’nec teje’ tsabal ani pujan. Ja’its jaja’
