    gi, tengmán hkyô nghut é yanmai, shí hkyô lé saksé hkám byî ri.
  cek-AK: Jesu loe tui hoi athii hoiah ni angzoh; tui hoi khue ai, tui hoi athii hoiah
    ni angzoh. Muithla loe loktang ah oh pongah, Muithla loe hnukung ah oh.
  bkd-bkd: Si Jesu Cristo duminini ta kalibutan daw nakilala taw haena pinaagi hu
    kabautismuwi kandin diyà ta wahig daw hu uminagas ha langesa din duun hu krus.
  ctu-76: Jesucristo tsajni wʌ' ti mulawil. Ti tsictiyi Jesucristojʌch cha'an ti ja'
