    katu janee. “Janeruwarete 'ga ra'yra futat 'ga ra'e” 'e kwaawukaa katu janee ikue.
    A'ere jane na'ga pymĩawer are etee rũi 'ga kwaawi. 'Ypeywar are 'ga omu'amaw ipe
    owy reko'wokawer are nanẽ futat 'ga jekwaawukari janee. Janeruwarete 'ga 'Agesagea
    Jejui 'ga kwaawukaa janee. A'jea futat aipoa. Ni'mei futari 'ga 'Agesagea.
  dao-dao: Jesuh Khritaw cun a thihnaka thisen ja baptican a khannaka tui am lawki
    ni. Tui däk am lawki am ni, tui ja thisen am lawki ni. Ngmüimkhya amät naw cangki
    tia saksiki. Isetiüng, ngmüimkhya cun ngthu kcang ni.
  cya-cya: Nde ñi nu lca Jesucristo nu yaan loo chendyu re, mducua tya ñi lo'o tyi'a,
