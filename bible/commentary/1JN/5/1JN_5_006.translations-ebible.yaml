  tsn-tsn: 'Mme re itse gore ke Morwa Modimo, gonne Modimo o buile jalo ka lentswe
    le le tswang kwa legodimong fa Jesu a kolobediwa, le jaaka a ne a lebaganye le
    loso, ee, eseng fela ka nako ya kolobetso ya gagwe mme e leng le ka nako e a neng
    a lebaganye le loso ka yone. Le Mowa O O Boitshepo, o o leng boammaaruri ka bosenabokhutlo
    o bua jalo. Jalo re na le basupi ba le bararo ebong lentswe la Mowa O O Boitshepo
    mo dipelong tsa rona, lentswe le le neng la tswa kwa legodimong ka nako e Jesu
    a neng a kolobediwa ka yone, le lentswe le le neng la utlwala pele ga a a swa.
    Mme botlhe fela basupi ba, ba bua selo se le sengwe: gore Jesu Keresete ke Morwa
    Modimo.'
  amr-NT: Jesústaj bautiza e̱gkaʼte “In doʼhued huadiʼda huasiʼpo o̱ʼe̱.” Diosa oaʼuyatenok
