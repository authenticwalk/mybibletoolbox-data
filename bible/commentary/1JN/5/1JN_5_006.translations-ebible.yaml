    i kawom dume.
  tha-KJV: นี่​แหละคือผู้​ที่​ได้​เสด็จมาด้วยน้ำและพระโลหิต คือพระเยซู​คริสต์ ไม่ใช่​ด้วยน้ำอย่างเดียว
