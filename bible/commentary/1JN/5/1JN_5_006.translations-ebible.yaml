    sarani E nendiꞌ oe. Basa ma, Ana mate ma raan nandali boe. De nda akaꞌ oeꞌ fo
    Yohanis sarani nendiꞌ neu E, pantin, te raan mana mandaliꞌ naa o pantin boe. Huu
    Lamatualain Dula-dalen mana nafadꞌe taꞌo naa, ma Eni nda pepeko-leleko nahine
    sa.
  msy-msy: Krais Iesus, a nguazir kamɨn ize. Ezɨ Jon dɨpamɨn a ruezɨma, a gɨn aremezɨ
    an ghuzim ire. Jon dɨpamra a ruezir pu. Puvatɨ, a uaghan aremezɨ an ghuzim ire.
    Godɨn Duamra zurara guizɨn akabar en akakasi. Kamaghɨra Godɨn Duam bizir kabar
    en akakasi.
  agg-agg: Sisas Krais ai kusü hoenambo hundürüyu asu nɨmɨ keimbɨ karɨhe-ndeimbɨfihɨ
    ahandɨ horɨ peyowohü asu ai yɨfɨmayu. Ŋga ai kusü hoenambo hundürümbo yaŋgɨrɨyupoanɨ,
    ŋga ahandɨ horɨ peyowohü asu ai yɨfɨmayu. Godɨndɨ Yifiafɨ anɨhondümbo ranɨ hoafɨ
    ra anɨhond-ane yaho nafuiarandɨ.
  ptp-ptp: Yesu Kɨlisi ge wê lam kɨbun mêd lam lipac mia dɨ lam kɨpyax i hi sea dɨ
    yib. Lêc o lam lipac mia pɨleva lêm. Nge, lipac mia dɨ kɨpyax i hi sea hɨxôn.
    Mêd Myakɨlôhô Ngɨbua ge wê mi nêl Yesu kɨtong vô il, ên Myakɨlôhô Ngɨbua ge kɨyang
    nôn kehe.
  nak-nak: 'E Iesus Kraist, eia guvi seseleti otalo, me la irovilala tetala ilua:
    Isasa, eia abi la vuluhi te la lalu, me isasa te la kasosola tai eia pagegele.
    Mai la vuluhi moli, eia kama tikumu, eala moli ale la kasosola tai pagegele, La
    Kalulu La Marokala eia veipala matagagea te la gabutatalala tegatou mai ele veia
    la igogolu te Kraist eia sesele, me La Kalulu La Tahalo Uru eia vikara sesele
    tai ovola.'
  lbb-lbb: E Iesu Karisito i hanot ana malum pa suluk. Bel i hanot ana malum ka, i
    hanot ana malum pa suluk. A Talngan Tabu i warwara talapor o e Iesu Karisito,
    anasa a Talngan Tabu i a momolna.
  kan-2017: ಈತನು ಅಂದರೆ ಯೇಸು ಕ್ರಿಸ್ತನು ನೀರಿನಿಂದಲೂ, ರಕ್ತದಿಂದಲೂ ಬಂದಾತನು. ನೀರಿನಿಂದ ಮಾತ್ರವಲ್ಲದೆ
