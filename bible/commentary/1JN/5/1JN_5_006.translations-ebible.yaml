  swp-swp: Ia ede ena aba‐laoma goila eo osina eai wa, Iesu Keriso; nige goila eai
    mo, na goila eo osina eai.
  bjr-bjr: Maa Yisufa asauku mundirafa narí anoona aranandakiqari fidika nammarisaaqari
    kambiqanau sia nammari kaifau nammari namufaqa fidika namufaqa apirirafa kambiqanau.
  aby-aby: Yesu Keriso Dawa yewa orofaro babadaido ufike me ibifiro Danu iwama isafiro
