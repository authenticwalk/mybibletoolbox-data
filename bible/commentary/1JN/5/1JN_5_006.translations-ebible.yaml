verse: 1JN.005.006
translations:
  kpx-kpx: Iesu Keliso keike dobai lohoale babatisoai hatige tahoveu lotinu. Keu babatiso
    unahaho lohoholisito hatitahoike au lohonu. Munanae Tumuu nahie uvumo ui hoto
    seleve loumale kemo nahi hilokage au Iesu vaveve loui nahie haiveale keu seleve.
  okv-H: eto Iesu amo God ta Meni be ra amo ari deina harikau kioro? Amo umo na bapataito
    unu God na Meni nau be ra ainge ijinu ingia eto nei amo teo orosa vena ai ta ere
    kogora avoeto Iesu God ta Meni be ere kogora amo umo ta eto orosa ta kogora.
  tbo-tbo: Yesu Keliso i wogeletana meya uyahita naka goilei bapatiso i waya ma talana
    i kolokololo uyahinei. Ega goila tunawana uyahinei, ma goila po gasi tala uyahihiyei.
    Naka binei ma Yaubada Alugona i limoineya, babana Alugona a dewa hi dumalu duma.
  mal-C: യേശുക്രിസ്തു എന്ന ഒരാൾമാത്രമാണ് വെള്ളത്താലും രക്തത്താലും വന്നത്. അവിടന്ന്
    വന്നത് വെള്ളത്താൽമാത്രമല്ല, വെള്ളത്താലും രക്തത്താലുമാണ്. ഇക്കാര്യത്തിന് സാക്ഷ്യം
    നൽകുന്നത് ആത്മാവാണ്; അവിടന്ന് സത്യമാണ്.
  grc-SR: Οὗτός ἐστιν ὁ ἐλθὼν δι᾽ ὕδατος καὶ αἵματος, ⸂Ἰησοῦς χριστός·⸃ οὐκ ἐν τῷ
    ὕδατι μόνον, ἀλλ᾽ ⸂2ἐν τῷ ὕδατι καὶ τῷ αἵματι.⸃ Καὶ τὸ πνεῦμά ἐστιν τὸ μαρτυροῦν,
    ὅτι τὸ πνεῦμά ἐστιν ἡ ἀλήθεια.
  bgc-bgc: मसीह यीशु ए सै, जिसनै बपतिस्मा लिया अर म्हारे खात्तर सूळी पै अपणा लहू भी
    बहाया।
  khz-khz: Iesu Keriso evogomaito nanu na ebapatisoato, e ralana erigoto satauro ai.
    Ia ati nanu namo evogomaito, na nanu e rala na. Veaga Palaguna na evega-matagaiana
    eia e taunatauna, kwalana Veaga Palaguna taunatauna.
  deu-TKW: 'Dieser ist es, der gekommen ist durch Wasser und Blut: Jesus Christus;
    nicht mit dem Wasser allein, sondern mit dem Wasser und mit dem Blut; und der
    Geist ist es, der zeugt, weil der Geist die Wahrheit ist.'
  zsr-NT: Cni blëꞌë Jesucristo, bidëꞌ bdilëꞌ nis, len bulaljëꞌ xchönëꞌ, len clëgz
    bdilëꞌ nis, san lëzcaꞌ bulaljëꞌ xchönëꞌ. Dios Böꞌ Laꞌy naquëꞌ Nu run lnaꞌ lau
    queëꞌ, le nac gdutë li didzaꞌ ruꞌë Dios Böꞌ Laꞌy.
  lin-lin: Yesu-Klisto azali Ye oyo ayaki na nzela ya mayi mpe makila ; ayaki na nzela
    ya mayi kaka te, kasi na nzela ya mayi mpe makila. Mpe ezali Molimo nde atatoli
    bongo, pamba te Molimo azali solo.
  hns-NT: Jiesoe Kriest paanie me dopoe karal gail aur aapan khoen bahawaaike maral.
    Oe na khaalie dopoe karal gail, bakie oe bhie aapan khoen bahawaais. Pawietr Aatma
    gawaahie dewe hai kie ie baat satj hai. Aur oe to sattjaai ke Aatma hai.
  noa-E: ¿Pari jãga mag Jesús Ẽwandam Iewaakha sim maadëu khaphʉ nʉ? Jesús pör choo
    nʉm aig ich Ẽwandamaucha ʉ̈gtharmua jaauwia pakuls gaai ya meemaa aawaijã agjö
    jaautarr aawaima. Mag nʉm dʉ̈i ich Ẽwandam Akhaar chadcha nem jaaujemuajã khaphʉ
    apiejem, Jesús chadcha Ẽwandam Iewaakha sim.
  eng-EMTV: This is He who came through water and blood—Jesus Christ, not only by
    the water, but by the water and the blood. And the Spirit is He who witnesses,
    because the Spirit is the truth.
  mib-NT: Te jeē ní quiji Jesucristo ini ñayɨ̄vɨ́, chi ni jendute ya jiín ndute, te
    ni jetɨ nɨñɨ̄ yā jeē ni jíhī yā jehē yō. Te nasūu máá ɨɨn‑ni jeē ní jendute ya
    jiín ndute, chi suni ni jetɨ nɨñɨ̄ yā. Te máá Espíritu Yaā Dios cahán ndaā sɨquɨ̄
    yā, chi nuū maá Espíritu vēji jnūhun ndaā.
  lif-NT2: ये़सु ख्रिस्‍ते़न्‌ये़आङ् च्‍वाःत्तो बप्‍तिस्‍मा पोःक्‍खे़आङ् सिलाम्‍साक्‍मा
    सिङ्‌ङो कुमाक्‍खिॽइन् वादेःन्‍दु॥ खुने़ॽग च्‍वाःत्‍लाम्‌रक्‌मे़ये़ने़न् कर च्‍वाःत्
    नु माक्‍खिॽ ने़प्‍माङ्‌लाम् ये़रो॥ हे़क्‍क्‍याङ् सेसेमाङ्‌ङिल्‍ले़ कन् पाःन्‍निन्
    से़क्‍खाएरो फाॽआङ् आबाङे तोःन्‍दि पिरुॽ, थेआङ्‌भे़ल्‍ले़ सेसेमाङ्‌ङिन्‍ने से़क्‍खा
    चोःक्‍लो॥
  xnj-xnj: Yesu Kilisitu ndi mweabwelili kwa njila ya manji lukumbi lwa ubatizu na
    kwa ngasi peafwili. Abwelili lepi kwa njila ya manji ndu, nambu kwa manji na ngasi.
    Na Mpungu Msopi ijova aga ndi chakaka ndava ya Yesu muni Mpungu Msopi ndi mchakaka.
  mmx-mmx: Iesu Karisito ga si boro vana at laxalibet la lempanga loklok katling ga
    rupot ti lox asuusu i do neni ne Nitna ne Moroa. Ladan ga ru katling lesep susu
    at ne Iesu la lada ga ru katling lanmet teren. Ni goxo lok ka mun lesep susu,
    ketla neni ga met bok. La Loroonan Kaala i tong asu i do ne Iesu neni ne Nitna
    ne Moroa la i epovo do ata siam ka levelinga ren atla levelinga ren i ruturun.
  cbr-NT: Jesucristo ax ca axa 'unpaxan nashimicë 'ianan aín imi 'apati bama a 'icën.
    'Unpaxan nashimia ashima aín imi 'apati bamaribi ca ax 'icën. Nucën Papa Diosan
    Bëru Ñunshin Upitanribi ca —Jesús ax ca Cristo, asérabi Nucën Papa Diosan Bëchicë,
    a 'icë —quixun nu 'unánmia. Nucën Papa Diosan Bëru Ñunshin Upí ax ca Nucën Papa
    Diosan sinánsaribi 'icën.
  tee-NT: Pus ju Jesucristo yuchach ju quimakpaxacalh chai quinichilh ju ani lacamunutpa'.
    Jantu va yuchi ni quimakpaxacalh para vachu' quinichilh. Chai yuchi ju Spiritu
    Santu ju quintamavasalaniyan laqui'alhunut'an ni chunch ju tapasalh la'is'atsucunti.
    Chai ju Spiritu Santu yuchach ju najun ju istavasalanti.
  eng-LSV: This One is He who came through water and blood—Jesus the Christ, not in
    water only, but in the water and the blood; and the Spirit is the [One] testifying,
    because the Spirit is the truth,
  cak-NT: Ri Jesucristo xpe we' chech-ulef, riq'uin ya' x-an-wi bautizar, xcom chech
    ri cruz y xbin ri ruquiq'uiel. Man xe ta x-an bautizar, xa can xbin chuka' ri
    ruquiq'uiel. Y re' ja ri Espíritu Santo ri nik'alajin chakawech. Y ri Espíritu
    Santo can xe ri ketzij nu'ij.
  pah-NT: Jesus Cristo'ga tuhẽ uhu yvya koty ikwehe Tupana'ga remimbuhurukara'ga.
    Onhimobatizaukarame yhya pyvõ ko ga jikwahavukari nhande ve ikwehe. G̃a heka'vogukarame
    garekoa ga momanomo ko ga jikwahavukari nhande ve no. Omobatizarame jate rũi ga
    jikwahavukari. Gwekoa reka'vogame ga jikwahavukari no. “A'iti tuhẽ,” e'i Tupana'ga
    ra'uva ikwahavuka nhande ve no. A'ereki Tupana'ga ra'uva ni'mbei jipi.
  sja-NT: Jesucristo na p'ek'au eujãdee chek'ãri, ak'ɨpiji ichi Tachi Ak'õre Warra.
    Mãga ooji paniapa poro choopik'ãri mãik'aapa ichi waa bat'ak'ãri. Jesús, ichi
    aɨ, Cristo paji poro choopik'ãri paniapa mãik'aapa ichi waa bat'ak'ãri. Tachi
    Ak'õre Jaurepata ichiaba tachimaa k'awapipari Jesús Tachi Ak'õre Warra. Ma Jaurepa
    ichita wãarata k'awapipari. Maperã ijãa p'anɨ wãara Jesús Tachi Ak'õre Warra.
  xed-xed: 'Yesu Kristi ná, sasa ta ghəŋa haɗik, ka lamə tsi nda ma ima batem, ka
    pghiŋtá tsi ta usani ma mtakwani. Lami nda ma ima batem kweŋkweŋ yeya wu, pghiŋpgha
    ta usani guli. Sulkuma Lazglafta ta mnamatá tsa skwiha ya kazlay: Mantsa ya nzakwani
    kəʼa, kabga haɗ tsatsi ta tsakalawi wa.'
  mks-NT: 'Tá na̱quixi Jesucristo ñuyíví yóho já na̱candúta̱ mé á xi̱hín ticui̱í.
    Ta jári na̱xi̱ta̱ ni̱i̱ á tá na̱xi̱hi̱ a̱ ndi̱ca crúxu̱ sa̱ha̱ yo̱. Na̱caja Jesucristo
    ndíví ña̱ yóho: na̱candúta̱ xi̱hín ticui̱í ta na̱xi̱ta̱ ni̱i̱ á tá na̱xi̱hi̱ a̱
    ndi̱ca crúxu̱. Ta mé ínima̱ yi̱i̱ Ndióxi̱ sáhan tu̱hun sa̱há ña̱ yóho ta ña̱ cáha̱n
    mé á cúú á ña̱ nda̱a̱.'
  gfk-S: Jisas Krais aie iat nong ga kap baptais ma iga mat ing iga hanawat ukira.
    Ing be iga hanawat ukira pai gale kap baptais sene mon. Pata. Iga kap baptais
    ma iga mat bileng. Ma no Halhaaliena Tanuo iat nong i hatutuno ikin ma no nuno
    hininaawas. Ma i hatutuno ie hobi kinong ila tangtange ra tutuno.
  bmu-bmu: Jisös Kraistnöŋ Anutugö Nahönŋa akzawi, mi denöwö mötzin? Jisösnöŋ oe geiga
    Jonöŋ o melun mem waŋgiiga Anutunöŋ nalö miaŋgöreŋ keu mi jiiga mötket aka könaŋgep
    sepŋi mokomamgö aiga miaŋgöreŋ qet kun Suepnöhök asuhuiga mötket. Keu onöŋ indim
    mohok asuhuyöhi, miyök qahö. Suep Toŋan keu naŋgöba jiyöhi, miaŋgö aiwesökŋi mi
    o aka sep, yahöt mi. Toroqeba Uŋa Töröŋan keu mi jimakza. Yaŋön keu ölŋaŋgö Toŋi
    akzawaŋgöra aka muneŋ jimamgö osimakza.
  dgz-dgz: Iesu Keriso me kimani viseni, paua mega dup iatoni kaumewa amba bop mega
    denipewa den gamup visen. Me dup iatoni kaumewa megenat gamup ya ware visen, go
    kaum ge denip dere gamup tambu visen. Ame tavewa di iwa God Guewa nu potanup den
    anega waiwan, nop mame tavewa di. Amba God Guewa me mek tave iragenawa di.
  eng-GNV: 'This is that Iesus Christ that came by water and blood: not by water onely,
    but by water and blood: and it is that Spirit, that beareth witnesse: for that
    Spirit is trueth.'
  zaa-NT: Jesús née Cristo Ỹi'ni Tata Dios porqui'ni bité le' yétsiloyu por inda nna
    ą'hua por réni nna, uccue declarar qui'ni née Ỹi'ni Tata Dios alàa tsuą' teruba
    loti' uccue bautizar sino ą'hua loti' belàlie réni qui'áa lo curútsia. Espíritu
    Santo nna hua yùe qui'ni ą' uccua lani Jesús, hua yù ri'u qui'ni iyaba nu ra Espíritu
    Santo nna titsa' lígani ną́.
  eng-WEBSTER: This is he that came by water and blood, even Jesus Christ; not by
    water only, but by water and blood. And it is the Spirit that beareth testimony,
    because the Spirit is truth.
  guh-guh: Jesucristo baja cajena athëbëvetsica pepatsinë. Yapëtanetsi Jesús pepacuene
    Dioso pexënatocuene. Tsipaji copiaya bautisabatsi merata. Bajaraxuacujinae cruzata
    beyaxuabatsi. Nexata saya Jesús ëpebautisabicujinaetsi apo ponaponae. Biji rajane
    copiaya bautisabatsi. Bajaraxuacujinae cruzata beyaxuabatsi. Espíritu Santo ata
    nacayapëtaeyaexana Jesucristo pepacuene Dioso pexënatocuene. Espíritu Santo baja
    cajena pexaniajainë. Nexata Espíritu Santo vajanacayapëtaeyaexanaejava, Jesús
    Dioso pexënatocuene, bejumecovënëtatsi.
  bon-bon: 'Yeesu Keriso täduji ai gawecewe cabu me ai neeneni cewecu cama: teebine
    niiye ca ituge äciseja piiyepu teeme uudi te ituge apira. Teebine niiye taatu
    ca lica ituge äciseja, yepä teeme uudi te cuta tapiruji. Aceji Seemo te ai neeneni
    cewecu bine jaaitnäjenige, siige toraca gegi, ingle tabe lui toraca mene jiicenige.'
  nhw-BL: Huan nesqui para Jesucristo eltoc nelía Icone Toteco quema mocuaalti huan
    quema quitoyajqui ieso huan mijqui. Jesucristo amo san mocuaalti, pero mocuaalti,
    huan quitoyajqui ieso huan mijqui. Huan Itonal Toteco nojquiya teyolmelahua para
    ya ni catli melahuac.
  swh-ONEN: Huyu ndiye alikuja kwa maji na damu, yaani, Yesu Kristo. Hakuja kwa maji
    peke yake, bali kwa maji na damu. Naye Roho ndiye ashuhudiaye, kwa sababu Roho
    ndiye kweli.
  wbi-wbi: U Yesu Kilisite ghwejuno alisile namalenga ni danda - Yesu Kiliste. Nakwekuuti
    alisile na malenga ghene looli alisile namalenga najidanda.
  bba-bba: Yesu Kirisi wiyɑ wi u nɑ kɑ nim kɑ yɛm. U ǹ nɛ kɑ nim tɔnɑ, ɑdɑmɑ kɑ yɛm
    sɑnnɑ. Hunde Dɛɛron tii u yen seedɑ dimɔ, yèn sɔ̃ u sɑ̃ɑ ɡemɡii.
  eng-KJVCPB: This is he that came by water and blood, even Jesus Christ; not by water
    only, but by water and blood. And it is the Spirit that beareth witness, because
    the Spirit is truth.
  kgk-NT: Ojehexa uka ou-vy va'ekwe Hesu Cristo voi. Ojehexa uka rire, y-pyma onhemongarai
    va'ekwe. Upéi gwugwy avyte-py omano va'ekwe. Upéixa ojehexa uka ou-vy va'ekwe.
    Ojehexa uka ou-vy ramo, y-py ojehexa uka ranhe rire, gwugwy avyte-py ave ojehexa
    uka. Upe va'e omombe'u katu Nhe'ẽ Marangatu tee va'e. Hekoha apu e'ỹ va'e voi
    ha'e. Upéa-gwi anhetegwa va'e voi hemimombe'u.
  waj-waj: Yisuu Kirisiivaano mmatayaa tiiravai. Tioo nnooriivaa vara kioo yatari
    sagaivau putuduu inna kiauvo tiiravai. Ivo hama nnooriivaa varaanaraivaara nnaasu
    tiiravai. Ivo nnooriivaa varaanaraivaaraatama ari kiauvaa tusaanaraivaaraatama
    tiiravai.
  cpy-cpy: Tema ipokaki Jeepatzii-totaa-rewo jaka kepatsiki. Roo kanteencha, teera
    apatziro ipokaki romitsiryaatan-tyaawo nijaa, tema otzimatyee rapaateero eejatzi
    rira, rowamahaeteri. Rootaki Ishire tajorentsi kenkithata-kaanta-kirori jempe
    okanta-kota iroka. Okaatzi ikenkithata-kaantziri rirori, kyaariperori iroka.
  mpx-mpx: Yeisu o iya Yeisu Keliso toto i nem panayawiya, yaka i babitaiso wewel
    elana ge i yaomal saliyana i lau. Nige tage i nem ya te ge i babitaiso wewel elana,
    yaa i nem yaka i babitaiso wewel elana ge i yaomal al saliyana i lau. I ola al,
    Yayaluwa Bwabwalena i wasa tunahot Yeisu Keliso kaiwena, kaiwena Yayaluwa Bwabwalena
    iya tobaaba tunahot.
  wbp-wbp: Jijaji Kiraji ngulaju yangka kuja papitaji-jarrija ngapangka, ngula-jangkaju
    kuja yalyu karlinjarla palija junga watiya warntawarntarla. Kula palinja-wangu
    nyinaja papitaji-jarrinja-warnuju, lawa. Junga palija. Pirlirrpa Kaatu-kurlangu,
    ngulaju yijardu-wangkanja-palka Pirlirrpaju. Kujarlanya kangalpa nyanja-warnurlu
    yimi-ngarrirni Jijaji Kirajiji ngalipakuju.
  luo-luo: Yesu Kristo e Jal mane obiro gi pi kod remo. Ne ok obiro gi pi kende, to
    nobiro gi pi kod remo. Roho Maler wacho ni ma en adieri, nikech Roho en e adiera.
  nhe-NT: Huan nesqui para Jesucristo eltoc nelía Icone Toteco quema mocuaalti huan
    quema quitoyajqui ieso huan mijqui. Jesucristo ax san mocuaalti, pero mocuaalti,
    huan quitoyajqui ieso huan mijqui. Huan Itonal Toteco nojquiya teyolmelahua para
    ya ni tlen melahuac.
  aii-aii: ܐܵܗܵܐ ܝܠܹܗ ܗ̇ܘ ܕܐܬܹ‌ܐ ܠܹܗ ܒܡ̈ܝܼܵܐ ܘܕܸܡܵܐ، ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ، ܠܵܐ ܒܡ̈ܝܼܵܐ ܐܲܚܟ̰ܝܼ،
    ܐܸܠܵܐ ܒܡ̈ܝܼܵܐ ܘܒܕܸܡܵܐ. ܘܪܘܼܚܵܐ ܝܠܹܗ ܗ̇ܘ ܕܒܝܼܵܗܒ݂ܵܐ ܝܠܹܗ ܣܵܗܕܘܼܬܵ‌ܐ، ܣܵܒܵܒ ܪܘܼܚܵܐ
    ܫܪܵܪܵܐ ܝܠܹܗ.
  esk-NT: Aasiiñ nalupqigiŋitchikput ilaa Agaayyutmun Iġñiġitilaaŋa atakkii piqaqtut
    piŋasunik iḷisimarauruanik. Jesus paptaakkaupman imiġmik suli maqipkaġaluaqtitnagu
    augikkani tuqukami, Agaayyun nipliġñiqsuq qiḷaŋmiñ Jesus Iġñiġinipḷugu. Taatnatun
    Agaayyutim irrusiaptuuq iḷumutuuruaq iḷisimaraupmiuq taavruma iḷumun Iġñiġitilaaŋanik.
    Ilaa iḷisimarauruq imikunlu aukunlu suli Agaayyutim irrusiagun, aasiiñ taapkua
    piŋasut atirut iḷisimaraułiġmikni.
  msb-msb: Si Jesu-Cristo nagpakadi sa kinab-an, ginbunyagan paagi sa tubig kag nagpaturo
    sin dugo sa iya pagkamatay. Dili lang siya ginbunyagan kundi ginpaturo man niya
    an dugo sa iya pagkamatay.
  cpa-NT: Ca¹lø¹chián¹ Jesucristo jmøi¹guǿi¹ la². Ca¹jŋó²dsa jmøi². Jøng² ca¹jon¹dsa
    ni³ crǿg¹³. A¹jáng¹ jmáh¹lah hi² jøng² ca¹jŋó²dsa jmøi². Ca¹jon¹ báh³ dsa² calah
    ni³ crǿg¹³. Lah¹jøng² juúh² jmi²dsí² han¹³, dsa² té¹² jag³.
  dso-dso: ଜିସୁକିରିସ୍‌ଟ ପର୍‌ମେସରର୍‌ ପ ବଲିକରି, ଡୁବନ୍‌ ଦେଉ ଜଅନ୍‌ ତାକେ ପାନିତେଇ ଡୁବନ୍‌
    ଦେଲା । ଆରି ସେ ମଲାବେଲେ ତାର୍‌ ବନି ରକଇଅଇଲା । ଏନ୍ତାରି ନଏଁ ଜେ ସେ ଅବ୍‌କା ପାନିସଙ୍ଗ୍ ଡୁବନ୍‌
    ଅଇଲା, ମାତର୍‌ ତାର୍‌ ମରନେ ତାର୍‌ ବନି ରକଇଅଇଲା । ଏ ସବୁ ବିସଇ ସତ୍‌ ବଲି ସୁକଲ୍‌ଆତ୍‌ମା ଆମ୍‌କେ
    ସାକିଦେଲାନି । କାଇକେବଇଲେ ସେ ସତ୍‌ ଆତ୍‌ମା ।
  meu-meu: Ranu bona rara amo ema tauna binai, Iesu Keriso; dia ranu amo mo, a ranu
    bona rara amo.
  yva-NT: Yesus Kristus de no mine so, umba augasyo kuvuni mana rai muno Apa mavu
