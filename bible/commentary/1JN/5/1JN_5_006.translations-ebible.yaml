    wa' rumal chi ri Loq'alaj Espíritu xaq xuwi kub'ij ri qas tzij.
  dob-dob: Ta Natuna ꞌina mai ꞌedaya nate bwasiyega ta wate lalanega, tauna Yesu Keliso,
