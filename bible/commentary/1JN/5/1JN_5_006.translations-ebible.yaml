  sri-sri: 'Jesucristo i ʉ̃mʉgue ããrĩgʉ̃́, deko merã wãĩyesũmi. Pʉrʉ boagʉ, ĩgʉ̃ya
    dí béomi. Irasirirã marĩ, ĩgʉ̃ deko merã wãĩyesũdeare, ĩgʉ̃ya dí béodeadere masĩrã:
    “Jesús, Marĩpʉ magʉ̃ ããrĩ́mi”, ãrĩ masĩa. Ĩgʉ̃ deko merã wãĩyesũdea ditare masĩrĩ
    merã irire masĩbea. Õãgʉ̃ deyomarĩgʉ̃ marĩrẽ i Jesucristoyamarẽ masĩmakʉ̃ yámi.
    Ĩgʉ̃ta marĩrẽ diayema ããrĩrĩ́rẽ masĩmakʉ̃ irigʉ ããrĩ́mi.'
  nal-nal: Iesu Kaarisito xa wat faraxai wana daanim ma dari. A daanim ka irur vakilaan
    a baaptaaizang sin Iesu ma dari xa irur vakilaan a maatang sina. Naan kawit na
    wat be wana daanim. Kawit. Naan ka wat faraxai wana nandiaa. A Laklagaai a Raabu
    xai pitfiaat azaan angkanaan, panaze naan a dorang faaratunaan.
  kyq-kyq: Isa al‑Masi ese ɓo kɛn ɓaaɗo do naaŋ ki se, *kꞋbatizin̰ maan ɔɔ ɔn̰ ron̰
    *sɛrkɛ ɔɔ moosin̰ ɔɔyo. Naan̰ ɓaaɗo se kꞋbatizin̰ maan sum eyo, num ɔn̰ moosin̰
    ɔɔyga kici. *Nirl Raa mala kic ɓo taaɗjekiga saaɗin̰a, taa Nirl Raa se taaɗ taar
    mɛt ki.
  kwd-kwd: La Jisas Kraes no'o nga wane na'a ngaia 'e leka mai fe'enia nga ka'o na
    naruabunga ma nga 'abu na maenga aana. Ngaia 'ame leka mai fe'enia nga ka'o mola
    'i talana, ma ngaia 'e leka mai fe'enia nga rua 'ola lo'oori te'efou, nga ka'o
    ma nga 'abu. Ma nga Anoe 'ola Abu 'e iiria 'ola lo'oo 'e to'o, tofuna nga Anoe
    'ola Abu 'e alafuu 'ania nga to'onga.
  ded-ded: Yesu Kristongo dokuu nga sacfu haec. Ye dokuusac mi haec, kpac. Ye dokuu
    nga sacfu momocngoc haec. Amma Asu ye yoac foraac Asu, imocac amma yeng Yesuac
    hepuc amma ye dekperagiude.
  ewe-ewe: Yesu Kristoe nye ame si va to tsi kple ʋu me. Meva to tsi me ɖeɖe ko o,
    ke boŋ to tsi kple ʋu me. Eye Gbɔgbɔ lae le ɖase ɖim le nu sia ŋu, elabena Gbɔgbɔ
    lae nye nyateƒe la.
  nuy-nuy: Anubani-yumbaa na-Jesus Christ ni-waṉiyn aani-wuy a-lhal, anubani-yung
    ni-waṉiyn gugu-mirri, niimbara-ngambini-yinyung, marri wulang-mirri, ni-ngawiiyn-jinyung.
    Waari anaa-gugu-wugij, anaani-yung wulawaa, gugu marri wulang. Marri ngijang,
    ana-Maṉngulg Mawurr anaani ngarranggu-magana ngagurru, na-Jesus-inyung. Anaani
    ngurru-marrbuy, anaani ana-Maṉngulg Mawurr wu-yambina yijgubulu, waari anggu-wawaḻang
    wugurru.
  cop-BHC: ⲪⲀⲒ ⲠⲈ ⲪⲎ ⲈⲦⲀϤⲒ ⲈⲂⲞⲖ ϨⲒⲦⲈⲚ ⲞⲨⲘⲰⲞⲨ ⲚⲈⲘ ⲞⲨⲤⲚⲞϤ ⲚⲈⲘ ⲞⲨⲠⲚⲈⲨⲘⲀⲒⲎⲤⲞⲨⲤ ⲠⲬⲢⲒⲤⲦⲞⲤ
