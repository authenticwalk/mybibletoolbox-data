    honɨyoꞌntnno pmmentisofoho. Anɨtuye Towahuno Wopɨngo hungkuno nehopi hwapɨngo
    sohwo kako Jisasɨmneꞌno olo hilo soꞌno yoloho lɨmentisofoho.
  yon-yon: Yesu Keresu kuu ye okbed baptais kerene ye bobnoona ye umkan kubu-doroon
    kuyaambed monoon. Ye monoon kuu okmomban, kiwaan ayoob kuyaambed monoon, okiib
    umka-niib kui. Kwane, Kingkin Karadmo yekareb weng kee korokboon, amborom kuu
    ye kuu anam anam ye Kingkin kowe.
  poi-NT: Oy i̱t́i jém Jesucristo yɨ́p naxyucmɨ, acchiŋta̱ nɨɨcɨɨm, it́egáy iñɨɨpiñ
    jém cunusyucmɨ. D́a je solamente con nɨ, pero taŋquejayt́a̱ con jém nɨ y con jém
    nɨɨpiñ iga d́a je mɨgooyi. Dios iA̱nama tsɨ́ypat́im juuts tu̱m testigo iga jém
    oyñewɨɨp nu̱ma jém Dios iMa̱nɨc porque jém Dios iA̱nama d́a inisɨɨba jém mɨgooyi.
  wuv-wuv: Simeni, meni i nomai a'a fei ranu ma fei namo, meni Jesus Christ. Lomi
    ina nomai a'a fei ranu ua, ma'uaa na nomai a'a fei ranu ma fei namo. Ma fei Spiriti
    na u'u, uaa fei Spiriti ana fei fa'uaia.
  quf-NT: 'Allita intrakashunllapa: Amitunchik Jesucristo Tayta Dyusmanta shamusha
    nirqami, kaykunarayku yaĉhayta puytinchik: Amitunchik Jesucristo kay pachapi kar
    yakupi shutikushanrayku, chaynulla wanur yawarninta iĉhashanrayku ima. Chaymi
    paypaqqa yaĉhayta puytinchik mana yakupi shutikushanraykulachu, ashwan chay wanur
    yawarninta iĉhashanraykupis yaĉhayta puytinchik. Chaynulla Dyuspa Santu Ispiritunpis
    chaypaqqa, chiqapmi chayqa nir intrachimashanchikllapa. Chaymi Santu Ispiritu
    intrachimashanchikllaparayku, kunfyakanchikllapa. Chaqa payqa chiqaptari riman,
    mana llullakurchu.'
  yuw-yuw: Oro, Yesu Duic nonot ebocma wömai yamucdec eboc, woi yamuc gubocma. O yu
