  bod-N: ཆུ་དང་ཁྲག་ལ་བརྟེན་ནས་བྱོན་པ་དེ་ཉིད་ནི་ཡེ་ཤུ་མཱ་ཤི་ཀ་ཡིན། དེ་ནི་ཆུ་ཁོ་ནར་བརྟེན་པ་མ་ཡིན་པར།
