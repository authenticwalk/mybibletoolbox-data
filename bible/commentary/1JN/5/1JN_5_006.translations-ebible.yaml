    in ta'ƚets pa' Espíritu Santo ma' qa jutsiqaxij in hikha' Cristo. Pa' Espíritu
    Santo ewi'ƚƚe in yaqsiijkii pa' yijaa'ija.
  tzo-TZC: Ivinaj ti jaꞌ Snichꞌon Dios ti Jesús ti itale cꞌalal laj yichꞌ voꞌe, cꞌalal
