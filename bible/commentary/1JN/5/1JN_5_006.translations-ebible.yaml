  chz-NTPS: Kya̱a̱hˊ jmɨɨˉ hiꜙ kya̱a̱hˊ jmaˉ jaꜗ Jesucristo jmɨˉgyʉʉꜙ laˉ. Ja̱ꜙ maꜙlaꜙ
