  quh-NT: Jesucristoka jamorka Diosmanta munayninta ruwananpaj yacunejta yawarnejtawan.
    Santo Espiritutaj chay imasmanta sut'ita willan cheka caj caskanraycu.
  kwi-kwi: Jesucristone apain ara. Aune “Jesúsne Dios Painkul i” pianmakpas, Jesús
    kwazikasa muntɨt akwa, kurishta aimpi puz kit irɨt akwa. Kwazikasain muntachi.
