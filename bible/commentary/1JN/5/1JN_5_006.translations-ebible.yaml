  awb-awb: Sísa Karáhéga wání meanieéna Sóniba súwe. Íre peh morá wání meanieéna mah
    marákóípéq tuwe. Írakaumo. Itene ahbabáqsabe pukinieéna tuwe. Itene ahbabáqsabe
    pukúwana wene korahq tuwe. Manikáne Awanka aiq pútari aní púana wega Sísa éhweh
    peh aiq pútaq ehwéh tei teinire.
  gdn-gdn: Iyesu Keriso e ka kunuma were kawapu yewe wairau wenawena. Apunu Diyoni
    ubupu awana pokaiya e siruwa-pupu manako e powena ki makeya ka mu e ta were ugwadumpu
    manako e darai bauwena kayawena. Mamanuga God e Keyai nu mete kabuwaniyau da Iyesu
    e ka eba awana pokaiya siruwa-wagana pa tondana ki nana bauwena ko e powagana
    manako e darai bau-wagana ki nana mete bauwena. Ade nu katainugu da Mamanuga God
    e Keyai yona mibai mena wagau.
  nko-NT: Yesu Kristo gyí ɔhá ánɩ́ ɔlɔtsʋn ntsu mʋ́a obugyatɔ ba. Megyí ntsu nkʋlɛtɔ
    ɔlɔtsʋn. Ɔlɔtsʋn obugyatɔ ɛ́. Ɔŋɛ Wankɩ́hɛ́ amʋ légyí asʋ́n ánfɩ ɩwɩ adánsɩɛ,
    ánɩ́ igyi ɔnɔkwalɩ. Ɔtamawá afunu.
  bsn-NT: Jesús, ĩ bautiza ecocati sʉorine, to yicõari, yucʉ́tẽrojʉ ĩ sĩaecocati sʉorine,
    masa rojose ĩna tãmʉoborotire ĩnare yirẽtobosacõari, “‘Rotigʉ ñarʉcʉmi’ yigʉ,
    Dios ĩ cõar'i, ĩ macʉ ñaja yʉ”, yiĩoñumi. To bajiri, “Dios macʉ ñagʉ̃mi”, yimasiaja
    mani. Mani masune to bajise tʉoĩacõari, yimasibeaja mani. Esp'iritu Santo ĩ ejarẽmose
    rãca socabetire tʉoĩacõari, to bajiro yaja mani.
  pib-NT: Geso Kristonwa gonuya ga wa granchiya ginyachri. Gi wa gonupjeyni, seyni
    gonuya ga wa granchikoxaya. Ga wa Giwekikaluru Walenwa gipgujtatachri, gi rixanu
    wa Giwekikaluru Walenwa galikakpotu.
  wiv-wiv: (E vatunga kavakavanga a Iesus Kristus ni dolu habuka ia na Tuni Vuvu matoto,
    na vuna kua e pelea baptais na naru, topona ve ki turu na huduna kruse.) Ia a
    Kristus za kua e mai na naru kamana topo, beta ni na naru za, palaka na naru kamana
    topo. Na Vule Tumonga ki kavakavania polea kua ni dolu, na vuna na Vule Tumonga,
    ia na matotoka polea.
  reg-reg: Unu niwe ejile kwa maji na isagama-Yesu Kristo. Atejilela kwa maji nawe
    kwa maji na isagama.
  mlh-mlh: Yesu Kristo Anuture Made fukega, oi uruŋu manegobeneŋ? Yesuji obuo rakame
    Jonji miti meso rau teme Anutuji damaŋ oo buŋo oi miko manebi eru jiki dariine
    keseiŋgo eko oo buŋo maru mo Sombuŋgone fukeko manebuŋ. Buŋo obuo ateine moakoŋ
    fukeya, oi akoŋ mata. Sombuŋ Rauineji buŋo kitiŋgaku miya, ore mogeine oi obu
    eru dari, yoyoka oi. Jikigaru Moro Tiriineji buŋo oi miega. Iŋoji buŋo foriinere
    Rau fukega ore eru iko eiŋgo embimbiŋgaega.
  gof-ENT: ዬሱስ ኪሪስቶሲ ሃ ፂንቃቲያራኔ ባ ሃይቁኣዋ ሱራ ዪስ። ኢ፥ ሃራኔ ሱራ ዪሲፔ ኣቲን ሃ ፃላላራ ዪቤና። ጌሻ
