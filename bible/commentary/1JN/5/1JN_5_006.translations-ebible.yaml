  buk-buk: Yisu Kilisi sip nom meŋ, ma bu ti dac whê iŋ sa bu Anötö Atu. Bu ŋambwa
    dom, magoc bu ma dac whiŋ. Ma Ŋalau Dabuŋ, naŋ Ŋalau Yom Ŋandô-ŋga, naŋ puŋ yom
    ŋandô pi iŋ dôŋ bocdinaŋ.
  pri-NT: Wà Iésu Kériso, âna paari pâ é Pwina naî Pwiduée, goro ê jawé bau ê domii.
    Càcaa goro co ê jawé, â nye goro ê jawé bau ê domii. Â ê Nyuâaê Pwicîri, âna é
    nye tà *paâjupâra ê pwiibà. Ba ê Nyuâaê Pwicîri, âna wàé ê *âjupâra.
  zpq-NT: Quinga ben Jesucriston' šlac bide' yežlio nga, bnežjw cuine' gwzoe' nis
    na' blalj xc̱hene'. Bi ṉacho con gwzoaze' nis, san ḻecz blalj xc̱hene'. Na' Spiritw
    c̱he Diosen' choen' diža' bene' ca', na' Spiriton' choen' pur diža' ḻi.
  por-TFT: Pensem agora sobre Jesus Cristo. É ele quem veio de Deus à terra. Deus
    mostrou que isso era verdade quando João, o Batizador, o batizou nas águas [MTY],
    e quando Jesus morreu, derramando seu sangue. Deus tornou isso bem claro não somente
    quando João o batizou [MTY], mas também quando Jesus derramou seu sangue por nós.
    O Espírito de Deus sempre diz apenas aquilo que é verdade.
  gwi-NT: Jesus łyaa zhyąą Christ t'inchy'aa, adan dzaa nankak gwats'ą' haazhii. Dzaa
    nankak dhidii gwiizhik chųų haa chan chųų vats'an dhidlit ąįįts'ą' chan vadaa
    vats'an tr'iinląįį ąįįts'ą' niindhat. Chųų zhrįh vats'an dhidlit kwaa, vadaa chan
    vats'an tr'iinląįį ts'ą' chan niindhat. Ch'anky'aa Shroodiinyąą k'iighai' jii
    t'ee łyaa zhyąą gwik'it t'igwiizhik gaagwiindaii. Ch'anky'aa Shroodiinyąą łyaa
    duuyeh diits'ą' oots'it.
  dji-dji: Djesu Christ bi girali munatjali, a gapimirrpmi a buḏimirrpmi nyani limiliny
    mil-ḻirrpiniban nyani Goddji Gunydjirrar bapiḻi yanili nyaninyi. Miri, gapimirrpmi
    nyani Djesu bi limila girali, gima guṉgi-yigiliŋili gapili; a buḏimirrpmi limiliny
    guŋgatjili, gima nyani buḏi djiḻŋdjili nyanŋaŋir galŋiŋir ŋunukiṉiŋ gurrtjimirri
    nyani wirardjiŋini a balini, bilapilaŋ. Iŋkiban nyani guṉgi-yigiliŋili a girrban,
    bil ŋunuŋir girri nyani buḏiri limila djiḻŋdjili, marrga lim marrgiban wanŋi birral.
    A Godaŋ Wugiḻi, ŋunuŋ nyi'nyiniban ŋilimilar, nyani limila bultjinmi djiniŋ, miri,
    djaŋuny djiniŋ birral, gima Djuyu Wugiḻiri yarim limila bultjigi birral, iŋki
    limilanydji yuli giri.
  gvn-gvn: Nyulu Jesus Christ bubungu kadankuda. Johnungku nyungun banabu dukul-daman,
    baptiseim-bungan. Nyulu jukungu wulan, mula dajinka bamanka. Jana nyungun banabu
    dukul-daman, yamba nyulu yalarrku nyungu mula dajin bamanka. Godundumundu Wawubu
    ngananda balkal yinya kuku manubajakuda. Nyulu kari jurrilman. Kari. Nyulu Godumu
    Wawu manubajakuda.
  nhy-NT: Jesucristo owalaj ixko yin tlaltikpak. Omokuateekij ika atl. Okinokij ieso
    nijkuak omikke itech krus. Amo san omokuateekij, sino noijki okinokij ieso. Ijkón
    techmatiltia in Espíritu Santo porke Yej kitematiltia tlan melawak.
  asm-FB: জল আৰু তেজেদি অহা জন তেৱেঁই; তেওঁ হ’ল যীচু খ্ৰীষ্ট; তেওঁ কেৱল জলেৰে নহয়,
    কিন্তু জল আৰু তেজ, এই উভয়েৰে আহিল। এই সাক্ষ্য আত্মা দিয়ে, কাৰণ আত্মা সত্য।
  okv-okv: Eto Iesu amo God ta Meni be ra amo ari deina harikau kioro? Amo umo na
    bapataito unu God na “Meni nau be ra” ainge ijinu ingia eto nei amo teo sasaga
    bena ai ta ere kogora avoeto Iesu God ta Meni be ere kogora amo umo ta eto sasaga
    ta kogora.
  mxt-NT: Ra Jesucristo quichi̱ ra sɨquɨ ñuhu ñayɨvɨ̱ ihya. Ta chitó yo tyi ndicha
    cha Sehe Nyoo cuví chi ra nu condutya̱ ra, ta nu chatɨ̱ nɨñɨ ra ñandɨhɨ. Ñima
    noo ri nu condutya̱ ra. Soco nu chatɨ̱ nɨñɨ ra ñandɨhɨ. Ta Tatyi Ii Nyoo cuví
    cha ndaa tyi tyicuan caa cuvi̱. Ta maa ri cha ndicha cahán Tatyi Ii Nyoo.
  tzo-NT: Ja' ti Snich'on ti Diose, ja' ti Jesucristoe, ti tal yich' ho' li' ti balumle,
    ti tal smal xch'ich'el ti cruze. Ma'uc no'ox tal yich' ho', ja' tal smal xch'ich'el
    ti cruz uc.
  ind-AGS: Dialah yang datang dengan mengeluarkan air dan darah, Yesus Kristus. Dia
    tidak hanya datang dengan air, tetapi dengan air dan darah. Roh Kudus memberikan
    bukti untuk menegaskan hal ini, karena Roh Kudus menyatakan apa yang benar.
  omw-omw: Iesusi Karaisiva mwatani tumu ntero nramanri varovaro mwia nraanre rauruvaro
    qutu viro. Iesusiva hia nramanri nraahu vararaitiro, mwiva nramanri varovaro mwiaqaatairo
    mwia nraanrevata rauruvaro qutu vura. Kotira mwanraquravanto qutaa qua nraahu
    ti variva variqarora tiro, mwivavata Iesusira okyarara ti varira.
  yrb-yrb: Yesu Keriso Dawa ewa orofaro babataito ufite me ibifiro Danu onono itafiro
    uifie iba tarari. Dawa babataito torowa ufie farawa ui. Dawa babataito ufiro Danu
    onono itafie iba tarari. Godinu Imumu Kotofuma i Yesuba sina wasu. Godinu Imumu
    Kotofu Dawana ba iba ba wasu.
  maa-NT: Jé‑né Jesucristo xi j'iì i̱ i̱sò'nde. Ko̱ k'e̱ nga j'iì, jè nandá ko̱ jní
    xi ndaà tsakó. Ko̱ mìtsà tà jè nandá xi tsakó, ti̱koa̱á jè jní. Ko̱ jè Ini̱ma̱
    Tsjeè‑la̱ Nainá xi béno̱jmí kixi̱ yá‑ne xi jè. Nga̱ jè Ini̱ma̱ Tsjeè‑la̱ Nainá,
    nguì kjoa̱ kixi̱‑né.
  mcq-mcq: Ikaho Ea kaꞌene toa ꞌee ꞌaa vaji roajina. Hu Jesu Kerisona toaru pana kaivo
    toa ꞌee ꞌaijiꞌi roajina.
  sus-A: عَلَ شَ مِشِ سُفَندِشِ عِسَ نَن قَ يٍ نُن وُلِ رَ. عَ مُ قَشِ يٍ فبَنسَن
    شَ رَ، عَ قَشِ يٍ نُن وُلِ نَن نَ. عَلَ شَشِلِ نَن نَ سٍيدٍ بَشِ، بَرِ مَ عَلَ
    شَشِلِ نْندِ نَن عَ رَ.
  jpn-1965: このイエス・キリストは、水と血とによって来られた方です。ただ水によってだけでなく、水と血とによって来られたのです。そして、あかしをする方は御霊です。御霊は真理だからです。
  fra-SBL: C'est lui qui est venu par l'eau et par le sang, Jésus-Christ ; non pas
    par l'eau seulement, mais par l'eau et par le sang. C'est l'Esprit qui rend témoignage,
    parce que l'Esprit est la vérité.
  yka-yka: Si Isa Almasi Anak Tuhanin. Kataˈuhante iyan peggeˈ pagtuˈu iye si dunya,
    pinandi iye duk boheˈ duk buˈus lahaˈnen pagmatey iye. Kataˈuhante weˈ iye Anak
    Tuhanin sabab boheˈ pamandinen duk lahaˈ mabuˈusin, dumaˈin hadja sabab boheˈin.
    Duk naksiˈ isab Niyawa Tuhanin weˈ toˈo du inin, peggeˈ kēmon pinaˈin Niyawa Tuhanin
    asal bennal.
  mle-mle: Di diki ad Jisas Krais adi kidi kupwaar daad. Di dakuw, guwaar baptais
    ata kwurid. Aw maap tidi miyaam kiyadik, dikidi nyikiy ata kip wakwud. Di kidi
    kupwaar dadil, di kipa baptaisa danik maa di. Di nakamwiyib guwawa nyikiyik birkik
    nakamwiyib kwurik daad. Aw adi God dikidi Mawul aad miyawa jaav dayadi maaw-ad.
    Di yarakara simaka-dadiyan ki jaav aal mwiya mwiyaba jaav-al waan.
  shp-NTPO: Ja Jesucristora nato main joáx, onpaxen bautizameeta iki, itan mawákinribi
    jawen jimi chikoa iki. Jatian ja Diossen Shinan riki, jan jaskara onanna, jatíbi
    jan yoiaibora ikon iki.
  aom-aom: Röhu saꞌare rovade aho iae Iesu Keriso jiadeje. Ëahuro rueromo jovo maëro
    bapataeto vaejamu köho rueromo guomadeje. Bogo rueromo ma-bapataeto vaejadohemuje.
    Aꞌi hu jovo maëro bapataeto vaejamu ijonö hesi köho rueromo guomadeje. Huhu ëhi
    ëꞌade jöho God-are Aruꞌahohuro iae mae majahuijajeje ë Aruꞌahoho sareroho bogojioꞌi
    ma-maemu jiëꞌëro.
  geb-geb: Kha guma Zisas Krais, ana mbɨ ruav, ana vhɨra rimgip, wo vɨzɨna siv khanarareŋ
    ga sur zav zergi. Ana mbɨra ruar zav zergi fhuvara. Ana mbɨ ruav, ana vhɨra rimgip,
    wo vɨzɨna sisur zav zergi. Fhe Bakɨme Ŋina Ŋaar ana buni guari nɨɨŋge ma, ana
    Zisas muuŋgi bigi bun nza nzuai.
  bsj-bsj: won co wuro wo mwor mwenge kange bwiyale
  cak-cak: Ri Jesucristo xpe vave' choch'ulef; riq'uin ya' x-an-vi bautizar; y xbin
    ruquiq'uel tok xbajix chuvech cruz. Man xe ta x-an bautizar, ja jun ri ruquiq'uel
    xbin. Y ja ri Lok'olaj Espíritu ni'in chi can kitzij vi chi quiri' xbanataj, roma
    can richin vi ri Lok'olaj Espíritu chi nu'ij ri kitzij.
  chf-NT: Jinq'uin juli aj Jesucristo, checti chich cache' Dios une jinq'uin c'abli
    y jinq'uin chämi. Mach sec' jinq'uin c'abli. Uc'a jinq'uin c'abli y jinq'uin chämi
    checti chich täcä cache' Dios chich. Ni Ch'u'ul Pixan che' chich u yäle' täcä,
    y toj chich u t'an.
  tlf-tlf: God imi Yesus Krais imi sang bogo-se uyo kulbu kale, Jon Baptis tebe Yesus
    ok sam ugobe-se uyo, ok bota tebe kafalebe-nulu e, “Keyo God imi Man o,” agelu
    be nala e, Yesus imi kaan-se ugol mungkup imi isak singkam daa-suu uyo kafalebe-nulu
    e, “Keyo God imi Man o,” age-suu no ko. Ok uta kup Yesus imi magam uyo kafalebesaalu
    kale ki, ok sino isak so alop uta Yesus imi magam uyo kafalebe-suu ko. Kale God
    imi Sinik iyo fen tuluun weng uyo baga-e-bom kafale-bom kemin tinum kale, yagal
    mungkup Yesus imi sang uyo tuluun baga-em-nuuba ko.
  piu-2006: Yurrunpa Yiitju Kurayitjanya watiyangka waralyngaranytjala tjuulytjingku
    kuḻaṯatjarrangku kultu wakaṉu. Ngurrka kapitjarra yintingu, wiya kapi kutju yintingu,
    ngurrka kapitjarra. Yiitjunya yilta yalatji mirrirringutjangka Katutjaku kurrunpangku
    nganaṉanya nintilpayi. Kurrunpa paluru nganaṉanya tjukarurru nintilpayi, wiyawana
    wiya, tjukarurrulingku kutju.
  poh-NT: Naxcꞌulic i Jesus ayuꞌ wach acꞌal, til reꞌ woꞌ Dios takꞌanic cho reh. Chi
    rehtalil i ripꞌuhtic cho i ricamaj, reꞌreꞌ xikahsaj riha̱ꞌ. Jeꞌ woꞌ, naxiyew ri̱b
    chi quimic chiki̱j wach curu̱s reꞌ xichihcaj wi̱ꞌ riquiqꞌue̱l ar woꞌ xcahnic rehtalil
    chi ar xicohlaj wach ricamaj. Jeꞌ reꞌ ajic reꞌ Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric,
    maꞌ xa reꞌ ta rikahsjic riha̱ꞌ xiban jeꞌ laꞌ woꞌ xiyew ri̱b chi quimic chiki̱j
    naxichihcaj riquiqꞌue̱l eh reꞌ hoj chꞌiclic kacꞌux chiri̱j i ricorquil kꞌoric
    reꞌreꞌ jeꞌ ricab rikꞌor woꞌ i Lokꞌ laj rUxlabal i Dios maj reꞌ Lokꞌ laj Uxlabal
    reꞌreꞌ aj cꞌuhtem reh i coric.
  tue-tue: Jesucristo Cõãmacʉ̃ macʉ̃ niiĩ. Cʉ̃ʉ̃ atibʉ́recopʉ niirĩ, Juan cʉ̃ʉ̃rẽ
    wãmeõtiwi. Cʉ̃ʉ̃rẽ wãmeõtigʉ, ocoména wãmeõtiwi. Too síro cʉ̃ʉ̃ curusapʉ diajõãwĩ.
    Biiro tiirémena “yʉʉ Cõãmacʉ̃ macʉ̃ niiã” jĩĩrére ẽñowĩ́. Cʉ̃ʉ̃rẽ wãmeõtiriguemena
    dícʉ ẽñoríwi. Cʉ̃ʉ̃ diariguemenacãrẽ ẽñowĩ́. Espíritu Santo “Jesucristo Cõãmacʉ̃
    macʉ̃ niiĩ” jĩĩrére marĩrẽ ẽñoquí. Cʉ̃ʉ̃rã́ diamacʉ̃́ maquẽrẽ wedegʉ́ niiĩ.
  bjp-bjp: Iesu Karisito i tapiek ta ini dan turan dah. Biil i tapiek ta ini dan sau,
    biil. I tapiek ini dan turan dah. Ma Tanwa tom i famalal u, wara le Tanwa i e
    Tekentu.
  xon-xon: Yesu Kristo le ye u nan dan dulnyaa wee ni na, le Jɔnn muin u nnyun ni.
    Baah nan ku u na, le waasin nyan. Naa ye ke Jɔnn muin u nnyun ni baanja la, bi
    nan ku u ki kpee, le waasin nyan. Uwumbɔr Aafuur Nyaan mɔk timi ke nimina ye mbamɔn
    la; ba pu? Nfuur Nyaan ye mbamɔndaan la.
  tzo-ZNT: Yuꞌun jaꞌ onox ti Jesuse ti Xchꞌamal Rioxe ti iyichꞌ voꞌe, ti ilocꞌ xchꞌichꞌel
    ta cruze; maꞌuc noꞌox ti cꞌalal iyichꞌ voꞌe. Ti Chꞌul Espíritue jaꞌ chiyalbotic
    ti jaꞌ Xchꞌamal ti Rioxe. Li cꞌusi chale yuꞌun yech.
  mpm-NT: Ti Jesús kuu Cristo ja ni taji Yandios ja na kundiso ya ɨɨn jniñu ñaꞌnu,
    ti ni kundaa ja kundiso ya jniñu ñaꞌnu un nuu ni janducha ya jiin nducha jiin
    kɨvɨ ni jatɨ ya nɨñɨ ya nuu ndaꞌa cruz. Ansu jiin nɨnɨ nducha, chi ni kuu nducha
    jiin nɨñɨ ja ni ka jaꞌa jandaa. Ti suni maa Espíritu kuu ja kuaꞌa jandaa sɨkɨ
    jniñu ya, chi Espíritu yukan kuu ja jaꞌa jandaa ndixia.
  ots-NT: 'Gue na̱r palabra na̱ dí e̱me̱jʉ: Car Jesús mí gue car cja̱hni ca mí ddøhmi
    du bbɛjni hua jar mundo pa da salvaguijʉ. Bbʉ mí xixtje car Jesús, bi ni̱gui,
    cierto múr Ttʉ ca Ocja̱. Guejtjo bbʉ mí mfömbi cár cji cja̱ mí bböhti, pé bi ni̱gui,
    cierto múr Ttʉ ca Ocja̱. Mú Ocja̱ bbʉ mí xixtje, guejtjo mú Ocja̱ bbʉ mí du̱ pʉ
    jar ponti. Cár Tzi Espíritu ca Ocja̱ guejtjo i xijquijʉ jabʉ güí hñe̱h car Jesús,
    cja̱ guegue i ma̱n ca ncjua̱ni.'
  hoy-hoy: 'ईवा हुन आव जो नीर अदिक खुन अन द्वारा बंदीदुन, मतलब यीशु मसीह: आव सिर्फ
    नीर इन द्वारा ईला लेकीन नीर अदिक रक्ता येढ्ढु चिज इन द्वारा बंदीदुन ईद गवाही सच्चाई
    हुन.'
  amo-amo: Amere ulena ana nak nanya mmen nin mmii, Yesu Kristi. Na anadak nanyammen
    kadai ba ama nanya mmii.
  pjt-pjt: Uwa, panya Jesunya Christanya pitjala iṯiringu mantangka nyanga, ka panya
    paluṟu nyinara puḻkaringkunyangka palunya uṟungka baptise-katingu. Ka panya ngula
    ilura milkaḻi tjutingu. Panya paluṟu pitjangu minangka kutju baptise-katinytjaku
    wiya, palu milkaḻi tjutinytjikitja kuḻu puṉu kaṯakutjarangka ilura. Kala nyangatja
    tjukaṟurungku kulini Kurunpa Miḻmiḻṯu nganaṉala unngu nintinnyangka, panya paluṟu
    tjukurpa tjukaṟuru kutju nintilpai. Munula Jesunya minangka baptise-katinytjanguṟu
    munu milkaḻi tjutinytjanguṟu kuḻu nintiringanyi panya paluṟu pitjala aṉanguringu
    munu nganampa ngalkilpa ilungu. Nyanga alatji Godalu nganaṉanya nintinu.
  cwe-cwe: Yesu Chilisito iyo yezile kwa mazi na damu. Hezile kwa mazi muhala, mbali
    keza kwa mazi na damu. Na Muhe Yelile kolonga kuwa mbuli ino ni kweli, kwaviya
    Muhe Yelile ni kweli.
  daa-NT: Iisa Masi aste ɗo duniiner. Ŋa as aawin̰ amay kuuk ŋu *batiziyiiga ho ŋa
    as min̰e baariy ku meen̰ji ɗo wiktin ta muutuy. Ŋa bal ase iŋ amay di, kar gay,
    ŋa as iŋ baariy oki. Ruwwin ta Buŋdi kat ɗiyaate kadar gamin-aŋ, ŋuur ka seener,
    ho Ruwwin ta Buŋdi, taar seene.
  mlp-mlp: Yesus Krais in yuw ned inaq gimalib ahol alulin ulal tonta. In yuw huzta
    na amomo ahol eman ulal a hi iy. Haiqgam. In yuw ned inaqmo gimalib ahol ulal
    tonta.
  ape-C: Jisas Krais douk anudok arman abom douk nanaki agundok atap iri. Nanaki nenek
    baptais arigaha aria shan nagok ananibor owishibor bau babuhi atap. Anan douk
    madae nunakumori agundok nunek baptais abar atubor um uwe, uwok. Aria douk nanakumori
    nunek baptais aria shon nugok owishibor butourak buh bubuhi atap shopunek. Iruhin
    ananin Mishin douk nyape um nyeyagwreh adurin atin baraen iri, enyen douk nyakripap
    nyakri enyudok baraen douk adurin. Enyudok baraen um Krais nenek baptais aria
    eshesh shan nagok um.
  bgs-bgs: Si Jesu-Cristo tô igpamanubù, asta igpasóddór din na sikandin tô Batà ka
    Manama ukit katô wayig tun ta kabunyag kandin asta ukit katô dipanug tun ta kamatayan
    din. Igsadun sikandin dini ánnà dád ébô pabunyag, asal ébô maté sikandin. Bánnal
    tô ágtestigosán katô Ugis Espiritu, su sikandin gó tô ágtikudan ka kabánnalan.
  faa-faa: Rukutopakatapiakosakipoko Yasu Kereso hauaka wo pesapo. Wate fana Kereso
    peakosaposane Yasu pesane ipi Keresopo. Aíyaka aporomo asekeasimo hemo soko yapimo
    soko tarisiapo. Yasu hea tapukumaresane soko, ira matopesa paremareraka yapi pusuapo.
    Aporomo eane asekeasimo he hákasamo tarisiafapo. Hemo soko yapimo soko tetákara
    tarisiapo. Arirakano Ho Kotesamo soko someraka, “Yasu ipi Keresopo.” Aíyaka isiapo
    hemakapusimo Ho Kotesamo somesapo. Kakaro somera kepoane Ho Kotesa ipipo.
  kik-kik: We nĩwe wokire na ũndũ wa maaĩ na thakame, o Jesũ Kristũ. We ndokire na
    ũndũ wa maaĩ moiki, no nĩwe wokire na ũndũ wa maaĩ na thakame. Nake Roho nĩwe
    mũira, tondũ Roho nĩwe ũhoro ũrĩa wa ma.
  cap-NT: 'Jesucristuqui tii muntuquiz tjontan, kjaztan bautistatac̈ha. Jalla nekztan
    cruzquiz ch''awcta ticzic̈ha. Kjaztan bautistaz̈ cjen, jalla niic̈ha tisticuqui,
    Yooz Majchc̈ha Jesucristuqui, cjican. Cruzquiz ch''awcta ljoc tjawkchic̈ha. Jalla
    nii zakazza tisticuqui, Yooz Majchc̈ha Jesucristuqui, cjican. Yooz Espíritu Santuqui
    tisticuzakazza: Yooz Majchc̈ha Jesucristuqui, cjican. Nii Espíritu Santuc̈ha werarapan
    chiiñiqui.'
  ksr-ksr: Jiisas Kraist Anutuwaa Meria kolooji, ii nomaeŋ mojoŋ? Jiisasnoŋ apunoŋ
    kemero Jonoŋ oomulu meŋ muro Anutunoŋ kambaŋ iikanoŋ qaa ii jero mogi ano kanageŋ
    saya molaamambaajoŋ ano iikanoŋ qa aro moŋ Siwenoŋga kolooro mogi. Qaa apunoŋ
    indiŋ motooŋgo kolooroti, iikayadeeŋ qaago. Siwe Toyanoŋ qaa naŋgoŋ jeroti, iikawaa
    aiweseya ii apu ano sa, woi ii. Toroqeŋ Uŋa Toroyanoŋ qaa ii jeŋkeja. Iinoŋ qaa
    hoŋaa Toya koloojiwaajoŋ ama qoloŋgomambaajoŋ amamaaŋkeja.
  eng-TNT: 'This Iesus Christ is he that cam by water and bloud not by water only:
    but by water and bloud. And it is the sprete that beareth witnes because the sprete
    ys trueth.'
  sbs-sbs: 'Uzu njiyena yabakezi cha menzi ni malaha: Jesu Kiresite. Kanabezi bulyo
    chamenzi, kono chamenzi ni malaha.'
  sue-sue: Yesu Kristo nu ou gutaire orara ni pasinaira tetaire dai kei awenua awa.
    Oure gege kota, oure orarare dai kei awenua awa. Ozana meni Yesura susu kerenitinowia.
    Nera kota, Ozana nu ge me susure amira mama.
  fra-NCL: C’est ce même Jésus-Christ qui est venu par l’eau et par le sang, non avec
    l’eau seulement, mais avec l’eau et avec le sang. Et c’est l’Esprit qui rend témoignage,
    parce que l’Esprit est la vérité.
  bhg-bhg: Embo Iesu Keriso eiwa butuda gupusina. Edo iji ainde ainda buro tuturo
    eite imo un mi bapataito ari burisina edo amboda ainda betarida ororo butuda wowosisina.
    Edo imo un mi bapataito ari akuta bae, ata un mi bapataito ari burisina edo daedo
    ainda ororo butuda wowosisina. Aindabé God da Asisi mi iji berari gebé akuta tedo
    eira, God da Asisi mi ge eiwa gebémi karigedo eira.
  snn-NT: Jesucristo hue'eguëbi maina raisi'quë baji'i. Ja'nca raiguë, oco bautizaye,
    zie meoni junni toñe, ja'anbi baguë ba'iyete ëñoni masi güeseguë raji'i. Oco bautizaye
    se'gabi ëñomaji'i. Oco bautizayebi, zie meoni junni toñebi, ja'anbi ëñoguë raji'i.
    Riusu Espíritubi ja'anre te'e ruiñe maini masi güeseji, te'e ruiñe ba'iguë sëani.
  atb-NT: Haú yuq gi, wuì eq sui mai lé é sû, Yesuq Hkrisduq yhang nghut nyi ri. Yhang
