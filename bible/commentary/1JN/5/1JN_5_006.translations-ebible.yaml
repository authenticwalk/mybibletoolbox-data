    pukna kɨtac pukapa racaindpaikapna, kirar mbuŋ nakɨpatna. Na Ŋeroŋ Rat, ma ndo
    kam gidikna mɨnɨŋ, na ma ndo Iesusna morena kirarirta kam wiwitirena. An reik,
    mbonkaca mina ndori, mana kirarirta kam wiwitia wandacrena. An reikca ianna Ŋeroŋ
    Rat, na ianna puk, na ianna mana racaindpaik. Na mina ndori kam iro kabe niŋgikna
    kam leacrena.
  qvm-NT: Jesucristo salvamagnintsi cashgantaga musyantsi bautizacushgan höra Tayta
