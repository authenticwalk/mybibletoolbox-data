    Omaimidana weuna oluholimoya monawa lokaka noiyoko, wati okaka noiye.
  heb-heb: זה הוא אשר בא במים ובדם ישוע המשיח לא במים לבד כי אם במים ובדם והרוח הוא
    המעיד כי הרוח הוא האמת׃
  mpp-mpp: Ye misawa nga sacka kwesiwec, yogo Yesu Kristo hocne. Ye misawa sugu mi
    kwesiwec, miyac. Ye misawa nga sacka momochac kwesiwec. Aime Asu ye yowa noinele
    Asu. Ilec ailu yedi Yesule mime yegengkegac.
  apb-apb: Na e oolu mei ola nge kire ko unu ha'a-oaie hunikie uri a Jisas ingeie
    Kalena God to'ohuu. Eetana oto mei wei aana loto-maa'inge, na ruana oto mei epu
    aana maenga. Nga taa e rau aana e ro maholo ngeena kire mani ha'awalaimoli'aa
    uri a Jisas Kraes Kalena God to'ohuu. Oto mei epu no'one ko haata'i diana aana
    uri leune e to'ohuu, na mei wei mola maraana ha'ike. Na oolune oto Li'oa Maa'i
    nge ko unue i laona saeka uri leune e to'ohuu, aena aana Li'oa Maa'i oto walaimolinge.
    Na e oolu mei olana kire mani ere sada uri a Jisas Kalena God oto to'ohuu.
  san-TEL: సోఽభిషిక్తస్త్రాతా యీశుస్తోయరుధిరాభ్యామ్ ఆగతః కేవలం తోయేన నహి కిన్తు తోయరుధిరాభ్యామ్,
