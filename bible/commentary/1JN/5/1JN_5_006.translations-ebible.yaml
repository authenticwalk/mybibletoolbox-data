    topo lo auteiye. Aiwawe a'i le omo hire ma'e itorai. Serai le sa'i se, sosu fisa'i
    topo lo se aiwawe a'i itorai. Peri ape wiyeme a'i tene! Owane Sitewi lo Hepene
