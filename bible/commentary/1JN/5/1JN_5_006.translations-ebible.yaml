    ti jaꞌ melele.
  mya-mya: ယေ​ရှု​ခ​ရစ်​သည်​ရေ​အား​ဖြင့်​ဗတ္တိ​ဇံ​ကို​ခံ တော်​မူ​လျက်​သွေး​တော်​ကို​သွန်း​၍
