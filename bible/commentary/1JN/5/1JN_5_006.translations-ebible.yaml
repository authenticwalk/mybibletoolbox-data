  qup-NT: Chay Yaya Diospa shuklla Wawan payshina Yaya Diosllatata Jesukristu kay
    allpama shamurka. Kayma shamushpan yakupi bawtisarirka. Chaymanta ñukanchiranti
    kruspi wañushpan yawarnin shuturirka. Pay shamushpan mana shamurkachu yakupi bawtisarinanllapa,
    ashwan kruspi wañushpan yawarnin shuturinanpapas shamurka. Yaya Diospa Espíritun
    shutipa kashkata riksichik kashpanmi ñukanchita riksichin Jesukristu Yaya Diospa
    Wawan kananta.
  dop-dop: Yesu Kilisiti kɛlɛ wei ɩ kɔmnɑ lʋm nɑ cɑlǝm tɔ. Pǝ tɑɣɑ lʋm tike kɛ ɩ kɔmnɑɑ,
    ɑmɑ nɑ cɑlǝm tɔtɔɣɔ. Nɑ Feesuɣu lǝsǝɣǝnɑ seliyɑ sɩ ḿpʋ́ɣʋ́ pǝ wɛɛ. Pǝ tɑɣɑ pʋlʋ
    Feesuɣu kɛnɑ tɑmpɑnɑ tʋ.
  azb-azb: Su və qanla gələn Şəxs həmin İsa Məsihdir. O yalnız su ilə deyil, su və
    qanla gəldi. Buna şəhadət edən Ruhdur, çünki Ruh həqiqətdir.
  eng-DBY: This is he that came by water and blood, Jesus [the] Christ; not by water
    only, but by water and blood. And it is the Spirit that bears witness, for the
    Spirit is the truth.
  guo-NT: Jesucristo nalaelt ampathatat. Do baxael, jiw chiekal matabijaspon, japon
    Dios paxʉlanpon, bautisas wʉton mintat, tʉp wʉtbejpon cruztat. Jaxot japon pejjal
    nakola. Samata, bautisaxkala-el. Boesasbejpon. Espíritu Santo pajut jʉm-aechbej,
    achan japon. Espíritu Santo jʉm-aech diachwʉajnakolaxpoxkal.
  hla-hla: Nonei a katun teka te butuma, nonei e Iesu Kristo. Nonei i baptaiseia u
    ramun. Nu rahatsing i tanen e oloia tara tou mate i tanen. U ramun nu rahatsing
    i tanen has e hatei hamana nena nonei e Iesu a Pien Tson tere Sunahan.
  mav-NT: Iesui ti Tupana mi'airo Aheha­kye­ra'at hanuat. Mi'i pote put'ok'e hawyi
    Tupana miky­'esat ok tã yne tutunug. Hãpyk kahato toĩne'en To'ywot ehay ewy toĩne'en.
    Sa'a­wy'i toto toset'ok hamo. Meiũran iku'uro. Mi'i hawyi huu ta'at yne yi tote
    To'ywot miky­'esat ewy. Koitywy Tupana to'e wuat'i pe — Uha'yru ti uimi­'airo
    wuat'i Porekuat nuat e. I'ewyte Tupana Pã'ãu mio tã e. — Yt heso hin i e Tupana
    Pã'ãu ahepe.
  kpf-kpf: Yesu Kristo zâk sumbemân gâbâ hânân geip. Hânân ândim toin giari Yohaneŋâ
    saŋgonŋaŋgip. Oi a ziŋ poru nagân kune gilâmŋâ gem gâip. Tooyâk buŋâ. Too sot
    gilâm ârândâŋ.
  ppo-ppo: Yesu a̧ta Kótóné Naalemapóló ha̧kearatere alata, wȩiró sameatamo tua̧mó
    walepó. A̧ta, mo wȩi tua̧mó maaté wéni, samearó wȩitamo tua̧mó walepó. Kale
    Dȩi Kepe Wisi a̧ mo foné bete betereteiné, amakélé Yesu a̧ta, Kótóné Naalemapóló
    yó mótu beterapó.
  hin-2017: 'यह वही है, जो पानी और लहू के द्वारा आया था; अर्थात् यीशु मसीह: वह न केवल
    पानी के द्वारा, वरन् पानी और लहू दोनों के द्वारा आया था।'
  bef-bef: Yesu Kilisito aiꞌa yaꞌma nagamiꞌa hiti golahi huto huꞌehina yabe. Nagamiꞌasigo
    meniꞌibe. Ai nagami folose nagamiꞌa hiti to fililago limiꞌehina golahaꞌa hiti
    huto huꞌehina yabe. Sikalafuꞌuba ai kaꞌa lamanaꞌamofihi afoꞌafu nohinagihe, to
    Sikalafuꞌuba yaꞌma hapaꞌa lulata nohigo legeyaꞌa henilata nohibe.
  amm-amm: Isiso Kolaiso no mo, to mo iwoso uluwawoi monoi kalowoi monoi na amukonoki.
    Tani nako na amukonoki. Iwo uluwa monoiso pa amukonokiso. Iwowoi nakowoi monoi
    na amukonoki. Kotoni Mulu Itouniyaimo Nokotayo na toposasokomoi, motuwa imo nokotayo.
    No monoi no imo mo motu na.
  zaj-zaj: Yesu Kilisto iyo yezile na mazi ga ubatizo wake na mulopa wa ifa yake,
