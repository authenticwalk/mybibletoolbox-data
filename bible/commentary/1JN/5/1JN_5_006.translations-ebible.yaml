  eng-YLT: This one is he who did come through water and blood — Jesus the Christ,
    not in the water only, but in the water and the blood; and the Spirit it is that
    is testifying, because the Spirit is the truth,
  jni-jni: Me mani de sa maa bezi usuro umei nan maye ma Yeso vana Asere. Daki Yeso
    maa e si usuro mei cas ba, vat usuro umei nan maye.
  kne-kne: Sin inmalian Jesu Cristo sin nay daga et wada di tolo ay nangipaneknek
    ay Anak Diyos sisya. Din esa et din nanpabonyagana si danom. Ngem baken anggoy
    din nanpabonyagana di nangipaneknek mo adi aben din dada na ay inmayos sin nateyana.
    Din maikatlo pay, din Ispirito Santo, et tet-ewa am-in din kankanana. Din tolo
    ay nay et nan-iiso din inpaneknek da ay maipanggep en Jesu Cristo.
  tgj-tgj: Jisu Kristo ninyigv baptisma gv isi am okv ninyigv sinam gv oyi am aagv
    la aanv akin vvnv. Hv isi mvngchik ka aagv la aamato, vbvritola oyi okv isi am
    anyibabwng nga aagvto. Okv Dowv sum nw atubongv jvjvngv vla mintamjidu, ogulvgavbolo
    Dow si jvjv ngv.
  gui-NT: Jesús omboɨpɨ iparavɨquɨ oñembobautizauca ɨ pe yave, jare opa oyapo iparavɨquɨ
    omano curusu re yave. Mbaeti jaeño omboɨpɨ iparavɨquɨ. Opa oyapo omano curusu
    re yave. Jare Espíritu Santo omombeu cuae regua. Echa Espíritu Santo jecuaeño
    omombeu añete vae.
  quc-TT: Ri Jesucristo xpe cho ri uwachulew, rumal ri jaꞌ xuqujeꞌ kikꞌ; man xaq xwi
    taj rumal ri jaꞌ xane rukꞌ kikꞌ xuqujeꞌ jaꞌ. Are ri Uxlabꞌixel kaqꞌalajisan we
    jastaq riꞌ, rumal chi ri Uxlabꞌixel are qas tzij.
  heg-NTPO: Sadi mi taan tuun. Yesus na mo, suma atuil biaas tuun lo. Ta Un na mo,
    Kristus, man Ama Lamtua Allah belen maa son se apan-kloma kia ka. Dedeng Un mana
    le lako-daek Un osa la ka, Yuhanis sarain Un nini ui. Hidi nam, Un kon mate le
    dala ka holbohon. Tiata, in muun na, suma ui man Yuhanis in pake le sarain Una
    ka sii lo, molam Un dala man in holbohon na kon. Ta Ama Lamtua Allah Koo la esa
    man tek ela, nol Un nam nole-lilung net lo.
  ptu-ptu: Yesus Kristus-um too sule ditedo' uwai anna umpatitollo hahana. Tä' sule
    angga mandi la ditedo' uwai, sapo' ditedo' uwai sola umpatitollo hahana. Anna
    Penaba Masehom too ussa'bii, aka abana malolo sipa'na Penaba Maseho.
  bzd-NTPO: Jesucristo dë'bitu̱ ká̱ i' a̱, e' wösuk Juan tö di' a̱, ñies ie' köte̱wa̱
    krus mik ipë́ tëne tai̱ë; e' wa se' tö isue̱ke tö ie' dör Skëköl Alà. Ie' kë̀
    dë'bitu̱ wöskuè ë̀, ñies ie' dë'bitu̱ ttèwa̱ pë́ tëne tai̱ë. Skëköl Wiköl tö se'
    a̱ ikkacheke tö moki̱ë idir, ie' ttö̀ moki̱ë ke̱kraë e' kue̱ki̱.
  kwf-kwf: Sa Jesus Christ naꞋa na ngwae neꞋe nia leka maꞋi faꞋinia na kafo ana siuabuꞋanga
    ma na Ꞌabu ana maelana. NoaꞋa nia Ꞌiri leka maꞋi faꞋinia na kafo goꞋo tiꞋana,
    bore ma nia leka maꞋi faꞋinia na ro ru neꞋeri ki taꞋifau goꞋo, na kafo ma na Ꞌabu.
    Ma na AnoꞋi ru Abu ka faꞋarongo logo sulia, osiꞋana na AnoꞋi ru nia fata Ꞌani
    na mamanaꞋanga.
  eng-WYC-2017: This is Jesus Christ, that came by water and blood; not in water only,
    but in water and blood. And the Spirit is he that witnesseth, that Christ is [the]
    truth.
  eng-WMBB: This is he who came by water and blood, Yeshua the Messiah; not with the
    water only, but with the water and the blood. It is the Spirit who testifies,
    because the Spirit is the truth.
  zat-NTPS: Guca bea Jesús naque̱' Cristo gate gudxúe̱' nisa, ne gate gulalaj dxen
    chee̱'. Quegá gudxúaze̱' nisa san cá'anqueze gulalaj dxen chee̱'. Be' chee̱ Dios
    gudxixruj lie̱' da nigá, na' Le̱' dxuchálaje̱' da li.
  spp-spp: Yesu Kirisita à pa diɲyɛŋi i, maa batize lwɔhe e, maa uye pyi sáraga, u
    sìshang'à wu. U ɲyɛ a batize kanna mɛ, u à batize, lire kàntugo maa uye pyi sáraga,
    u sìshang'à wu. Kile Munaani na yire yu wuu á, lire li ɲyɛ sèeŋi.
  zty-NTPS: Ki bḻoe'e ḻaw Jesús, Benne' Criston'. Golje', na' bezóe' nis, na' blalje'
    x̱chene', na' kégeze bezóe' nis, san ḻezka' blalje' x̱chene'. Dios Be' La'y nake'
    Bennen' ẕzoa lie' che Ẕi'n Dios, dan' nak dot da' li da' ẕchaḻj Dios Be' La'y.
  mek-mek: Iesu Kristo egaꞌina emai iꞌina agofaꞌagai. Ke isa feisai baptismo eafiia,
    ke kolotiai emae ifa efaka. Ke ega koa emia isa kaisau auga iꞌa epakinaiꞌa. Ke
    Deo ega Spiritu auga iifa koꞌa ipauma mo eifania puo, Iesu faagagai ega koa emia
    auga, koꞌa auga eifafoua.
  aey-aey: Jisas Krais uqa wa joudecnaca, na babalecna golac basecdocob necnaca hon.
    Uqa wa joudecna himec qee hol qa uqa humei wa joudec umei na babalecna golac basecdocob
    nen.
  urd-GVH: ईसा मसीह वह है जो अपने बपतिस्मे के पानी और अपनी मौत के ख़ून के ज़रीए ज़ाहिर
    हुआ, न सिर्फ़ पानी के ज़रीए बल्कि पानी और ख़ून दोनों ही के ज़रीए। और रूहुल-क़ुद्स
    जो सच्चाई है इसकी गवाही देता है।
  ycn-ycn: 'Huahue''epí Tupana I''irí huani ricá, Tupana quemacale rinacu: “Nu''urí”
    que. Nala''acá bautizar ricá huacajé Tupana pura''aró je''echú chiyá rijhua''até.
    Rimá: “Nu''urí” que rinacu rihuacajé. Ñaqué caja rimacá rinacu je''echú chiyá,
    nacúhua''ataca ricá a''ahuaná apiyácacanami nacojé huacajé. Eyá Tupana Pechu quemari
    caja rinacu: “Tupana I''irí ricá” que. Quehuácaje puráca''aloji nacú pura''ajero
    Tupana Pechu.'
  djr-djr: Bili ŋayipiny ŋunhi Djesu-Christtja marrtjin muka räliny dhipal munatha'lilnydja,
    yurr marrtjinany ŋayi ŋunhi märrmay' gämurruyny'tja, gapuy ga gulaŋdhu. Ga yuwalknha
    ŋayi ŋunhi ḻiya-ḻupthurrnydja gapuynydja, bala ŋayi God-Waŋarryuny lakaraŋalnydja
    ŋanya bitjarra, “Dhuwandja gay'yi ŋarrakuwuy yan Gäthu'mirriŋu,” bitjarra. Ga
    yaka ŋayi ŋunhi gänany ḻiya-ḻupthurr. Dhäŋur beŋuryiny buku-ḻupthunaŋurnydja bala
    yan nhanŋu dhunupan gulaŋdja waṉḏinan limurruŋguny walŋakunharaw. Yuwalk ŋunhiyiny,
    bala ŋaliny dhuwal bilin marŋgin, bili ŋuriŋi Dhuyu-Birrimbirryuny ŋuli ga ŋunhi
    milkumany yuwalknha yan ŋunhany ŋunhi ŋayaŋuŋurnydja litjalaŋgal, ga ŋunhiyi God-Waŋarrwuny
    Dhuyu-Birrimbirr yuwalk yan, yaka ŋayi ŋuli gi ŋunhi nyäḻ'yurrnydja lakaraŋ.
  kvg-kvg: Yesu Keliso nqanek manqei-qape-te gegeavun, ndego ibøkha iz ndøndáp neka
    teqa kouk vø̄wa. Ndego ambá av nqǣgo, ibøkha iz mba ndøndāp. Geté ndego até
    kouk mbowá. Nqanek manqat, Mbumbukiam-gé Nqova ndø-unimanqatinát. Neka ngenek
    Mbumbukiam-ge Nqova, unimanqatin ezoqám.
  rug-rug: E Zisu tugo hie sapu mae pa pinapitaiso pa kolo, meke pa eharana koasa
    Nana minate. Lopu pa pinapitaiso eke mo pa kolo si mae ia Sa, ba pa eharana tugo
    koasa Nana minate. Meke sa Maqomaqo Hope telena si va sosodea sapu hinokara sa
    ginugua hie, sina hinokara sa Maqomaqo Hope.
  hop-NT: Ura Jesus Christ pítuhqe kūyit akw‐nik̇aṅw pu uṅwat akw tuvoylati, qa kūyit
    akw‐sanit, pi kūyit akw‐nik̇aṅw pu uṅwat akw’a. Noqw Hikwsi hapi put pantaqat
    tuawi’ta. Noqw pam hapi pas qa atsa.
  san-URD: سوبھِشِکْتَسْتْراتا یِیشُسْتویَرُدھِرابھْیامْ آگَتَح کیوَلَں تویینَ نَہِ
    کِنْتُ تویَرُدھِرابھْیامْ، آتْما چَ ساکْشِی بھَوَتِ یَتَ آتْما سَتْیَتاسْوَرُوپَح۔
  heb-LB: זהו ישוע אשר בא במים ובדם – לא רק במים (בעת טבילתו), אלא גם בדם (בעת צליבתו).
    רוח הקודש הוא שמעיד על כך, והרוח מדבר אמת בלבד.
  caf-NT: Sizi 'en Christ 'int'ah. 'En too 'ink'ez 'uskai be whusainya. 'Aw too be
    zeh ilah. Too 'ink'ez buzkai be whusainya. Ndoni ts'ah'un be' hoont'ah, 'i 'int'ah.
    'Et huwa 'en 'uja bunalh 'úhooja.
  mio-NT: Quichi ra Jesucristo ihya nu ñuhun ñuñivi ya, ta ni chanduta ra, ta ni chihi
    ra. Ñavi cha ni chanduta ni ra, soco cha ni chihi tahan ra. Chaha ra Tati Ndioo
    cuenda chihin yo, ta ndicha ra cha cahan ra.
  srq-NT: Jesucristo que tu íbii ra. I je que Juan bautizar ɨ ee ra. Eruqui que uchẽ
    emano mose ra. Ũquɨ̃ Espíritu Turã senei senei nguia nande je ã. Ae ñee ñooño
    eãte quia co.
  kje-NT: Yesus Kristus penia mai noho wawan, la An laa oir raram leke rin ulutade,
    la An maki lolo au kekiyowok. Kan mai leke rin ulutade rodi oir mehe, maa leke
    nala kemen maki la rarna nakliu haenhi. Enla Makromod Lalap Nin Roh kuku maka
    konohi maika nahenia onne na'akeme namwali, la ik kauroin Roh onne kan wakunu
    ha man sala.
  gaz-gaz: Inni bishaanii fi dhiigaan dhufe isa kana; innis Yesuus Kiristoos. Inni
    bishaanii fi dhiigaan dhufe malee bishaan qofaan hin dhufne. Kanas Hafuuratu dhugaa
    baʼa; Hafuurri dhugaadhaatii.
  kud-kud: Na Natuna yana laoma alidai neta we'ahaena na 'wahinanaena neta iya Yeisu
    Besinana. Nigele we'aha a'avana ainaena, na hesi we'aha yo 'wahina aidiyena. Teina
    vehabana Yaubada Alu'aluwana iwalo mahalava moiha wuwuna Alu'aluwana mumugana
    dumwadumwaluna.
  urb-NT: 'Jesu Kirisutu uhyk uwyr. Y pe a''e ke amõ mujahuk rahã, a''e riki Tupã
    ra''yr aja a''eta ukwa katu. A''e manõ rahã, huwy ke uhem. Aja rahã, a''e riki
    Tupã ra''yr, aja a''eta ukwa katu tĩ. A''e ke amõ mujahuk. A''e manõ tĩ. Ame''ẽ
    mokõi riki Tupã ra''yr ke a''e aja mujekwa. Amõ we tĩ. Ehe har Tupã''ã mujekwa:
    “Tupã ra''yr a''e” aja. Jetehar te ke a''e mujekwa.'
  fra-LSG: C’est lui, Jésus-Christ, qui est venu avec de l’eau et du sang; non avec
    l’eau seulement, mais avec l’eau et avec le sang; et c’est l’Esprit qui rend témoignage,
    parce que l’Esprit est la vérité.
  san-HK: so'bhiSiktastrAtA yIzustoyarudhirAbhyAm AgataH kevalaM toyena nahi kintu
    toyarudhirAbhyAm, AtmA ca sAkSI bhavati yata AtmA satyatAsvarUpaH|
  cak-SNT: Ri Jesucristo xpa vaveꞌ choch-ulief, cha yaꞌ xꞌan bautizar, xcon choch
    cruz y xꞌin ri ruquiqꞌuiel. Man joꞌc ta xꞌan bautizar, xa can xꞌin jeꞌ ri ruquiqꞌuiel.
    Y ri niꞌeꞌn reꞌ chakavach ja ri Espíritu Santo ruma can joꞌc ri ketzij nuꞌej.
  uvh-uvh: Kasira Aming Jisas wari kamaganang i afanga kane tugu' wara'ning wa kadapmang
    ka ama ingamging a ugumak tinga adining amani kwasinegu'. Adi kadapmang ka ama
    ingam ning unggungsa' yaranga tanga kungkumak wa kagabi titining mo' tugu', mokngang,
    adi fama' guk dabiksa' yaranga tugu'. Ka Anutuning mini unggo ka midi beng guk
    tuang adi kadapmang ka wara'ning u kuma' kigedanga sarengsa' nininga nakitam.
  ino-ino: Ani ve'kamo'a Yisasi Kalaisi'a ko'ku'napakati elinekeno akaeya liteti faletetekeno
    falikeno kola'amo'a lapetape huno lavea yateti “Anumaya Koti'a laku lame alino
    katikefe hute'nea ve'ka mai'ne.” huta afi'none. Ani ve'ka liteti'ke eno lave oli'niki
    akaeya kola'aleti'ae eno laveli'nikeno Anumaya Koti Fate Akufa Avamu'amo'a lamake'ake
    kemo aepa'a mai'nea yafe Yisasi Kalaisife huno fole ne'aiye.
  gnn-gnn: Liŋgu Djesu-Christtja ŋayipinydja marrtjinayi lili dhipala munatha'lilinydja,
    ga marrtjinanydja ŋayi gapukurru ga gulaŋgurru, märrma'kurru. Yuwalk muka ŋayi
    ḻiya-ḻupthurruna gapuyunydja, bala ŋayi Gunhu'yunydja ḻakaraŋala ŋanya, “Dhuwaliyina
    ŋarraku Gäthu'mirriŋunydja,” bitjarra. Yurru yaka ŋayi ŋunhi yana ḻiya-ḻupthurruna
    ga liŋguna; ŋuliŋuruyi dhäŋuru ḻiya-ḻupthunaraŋurunydja nhanŋu gulaŋdja waṉḏinayi
    walŋakunharawu ŋitjalaŋgunydja.
  yal-yal: Yesu Alaa Muxu Sugandixin nan faxi igen nun wunla ra. A mi faxi igen xan
    gbansan na, koni e nun a wunla. Alaa Nii Sariɲanxin nan na sereyaan bama bayo
    Nii Sariɲanxin nan ɲɔndin na.
  cnt-NT: Lia'₂ con'₂ jme₁guan₃ Jesucristo, ca₂jáng'₃ Diú₄ Jmei₂ jág₁ dsau₅ a₂lɨ́n₅
    Jesús Ja₁ŋi'₅₄ të₃dsón'₂. Ia₁ ca₂cuë₃ léi₄ jme₁ca₂jŋó₂ 'éi₂ jmɨg₂. Jaun₂ on₃jua'₅₄
    jmá'₃ jme₁ca₂jŋói₂ jmɨg₂ ca₂cuë₃ léi₄. Jme₁ca₂jon₃ Jesús, jme₁ca₂i₃'o₅₄ jmɨ₂ 'ain₅₄
    në́₃, ca₂cuë₃ léi₄ táng₃. Quian'₅₄ le₃tɨn₃ léi₄ në₅ ca₂jáng'₃ Jme₂dsí₂ quián₅
    Diú₄ jág₁ dsau₅, ia₁ Jme₂dsí₂ 'éi₂ bá₄ i₂lɨ́n₅ jág₁ dsau₅.
  tif-tif: 'God ami man Yesus Kraist ami sang bokose namti kalabuu. Kemin, Jon Baptis
    ata Yesus ami oksam okolase kaa, ok kaata kukola-lomdu: Kalawaali God almi Man
    namti kala bombe. Kemin, Yesus ami taanse kakal kanola ami kiim sing-tam-daasuu
    kaata kukuya-lomdu: Kalawaali God almi Man o kalasuu. Kemin, kaa ok kaata-kup
    Yesus ami miit kaali, kukuyasuu disa; ok so, kiim so, alep kiita Yesus ami miit
    uyo kukuya-silip te! Kemin, God ami Sinik kaali, tifan tituun-kup tabin weng kaata
    kukuyin-bam ale, bakayin-bam kemin tunum kemin, akal ti kanola Yesus ami sang
    uyo tituun-kup tabin weng kaata bakayila-yaaba.'
  nlx-nlx: जो पाण्यान द्‍वारे एने लुयीन द्‍वारे आयेल तो ज्योच, मतलब यीशु मसी। तो पाण्या
    केरीन ओलोस नाह। पुण पाण्या एने लुयी केरीन बी आयेल ईतो, तान गोवाह चोखालो जीव हे।
    काहाकाय चोखालो जीव खेरलो हे।
  apw-NT: Jesus Christ tú hik’e dił biłgo bee nyáá, doo dá tú zhą́ bee da; tú hik’e
    dił biłgo bee nyáá. Holy Spirit da’aṉii nlįįhíí bighą da’aṉiigo baa nagolṉi’.
  gum-gum: Tru pitøgaba, anindøgaba arrubiibe, tru i Jesucristo køn, pitøgatø kømøtø,
    pitøgaba, anindøgaba arrubig. Tru treeg arrigwane Espíritu Santo eshkan, kaguende
    tru Espíritube tru newan ciertonig kua.
  not-NT: Iriroque Jesoquirisito bocapënguitsi yaca quibatsica. Ibaotisataca nijaquë.
    Aisa icamobicái isheiro iraraa. Iroro ogomecáiro catingasati Ora Isëre Caninaro
    Tosorintsi.
  plu-plu: Ig Kiyapwiye Jesus igyerwa Uhokri gikamkayh hiyapkiska wotwiy. Ku aysaw
    ig kaywepka ahakwat un, ayipa ig kuwis Uhokri gikamkayh. Ku aysaw ig miyap ig
    sukase gimig, ig gidukwenewa Uhokri gikamkayh. Kawki ig Uhokri gikamkayh inenwatma
    apim ini ku aysaw ig kaywepka. Ig gidukwenewa Uhokri gikamkayh apim ini ku aysaw
    ig miyap ig sukase gimig. Ig keh kaayhsima annut akak Uhokri Gitip gannu ay gipit.
    Ig kinetihwa gitkis hiyeg akak Uhokri Gitip gihiyakemni ay gipit. Hennewa ig Uhokri
    Gitip akki ta wotwiy ku ig Kiyapwiye Jesus igyerwa Uhokri gikamkayh. Ig Uhokri
    Gitip ig akki inenewa ku pariye hiyakemniki inyerwatnene.
  iou-iou: Jesu Kristo uwä äma, ume ba nägät ikek äbuko u. Ume nikekgän nämo äbuk.
    Ume ba nägät ikek unitä äbuk. Ude täŋirän Munapik, man bureni yäŋahäwani unitä
    Man u bureni yäŋ yäŋpäŋ yäŋahäk täyak.
  ntp-NT: Dai cʌʌ maatʌ aatʌmʌ sioorʌ ʌrSuusi Cristo. Aidʌsi Suusi gʌvacoi Diuusi
    ñioo tʌvaagiaiñdʌrʌ dai pocaiti saidʌ ʌrmaradʌ dai gooquiʌrʌ aidʌsi camuuqui agaitadai
    Suusi Cristo Diuusi ʌpamu ñioo tʌvaagiaiñdʌrʌ. Dai Diuusi Ibʌadʌ gʌrmaatʌtuldi
    ʌgai vaa ñiooqui dai ʌgai tomali ʌmo imidagai maiyaatagʌi. Dai poduucai vaica
    padʌrʌ maatʌ aatʌmʌ isSuusi ʌrDiuusi maradʌ. Diuusi Ibʌadʌ gʌrʌʌmadu daja, dai
    Diuusi ñioo tʌvaagiaiñdʌrʌ aidʌsi Suusi gʌvacoi, dai ʌʌpʌpʌ aidʌsi camuuqui agaitadai
    Suusi. Dai vʌʌ vaica padʌrʌ maatʌ aatʌmʌ isSuusi Cristo ʌrDiuusi maradʌ.
  rai-rai: Iesu Kaarisito i waan paat ma ra palaa ma ra gaap. Diaar tur wakilang anuna
    baapitaaiso ma ra nuna minaat. Wakir i waan paat ku ma ra palaa, i waan paat ut
    ma diaar raap. A Takado na Nion ia a lingtatuna, ma i wewapua un Iesu Kaarisito.
  haw-1868: 'O ka mea i hiki mai ma ka wai a me ke koko, o Iesu Kristo no ia; aole
