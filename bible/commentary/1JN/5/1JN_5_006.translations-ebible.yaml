  cop-CNT: ⲫⲁⲓ ⲡⲉ ⲫⲏⲉⲧⲁϥ⳿ⲓ ⳿ⲉⲃⲟⲗ ϩⲓⲧⲉⲛ ⲟⲩⲙⲱⲟⲩ ⲛⲉⲙ ⲟⲩ⳿ⲥⲛⲟϥ ⲛⲉⲙ ⲟⲩⲡ͞ⲛⲁ̅ Ⲓⲏ̅ⲥ̅ Ⲡⲭ̅ⲥ̅
