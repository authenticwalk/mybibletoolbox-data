    ri Cristo. We oxib ri'' junam ri qui k''alajisanic.'
  tfr-NTPO: '@see-verse:1JN.005.007'
  kaq-NT: Jahuen Yoshin, jahuen jene, jahuen jimi. Jaa quimisha jatihibichin ta hahan
    jaa honanti qui.
  sgb-sgb: Habaytoy tatlo ay ayn kaatag no alwan ya Espiritu ni Apo Namalyari, ya
    pamawtismo kan Apo Jesu-Cristo ha lanêm, haka ya kamatsan na hên namoganggang
    ya daya na. Mimiha ya an-ipamwang la.
  vie-1934: 'Vì có ba làm chứng: Đức Thánh Linh, nước và huyết; ba ấy hiệp một.'
  kxv-kxv: ସୁଦୁଜୀୱୁ, ଏ଼ୟୁ ଅ଼ଡ଼େ ନେତେରି ଏ଼ୱି ରଣ୍ତିଏ ସା଼କି ହୀହିମାନୁ ।
  amu-NT: 'Ndoꞌ nnom tsjoomnancue mꞌaⁿ ndyee na cwitjeiꞌyuuꞌndye cantyja ꞌnaaⁿꞌ ñꞌoomwaaꞌ:
    Nquii Espíritu, ndaa ndoꞌ niomꞌ, ndoꞌ ndyeendye joo ñecwii ñꞌoom cwilajomndye.'
  hin-CV: पवित्र आत्मा, जल तथा लहू. ये तीनों एक मत हैं.
  spa-BES: Porque tres son los que dan testimonio, el Espiritu, el agua, y la sangre;
    y estos tres son uno.
