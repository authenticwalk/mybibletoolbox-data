  boa-NT: 'Téhdure íñe ííñújɨri pápihchúúneva teene bóhówajtsóhi: Dibyée tsójtsótsámeícyooca
    Cááni nééneé, dibyée dsɨ́jɨ́vécooca tsiiñe dííbyere nééneé, Íapiichó meke néhijcyánee,
    éhdune. Aane pápihchúúneva íjcyane tsanééré méhdivu bóhówajtsóhi.'
  etr-etr: Gesamige, ödäge, healege amolile adoda afädëdimu säla ïaha nea.
  quh-NT: 'Cay pachapi quinsa willajcuna callancutaj: Santo Espírituwan, yacuwan,
    yawarwan. Quinsantincutaj uj quiquillanta willancu.'
