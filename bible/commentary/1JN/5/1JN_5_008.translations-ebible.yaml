    zet kwep bandim mpemti zeip.
  grc-MT: το πνευμα και το υδωρ και το αιμα και οι τρεισ εισ το εν εισιν
  vid-vid: Muhe wa Nguluwi na mazi na danda. Awa wadatu wangikundiza.
