    tunu tyapâze, tyigueday, Jesus “Pabai, imaxi iegadopyry kâengamely” kewâm lâpylâ
    warâ. Xirâ azagâ tokalâ warâ mawânrâ kyam tutuen-honze Jesus Deus imery lelâlâ
    awyly.
  kue-kue: Holi Spirit ya nigl ya te bormai, ana taragl suwota i ka digo wu suwara
