    non pan, e Ieesuꞌ eꞌ e koaꞌ pe Sosoenën.
  agd-agd: Mai yaná ma vain mai Aunan ban non ban nare van ukhen mino.
  rkb-NT: '@see-verse:1JN.005.007'
  san-THA: ตถา ปฺฤถิวฺยามฺ อาตฺมา โตยํ รุธิรญฺจ ตฺรีเณฺยตานิ สากฺษฺยํ ททาติ เตษำ ตฺรยาณามฺ
    เอกตฺวํ ภวติ จฯ
  iws-iws: Adi Komii siir naeyɨu ɨeya mɨ op, ta opa Jonkɨ si baptais haigɨnɨuwa Jisɨsni
