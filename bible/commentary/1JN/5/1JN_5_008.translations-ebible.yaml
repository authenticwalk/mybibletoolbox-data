  maj-NT: Espiri̱tu̱hu̱ Nti̱a̱ná, ntánijuo̱ ko̱ jníu̱. Nkuhú b'a̱ i̱ncha tsu nga joo̱n.
  bkq-NT: Deus Ispiriturylâ mawânkâ Deus imery Jesus awyly xutuen-hoim. Jesus batiza
