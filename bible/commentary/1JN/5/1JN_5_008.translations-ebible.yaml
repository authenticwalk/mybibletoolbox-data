    Jesús kurishta aimpi puz kit ira akwa, Diosne wanta “Jesúsne Dios Painkul i” kiz
    kit kainara. Sun kutñaruzne kawarain kainammtu.
  agm-agm: '@see-verse:1JN.005.007'
  ubr-ubr: Ayu, sareu a tara; ato osi ton on engon sebibasites.
  tsw-NT: Ele ɗa Ruhu, na̱ mini, oɓolo na̱ mpasa, suru nle adanshi a amayun a̱ ta̱
    a ɗa aa yuwusan.
  cax-NT: 'Primero: Arrüna ñanitacarrti Espíritu Santo au nuyausasü. Segundo: Arrüna
    ñanitacarrti Tuparrü numo ürioti Jesús. Tercero: Arrüna ñanitacarrti Tuparrü,
    numo tüsai aconti Jesús. Arrüba trerrü manitacaca uburapoi que arrti Jesús tonenti
    Aütorrti Tuparrü.'
  aia-aia: Na Hi'ona Maea, na bwareomaea ana Jisas 'iniai wai, mana 'abuna Jisas na
    ahe baaniai abena. Ni oru mahosi, ra ha'ata'inia moi tanagaaui ta'i maho, do 'ia
    Jisas Kraest naasi Garena God.
  srp-1865: 'I troje je što svjedoèi na zemlji: duh, i voda, i krv; i troje je zajedno.'
  agt-agt: Tallu mantu ya mangipasikkal te Hesus, te ya nepagzigut na en, ikid na
    nepasi na en, ikid na Kahalwa na Namaratu, a naggagitta hala ya pangipasikkal
    da.
  lug-lug: Mwoyo Mutukuvu, n’amazzi, n’Omusaayi, era ebisatu ebyo bikkiriziganya.
  yby-yby: '@see-verse:1JN.005.007'
  heb-heb: ושלשה המה המעידים בארץ הרוח המים והדם ושלשתם לאחת המה׃
  mpp-mpp: '@see-verse:1JN.005.007'
  apb-apb: '@see-verse:1JN.005.007'
  san-TEL: తథా పృథివ్యామ్ ఆత్మా తోయం రుధిరఞ్చ త్రీణ్యేతాని సాక్ష్యం దదాతి తేషాం త్రయాణామ్
    ఏకత్వం భవతి చ|
  ben-IRV: আত্মা, জল ও রক্ত এবং সেই তিন জনের সাক্ষ্য একই।
  ntu-ntu: '@see-verse:1JN.005.007'
  pan-pan: ਕਿਉਂ ਜੋ ਤਿੰਨ ਹਨ ਜਿਹੜੇ ਗਵਾਹੀ ਦਿੰਦੇ ਹਨ ਅਰਥਾਤ ਆਤਮਾ, ਪਾਣੀ ਅਤੇ ਲਹੂ, ਇਹ ਤਿੰਨੇ
    ਸਹਿਮਤ ਹਨ।
  gvc-gvc: To macʉno to jiare Espíritu Santo sehe marine yahura. Ã yoa Jesure co mehne
    to bautisari cʉ̃hʉre masina, Cohamacʉ macʉno to jiare masija mari. Ã jina mari
    ya cjihtire to yariarire to di to cohãrire masina, Cohamacʉ macʉno to jiare masija
    mari. Ã jia tí sehe cʉ̃no potori marine masichʉ yoara Jesu Cohamacʉ macʉno to
    jiare.
  sbk-sbk: Ompepo amenze nidanda ebha bhatatu bhahwetehana.
  mya-JVB: မြေကြီးပေါ်၌လည်း ဝိညာဉ် တော်တစ်ပါး၊ ရေ တစ်ပါး၊ အသွေး တစ်ပါး၊ သက်သေခံသုံးပါးရှိ၍
    ထိုသုံးပါး တို့သည် တစ်ညီတစ်ညွတ်တည်းဖြစ်၏။
  kgf-kgf: Imi mia Uŋa Téréya ʒéma doku ʒéma sac, haréwéc iminéŋ momacnec Yesu imi
    ic héla ʒézu.
  awb-awb: Manikáne Awanka teí éhwéhnkákáq wání meawu ehwehnkákáq korahq tu ehwehnkákáq
    mi ehwéhtárógá peh morá éhwéh teíre.
  gdn-gdn: Mamanuga God e eya Keyai badidi wagau ki kena, Iyesu awana pokaiya siruwawena
    yonai ki kena, ade e darai bauwena kayawena yonai ki kena.
  nko-NT: Mʋ́gyí, Ɔŋɛ Wankɩ́hɛ́, ntsu pʋ́ obugya. Atɔ́ asa ánfɩ fɛ́ɛ́ lɛblɩ́ toku
    kʋlɛ.
  bsn-NT: Ĩ bautiza ecocati, ĩ sĩaecocati quẽne, to yicõari, Esp'iritu Santo ĩ ejarẽmose
    rãca “Dios ĩ cõar'i ñaami”, yimasiaja mani.
  pib-NT: Walenwa Giwekikaluru, ga wa gonu, ga wa granchi. Ga wa mapa satupjerutu
    rixa.
  wiv-wiv: na Vule, na naru ia mai na topo; goloa tolu kua, kadia polea e katiu papa
    za.
  reg-reg: 'Mwoyo, amaji na insagama. Abhasatu bhanu abhekilishanya. (Komelesha: emisango
    jinu “Lata, omusango, na Mwoyo Mwelu” Gatakubhonekana mu bhitabho ebhinu ebhya
    insonga ebhya kala).'
  mlh-mlh: Buŋo yokaomo ore mogeine oi Moro, obu eru dari. Buŋoyaŋuŋ oi sogokoŋ totogo
    manebeneŋ saga forega.
  gof-ENT: ሄሳቲ፥ ጌሻ ኣያና፥ ሃኔ ሱ። ሃ ሄታ ማርካቴይ ኢሲኖ።
  aau-aau: Niohney o, hu o, nioh o. Hom krompri kokwe ok kamon-aw-aw sokwe-aw mesor
    kumay.
  tvk-tvk: Ninin Eo, oei, e ra. Xatel vus ak latepisen kila xa Iesu be Nat Hi reitin.
  prf-NT: '@see-verse:1JN.005.007'
  auy-auy: '@see-verse:1JN.005.007'
  tbg-tbg: Kotira Maraquravanove, Ihuva namari varovave, Ihura naarevano katariqaa
    ntava vuvave, vinavuka taaramonavuvano Ihura okarara vohaa uvaqai ti variara.
  hub-NT: Wakan Pegkera nu, tura entsa maimuriya nu, tura mantamnak numpen puarua
    nusha. Ju tres aina juka ashi metek nekamtikramji.
  hmo-hmo: Lauma Helaga, ranu, bona rara danu. Inai toi edia uitnesi hereva be tamona.
  big-big: Kili Kung Walek yenge ya tonuguyengki yungke yolubokkirago keya Kilisi
    kaimelawekke kili paka ngilumbekka purago keya kili Kilisi ibengkine kaiya purago
    kaiya. Logo kili piyeng mabiyengko kisirik Yisu Kilisi Anotogi Marekpek kisi.
  gux-G: U Tienu Foŋanma jiidi mi ñima nni Jan ń wuli Jesu ya yognu, yeni Jesu sɔma
    ń ñani o gbanu nni, wan kpe ya yognu li dap. oɔnpɔnli po. Lani bona taa kuli
    maadi ti bonyenli i, Ke Jesu ñani U Tienu kani.
  cnl-NT: Mɨ³¹güii³ la³ xa³ 'nɨ³ 'iin³² 'e³ jmee²³ júu² 'e³ 'i̱i̱² sɨɨ'³¹ Jesús. Lʉ²³
