    melahuac. Ica ompa tijcajque quema Toteco Dios tayolmelajqui para yaya Icone quema
    Jesús mocuaalti, huan ica expa nojquiya tanemijya nesqui para eli Icone quema
    quitoyajqui ieso huan mijqui. Huan nochi ni eyi tamanti technextilía para Jesucristo
    yaya Icone Toteco.
  quc-TNT: 'Xukuje'' oxib ri e c''o cho ruwächulew ri cäquik''alajisaj ri kas tzij:
