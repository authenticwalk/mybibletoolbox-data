  dww-dww: '@see-verse:1JN.005.007'
  twi-ASANTE: Honhom no, nsuo no ne mogya no. Saa adansefoɔ yi adwene hyia.
  aoj-aoj: '@see-verse:1JN.005.007'
  cbv-cbv: '@see-verse:1JN.005.007'
  taw-taw: Jisas ne ñɨg pakak ak, mab bak alaŋ nɨkɨm ne sogak ak, God Kawnan ne ak
