verse: 1JN.005.008
translations:
  kpx-kpx: Isi vatamo hoto abuita igaeta kobiamo nahi hilokage Iesu keu Dilava mo.
    Munanae Tumuu nahie uvumo louale, au babatisoage hotou otogomo lohoale isi au
    hatige hotou otogomo lohoale vaveve abuita igaeta kebiamo vaveveabe kebiau igae.
  okv-H: amo donda tapa heriso nei vahai amo umo te orosa te Ahihi Otohu te amina
    harikeora.
  tbo-tbo: naka Alugo, ma goila, ma tala, geka hai tonugahi hai wiatatiyana emosi.
  mal-C: ആത്മാവ്, വെള്ളം, രക്തം. ഇവർ മൂവരുടെയും സാക്ഷ്യം ഒന്നുതന്നെയാണ്.
  grc-SR: ⸆ τὸ πνεῦμα, καὶ τὸ ὕδωρ, καὶ τὸ αἷμα· καὶ οἱ τρεῖς εἰς τὸ ἕν εἰσιν.
  bgc-bgc: आत्मा, पाणी अर लहू; ये तीन्नु एके बात पै सहमत सै।
  khz-khz: Veaga Palaguna, nanu, e rala. Ira toitoi geria kila matagai kwapuna.
  deu-TKW: der Geist, das Wasser, und das Blut, und die drei sind einig.
  zsr-NT: Lëzcaꞌ cni, tsonn le tun lnaꞌ lau queëꞌ luyú ni, Dios Böꞌ Laꞌy, len le bdilëꞌ
    nis Jesús, len rön niꞌ bulaljëꞌ lëꞌi yag cruz, atiꞌ yonn ni, tuz ca taꞌná.
  lin-lin: Molimo, mayi mpe makila ; mpe bango misato balobaka ndenge moko.
  hns-NT: 'Aur doenia par bhie tiengo gawaahia hai: Pawietr Aatma, paanie aur khoen.
    Aur ie tieno bhie ek hai.'
  noa-E: '@see-verse:1JN.005.007'
  eng-EMTV: the Spirit, the water, and the blood; and these three agree as one.
  mib-NT: 'Te ini ñayɨ̄vɨ́ suni íyó únī jeē steén ndaā: máá Espíritu, jiín jéē ní
    jendute Jesús, jiín jéē ní jetɨ nɨñɨ̄ yā. Te ndɨnúní yáha, chi ɨnuú‑ni stéén sɨquɨ̄
    yā.'
  lif-NT2: खे़ङ्‌हाॽ सेसेमाङ्, च्‍वाःत् हे़क्‍क्‍याङ् माक्‍खिॽरो॥ हे़क्‍क्‍याङ् कन्
    सुम्‍ब्राङ्‌ले़ लत्‍छा पाःन्‍नो तोःन्‍दि मे़बिरुॽरो॥
  xnj-xnj: Mpungu Msopi, manji na ngasi, na voha viyidakilana chindu chimonga.
  mmx-mmx: Ni Loroonan Kaala, ladan, la lada. La na lavantun axap di lox asuusu legesa
    vanga mun.
  cbr-NT: Ënë menuxun Nucën Papa Diosan Bëru Ñunshin Upitan 'unánmicë 'ianan Jesucristo
    'unpaxan nashimia sinánan axa aín imi 'apati bama, acama sinánquin cananuna 'unanin,
    Jesús ax ca asérabi Cristo, Nucën Papa Diosan Bëchicë, a 'icë quixun.
  tee-NT: Chai vachu' ju ani lacamunutpa' ju Spiritu Santu najun ni vasalh ists'alh
    Dios ju Jesús. Chai vachu' chunch ju nomputun acsni tavanan akpaxlh ju Jesús chai
    acsni tavanan nilh ju yuchi. Pus ju Spiritu Santu chai acsni chunch ju tapasalh
    la'is'atsucunti ju Jesús va lakatam taxtokni ju tamavasalai. Va tamavasalai ni
    vasalh ists'alh Dios ju Jesús.
  eng-LSV: 'and [there] are three who are testifying in the earth]]: the Spirit, and
    the water, and the blood, and the three are into the one.'
  cak-NT: Y chuka' we' chech-ulef je oxi' ri yek'alajin richi ri Jesucristo. Y ri
    je oxi' re' ja ri Espíritu Santo, ri ruquiq'uiel ri Jesucristo y ri ya' chi x-an
    bautizar. Ri je oxi' re' junan ri niquik'alajij chakawech, chi ri Jesucristo can
    ketzij-wi.
  pah-NT: '@see-verse:1JN.005.007'
  sja-NT: Tachi Ak'õre Jaurepa ma wãarata k'awapipari perã tachimaa; Jesupa ooda perã
    Tachi Ak'õrepa oopidak'a poro choopik'ãri paniapa mãik'aapa Jesupa ooda perã Tachi
    Ak'õrepa oopidak'a iru waa bat'ak'ãri.
  xed-xed: Tsa skwiha hkən ya ná, mamu Sulkuma Lazglafta, nda imi, nda us. Tsa skwiha
    hkən ya ná, ka skwa turtuk gwaɗa taŋ.
  mks-NT: Ta ndúu u̱ni̱ testigo ñuyíví yóho. Ta in testigo cúú á ínima̱ yi̱i̱ Ndióxi̱
    ta inga testigo cúú á tá na̱candúta̱ Jesús ta testigo cáhu̱ni̱ cúú á tá na̱xi̱ta̱
    ni̱i̱ Jesús ndi̱ca crúxu̱. Ta ndíhu̱ni̱ testigo yóho sáhan tu̱hun a sa̱há Jesús
    ña̱ cúú á in túhún ji̱ni̱ já ja̱hyi Ndióxi̱.
  gfk-S: '@see-verse:1JN.005.007'
  bmu-bmu: Keu karöbut mieŋgö aiwesökŋini mi Uŋa, o aka sep. Keuŋini mi öröröŋ aukŋe
    möringa dop köl teköza.
  dgz-dgz: Ame Guewa, kaum amba denip, nop yampo mame gine daiton om inen.
  eng-GNV: 'And there are three, which beare record in the earth, the spirit, and
    the water and the blood: and these three agree in one.'
  zaa-NT: 'Le'' yetsiloyu nna tse''e átsúnna testigo: Espíritu nna inda nna réni nna.
    Ą''hua ttùba ná nu runi cą representar, qui''ni Jesús nna née Ỹi''ni Tata Dios.'
  eng-WEBSTER: 'And there are three that bear testimony on earth, the spirit, and
    the water, and the blood: and these three agree in one.'
  guh-guh: Mapanacuata ataje acueyabi xuabeje pejamatabëcueneta yapëtanetsi Jesucristo
    pepacuene Dioso pexënatocuene. Yapëtanetsi Espíritu Santo pejamatabëcueneta. Yapëtanetsinua
    Jesús pebautisabijavatsi ata pejamatabëcueneta. Yapëtanetsinua Jesús cruzata pebeyaxuabijavatsi
    ata pejamatabëcueneta. Bajarapaacueyabi xuabeje pejamatabëcueneta yapëtanetsi
    Jesucristo pepacuene Dioso pexënatocuene.
  bon-bon: yepä lui Aceji Seemo, yepä lui niiye, yepä lui uudi. Teeme aitneja mene
    lui yepä gyene.
  nhw-BL: Huan onca eyi tlamantli ipan ni tlaltipactli catli techilhuía para melahuac
    Jesucristo yaya icone Toteco. Achtihui Itonal Toteco techilhuía ipan toyolo para
    melahuac. Ica ompa tijcajque quema Toteco Dios tlayolmelajqui para yaya Icone
    quema Jesús mocuaalti, huan ica expa nojquiya tlanemijya nesqui para itztoya Icone
    quema quitoyajqui ieso huan mijqui. Huan nochi ni eyi tlamantli san se technextilía
    para Jesucristo yaya Icone Toteco.
  swh-ONEN: 'Pia wako mashahidi watatu duniani]: Roho, Maji na Damu; hawa watatu wanakubaliana
    katika umoja.'
  wbi-wbi: 'Umhepo, amalenga ni danda. Ava vatatu vikwiting''ana. (Gadilila: Amasio
    agha “Nhaata, ilisio, nu Mhepo u Mwimike” naghivoneka mu nakala inofo isa kali).'
  bba-bba: Hunde Dɛɛro, kɑ nim, kɑ yɛm. Be itɑ ye, bɑ mɑɑ sɑ̃ɑ nɔɔ tiɑ.
  eng-KJVCPB: 'And there are three that bear witness in earth, the Spirit, and the
    water, and the blood: and these three agree in one.'
  kgk-NT: Ha mbohapy Cristo rehegwa oikwaa uka yvy arigwa-pe. Oĩ Nhe'ẽ Marangatu tee
    va'e. Oĩ y-py onhemongarai uka hagwe rehegwa nhe'ẽ. Oĩ ave gwugwy avyte-py omano
    hagwe rehegwa nhe'ẽ. Upéa mbohapy nhe'ẽ ijoja. Peteĩxa he'i imombe'u-vy. “Hesu
    Cristo Nhandejáry remimbou voi” he'i nhande-vy nhane mbo'e-vy va'ekwe.
  waj-waj: 'Ii taaravooma aataru ido kooyaa vaivaara ta kiaunnanoo: Anutuuqaa Mmaapuuvo
    inna Yisuuvavee, kiaunnavai. Mmannasaivo tuuvaaraatama nnoori varoovaaraatama
    Yisuuva putuduu inna kiauvo tuuvaaraatama ta kiaunnanoo: Anutuuqaa Mmaapuuvo inna
    Yisuuvavee, kiaunnavai. Taaravooma aataruudo mmuaavaara ti vitaakiaavai.'
  cpy-cpy: Etanakawori rootaki Ishire tajorentsi kenkithata-kaanta-tsiri. Apiteta-tsiri,
    riitaki Tajorentsi ñaawaeteentsi romitsiryaa-paeteta-kahanki Jesús. Mawatatsiri,
    riitaki Tajorentsi ñaawaeteentsi ikenkithata-kotzi-rowanki Jesús jempe ikantyaa
    rowamahaeteri. Tee opaashinitzi ikantee-tziri, oshiyakaa-wentaantsi iroka.
  mpx-mpx: Yayaluwa Bwabwalena, wana babitaiso wewel elana, ge wana yaomal saliyana.
    Ge towasa bolo eton o wali wasa i olaolaek.
  wbp-wbp: '@see-verse:1JN.005.007'
  luo-luo: Roho gi pi kod remo, kendo jonenogi winjore kuom wachni.
  nhe-NT: Huan onca eyi tlamantli ipan ni tlaltepactli tlen techilhuía para melahuac
    Jesucristo yajaya icone Toteco. Achtohui Itonal Toteco techilhuía ipan toyolo
    para melahuac. Ica ompa tijcajque quema Toteco Dios tlayolmelajqui para yajaya
    Icone quema Jesús mocuaalti, huan ica expa nojquiya nempa nesqui para itztoya
    Icone quema quitoyajqui ieso huan mijqui. Huan nochi ni eyi tlamantli san se technextilía
    para Jesucristo yajaya Icone Toteco.
  aii-aii: ܪܘܼܚܵܐ، ܘܡ̈ܝܼܵܐ ܘܕܸܡܵܐ؛ ܘܐܲܢܹܐ ܬܠܵܬܵ‌ܐ ܒܚܲܕ ܝܼܢܵܐ.
  esk-NT: '@see-verse:1JN.005.007'
  msb-msb: 'Kaya, tulo an mga pagpamatuod kan Jesus: an Espirito, an tubig kag an
    dugo, kag nagkauruyon man ini na tulo.'
  cpa-NT: 'Jø¹² bí³ ma²chi² jǿg³ quiah¹²dsa ni³ jmøi¹guǿi¹ la²: Jǿg³ jøng² báh³ juúh²
    jmi²dsí² han¹³. Jøng² ca¹jŋó² Jesús jmøi². Jø¹² bí³ ca¹jon¹dsa ni³ crǿg¹³. Cøng²
    jǿg³ báh³ jøng³ hi² lán¹²dsa jong¹² Diú¹³.'
  dso-dso: ସୁକଲ୍‌ଆତ୍‌ମା, ଡୁବନ୍‌ ଅଇରଇବା ପାନି, ଆରି ରକଇଅଇରଇବା ବନି, ତିନ୍‌ଟାଜାକ ସାକିତେଇ
    ରାଜି ଅଇଆଚତ୍‌ ।
  meu-meu: 'Ihahedinaraina be toi: Lauma bona ranu bona rara; toiosi edia hereva be
    tamona.'
  yva-NT: Anawayo Vambunine maava, mana mirati Yesus augasyo kuvunijo rai maava, mavugo
    nsororop arono Yesus kakai wem. Mandeije umaso ma awa ayao mbe intabove, wo Yesus
    Kristus aura kakavimbe ware, “Yesus opamo Arikainyo Amisye pije.”
  dgc-dgc: I Espiritu, sakay to dinom a nipangbinyag diya, sakay tu dige na to nikate
    na. Ey diden ya a étélo, éy nagkaesa side.
  zpm-NT: '@see-verse:1JN.005.007'
  hix-NT: Khoryenkom yokato ryhe, uhutwamohsony me naha. Tuna katxho xarha, uhutwamohsony
    me rma rha naha, tuna kwaka noro yataymomrà ke. Àkamsukuthuru katxho xarha, uhutwamohsony
    me rma rha naha, noro yekamsuhkanàr ke. 3 komo rma, àme rye rma noro hutwamohsehe.
    Khoryenkomo nànyaketxho me hutwamohsehe.
  sim-sim: '@see-verse:1JN.005.007'
  npi-ULB: आत्मा, पानी र रगत अनि यी तिनै सहमत हुन्छन् ।
  cgc-cgc: Dyos Ispiritu Santo an, pagpabautismo an Jesus paagi ta waig daw iya an
    na kamatayen na lengngessa din natulo. Tallo an na mga pamatuod isya nang beet
    ambalen parti daw kino Jesus an.
  tim-tim: Aregât âlâwu akmâ arekŋe tân agum âi memai Heak akto tu akto ikiŋe gilâmŋe.
    Akto âlâwu are âmâ keiyeŋe konok miawakmap.
  yor-yor: 'Ẹ̀mí, omi, àti ẹ̀jẹ̀: àwọn mẹ́tẹ̀ẹ̀ta sì wà ni ìṣọ̀kan.'
  wos-wos: Ané jondu hufuk di Jisasna jémbaka mwi hundi wa. Godna Hamwinya akwi, wun
    hulingu akwi, déka nyéki akwi. Wun jondu hufuk di natafa hundi male di wa.
  emp-NTPO: 'Naʌ̃ sẽyã ũbea panʌba cawabibadaa Jesud̶ebema bed̶eara wãrãda: Jesura
    borocued̶a bẽrã, idji oara crud̶e erozoad̶a bẽrã, idjab̶a Ãcõrẽ Jaureba cawabi
    b̶ʌ bẽrã. Maʌ̃ ũbea panʌba ab̶arida cawabi panʌa.'
  eng-F35: —the Spirit, the water and the blood—and the three are to one effect.
  ind-ind: '@see-verse:1JN.005.007'
  pes-OPCB: روح و آب و خون؛ و این سه یک هستند.
  mpt-mpt: Hobe kukub osa eka Yesuse aaye fuelanebuo kukub osa eka atdimo kaanea ileme
    singanebuo kukub osa mito asumatna yo nibo alebenoa tekein kebianoba Yesuse bain
    Gode miinobo gabuobe.
  ssx-ssx: Mo Sipitidi make mo ikali make mo we make koto hau tepoma꞉ta꞉ homeke peneme
    yaasa꞉ pi kone alememe.
  mkl-mkl: Aŋɑ wee, Hundei Ilɑɑɔ̃, do inyi, do njɛ. Aŋɑ mɛɛtɑ ŋɑu ɑ̀ ce ɑnu ɑkɑ̃.
  gaq-gaq: ଆତ୍ମା ଣ୍ଡିଆ ବାରି ମ୍ୟା କ୍ମେଇଂ ଞ୍ଜିକ୍ଲିଗ୍‌ ସାକ୍ୟ ମୁଇଙ୍ଗ୍ ।
  gof-RNT: Hessati, Geeshsha Ayyaana, haathaanne suuthaa. Ha heedzata markkatethay
    issino.
  unx-unx: ଆତ୍ମା, ଦାଆଃ, ଆଡଃ ମାୟୋମ୍‌, ନେ ଆପିୟା ଗାୱା ମିଦ୍‌ଗିୟା ।
  gah-gah: Nenemú Sikalahú ezáa itó monó nagamí holamó nenémo itó golani lekike hilimó
    nenémo Izesuni mogona hizi lé itake hoza aliaká niave. Sikalahú itó nagamila itó
    golaniva keza losive makole niatite Izesú nene Ómasímini gipala noive liki hamó
    gakó liaká niave.
  lcm-lcm: Malanganto, laman na rangai. Kana na potol ke kitolpo angainainakai kuvul.
  aer-aer: '@see-verse:1JN.005.007'
  qvc-NT: Chay nishushqayshinam kay pachapipis kimsa tistigu layakuna yach'achiwanchiq
    Jisukristupaq.˼ Suqmi Dyuspa Santu Ispiritun, suqqam chay shutikushqan yaku, suqqam
    kruspi ich'ashqan yawarnin. Chay kimsandinmi suq yuyaytalla Jisukristupaq yach'achiwanchiq.
  tgl-ULB: ang Espiritu, ang tubig at ang dugo. Ang tatlong ito ay nagkakasundo.
  cbs-NT: Yushin Pepadan, jenewen nashinidan, mawai jimi jabanidan. Jabu dabe inun
    bestidan, jatun shinanan, jabiaskas shinan kanemaki.
  xtm-NTPP: 'Te ñuu ñayivi ya, uni tna''a ja ka kaxtnu''u na in kúu Jesucristo ma:
    Xtumani Ndios ma, ji''in ndute ma, ji''in niñi ma, te in‑ni ka ka''an ndinuni
    i ja kuu ya.'
  nnq-nnq: Uhuke jwa Nnoongo na mache na myai, nu chaili gwabe ubi tela.
  bao-NT: 'Ati yepa pee cãare itiarã niima, cʉ̃ja ca ĩariquere ca wederã: Añuri Yeri,
    oco, díi, niima. Anija itiarãpʉra jĩcã wãmera ca ĩirã niima.'
  san-ORI: ତଥା ପୃଥିୱ୍ୟାମ୍ ଆତ୍ମା ତୋଯଂ ରୁଧିରଞ୍ଚ ତ୍ରୀଣ୍ୟେତାନି ସାକ୍ଷ୍ୟଂ ଦଦାତି ତେଷାଂ ତ୍ରଯାଣାମ୍
    ଏକତ୍ୱଂ ଭୱତି ଚ|
  huv-NT: At ajlüy miarojpüéj nejüiquichayej wüx aaga iüt cam. Nop aag ayaj Nangaj
    Espíritu ocueaj Teat Dios; alinop tejüiquichay wüx tayar yow; y alinop aag ayaj
    Teat Jesús wüx tandeow tajünch tiüt miquiej nej. Aaga arojpüw quiaj, noic nej
    andeacüw.
  otn-NT: '''Nɛ̱cua ja ra̱ xi̱mhäi, guehya di ja ma̱jua̱ni̱ ya hyu̱ yø hya̱ ya, ja
    dí ha̱xhʉ p''ʉ njua̱ni̱ ngue rá̱ Ts''ʉnt''ʉ Oja̱ na̱ ra̱ Jesucristo. Nu̱''a̱ rá̱
    mʉdi, ra̱ Espíritu Santo øt''e ngue ti̱mma̱ mmʉihʉ hanja ra̱ hya̱. A nu̱''a̱ rá̱
    yoho, bi̱ nɛ̱qui̱ xa̱nho ''mø mi̱ nja ra̱ nxixya̱. A nu̱''a̱ rá̱ hyu̱, bi fa̱di̱
    xa̱nho ''mø mi̱ tho ra̱ Jesucristo. Gätho ya hyu̱ ya, ''da''igu̱ mma̱ ngue guehna̱
    rá̱ Ts''ʉnt''ʉ Oja̱ na̱.'
  nop-nop: Uŋgoniŋ Munabuli, ime eŋ naŋgat. Lufomkulitniŋ adi wanakaŋ mede namandap
    kubugoŋ uŋakoŋ yohautaiŋ.
  obo-NT: Unna, iddos Uhis no Ispiritu, iko-oruwa, dos oweg diyot kodboutismu kandin,
    woy iko-otollu, dos longossa rin nid tihis diyon to krus. Na, nokodsokkad kos
    kodposivonnaa ka-ay't otollu no si Disas Krays, Anak en to Monama.
  cak-ENT: Y chuka' chere' chuvüch ri ruch'ulef yec'o oxi' ri nyek'alajrisan richin
    ri Jesucristo. Y ri ye oxi' ri' ja ri Lok'olüj Espíritu, ri ruquiq'uel ri Jesucristo
    y ri ya' ri richin xban bautizar. Ri ye oxi' re' junan ri nquik'alajrisaj chikavüch,
    que ri Jesucristo ketzij vi.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ ᤛᤣᤛᤣᤔᤠᤱ. ᤆᤫᤠ᤺ᤳ ᤜᤧᤰᤁᤩᤠᤱ ᤔᤠᤰᤂᤡ᤹ᤖᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤁᤴ ᤛᤢᤶᤒᤪᤠᤱᤗᤧ ᤗᤳᤇᤠ ᤐᤠ᤺ᤴᤏᤥ
    ᤋᤥ᤺ᤴᤍᤡ ᤔᤧᤒᤡᤖᤢ᤹ᤖᤥ॥
  mie-NT: 'De inī ñayīví suni íyó ūnī jā stéhēn ndāā: Maá Espíritu, jíín jā ní jenduté
    Jesús, jíín jā ní jati nīñī yā. De ndinúnī yáhá chi inuú-ni stéhēn tūhun yā.'
  san-TIB: ཏཐཱ པྲྀཐིཝྱཱམ྄ ཨཱཏྨཱ ཏོཡཾ རུདྷིརཉྩ ཏྲཱིཎྱེཏཱནི སཱཀྵྱཾ དདཱཏི ཏེཥཱཾ ཏྲཡཱཎཱམ྄
    ཨེཀཏྭཾ བྷཝཏི ཙ།
  qve-NT: 'Saynallataqmi kay pachapipas kinsa testigokuna kanku}: Diospa Espiritun,
    bautizakusqan unu, hinallataq Jesuspa cruzpi yawarnin ch''aqchusqan; chay kinsantinmi
    kaqllamanta rimanku.'
  pao-NT: '@see-verse:1JN.005.007'
  cbu-NT: Apanllimun Wani, misha kungumuna, misha ursirimuna, ashpamuncha mangoonamaam
    waritaksha; yuwaa Ísúkirístu Apanllcha Wipa, atini anootsi.
  usa-usa: '@see-verse:1JN.005.007'
  soy-soy: Pɛpɛɛ nní Nfɑ́ɑsɔnɛ nɛ míni nɛ mɛ́nyɛ. Pikɛtɑɑni yɛ kɔ ŋmurɛilɛ rɛ nsímɛ́sei
    yɛ mu.
  hui-hui: '@see-verse:1JN.005.007'
  amf-amf: Kedi makkammaar Manpasbee, noqobee, zombhibene; igina makkammasa tarjamono
    kalaane.
  quc-NNT: 'Xuquje'' oxib'' ri e k''o cho ruwächulew ri käkiq''alajisaj ri qas tzij:
    ri Loq''alaj Espíritu rech ri Dios, ri joron re ri qasna'', xuquje'' ru kik''el
    ri Cristo. We oxib'' ri'' junam ri ki q''alajisanik.'
  dob-dob: nate Yaluyaluwa ta bwasi ta lala, ta ꞌidi eꞌita leleleya.
  wrs-wrs: Men honi, vei Sesoasongol, vei po, vei tovol. Men hona samblamongova mongawamoa
    ishunv pimba.
  mca-mca: pa' Espíritu Santo, qa ka' ƚunye'jkii in i'nk'aa wempuli'jji' ha' iweli'
    qa in t'ilitfik'i iye ke' ƚ'athits, enewe' wetshetk'ewi'ƚ ewi'ƚ pa' ƚ'anyejeyij.
  tzo-TZC: Jaꞌ jech xtoc oy oxib rextigo liꞌ ta sba banomiile, jaꞌ ti Chꞌul Espíritue,
    ti voꞌe, ti schꞌichꞌele. Ti oxib taje, jun ti scꞌopique.
  mya-mya: ယင်း​တို့​ကား​ဝိ​ညာဉ်​တော်၊ ရေ​နှင့်​သွေး​တို့​ဖြစ် ကြ​၏။ ထို​သုံး​ပါး​တို့​သည်​တ​ညီ​တ​ညွတ်
    တည်း​သက်​သေ​ခံ​ကြ​၏။-
  gng-NT: 'Bɛn si: Mifuoñaanm nin miñunm nin misɛ̀m. Bɛn bita nnɔ kɛ kpɛ buñɔbu
    nɛ.'
  cbi-NTPO: Espíritu bain, pi bain, asa bain, tsejtu entsa pema jumula ma pensaa judeeve.
  ikk-NT: Mmọn-nsọ lẹ mirin ahụn lẹ ẹdeke ahụn. Wẹ ẹtọ kuye ọnụ ohu.
  leu-leu: 'E voxo rutul taxa lo ferawai fangaasik sena: a Vovau Xaradak, a raarum
    e a ria ina. E rutul taxa lo kuus fexaxaas.'
  maz-NT: '@see-verse:1JN.005.007'
  bod-N: དམ་པའི་ཐུགས་ཉིད་དང༌། ཆུ། ཁྲག་བཅས་ཡིན༌ལ། དེ་གསུམ་ནི་ཕན་ཚུན་འགལ་བ་མིན་ནོ།།
  tca-NT: Rü ngẽma norü wüxi nixĩ i Naãẽ i Üünexü̃, rü ngẽma norü taxre nixĩ ga yema
    Tupanaga ga yexguma Ngechuchu dexáwa íbaiegu, rü ngẽma norü tomaẽ̱xpüx nixĩ ga
    yema Tupana üxü̃ ga yexguma curuchagu nagü inabaãgu ga Ngechuchu. Rü guxü̃ma i
    ngẽma tomaẽ̱xpü̱x, rü wüxigu nüxü̃ nixu na aixcüma Tupana Nane yiĩxü̃ ya Ngechuchu.
  zpl-NT: 'Nu leꞌca nuꞌ chuna testigo lu yuu: Espíritu Santo, cuna nú urinza Jesucristo,
    cuna nú uriꞌchia reneꞌnu lu cruse; nu lu yunanu neca tucu necatse beenu.'
  mbc-NT: '@see-verse:1JN.005.007'
  ndg-ndg: 'Roho, mase na myai. Haba atatu uyeketyana. Zingatia: Maneno aga “Tate,
    Neno, na Roho Mtakatifu” yabonekania kwaa katika nakala bora za kale)'
  wsk-wsk: mu Bur Laili, yu te ko anuwa marak, se tam kangono te ko kumik gue; se
    dun ilagala suan imi mel umu ko nongomang motam suan awuman ale baluwasan.
  toj-NT: Jayuj tac, huax naatic meran que Cristo ni ja Jesusi. Huax ya jac jc'ujoltic
    ja Espíritu Santo, jaxa yora yiaj ja' ja Jesusi, ti ilji que mero yunin ja Diosi.
    Jach ja yora cho spec'a ja xchiq'uel ja ba cruzi, ti naaji que yena ni mero ja
    Cristo. Ja oxe seña iti, ja' ni mero huas sea quitic que ja Cajualtic Jesusi,
    yena ni ja Cristo.
  tbc-tbc: '@see-verse:1JN.005.007'
  sna-sna: Mweya, mvura, neropa; uye zvitatu izvi zvinotenderana.
  smk-NT: Si Ispirito nan Dios, say ranom, tan say daya'. Sain nin tulo, say pammatutuo
    maipa'ka' kona ni Jesu-Cristo ket pari-pariho.
  grc-TCGNT: τὸ πνεῦμα, καὶ τὸ ὕδωρ, καὶ τὸ αἷμα· καὶ οἱ τρεῖς εἰς τὸ ἕν εἰσιν.
  gof-WFTW: Hessati, Geeshsha Ayyaana, haathaanne suuthaa. Ha heedzata markkatethay
    issino.
  spa-BLM: el Espíritu, el agua y la sangre; y los tres concuerdan como uno solo.
  kyz-NT: Janeruwarete 'ga 'Agesagea Jejui 'ga pymĩ are 'ga kwaawukaa janee. 'Ga ry
    reko'wokawer are nanẽ nũ. Mĩmera mama'e resakawer are jane “Jejui 'ga Janeruwarete
    'ga ra'yraretea futat” 'e kwaapa 'agamũ.
  dao-dao: Ngmüimkhya, tui ja thisena kyaki he. Ami kthuma saksi cun täng päihki.
  cya-cya: 'Loo chendyu re snan lca nu ndaa suun si''yana lca na cha'' nu ñi: Espíritu,
    lo''o cha'' ''in tyi''a, a cunta lo''o tne, ta''a snan cha'' re sca cha'' ti ''in
    na.'
  wrk-wrk: '@see-verse:1JN.005.007'
  nii-nii: Gos Gui Ka ei kin, noł pim ei kin, Jiisas eim nge ond peri ełe kołup kin,
    miyem bein tum ei kin, epi tekliki kei ombu, ek ende mił keimi nik tor kindinmin.
  ign-NT: '@see-verse:1JN.005.007'
  dik-NT: Käkkä kadiäk, Wëi Nhialic, miɔ̈c ë nhom, ku nääkde, keek kadiäk ëbën ë tök
    yen ayekë nyuɔɔth.
  cac-cac: '@see-verse:1JN.005.007'
  tzj-E: Chka' oxi' rwech testig c'ola chwech ruch'lew, jun ja' Espíritu Santo, jun
    chic tak xba'na bautizar Jesús, jun chic tak xutix recq'uiel chwech cruz, xjunam
    nk'alsaj che oxi' che Jesús arja' Rlec'wal Dios.
  san-BUR: တထာ ပၖထိဝျာမ် အာတ္မာ တောယံ ရုဓိရဉ္စ တြီဏျေတာနိ သာက္ၐျံ ဒဒါတိ တေၐာံ တြယာဏာမ်
    ဧကတွံ ဘဝတိ စ၊
  yaa-NT: Jesús faka mẽra maotisani shinãta, askatari naino ãfe imi foni shinãta,
    askatari Niospa Yõshi Sharapa noko yoiaino, nãnorifos nã trespa shinãmisfo.
  cab-NT: níjein gíñe ǘrüwa cátei geféenti múarugu luágu Jesúsu lan Liraǘbei Búngiu.
    Sífiri Sándu, dúna le lánina labásterun Jesúsu, lúma jítaü le lánina loúnwen.
  clu-clu: ang Ispirito Santo, anang pagpabunyag sa tobig, kag ang dogo nga anang
    ginola para kanatun. Kag ang tatlo nga dia nagaogyon sa pagpamatood.
  swh-ULB: 'Roho, maji na damu. Hawa watatu hukubaliana. (Zingatia: Maneno haya “Baba,
    Neno, na Roho Mtakatifu” hayaonekani katika nakala bora za kale).'
  tpt-NT: Vachuꞌ lakamunukpaꞌ putꞌutu alin yu chuncha kintamasuniyan.] Va yu ixꞌEspíritu
    ni Dios ali yu xkan ali yu jakꞌalna. Por putꞌutu va chꞌantaun jun.
  aai-aai: Nati sawar i Anun Kakafiyin, harew, naatu rara, nah tounu hai tur i ta’imon
    sif hirubon.
  sny-sny: Owane Sitewi lo Hepene Wara'i, sosu sa'i au huwe ape, sosu fisa'i topo
    lo ani terosowe ape, lowe hesi heta marepi ta'i a'i tote iroteye. [Jo 15:26]
  myy-myy: '@see-verse:1JN.005.007'
  trc-NT: Dan me se Nimán Diose̱ taj xnaꞌanj rihaan níꞌ cheꞌé Jesucristó, ne̱ cheꞌé
    se cataꞌ ne Jesucristó, cheꞌé dan xcaj níꞌ cuentá cheꞌé soꞌ, ne̱ cheꞌé se caviꞌ
    Jesucristó, cheꞌé dan xcaj níꞌ cuentá cheꞌé soꞌ, ne̱ cuya̱a̱n aꞌmii vaꞌnu̱j nij
    rasu̱u̱n yoꞌ a.
  cut-NT: Muhn iyehnse cuh ne, a devano vo te Dihvo vo Jesucristo ne, Da̱ya Dendiohs
    ihyan, te tihca̱ ra̱hn Dendiohs cuahn che chedenune ye ma̱n, tihca̱ chihco ro
    ma̱n ye cuahn che chih ye, chera yun yahn ye ma̱n, tihca̱ rete Vaco Ndah yahn
    Dendiohs che recadino vo ma̱n.
  bel-bel: 'І тры сьведчаць на зямлі: дух, вада і кроў: і гэтыя тры пра адно.'
  zlm-KSZI: Roh Suci, air dan darah, ketiga-tiganya memberi kesaksian yang sama.
  gdr-gdr: Sɨ ton ɨnsimemb jɨ Yɨnayɨna Wɨngawɨnga ɨ nyɨ ke baptiso ɨ dɨde kus wul
    b'agbagɨnd. Ɨ onggɨtyam nowap yɨpaina yɨr ungata yɨt nena e yɨmjatenyi.
  vmy-NT: Isennixtjintsjere Naꞌenchana, nando ꞌba ko jiun. ꞌBa ngaján ngusun= ma.
  cmn-FEB: 灵、水和血，这三样都是一致的。
  gmv-RNT: Heytikka ayana, haaththenne suutha; heedzdzata qaalayka issino.
  ncl-NT: Noje ticmatilo Jesucristo unca iXolol Dios pampa cate ye pa in lalticpan
    hual mochi tonali techmacaticate lamaxtilisli melahuac pa ticmatisi inon. Se unca
    in Espíritu Santo. Yihual techmachiltía pa toyolo pampa unca neli. Oc se unca
    in al quiman Jesucristo yec lacuayatequili ca al, moxtin hual cataloaya nepa quimatije
    yihual yec Dios iXolol. In oc se unca iesli, pampa Cristo miquic huan toyahuic
    iesli, huan cataloaya míac hual quitaje inon. Yojque in yeyenten techmaxtilo neli
    se lajtol san, techmaxtilo neli pampa Jesucristo yihual Dios iXolol.
  sua-sua: endo E Nunu A Totur, endo ka parrur kun ma ye va endo ka yor he ka gidiel
    ta ksuk kat. Va mar tgus ngat kaum mang atgiang kam rere orom tok.
  are-are: Nurna Enkangakimparra ekuriperra kaltjerrama. Kurunga kwatjanga, kurunga
    alhwanga turta. Nhanha etnakanga nurna nyintaka kuta kaltjerrama.
  gai-gai: '@see-verse:1JN.005.007'
  qvm-NT: '@see-verse:1JN.005.007'
  chz-NTPS: Hiꜙ chaˉ hnëˉ nëëˈ heˉ jmeeꜙ juˈdsooꜘ hwaꜗ laˉ. Jmɨˉlleꜘ kihꜗ Dio heꜘ,
    jmɨɨˉ ja̱ˉ, hiꜙ jmaˉ kaˉlähꜘ. Läꜙjëꜙ hnëˉ nëëˈ heˉ ja̱ˉ, hiiꜘ ko̱o̱ˉ baˊ juuˈ
    kiyhꜗ.
  kmu-kmu: '@see-verse:1JN.005.007'
  ood-NT: '@see-verse:1JN.005.007'
  lbm-lbm: गवाही देन वालो तीन हय, आत्मा, अऊर पानी, अऊर खून; अऊर तीनयी एकच बात पर सहमत
    हंय।
  ncj-NT: Ica yiyi tlahtoli ticmatihque in Jesucristo nele Teconetzin Dios. Achto
    yeh in tetlacuatequilis huan ic oupa yeh quen omicohuac. Huan ic yexpa ijcon otechiluiloc
    in Itiotonaltzin Dios. Huan inon yiyi tlahtoli ijcon ixnamictihtoc in Jesucristo
    nele Teconetzin Dios.
  yuj-yuj: Yiki Kor Spiritao sénámp kar, éntao sénámp kar, yɨrirao sénámp kar, am
    yinɨnkaopweramp kar máte ankárankamp pourouráp kar sénapono.
  kto-kto: 'Muranama Ila Babai ga burunam o unuavariap ga olabuan a Iesu, miruo naien
    ma pagap la miaramot namurit bais: “Iesu irie Poi ang Morowa.”'
  gmv-NT: ሄይቲካ ኣያና፥ ሃꬄኔ ሱꬃ፤ ሄꬓታ ቃላይካ ኢሲኖ።
  por-BLT: o Espírito, a água e o sangue, e todos os três concordam entre si.
  stp-NT: '@see-verse:1JN.005.007'
  mgc-mgc: Lawo Kölö Laka, wini, yama. Zë wota ne ayadannï biya kpa te kö'du kölö
    ne.
  ame-NT: Ñam̃a arr patsro eñall maʼpa ñeñt̃ña yeñotateneʼ Jesúspaʼ ña poʼñoc̈h Yompor
    Puechemer. Ñeñt̃paʼ Parets Puecamquëñ, allot̃paʼ oñ allempo apataret̃ta Yomporecop
    allot̃paʼ ñam̃a poʼrras att̃o acorsoʼtam̃p̃saret̃terra. Ñetpaʼ amaʼt maʼpoʼmaret
    eñotatenet, eʼñe pat̃rra eñotatyenet ñeñt̃ Jesús ñapaʼ eʼñe poʼñoc̈h Yomporo Puechemer.
  mgh-2016: Ni uhimiechesha waya yayo araru ayo, Iphumu, maashi ni iphome unowiiwanana.
  kvn-NT: Tenal we immal-chogpágwad, Pab Purpa Nued, tegin ti, tegin abe. Tenal we
    immal-chogpágwad ampa yopí Jesucristogin chunmananimal.
  gvf-gvf: God Iban te nil bile tongwa main te mayan garu di ibal tongwa main, kalin
    main sutakobe dungwa kane di maribe ere, “Main taran paimua,” dimue.
  san-ISO: tathā pr̥thivyām ātmā tōyaṁ rudhirañca trīṇyētāni sākṣyaṁ dadāti tēṣāṁ
    trayāṇām ēkatvaṁ bhavati ca|
  deu-ELBBK: der Geist und das Wasser und das Blut, und die drei sind einstimmig.
  mcb-NT: Onti ogotantunkani itimasurentakerira Isure Tasorintsi, aikiro yogiviatantunkanira
    nia ontiri aikiro ikamakera imokoroinkanira ovoatanakera iriraa. Antari ikañotagakerora
    Tasorintsi maika ovashi agotasanoigake arisanoniroro inti Itomi.
  yle-yle: Chóó Lémi u Ghê Dmi ngmê, u mbápitisîm kîgha myomo, u vyee têdê wêê n꞉ii
    p꞉uu pwii wo, pyolo. Yi kópu pyile knî yi nt꞉u mu ngmidi, Yesu Kédisu ndêndê ngê
    Chóó Lémi Tp꞉oo.
  swh-1850: Roho, maji na damu; na ushahidi wa hawa watatu waafikiana.
  ese-NT: 'Jiquio meshijo peaꞌai pea beca peejjimaa Jesosa Quitojo huohui cani peaꞌai.
    Eꞌe, Edojjoshahua Pameya jamaya huohui cani Jesosajo. Peaa Jesosa besa mee cajo
    Eyacuiñajjiya huohui ca poa jama baꞌa: “Jesosa ecuea Ebacua Ejja quea jea nee
    nee” aca poa. Jesosa manoꞌyajo ojaya enaꞌ cuayaquiꞌyonajejo peaꞌai ojjañaa jama
    aca poa baꞌa: “Oya Jesosa eꞌe jojo nei Eyacuiñajjija Bacua Ejja nei” poa. Mahuisohuaya
    oya jayojjaya Jesosa Quitojo huohui cani. Jamajjeya esejaya eba eꞌe jojo nei Jesosa
    Eyacuiñajjija Bacua Ejja.'
  jac-NT: Hacaꞌticꞌa yalni Comam Espíritu Santo yin̈ Comam Jesucristo, hac tuꞌ xin
    yu isyenipaxo ha haꞌ, yeb chicꞌ.
  cak-CNT: Y chuka' vave' chuvech re ruvach'ulef ec'o oxi' ri yek'alajirisan richin
    ri Jesucristo. Y ri e oxi' ri' ja ri Lok'olej Espíritu, ri ruquiq'uel ri Jesucristo
    y ri ya' ri richin xban bautizar. Re e oxi' re' junan ri niquik'alajirisaj chikavech,
    chi ri Jesucristo can kitzij vi.
  zia-zia: '@see-verse:1JN.005.007'
  mal-2015: 'സാക്ഷ്യം പറയുന്നവർ മൂവർ ഉണ്ടു: ആത്മാവു, ജലം, രക്തം; ഈ മൂന്നിന്റെയും സാക്ഷ്യം
    ഒന്നു തന്നേ.'
  tuo-NT: Aꞌti nucũcãpʉre Espíritu Santu werese meꞌrã Jesú Õꞌacʉ̃ macʉ̃ nimi nisere
    masĩꞌi. Tojo nicã Jesú cʉ̃ Õꞌacʉ̃ macʉ̃ nisere cʉ̃ wãmeyenoꞌque meꞌrã, cʉ̃ wẽrĩꞌque
    meꞌrã ĩꞌocʉ niwĩ.
  mbl-NT: '@see-verse:1JN.005.007'
  zpc-NT: Lëscanꞌ tzona cueꞌ testigo nacarë ta de lao yedyi layu rguixogueꞌn quie
    Jesucristo. Rguixogueꞌ Bichi Be quie Diuzi. Lëscanꞌ caora uyuꞌu Jesucristo luꞌu
    nisa, lenaꞌ rguixogueꞌn quienëꞌ. Lëscanꞌ cati gutinëꞌ lëꞌë yaga cruzo, ulato ren
    quienëꞌ, lenaꞌ rguixogueꞌrënan quienëꞌ. Tuzi ca rguixogueꞌn lao yunaten quie Jesucristo.
  gul-NT: '[An dey be shree witness een de wol]: God Sperit, de wata an de blood.
    All shree dem taak de same ting, da gree pon um.'
  mau-NT: Cˀoa⁴-ti⁴ jan² ma³-ni³ xi³ si¹qui²xi⁴ya³ en¹ i⁴ son³ˀnte³-vi⁴, je² Espíritu,
    je² na³nta¹, cao⁴ njin¹. Je² nca³ jan²-vi⁴ ma³nco¹son² en¹-le⁴.
  gup-gup: Bu kabirriyolyolme danjbik. Nawu Namalngmakkaykenh nuye, dja mak kukku,
    dja mak kunkurlba, mahni manekke danjbik mankarre wanjh kabirrimulewan bu kabirribebbehyolyolme
    karohrok rowk.
  bss-NT: Debíí mbále tə̂ŋgɛne Yesuɛ áyə̄le Edəə́dəŋ éláŋgé syánē, bêndusɛ́n
    mɔ́ ne mendíb, ansyɔ̌g-kɛ ḿmē mekií áde áwédé. Échɛ́n nyaa éláán ésyə̄ə̄l
    élûmte syánē bán Yesuɛ adíi Mwǎn a Dyǒb.
  met-met: Aningonoa, langa xaung siba. Tung hatumingading taininau.
  kpj-NT: Kia inataõ aõmydỹỹnanamy wiwese wiweselemy rarybereri.
  zao-NT: Mbi Nayon, nit ne ren; ne thibka kuu ni re yon koree.
  byx-byx: I ama Qevepka, De ngen ama kainaqi, De ngen ama qerekka, Dai ama depguas
    niirang aa i iirang nge sil sever a qa, i ama lengi i ama quanas nget.
  ctu-CTI: Uxchajp ti mulawil mu' bʌ i pʌs i sujmlel mi Jesucristojʌch. Jiñʌch i cha'an
    Ch'ujul bʌ i Ch'ujlel, jini ja'i, jini i ch'ich'el. Lajalʌch mi loq'uel i sujmlel
    ti uxchajplel.
  zos-NT: Espiritu, nø', y nø'pin; y tu'catyambøte, pero parejo cyotzamyajpa Diosis
    'Yune.
  gvs-gvs: 'Aba talavaitayadi ame nakae: Baloma, bwae be ikaika go, nuwodi tayamo
    Yeisu manuna.'
  kbm-kbm: '@see-verse:1JN.005.007'
  tew-tew: '@see-verse:1JN.005.007'
  rmc-rmc: A trin hine, so svedčinen pre phuv:] o Duchos, o paňi the o rat. A on trin
    hine jekh andre oda.
  apr-apr: Maro Amunu Silene iye ran inbe rara. Inbe di tol tina ngan tiwete betanga
    gaongo leu.
  tiy-tiy: I sébaane de, been i Rémogor i Tuluse. Atin i sébaane de, been i kébautise
    bé Jesu Kristowe. Atin i sébaane de, been i kéranas i dara Jesuse bé kéléhu ne.
    Atin falan séfagayun i de ni do téléw.
  nlg-nlg: na Tarunga Tabu, nina vulitabu Jesus tana beti, mana ghabuna Jesus te tave
    tana bona te mate. Ma tolugaira tara talamaghinia Jesus Christ gaia Dalena God.
  dgr-DOGNT: Yedàyeh Nezı̨ı̨, tı, eyıts'ǫ edoò, eyı taı sìı ełèht'eè xàyagehtı.
  pes-OPV: یعنی روح و آب و خون؛ و این سه یک هستند.
  ron-1924: 'Ши трей сунт каре мэртурисеск пе пэмынт: Духул, апа ши сынӂеле, ши ачешть
    трей сунт уна ын мэртурисиря лор.'
