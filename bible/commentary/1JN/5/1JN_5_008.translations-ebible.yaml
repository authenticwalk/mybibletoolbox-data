  okv-okv: amo donda tapa heriso nei vahai amo umo te sasaga te Ahihi Otohu te amina
    harikeora.
  mxt-NT: 'Ta iyó uñi tahan testigu sɨquɨ ñuhu ñayɨvɨ̱ ihya: Tatyi Ii Nyoo cha nyaá
    añima yo catyí vatyi ican ra Jesús cuví Sehe Nyoo. Yucuan cuví noo. Ta nu condutya̱
    ra Jesús, Nyoo catyí ra vatyi ican ra cuví Sehe ra. Yucuan cuví cha cu uvi. Ta
    nu chatɨ nɨñɨ ra Jesús, yucuan cuvi cha cu uñi cha sañahá chi vatyi ra Jesucristo
    cuví ra Sehe Nyoo. Ta tyicuan caa nduñi tahan cuan ɨɨn ri cuhva cahán.'
  tzo-NT: Oy oxib li' ti balumile ti chvinaj ti ja' Snich'on Dios ti Jesucristoe.
    C'alal laj yich' ho' ti Jesuse, ivinaj ti ja' Snich'on Dios ti Jesuse. C'alal
    laj smal xch'ich'el ti cruz, ivinaj uc ti ja' Snich'on Dios ti Jesuse. Ja' no'ox
    hech chijyalbucutic uc ti Ch'ul Espíritue ti ja' Snich'on Dios ti Jesuse.
  ind-AGS: Roh Kudus, air, dan darah, dan ketiganya setuju dengan suara bulat.
  omw-omw: Mwinramwuhua qua tiqata kuaa qua nraahu ti variara. Kotira mwanraquravantove.
    Iesusiva nramanri varaivave. Iesusira nraanrevanto kyatariqaa raurivave, mwinramwuhua
    taarampo nramwuvanto Iesusira okyarara tiri timwa timwi variara.
  yrb-yrb: '@see-verse:1JN.005.007'
  maa-NT: jè Ini̱ma̱ Tsjeè‑la̱ Nainá, jè nandá, ko̱ jè jní. Ko̱ ngajàn koi, ngásòn
    tsò.
  mcq-mcq: Ijihuni maijaho ike noꞌopisu ikipo Huni vuꞌakaho nimaa vejara. ꞌAvenijine
    toijine ꞌee ꞌaijina. ꞌEe ike noꞌopisu ikipo ahume avacharavara.
  sus-A: عَلَ شَشِلِ سّنِيّنشِ، يٍ، نُن وُلِ. نَ سَشَنيِ بِرِن سٍيدٍحْشْيَ كٍرٍن نَن
    بَمَ.
  jpn-1965: 御霊と水と血です。この三つが一つとなるのです。
  fra-SBL: l'Esprit, l'eau et le sang, et tous trois sont d'accord pour ne faire qu'un.
  yka-yka: Niyawa Tuhanin, boheˈin duk lahaˈin, tellu inin saliˈ panaksiˈden.
  mle-mle: '@see-verse:1JN.005.007'
  shp-NTPO: Ja iki Diossen Shinan, ja onpaxen bautizameeta, itan ja mawákin jawen
    jimi chikoa. Jatian ja kimishaninbira jaskáakinbires yoiai.
  aom-aom: Aruꞌahehu majahuijaje jöho jovehu bapataeto vaejade jöho kö rovade jöho.
    Ëjöho niöꞌi gemu bëhe gemuohoje. Ëho heromo mae uehorovarueje.
  geb-geb: Mba bigɨna phuni khegene khare, Fhe Bakɨmen Ŋina Ŋaar, mbɨ gum vɨzɨn. Mba
    bigɨna phuni khegene mbe wari tɨgɨra mba bigɨna bavira bun nzuai.
  bsj-bsj: yuwa, kange mwem, kange bwiyale wuro nyo taare ker ciyero win
  cak-cak: Quiri' mismo ri vave' choch'ulef, oxi' yek'alajrisan richin ri Jesucristo.
    Ri oxi' ri' ja ri Lok'olaj Espíritu, ri ya' ri xcuses richin x-an bautizar ri
    Jesucristo, y ri ruquiq'uel ri xbin. Ri oxi' re' xa jun quitzij riq'uin ri niquik'alajrisaj.
  chf-NT: 'Che'' chich täcä tu pancab ya''an uxtu machca u yäle'' cache'' toj: ni
    Ch''u''ul Pixan, bajca c''abli aj Jesús, y bajca chämi tä cruz. Ni jindajobba
    tomp''e chich cua'' u yäle''.'
  tlf-tlf: '@see-verse:1JN.005.007'
  piu-2006: '@see-verse:1JN.005.007'
  poh-NT: 'jeꞌ woꞌ reꞌ ayuꞌ china̱ acꞌal, reꞌ woꞌ take xib wili nkehtꞌalij wi̱ꞌ chi
    reꞌ Jesus rAcꞌu̱n i Dios: Pe̱t, reꞌ kahsanic haꞌ xiban. Ricab, reꞌ richihcjic
    riquiqꞌue̱l xiban naxquimic chiki̱j. Ro̱x, ru̱cꞌ i Lokꞌ laj Uxlabal. Reꞌ take
    xib reꞌreꞌ xa jenaj chi capew-bal nquicꞌuhtaj lok, chi reꞌ Jesus til rAcꞌu̱n i
    Dios.'
  tue-tue: Atibʉ́recopʉre Espíritu Santo wederémena “Jesús Cõãmacʉ̃ macʉ̃ niiĩ” jĩĩrére
    masĩnoã. Teero biiri Jesús cʉ̃ʉ̃ Cõãmacʉ̃ macʉ̃ niirére cʉ̃ʉ̃ wãmeõtinoriguemena,
    cʉ̃ʉ̃ diariguemena ẽñorígʉ niiwĩ.
  bjp-bjp: Tanwa, dan ke dah, ma rituul somangat turim.
  xon-xon: '@see-verse:1JN.005.007'
  tzo-ZNT: Liꞌ ta sba balamile oxtos ti cꞌusi chvinaj o ti jaꞌ Xchꞌamal Riox ti Jesucristoe.
