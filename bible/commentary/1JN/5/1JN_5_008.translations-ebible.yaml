  ctp-NT: 'Loꞌo ngwañaꞌan, lo chalyuu snan yaꞌ ykwiꞌ Ndiose chaꞌ chañi chaꞌ ska ti
    nu lka Sñiꞌ ykwiꞌ Ni lka Jesucristo: ska chaꞌ ykwiꞌ Tyiꞌi Ni loꞌoan; xka chaꞌ
    ykwiꞌ Ni bra nu mdukwatya Jesucristo; xka chaꞌ ykwiꞌ Ni bra nu ngujwi Jesucristo
    lo wsi, ngalu tnen yu bra kanꞌ. Ska ti chaꞌ ykwiꞌ Ni taꞌa snan yaꞌ.'
  opm-opm: Tit da oh orhe tom waihip ohe da ohmur. Tit da oh orhe heim tanduketip
    ohe da ohmur. Tit oh Got orhe Yahsup ma am nahapat ohe da ohmur. Ama yitir da
    ihiroh dirnong nitat da na am nahaptimur. Tit dawi hama Jisas oh Got orhe brermur
    dahatin ohe danongwi am nahaptimur.
  bvr-bvr: Minypa Wangarr An-mawunga rrapa bugula rrapa maningan. Minypa gun-gata
    gun-ganawa burrwa janguny birripa abirri-jirrapa aburr-ngardapa abu-ngurrjinga.
  wal-wal: Hegeeti Geeshsha Ayyaanaa, haattaanne suuttaa; ha heezzati issoi issuwaagaa
    phalqqokkona.
  zad-NT: Daa bidsoalen Espíritu c̱he Chioza' ḻe', na' daa wchoe' nisa', na' daa blalj
    xc̱hene'na'. Na' toz ka choe'gakan dill'.
  kmg-kmg: 'Irec jahec â moc jaŋe dodopec gie baeŋgopieŋ: Mâro â opâ â soc. Eme jaŋe
    jahec â moczi fuŋne-jeŋic mocjaha.'
  aso-aso: '@see-verse:1JN.005.007'
  uli-uli: Espritu Santus mo chael we mo ccha we; iwe ngo pangal meka suluw ngo ye
    hafedeg chog tugulul mele le re fang.
  nin-NT: Atarr angga ba su Izhi, amasirr, tuku ayiyi, aba atarr mi a kpanye ni ikpa.
  tgk-tgk: Рӯҳ, об ва хун ва ҳар сеи онҳо забон як доранд.
  acu-NT: '@see-verse:1JN.005.007'
  cak-WNT: 'Y chuka'' wawe'' chuwech re ruwach''ulef yec''o oxi'' ri yek''alajsan
    riche (rixin) ri Jesucristo: Ri Lok''olaj Espíritu, ri ya'' riche (rixin) chi
    xban bautizar, y ri ruquiq''uel Riya'' mismo ri xtix chuwech ri cruz. Re ye oxi''
    re'' junan ri niquik''alajsaj chkawech, chi ri Jesucristo can kitzij wi chi Ruc''ajol
    ri Dios.'
  ebk-ebk: nan Espiritu Santo, nan chanum ya nan chara. Chatona ay turu at mapapchong
    nan pammaneknekcha.
  spa-PDDPT: el Espíritu, el agua, y la sangre. Los tres concuerdan en lo mismo.
  ruf-ruf: Ghumuhe ghwe Imulungu, ghamatsi na idamu. Wose awo wolapfa ukalangama umwe.
  gun-gun: Ha'e gui ikuaa ukaa mboapy avi ikuai yvy re:] Nhe'ẽ, yy ha'e huguy. Mboapyve
    ma peteĩ rami meme oikuaa uka.
  agu-BL: Ncha'tz, at ox xtxolbil yi bajijnak tzone'j wuxtx'otx' yi na ẍchaj sketz
    yi bintzinin yi xtxolbil yi Jesús ya'stzun yi Cristo yi colpinl ketz. Yi bajx
    i'tz yi porer yi Espíritu Sant yi na lajluchax skawutz. Yi ca'p i'tz yi mbi bajij
    yi je'n a' twi' Jesús. Nin yi toxi'n i'tz yi mbi eka'n tan yi quimichil yi ban
    Jesús swutz pasyon. Yi ox puntila'tz junit xtxolbil na ẍchaj.
  isn-isn: Ng'wau Ng'welu, mazi ni sakami. Awa ni ataatu igombyaa. (Komaniilya; Imakani
    aya, “Tata, Lukani, nu Ng'wau Ng'welu” shanga igeelekile mu mbugulu ni nziza nia
    kale.)
  ilo-ULB: ti Espiritu, ti danum ken ti dara. Dagitoy a tallo ket umanamong iti maysa
    ken maysa.
  pir-NT: 'Jesu Cohãcjʉ̃ macʉno tiquiro ijiyere ahri yehpapʉre ihtiaro yahure: Cohãcjʉ̃
    macʉno tiquiro ijiyere Espíritu Santo pehe marine yahure. Sa yena Jesure aco mehna
    tiquiro wame yeri gʉ̃hʉre masina, Cohãcjʉ̃ macʉno tiquiro ijiyere masiaja mari.
    Sa yena mari ye ijiatire tiquiro yariarire tiquiro dii cohãrire masina, Cohãcjʉ̃
    macʉno tiquiro ijiyere masiaja mari. Sa ye ti ihtiaro ihcãno mehna marine masigʉ̃
    yere Cohãcjʉ̃ macʉno Jesu ijiyere.'
  anv-NT: Bɔ ntɛsɛ bina ɛlé Mendoó Ukpea, manaa ne manoó. Ɛbwɔ́ bina alɛɛ́, ajɔ́gé
    wyɛ genó gemma.
  sab-NT: '@see-verse:1JN.005.007'
  tmd-tmd: Inöma aku; röbö aku; haña aku. Mönö mös paŋ nɨgiö nɨgön ila paŋyöbö i yadmɨd
    aku nugwön, Jisas nuŋ God Ha nuŋwa mɨd aku, nugw ri aböla.
  acr-NNT: ri Ruxlabꞌixel ri Dios, ri bautismo re ri Jesús rukꞌ yaꞌ y rukikꞌel ri
    Jesús xturuw chwa ri cruz; yey uroxchal waꞌ junam ri kakiqꞌalajisaj.
  kpg-kpg: di Hagataalunga, nia wai, mo nia dodo. Nia mee e dolu aanei e haga modongoohia
    di mee e dahi.
  taj-taj: क्‍युइदेन का ओच्‍छे परमेश्‍वरला आत्‍मासे पाङ्बा ताम गिकनोन हिन्‍ना।
  avt-avt: '@see-verse:1JN.005.007'
  cbk-cbk: Tiene kita tres clase de testigo acerca de todo el maga cosas pasao y sila
    amo el Espiritu Santo, el agua, y el sangre. Todo este tres testigos ta man uyun
    con uno y otro y por medio di ila ya sabe kita que si Jesus amo el Cristo, el
    Hijo de Dios.
  uig-ARA: بۇلار روھ، سۇ ۋە قاندىن ئىبارەتتۇر. بۇ ئۈچىنىڭ گۇۋاھلىقى بىردۇر.
  tuf-tuf: Rih icar siw̃yat cutar eyta ehcujacro. Ab bicayat cutar cat eyta ehcujacro.
    Sir Ajcan Cámuran Eyat cat eyta ehcuro. Bay binat chiht im ey ehcuro. Jesusan
    Sir waquijró, wacaro.
  abx-abx: I Espirito, i buwahi' pati' i laha' ngan ag'arabuyon talloy to.
  mco-NT: 'Ji tugɨɨgnax huɨdibɨ tɨy''ajt yejcp co Dios Jesús y''ung''adyii: je Espíritu
    Santo, je nɨɨbejtɨn, etz Jesús ñɨ''py co teemy cujy mɨɨd ɨɨch ajt nbocy ycɨxpɨ.
    E jadu''n nidugɨɨg ñaybáatɨgɨxy tügnax, e tügnax ytɨy''ajt yejccɨxy.'
  cpb-NT: Iriitajaantake Tasorenkantsi kenkithatakaantatsiri. Iriitajaantake Pawa
    kenkithawaitaintsi romitsitsiyaapaitetakaganki Jesús. Iriitajaantake Pawa kenkithawaitaintsiri
    ikenkithawaitakotzirowanki Jesús tsika inkantya rowamagaiteri.
  aon-aon: '@see-verse:1JN.005.007'
  hus-NT-2005: 'Ani óx jeye waꞌach ban chabál xin xalkʼál jechéꞌ: an Tʼokat Ejattaláb,
    an pujaxtaláb xin bachʼu na Jesukristo ani an chemlá xin watʼnaꞌ; jechéꞌ oxlam,
    in ólnál abal na Jesukristo u Chakámláb kʼal a Dios.'
  mig-NT: Te íó uni̱ ja̱ ká'a̱n ndaa̱ ini̱ ñu̱yɨ́vɨ. Espíritu, jíín ndúcha, jíín nɨñí
    kákuu, te ndenúní ya̱'á, ɨɨn‑ni káka'a̱n.
  bps-bps: dunan Tulus Dwata, na i kafbunyagan di yéél, na i litean falohan di kfatin
    di krus, tlu ani too masgagin.
  mbs-mbs: Yan netegahan tadon te si Jesus se Batà te Timanem pineokit te telo seini,
    Espiritu Santo, aw wayeg, aw dipanog. Onawa se impetaga-taga te telo sìyan.
  tof-tof: Samu, nae, akó óe. Akó ini aüda darrpan ngarkwat poko pupo aindako.
  cme-NT: Diiloŋ-Yalle, baa hũmma, a naara tãmma. Aa ni siɛi‑i-na hiere ni pigãaŋ
    ãnduɔma.
  sus-sus: Ala Xaxili Sɛniyɛnxi, ye, nun wuli. Na saxanyi birin seedeɲɔxɔya keren
    nan bama.
  pon-2006: Ngehno, pihlo, oh ntao; me siluh pwukat kin wia kadehdeteieu.
  dad-dad: Awa Uur, naan ado, naud. Agef fen, towo are tekelei wogõ def.
  zab-NT: 'Ne ziyza nuu chon testigu lo guɨchliuré: Spíritu Sant, chiy ni brubnis
    Jesucrist cun ni bxíiny rɨny xtenny lo cruzy, ne iyontecny tubyzi ni zelodeny.'
  jae-jae: Ŋalau ma bu to dec. Ma êsêac têlêac tau tageŋ.
  ksd-ksd: Ma ra tabautul dital varvai dovot, ra Tulungen, ra tava, ma ra gap; ma
    go ra utul dital tikai ka.
  msm-NT: Una, to Ispiritu Santu, ikaduwa, sikan pagbawtismu ki Jesu-Cristo, dow ikatoyu,
    sikan mig-awas no yangosa din. Nahiujun sikan tatoyu.
  myk-myk: 'Pee sɛɛrɛɛ taanri wu ɲɛ: Kilɛ Munaa ya can wu shɛɛ; lɔhɔ ni shishan, yee
    bɛ di wu shɛɛ. Ayiwa, yee taanri we ya bɛ ɲɔmɛɛ na Yesu shizhaa na.'
  sbe-sbe: Yaluwa, waila, yo kwasina. Na ginauli haiyona ta meta nuwatu kesega unai
    se talam.
  mcr-mcr: Goti Iqueqä Dŋä Ique, eqä ique, itaŋga häŋeqä ique, iquayi. Iqua kukŋui,
    kiqä naqä-hŋqunä asiqunä ätätqäŋä.
  cux-NT: Vɛ́ɛ́ 'iinu yā chi ngaⁿ'a yā nduudu cuaacu ná íⁿ'yeēⁿdi 'cūū ní Espíritu
    N'dai yeⁿ'é Ndyuūs ndúúcū nuūⁿnīⁿ ndúúcū yuuúⁿ. Ní naachi ndúú 'iinu yā ní vɛ́ɛ́
    'áámá núúⁿ yā.
  tur-YTC: Ruh, su ve kan. Üçü de uyum içindedir.
  san-ITR: tathA pR^ithivyAm AtmA toyaM rudhira ncha trINyetAni sAkShyaM dadAti teShAM
    trayANAm ekatvaM bhavati cha|
  bel-N: 'І тры сьведчаць на зямлі: дух, вада і кроў; і гэтыя тры — пра адно.'
  sch-sch: Ratha, tui le thisen; male ma inthum ngei minrietna hah munkhat ani.
  mic-MIQNT: Nesisgl ta'n gegnua'tugsi'gul Se'sus na Gjinisgam uggwisl. Wegla na ta'n
    tujiw Se'sus sign'tut'p, aq ta'n tujiw nepg'pnaq gujjieweigtug aq maw elg ta'n
    goqwei Wejuli Nisgam telimugsi'gw. Wegla nesisgl wel'te'tmi'tij Se'sus na Gjinisgam
    uggwisl.
  huu-NT: Jusiñamui Joreñomona, Jesús bautizajamona, Jesús fiodaillamona, Jesúdɨ Jusiñamui
    Jitonana raise uiñotɨcaɨ.
  jiv-NT: '@see-verse:1JN.005.007'
  otm-NT: Nɛ hyu ʉ i urcahʉ majuąni ua ja ra ximhäi gue rá Ts'ʉnt'ʉ Oją a ra Jesucristo.
    Nu'a n'da, rá Hogandąhi Oją, nu'a n'da rán xixyą ra Jesucristo, nu'a n'da, rán
    dąte ra Jesucristo. Nɛ gätho ʉ hyu n'dat'a i urcahʉ.
  dah-dah: Holi Spirit, irde Yon Baptais beleŋ fe baptais iryiŋ goyabe Yesu darim
    wok irde kamyiŋya gogo. Det karwo gobe al uŋkureŋ Yesu goke po yeŋ haŋ, hoyaŋ
    niŋ ma yeŋ haŋ.
  tnk-tnk: Nənɨmwɨn Ikinan mɨne nui mɨne netə. Nənə nəɡkiariien səvənrahar kwatia.
  kpr-kpr: '@see-verse:1JN.005.007'
  san-IAS: tathā pṛthivyām ātmā toyaṁ rudhirañca trīṇyetāni sākṣyaṁ dadāti teṣāṁ trayāṇām
    ekatvaṁ bhavati ca|
  nho-nho: TeAitu, te vai, aa te ttoo. Takatoru nei e taratara ki te taratara tokotasi.
  gym-NT: Ngöbö Üai amne ñö amne däri abko käta blite ja kwrere jökrä Jesukristobtä.
  azg-NT: Manquiintyi Espíritu Santo, yo ndaatioo na jndëëꞌ Jesús, yo neoonꞌ jon na
    tcüeꞌ na jñon nnꞌanhin tsonjnꞌaan. Ndoꞌ ncüii ncüii na ndye nnon jñꞌoonꞌñeen,
    covijntꞌue Tyoꞌtsꞌonhanꞌ na icüjiꞌ jndyoyu jon na juu Jesucristo conduihin jnda
    jon.
  bhd-bhd: आत्मा, ते पानी, ते खून, ते ट्लेइयां केरि एक्की गल्ली पुड़े गवाही देतन।
  too-NT: Lā' nac quilhtamacuj a'nan tāpātu'tun catūhuā a'ntūn tamāsu'yu que Jesucristo
    ū'tza' ixO'kxa' Dios. Huan Espíritu Santo chuntza' quincāmāsu'ni'yāni'. Lā' nā
    Dios chuntza' māsu'yulh a'xni'ca' Jesús a'kpaxli lā' a'xni'ca' nīlh.
  ind-AYT: Roh, air, dan darah, dan ketiganya itu adalah satu.
  cjo-NT: 'Eejatzi jaka kipatsiki eenitatsi 3 kantakotziriri: rowaga Ishire, ikaawoshitawentakari
    Tajorentsi, eejatzi riraa rapaatawentakae ikamawenantakaeri. Omonkaatawakaaka,
    iyotakaakae tsika ikantari riraga Jesoshi.'
  nsn-nsn: a Iaben, kara kodom, kara deuating, doha touonor inete rasina ka uelhote.
  san-DEV: तथा पृथिव्याम् आत्मा तोयं रुधिरञ्च त्रीण्येतानि साक्ष्यं ददाति तेषां त्रयाणाम्
    एकत्वं भवति च।
  tna-NT: Daja huecha yahua su di quimisha yani. Espíritu Santo, yahui, ami cuana
    ja tupupai saida equisanetiacuinatani Cristo da Diusu sa Ebacua.
  lid-lid: 'Malawin Ndrabun, gwa hawe ndra: Oro lakou ma taloh doh, asehek sahou nyala
    Krais badeh, randra le.'
  wim-wim: '@see-verse:1JN.005.007'
  zga-M: 'Umepo, amagasi nunkisa ava vadatu vipuliehana. (Nchingakhincha: amamenyu
    “Udaada Ilimenyu nu Mepo Umbalanche” sagiivoneka mbusimbe uvunonu uwakhatale).'
  yom-yom: Pheve, nlangu ayi menga. Mawu matatu matelamanga kimbangi kimosi.
  san-SIN: තථා පෘථිව්‍යාම් ආත්මා තෝයං රුධිරඤ්ච ත්‍රීණ්‍යේතානි සාක්‍ෂ්‍යං දදාති තේෂාං
    ත්‍රයාණාම් ඒකත්වං භවති ච|
  yut-yut: '@see-verse:1JN.005.007'
  grc-BYZ: τὸ Πνεῦμα καὶ τὸ ὕδωρ καὶ τὸ αἷμα, καὶ οἱ τρεῖς εἰς τὸ ἕν εἰσιν.
  cpc-NT: Iriitajaantaki Tasorintsinkantsi kinkithatakaantatsiri. Iriitajaantaki Pawa
    ñaawaitaintsi jowiinkaapaititantakari Jesús. Iriitajaantaki Pawa ñaawaitaintsi
    ikinkithawaitakotziro Jesús tsika inkantya jowamaitiri.
  nhg-NT: Yejuatzi Espíritu Sönto tiechelfilo ejqueyi, hua nuyejque inu ötzintle de
    tiecuötiequeles, hua tieyesojtzi nuyejque quiename tiechelfea que iloac Cristo.
    Inu yeteme cate de acuierdo entre yejua.
  nya-nya: Mzimu Woyera, madzi ndi magazi; ndipo atatu amavomerezana.
  ngu-NT: 'Niman nican ipan in tlalticpactli no yeyimej quiteixpantiliaj yejhua on:
    on Espíritu Santo, on itlacuatequilis Jesucristo ican atl, niman on ica oquitoyau
    iyesyo ne ipan cojnepanojli. Niman in yeyimej san se tlajtojli quiteixpantiliaj
    ica Jesucristo melahuac iConeu Dios.'
  kup-kup: '@see-verse:1JN.005.007'
  jid-jid: Ni Ruhu ni ma u ni yin. Bi yi tra (3) ba ti yaje jeniya ni kpa mba. Ifiift
    Greek bi sen ba han kpi didima.
  wmw-wmw: roho, maji na damu. Vyo vitatu‑vi piya vilavya ushahidi moja.
  gmv-GGM: Heytika; ayana, hathenne suththukko. Heedzdzata qalayka isinoko.
  ssg-ssg: Holi Spirit, baptais ti Jises ma matean, lato hatesol kola ka Jises se
    Nati Haeu.
  zpo-NT: Mbi Naban, nis, nu ren, nu tubka nii yon kwaane.
  poy-poy: Rohu Mnanagala na mashi na mwazi na walii wakapitawu watatu wajimilirana,
  qwh-NT: Santu Espiritum, yacucho bautisaconqanmi, y cruscho wanurnin, yawarninta
    ramanqanmi. Que quimanmi Jesuspaq cäyitsicuyan jucllellano.
  gaw-gaw: Ewam amuam Kayak Ouḏi, le amu Nug tiig ele. Ag oh laip̱uib ip̱unigṯe.
  nca-nca: Ŋuko Yuqa Surumí, sono ko sitú. O kapusa ŋundo mande kanata na yeyote.
  zpz-NTPP: nu loga la ndeꞌ Espiriit Yon ni Ñgyoozh, nu cyup ndeꞌ ornu wi nis mi,
    zeꞌ nu chon, ndeꞌ ornu pshu reñ mi. Nunu lo chon de coz zeꞌ tub ziꞌl mod nu rniiñ.
  mkj-mkj: Ngenno, pillo, apel insahu; joang jiluh pwiai kin wia kadehde oauwoar.
  zac-NT: Tsunë testigu cabezë lu guë́ꞌdchiliu narniꞌi igual; Espíritu Santo rniꞌi
    Jesús na shini Dios, nu galëriubë nisë shtë më con galguti shtë më, rluaꞌa na
    më shini Dios.
  kyg-kyg: Loleꞌe magoꞌe yaꞌmogimo ma mopafiꞌmo haneꞌneꞌa ageteꞌa ha maeꞌa faigoko
    geꞌamo nehae. Aunemeꞌamoꞌmogi aniꞌmoꞌagi kolaꞌamoꞌagi huꞌa magoke agufa geꞌageꞌmo
    huꞌa ageteꞌa ha maeꞌa faigoko geꞌamo nehae.
  kmk-kmk: 'Sat katuttuwaana, tuḻu dat mamanoknok nu singngadan ud Jesu Kristu: Si
    Ispiritu Santu, sadit danum kan sat daḻa na. Man-iinnampayun datun tuḻu.'
  cao-NT: Ocahuahi quiha Espíritu Santo. Ocahuahi quiha toa jënë. Ocahuahi quiha toa
    jahuë jimi yoi ri. Tihi ca tsi xo toa Dios baquë ocahuahaina.
  bbr-bbr: Anut nukan Osou Näu, an, karian, kiro osap 3 oripas ämän karar äiäi.
  inb-inb: 'Kai alpa­pi­pas chasa­lla­ta] kimsa siñal­kuna­mi kawa­chi­rig­samurka:
    Santu Ispí­ritu, iaku i iawar. Tukui chi kimsandi, Jesu­cristo samus­ka­manda­mi
    chasa­lla­ta willan­kuna.'
  hrv-hrv: Duh, voda i krv; i to je troje jedno.
  box-NT: Le Dónbeenì Hácírí, lè mu ɲumu, lè le cãni. Á mu mí bìo tĩn
    wee zéení mu bìo dà-kéní mu.
  ote-NT: Nehe nuua ja ra ximhai rá Ma̱ca Nda̱hi Ajua̱ utcaguihʉ gue ma zi Hmuhʉ ra
    Jesucristo go gueꞌa̱ rá Tꞌʉ Ajua̱. Y nu mi nxisteheꞌa̱, Ajua̱ bi ma̱ gue go rá
    Tꞌʉꞌa̱. Ne dí ma̱ñhʉ gue go gueꞌa̱ rá Tꞌʉ Ajua̱, ngueꞌa̱ bi na̱ꞌma rá ji ne bi
    du po rá nguecjʉ. Gatho dí ma̱ñhʉ mahyɛgui gue ma zi Hmuhʉ ra Jesucristo go gueꞌa̱
    rá Tꞌʉ Ajua̱.
  wnu-wnu: Igomurur qau end, ne ya asin end, ne qeru igeramor end. Mi ombur gari eng
    wuri qeemben ar.
  zam-NT: No lomisque', nzo son con' loo izlyo' ndxè' co' ndlu' cón che'n Jesucrist.
    Son con'a nac Xpii Natú', no co' nac ngòc bautizar Jesucrist le'n nít, no co'
    nac nguth Jesucrist loo cruz. No thidte ndlu' yon con' ndxè' le' Jesucrist nac
    xgan' Diox.
  zyp-NT: Thlawpaw, tui le thisai tahpaw cang he ka, aa sangthung hei aa bia a rua.
  sey-NT: Maijaꞌquë joyopi Jesucristore Maijaꞌquë mamaquë api quëapi, maire. Cuiꞌne
    asayë, oco doseꞌe cuiꞌne i̱ tsie nejoseꞌere. Ja̱re cuasajë̱ꞌë, toaso̱ñe iye yejana
    iye teꞌe cuasaye paꞌiji, Jesucristo Maijaꞌquë mamaquërepa paꞌiye.
  nvm-nvm: No Godon Kaven ijigam do iji Jesu fu ruainma ijigam kavuan fuon fu usenma
    no iji giame vierafe Jesu fu ma Godon Farif. Ire nokbek (3) iji buka besum ga
    ire iji giavo iji no ma vierafero Jesu fun ma Godon Farifro no ijeg vierafej.
  mps-mps: Me te Mobo Bidi, me ąį, me te kaneme tama dao. Tama te sela augwaligo
    te Kraisde deli po naga dabolo ola mabo dao.
  seh-seh: Pontho pitatu ipi ndipyo pinacita umboni pa dziko.] Nzimu wa Mulungu, madzi
    na ciropa. Pitatu ipi, ndi cinthu cibodzi basi.
  pab-NT: 'Waikohekoa maniya hoka hanamanae waiyatiye: Isekohaliti, one, timalati
    xoaha. Exe hanamanae atyo hakakoa ahekoita.'
  llg-llg: fo ndia, Lamatuak Dulan, oe fo Yohanis paken fo salani neu Yesus, ma Yesus
    daa hehelin. Katelu kala sila, latudu dedeꞌak esa fo sama laꞌeneu Yesus.
  kyf-kyf: -Lagɔɔ Zuzu klaa, 'nyu klaa, we -yɔ 'pɩɔn. 'Ɩn we 'dɛ ta ka wɛlɩ -bhlo.
  tpi-tpi: em Holi Spirit na wara na blut. Na tripela i mekim wanpela tok tasol.
  mih-NT: 'Ta iyo uñi tahan sa ndaa ñuu ñiyɨvɨ: Tatyi Ii, ta ndutya, ta nɨñɨ. Ta ɨɨn
    ñi cuhva nacatyi tandɨhɨ uñi tahan si.'
  qvh-NT: '@see-verse:1JN.005.007'
  kms-kms: Ququ Yuwon Ye, wuye, di yavi, di teri ire pu ren ni wand irene simbe rind.
  agn-agn: ang Ispirito, ang wi, ig ang dogo. Ig ang tolong asia pamagoroyonan ong
    pagpamatod nira.
  nhi-NT: 'Uan yeyin naquin ictematiltiah itich in tlalticpac]: in Espíritu, in atl
    uan in istli; uan yehuan yeyin motlahtolnamiquih ictematiltiah Jesús yeh iConetzin
    Dios.'
  ttc-NT: Jun, te Txew Dios, b'ix yaji aj tjawlen si' a' twi', b'ix te junky aj telen
    xhchiky'el aj tkamik, b'ix kyoxil parej nkyeyolin.
  dan-1931: Ånden og Vandet og Blodet; og disse tre forene sig til ét.
  kwj-kwj: Himamwale ti, uku minde ti, e, ri fi ti. Dele mwaꞌambwe namili, mwanji
    wuhi ti funda naha.
  vie-OVCB: Thánh Linh, nước, và huyết; cả ba đều hiệp một.
  kze-kze: '@see-verse:1JN.005.007'
  mpj-mpj: '@see-verse:1JN.005.007'
  lbk-lbk: Adi kad tolo nan mangipaila isnan kinatet-ewana, nan Ispirito Santo, nan
    nafonyakhana isnan chanom, ya nan naipadchalaana, ya mismis-o nan laychencha ay
    kanan.
  mto-NT: je̱ Espíritu Santo, je̱ Jesús je̱ ña̱pe̱jtu̱n, je̱ts je̱ Jesús je̱ yꞌo̱o̱ꞌku̱n.
    O̱yam tseꞌe toojk viijn, toꞌkji tseꞌe je̱ nu̱jaꞌvin juuꞌ veꞌe xmo̱ꞌyumdup.
  bzh-bzh: Anon Vabuung, gebël, geḳöḳ, lob yiḳ lööhoho denenër ġaġek neggëp ti.
  guj-2017: સ્વર્ગમાં ત્રણ સાક્ષી આપે છે. પવિત્ર આત્મા, પાણી અને રક્ત આ ત્રણ એક સાથે
    સમંત છે.
  jvn-NT: '@see-verse:1JN.005.007'
  byr-byr: Yɨ pwai Kuryai, yɨ pɨrɨꞌ aalyaꞌ, yɨ pɨrɨꞌ taweꞌ. Dawaai data sa yagaala
    gave pɨrɨꞌnanyaꞌ jalɨkurakadesɨ. Jalɨkurakya saꞌ daresɨ. Jizaazai Gotɨyare Gawaalɨvaangelyɨ.
  ian-ian: Jisas God njana nyana waa mbutɨkandi kuvut da. Godna waagan mbutɨkandɨ.
    Jisas ngu yagua njɨmbla nyɨnangwutmba lɨgalɨga kwundi wandɨ. Jisas kiyanda njɨmbla
    God njana nyanat tɨndangat vɨndi. Wundi kuvut nda kɨta nyaangɨt mɨna mbutɨnkandi.
    Mandɨp mandɨp nyaangɨt ana mbutɨkandi.
  hun-hun: 'És hárman vannak, akik bizonyságot tesznek a földön: a Lélek, a víz és
    a vér és ez a három is egy.'
  mcf-NT: Adecbidi nidaidënuësh Esuquidistu matsesacsho isun, Nuquin Papan Madombo
    nec, quequin ismenuec aton Mayan abucuësh budash aidbëd icpondash. Adembidi yuecshun
    ambi chiacpadomboen acten mentomiacsho, Con madombo nec, quequin chuioapondash.
    Adembidi yuecshun ambi chiacpadec unëso isun, Con madombo nec, quequin inchëshacbimboecnuc
    icmequin Nuquin Papan nadatiambocquin ismebampondash.
  kjs-kjs: 'Go ele repo go-rupa: Holi Spirit-para ipa-para nipuna yaapi-para go repome
    madaa naa-para agale maa lagialimi-pulu ora agale komea teme.'
  mni-mni: Thawai, ising amasung eeni; ahum asi amata oina yanei.
  yad-NT: Jasiryi mu̱nvay tu̱chuvay jiryatiy sabayada Ju̱denu riy, rirya̱tidye tu̱chusara
    vatajuu sanchiy sadenu. Sabayada tu̱chu̱ju̱ni̱ Yintu, jvadichara ji̱ta si̱tyu̱jya̱musirya,
    sabatyeda nudaja̱musiy jarye risa̱ju̱. Vu̱tyuva̱chutiy ramu nijya̱mi̱ tu̱choda,
    vurya̱ma̱ tuva̱chuva̱ju̱ ramu Ju̱denu tu̱chodantiy, jaryi datyara nijya̱mi̱musiy
    daryaju̱ dañi̱. Rani̱ ji̱ta satu̱choda, jiryatiy satu̱chusara jidyenunchirya.
  mxb-NT: Iin na̱ kúú Espíritu ii̱ Ndios, ta iin ka̱ ra̱ kúú ta̱kui̱í, ta iin ka̱
    ra̱ kúú nii̱. Ta iin nóó xíꞌo ndaa̱ Espíritu ii̱ kuendá xíꞌín ta̱kui̱í xíꞌín nii̱
    ña̱ ki̱ꞌo dión kíán.
  pon-2006A: Ngehno, pihlo, oh ntao; me siluh pwukat kin wia kadehdeteieu.
  maq-NT: Ngu ne, cuatjin chja quixi Hasen xi tsëhë Nina. Ma jo ne, cuatjin camatsejen
    hya xi caxtenda Jesús. Ma jyan ne, hacuaha cuatjin cama tsejen hya xi cahme me.
    Hane catsijyan xcusun xi cuacun jan ne, tjin rë ngu ni cjuatacun.
  hto-hto: 'Enɨemo daje izói daámani uai nabáiraɨma ite: Ñuera Joreño, íemo Jesús
    báutizaja jaɨnoi, íemo ie tɨ́illaruimo totaca dɨe dɨga. Bie daámanide dane dáamɨede.'
  por-BRBSL: o Espírito, a água e o sangue; e os três concordam como um só.
  ces-NKB: 'A jsou tři, kteří vydávají svědectví na zemi: Duch a voda a krev; a ti
    tři jsou zajedno.'
