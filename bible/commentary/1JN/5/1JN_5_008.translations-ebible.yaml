  kfw-kfw: Ratha, tui khat-um thisen; halli inthum ngai'n in-angrip sakhi inpeii.
  bfz-bfz: आत्मा, पाणी, और खून ये तिनो एक ई गल्ला पाँदे सहमत ए।
  cuk-09: 'Degine, napneggi warbaa Jesucristogi anmarga sunmaked: Bab Dummad Burba
    Nued, dii, degine, abe. Ar wemar-warbaagwad bela na emarbi sunmaked.'
  ben-OBCV: আত্মা, জল ও রক্ত, এই তিনের সাক্ষ্য একই।
  mil-NT: Te ducaⁿ cùu‑xi ñuyíú‑a tucu, chi càháⁿ Espíritú Yǎ Ndiǒxí sá Jèsús cúú‑gǎ
    Crìstú. Te ní sandute‑gá, te ní xíhí‑gá sá cuèndá nchaa yícá cuěchi‑o. Te xíǎⁿ
