    ti Chꞌul Espíritue ti jaꞌ chiyalbotic ti jaꞌ Xchꞌamal Riox ti Jesuse.
  mpm-NT: Ti suni iyo uni sɨkɨ jniñu jaꞌa nuu ñuyɨvɨ. Yukan ka kuu maa Espíritu, jiin
    nducha na ni janducha Jesús, jiin nɨñɨ na ni jiꞌi ya. Ti ndɨ uni un, ɨɨn ni ka
    kaꞌan.
  ots-NT: Guejti hua jar jöy, i bbʉ jñu̱ cʉ i jñɛjmʉ testigo cja̱ i sirve pa gár pa̱dijʉ,
    cierto bú e̱h pʉ ji̱tzi car Jesús, cja̱ mero ʉ́r Ttʉ ca Ocja̱. Car pa bbʉ mí xixtje
    car Jesús, bi fa̱di, múr Ttʉ ca Ocja̱. Guejtjo hne̱je̱, car pa bbʉ mí du̱ pʉ jar
    ponti bi fa̱di to guegue. Guejti car Espíritu Santo i sirve ncja hnar testigo,
    i nzojtiguijʉ yʉm mʉyjʉ, i xijquijʉ to car Jesús. Hnagu̱u̱tjo ga xijquijʉ cʉ jñu̱
    testigo‑cʉ́.
  hoy-hoy: गवाही कोळावाळा मुर आव, आत्मा, अदिक नीर, अदिक रक्ता; अदिक मुरू ऊंदा मात
    मा सयमत आव.
  amo-amo: Awa tatere alele, Infip milau, mmen nin nmii.
  pjt-pjt: '@see-verse:1JN.005.007'
  cwe-cwe: Muhe Yelile na mazi na damu, wano wose watatu woitogolela.
