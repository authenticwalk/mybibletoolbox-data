  ngp-ngp: Muye ywa Mnungu, mazi, na sakame, naho uwona wawe ni umwenga.
  enq-2: '@see-verse:1JN.005.007'
  eng-ASVBT: 'the Spirit, and the water, and the blood: and the three agree in one.'
