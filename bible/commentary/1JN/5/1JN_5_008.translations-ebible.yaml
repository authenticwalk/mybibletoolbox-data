    iimaahi.
  fuf-fuf: ko Ruuhu Allaahu on e ndiyan ɗan e ƴiiƴan ɗan, ɗin non tati hiɗi fotti.
  bhl-bhl: '@see-verse:1JN.005.007'
  ons-ons: Asu, doku so weŋem, eŋe karewe, ŋo kineene yemo weku.
  con-NTPO: 'Tres condasundeccu tsu jin: Chiga Qquendya''pa, Jesús fetiye''cho tsa''ccu,
