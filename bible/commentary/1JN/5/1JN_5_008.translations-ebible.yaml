  ghs-ghs: '@see-verse:1JN.005.007'
  peg-peg: ଜିବୁନ୍‍, ଏଜ଼ୁଙ୍ଗ୍ ଆରି ନେତେର୍‌, ହେୱାର୍‌ ର ସାକି ହିନାରା, ଆରେ ତିନି ସାକି ରଞ୍ଜାଙ୍ଗ୍‌
