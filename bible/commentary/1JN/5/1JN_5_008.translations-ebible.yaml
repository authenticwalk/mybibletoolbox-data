    chsoe' de'e quinga chotiḻən len dižə' de'en choe' Spiritən'.
  sgz-sgz: 'ái Tanián má dan má dár. Má ditul no ditul sormángát suri kesá táit sár
    ngoromin: ái Iesu ái á Natun ái Káláu.'
  kek-NT: Ut oxib li c'a'ru qui-uxman sa' ruchich'och' li naxc'ut chiku lix ya̱lal
