    tek, Jisas God Ñɨne nokom mɨdeb ak nɨgtep gɨpun.
  jic-NT: Cont'e mpes wa nosis nt'a selecj wa niná Jesucristo po'ó. Selecj Dios Cjües
    mpes. Selecj püna tepyalá mpes jupj bautizar tepyala na. Selecj püna tepyalá mpes
    jupj cruz po'ó tjovalapj na. Yupj cónt'eya mpes selecj Jesucristo tjac' gente
    ca mpatjam la tjiji.
  zap-NT: 'No tson ke testig nuu gyëzlyu: Espíritu Sant no le gyelrobnis no le ne
    wzhe xren Jesucrist lo kruz; Espíritu Sant no le yrup neree rbonyoo ne nli we.'
  wer-wer: Pulööre i yaapëtere omën iitere pël ëak pit omën nentepar nent pipotök
    pitëm ngönte kopëtet.
  ipi-ipi: '@see-verse:1JN.005.007'
  qul-NT: Santo Espíritu, unu, yawarpiwan; quimsantincu jinatacama willawanchis.
  tnc-tnc: '@see-verse:1JN.005.007'
  ter-NT: 'Koane mopó''amaka yâye yara poké''e exókoveati kaná''uko ne kixovókuti):
