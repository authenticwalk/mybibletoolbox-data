  kan-OKCV: ಆತ್ಮ, ಜಲ, ರಕ್ತ ಎಂಬ ಮೂರು ಸಾಕ್ಷಿಗಳು ಇವೆ. ಇವು ಕೊಡುವ ಸಾಕ್ಷಿ ಒಂದೇ ಆಗಿರುತ್ತದೆ.
