  alq-ALGNT: '@see-verse:1JN.005.007'
  ixl-NNT: As oxvaꞌl uvaꞌ ni kꞌuchun isuuchil u yoleꞌ vatz u txꞌavaꞌeꞌ. As aꞌ u Tiixhla
