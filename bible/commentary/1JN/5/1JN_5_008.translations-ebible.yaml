  mam-C: A Xewb'aj Xjan, ex a jawsb'il a', exsin a tkyimlin twutz cruz, ex ayetzin
    oxe lu'n mujle kyten junx, qa twutzxix.
  ndj-ndj: Mfuki mng'alili, machi na mwasi na utovelela wa ava vatatu wukulinganila.
  mbj-NT: P'op Hagä Do Sahee, tanu kemuun do naëng me, Jesus majyyw tan'oo däk do
