  zar-NT: Lëscaʼ caní, tsonna le tun ba nalí queëʼ luyú ni, ca naʼ zóalenëʼ Dios Böʼ
    Láʼayi Lëʼ, en le bidilëʼ Jesús nisa, en rön niʼ bulaljëʼ lëʼe yaga cruz, ateʼ
    yonna ni, tuz ca taʼnná.
  kde-kde: Umumu Wanaswe na medi na myadi. Anevo vammalele vànapatana.
  ata-ata: Aneꞌi lexa xe sialu. La sou aneꞌi tatalu ivikalasou Iesu, la vaikalaiꞌa
    vilesisi.
  qvw-NT: '@see-verse:1JN.005.007'
  nfa-nfa: nuka Roh Lamatua, èi dhu Yohanis pake sarani Yesus, aa raa Yesus unu Na.
    Tèlu jꞌara seꞌe ka, padꞌelo ca jꞌara dhu sama lula-nèti Yesus.
  tnp-tnp: Ilahal u, Narmɨn Rəha Uhgɨn, mɨne nəhu, mɨne nɨrə. Kəni ilahal u, kəhlegəhan
    lan mahlol əpu nəghatiən rəhalahal mɨn.
  urd-urd: 'और गवाही देनेवाले तीन है: रूह पानी और ख़ून; ये तीन एक बात पर मुत्तफ़िक़
    हैं।'
  hot-hot: Lovak Matheŋ lo ŋaŋ ma thalaleŋ. Ma thêlô lô êŋ êlôk hathak auk doŋtom
    iyom.
  mqj-NT: Penawa Masero, wai, anna rara; inde tallue siundu' kasa'bianna.
  rus-SYN: 'И три свидетельствуют на земле: Дух, вода и Кровь; и сии три об одном.'
  mbh-mbh: Na ur or me aken ini Oni Riringa, paninuong, na ia mla, na or alame aken
    ole ritetong i thun inga.
  bdd-bdd: beno Yaluyaluwa ma bwasi ma bweyaha, ta ꞌidi heꞌita mahemahetena.
  cbt-NTPO: '@see-verse:1JN.005.007'
  srn-NT: a Yeye, a watra nanga a brudu. Èn ala dri e taki a srefi sani.
  cta-NT: 'Loꞌo juaꞌa̱ nde lo yuu cua ngua sna quiyaꞌ loꞌo nchcuiꞌ ycuiꞌ Ndyosi chaꞌ
    chañi laca chaꞌ Jesucristo laca nu sca ti Sñiꞌ ycuiꞌ Ni: tsaca laca chaꞌ nu nchcuiꞌ
    Xtyiꞌi ycuiꞌ Ndyosi loꞌo na; juaꞌa̱ chaca laca chaꞌ nu nchcuiꞌ Ni laja loꞌo ntyucuatya
    Jesucristo; loꞌo juaꞌa̱ chaca laca chaꞌ nu cua nchcuiꞌ Ni laja loꞌo ngujuii Jesucristo
    lo crusi, ndyalú tañi yu liꞌ. Sca ti chaꞌ nchcuiꞌ Ni ca taꞌa sna quiyaꞌ biꞌ.'
  bqc-SIM: Lua Nisĩna ń ípio ń aupio, mɛ́ an àaↄ̃ píi an yã́ doũɛ.
  tcz-CHONGTHU: Lhagao, Twi, chule Thisan–Chule hiche thum hohi khat ahiuve.
  mar-mar: साक्ष देणारे तीन साक्षीदार आहेत. आत्मा, पाणी आणि रक्त, या तिघांची एकच साक्ष
    आहे.
  snp-snp: '@see-verse:1JN.005.007'
  isl-isl: '@see-verse:1JN.005.007'
  spy-NT: 'Tukuuchooto ku: Tāmirmiryēētaab Yēyiin, bēēko āk korotiik. Ibooru ꞉tukuuchu
    sōmōku kiito akeenke.'
  xnn-xnn: '@see-verse:1JN.005.007'
  mwe-mwe: Mbumu, Mashi na Minyai na bhanaatatu lilobhe lyabhonji limope.
  tte-tte: bwaimwana Yaluyaluwa Tabuna, ana babitaiso waila mena, yo ana boita kwasinena
    ididi. Na towalo-masala bwaite yoli yaiyonane ali walo sitoyatoyawa.
  tcs-tcs: Wan, i da Spirit blo God, tu, i da wata wea Zizas i bin baptaiz ane tri,
    i da blad wea Zizas i bin ded aing wea kros. Ane demtri ting ya i gri tugeda.
  hlt-THB: cekkhqi taw Myihla, thi ingkaw tui ve tloek ni, ve pakthum tloek ve hqui
    qu uhy.
  soq-soq: '@see-verse:1JN.005.007'
  qub-qub: 'Cay pachachöpis quimsa testïgumi musyachimanchi: Espíritu Santu, bautisacushan
    yacu y crusificaptin yawarta jichashan. Quimsanpis jucnayllatami niycan.'
  att-att: yù Mangilin nga Ikararuá, ánna yù karigù ni Apu Kesu ta danum na Jordan,
    ánna yù paddága na ta pate na ta kurù. Á naggittá yù ipakánnámmu ra, nga kuruk
    nga Anâ ni Namarò si Apu Kesu Kiristu.
  bki-bki: '@see-verse:1JN.005.007'
  bqp-bqp: Luda Nini kũ í pìio kũ aru pìio. Pↄ́ mɛ̀n aakↄ̃ pìnↄ pínki dokↄ̃nↄmɛ.
  mcp-mcp: nə Shíshim, nə məjúwó, nə məcií; bɛ̂sh ólɔ́ɔl bwə́ ŋgə bwiiŋg sâ ŋgwûd.
  hat-hat: Se Lespri Bondye a, se dlo a ansanm ak san an. Yo touletwa yo dakò.
  npl-NT: Iwa san ken eyi yomoyekkajkeh, n Espíritu, n atl iwa n estli.
  bgg-bgg: Ragung, kho chiih-è ifai; chiih-è uom jine zab ò khagi phi ro.
  eng-TCENT: the Spirit, the water, and the blood; and these three are in agreement.
  eng-BSB: the Spirit, the water, and the blood—and these three are in agreement.
  cpu-NT: Iriitajaantake Tasorentsinkantsi kinkithatakaantatsiri. Iriitajaantake Pava
    ñaavaitaintsi joviinkaapaitetakaranki Jesús. Iriitajaantake Pava ñaavaitaintsi
    ikinkithavaitakotziroranki Jesús tsika inkantya irovamaiteri.
  san-ASM: তথা পৃথিৱ্যাম্ আত্মা তোযং ৰুধিৰঞ্চ ত্ৰীণ্যেতানি সাক্ষ্যং দদাতি তেষাং ত্ৰযাণাম্
    একৎৱং ভৱতি চ|
  tac-NT: Onorúgame Alawala 'we 'la 'nátale suwábaga 'la bijchiá 'la alarigá ikíligo.
  eng-WEBPB: the Spirit, the water, and the blood; and the three agree as one.
  gfk-H: '@see-verse:1JN.005.007'
  viv-viv: E, gaitoma tohiye Bana Yesu Keliso faꞋine hihawahawavemogatala, saꞋeyana
    ma AluꞋaluwa Mahalina, anavelu gufa, kadu anaveto dayaga. Ada hida tohawavemogatala
    tohiye yadi gahe leleleya, higa Yesu au Yaubada Natuna.
  yao-yao: Mbumu jwa Akunnungu ni meesi ni miasi, wose ŵatatu akuŵalanga umboni waukwilana.
  tgp-tgp: Tanume Tapu, wai peresi na r̃ae la turu na jara matea purongo.
  auc-NT: Edæ Wængonguï Önöwoca incæ æpæ̈ incæ wepæ̈ incæ mëa go adoque mänimpodäni
    incæ, Nö impa, ante në apæ̈nedäni mæ̈ öñompa. Mänimpodäni ïñömö quïëmë äninque
    adodö ante në apæ̈nedäni ïnänipa.
  kbc-NT: Odaa idiwa iniwatadiɡ̶ini anoikee anewi; Aneotedoɡ̶oji Liwigo, ninyoɡ̶odi,
    codaa me lawodi. Niɡ̶idiwa iniwatadiɡ̶ini ilaɡ̶atiwage, oniwoditema eledi.
  bmh-bmh: Uwait nugau Ah Wes mui, soliagwanemen ze mui, eseu mui, ece ainarai goagen
    ze bigeg tutak ananem.
  ctu-BL: jini Espíritu yic'ot jini ja' yic'ot i ch'ich'el Jesús. Junsujm jach chuqui
    mi' yʌc' ti tsictiyel ili uxchajp.
  meq-meq: Wu niye hay mahkar aye na, Məsəfəre, yam tə bambaz. Wu neheye mahkar aye
    ta təra na, nəte.
  noa-H: '@see-verse:1JN.005.007'
  alp-NT: '@see-verse:1JN.005.007'
  san-VEL: tathaa p.rthivyaam aatmaa toya.m rudhira nca trii.nyetaani saak.sya.m dadaati
    te.saa.m trayaa.naam ekatva.m bhavati ca|
  kbq-kbq: Avamu'mo'ene, tima frezamo'ene, korama'amo enena mago zamarimpa hu'za huama
    nehaze.
  kbh-kbh: Espíritu, búyeshe y buiñe; y chë unga soyënga lempe cachcá Jesusbiama jtsinÿanÿnayana.
  ron-LSB: Duhul, apa și sângele; și cei trei sunt de acord ca unul singur.
  pon-pon: Nen, o pil, o nta; irail kin minimin pena.
  nhe-BL: Huan onca eyi tlamantli ipan ni tlaltepactli tlen techilhuía para melahuac
    Jesucristo yajaya icone Toteco. Achtohui Itonal Toteco techilhuía ipan toyolo
    para melahuac. Ica ompa tijcajque quema Toteco Dios tlayolmelajqui para yajaya
    Icone quema Jesús mocuaalti, huan ica expa nojquiya nempa nesqui para itztoya
    Icone quema quitoyajqui ieso huan mijqui. Huan nochi ni eyi tlamantli san se technextilía
    para Jesucristo yajaya Icone Toteco.
  sps-sps: Ayein Aaven Taabos, ana aurom an rafatsiny; ana ri na ina pis kaa miror
    sen fakats tsun.
  wnc-wnc: '@see-verse:1JN.005.007'
  bus-bus: Luda Nini kↄ̃n í pìo kↄ̃n aru pìo. Pↄ́ mɛ̀n aagↄ̃ↄ pìnↄ píngi dↄ̃nkↄ̃mɛ.
  gub-BL: '@see-verse:1JN.005.007'
  imo-imo: Mini Kakemu kinye nomu kinye mememu kinye, aku yupokoni ungu tendekumu
    kau nimele.
  boj-boj: Tamo qalub agiende. Mondor ti ya ti leŋ ti naŋgi qalub anjam qujaitosib
    Yesus aqa anjam babteqnub.
  eng-DRA: 'And there are three that give testimony on earth: the spirit, and the
    water, and the blood: and these three are one.'
  knf-knf: Uhaaş wi Naşibaţi na meel na pñaak, iyeenkiir yul iwajanţ bŧi.
  san-KHM: តថា ប្ឫថិវ្យាម៑ អាត្មា តោយំ រុធិរញ្ច ត្រីណ្យេតានិ សាក្ឞ្យំ ទទាតិ តេឞាំ
    ត្រយាណាម៑ ឯកត្វំ ភវតិ ច។
  arn-NT: tati Küme Püllü, tati ko ka tati mollfüñ, fey kom külangen kiñewküley engün.
  zas-NT: 'Yuꞌ tëë choon testiw loj guidxliuj: XSprijt Dios, në guial gurobnijs Jesucrist
    con ni guxhieꞌ xrejnman loj crüjz, guiyon reen rü diidx tijbzi.'
  ken-NT: Batísyɛ bhɔ batí árát chi Ɛfóŋó Bɛdyɛrɛ nɛ manyiɛp, nɛ manoŋ, nɛ bárɛ̀m
    chi ɛnyɨŋ ɛ́mɔt.
