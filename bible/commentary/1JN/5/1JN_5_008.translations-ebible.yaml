    Yesus naꞌak, Nia tebe-tebes Kristus.
  hlt-MCSB: Mueihla loh, tui loh, thii loh, pathum te khaw pakhat la om uh ta.
  xtd-NT: 'Te ñuñayiu yaꞌa io uni xa jaꞌan ndaa xaxeꞌe Jesucristu: Espíritu Ianyuux,
    xiꞌin ndute nuu n‑yaꞌa Jesucristu, xiꞌin nɨñɨ Jesucristu n‑xatu. Te ɨɨn nuu ka
    jaꞌan ndaa ndruni xaꞌa.'
  mdy-ETH: ዬያታ ዓያና ጌኤሺንታ ዋኣሢንታ ሱጉሢንታኬ፤ ዬንሢ ሃይሦንሢ ማርካዻ ማርካታ ፔቴ ማዓያኬ።
  spl-spl: '@see-verse:1JN.005.007'
  usp-NT: y uxib'taka' ri tib'intak tz'etel tz'et wich ulew ri' Lok'aj Jsantil Kakaj
    Dios, ja' y quic'. Y yak uxib' li niq'ui' jwichak.
  zav-NT: Ḻeczə šoṉə testigw nitə' yežlyo nga, Spiritən' cho'en dižə' c̱he Jesocristən'.
    Na' de'en gwchoa Jesocristən' nisən' ḻeczə cho'en dižə' c̱he'. Na' de'en blalɉ
