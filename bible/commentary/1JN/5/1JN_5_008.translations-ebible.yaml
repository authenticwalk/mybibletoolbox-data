    Dios Iirica, yá nacái Espíritu Santo. Ewita máisibacáaníta nía, càicáaníta abéericata
    nía, abédanama náiwitáise náapichawáaca. Máisiba nacái níái icàlidéeyéica Jesucristo
    iináwaná ìwali, Dios Iiricani, chái èeri irìcu, yái Espíritu Santoca, yái única
    nacái, yái íiranáca nacái. Níái máisibaca abédanamata náiwitáise nacàlidaca Jesucristo
    iináwaná ìwali, Dios Iiricani.
  tsn-tsn: '@see-verse:1JN.005.007'
