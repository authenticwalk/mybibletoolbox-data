    muandi).'
  tzo-TZE: Li' ta banamile oy oxib noxtoc c'u x'elan ivinaj ti ja' Xnich'on Dios li
    Jesucristoe. Ja' o tey ivinaj ti c'alal laj yich' vo'e, xchi'uc ti c'alal la smal
    xch'ich'al ta cruze. Xchi'uc ta xalbutic Ch'ul Espíritu ti ja' Xnich'on Dios li
    Jesuse.
  lex-lex: de Uplerlawna Nhiwni, gera nhiarani me Yesus rarni. Mantetelu re rewre'wa
    pa lir ida.
  dov-dov: 'Muuya, manzi, abulowa. Eezi zyotatwe zilazuminana. Zimwi zililembedwe
    zipati muchiGiliki mumalembe ansiku zibalika oobu, Nkambo mbatatu bapa bukamboni
    kujulu: Taata, Ijwi, a Muuya Uusalala. Aba botatwe mbaamwi: alimwi kuli batatu
    bapa bukamboni aansi: Muuya, Maanzi, abulowa: Ezi zyotatwe nzimwi. Nikuba boobo,
    amwi malembe mabotu kwinda taajisi makani aya.'
  rgu-rgu: siꞌ Ramatuaꞌ a Dula-dale Na, oe fo Yohanis paken de sarani Yesus, ma Yesus
    daa Na. Sira telu nana, ratudu hata esaꞌ a laꞌeneuꞌ Yesus.
  toc-NT: pu̠lactum huá Espíri­tu, aca­li̠stá̠n chú­chut, xa̠hua kalhni; xli̠­hua̠k
