    vỹ tỹ ti nĩ,” he mũ.'
  bvd-bvd: Na Anoedoo Abu, si kafo, ma si 'abu. Ma na olu doo nai ki, kera da faatainia
    guu tii si doo.
  ukr-1871: 'І троє їх, що сьвідкують на землї: дух і вода і кров; і сї троє — одно.'
  apz-apz: Anɨtuye Towahuno Wopɨngoꞌnji mijoꞌnji honɨyoꞌnji oso hifoho lalokwofo.
    Oso hufaꞌu sɨhune sohwa hofɨkoe hungkuno afaꞌnohinoho. Jisas sohwo Anɨtuye Hwomu
    ne hweho. Ose lalokwofo.
  yon-yon: '@see-verse:1JN.005.007'
  poi-NT: 'It́t́im tucute̱n testigo yɨ́p naxyucmɨ: jém Dios iA̱nama tsɨ́y juuts tu̱m
    testigo, y jém nɨ tsɨ́y juuts tu̱m testigo, y jém nɨɨpiñ tsɨ́yt́im juuts tu̱m
    testigo. Icutres it́ de acuerdo.'
  wuv-wuv: fei Spiriti, fei ranu ma fei namo; ma odumanuei, u'ugaa ro'ou, minaa heai.
  quf-NT: Santu Ispiritu intrachimashanchikrayku, yakupi shutikushanrayku, chaynulla
    kruspi wanur yawarninta iĉhashanrayku ima. Piru kay kimsakunaqami chayllata intrachimanchikllapa
    Jesucristupaqqa.
  yuw-yuw: '@see-verse:1JN.005.007'
  hus-NT-1971: Hua’ats jaye ox i olnom teje’ tsabal. Pel an Espíritu Santo, ani pel
