  myu-myu: '@see-verse:1JN.005.007'
  fue-fue: Ruuhu e diyam e ƴiiƴam, seedaaku maɓɓe fu laatii gootu.
  amk-amk: '@see-verse:1JN.005.007'
  fai-fai: kale mak be Sinik Abem, mak be wok ban bomin wok, mak be Yesus alam fikalesa
    kaim, ita kin wala adikum au, kalesiw ko.
  ura-NT: Nii coitucuhin nenacaaurute, Cana Coaunera Suujue, acau, ichana, naaonjoainuri
