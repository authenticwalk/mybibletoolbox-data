    lix ya̱laleb.
  blz-NT: 'Ka'' isian totolu'' a men mompotuutuu'' na tano'' balaki'']: Alus ka''
    weer ka'' rara''. Totolu'' iya''a mompotuutuu'' men koikoimo.'
  poe-NT: A̱ ntá siín iní tí nkehe chrónkaxín ntihi chjasintajni, mé tí Ncha̱kuen
    Dios, la ko tí ìnta̱ la ko tí jni̱; a̱ ntá tí iní mé jnkokón chrónka.
  san-TAM: ததா² ப்ருʼதி²வ்யாம் ஆத்மா தோயம்ʼ ருதி⁴ரஞ்ச த்ரீண்யேதாநி ஸாக்ஷ்யம்ʼ த³தா³தி
    தேஷாம்ʼ த்ரயாணாம் ஏகத்வம்ʼ ப⁴வதி ச|
  cof-NT: 'Junni in totenan tsanquenan peman neca Jesucrístoca miintsan joe: Casale
    Diosichi Tencabe miintsan joe. Junsi Jesucristo mumunhica joeque tenca cato miintsan
    joe. Junsi Jesucristo asan larica joeque tenca cato miintsan joe. Jun pemancale
    nechi man junni miintsan joe.'
  srm-NT: '@see-verse:1JN.005.007'
  qvs-NT: Chaymanta allpapi kimsa laya yachachikunanmanta allita yachanchisapa Jesukristu
    Tata Diospa wambran kananta. Tata Diospa Espiritun chayta yachachiwanchisapa.
    Chaymanta Jesukristu yakupi bawtisakushkanrayku chaymanta wañuptin yawarnin ichakushkanrayku
    yachanchisapa Tata Diospa wambran kananta. Kimsantinkuna idenllata yachachiwanchisapa.
  zca-NT: Tube nak Sprit che'n Dios, xtube nak nits kwa'n ngoklëi' Me, no xtube nak
    ren kwa'n mixo Me or ngut Me. Yon kure', tutsa kwa'n gabe.
  cbc-NT: Espíritu Santo, bairi oco mena cʉ̃ cabautizarique, bairi apeye yucʉpãĩpʉ
    cʉ̃ cariarique mena cʉ̃ãrẽ torea bairo marĩ masĩña Jesús Dios macʉ̃ cʉ̃ caãnierẽ.
    Tie itia wãmepʉa cariape jĩcãrõ tʉ̃ni jĩcãrõrẽã bairo marĩ quetibʉjʉ masĩõña Jesús,
    Dios macʉ̃ cʉ̃ caãnierẽ.
  qxo-NT: '@see-verse:1JN.005.007'
  mox-mox: Yaubada Niboanina be, goʼila ta wese sulala, ta edi veʼita ʼaidegana.
  kew-kew: 'Go yae repo gupa: Holi Spirit-para ipa-para nipuna yapi-para go repome
