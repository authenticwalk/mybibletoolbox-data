  kik-kik: nao nĩ Roho, na maaĩ, na thakame; nao acio atatũ nĩmaiguanĩte.
  cap-NT: 'Niz̈aza tii muntuquiziqui c̈hjep tisticunacazakaz z̈ejlc̈ha, Yooz Espíritu
