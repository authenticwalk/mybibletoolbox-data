  ptp-ptp: Myakɨlôhô Ngɨbua yuu mia yon hi. Mêd yon ge, yon xôn nêl kɨyang tibed lec
    Yesu.
  nak-nak: La Kalulu La Marokala, la lalu la vuluhi, me la kasosola ale pagegele oata
