  eng-WEBP: the Spirit, the water, and the blood; and the three agree as one.
  eng-FBV: the Spirit, the water, and the blood, and all three agree as one.
  nld-1939: de Geest, het Water en het Bloed; en deze drie zijn eenstemmig.
  bwo-bwo: Bowere Shayirona, aatsonat s'atsone, keezanotswere bogawon ikne.
  nch-BL: Huan onca eyi tamanti ipan ni taltipacti cati techilhuíaj para melahuac
