  pol-SZ: '@see-verse:1JN.005.007'
  ztq-NT: '@see-verse:1JN.005.007'
  zai-NT: 'Ne nuu chonna modo ndaani guidxilayú rihuinni dxandí ni: tobi ra uyuu nisa
