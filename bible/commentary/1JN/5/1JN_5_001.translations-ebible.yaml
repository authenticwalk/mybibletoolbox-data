verse: 1JN.005.001
translations:
  kpx-kpx: Oleuoleu loui kosea, “Iesu keu ata tedaevemale kosive.” Keau hoto kateai
    loui abu uvu mai avuemo mavoale ata keau Dilava esea. Isi oleuoleu Dilavaho isiviale
    keabuna eseabe kebiataho isivilahai.
  okv-H: Eto embomeni amuna Iesu avo Keriso ungotenau orekari embo be hotembasora
    amo God ta meniundi be asora, eto Mamo osa asuja amo meniundi te tapa osa asuja.
  tbo-tbo: Apo Yesu ta witumaganeya po tana pa, ‘Tauna Besinana lawana,’ yaka tauta
    Yaubada natunatuna. Ma inapa Amata ta luhogaleya yaka natunatuna gasi ta luhogalehi.
  mal-C: യേശുതന്നെയാണ് ക്രിസ്തു എന്നു വിശ്വസിക്കുന്ന ഏതൊരാളും ദൈവത്തിൽനിന്നു ജനിച്ചിരിക്കുന്നു.
    പിതാവിനെ സ്നേഹിക്കുന്ന ഏതൊരാളും ദൈവത്തിൽനിന്നു ജനിച്ച ആളെയും സ്നേഹിക്കുന്നു.
  grc-SR: Πᾶς ὁ πιστεύων ὅτι Ἰησοῦς ἐστὶν ὁ χριστός, ἐκ τοῦ θεοῦ γεγέννηται· καὶ πᾶς
    ὁ ἀγαπῶν τὸν γεννήσαντα ἀγαπᾷ ⸋καὶ⸌ τὸν γεγεννημένον ἐξ αὐτοῦ.
  bgc-bgc: जिसका यो बिश्वास सै, के यीशु ही मसीह सै, वो परमेसवर पिता की ऊलाद सै; अर
    जो कोए परमेसवर तै प्यार करै सै, वो उसके माणसां तै भी प्यार करैगा।
  khz-khz: Rai na evega-taunataunaana Iesu taunatauna Keriso, (Palagu na ekilagi-maavuato
    vevega-maguli tauna), ia Palagu genana ewalato. E Tamana eulamagiana talimana
    na natuna maki eulamagiana.
  deu-TKW: Jeder der glaubt, daß Jesus der Christus ist, ist aus Gott gezeugt. Und
    jeder, der seinen Erzeuger liebt, liebt auch den, der von ihm gezeugt ist;
  zsr-NT: Nútiꞌtëz nu rejlëꞌ Jesús naquëꞌ Cristo, nac zxiꞌnëꞌ Dios nu naꞌ, atiꞌ nútiꞌtëz
    nu nadxíꞌi Dios Nu buzóa lei, ral‑laꞌ gdxiꞌi caꞌ lzëꞌi nu nac zxiꞌnëꞌ Dios.
  lin-lin: Moto nyonso oyo andimaka ete Yesu azali Klisto azali mwana na Nzambe, mpe
    moto nyonso oyo alingaka Tata alingaka mpe Mwana na Ye.
  hns-NT: Dje bieswaas kare hai kie Jiesoe Parmeswar ke tjoenal waala Kriest hai,
    oe Parmeswar ke larka hai. Aur dje Pieta Parmeswar ke tjaahe hai, oe okar larkan
    ke bhie pjaar kare hai.
  noa-E: Jesuun chadcha Ẽwandamau ich Iewaa ichdëucha pʉ̈itarr aawaita i dʉ̈i ãba
    sim awia au sim wounan magan ya Ẽwandam chaairau. Magbarm aig agjö tagam khʉʉn
    Ẽwandam chaainkha nʉm khʉʉnaujã agjö i khõsi aju aai nʉm. ¿Jãgwi? Chi Aaijã khõsi
    naawaima; pöd chi Aai appai daupiinaa chi chaain khõchkhaba aju aai khaba nʉm.
  eng-EMTV: Everyone that believes that Jesus is the Christ has been born of God,
    and everyone that loves Him that begot also loves him that is begotten of Him.
  mib-NT: Tāca ñáyuu jeē cácandíje i jeē Jesús cúu Cristo, Yaā ní tají Yaā Dios, máá
    i cácuu sēhe Yaā Dios. Te ñayuu manī jiín Yaā cúu Tátá, suni cácundáhú ni i ñayuu
    cácuu sēhe ya.
  lif-NT2: आत्तिल्‍ले़ ये़सुःन् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेःन्‍दुबा ख्रिस्‍त फाॽआङ्
    नसाःन् चोगुॽ, खे़न् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुस्‍साःरो॥ हे़क्‍क्‍याङ्‌पानुदिङ्
    पाःन् मिःम्‍जि के़मे़प्‍पे़ल्‍ले़ कुस्‍साःन्‍नाङ् मिःम्‍जि मे़त्तुॽरो॥
  xnj-xnj: Kila mundu mwaisadika kuvya Yesu ndi Kilisitu Msangula mundu mwenuyo ndi
    mwana wa Chapanga. Na kila mweakumugana dadi mewawa akumgana na mwana waki.
  mmx-mmx: Do tara i nunu do ne Iesu neni Lanarong at ne Moroa, i lox asuusu i do
    i ruuna ka vam livipisik amaxat at lorooro ren keneng at ne Moroa. La do tara
    i balamu ne temen, i balamu bok laxamdak mi laxaalik teren.
  cbr-NT: An —Jesús ax ca Cristo, axa utia judíos unicaman caían, Nucën Papa Diosan
    Bëchicë, a 'icë —quixun sináncë unicamax ca Nucën Papa Diosan bëchicëribi 'icën.
    Uicamax cara Nucën Papa Diosmi sinania ax ca aín bëchicëcamamiribi sinania.
  tee-NT: Is'ask'at'an Dios juntau tachi chun ju laca'iyauch ni yuchi ju Jesús ju
    ixnoncan camalakachatachilh ju Dios. Chai tachi chun ju tamapaini ju quimpai'an
    Dios pus vachu' ta'amapaini ju ali'in ju talhilaca'anta ju Cristo ni vachu' is'ask'at'an
    Dios tajunita.
  eng-LSV: Everyone who is believing that Jesus is the Christ has been begotten of
    God, and everyone who is loving Him who begot, also loves him who is begotten
    of Him.
  cak-NT: Conojel ri yeniman chi ri Jesús jari' ri Cristo ri takon-pe roma ri Dios,
    can je-alaxinak chic jun mej (bey) y je ralc'ual chic ri Dios. Y xa roj nakajo'
    jun tata'j, can yekajo' chuka' ri ralc'ual.
  pah-NT: 'Nhande ko Tupana''ga ra''yramo xako. A''ereki nhande xa''e: “Jesus''ga
    oko Cristoramo Tupana''ga remimbuhurukaramo.” Nhanderuvete''ga arõrame nhande
    tiarõ gara''yra''g̃a nhaneirũ''g̃a.'
  sja-NT: 'Jõmaweda Tachi Ak''õre warrarãpa nãga ijãapata: Jesús, Cristo, ichi aɨ,
    Tachi Ak''õrepa pëida eperãarã rey pamerã. K''ĩsiadáma nãgɨde. Tachia k''awa p''anɨ
    eperã abaapa awaraa eperã k''inia iru bak''ãri, ma eperã warrarã paara k''inia
    iru bapariit''ee.'
  xed-xed: 'Dər wati ma mndu ta zlghaftá mnay kazlay: Yesu ná, Kristi ya kəʼa, tsa
    mndu ya ná, nda na ka Zwaŋa Lazglafta. Ka ɗvuɗva tsa mndu ya ta Dani Lazglafta
    katsi ná, dzaʼa ɗvuɗva guli ta zwana Lazglafta.'
  mks-NT: Tócó ndihi na̱ cándúsa ña̱ cúú Jesús mé á na̱chindahá Ndióxi̱ cacomí a̱
    cuéntá sa̱há ña̱yivi, na̱ ja̱n cúú ndusa ja̱hyi Ndióxi̱. Ta ndá na̱ quíhvi̱ ini
    Ndióxi̱, tátá yo̱, xíní ñúhú qui̱hvi̱ ri ini na tócó ndihi na̱ cúú ja̱hyi mé á.
  gfk-S: Nesi tikenong i nurnur be Jisas aie no Mesaia, io, a natine God ie. Ma i
    nanaas be nesi i sip no mama nuno tikenong na marse bileng no natine.
  bmu-bmu: Denike yeŋön Jisös möt nariba “Amötqeqe Tonina akza,” jimakzei, körek yeŋön
    mönö Anutugöreŋök ahuahu dölökŋi ahuba malje. Denike yeŋön Iwi jöpakömakzei, körek
    yeŋön mönö yaŋgö Nahönŋi mewöyök jöpaköm waŋgimakze.
  dgz-dgz: Orup da da Iesu me Keriso di wapiwa, mu God otu waiwa. Amba orup da Mamanua
    God menan anu gurepiwa ame God otu waiwa munan den di anu guriwan.
  eng-GNV: 'Whosoeuer beleeueth that Iesus is that Christ, is borne of God: and euery
    one that loueth him, which begate, loueth him also which is begotten of him.'
  zaa-NT: Nu hualígani ríalatsi'į qui'ni Jesús nna née Cristua, pues lą nna chi té
    la'labàni cubi quì'į por Tata Dios. Nuỹa catsi'ínią Tata Dios enne' ná Tata quì'į
    nna, entonces catsi'í huánią adí ca hermano porqui'ni ná huá cabi ỹi'nie.
  eng-WEBSTER: 'Whoever believeth that Jesus is the Christ, is born of God: and every
    one that loveth him that begat, loveth him also that is begotten by him.'
  guh-guh: 'Pajivi jumecovënëta: “Jesús raja Cristo, ponë Dioso athëbëvetsica itorobijitsiatsica
    vajanacacapanepaenexa,” pejailivaisi, bajarapajivi Dioso pexijivi exanatsi. Pajivi
    asiva itsajivi ata, caejivi apo biasiva. Nexata bajarapajivi daxita pexi beyajavaasiva.'
  bon-bon: Laati te liba jäätrunguge, egä Yeesu lui Keriso sine, tabe Acejiyame me
    bägrä gyene. Piiyepu lui biname te singi yaanajuge babe tääpume, tabe cuta singi
    yaanajuge teeme bägrä tääpume.
  nhw-BL: Nochi catli quineltocaj para Jesús itztoc inon Cristo catli Toteco techilhui
    techtitlanilisquía, inijuanti itztoque iconehua Toteco. Huan nochi catli quiicnelíaj
    Toteco Dios, nojquiya quinicnelíaj nopa sequinoc catli Toteco quinchijtoc iconehua.
  swh-ONEN: Kila mtu anayeamini kwamba Yesu ndiye Kristo amezaliwa na Mungu, na yeyote
    ampendaye Baba humpenda pia mtoto aliyezaliwa naye.
  wbi-wbi: Umuunhu ghweni juno ikwitika kuuti u Yesu kilisite aholilue nu Nguluve.
    Umwene juno ikumughana umwene juno ahumile kwa Nhaata ikuvaghana na vaanha va
    mwene.
  bba-bba: Bɑɑwure wi u nɑɑnɛ doke mɑ Yesu sɑ̃ɑ Kirisi wi, yɛ̃ro sɑ̃ɑwɑ Gusunɔn bii,
    mɑ bɑɑwure wi u tundo kĩ, u mɑɑ bii kĩwɑ.
  eng-KJVCPB: 'Whosoever believeth that Jesus is the Christ is born of God: and every
    one that loveth him that begat loveth him also that is begotten of him.'
  kgk-NT: “Cristo Nhandejáry remimbou voi Hesu” he'i va'e gwive herovia-vy, Nhandejáry
    ra'y ramo ave oiko íxupe ra'e. Nhande rapixa-pe jahayhu ramo, ta'ýry ndive jahayhu
    ave.
  waj-waj: Anutuuqo mmataama kioo vaidiivo inna Yisuuvavee tiraivaara kutaavaivee
    tiivoono Anutuuqaa raunna mmaapu tuanaavai varinoo. Gioonna kiaapu voovoono kutaa
    tuanaa Koonnara mmuduuya ruaivoono raunna mmaapuuyaraatama mmuduuya ruaivai.
  cpy-cpy: Maawoeni awentaa-shiretaniri kantatsiri, “Irika Jesús, Jeepatzii-totaa-rewo
    irika,” Tajorentsi tominta-naari. Ikaatzi etakotaariri Ashiteeri, retakotaarira
    eejatzi ikaatzi itomitaari rirori.
  mpx-mpx: Gamagalau bolo hi abulilek te Yeisu iya Mesaiya, heliya Yehoba natunau.
    He ebo tamala ta nunuwana-an, nasi talilau ge nulau al ta nunuwana-agil.
  wbp-wbp: Kuja karliparla nyinami Kaatuku kurdukurdu, ngalipa-mipa karliparla Jijajikiji
    ngungkurr-nyinami, yali kuja-ngalpa Kaaturlu milarninjarla yilyajarni. Kuja karliparla
    yulkami Kaatuku, ngulaju karlipa-jana yulkami Kaatu-kurlangurlanguku yaparlanguku.
  luo-luo: Ngʼato ka ngʼato moyie ni Yesu e Kristo en nyathi Nyasaye, kendo ngʼama
    ohero Wuoro ohero nyathine bende.
  nhe-NT: Nochi tlen quineltocaj para Jesús itztoc nopa Cristo tlen Toteco techilhui
    techtitlanilisquía, yajuanti itztoque iconehua Toteco. Huan nochi tlen quiicnelíaj
    Toteco Dios, nojquiya quinicnelíaj nopa sequinoc tlen Toteco quinchijtoc iconehua.
  aii-aii: ܟܠܔ ܡ̇ܢ ܕܗܲܡܸܢ ܕܝܼܫܘܿܥ ܝܼܠܹܗ ܡܫܝܼܚܵܐ، ܡ̣ܢ ܐܲܠܵܗܵܐ ܦܝܼܫܵܐ ܝܠܹܗ ܝܠܝܼܕܵܐ،
    ܘܟܠܔ ܡ̇ܢ ܕܡܲܚܸܒ ܠܒܵܒܵܐ ܟܹܐ ܡܲܚܸܒ ܐܘܼܦ ܠܡ̇ܢ ܕܦܝܼܫܵܐ ܝܠܹܗ ܝܠܝܼܕܵܐ ܡܸܢܹܗ.
  esk-NT: Iñupayaaq ukpiqsriruaq Jesus Christ-ŋutilaaŋanik Agaayyutim qitunġaġigaa.
    Taatnaqhuta piqpaksrigupta Aapaptiknik piqpaksriruguttuuq ukpiqtuaqatiuptiknik.
  msb-msb: Mga anak san Dios an tanan na nagatuod na si Jesus an Mesias kag an namumuot
    sa Ama, namumuot man sa iya anak.
  cpa-NT: Dsa² ma²lán¹² jong¹² Diú¹³ báh³ ca¹lah¹já¹ dsa² hé² jǿg³ hi² lán¹² Jesús
    Cristo, dsa² lég² jniang³. Dsa² hnio¹ guing² báh³ dsa² hnio¹ ti³jmi² guing².
  dso-dso: ଜେ କି ଜିସୁକେ ମସିଅ ବଲି ବିସ୍‌ବାସ୍‌ କର୍‌ସି, ସେ ପର୍‌ମେସରର୍‌ ପିଲା । ଆରି ଜେ କି
    ବାବାକେ ଆଲାଦ୍‌ କର୍‌ସି, ସେ ତାର୍‌ ପିଲାକେ ମିସା ଆଲାଦ୍‌ କର୍‌ସି ।
  meu-meu: Iesu e abia daemu, ia na Keriso e tomu, tauna na Dirava ena amo e vara;
    bona tamana e ura heniamu tauna ese natuna danu e ura heniamu.
  yva-NT: Are pirati panave pare Yesus opirati Mesias, vatano napije pamo Amisye apa
    arikainye pije. Muno are pirati muiny irati Injayo Amisye ai, weamo muiny irati
    Amisye apa arikainye mansai tavon.
  dgc-dgc: I maski ti ésiya a méniwala a ti Jesus i pinilia na Diyos a tagapagligtas,
    éy anak side na Diyos. Sakay i tunay a mégmahal Nama tam a Diyos, éy mahalén na
    be du anak na.
  zpm-NT: Grëse zha ne dib zdoo rliladz ne ible lëë Meṉ ne zëëble diidz cxeeḻ Dios
    lo guidzliu ga nac Jesús, grëse zha co xpëëd Dios nac zho. Grëse zha co, par guieṉ
    ne dieṉ pe nli rleynie ne zho, none guieṉ ne dieṉ pe nli rleynie ne Dios, dieṉ
    pe nli ruṉ ne miṉe rnabey me. Nac cuent rii, zig nac tib yu miech, zha ne rleynie
    pxoz mëëd, scaquegaa rleynie zho mëëd.
  hix-NT: Onà wyaro kany komo rma, Khoryenkom hokru me natxhe, Txesusu ryhe, Kryestu
    me naha, Khoryenkomo nànyaketxho me naha, kany komo rma. Tàyàm komo xe natxow
    hamà, nyamoro ha. Tàyàm xano rma, tàyàm hokru komo xe xarha natxow hamà.
  sim-sim: Os Jisasin ji heyehe ji mba, �Or Krais oria. Or hulaima nokopman jivinakmbaha
    Avui Wasilaka kamahanda ma ria.� Karem ji mba nahi, jir Avui Wasilakahi jikisi
    jir. Os Avuin wavu jihik ji ewe nahi, halanak Jisasin hishindiyanda ma anandi
    ondon er nga wavu jihik ji eweka.
  npi-ULB: जसले येशू नै ख्रीष्‍ट हुनुहुन्छ भनी विश्‍वास गर्छ, त्यो परमेश्‍वरबाट जन्मेको
    हुन्छ । र जसले पितालाई प्रेम गर्छ, त्यसले उहाँबाट जन्मनुहुनेलाई पनि प्रेम गर्छ
    ।
  cgc-cgc: Tanan na mga ittaw na gapati na Jesus an Cristo na Pinili Ta Dyos Na Mag-ari,
    danen an pabuat ta Dyos na iya na mga bata. Tanan na mga ittaw na gagugma ta Dyos
    Amay, gagugma man danen an ta mga ittaw na pabuat ta Dyos na iya na mga bata.
  tim-tim: Akto siâŋe âmâ Yesu âmâ Anutuŋe huŋgunaŋdo luâk akmâ giep dâwiap aregât
    keiŋe amâ Anutuŋe ulikŋân meaŋepgât gurukŋe miawakmâ gaep. Hain akmâ Ewenenŋe
    Anutu are okot âlep agaŋmapgât Anutugât nan baratlupŋe hârok hainâk okot âlep
    akyeŋgimbo ârândâŋ akbiap.
  yor-yor: 'Olúkúlùkù ẹni tí ó bá gbàgbọ́ pé Jesu ni Kristi, a bí i nípa ti Ọlọ́run:
    àti olúkúlùkù ẹni tí ó fẹ́ràn. Ẹni tí ó bi nì, ó fẹ́ràn ẹni tí a bí nípasẹ̀ rẹ̀
    pẹ̀lú.'
  wos-wos: Du takwa deka mawulimbu wandat, “Jisas dé God wasékendén du Krais dé. Wu
    mwi hundi dé.” Wungi wandat, God deka yafa rendéka di déka nyangwal di re. Di
    deka yafa Godka némafwimbu mawuli yata di déka nyangwalka akwi némafwimbu mawuli
    yatandi.
  emp-NTPO: Jesura Ãcõrẽba ẽdrʌ edabari diai jarad̶ada ab̶aʌba ĩjãibʌrʌ, maʌ̃ ẽberãra
    Ãcõrẽ warraa. Dadji Zeza Ãcõrẽ quĩrĩã b̶ʌba idji warrarã sid̶a quĩrĩã b̶ʌa.
  eng-F35: Whoever believes that Jesus is the Christ has been begotten by God; also,
    whoever loves the Begetter should love the one begotten by Him as well.
  ind-ind: Setiap orang yang percaya bahwa Yesus adalah Sang Penyelamat berarti sudah
    menerima kelahiran baru dari Allah Bapa. Setiap orang yang mengasihi Bapa tentu
    juga mengasihi anggota keluarga-Nya, yakni orang-orang yang sudah menerima kelahiran
    baru dari Bapa.
  pes-OPCB: هر که ایمان دارد که عیسی همان مسیح و پسر خدا و نجا‌ت‌دهندۀ عالم است، او
    فرزند خداست. هر که خدای پدر را دوست دارد، فرزندان او را نیز دوست خواهد داشت.
  mpt-mpt: Nake waneta baanea Yesuse bain Gode Dofakamin Nakabo gabe mole e Gode miinobe.
    Eka waneta aalebe goba bie mole e melel nibsa gobe biebe.
  ssx-ssx: Ma꞉nda꞉ epima꞉ Yesuta꞉ Ketisoe laa hone tulaeya꞉ka꞉na꞉ta꞉ ipikita꞉ Koda꞉na꞉
    eiyeke hala꞉me. Kutupa ma꞉nda꞉ epima꞉ ateke pa꞉ta꞉ pukima꞉ homea꞉ka꞉na꞉ta꞉ kota꞉
    ipika꞉ eiyeke make pukima꞉ homa꞉la꞉me.
  mkl-mkl: Inɛ iyi í dɑsi nɑɑnɛ iyi Jesui í jɛ Kirisi, lɑfɛ̃ɛ ɑmɑi Ilɑɑɔ̃i, nɔ inɛ
    iyi í bi Bɑɑ í bi Amɑ mɔi.
  gaq-gaq: ଜାଣ୍ଡେ ଜିସୁକେ କିସ୍‌ଟ ଡାଗ୍‌ଚେ ବିସ୍‌ବାସ୍‌ ଡିଙ୍ଗ୍‌ଏ ମେଁ ଇସ୍‌ପର୍‌ନେ ଉଙ୍ଗ୍‌ଡେ
    । ଜାଣ୍ଡେକି ମୁଇଙ୍ଗ୍ ଆବାକେ ଆଲାଦ୍ ଡିଙ୍ଗ୍‌ଏ ଆତେନ୍‌ ଆବାନେ ଉଙ୍ଗ୍‌ଡେକେ ଡିଗ୍ ମେଁ ଆଲାଦ୍
    ଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Yesuusa, I Kiristtoosa yaagidi, ammaniyaa oonikka Xoossaa na7a. Aawa siiqiya
    oonikka iya Na7aakka siiqees.
  unx-unx: ଜେତାଏ ୟୀଶୁକେ ଖ୍ରୀଷ୍ଟ୍‌ ତାନିଃ ମେନ୍ତେ ବିଶ୍ୱାସ୍‌ତାନ୍‌ନିଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ହନ୍‌ ତାନିଃ, ଆଡଃ ଜେତାଏ ଆପୁକେ ଦୁଲାଡ଼୍‌ନିଃ, ଏନ୍‌ ଆପୁତେୟାଃ ହନ୍‌କେହଁ ଦୁଲାଡ଼ିୟାଏ ।
  gah-gah: Izesukumú nene gologí oletative loko lo mololeta veve liki gili seketigí
    itamó keza Ómasilokatí utó a vegená niave. Itó makó keza améipini nene kigika
    amitamó nene agapilamolagi kigika kimiaká niave.
  lcm-lcm: Riria kipo lomlomon ta Iesu kapo igenen i akanangai, kita polok si God.
    Na ria kipo vubuk using a tamana, kipo kun buk ani kana nat.
  aer-aer: Nhenge anwerne apeke arratye itelareme Jesus-arle tyerrtye anemeke Ngkartele-arle
    yerneke anwernenhe itetheke mpwaretyeke, kele anwerne tyerrtye areye-arle arratye
    anthurre-arle aneme anteme Ngkarte-kenhe ampe areye irreke-arle. Kele ingkirreke
    Ngkarteke ahentye aneme-arle, ampe Ikwerenhe areyeke-arlke ahentye aneme-anteye.
  qvc-NT: 'Dyuspa yumbay lijitimu wambrangunaqam kriyinchiqllapa: Jisukristum Dyus
    Akrashqan Washadur, nishpa. Chayri Tayta Dyusta allipta kuyashpaqa, wambrangunatapis
    kuyashun.'
  tgl-ULB: Kung sinuman ang naniniwala na si Jesus ay ang Cristo na ipinanganak sa
    Diyos. At kung sinuman ang nagmamahal sa kanya na nagmula sa Ama ay minamahal
    din ang kanyang mga anak.
  cbs-NT: 'Tsuabunda Jesús ikunwankin yuikin: “Chanima Jesús Diosun Mesíaski”, akin
    yuiaibudan, Diosun bakebuki. Ja inun, tsuanda Epa Dios bechipaiaidan, Diosun bake
    betsabudi bechipaidiaikiki.'
  xtm-NTPP: Ndaka ñayii ka kandija ja Jesús ma kúu Cristo ma, sa'ya Su'si ma ka kuu
    i. Te ñayii ka kutoo Yuva o Su'si ma, suni ka kutoo tna i ñayii ka kuu sa'ya Yuva
    o Su'si ma.
  nnq-nnq: Kila mundu ojwaamini kutenda Yesu nga Kilisto Nkomboi ojwapambuligwe na
    Nnoongo, jwenio nga mwana jwa Nnoongo. Kila mundu ojwabapala awawa uyo ampale
    na mwana.
  bao-NT: Díámacʉ̃ra Jesús're, “Mesías niimi,” ca ĩi tʉo nʉnʉjee nʉcʉ̃ bʉorã niipetirã,
    Ʉmʉreco Pacʉ punaa niima. Ca pacʉre ca maigʉa, cʉ̃ puna cãare maimi.
  san-ORI: ଯୀଶୁରଭିଷିକ୍ତସ୍ତ୍ରାତେତି ଯଃ କଶ୍ଚିଦ୍ ୱିଶ୍ୱାସିତି ସ ଈଶ୍ୱରାତ୍ ଜାତଃ; ଅପରଂ ଯଃ କଶ୍ଚିତ୍
    ଜନଯିତରି ପ୍ରୀଯତେ ସ ତସ୍ମାତ୍ ଜାତେ ଜନେ ଽପି ପ୍ରୀଯତେ|
  huv-NT: Meáwan jane apmayar andeac Teat Jesús wüx tapiüng nej aaga Cristo lapiürang
    aliüc, aaga leaw nepiüng atquiaj ajüiquich awiquiach nej Teat Dios. At meáwan
    jane andiüm Teat Dios apmandiüm meáwan micual nej aton.
  otn-NT: Nu̱ to gätho ɛ̱c'ɛ̱i̱ ngue ra̱ Jesús guehna̱ ra̱ Cristo na̱, guehna̱ ra̱
    ja̱'i̱ rá̱ ba̱si̱ Oja̱ na̱. A nu̱yá, nu̱ ra̱ ja̱'i̱ di̱ ma̱hrá̱ mmi̱n'yohʉui,
    co 'nɛ̱'ʉ yø ba̱si̱ na̱ ra̱ n'yohʉ ma̱ ma̱di̱ jatho ngue da̱ ma ma̱ ma̱di̱bi̱.
  nop-nop: Metam nediyeŋ “Jesu adi Kilisto” unduŋ yoŋa nadisukilitimiiŋ, adi yadi
    Bepaŋdi hatihati gitipmuŋ tubumintayemulak. Tiŋa metam nediyeŋ Baŋ kahileiŋ undugoŋ
    hinek wapmihiŋiye maaŋ yabukahileyaneeŋ.
  obo-NT: Na, iddos ahad ondoy nid pomakoy no si Disas Krays kos Mesiyas, anak don
    sikandin to Monama. Woy dos id ginawa to Monamon Amoy, id ginawa mandad diyot
    kandin no mgo anak.
  cak-ENT: Jaru' ri nyeniman que ri Jesús jari' ri Cristo ri takon-pe roma ri Dios,
    quic'uan ri c'ac'a' alaxic y ye ralc'ual chic ri Dios. Y tok c'o jun tata'aj ri
    juis nkajo', nyekajo' c'a chuka' ri ye ralc'ual rija'.
  lif-NT: ᤀᤠᤳᤋᤡᤸᤗᤧ ᤕᤧᤛᤢ᤺ᤴ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤛᤣ᤺ᤴᤍᤢᤒᤠ ᤂᤪᤡᤛ᤻ᤋ ᤑᤠ᤹ᤀᤠᤱ ᤏᤛᤠ᤺ᤴ ᤆᤥᤃᤢ᤹. ᤂᤧᤴ
    ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ᤖᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤐᤠᤏᤢᤍᤡᤱ ᤐᤠ᤺ᤴ ᤔᤡ᤺ᤶᤈᤡ ᤁᤧᤔᤧᤵᤐᤧᤸᤗᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ᤴᤏᤠᤱ
    ᤔᤡ᤺ᤶᤈᤡ ᤔᤧᤳᤋᤢ᤹ᤖᤥ॥
  mie-NT: Ndá nchivī jā cándíja jā Jesús cúu Cristo, Yāā jā ní ntají Yāā Dios, ndá
    máá ji cúu sēhe Yāā Dios. De nchivī jā mānī jíín Yāā cúu Tatá, suni cúndáhví inī
    ji ndá nchivī cúu sēhe yā.
  san-TIB: ཡཱིཤུརབྷིཥིཀྟསྟྲཱཏེཏི ཡཿ ཀཤྩིད྄ ཝིཤྭཱསིཏི ས ཨཱིཤྭརཱཏ྄ ཛཱཏཿ; ཨཔརཾ ཡཿ ཀཤྩིཏ྄
    ཛནཡིཏརི པྲཱིཡཏེ ས ཏསྨཱཏ྄ ཛཱཏེ ཛནེ ྅པི པྲཱིཡཏེ།
  qve-NT: Diosmanta Hamuq Salvadorninchis Jesucristopi llapallan creeqkunaqa Diospa
    wawankunan kanchis. Chaymi Dios Taytata khuyakuspanchisqa, paypa wawankunatapas
    khuyakullasuntaq.
  pao-NT: Tooe haga tooe o soo Jesus Te Tubetse Pabe'e mee'e na'unnedu naka'oedyukudu
    tookwa Te Naa Tooa'a. Tooe haga tooe ka Te Naa unu soobedyadu Te Naa dooamu unu
    soobedyakwu tuwazoo.
  cbu-NT: Yuwini Isusoo izuuru mangoonkini anni yutaritshishee izuuru kasitarchi.
    Yuw tputs Ísúkirístoo zuramaritcha Apanll Wipa, átu an itsinsaru Isusoo mangoonku
    atiya; Apanllimuncha nllurtaru ashkasha. Mishat, uru tputseewa waparee chinakuch,
    wipaatstam chinachtampachee. Misisinasha ashchitampariniya Apanllchichpatatani.
    Apanllee chinakinaareeniya ashiru, ¿tamari wipaatseewa Apanllchicheewa nda chinachini?
  usa-usa: máqtemma náayubi Îtuqtaba “Káríqtoe minnáma Áánûqtu timákaraiye” téta tíya-kayukama
    minnâ Áánûqtu maqyíkáraiye. náayubi aboáqtábá yikáínatama aboá maqyíkárai-kayukagaraq
    kéyikaiye.
  soy-soy: Nkó yɛɛ nɛ kɛfɑ n tɛnɛ rɛ Yeesu kɛ Uléécɑɑ uu wɛ́ɛ yɛ Uléécɑɑ kɛpipi
    lɛ. Nkó yɛɛ usɑ́ɑ ń lɑ yɛ̀ɛ̀ kɔ usɑ́ɑ siwɑ̃ n lɑlɛ.
  hui-hui: Mbirali Dabo Helenego Yasu ibuore ka, lalu mini mbiraorewi karu ti Ngode
    Datagaliwabenaga waneigini ka. Mbiralime ibu aba gubalini ho kayagua ibu aba waneiginibi
    gubalini dege ho ka.
  amf-amf: “Yesus Barjoyn qadhaa Kiristoosne” hamayse tiyea wul Barjokala ki adhadhade.
    Adhaam nashea wul kikalanka adhadhaa naasaam pir kida nashe.
  quc-NNT: Jachin ri kukojo chi ri Jesús are ri Cristo ri To'l Qe, ralk'ual ri Dios
    ri'. Jachin ri loq' ri ki tat jujun ak'alab' chuwäch, xuquje' e loq' ri' chuwäch
    ri ralk'ual ri tata'.
  dob-dob: ꞌEguma maiboꞌada Yesu taemise ꞌaene tauna Toꞌetoseyana, ꞌaboꞌada Yaubada
    natunao. Ta wate ꞌeguma Tamana taobobome, natunao nadigega taobobomedi.
  wrs-wrs: Indkumbiva undnahonamba ningvpa, osva Yesusva Kristus lohv, himba nomba
    Sesoana towandal av. Indhanariniva mongova und vevrava aramba, eva osoa und vewol
    vevrata arana towandalmoa.
  mca-mca: Week pakha' qu'nte' neqekuyi'ik'i ha' Jesús in hikha' Cristo, pakha'an
    hats nekijfik'i pa' Intata. Qa pa'qu' jukhewe' qu' nisu'un pa' Intata, pakha'an
    qa yisu'un iye pakha' i'nk'a nekijfik'i iye pa' Intata.
  tzo-TZC: Scotolic ti buchꞌu xchꞌunojic ti jaꞌ Cristo ti Jesuse, jaꞌ snichꞌon ti
    Diose. Cꞌalal cꞌux ta xaꞌi ti Totile, jaꞌ jech xtoc cꞌux ta xaꞌibe snichꞌnab ti
    Totil taje.
  mya-mya: သ​ခင်​ယေ​ရှု​သည်​မေ​ရှိ​ယ​ဖြစ်​တော်​မူ​ကြောင်း​ကို ယုံ​ကြည်​သော​သူ​သည်
    ဘု​ရား​သ​ခင်​၏​သား​သ​မီး ဖြစ်​၏။ ဖ​ခင်​ကို​ချစ်​သော​သူ​သည်​ထို​ဖ​ခင်​၏​သား ကို​လည်း​ချစ်​တတ်​၏။-
  gng-NT: Wà kɛ teke' ki jin' ki ye *Yesu yé Uwien ya Nigɛndkɛ Kristo la, udaan
    yé Uwien ya buk nɛ. Wà kɛ yíe kibuk ya baa la, u yíe uʼbuk mɔ nɛ.
  cbi-NTPO: Mun Jesúsya, Dioschi Mi'ke' Kayamuve tya' keenguemu ju'ba, uwain Diosa'
    nave; tsenmin mun ma apanu estyamushu juntsaa, naa ya' nalanu bain tsaren estyanu
    juve.
  ikk-NT: Onyẹ ọwụlẹ hụn gi ẹ dọn nị Jesu wụ Kraịstị, Onyẹ hụ Osolobuẹ tumẹ, onyẹ
    hụ wụ nwa Osolobuẹ; onyẹ ọwụlẹ nwẹ ihiẹn-ọsụsụọ onyẹ mụ ịhịan, nwẹzịkwọ ihiẹn-ọsụsụọ
    nwa a.
  leu-leu: Naseꞌ ta mataa taxa namkai o na Yesus ve na Krais, a mataa aave taxa waan
    lana fatataganan sina Piran. E naseꞌ ta mataa a vubuxan xasingit na Tamataara,
    nane i taa vubuxan xasingit a mu rafulak sina sait.
  maz-NT: '''Ma cjó c''o creo e Jesús c''ü vi ''ñeje cja Mizhocjimi, ngue o̱ t''i
    Mizhocjimi ''ma c''ü; nguec''ua ne''e Mizhocjimi. Texe c''o ne''e Mizhocjimi,
    xo s''iyaji c''o ''ñaja c''o creo e Jesucristo, na ngue ngue o̱ t''i Mizhocjimi
    c''o.'
  bod-N: ཡེ་ཤུ་ནི་སྐྱབས་མགོན་མཱ་ཤི་ཀ་ཡིན་པར་དད་པ་བྱེད་མཁན་ཐམས་ཅད་དཀོན་མཆོག་ནས་སྐྱེས་པ་དང་།
    རང་ཉིད་སྐྱེས་ཡུལ་གྱི་དཀོན་མཆོག་ལ་གཅེས་མཁན་ཐམས་ཅད་ཀྱིས་དཀོན་མཆོག་ནས་སྐྱེས་པ་གཞན་ལའང་གཅེས་པའོ།།
  tca-NT: Ngechuchu rü Tupana Nane ya Cristu nixĩ. Rü guxãma ya yíxema nüxü̃́ yaxṍxẽ,
    rü Tupanaxãcü tixĩgü. Rü yíxema Tanatü ya Tupanaxü̃ ngechaü̃xẽ, rü nüxü̃ tangechaü̃
    ta i guxü̃ma i naxãcügü.
  zpl-NT: Ye bee bene enu nzeli arquiꞌ nú neca Jesuse Cristo enu uxeꞌla Diose, neca
    beella lliꞌñi Diose; nu bee bene enu seca Diose Paꞌahua leꞌca seca beella bee
    lliꞌñinu.
  mbc-NT: Anî'ya innape Paapa nîmenka'pî pe Jesus wanî kupî ya, mîîkîrî wanî Paapa
    munkî pe. Uyunkon Paapa sa'nama anî'ya ya, Paapa munkîyamî' sa'namaiya nîrî tamî'nawîrî.
  ndg-ndg: Yeyoteb ywaaminiya kuwa Kristo abelekwile na Nnongo. Na yeyote ywampenda
    ywembe ambaye aboka kwa Tate ubapenda bana bake.
  wsk-wsk: Awiriya gomang ningi nunguning te Jesus mu Kristus iwita ari ko ikiso,
    mu nu Kaem ko kuriang ko aratam. Se awiriya nunga nonet kua nungarsan, mu nunga
    nonet ko kuriang saki agotala kua nungarsan.
  toj-NT: Spetzanil ja ma' huas sc'uan que Cristo ja Jesusi, yuj ni yuntiquil xa ja
    Dios ja yenlei. Jaxa cuando yaj huax cabtic ja Diosi y huax c'uantic ja jas huas
    sc'ulan mandar ja yeni, jach ni ja jmojtic ja janec' yuntiquile xa ni ja Dios
    ja yenle chomajquili. Yaj ni oj cabtic ja yenlei. Porque jach ni aya. Cuando yaj
    huax cabtic jun cristiano, yaj huax cho cabtic ja yuntiquile chomajquili.
  tbc-tbc: Tamolpein ensauta a Jesus iŋ mi Kristus an ilod lo rumok tap, iŋ Anut nanun
    muroun. Agod tamolpein ensauta a taman niŋen o dumat dan, iŋanen nanun dam niŋen
    o dumat da.
  sna-sna: Mumwe nomumwe anotenda kuti Jesu ndiye Kristu, akaberekwa naMwari, uye
    mumwe nomumwe anoda baba anodawo mwana wavo.
  smk-NT: Si si'numan a mantepren na a si Jesus ket sya a Cristo nin nipangako' nan
    Dios, si Dios, gaw'en nayaytin anak nan diri. Si mangawa'nan konan Dios a syay
    nangwa' nin anak kona, kawa'nanen nasara anamaet a lamang nin siti a a'nak nan
    Dios.
  grc-TCGNT: Πᾶς ὁ πιστεύων ὅτι Ἰησοῦς ἐστιν ὁ Χριστός, ἐκ τοῦ Θεοῦ γεγέννηται· καὶ
    πᾶς ὁ ἀγαπῶν τὸν γεννήσαντα ἀγαπᾷ καὶ τὸν γεγεννημένον ἐξ αὐτοῦ.
  gof-WFTW: Yesuusa, I Kiristtoosa yaagidi, ammaniyaa oonikka Xoossaa na7a. Aawa siiqiya
    oonikka iya Na7aakka siiqees.
  spa-BLM: Quien cree que Jesús es el Cristo ha nacido de Dios. Quien ama al Padre,
    ama también al hijo que ha nacido de él.
  kyz-NT: “Jejui 'ga Janeruwarete 'ga remimurera futat” 'e rerowiaara 'gã juejue Janeruwarete
    'ga ra'yra. Jarejuwarete 'ga ree iporomutat ma'e 'gã nanẽ oporomutaramũ 'ga ra'yramũ
    ajuee nũ.
  dao-dao: Au pi Jesuh cun Mesijah ni tia jumki naküt cun Pamhnama caa kyaki. Au pi
    a pa mhläkphyanaki naw a Ca pi mhläkphyanaki.
  cya-cya: Nchgaa nu ndiya qui'an ti' si'yana Jesús lca ñi Cristo, can' nu lca sñe'
    Ndiose. Nchgaa nu ntsu'hui cha' tsu'hue 'in lo'o nu lca sti, cui' cuaña'an lca
    tiquee can' lo'o sñe' yu.
  wrk-wrk: Nanda jala jingkijbangka Jisus, nyulu Krayis, baki yurrngumba nyulu jungkuka
    Jandanyi nangangi Kudkanyi. Nanda jala marukangka muwa Buwakaya, baki nyulu marukangka
    muwa nanganginkanyi Jandayngkanyi marda. Jala nyulu marukangka muwa Buwakaya Kudkanyi,
    baki nyulu marukangka muwa bukambijuyngka, nanganginkanyi jandayngkanyi Kudkanyi.
  nii-nii: Wumb nii endi, Jiisas eim Gos kindim wu Krais ni pii gii nimba wumb ei,
    Gos eim nge kingam ambiłam noł mendpił mołmun. Pe nga wumb nii endi, eim arim
    ei noman kułpu wumb ei, arim nge kingam noman kułmba ku. Yi mił ku, wumb endi
    sinim Erinjpin Gos kin, noman kułum kin, nga eim nge kingam kin yi ku noman kułpu
    ngumba ku.
  ign-NT: Yátupihi eta macachi­chai­ra­havipa ema Viya vimutu viti visuapanahi ema
    Jesús eta émairahi ema Cristo. Tásiha, vémuna­carine ema ticachi­cha­havihi. Tásiha,
    te vémunaca ema Viya, téhepa visuapa eta mavanai­ripiana, titupa­ra­cahavi tacuti­yareichu
    eta vémuna­siraya namutu ena vichamuriana, taicha machicha­na­vea­na­hivare éna,
    vipara­pe­na­veanahi te mavahuana ema Viya.
  dik-NT: Kuat raan ye gam lɔn Jethu yen ë Raan cï lɔc ku dɔc, ke raan kënë ë manh
    Nhialic. Ku na yeku nhiaar raan yen Wäda, ke ɣook aa dhil miɛ̈thke nhiaar aya.
  cac-cac: Tato scac'och d'a co c'ool to a Jesús aton Cristo, yuninal on̈xo Dios syal
    chi'. Tato sco xajanej junoc anima, an̈ejtona' sco xajanej eb' yuninal jun anima
    chi'.
  tzj-E: Konjelal je kniman Jesús che arja' Cristo je ch-on rmal Dios, wcara' kniman
    ok rlec'wal Dios c'ara'. Ajni' tzra jun alc'walxel, we nrajo' redta' nquerajo'
    c'ara' chka' jle' chic rch'alal.
  san-BUR: ယီၑုရဘိၐိက္တသ္တြာတေတိ ယး ကၑ္စိဒ် ဝိၑွာသိတိ သ ဤၑွရာတ် ဇာတး; အပရံ ယး ကၑ္စိတ်
    ဇနယိတရိ ပြီယတေ သ တသ္မာတ် ဇာတေ ဇနေ 'ပိ ပြီယတေ၊
  yaa-NT: Jesucristo Niospa Fakekõi. Nokoki nĩchini noko nimapakexanõ, nõko Ifo inõ.
    Akka nõ a chanĩmara fai nõ Niospa fakefo itiro. Nãskaxõ ãfe Apa Nios nõ noixõ,
    ãfe Fakeri nõ noikõitiro.
  cab-NT: Sun ja afiñebaña luágu Jesúsu lan Crístubei le loúnajabei Búngiu, jagía
    lirájüñübaña Búngiu, áni sun ja jínsiñejabubaña lun Wáguchi Búngiu jínsiñejabubaña
    gíñe joun lirájüñü Wáguchi Búngiu.
  clu-clu: Ang bisan sino nga nagatoo nga si Jesus maman ang Cristo anang bata ang
