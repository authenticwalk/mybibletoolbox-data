    ebo kolesaga agai wai dabe dali me ebo dao.
  seh-seh: Munthu onsene anatawira kuti Yezu ndi Kirixtu, unowu abalwa na Mulungu.
    Pontho munthu onsene anafuna Baba, mbafunembo Mwana wace.
  pab-NT: Xala xamaniya, “Jesus atyo Enore Kalorexe Aohenere”, nexa tyakeko hoka hatyo
