  sgz-sgz: Ái sinih a ruruna ngo ái Iesu ái á Mesaia, kálámul er ái á natun sang ái
    Káláu. Mái sinih a mámna Káláu, a lu mámnai mul i rang natun ái Káláu.
  kek-NT: Chixjunileb li neque'pa̱ban re nak li Jesús a'an li Cristo, a'aneb li ralal
    xc'ajol li Dios. Ut cui la̱o nakara li Acuabej Dios, takaraheb ajcui' li ralal
    xc'ajol.
  blz-NT: Sanda' mian men parasaya se' i Yesus iya'a Tomundo' Pansalamatkon, mian
    iya'a ia ngamea'kon Alaata'ala, ka' sanda' mian men molingu'kon Alaata'ala men
    nangamea'kon, ia uga' molingu'kon mian sambana men ia ngamea'kon Alaata'ala.
  poe-NT: Kaín nkexro titekaon kíxin Jesús mé tí Cristo la jehe mé tsíkꞌaxrjeníxin
    Dios; a̱ ntá tí nkexro tjuèhe tí itꞌé tí xjan mé kja̱xin tsotjuèhe tí xje̱en tí
    nkexro a.
  san-TAM: 'யீஸு²ரபி⁴ஷிக்தஸ்த்ராதேதி ய​: கஸ்²சித்³ விஸ்²வாஸிதி ஸ ஈஸ்²வராத் ஜாத​:;
    அபரம்ʼ ய​: கஸ்²சித் ஜநயிதரி ப்ரீயதே ஸ தஸ்மாத் ஜாதே ஜநே (அ)பி ப்ரீயதே|'
  cof-NT: Jesuca Diosi ereca Cristo tinun joeque quereiminlari jeralela Diosichi nalala
    jolajochunae. Junni Apa Diosica laquiraminlari jerale Diosichi nalalacanan laquiralarachunae.
  srm-NT: Wë nöö ee wan sëmbë i ta biibi taa Masa Jesosi hën da di Paamusi Könu di
    Masa Gadu manda da u aki tuu, nöö hën da i dë wan mii u Gadu. ˻Hën da i Tata.˼
    Wë nöö ee i lobi wan tata, nöö joo lobi dee mii fëën tu.
  qvs-NT: Ñukanchikuna kreyishpanchikuna Jesukristu Tata Diospa wambran kananta Tata
    Diospa wambrankuna kanchisapa. Chaypina Tata Diospa wambrankuna kashpanchikuna
    payta sukaman kuyashpa kawsanchisapa. Chashna Tata Diosta kuyashpanchikuna tukuy
    paypa wambrankunatapish kuyananchikuna tiyan.
  zca-NT: Rë men, xa' ñila, lë' Jesús nak Krist, xmë'd Dios bixa'; no chi nazhi' be
    Xuz be Dios, nu ska rë xa' nak xmë'd Dios ñal chizhi' be.
  cbc-NT: Bairi nipetiro Jesucristo mena tʉ̃goñatutuari, “Jesucristo Mesías Dios cʉ̃
    cajoʉ majũ niñami,” caĩrã Dios yarã cʉ̃ pũnaarẽ bairo caãna majũ niñama. Bairi
    ni jĩcãʉ̃ ũcʉ̃ aperã pacʉre cʉ̃ camaiata, cʉ̃ pũnaa cʉ̃ãrẽ na maimasĩñami. Torea
    bairo marĩ Pacʉ Diore marĩ camaiata, cʉ̃ yarã cʉ̃ pũnaarẽ bairo caãna cʉ̃ãrẽ na
    marĩ maimasĩña.
  qxo-NT: Jesucristuta Tayta Dios cachamunganta tantiyacur payman criyicog cagcunaga
    Tayta Diospa wamrancunam cayan. Tsaynö Diospa wamran carninnaga criyicog mayintsiccunawanga
    cuyanacuntsicmi.
  mox-mox: Tomeqabu Ieisu iʼawahaqiaqiea ta wese ivetumaqanea vonigo tauna Toʼetoyavua,
    e baʼe tomotau diavona Yaubada natunavo. Ta wese tomeqabu Yaubada Tamada iveveyolubea,
    e taudi wese natunavo iveveyolubedi.
  kew-kew: Onaa rayome Yesuri ora Krais Mesaia pirua go su amaa ipisa-daa kone rulalimiri
    nimu Gote-na si wanenu pimi. Goa pua onaa rayome nimuna aapa madaa pedo pu raaname
    omalimiri gore nipuna si wanenu-para page go kone salimi.
  dww-dww: Aitauḡa tawai sumaḡana da Yesu tauna Tauwai yawasana, taudi inam Mamaitua
    natunatunama. Be aitauḡa Tamadama tawai nuapaḡoena, naumeki da natunama mate tài
    nuapaḡoena.
  twi-ASANTE: Obiara a ɔgye di sɛ Yesu yɛ Agyenkwa no yɛ Onyankopɔn ba. Na obiara
    a ɔdɔ Agya no dɔ ne mma no nso.
  aoj-aoj: Epen mamahina nagahapifa Jisas anen Krais God nasapaꞌana nagafiꞌii, epen
    inimba awani Godi. Eaꞌ epes mamahisa ukup pagapagaila ahamas atotonai, esis ukup
    paipaila awasi ananisi wapani.
  cbv-cbv: Det Jesúsdih “Dios ã wahni Cristo caá”, niijnít, Dios weh ĩ jʉmna caá.
    Det jwĩ íip Diosdih tʉ́i oinit, ã wehdihbʉt ĩ oina caá.
  taw-taw: Binɨb kɨli Jisas ne Bɨ God nop aglup ak agɨl gos lɨnepal okok, God ñapay
    ne mɨdebal. Nap nop mapen lɨl, ñapay ne okok kɨlop abe mapen lɨl gɨpal.
  jic-NT: Dios jas tjejyama Jesucristá, jis capj la p'acj gentas. Nun popa pjaní niná
    tepyona na, jupj Dios popa. Nun popa pjaní quelel liji na qjuis Papay, quelel
    la siji wa Dios popa.
  zap-NT: Yrandxee mén ne rlaleedx ne Jesus nak Crist, zhiin Dëdyuzh nak men. Men
    ne ryaan Dëdyuzh, ryaan ke men yra zhiin Ne.
  wer-wer: Omën Yesuun pi Kristo Anutuu Yaö Mëëaup pöt yaap wesak wë piporö pit Anutuu
    ru sak wë. Pël ëak pit Pepapön lup sant yaalmëem pim ruuröenta yaalmë.
  ipi-ipi: Apito yuu okona mana koo tupa sia minalanepe. Jisasa bala Gote iwanane
    ateya lo bilipi lalane wandakali okomane mana koo utupane sia minalane. Jisasa
    bala Mesaya oko ateya lo bilipi lalamane wandakali nanima pitaka Gotena andopane
    tupa ateyama. Gotena andopane yame nanima pitaka-mane yuu okona wandakali koo
    tupa sia minuto, Gote lo bilipi lalamane. Tene okonena, nanimato Gotena loo tupa
    wato minalapale nembo toto, balato kenda-pene mindi nanima geane nembo natalamane.
    Jia. Nanimato Gote towa epelewa yamapane yoto, balana loo tupa wato minaima lakae
    lo nembo talamane. Gote towa epelewa yamapane yo atalamane wandakali nanima pitaka-mane
    balana andopane tupa towa epelewa yamapane yo atalamane. Nanimato Gote towa epelewa
    yamapane yo atoto, balana loo tupa wato minalamane mambele, nanimato balana andopane
    tupa towa epelewa yamapane yo atalamane nembo teyama.
  qul-NT: Jesús, Cristo caskanta tucuy creejka Diospaj wawan. Uj tatata munacojka
    munacullantaj chay tatapaj wawancunata.
  tnc-tnc: “Mare kitããerã Tuᵽarãte wã'maekaki kime Jesús”, ãrĩwa'ri sayi'yurã ᵽuri
    Tuᵽarã makarã nime. Suᵽabatirã Maᵽaki Tuᵽarãte yaᵽatiyarĩji yaᵽairã imarĩ, kire
    yi'yurãteoka nawayuĩayu.
  ter-NT: Uhá koeti kutipoâti itúkeovoxo Mésiya ne Jesus, enepone páhoe Itukó'oviti
    koíteovo xâne, koati ikó'inamaepone Itukó'oviti nê'e. Yoko uhá koeti xâne ákoti
    omotóva okóvo ne Ha'a ûti íhae vanúke, enepone iko'ínamakopoviti, ákonemaka omótovo
    okovo po'ínuhiko xe'éxapone Itukó'oviti.
  bmr-NT: Paryɨ famooro Jesu Cristo iicanoco imiyaavogomo Moocaani seeme iicamo. Jaamo
    bu caanico agaijɨmo tollɨro iseemeque gaijɨfihi.
  fuf-fuf: Kala on gomɗinɗo wonde ko Iisaa woni *Almasiihu on, haray ko jibinaaɗo
    immorde e Alla, e kala yiɗuɗo Baabaajo on yiɗay Ɓiɗɗo on kadi.
  bhl-bhl: “Yesus e nukalem Mesaya ete te!”, angakabiliw kunum waneng i fein Sunbin-Got
    em muluwel kebiliw te. Kebomi, ikalem Alew elo ibolow mutuk fian dulewsomi, akalem
    muluwel alik alik ilo ikati ibolow mutuk fian keyemkabiliw te.
  ons-ons: Ŋei maneŋo Yesu wane Kristo raki paki malip kayake, eŋe Anutu wane medep,
    ŋo mane eŋe magaine wet maep okankayake, eŋe medep yalewaka wet maep okankayake.
  con-NTPO: 'Majan: “Jesúsja Chiga in''jan''cho Cristo tsu” qquen in''jan''da Chiga
    du''shu tsu. Majan quitsama in''jan''da tsambe du''shuma''qque tsu in''jan.'
  ghs-ghs: Ohongai khameto napake dzoomami napai gama hee, Dzesu noi Kiristu abi dzakapanomaniqi
    hiireqi dzomadzoma Mai ma khameto gama iso keke qesaho dzake eetorai.
  peg-peg: ଇନେର୍‌କି ଜିସୁଂ କ୍ରିସ୍ଟ ଇଞ୍ଜି ପାର୍ତି କିନାନ୍‌, ହେୱାନ୍ ଇସ୍ୱର୍‌ତାଂ ଗାଗାଡ଼୍‌ଆସ୍ତାନା;
    ଆରେ, ଇନେନ୍‌କି ଗାଟାଆତି ଆବାଂ ଜିଉନନାନ୍, ହେୱାନ୍ ତା ତାଙ୍ଗ୍‌ ଉବ୍‌ଜାଣ୍‌ ଆଜ଼ି ମାନି ଲକୁରିଂ
    ପା ଜିଉନନାନ୍ ।
  txu-NT: Mỳj xêbê ne Metĩndjwỳnh krakumrẽx? Bir, me kwỳ ĩ pỹnhkôt kute mã amim, —Mrãmri
    ne Jejubê Kritu. Mrãmri ne Metĩndjwỳnh Jeju'ã me banhõ Bẽnjadjwỳrbê kumkati mẽnhkumrẽx,
    anhỹrja. Me kute mã amim anhỹr ne tu kute amim markumrẽx ja ne mebê Metĩndjwỳnh
    krakumrẽx ne umar djà ny. Ne kam mebê Metĩndjwỳnh krakam me kum Metĩndjwỳnh jabê.
    Djãm Metĩndjwỳnhbit me kum abê? Kati. Amibu'ã mebê Metĩndjwỳnh kradjwỳ ne me arỳm
    kum me abê.
  eng-WEBU: Whoever believes that Jesus is the Christ has been born of God. Whoever
    loves the Father also loves the child who is born of him.
  gnw-NT: Opaete güɨrovia Jesús co jae Cristo vae reta güɨnoi tecove opa mbae vae
    Tumpa güi. Jare uau yandeRu Tumpa vae uau vi Tumpa taɨ reta.
  mux-mux: ‘Pulu Yili-ni oliu ‘Nokupa konjumba yi te liipu mundumbu.’ ui nimba panjurum
    yi-nuim Krais akilindu penga Yesos yi-nuim Kraisele omba mulurum.’ niku piliilimili
    yambuma Pulu Yili-nga kangambulama molemele. Yambu te-ni yi te numanu monjulemú
    yambale-ni yi kaniliinga kangambulale numanu monjulemúko.
  maj-NT: Ngayjee̱ xi s'ejihi̱n nga Jesu xi kits'ín nibá Nti̱a̱ná, kui xi kitsjáha̱
    Nti̱a̱ná nga ntíhi̱ ka̱ma. Ko̱ ngayjee̱ xi tjoho̱ Nti̱a̱ Na̱'miná, kui xi ta̱
    tjoho̱ ngayjee̱ xi ntíhi̱ Nti̱a̱ná.
  bkq-NT: Idânârâ Jesus Deus Ingonotyby awyly einwânni modo, Deus imeonlâ. Kunwym
    Deus kinwynedylygue, Jesus einwânni modo tywyneze lâpylâ kurâ, Deus xurâlâ mawânkâ
    akaemo. Nhunwym tywyneze kurâ watay, imery tywyneze lâpylâ kurâ.
  kue-kue: Yomba ye Yesus pre Mesaia moglmedi pirngi dingwa, ye God nangiglma meglkwa.
    Yomba ta eremogl neno pre munduno panan, ana ye nangiglma pre akiye munduno pangwa.
  cot-NT: Irijanintajiacari Aapani Irioshi maasano cantajiatsica Jesoshi iriguenti
    Quirishito Meshiantatsica. Quericaca pintsamajacari Aapani Irioshi ipintsamajajiacari
    aisa maasano irijanijiate Aapani Irioshi.
  bnp-bnp: E huriki ri takia a Vure i rudu vilia e Isu ge korimule hita, ria a tuna
    Vure. E huriki ri ngarua e Tamana bara ri ngaru tabu e huriki e tuna.
  apn-NT: Nẽ Tĩrtũm kot mẽ pahwỳr Jejus mẽnh ã harẽnhja. Koja mẽhõ kuma nẽ amnhĩ kaxyw
    hkôt hamaxpẽr nẽ Jejus kôt amnhĩ xãm hã koja Tĩrtũm ja hã omu nẽ ho hkra. Nẽ koja
    mẽhõ kãm Tĩrtũm kĩnh hã koja mããnẽn kãm hkwỳjê hkĩnh o pa.
  ctp-NT: Nchga nten nu ndyaa ñaꞌan tiꞌ ꞌin Jesús, chaꞌ lka Ni Krixtu nu wa msuꞌwa
    Ndiose ꞌin chaꞌ kan Ni lo chalyuu, chañi chaꞌ lka neꞌ sñiꞌ Ndiose. Ndiose lka
    Stian, loꞌo ngwañaꞌan suꞌwe ꞌa nka tiyean ñaꞌaan ꞌin Ni, kanꞌ chaꞌ suꞌwe ꞌa nka
    tiyean ñaꞌaan ꞌin xka ta sñiꞌ Ndiose, taꞌa msñian chaꞌ ꞌin Jesús.
  opm-opm: Gur mohnong dahenmur. Jisas ohnong Got orhor dirnong namburin han nadarhetip
    ma hapat dahapti han bap dir Got orhe brer hat patim ihat dahaptimur. Orhe brer
    hat patim ihat dahapti ohoh ihan itap orhornong da apris bopor deipti da hatin
    hat orhor orhe brer hat patim ihirnonghe imat da apris bopor deiptimur.
  bvr-bvr: Aburr-nga aburr-gata minypa marr aburr-balcharra nula Jesus ngardawa nipiya
    Christ an-gatiya Wangarr a-menga arrburrwa Wanngu An-gunega, aburr-gata ngacha
    minypa Wangarr burr-yika gu-ngarda yerrcha, rrapa ngayburrpa barra gurrurta ngubi-rrima
    barra burrwa aburr-gata. Ngardawa ana-nga minypa gurrurta gu-rrimanga nula an-jirrpungapa
    an-guyinda, an-nigipa delipa rrapa gurrurta gu-rrimanga nula a-workiya.
  wal-wal: Kiristtoosa yaagidi, Yesuusa ammaniya ooninne Xoossaa na7a; qassi Aawaa
    siiqiya ooninne a Na7aakka siiqees.
  zad-NT: Yog'ḻoḻ beṉ'ka' chajḻe'gake' Jesúza' nake' Crístona', beena' bseḻ' Chioza',
    ḻegaken' ba nakgake' xiiṉ Chios. Na' yog' beṉ'ka' chakgakile' X̱acho Chioza' ḻekzka'
    chakgakile' beṉ'ka' nak xiiṉe'.
  kmg-kmg: Ŋic moczi Jesu e Kristo muhuc mana šakieocmu, e Anuturaonec fuakicne muzo.
    Eme moc e mamac bâbâfua maŋjauŋ ecneocmuzi ɋâricfâcne mâmâc ejareocmu.
  aso-aso: Ve malite Izesuꞌnimuꞌ nene aza do luꞌ izelive lo Oꞌmosoꞌmo imiselelesa
    live neive li gili eleꞌvoleꞌ ilizaniꞌ nene Oꞌmosolatiꞌ sotoꞌ igi izipahala zuho
    liliꞌ igi nizave. Idoꞌ ve ma ingine luꞌine meꞌnibine imi ma izipahala zuhosi ngimilisave.
  uli-uli: Semal le yebe tugul lal depal le Jesus mele Kristus ngo yebe mel bo lol
    Deus; iwe ngo semal le yebe hachangi mala Tamal, ngo yebe wol hachangir mekla
    lol.
  nin-NT: Undurr wa nggo ti kpanye di Yesu yo su Kristi wa, uwa su uvuvurr a Abachi,
    uvuvurr wa nggo ti kpanye na aki ama wa ku, uwa bu kpanye na amuyirr ama ba ba
    meme.
  tgk-tgk: Ҳар касе, ки ба Таъиншудаи Худо будани Исо бовар мекунад, таваллуди нав
    аз Худо гирифтааст ва ҳар кӣ падарро дӯст дорад, фарзандашро низ дӯст медорад.
  acu-NT: 'Aints chichaak: Jesúska nekas Yus akupkamuitai ta nuka Yuse uchirintai.
    Tura asamtai ii Apaachiri Yus aneakrikia, ni uchiri ainausha aneetnuitji.'
  cak-WNT: Xabachique winek ri niniman chi ri Jesús yari' ri Cristo ri takon pe ruma
    ri Dios, yari' ri ruc'uan chic ri c'ac'ac' alaxic. Y tek c'o jun ri sibilaj nrajo'
    jun tata'aj, can yerajo' c'a chuka' ri ye ralc'ual ri tata'aj ri'.
  ebk-ebk: Nan ngachana ay mangafurot ay hi Jesus nan Cristo at anak Apo Dios. Nan
    ngachana us ay manglaylayad as nan usa ay ama at laylaychuna us nan anak nan hana
    ay ama.
  spa-PDDPT: Todo el que cree que Jesús es el Cristo, fue engendrado por Dios. Todo
    el que ama al que engendró, ama al que fue engendrado por Él.
  ruf-ruf: Imunu wowose iyotoghola Yesu iyo Kiristu Mkombotsi, ayo kawa imwana we
    Imulungu, na imunu wowose iyomnoghela aba pfipfila komnoghela imwana wa aba ayo.
  gun-gun: Jesus ae Cristo oikoa oguerovia va'e ma Nhanderuete gui oiko va'ekue meme.
    Ha'e Nhanderuete oayvu va'e kuery oayvu avi 'rã ixugui oiko va'ekue mboae.
  agu-BL: Cyakil yi e' yi na cyocsaj yi Jesús ya'stzun yi Cristo, e' cu'n me'l cy'ajl
    Ryos. I bin jalu', ko na kapek' te Ryos, tajwe'n yil kapek' scye'j yi e' me'l
    cy'ajl Ryos.
  isn-isn: Wihi nu huiie kina uYesu ingi Kristo utugilwe nu Itunda. Hangi wihi numuloilwe
    ung'wenso naiza upumile kung'wa Tata wialowaa ga ni ana akwe.
  ilo-ULB: Siasinoman a mamati a ni Jesus ti Cristo ket naipasngay iti Dios. Ken siasinoman
    a mangay-ayat kenkuana a nagtaud iti ama ket ay-ayatenna met dagiti annakna.
  pir-NT: Ijipihtiyequina Jesure “Cristo ijire. Cohãcjʉ̃ ohoriquiro ijire”, niñequina,
    Cohãcjʉ̃ pohne ijire. Apequina pacʉrore cahĩna, tiquiro pohne gʉ̃hʉre cahĩaja
    mari. Sata Cohãcjʉ̃re cahĩna, tiquiro pohne gʉ̃hʉre cahĩaja mari.
  anv-NT: Yɛ́ndémuú ayi ákámege nnó Jisɔs alu Muú yi Ɛsɔwɔ akweré ji ɛlá gefwa,
    ɛbyɛnnó alu Maá Ɛsɔwɔ. Ne yɛ́ndémuú ayi abɔɔ́ gejeé ne ntɛ abɔɔ́ ntó gejeé
    ne maá wuú.
  sab-NT: Kwian ulita bai kaire mo ta gbe Jesucristo gai ulia, suge kwian enege ulia
    Jesucristo Chube Kirolla Chube nu ama kagaba kwian ulita jwanngale siere ji chugege
    age me no gdale, kwian ene Chube olia. Kwian Chubenu ulita bai kaire mo ta dbe
    no Chube ole kwian ene kaire mo ta dbe no kwian na Chube olia ulita ole.
  tmd-tmd: Nöbö mö, Jisas nuŋ Krais, me rön, nugw pön mɨdöi bla, ñɨŋ magalɨg God halöu
    ha nuŋwa mɨdöia. Nöbö mö nuö madmag nɨgmɨdöi bla, ha nuŋwa algör ör madmag nɨgmɨdöia.
  acr-NNT: E junoq kukojo ri Jesús e Uchaꞌoꞌn lo ri Dios, riꞌ alaxinaq chi chupa rubꞌiꞌ
    ri Dios. Yey we kꞌax kaqanaꞌ ri Dios, riꞌ kꞌax keqanaꞌ ri e ralkꞌoꞌal Rire.
  kpg-kpg: Be koai hua dela e hagadonu bolo Jesus la go di Mesaia, geia di tama ni
    God. Ma koai dela e aloho i Tamana, geia e aloho labelaa i Tama.
  taj-taj: येशूदा थार्बा पिन्‍बा ख्रीष्‍ट हिन्‍ना भिसी विश्‍वास लबागदे जम्‍मान परमेश्‍वरला
    सन्‍तान हिन्‍ना। ओच्‍छे जुन म्‍हिसे आबादा माया लला, थे म्‍हिसे थेला सन्‍तानदाएनोन
    माया लला।
  avt-avt: Neimɨn han kitet Jisas hɨrak mɨtɨk God kehimɨtanek kakɨkaap haiu mɨt, hɨr
    nɨre nɨkerek ne God. Neimɨn han tewenɨn God Haai, hɨr han tewenɨn Nɨkan kɨrak.
  cbk-cbk: Todo aquellos quien ta cree que si Jesus amo el Cristo, aquellos maga gente
    amo el maga verdadero anak de Dios. Aquellos quien ta ama con un gente, ay ama
    tamen con el maga anak de ese gente.
  uig-ARA: ئەيسانىڭ مەسىھ ئىكەنلىكىگە ئىشەنگەن ھەربىر كىشى خۇدادىن تۇغۇلغان بولىدۇ؛
    ۋە تۇغدۇرغۇچى ئاتىنى سۆيىدىغان ھەربىر كىشى ئۇنىڭدىن تۇغۇلغۇچىنىمۇ سۆيىدۇ.
  tuf-tuf: Bíyinatan “Sirat Cara Ayin Wajaquin Jesusan ey ayjac” síhw̃ayatan, éyinan
    Sir sasaro. Bíyinatan tet sehnactar ey sasá cat sehnacro.
  abx-abx: Bisan say i manutu'o nga si Jesus i Tinu'inan Mannanalwas, iya i nagbuwanan-na
    baha'o kinabuhi' si Diyos, ngan pariho si sakatu'anan-ta kam, kon aghigugma' i
    a'a si kumpaniya-na, andam may liwat iya paghigugma' hasta pa si mga dadi'-na
    sinan.
  mco-NT: Tüg'ócɨy jäy huɨdibɨ mɨbɨjccɨxp co Jesús je' je' je Cristo huɨdibɨ Dios
    yquejx ya naaxhuiñ, Dios ajcxy y'ung'ajtɨp. Tüg'ócɨy jäy huɨdibɨ mɨbɨjccɨxp mɨjpɨdaaccɨxp
    Dios Teedy, nañ jadu'n huen tzojccɨxy yjɨhuɨɨygɨxy je' ajcxy huɨdibɨ Dios y'ung'ajtɨp.
  cpb-NT: Maawoini awentaashireri kantatsiri, “Jirika Jesús, Cristo rinatzi,” itomi
    Pawa rinayetzi, oshiyawaitanaawo rapiitairome intzimayetaime. Ikaatzi nintairiri
    Ashitairi, retakotaari eejatzi itomiyetaari irirori.
  aon-aon: Ihishmorim arpesh douk shunek bilip shukri Jisas anan Krais, douk Iruhin
    nagraehan aria neshopokan nanakumori nunarao arpesh iri um, eshudokmori arpesh
    douk shape Iruhin ananish batowish abom. Ihish arpesh douk esheship urkwip panawasham
    anan yaken iri, eshesh douk shopunek apa urkwip panawasham ananin batowin shopunek.
  hus-NT-2005: Ejtal xitaꞌ in belál ke na Jesús jaꞌich an Kristo, u chakámláb kʼal
    a Dios ani max in kʼanidhál an Tátaꞌláb, neꞌech jeye kin kʼanidhantsi tin Chakámil.
  mig-NT: Nú ndé ña̱yɨvɨ kándíja‑i ja̱ Jesús kúu Cristo, Se̱'e Dios kúu‑i, núsáá te
    ña̱yɨvɨ kúmani̱ jíín máá I'a̱ kúu Táa̱, suni kúmani̱‑í jíín Sé'e‑ya̱.
  bps-bps: Na ku simto faglut Dyisas i To Mgalék Dwata, kenen i tingà Dwata. Na ku
    simto kamdo i Mà, kamdo kenen i dad ngaan.
  mbs-mbs: Se kedita te otaw nemenal te si Jesus se Misiyas, yan se menge batà te
    Timanem. Aw dakel se pedowan tadon te Timanem Amay, dakel heman se pedowan tadon
    te kedita te menge batà din.
  tof-tof: Nadü pama amkoman angunda igó, Yesu ene ⌊Kerriso-e⌋, wa Godkagab amtómólórróna.
    Akó nadü paman ⌊moboküpdü ubi⌋ abdóma, oya moboküpdü ubi ta inzan yarile olomdó.
  cme-NT: Umaŋ duɔ hũu-ma wuɔ Diiloŋ uŋ saaŋ *Koŋkortieŋo maŋ u yaa Yesu‑i, kutieŋo‑i
    Diiloŋ-biloŋo. Aa da ŋ ta ŋ dɔl Tuoŋo‑i ŋ siɛ gbãa ni ŋ sa dɔl u bisãlmba‑i.
  sus-sus: Mixi naxan lama a ra a Isa nan findixi Ala xa Mixi Sugandixi ra, na kanyi
    bara findi Ala xa di ra. Naxan babɛ nde xanuma, a na babɛ xa di fan xanuma nɛ.
  pon-2006: Mehmen me kamehlele me Sises iei Mesaia, ih sapwellimen Koht, oh mehmen
    me kin poakohng sahm men kin pil poakohng naho.
  dad-dad: Aib taka ĩ Jesus ĩ Kristus yef, ĩ Negurem gõ fen, agef fen, aib taka tama
    nigin wau laa fef, ĩ yogon kesu nigineg wau laa fef.
  zab-NT: Tutix ni reldilaaz dec Jesús ná Crist ni bxiaald Dios, laab nácbɨ lliin
    Dios. Ne bniety ni rcaaz Xtadnɨ Dios ziyza rcaazbɨ iraru de lliinny.
  jae-jae: Lau samob, taŋ sêkêŋ gêwiŋ gebe Jesu eŋ Kilisi naŋ, têtu Anôtônê ŋapalê.
    Ma samob, taŋ têntac gêwiŋ tama naŋ, têntac gêwiŋ latu amboac tonaŋgeŋ.
  ksd-ksd: Diat par dia nurnur ba Iesu ia ra Kristo, God i ga vangala diat; ma diat
    par, dia mari nina i ga varvangala, dia mari bula nam ba God i ga vangala.
  msm-NT: Inggad hintawa no ogtuu no si Jesus iyan Cristo, no ko ita pa, Anak to Diyus,
    sikan no otow nahinang on no anak to Diyus. Aw to otow no oghigugma to Diyus no
    Amoy din oghigugma isab to angod din no mgo anak to Diyus. Sahian ka da to otow
    no oghigugma to mgo suun din su pighigugma din man to amoy din.
  myk-myk: Sipyaa sipya wʼa dà li na na Shɔvɔɔ wu ɲɛ Yesu ge, weefɔɔ ɲɛ Kilɛ wo pya.
    Tofɔɔ kaa ba dan ma ni, wu nagoo bɛ kaa ya yaa na dan ma ni.
  sbe-sbe: Kaiteyadi se kawamamohoi meta Yesu iya Keliso ede, siya labasi helabuina
    Yaubada unai se hai. Yo kaiteyadi Tamadi ne se gadosisiyei, meta natunao hinage
    kabo se gadosisiyeidi.
  mcr-mcr: Ämaqe, Jisasi Iquenyqe, “Ämaqä du aŋgumä itmeniqŋqä, Goti Iqu ätekqä, Kraisi
    Qäqueqä” kŋuä ämapu, Iquenyqä quuvqä eqiyäŋuwä ii, qu Goti Iqueqä ymeqä eŋä. Ga
    ämaqä Kaniquenyqä ipu, qeqä ätmäkätqäŋuwä iqua, qu Iqueqä ymeqä huizi iquauŋqä-pqe,
    qeqä inä tmäkpnä.
  cux-NT: Nducyáácá yā chi i'téénu yā chi Jesús chi Cristo miiⁿ tuu'mi ní ch'iindiyáaⁿ
    yā táámá yeⁿ'é Dendyuūs. Nducyáácá yā chi dinéⁿ'e yā chiida yú, idinéⁿ'e ntúuⁿ
    yā 'iiⁿ'yāⁿ chi daiyá yā.
  tur-YTC: Yeşua’nın Mesih olduğuna iman eden herkes, Tanrı’dan doğmuştur. Baba’yı
    seven herkes O’ndan doğmuş olan çocuğunu da sever.
  san-ITR: yIshurabhiShiktastrAteti yaH kashchid vishvAsiti sa IshvarAt jAtaH; aparaM
    yaH kashchit janayitari prIyate sa tasmAt jAte jane .api prIyate|
  bel-N: Кожны, хто верыць, што Ісус ёсьць Хрыстос, ад Бога народжаны, і кожны, хто
    любіць Таго, Які нарадзіў, любіць і Народжанага ад Яго.
  sch-sch: Tukhom Jisua hi Messiah ani tia iem chu Pathien nâi ani; tukhom Pa lungkhampu
    chu a Nâipasal khom a lungkham sa ngâi.
  mic-MIQNT: Ta'n getu wen getlams'tasit Se'susal Westawulgul, negm na Gjinisgam un'jann.
    Na mimajuinu ta'n gesalatl ujjl mawi gsalata wijig'tiliji.
  huu-NT: Jusiñamuimona Jesús billana caɨ ɨɨnoia, Jesús caɨ Jilloitaraɨmana caɨ ɨɨnoia,
    Jusiñamui comɨnɨna jaidɨcaɨ. Jusiñamuina caɨ isiruia, nana naimɨe comɨnɨna jɨaɨ
    isiruitɨcaɨ.
  jiv-NT: Ashí “Jesus Yusa Uchiri̱ Krístuiti” tu enentáimtana nú shuar Yusa uchiri̱nti.
    Tura apari̱ aneakrikia ni uchirí̱sha aneattaji.
  otm-NT: Nu'ʉ to'o gätho i ɛ̨c'yɛi gue bin ją'i Oją nɛ n'dat'a ra Jesucristo a, yʉ́
    t'ʉhni Oją ʉ. Nɛ gätho to'o i numanho Oją nɛ'ʉ yʉ́ t'ʉhni Oją di huɛ̨c'ʉ nguetho
    n'dat'a Oją yʉ́ Ta.
  dah-dah: Be, al kura Yesu Kristube fudinde Mesaia yeŋ nurde hi al gobe Al Kuruŋyen
    diriŋ. Neŋ megen niŋ albe al kura goke amaŋeŋ nurde hityen kenem urmiŋ ge wor
    amaŋeŋ nurde uneŋ hityen.
  tnk-tnk: Nərmama me pam səməme kamhəni nɨpərhienien ia Iesu mə in Kristo sə Kumwesən
    rɨməni mə trərhi pehe i, irəha nɨpwnəti Kumwesən me. Nənə kɨmiaha hiəukurən mə
    iərmama sə ramokeikei tata riti in ramokeikei mwi nɨpwnətɨn me.
  kpr-kpr: God Genembo dirigari furare dae sisira amo, Iesu ri. Geka ava, mave tumonderaira
    amo, nu God da mandi o gagara edo irira. A mave genembo eni ava dubo barira amo,
    nu genembo ainda sasingu barago dubo barira.
  san-IAS: yīśurabhiṣiktastrāteti yaḥ kaścid viśvāsiti sa īśvarāt jātaḥ; aparaṁ yaḥ
    kaścit janayitari prīyate sa tasmāt jāte jane 'pi prīyate|
  nho-nho: Te tama e iloa maaoni maa Jesus ko te Mesaea raa, teenaa se tamariki TeAtua;
    aa te tama e laaoi i te tamana raa e laaoi hoki i tana tamariki.
  gym-NT: Jesu abko Ni Dianinkä Ngöbökwe, ye nire nire käta mike era amne tä tödeke
    bti, ni ye abko därebare Ngöbökri, aisete Ngöbö ngobo. Ye abko, ti mräkätre, nire
    nire käta ni rün tarere, ni ye abko käta ni rün ye ngäbriänkätre tarere arato,
  azg-NT: Tyiꞌncüii cüii tsꞌan na vantyja tsꞌon juu na nquii Tyoꞌtsꞌon tꞌua jon tsꞌian
    nnon Jesús na conduihin na itsinꞌman jon ñuaan nnꞌan, iquen Tyoꞌtsꞌon tsanꞌñeen
    na conduihin jnda nquii jon. Ndoꞌ minninchen tsꞌan na viꞌntyjii juu Tyoꞌtsꞌon
    na condui jon Tyëëhë, mantyi viꞌntyjii tsanꞌñeen ntsinda Tyoꞌtsꞌon.
  bhd-bhd: ज़ेसेरो ई विश्वासे कि यीशु ही मसीहे, तै परमेशरेरो बच्चोए, ते ज़ै परमेशरे
    सेइं प्यार केरते, तै तैस सेइं भी प्यार केरते, ज़ैना परमेशरेरे बच्चेन।
  too-NT: A'ntīn takalhlaka'ī' que Jesús ū'tza' huan Cristo a'ntī Dios līmānūlh ixlīmāpa'ksīni',
    xlaca'n ixcamana' Dios. Lā' a'ntīn tapāxquī' Dios quinTāta'ca'n, xlaca'n nā tapāxquī'
    ixcamana' Dios.
  ind-AYT: Setiap orang yang percaya bahwa Yesus adalah Kristus, lahir dari Allah,
    dan setiap orang yang mengasihi Bapa, juga mengasihi anak yang lahir dari Bapa.
  cjo-NT: Aririka ayotakiri Jesoshi rirotaki Rotyaantanewo Tajorentsi aaka reentsite
    Tajorentsi. Tema owañaakaero ashire rowaga Ishire rirori. Aririka anintaperoteri
    ashitariri, anintaperotzityaari eejatzi maawaeni reentsitepaeni, riraga owañaakiri
    ishirepaeni.
  nsn-nsn: Maisir tamata gera tagorong mana tang Iesu pare, Inggono ter Kristo, gisina
    ka kotpokoso o bung tuna God, doh mais ra malauelhir tang Tamanon, gisina ra malauelhir
    pono tar Tunon.
  san-DEV: यीशुरभिषिक्तस्त्रातेति यः कश्चिद् विश्वासिति स ईश्वरात् जातः; अपरं यः कश्चित्
    जनयितरि प्रीयते स तस्मात् जाते जने ऽपि प्रीयते।
  tna-NT: Quebata, Jesucristo da Diusu sa jabeituti, jei epuani su, tueda da Diusu
    sa ebacua. Ahua ecuaneda Tata Diusu ibuneda ebainia su, ahua tusa jacuatsasiati
    cuana jei ya su, da su ecuana sa edue cuana di ecuaneda ibuneda eba.
  lid-lid: Are lau atehei budon boto-on buku Jises badeh, Mesaya, iy badeh nadu Kindrei
    ari ai; ya are lau aso-ok taman, badeh, iy aso-ok nadun ale.
  wim-wim: Than weeꞌ-weeꞌanangana Jesus.an ngaantam-ngeeyiythan nunanga nil pam anmana
    nil God.angan keenkanaman kaaꞌngak nunang kuchowan ngampar-a, nil God.angana puk
    nungantam waaꞌow thananga. Aꞌ than weeꞌ-weeꞌanangan kaangk wuntan piip God.antan-a,
    yimanang than pam wanch nungantam al-alantan thamana kaangk wunayn thanta.
  zga-M: Umunu uveianchaga uvikhumwideekha u Yeesu Kilisiti aholiwe nu Nguluve, nayuvienchaga
    ahumile kwa Daada puikhuvagana na vaana vamwene.
  yom-yom: Woso mutu weti wilukila ti Yesu niandi Klisto, buna niandi wubutu kuidi
    Nzambi, ayi woso mutu weti zolanga Tata buna wunzolanga Muanawowo wubutu kuidi
    niandi.
  san-SIN: යීශුරභිෂික්තස්ත්‍රාතේති යඃ කශ්චිද් විශ්වාසිති ස ඊශ්වරාත් ජාතඃ; අපරං යඃ
    කශ්චිත් ජනයිතරි ප්‍රීයතේ ස තස්මාත් ජාතේ ජනේ (අ)පි ප්‍රීයතේ|
  yut-yut: Amɨn morap Yesu uŋun Kristo, Piŋkop da mɨŋat amɨn kabɨni yokwikon baŋ tɨmɨtjak
    do manjɨkbi amɨn yaŋ nandaŋ gadaŋ uŋun amɨn Piŋkopmon da altaŋbi. Amɨn morap dat
    kɨnda do but dasi galak taŋ ɨmaŋ uŋun mɨŋat monjɨyoni kɨsi do yaŋ gɨn nandaŋ.
  grc-BYZ: Πᾶς ὁ πιστεύων ὅτι Ἰησοῦς ἐστιν ὁ Χριστός, ἐκ τοῦ Θεοῦ γεγέννηται, καὶ
    πᾶς ὁ ἀγαπῶν τὸν γεννήσαντα ἀγαπᾷ καὶ τὸν γεγεννημένον ἐξ αὐτοῦ.
  cpc-NT: maawoni awintaashiririiti kantatsiri, “Jirika Jesús, Cristo jinatzi”, itomi
    Pawa jinayitaatzi, kimiwaitanaa japiitaatyiiromi intzimayitaimi. Ikaatzi itakotanaariri
    Ashitairi, jitakotaari iijatzi itomiyitaari irirori.
  nhg-NT: Jesús iloac Cristo, öque Deus tieixpejpenque. Noche öque moneltoca inu icaca
    tieconie Deus. Quiejquech tietlasojtla toTajtzin Deus, quentlasojtla nuyejque
    tiepelhua.
  nya-nya: Aliyense amene amakhulupirira kuti Yesu ndi Khristu, iyeyo ndi mwana wa
    Mulungu, ndipo aliyense amene amakonda Atate amakondanso Mwana wake.
  ngu-NT: Nochimej yejhuan quineltocasquej ica Jesús yejhua Cristo yejhuan Dios oquijtlalij
    para tlamandarohua, yejhuamej iconehuan Dios. Nochimej yejhuan quitlajsojtlaj
    se tajtli no ijqui quintlajsojtlaj iconehuan on tajtli.
  kup-kup: Met tairap, “Batam God meepanen erapanez au hahan heh-pop pi Iesu tapup
    ok,” pot hamahap pi Godiz rop ravat hez. Met tairap darim Papapuz zait tat hepanez
    pop pim ñaroholoz amun zait tat hepan.
  jid-jid: Indi wa akpa yiem di yesu a kristi bagrji u rji ni Irji inde di wa a kpayiem
    ni ti'a naki ani yiem ni vre wa ba grji ni u.
  wmw-wmw: Piya wenye kunkubali Insa kuwa Almasihi, wana wa Mwenyezimungu, na piya
    wenye kumpenda Baba, wáwapenda novyo wanawe.
  gmv-GGM: Yesussay izi Kirstossa gididaysa amanizay wuri Xoossafe yelettidas. Aawa
    dosizay wuri nazaka izatho doses.
  ssg-ssg: Teteka laha soh ka Jises i tetel Krais ti Haeu taloma, laha se nati Haeu.
    Na kaha waheni tel na seilon, tin kaha waheni hetekie natun.
  zpo-NT: Rese xaa ngwii lo Jesús mod Crist, Xaa Mxaal Dios Nabeyy, xinn Dios nak
    xaa zee. Nu rese xaa nkela Xuz be Dios, noka re xinn xaa nkela lee xaa.
  poy-poy: Kila muntu yakajimira kuwera Yesu ndo Kristu Mlopoziya ndo mwana gwa Mlungu
    na kila muntu yakamfira Tati, kamfira na mwana viraa.
  qwh-NT: Llapanpis Jesus Dios Acrashqan canqanta creyicoqqa Diospa tsurincunanam
    cayan. Y pipis Diosta cuyarqa, tse tsurincunatapis cuyanqam.
  gaw-gaw: Am aun laa nug, Jesus am Kristus, oop̱a genab dooṯe amu nug Kayak beḵa.
    Amu aun laa nug Mamenu oo mauhak dooṯe amu nug Beḵanu ele oo mauhak dooṯe.
  nca-nca: Uni soso ŋande yeyoteŋgo, “Yesu ŋuko Kristo ŋu naŋge,” yero ŋunde iŋondutu
    reyoteŋgo ŋuko Anutu koro simó naŋge. Ko uni kato Awa ŋu newonde meté inoyote
    quko Naŋuní ŋuya newonde meté inoyote.
  zpz-NTPP: Dela mbecy nu zeña lagy nu Jesuuz nac mi Mesías, biñ nu ca lo cuen nu
    cyid, de yu zeꞌ nac yu iꞌñ Ñgyoozh. Nunu de yu nu rca Ñgyoozh Uz den, orzeꞌ niꞌ
    ziꞌl rca gaꞌ dey de yu nu nac iꞌñ mi.
  mkj-mkj: Emen ma kamehlele pwa Jesus ioar ma Messiah, ih nihn Koahs; apel emen ma
    kin ipwilki jamahu kin pel ipwilki nah jeri.
  zac-NT: Grë ra narialdí lduꞌi Jesús, el quë nagudili Dios parë guënibë́ꞌaiꞌ, nápëll
    vidë shtë më; nall shini Dios. Nu grë ra narac shtuꞌu Dios, también rac shtúꞌull
    ra shini më, ra nanapë vidë sin fin por pudërë shtë më.
  kyg-kyg: Ina lagimo, Yesuꞌa Kalaisi neꞌmo maiꞌniye, huꞌa huteꞌa apakesa afiꞌa fatago
    nehafi Gotiꞌa alino apateꞌnigeꞌa mafaꞌneꞌamo maiꞌnae. Muki vayaꞌamogimo alino
    apateꞌniya vekaeꞌmo hapau apayamopafiꞌmo nehapaisiyana ani kava huno alino apateꞌniya
    mafaꞌneꞌamogiꞌefeꞌmo hapau apayamopafiꞌmo nehapaiye.
  kmk-kmk: Abeng Apudyus nat tagun manuttuwa un si Jesus siya dit imbaun Apudyus un
    mangadan kan Kristu. Ot singngadan na mana mamippiya’t dit awad si abeng, pipiyaona
    pay dat abeng na.
  cao-NT: Dios baquë yoi tsi xo toa Xabahamati Ibo Jesu nori ca chahahuahai cato iquia.
    Jasca, Dios noiyoihai ca tsi xo toa jahuë baquë noihai cato.
  bbr-bbr: Inok roasir Jisas ko Krais kiro ro Anut nukas ik imäikaun äsimornuk, kowon
    rai kon wou epar mianik, ko Anut nukan mokoi raiäu. Inok roasir momok mesin wous
    meieäu, kon mokoi mesin ran wous erek meieäu.
  inb-inb: ¿Iuia­rin­gi­chi­chu, Jesús, Taita Dius agllaska Cristo kagta? Tukui chasa
    iuia­rig­kuna­mi Taita Dius­pa wam­bra tukug­samuska kan­chi. Taitata kuiagka
    iukan­mi, pai­pa wam­bra­ta­pas kuianga.
  hrv-hrv: 'Tko god vjeruje: “Isus je Krist”, od Boga je rođen. I tko god ljubi roditelja,
    ljubi i rođenoga.'
  box-NT: Nùpue lée nùpue na tà le o Yeesu lé *Yìa le Dónbeenì mɔn léra bìo
    bon, se wón ɓànso á le Dónbeenì wó lè mí za. Á nùpue lée nùpue na
    wa yìa lé o maá, ó o mún ǹ wań o maá mu zàwa.
  ote-NT: Nuꞌa̱ tóꞌo camfri gue ma zi Hmuhʉ ra Jesu go gueꞌa̱ ra Cristo núꞌa̱ bá pɛhna
    Ajua̱, núꞌá̱ go gueꞌa̱ rá ba̱tsi Ajua̱. Y nuꞌa̱ tóꞌo ri ma̱di Ajua̱ ra Dada, go
    gueꞌa̱ da ma̱di núꞌʉ toꞌo yá ba̱tsi Ajua̱ nehe.
  wnu-wnu: Munon gugum Yisas Munon inubersiau tari qamb wot oabigunon eng wuri Qenu
