  eng-YLT: 'Every one who is believing that Jesus is the Christ, of God he hath been
    begotten, and every one who is loving Him who did beget, doth love also him who
    is begotten of Him:'
  jni-jni: Vat de sa maa heem in Yeso uyoo wa Asere mani, de sa mazini usuu unu yoo,
    y a cukuno ma nyara ahnaa me.
  kne-kne: Olay mo sino di mamati ay si Jesus din inbaan Diyos ay makwani en Cristo,
    anak Diyos sisya. Yan din manglaylayad sin ama, laylaydena abe din an-ak na.
  tgj-tgj: Yvvdw Jisunyi ringnvbaanv gobv mvngjwng dudw vv Pwknvyarnv gv kuu akobv
    ridu; okv yvvdw Abunyi pakdunv vv ninyigv kuu aka pakdu.
  gui-NT: Opaete güɨrovia Jesús co jae Cristo vae reta güɨnoi tecove opa mbae vae
    Tumpa güi. Jare oaɨu ñandeRu Tumpa vae oaɨu vi Tumpa taɨ reta.
  quc-TT: Ri winaq ri kukojo chi ri Jesús are Cristo che ri Dios kꞌiyinaq wi, xuqujeꞌ
    ri kuloqꞌaj ri Tataxel Dios kuꞌloqꞌaj xuqujeꞌ ri e ralkꞌwaꞌl ri Dios.
  heg-NTPO: Asii tuun man parsai noan, Yesus na mo, meman Kristus, man Ama Lamtua
    Allah belen maa son na, lam un daid Ama Lamtua Allah ana son. Ta atuil in namnau
    atuli mes man daid ama, lam un kon namnau blalan biklobeng na ana ka.
  ptu-ptu: 'Menna-menna ungkatappa''i naua: “Puang Yesus To puha dilanti'' la mepasalama'',”
    tau ia too änä''nam Puang Allataala. Anna menna-menna ungkamasei Ambeta, tau ia
    too ungkamaseim duka'' änä''na Ambeta.'
  bzd-NTPO: Wé̱pa ko̱s tö iklö'wé̱ moki̱ë tö Jesús dör wé̱ pairine'bitu̱ idi' wa s'blúie
    e', esepa dör Skëköl ala'r moki̱ë. Yi tö iyë́ dalëritseke, ese tö ila'r dalëritseke
    ñies.
  kwf-kwf: Ngwae ki taꞋifau neꞋe kira faꞋamamana neꞋe sa Jesus niaꞋa na Christ, na
    ngwae neꞋe God filia, kira naꞋa neꞋe ngela God ki. Ma ngwae ki taꞋifau neꞋe alafe
    fuana na MaꞋa, kira ka alafe logo fuana na ngela nia ki.
  eng-WYC-2017: Each man that believeth that Jesus is Christ, is born of God; and
    each man that loveth him that engendered [or that engendereth], loveth him that
    is born of him.
  eng-WMBB: Whoever believes that Yeshua is the Messiah has been born of God. Whoever
    loves the Father also loves the child who is born of him.
  zat-NTPS: Xúgute̱ benne' dxeléajle̱'e̱ Jesús naque̱' Cristo, Benne' nasel-la Dios,
    benne' caní zaj naque̱' bi chee̱ Dios, na' che zaj nazri'ine̱' Xradxu Dios, dxal-la'
    xelezrí'iquezne̱' xúgute̱ benne' zaj naque̱' bi chee̱ Dios.
  spp-spp: Shin maha shin u à dá li na na Yesu u ɲyɛ Kile Niɲcwɔnrɔŋi ke, urufoo na
    ɲyɛ Kile pyà. Tufooŋi Kile kyal'à táan shin maha shin á ke, u pyìibii kyaa maha
    ntáan urufol'á mú.
  zty-NTPS: No benne' žejḻi'e nak Jesús Benne' Criston', Bennen' bseḻa' Dios, benne'
    ni nake' ẕi'n Dios, na' no benne' nži'ile' Dios, Bennen' bzoe' ḻe', ḻezka' žaḻa'
    ži'ile' lježe', bennen' ḻezka' nake' ẕi'n Dios.
  mek-mek: Ke papiau kapa Iesu Mesaia auga epakoꞌania aisama, isa Deo gauga. Ke kaisau
    alo koꞌagai au agaꞌo anina eani aisama, au egaꞌina gauga isafa anina eani.
  aey-aey: Dana cunug age Jisas uqa Krais ec wawaga meleena eu age Anutna mel ibuldoin.
    Odocob cunug age memegnu nalug megina eu age melahnuha nalug megina.
  urd-GVH: जो भी ईमान रखता है कि ईसा ही मसीह है वह अल्लाह से पैदा होकर उसका फ़रज़ंद
    बन गया है। और जो बाप से मुहब्बत रखता है वह उसके फ़रज़ंद से भी मुहब्बत रखता है।
  ycn-ycn: Tupana a'arí Jesucristo Hue'ematájeri penaje. Ri'irí huani Jesucristo.
    Huala'acachu quehuácaca ricá, Tupana yaní huecá. Iná huátacachu íqui'ija Tupana,
    ñaqué caja iná huátaca riyani.
  djr-djr: Ga ŋunhi ŋayi dhu ga ŋula yolthu yolŋuy märr-yuwalkthirr ŋunhi Djesuny
    dhuwal Maŋutji-dhunupayanhawuy yolŋu, ŋunhiyiny ŋayi yolŋu nhanŋuwuynha yan God-Waŋarrwun
    gäthu'mirriŋu, bili ŋayiny bilin märraŋala ŋunhi yuwalknhany walŋany nhanukiyingala
    ŋayi ŋayaŋuynydja. Ga ŋunhi nhakun ŋali ŋuli ga märr-ŋamathirr bäpa'mirriŋuw dhuwalaŋuwuywuny
    munatha'wuywuny litjalaŋgiyingalaŋaw, ga bitjandhiyi bili yan ŋali ŋuli ga ŋunhi
    märr-ŋamathirryi yothuwnydja nhanukalaŋaw.
  kvg-kvg: Gekha ezoqām ndego, nde-unimanqatinat, av nqægo, Yesu ndego Mesayā, ndego
    Mbumbukiam mokho-té genøqán. Neka gekha ezoqām ndego, eve-te kuku ndømbogo,
    ndego até nakheis-té-a, kuku mbogó.
  rug-rug: Asa sapu va hinokaria sapu e Zisu tugo sa Karisito, si ta podoe koburu
    te Tamasa si asa. Meke asa sapu tataru nia sa Tamasa sa Tamana, si tataru nia
    tugo sa sa Tuna Tamasa.
  hop-NT: I’ hak Jesus Christ‐nihqat tuptsiwhqa hapi God aṅqw tihtiwṅwu. Pu hak haqam
    God Itanay aw unaṅway’taqa piw put tímuyatuy amumi unaṅway’tani.
  san-URD: یِیشُرَبھِشِکْتَسْتْراتیتِ یَح کَشْچِدْ وِشْواسِتِ سَ اِیشْوَراتْ جاتَح؛
    اَپَرَں یَح کَشْچِتْ جَنَیِتَرِ پْرِییَتے سَ تَسْماتْ جاتے جَنے پِ پْرِییَتے۔
  heb-LB: כל המאמין שישוע הוא המשיח, בן־האלוהים ומושיענו, הוא בנו של אלוהים; וכל האוהב
    את האב אוהב גם את בניו.
  caf-NT: Ndan Sizi, 'en Christ 'int'ah, huba 'alha 'uhoont'ah, 'en Yak'usda yé ulhtus,
    'i be whuzdli 'int'ah. Ndunnah ndan 'ilhuz be ts'ukhutena negha óoni'ai, hik'entsi'
    t'eh, ndunnah 'en be yé ulhtus, 'i whuzdli, 'en chah buk'ehootsi' huba' hoont'ah.
  mio-NT: Ñivi Ndioo cuu yo, vati chinu ini yo ti cha ni tava tiñu ra Ndioo chi ra
    Jesuu. Chacan cuu cha Cristo cuu ra Jesuu. Cuni mani yo chi ndihi ñivi tahan yo,
    vati cuni mani yo chihin ra Ndioo sutu yo, ta sehe ra cuu tahan ñi.
  srq-NT: “Dios chɨmondo rei Jesús” nande ɨ mose, Dios riirĩ ño nande re. Emo ndese
    nandechesecua mose, eriirĩ abe rese ra nandechesecua.
  kje-NT: Inhoi akin naili'il nahenia Makromod Lalap kikanedi Makromod Yesus namwali
    Rai laa ewi-ewi, ri onne namwaliyedi Makromod Lalap anan me'e. Enla inhoi naramyaka
    aman, ai naramyaka anan haenhi.
  gaz-gaz: Yesuus kun Kiristoos akka taʼe namni amanu hundinuu Waaqa irraa dhalate;
    namni Abbaa jaallatu hundinuus kan Abbaa irraa dhalates ni jaallata.
  kud-kud: Ebe maudoida Yeisu tayemidiyei na tawalo, ‘Iya Besinana towahona’ ita Yaubada
    natunao. Na ebe Tamada tavelauwei, natunao hinage tavelauwedi.
  urb-NT: Jesu riki Kirisutu. Kapitã keruhũ aja Tupã mu'am ame'ẽ ke a'e. Ame'ẽ rehe
    jurujar katu ame'ẽ ta riki Tupã ra'yr ta. Amõ ta rehe amõ ipy'a katu rahã, ta'yr
    ta rehe a'e ipy'a katu tĩ.
  fra-LSG: Quiconque croit que Jésus est le Christ, est né de Dieu, et quiconque aime
    celui qui l’a engendré aime aussi celui qui est né de lui.
  san-HK: yIzurabhiSiktastrAteti yaH kazcid vizvAsiti sa IzvarAt jAtaH; aparaM yaH
    kazcit janayitari prIyate sa tasmAt jAte jane 'pi prIyate|
  cak-SNT: Quinojiel ri ncaꞌniman chi ri Jesús jareꞌ ri Cristo, can i-alaxnak chic
    jun bꞌay y i-ralcꞌual chic ri Dios. Y xa ojreꞌ nakajoꞌ ri Dios, can nakajoꞌ jeꞌ
    ri Rucꞌajuol.
  uvh-uvh: Ka beng sini' aming ka Jisas adi Anutuning Kasira Aming beng guk sini'
    ning naktangkating adi Anutuning mindine ning ikiting. Ka sidi kuma'sa' naking,
    aming ka aming nua'niga' nakota' wa adining mindine arantagim ga' undu' nakita'.
  ino-ino: “Yisasi'a Anumaya Koti'a lakufa alino katisea yafe hute'nea ve'ka Kalaisi'a
    mai'ne.” hu'a afi'a apaipafi malesaya vayana mi'koma'a Anumaya Koti mafa'neyaka
    maike'a Afo'apimofe Anumaya Kotife nehapaike'a ani Anumaya Koti'a mafa'neyu'aena
    hapau apayamopafati nehapaiye.
  gnn-gnn: Yo, nhumanydja dhuwala nhanŋuway Godku yana yumurrku', ŋunhi nhuma yukurra
    yuwalkkuma märr-yuwalkthirrinydja Djesunha, ŋunhi ŋayinydja yuwalk yana ŋayipi
    Christ, Godkuŋu djuy'yunarawuy ŋunhi. Yo, ŋunhi nhe ŋuli märr-ŋamathirrinydja
    yolŋuwu bäpa'mirriŋuwu, ga nhenydja yurru bitjandhi liŋgu märr-ŋamathirriyi ŋurikalaŋuwuyi
    yothu'wunydja yana.
  yal-yal: Naxan yo dɛnkɛlɛyaxi a ma, a Alaa Muxu Sugandixin nan Yesu ra, a Alaa Diin
    nan a ra, na barixi Ala nin. Naxan na Fafe Ala xanu, na bata a Diin fan xanu.
  cnt-NT: Ca₂le₃jɨ́n₃ i₂'én₂ a₂lɨ́n₅ Jesús të₃dsón'₂ I₂rë₂'ɨ́n₁ quián₅ Diú₄, lɨ́in₅
    chi'₂-guein₂ quián₅ Diú₄. Juɨ₁lia'₂ ja₁'nio₃ dsa₂ jan₂ dsa₂, ján₃ bá₄ 'nioi₃ chi'₂
    quián₅ dsa₂ 'éi₂.
  tif-tif: Tunum kawanita utamipla yi, Fan, Yesus kaali, God almi uldaa-dabuusa tunum
    Kraist o kalip namti, kiili God ami man o. Kemin, kanta Aatumen God ami aket uyo
    kola namti, ali unang tunum God ami man kelin imi aket kaakal kuya ke-lokoma.
  nlx-nlx: यीशु मसी हे केरीन जो कुण बुरहो किरेह, तो माणुह बोगवाना फाय रेन पायदा ईयेल
    हे; एने जो कुण पायदा केरनाराह मोंग किरेह, ते तो ताह बी मोंग केरी जा फाय रेन तो
    पायदा एनोह।
  apw-NT: 'Nṉee daantį́į́gee Jesus, Christ nlįįgo yodlaaníí, Bik’ehgo’ihi’ṉań bizhaazhé
    nlįį: áík’ehgo dahadíń nohwiTaa bił nzhooníí, bizhaazhé ałdó’ bił nzhǫǫ.'
  gum-gum: Mutøgucha Jesúsbe Cristo kuitamab kørebiibe Tiusweinug kal-laweig køn.
    Incha mutøgucha Møskawan undaarabiibe katø truigwei uregwangucha undaaran.
  not-NT: Itomintaigacari Tosorintsi antagaisati ira quemisantiri Ira Jesos aisati
    icantocotiri Iriro Quirisito Agabisaicoontatsiri. Pairiraca nintiri Pabati Tosorintsi,
    aisati iranintaiguëri itomijegui Tosorintsi.
  plu-plu: Kiyapwiye Jesus iggi Cristo ig Uhokri gikanyan adahan ukumaduketniwiy.
    Ku pariye hiyeg iha inakni, ignes. Uhokri gikamkayupwi. Nukebyupwi, ku wis batekye
    gikak pahapwi, kis adahan wis batekye gikakkis gikamkayupwi hawwata.
  iou-iou: Ämawebe Jesu u äma Anututä ämawebeniye täŋkentäkta bian iwoyäwani wäpi
    Kristo ubayäŋ nadäkinik ude täk täkaŋ uwä Anutu täŋo nanakiye bureni, Anututä
    ini bäyawani. Unita ämawebe Anutu Nanta gäripi nadäk täkaŋ uwä Nan täŋo nanakiyeta
    udegän gäripi nadäŋ yämik täkaŋ.
  ntp-NT: Tomasioorʌ sioorʌ vaavoitudai isSuusi ʌrʌCristo ismaacʌdʌ Diuusi ootoi tami
    oidigi daama ʌgai gia ʌrDiuusi maamaradʌ. Tomasioorʌ sioorʌ oigʌdai Diuusi gʌrooga
    ʌgai gia oigʌdai vʌʌsi vaavoitudadami ʌgai ʌrDiuusi maamaradʌ cascʌdʌ.
  rai-rai: Diat raap baa diat nurnur un Iesu naa ia a Kaarisito, diat maa a kum natnatun
    God. Ma diat raap baa diat maari tamaa ra naat, diat maari utkaai a kum natnatuna.
  haw-1868: 'O KA mea i manaoio o Iesu ka Mesia, na ke Akua ia i hoohanau mai: a o
    ka mea i aloha aku i ka mea nana i hoohanau mai, oia ke aloha aku i ka mea i hoohanauia
    mai e ia.'
  ffm-ffm: Goonɗinɗo Iisaa woni Almasiihu fuu laatike ɓii Laamɗo. Jiɗɗo saaraa fuu,
    yiɗan ɓiyiiko duu.
  arb-NAV: كُلُّ مَنْ يُؤْمِنُ حَقّاً أَنَّ يَسُوعَ هُوَ الْمَسِيحُ، فَهُوَ مَوْلُودٌ
    مِنَ اللهِ. وَمَنْ يُحِبُّ الْوَالِدَ، فَلابُدَّ أَنْ يُحِبَّ الْمَوْلُودِينَ
    مِنْهُ أَيْضاً.
  cop-CNT: ⲟⲩⲟⲛ ⲛⲓⲃⲉⲛ ⲉⲑⲛⲁϩϯ ϫⲉ Ⲓⲏ̅ⲥ̅ Ⲡⲭ̅ⲥ̅ ⲟⲩⲙⲓⲥⲓ ⲡⲉ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⲫϯ ⲟⲩⲟϩ ⲟⲩⲟⲛ ⲛⲓⲃⲉⲛ
    ⲉⲑⲙⲉⲓ ⳿ⲙⲫⲏⲉⲧⲁϥⲙⲓⲥⲓ ⳿ϥⲙⲉⲓ ⲟⲛ ⳿ⲙⲫⲏⲉⲧⲁⲩⲙⲁⲥϥ ⳿ⲉⲃⲟⲗ ⳿ⲛϧⲏⲧϥ.
  sri-sri: “Jesús, Marĩpʉ magʉ̃ ĩgʉ̃ iriudi Cristo ããrĩ́mi”, ãrĩ bʉremurãno, Marĩpʉ
    pũrã ããrĩ́ma. Marĩpʉre maĩrãno, ĩgʉ̃ pũrãdere maĩma.
  nal-nal: Aubina vaakdul ina di inaxam paazaai wana Iesu adu naan a Mesaaia, naandi
    a funalik sin Nakmai. Ma aubina vaakdul ina di sasaxot damana a nalik, di sasaxot
    saait a nalik sina.
  kyq-kyq: Debm kɛn jaay took ɔɔ Isa se naan̰ ɓo *al‑Masi se, debm bin se naan̰ se
    ɓo goon *Raa. Debm jaay je bubin̰ se, Ꞌje gɛnaan̰gen gaan bubin̰ge se kici.
  kwd-kwd: Ta'a te'efou lo'oo gila tagoto'o na'a la Jisas 'i ngaia na Kraes, nga wane
    na'a God 'e eefasia, gila no'o na'a ru'uru'ua ala God. Ma ta'a te'efou na'a gila
    kwaimaa fana nga Mama'a aga, gila kwaimaa la'u fana nga ru'uru'ua aga.
  ded-ded: Yesungo ebicfunac mesinunuudeac maec, ngicngac ifi negensinggedae, yeneng
    Anutuarunac fingecgec. Nga ngicngac Manggacac songo heregoc negendae, yeni Medacyombonga
    yeac songo ifingoc negenggecde.
  ewe-ewe: Ame sia ame si xɔe se be Yesue nye Kristo la la, wodzii tso Mawu me, eye
    ame sia ame si lɔ̃a Fofo la la, lɔ̃a Via hã.
  nuy-nuy: Warrubawi-yung-maynji ambu-jambarrgiiyn na-Jesus niga na-Messiah, warrubawi-yung
    warra-wirrig na-God-jinyung. Warraaynbaj-maynji ambunaa-ḏamarr-ngu-burraa na-Baba,
    yagu wugurraayung ambarraa-ḏamarr-ngu-burraa warrubawi-yung warra-wirrig.
  cop-BHC: ⲞⲨⲞⲚ ⲚⲒⲂⲈⲚ ⲈⲐⲚⲀϨϮ ϪⲈ ⲒⲎⲤⲞⲨⲤ ⲠⲬⲢⲒⲤⲦⲞⲤ ⲞⲨⲘⲒⲤⲒ ⲠⲈ ⲈⲂⲞⲖ ϦⲈⲚⲪⲚⲞⲨϮ ⲞⲨⲞϨ ⲞⲨⲞⲚ
    ⲚⲒⲂⲈⲚ ⲈⲐⲘⲈⲒ ⲘⲪⲎ ⲈⲦⲀϤⲘⲒⲤⲒ ϤⲘⲈⲒ ⲞⲚ ⲘⲪⲎ ⲈⲦⲀⲨⲘⲀⲤϤ ⲈⲂⲞⲖ ⲚϦⲎⲦϤ
  buk-buk: Lau hoŋ naŋ sêkêŋ whiŋ bu Yisu iŋ Mesaya dau, naŋ Anötö kôm ŋac sêtiwakuc
    sêti iŋ ndê balêkoc. Ma asa naŋ tac whiŋ Damba, naŋ tac whiŋ lau naŋ sêti iŋ ndê
    balêkoc, naŋ sêwhiŋ.
  pri-NT: Wà diri tàpé na rà cèikî pâ, wà Iésu, âna wàé pwi Kériso, [wà Pwina é me
    gée goo Pwiduée] âna rà tèpa naî Pwiduée. Â wà diri tàpé na rà meaari Pwiduée
    Caa, âna rà o meaari mwara wà tèpa naîê.
  zpq-NT: Note'tez chio' naccho xi'iṉ Dios še chejḻe'cho Diosen' gwseḻe' Jesucriston'
    cont nabi'e. Na' še chaquecho X̱acho Diosen', ḻecz can' gaque ḻježcho, ḻe ḻecz
    xi'iṉ Dios beṉe' ḻježchon'.
  por-TFT: Todos os que creem que Jesus é o—Messias/homem que Deus mandou para nos
    resgata—são os que realmente se tornaram filhos de Deus. E é esperado que todos
    os que amam um homem que é pai amem também os filhos dele. Semelhantemente, se
    alguém ama a Deus, que o tornou filho dele [MET], deve amar seus irmãos crentes,
    que Deus também tornou filhos dele.
  gwi-NT: Juu Jesus łyaa Christ t'inchy'aa, gwik'injiighit, ąįįt'ee Vit'eegwijyąhchy'aa
    vigii. Juu ch'iti' nilii eet'iindhan, ąįį chan yigii nąįį eet'ihęęnghyaa gwizhrįį.
  dji-dji: Bubalikiṉiŋ yul wari marr-birralŋakiṉidjirri miri bindjirr gam', nyani
    Djesu djiniŋ Godaŋ Yirryirrpinakiṉiŋ yul, miri, nyanŋaŋ Christ, girri ŋunuŋ yul
    nyani birral Godaŋ yidjipili. A ŋilimi bukmak lim marŋgi bilaŋ yulgi inga lim
    marr-bulaŋgitjdjirri a ŋunuŋ yul nyani gunydjirriŋimi yidjipiligi, girri inga
    lim marr-bulaŋgitjdjidji nyanŋaŋ yidjipiligi gurrkunyi. Marrga, ŋunubilaŋ ŋilimibi
    inga lim marr-bulaŋgitjdjirrban Godki, girri djina lim marr-bulaŋgitjdjidjiban
    warrpamgi ŋunuwiliki yulpilŋirgi wirapili inga djin marr-bulaŋgitjdjirri Godki,
    gima djani girri nyanŋaŋ yutjuwiliban.
  gvn-gvn: Jesus, nyulu bamaman, Nganjanangka Godungku nyungun bubungu yungan. Nyulu
    Jesus Christ Godundumun. Kaki ngana yinya kuku believeim-bungal, ngana Godumukuda
    kangkal-kangkal. Kaki ngana Nganjananka wawu jirray, ngana nyunguwunku kangkal-kangkalanka
    yalarrku wawu jirray.
  nhy-NT: Nochtin akinmej kineltokaj nik in Jesús yen Cristo katlej Dios okipejpenke,
    yonmej tekonewan de Dios. Nochtin akinmej kitlasojtlaj in toPapan Dios, noijki
    kintlasojtlaj ikonewan.
  asm-FB: যীচু যে সেই অভিষিক্ত হয়, ইয়াক যিজনে বিশ্বাস কৰে, তেওঁ ঈশ্বৰৰ পৰা জন্ম
    পোৱা; আৰু যিজনে জন্ম দিওঁতা পিতৃক প্ৰেম কৰে, তেওঁ পিতৃৰ পৰা জন্ম পোৱা জনকো প্ৰেম
    কৰে।
  okv-okv: Eto embomeni amuna Iesu avo Keriso ungotenau orekari embo be hotembasora
    amo God ta meniundi be asora, eto Mamo osa asuja amo meniundi te tapa osa asuja.
  mxt-NT: Tandɨhɨ ñu chinó iñi tyi ra Jesús cuví Cristo cha saquichi̱ Nyoo, sehe Nyoo
    cuví chi ñu; ta tatu cuñí yo chi noo sutu, cuñí tucu yo chi tandɨhɨ sehe ra.
  tzo-NT: Mi jch'unojtic ti ja' t'ujbil yu'un ti Diose ti Jesucristoe ti ja' Jcoltavanej
    cu'untique, hech cha'anemucutic xa ti stojol ti Diose obi, hech yol snich'onucutic
    ti Diose. Li' ti balumile mi c'ux chca'itic jun jchi'iltic, hech c'ux chca'itic
    uc ti xnich'nabe.
  ind-AGS: Siapa yang percaya bahwa Yesus adalah Kristus, lahir dari Allah, dan barangsiapa
    mencintai ayahnya, ia juga mencintai anaknya.
  omw-omw: Ta nraakye qorahuave Iesusirara tiqata, Mwiva qutaama mesaiaavanto variho.
    Qutaama Kotiva mwia titaiharo tiri kyaahaqama timwa tarero mwatani tuminrave,
    tihua, mwi nraakye qorahua Kotira nraaqiarama varivaro Kotiva mwihua sovama variananro.
    Vaisivanto mwia qora Kotirara mwutukya vahiariva, mwi vaisiva Kotira nraaqiararavatama
    mwia mwutukya vahiananro.
  yrb-yrb: Anama Yesu Dawana i Keriso imutasuna i naueta amara dawana Godinu amara.
    Enoba anama mui dera amaraba neno arama utedana i amara danu aruma amaraba enanari
    neno arama utebasu. I arina anama Baba Godiba neno arama utasuna Danu Amara Yesu
    Kerisoba neno arama utasu.
  maa-NT: Jyeé i̱xti‑la̱ Nainá‑né ngats'iì xi̱ta̱ xi nguì ko̱ ini̱ma̱‑la̱ mokjeiín‑la̱
    nga jè Jesús, [jè‑né xi Nainá kisìkasén], jè‑né xi Cristo. Ko̱ ngats'iì xi̱ta̱
    xi tsjakeè xi na̱'èn tíjna‑la̱, tjínè‑la̱ nga ti̱koa̱ ko̱tsjakeè ngats'iì i̱xti‑la̱
    na̱'èn‑la̱.
  mcq-mcq: Ea irara Jesuho Keriso nimaa ronujaho hu Godoni vaji nahejara. ꞌEne ea
    irara Amo oja mahujaho hu Huni hariha kaꞌene Huni rena roaji ꞌuꞌo oja mahu.
  sus-A: مِشِ نَشَن لَمَ عَ رَ عَ عِسَ نَن قِندِشِ عَلَ شَ مِشِ سُفَندِشِ رَ، نَ كَنيِ
    بَرَ قِندِ عَلَ شَ دِ رَ. نَشَن بَبّ ندٍ شَنُمَ، عَ نَ بَبّ شَ دِ قَن شَنُمَ نّ.
  jpn-1965: イエスがキリストであると信じる者はだれでも、神によって生まれたのです。生んでくださった方を愛する者はだれでも、その方によって生まれた者をも愛します。
  fra-SBL: Celui qui croit que Jésus est le Christ est né de Dieu. Celui qui aime
    le Père aime aussi l'enfant qui est né de lui.
  yka-yka: Sasuku kahagad weˈ si Isa, Almasihin ne, iye tapeneˈ Tuhan magbayaˈin,
    anak Tuhanin ne iye. Upama, bang kalasahante aˈahin, kalasahante du isab meˈ anaknen.
  mle-mle: Adiy duw taakw Jisas Krais di God dikidi Tasakwudidi Duwad wataay wukijibir
    tikwanadiy, day adiy God dikidiy nyanugw-adiy. Adiy miyawa Asayik mawul yikinadiy,
    dikidiy nyanugwak ab mawul yikinadiy.
  shp-NTPO: Jaweratoboki, Jesús riki *Cristo, ikax jaki koshiai, jabora Diossen bakebo
    iki. Jatian jaweratobaonki Papa noiai, jabaonra ja Papan bakeboribi noike.
  aom-aom: 'Ae rahu mae uehorovoromo uvëꞌoho: Iesu hu böröme namiromo ajamuaje ae
    hö uvëꞌoho ëhi jiëꞌe aribövioho God-are aboji harihuꞌe jioruome. Ae rahu vavu
    dë vövöbajoꞌere uehorovëꞌoho ë vavu hesi aboji harihuꞌohuꞌo dë vövöbajoꞌere uehorovëvoꞌanue.'
  geb-geb: Fhe Bakɨme taagip wo gumgi gu mbigi ndir zav suaŋgiap sarigi guma Zisas,
    guigira ana khothɨgi gumgi, mbe Fhe Bakɨmen tari ma. Mba guigira wari won ndavir
    ndia bavira nɨɨŋgi gumgi, mbe vhɨra guigira wari won ndavir anan tari ga ndɨɨi.
  bsj-bsj: gwam niwo ne bilingke kiritti co Almaciya bo bowe na kwama ce dila gwam
    niwo cwi tee con cwi bi bwe tee bowe
  cak-cak: Conojel ri niquinimaj chi ri Jesús jari' ri Jun ri takon-pe chucolic rutinamit
    ri Dios, eralc'ua'l chic ri Dios. Y conojel ri nicajo' ri tata'aj, ja jun ri ralc'ua'l
    nicajo'.
  chf-NT: Upete machcatac u tz'onän cache' aj Jesús aj Cristo chich, jini que Dios
    u täsquiba, uneba u ch'oc chich Dios täcä. Machca chichca u yajna'tan cä Papla
    Dios, c'änä u yajna'tan täcä u ch'ocob.
  tlf-tlf: Waantap ita utamipta e, aafen Yesus beyo God imi ulaa dula kamok kesa tinum
    kalaa agelip umdii, bilip iyo God imi man kale, waantap ita Aatum God imi aget
    uyo kobela umdii, beyo unang tinum God imi man kelin bilip imi aget uyo kobe no
    kelan-tema ko.
  piu-2006: Yaṉangu Katutjaku walytja nyinarra yalatji kulilpayi, “Katutjalu yilta
    Yiitjunya mantakutu ngalya wantirriyaṉu, paluru yilta Kurayitjanya nyinanyi.”
    Nganaṉa Katutjaku yunytju nyinarra palumpa katjakuṯarra yunytju nyinanytjaku.
    Nganaṉa Katutjaku yunytju nyinarra palumpa walytja tjuṯakuṯarra yunytju nyinanytjaku.
    Nganaṉa yalatji palumpa wangkawana tjukarurru kutu nyinanytjaku.
  poh-NT: Jeꞌ woꞌ chic, ruꞌum chi reꞌ Dios xyeꞌbic reh i junelic cꞌacharic queh chiꞌnchel
    cꞌacharel nquichꞌica̱ꞌ quicꞌux chi reꞌ Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric, reꞌ
    take reꞌreꞌ quicꞌaxbic reh i Dios reꞌ Ajabe̱s chi quina̱ take aj niminel riwi̱ꞌ
    chi queh chi naquicꞌaxam woꞌ take quich aj niminel reꞌ xyeꞌeric woꞌ queh i junelic
    cꞌacharic ruꞌum i Dios jeꞌ ricab ricꞌaxaric riban jenoꞌ ajabe̱s ru̱cꞌ take rihaꞌlacꞌu̱n.
  tue-tue: “Jesús Cõãmacʉ̃ beserigʉ Cristo niiĩ” jĩĩ padeoráno Cõãmacʉ̃ põnarã niicua.
    Ãpẽrãrẽ́ maĩrã́no cʉ̃́ã põnacãrẽ maĩcúa.
  bjp-bjp: Fanu tikii ae ri unune le Iesu i e Mesaia, ri berberat ke God, ke fanu
    tikii ae ri ier isi Tama, ri ier sabin isi berberat kia.
  xon-xon: Unii umɔk pak ke Yesu ye Kristo u gaa timi lii na, udaan ngbaan ye Uwumbɔr
    aabo la. Unii umɔk gee ubo aate na, u ga li gee waabo mu.
  tzo-ZNT: Mi jchꞌunojtic ti jaꞌ stꞌujoj Riox chispasotic ta mantal ti Jesucristoe,
    xchꞌamalotic xa Riox. Mi jcꞌanojtic ti Jtotic Riox ta vinajele, jcꞌanojtic noxtoc
    ti muchꞌutic coꞌol xchꞌamalotic xchiꞌuque.
  mpm-NT: Taka yɨvɨ ka kandixia ja Jesús kuu Cristo, ja ni taji Yandios ja ndiso ya
    jniñu ñaꞌnu, ni nduu i seꞌe Yandios. Chi nu kuu ini yo nuu ɨɨn chaa kuu tata,
    ti suni na kuu ini yo nuu seꞌe da.
  ots-NT: Í ba̱jtzi ca Ocja̱ göhtjo yʉ cja̱hni yʉ i e̱me̱, cierto ʉ́r Ttʉ ca Ocja̱
    car Jesús, cja̱ bú bbɛjni hua jar mundo pa gá ddajquijʉ car nzajqui ca jin da
    tjegue. Göhtjo yʉ cja̱hni yʉ i ne car Tzi Ta ji̱tzi, guejtjo i ne yʉ pé dda cja̱hni
    yí ba̱jtzi‑cá̱.
  hoy-hoy: यार्द ईद विश्वास आद कि यीशु अच मसीह हुन, आव परमेश्वर से पैदा आग्यान; अदिक
    जो यावारा पैदा माळावाळा से प्यार ईटतान, आव आऊन से भी प्यार ईटतान जो आऊन से पैदा
    आग्यान.
  amo-amo: Ulena iyino Yesu amere Kristi kumat Kutelle ri. Nin vat le na adinin sume,
    ulna ana nuzu kit ncif amini din suu nnonon me.
  pjt-pjt: Nganaṉa Jesuku mulamularinganyi panya paluṟu Wankaṟunkupainya Godalu panya
    kalkuntjanya, nyara palulanguṟu nganaṉa Godaku katja uṉṯalpa tjuṯa nyinanyi. Munula
    Mama Godaku puḻkaṟa mukuringkula nganaṉa palumpa katja uṉṯalpa tjuṯaku kuḻu mukulya
    nyinanyi.
  cwe-cwe: Chila munhu yohuwila kuwa Yesu ni Chilisito Mulopozi, kawa mwana wa Mulungu,
    na chila munhu yomulonda Tata iviya komulonda mwanage.
  daa-NT: Ya gem kaak aamin a Iisa, ŋaar Masi kaak Buŋ n̰aamtu, gem ŋaar-ak roŋ ka
    Buŋdi. Gem kaak elgig Tacco Buŋ, ŋaar-ak elgig kooginay oki.
  mlp-mlp: On mataw Yesus anan Krais haqayta bunmo in God ago onminta. Teq on mataw
    Giman Iyah na anan ginad bilaqsa in Gimam ago onmin bunmo ginan ginad bilaqaytamo.
  ape-C: Ihishmorim arpesh douk shunek bilip shukri Jisas anan Krais, douk Iruhin
    nagraehan aria neshopokan nanakumori nunarao arpesh iri um, eshudokmori arpesh
    douk shape Iruhin ananish batowish abom. Ihish arpesh douk esheship urkwip panawasham
    anan yaken iri, eshesh douk shopunek apa urkwip panawasham ananin batowin shopunek.
  bgs-bgs: Tô mga manubù na ágbánnal na si Jesus tô Mesiyas, tô gó tô mga gabatà ka
    Manama, asta tô mga manubù na ágginawa katô Ámmà Manama, ágginawa dan pagsik katô
    mga gabatà ka Manama.
  faa-faa: “Yasuane isiapo Unihae Kotimo murikimasane ipi Keresopo.” Aira aporo hinamoane
    Kotimo hokosapo. Arirakano Koti Atamo hokosa risike, isiapo Ataki himu tumurumo
    hemakapura ayiáka, isiapo Atamo hokosa metakirane, isiapo mae papa parisa ayiáka,
    iaki himu tumurumo hemakapurakanapo.
  kik-kik: Mũndũ o wothe wĩtĩkĩtie atĩ Jesũ nĩwe Kristũ aciarĩtwo nĩ Ngai, nake mũndũ
    o wothe wendete mũciari nĩendete o na mwana wake.
  cap-NT: Jesusac̈ha Yooziz̈ cuchanz̈quita Cristuqui. Jakziltat nii Jesucristuz̈quin
    criic̈haja, jalla niic̈ha Yooz maatiqui. Tjapa Yooz maatinacami Yooz Ejpz̈tan
    munaziñi kuzzizza. Niz̈aza Yooz Ejpz̈tan munaziñi kuzzizalaj niiqui, Yooz Ejpz̈
    maatinacz̈tan munaziñi kuzzizzakazza.
  ksr-ksr: Daeŋ yoŋonoŋ Jiisas moma laariŋ “Hamoqeqe Tonanaga kolooja,” jeŋkejuti,
    ii kuuyanoŋ mono Anutuwaanoŋga kolokoloo doŋgoga kolooŋ laligoju. Daeŋ yoŋonoŋ
    Maŋa jopagoŋkejuti, ii kuuyanoŋ mono iwaa Meria kaaŋagadeeŋ jopagoŋ muŋkeju.
  eng-TNT: Whosoever beleveth that Iesus is Christ is borne of god. And every one
    that loveth him which begat loveth him also which was begotte of him.
  sbs-sbs: Yense yozumina kuti Jesu nji Kiresite u pepwetwe ku zwilila kwa Ireeza.
    Mi yense yosaka isi muntu usaka mwana yo pepwetwe ku zwa kwali.
  sue-sue: Ema zo meni “Yesu nu Kristo” asinoise tuma diamunoya nu ami Anutura nana
    ena kei awenua asamunowa awa. Zo nu Mamere dubara dumi pamunoya ami da ago awiso
    nusore pamunoya awa.
  fra-NCL: Quiconque croit que Jésus est le Christ, est né de Dieu ; et quiconque
    aime celui qui l’a engendré, aime aussi celui qui est né de lui.
  bhg-bhg: Berari ainmi Iesu awa Keriso gebé edo eira awa, God mi engisina. Edo berari
    ainmi Mamo dubobudo eira awa, Mamo da engari mamai awa daedo dubobudo eira.
  snn-NT: 'Mësacua yua recoyo ñaca ro''tajën ba''ijë''ën: “Jesús yua Cristo Raosi''quëreba
    ba''iji, Riusu Raosi''quërebare sëani” ja''anre si''a recoyo ro''tajën ba''itoca,
    Riusu mamacuara ba''iyë mai. Ja''nca ba''ijën, Taita Riusuni ai yëreba yëtoca,
    baguë mamacuare''ga ai yëreba yëyë, baguëni recoyo ro''tajën ba''icuare.'
  atb-NT: Yesuq gi, haû Hkrisduq nghut ri ga lumjíng é sû ó yuq nghut kôle, Garai
    Gasâng chyáng mai hku kat bê sû nghut ri; îwa lé chyitdap é sû ó yuq nghut kôle,
    yhang zo lé le chyitdap é nghut bê.
  cek-AK: 'Jesu loe Kri ni, tiah tang kami loe, Sithaw mah tapen ih kami ah oh: Anih
    palung kami loe Anih mah sak ih a capa doeh palung.'
  bkd-bkd: Bisan sin-u sa tuminuu ha si Jesus iyan en su Mesiyas saena batà gayed
    hu Dios. Daw bisan sin-u sa tagpalanggà hu amay palanggaen din daan sa mga batà
    din.
  ctu-76: Yalobilʌch Dios majchical jach mu' bʌ i ch'ujbin Jesús yajcʌbil bʌ i cha'an
    Dios. Jini mu' bʌ i p'untyʌben i tyat mux i p'untyʌbeñob i yalobilob je'el.
  lac-NT: A mac cu yacsic tu yor ti' Jesús yer Cristo tuchi'ta'b ten C'uj. Rajen a
    caj u yacsob tu yorob ti' Jesús. Robob u parar C'uj mʌ' ja wirej, a cu yajquintic
    u Tet, baxuc cu yajquintic u pararob u Tet xan.
  xla-xla: Epedeme oplami antapo Yesuye Godta sale Keliso dlepiye, ya꞉ye God yamipo.
    Epame oplami antapo Aye sikemte malahallepiye, ya꞉ mape A Yamiye sikemte malahalapo.
  xav-NT: Ni'wam norĩ hã, Zezu Cristu, Danho'reptui'wa da, 'Re ĩhâimana u'âsi mono
    te te ĩpisutu na te te 're sazei pese za'ra mono wamhã, ta norĩ si te 'Re ĩhâimana
    u'âsi mono 'ra, 're hâimana za'ra. Ni'wa hã aibâ hã wama sawi pese za'ra wamhã,
    taha u'âbâ, wa duré ĩ'ra norĩ hã wa te 're sawi pese za'ra.
  cuk-cuk: Bela-dulemar-bensurmaladi, na sogmaladi, we-Jesús, Bab-Dummad-dule-wargwen-barmidagoye-sogsad-duleye,
    a-dulemala Bab-Dummadgi burbar gwalulesmalad. Ar dulemar bela Bab-Dummad-sabmaladi,
    Bab-Dummad-mimmigan sabgumarbaloed.
  tbf-tbf: Eie ese ta vodovodon tuktuk va e Iesu Eie mi Karisito, eie e natuon e Raban.
    Ma eie ese ta tovie e Raban a ko tovie buer e Natuon.
  uig-CYR: Әйсаниң Мәсиһ екәнлигигә ишәнгән һәр бир киши Худадин туғулған болиду;
    вә туғдурғучи Атини сөйидиған һәр бир киши Униңдин туғулғучиниму сөйиду.
  ikw-NT: Nye ọbula ke kweru nụ Jizọsi bụ Karaịsi hi nụ Chiokike va. Nye ọbula ke
    whnụrnu Nda n'anya whnụrnu Nnwọ a n'anya masị.
  khs-khs: Yesuwa nini Piseiki Koteyewi ta:pelesekiwa Ene Ewa Kelesokeye. Au selala
    sena kesale amowa Kote E Sa:keye. Sena kesale ni Ata Kotewalapulu himu hapa elaleke,
    E Sa:walapuluwala iyawa himu hapa elakeye.
  dwr-ENT: ኦኬቴዳ ኪሪስቶሳ ያጊዴ፥ ዬሱሳ ኣማኒያ ኡባይ ፆሳ ናና፤ ቃሲ ፆሳ ኣዉዋ ሲቂያ ኦኒኔ ኣ ናናቱዋካ ሲቄ።
  pma-pma: Meatin koa kur anatin keke Iesu vi Mesaea koa Ahi sani, mul rie lati keke
    Ahi sakin kei vi heite hau vi titan kati. Navong meatin tai en vat tata tai, mul
    en vat titan emun.
  atd-NT: Ka tibo no mgo otow no ogtuu to si Hisus ka Im-imanan to mgo Koot-otawan
    no oghingaranan ki Kristu, mgo anak to Magboboot sikandan. No ko tu-tuu ian to
    indakoli to songo otow ka Amoy ta no ka Magboboot, ogpakalagkos dod to igdakoli
    rin ka mgo anak din.
  tel-2017: యేసే క్రీస్తు అని నమ్మినవారంతా దేవుని ద్వారా పుట్టినవాళ్ళే. తండ్రిగా అయిన
    వాణ్ణి ప్రేమించిన వారంతా ఆయన ద్వారా పుట్టినవాణ్ణి కూడా ప్రేమిస్తారు.
  hat-BSA: Nenpòt ki kwè ke Jésus se Kris la, se ne a Bondye. Nenpòt ki renmen Papa
    a, renmen sila ki ne de Li.
  top-NT: Hua̱k amá tí taca̱najlá y tali̱pa̱huán xlacata huá Jesús tí milh quinca̱lakma̱xtuyá̱n
    Dios ca̱li̱ma̱nú ixcamán, pero ni̱ na̱ktzonksuayá̱u xlacata tí tapa̱xquí Xati̱cú
    na̱ ixli̱pa̱xqui̱tcán hua̱k ixcamán.
  msk-msk: Yaan yang anak nang Dios yang maski sini na yotoo na si Jesus yang pinili
    nang Dios na makagagaom sang kariko. Yang otaw na dakora sang ginawa naan yang
    Dios, yamarugun arag sang manga anak nang Dios.
  gyr-NT: Opacatu vɨroya vahe Jesús Tũpa Rembiporavo Poropɨ̃sɨrosar seco rese, ahe
    Tũpa rahɨr yuvɨrecoi. Iyavei osaɨsu vahe ava, osaɨsu avei tahɨr yuvɨreco.
  kmh-kmh: Biynimb Jiysis bi Kiyŋ yomb key yimb kond mindyiŋgipun ak nep wip aŋgiy
    niŋbay gok; Gor ñapan nuk mindiy, nup wasemb ay, Ñinuk nup wasemb ay gipay.
  ukr-ONPU: Кожен, хто вірить, що Ісус є Христос, той народжений від Бога. І кожен,
    хто любить Того, Хто народив, любить і народжених від Нього.
  emi-emi: Lo atoa la ghaikaaiaa va Iesu Mesaea ia, natuna ila God, me lo atoa la
    ghaielousiaa Tamana, la ghaielousiaa tee natuna atoa.
  zpv-NT: Garaa raꞌ bwiinn raꞌ nin riachii stoꞌ raꞌ ñiꞌh laꞌh Jesuhs naa Crixtu, bwiinn
    chi naa lliiꞌn Dxiohs; pwihsi ziga gacaꞌh stoꞌ raꞌ nuꞌh laꞌh Xtaada Dxiohs nuꞌh,
    ziꞌchi gahca za gacaꞌh stoꞌ nuꞌh laꞌh raꞌ bwiinn raꞌ nin naa raꞌ lliiꞌn Dxiohs
    nin nuu dxibaaꞌ,
  gux-gux: y ua n daani ke Jesu tie Kilisiti kuli, ti Utienu Biga. yua n bua ki Baa,
    kuli baa bua ki biga moko.
  kos-kos: Kutena mwet su lulalfongi lah Jesus pa Christ, el ma nutin God; ac kutena
    mwet su lungse papa tumal fah lungse pac tulik natul.
  ibo-ibo: Onye ọbụla kweere na Jisọs bụ Kraịst bụ onye amụrụ site na Chineke. Onye
    ọbụla nke hụkwara Nna nʼanya na-ahụkwa Ọkpara ya nʼanya.
  yml-yml: Egavo i na vetumagana Iesu taunina Keliso Yaubada ꞌana Venuaꞌivina, taunidi
    Yaubada natunavo. Egavo Tamada i na nuakalikalieni, siwe ꞌasaꞌaiana ꞌakonadi Natuna
    i nuakalikalieni.
  ory-ory: ଯେ କେହି ଯୀଶୁଙ୍କୁ ଖ୍ରୀଷ୍ଟ ବୋଲି ବିଶ୍ୱାସ କରେ, ସେ ଈଶ୍ବରଙ୍କଠାରୁ ଜାତ; ଆଉ, ଯେ
    କେହି ଜନ୍ମଦାତାଙ୍କୁ ପ୍ରେମ କରେ, ସେ ତାହାଙ୍କଠାରୁ ଜାତ ହୋଇଥିବା ସନ୍ତାନମାନଙ୍କୁ ମଧ୍ୟ ପ୍ରେମ
    କରେ।
  bzj-bzj: Evribadi weh bileev dat Jeezas da di Krais da Gaad pikni, ahn evribadi
    weh lov di Faada wahn lov ih pikni dehn tu.
  chk-chk: Eman mi lükü pwe Jesus ewe Kraist, i eman mi up seni Kot. Eman mi echeni
    eman sam a pwal echeni nöün.
  ssd-ssd: Ima nu Yesus nu Kuateŋge madina taŋgo ŋgate ta nu Kuate tuku kiŋo minit.
    Ima nu Kuate tuku kume purmba minit ta nu Kuate tuku kiŋo kame tuku turmba kume
    purte.
  acr-TNT: E junok cucojo ri Jesús e Uchaꞌoꞌn lo ri Dios, riꞌ alaxinak chi chupa rubiꞌ
    ri Dios. Yey we cꞌax cakanaꞌ ri Dios, riꞌ cꞌax quekanaꞌ ri e ralcꞌoꞌal Rire.
  rop-rop: Wal detlot pipul hu tok Jisas na det Boswan gulum Masaiya, olabat na biginini
    blanga God. En enibodi hu laigim det dediwan laigim im biginini olabat du.
  mee-mee: Agau a lonapatokona roma, Iesus ka i a Mesaia ae Nutu ka i a goe ae Nutu.
    Ba agau e materaumane goe tamana ke materaumane goe laeala bole.
  mwf-2018: Bere kardu nangkal ngatha murrinh manabath Yile neki-re wurdanthuk Jesus,
    i nukunu-ka Christ-wa, kardu nhini-ka kardu Yile neki nukunu-wa nhini-yu. I Yile
    neki ngatha marda thumanganartngime thurran-ka, nhini-ka kardu ngarra nukunu deyida
    marda pumanartnungime purru.
  dif-dif: Warle morlalu ngundrai, Jesus kantji Christus nganai, nau Godandru matja
    dankana, ja pratjananulu, warle ninaia ngantjai, nulu nina kantji patana wonti,
    nulu bakana nina ngantjai, nina nulu kantji patana wonti.
  gam-gam: God yene unakiye i yem worno dje pille Krais dje wori woi ge, una porapora
    Jisas wale woi we dje pillgi dji dal, ga God kui una moye. Alla una Nane Kerman
    kanwopake yei dal, ga une wombaye kambono wopake kanne eri.
  nou-nou: Embo amemi Iesu awa soregari embo God mi itari bugarase sisira awa gebe
    adira embo awa umo God da mei adira. Edo embo ave God dubo burira embo da amimi
    God da kinapeina dubo badira.
  mqb-NT: Kuwaya kə̀ ɗəfak nga pə Yesu, winen Almasihu nà, ɗowan ata kə̀ tərak wan
    ana Mbərom coy. Ɗowan a kə̀ pəlak anan Bəbay Mbərom nà, i pəlay anan wan anahan
    ahay re.
  ape-B: Chanatimaguk elpech douk chunek bilip chukli Jisas anan Krais, douk God natalihanu
    ali nakaganu nanamali nunalau elpech ulimu, echebukmali elpech douk chanubu chape
    God ananich batowich. Ihech elpech douk echechip ulkwip panosuh ananu aninaluli,
    echech douk chopuk isave ulkwip panosuh ananin batowin chopuk.
  grc-F35: Πᾶς ὁ πιστεύων ὅτι Ἰησοῦς ἐστιν ὁ Χριστὸς ἐκ τοῦ Θεοῦ γεγέννηται· καὶ πᾶς
    ὁ ἀγαπῶν τὸν γεννήσαντα ἀγαπᾷ καὶ τὸν γεγεννημένον ἐξ αὐτοῦ.
  cav-NT: Yusuratu tuja ebacua cuanaque bucha baya dutya, “Jesús tu Mesías Yusuja
    Emepeque”, jadya ejenequi cuanaque. Iyuhueda ni ecuana baya Yusu Etata, tumebaedya
    tuque ecuanaja iyuhueda bataqui Jesús queja ecatyati cuanaque, tuna dyadi tumebaedya
    Yusu jabacua cuana juya tibu.
  kgp-NT: 'Ẽg tỹ Jesus to: “Cristo vỹ tỹ ti nĩ, Topẽ kósin vỹ tỹ ti nĩ,” hen kỹ ẽg
    tóg tỹ ti jãvy nỹtĩ. Kỹ ẽg tỹ ẽg jóg mág to há nỹtĩn kỹ ẽg tóg ti krẽ ũ ag to
    há nỹtĩnh ke mũ gé, ũ tỹ ẽg mré ti ki ge kỹ nỹtĩ ag to.'
  bvd-bvd: Tii ne nia faamamanea sa Disas na Kraes, na Waa Fifilia nia God, nia ne
    futa 'ana God. Ma tii ne nia liosau 'ana Maa, nia liosau lau guu 'ana wela nia.
  ukr-1871: Кожен, хто вірує, що Ісус єсть Христос, той від Бога родив ся; і кожен,
    хто любить Родившого, любить і рожденого від Нього.
  apz-apz: Hwe nakwoe wonyo wayoꞌne Anɨtu uhwosopoꞌmentiso sohwo Jisasɨyoho. Oso hungkuno
    hiso aꞌamu fihwo huno nehopi uyoso sohwo Anɨtuye mehomi hweho. Aꞌamu Mpohumo sɨmeho
    uyɨwoꞌnɨngkiso sohwo kakoe mehomiꞌntnneꞌno sɨmeho uyɨwoꞌnɨngkiso hweho.
  yon-yon: Kane kanembed Yesu kuu God-bed Kinoona Monoonman Keresu kii ande anam andiwen
    kuu yi korem kuu God yaambed wooniwen. Kwane, kane kanembed Ambe God yaa mim-yob
    dowaken keenaniib kuu ye Mingki yaa kwangkon mimyob dowaken keenaniib.
  poi-NT: Siiga iŋcupɨcpa iga jém Jesús je jém Cristo, jesɨc Dios mima̱nɨc. Siiga
    tantoypa jém Ja̱tuŋpɨc, jesɨc tienes que tantoyt́ámpat́im jém ima̱nɨctam.
  wuv-wuv: Hini i uga ba Jesus hia mei Christ, waninianamai a'a mei Haidaa. Ma hini
    i haguaa mei Ama ana nei haguaa hini rama'a na waninidiai a'ana.
  quf-NT: Kriyiq masiykuna, mayqanpis Jesucristuta payqami Dyuspa Wamran kar washamanchik
    nir kriyiqkunaqa, chiqap Dyuspa wamrankuna. Chaqa yaĉhashanchikllapanu mayqanpis
    Taytanchik Dyuspaq llakiqkunaqami Dyuspa wamrankunapaqpis llakin.
  yuw-yuw: Oro, Yesu yu woi itonggong koing tun öngkung nimoc nimoc amna noni itac.
    Tuna owi amna ambaracho wo kombing tobingidangma yu woi Kopotorochon weni manani
    idang. O owi amna Nandöngha toup kombingidangma yui wömai yuhon Mananoha ihorocgon
    toup kombingidang.
  hus-NT-1971: U it ejatlithits huahua’ c’al a Dios max i belal abal a Jesús ja’its
    a Cristo axi abnenec teje’ tsabal c’al a Dios. Max i c’anithal i tatalab teje’
    tsabal, ne’ets qui c’anitha’ in tsacamilchic jaye.
  med-med: Wamp nam ti ndi, Jisas ei, Got nga ngurum wu ti, Kraist nimba, mondpa pilim
    ndam, Got nga kangambuⱡa raⱡpa moⱡmba. Wote, wamp nam ti ndi, Tipam numan ngurum
    ndam, elim nga kangambuⱡa mbʉ, numan ngorum ei mel ku ngumba.
  bch-bch: Panua sapadua lolod matua mambe Iesus ei Kristus, gid tiuot Deo ele gergeu.
    Be panua sapadua tikimkim gergeu tamad, eine tikimkim gid gergeu pade.
  cco-NT: Jo̱ doñiˊ i̱i̱ˋ ꞌnʉ́ꞌˋ e dseángꞌˉ jábꞌˉ lɨ́ɨngˋnaꞌ e Jesús lɨ́ɨiñˊ Dseaˋ
    Jmáangˉ i̱ casíingˋ Fidiéeˇ fɨˊ jmɨgüíˋ la, jo̱baꞌ i̱ dseaˋ íˋ jó̱o̱ˊ Fidiéebˇ
    lɨ́ɨiñˊ; co̱faꞌ jneaa˜aaꞌ jmiꞌneáamˋbaaꞌ jaléngꞌˋ tiquíˆiiꞌ, jo̱baꞌ la quie̱ˊ
    tɨˊ jaléngꞌˋ rúmꞌˋbaaꞌ jmiꞌneáangˋnaaꞌ jóng.
  deu-1951: Jeder, der glaubt, daß Jesus der Christus ist, ist aus Gott geboren; und
    wer Den liebt, der ihn geboren hat, der liebt auch den, der aus Ihm geboren ist.
  alq-ALGNT: Aa a8iag ka teb8etag mi aa Jesos Kije Manidon kagi ikidonipanin kidji
    pidjinijaogodjin kidji ag8acimigo8ak, Kije Manido odabinodjijiman ijinagozi. A8iag
    ka sagiadjin Kije Manidon Kidadaminani, osagian acitc Kije Manidon odabinodjijimini.
  ixl-NNT: As abꞌil uvaꞌ ni niman uvaꞌ aꞌ u Jesús u Cristo, as aꞌeꞌ uvaꞌ meꞌal ikꞌaol
    u Tiixheꞌ. As abꞌil uvaꞌ xoꞌn veꞌt u Tiixheꞌ ste, as aꞌeꞌ uvaꞌ xoꞌn veꞌt unqꞌa
    meꞌal ikꞌaol u Tiixheꞌ ste unpajte.
  boa-NT: Muurá Jetsóó Mépájtyetétsóóbeke mecáhcújtsóóbedívú mecátsɨ́paavémé méijcyá
    Píívyéébej tsɨ́ɨ́me. Aane dííbyeke wájyume téhdure ɨ́ɨ́tsɨ́ɨ́meke wajyúhi.
  etr-etr: Afädë Memelei amo dofä Yesu e nealahilä asigi afädë negei neebe amoli sulubadelada
    Godeïe malö nea. Eedo afädë amoma boba hamosa neebe amoli sulubadelaea ïe malö
    amomage boba hamosa nea.
  quh-NT: Dios ajllarka Jesusta camachinanpaj. Chayta tucuy jap'icojcunaka Diospa
    cheka wawasninmin. Dios Tatata tucuy munacojcunaka Diospa wawasnintapis munacun.
  kwi-kwi: Wan “Jesús Cristo i” kiz kit nɨjkulturuzne Diospa kwalkana mai. Papihshta
    pashimtumikane papihshpa pashparuzakas panashimtu.
  agm-agm: Isɨhiya usa Jisaasihopɨ Isɨhiyai Japɨhɨ Numwaitandɨ Autaahaatɨho Ahɨwisɨhore,
    tɨwɨ baiwɨ gɨwunyaawaawaahɨ siya Autaahaatɨhomɨ metɨhonyaimatawaayopo. Isɨ isɨhiya
    kiyaamɨ Sapɨho Autaahaatɨhoai maarɨho nunyawaawaahɨ amɨ, Autaahaatɨhomɨ metɨhonyaimatohiyɨhiyaimaawɨ
    ahoyawɨ maarɨho numwɨtaapo.
  ubr-ubr: 'Iyai iyafan ebitutum Iesu on Keriso on God Natun: a iyai iyafan taman
    ebinuaboai, on mat natun ebinuaboai.'
  tsw-NT: Vuma na usuyi suru a na Yesu Zamawawa ɗa, mawun ma̱ A̱sula̱ ma ɗa. Vuma
    na cigai dada u ciga ta̱ mawun ma̱ yi fo.
  cax-NT: Namanaiña bama icocotama, que arrti Jesús tonenti Cristo, tonema bama aütorrti
    Tuparrü. Arrtü cuasürüti oemo taman ñoñünrrü, tiene que acuasürüma ito oemo bama
    aütorrti.
  aia-aia: '''Iraau atei rau hinihinia do''ia Jisas naasi Ha''atahi, ''iraau ra''i
    gare ana''i a God. Miraau atei rau ta''ahia Ama, rai ta''ahiraau ro''u i gare
    ana''i.'
  srp-1865: Koji god vjeruje da je Isus Hristos, od Boga je roðen; i koji god ljubi
    onoga koji je rodio, ljubi i onoga koji je roðen od njega.
  agt-agt: A ya ngamin kiden mangurug te Hesus ta intu hala ya Mangikerutan nga dinob
    na Namaratu ewan a yen kid mantu ya putut na Namaratu. A am kakurugan ta iddukan
    tam ya nagputut tekitam a gagangay ta isipat tam hapa iddukan ya kadwan kiden
    putut na.
  lug-lug: Buli akkiriza nti Yesu ye Kristo, oyo aba mwana wa Katonda, era buli ayagala
    kitaawe w’omwana ayagala n’omwana we.
  yby-yby: Maloka wewenalitaya Jisesikumu olisauti lilimitiye loko lo mololetaibo
    we ne liki elewole iki elitaboya, Omailokati soto piminae loko letune. Ito makoya
    ahonipoda duka mitaboya, oluholalesidaki duka bikaka niae.
  heb-heb: כל המאמין כי ישוע הוא המשיח הנה זה ילד מאלהים וכל האהב את מולידו יאהב גם
    את הנולד מאתו׃
  mpp-mpp: Yesu ye Mesia gagac, ngic-ngigac inguc ngagesingkegaing, yenge Wapongtacni
    fikeibong. Aime monic ye mamac monicte kweleinedi angac ngagecnolu aicnogac, ye
    adu-madecinele inguchac kweleinedi angac ngagecnolu aicnogac.
  apb-apb: Ta'ena nga iini ko hiiwalaimoli aana a Jisas uri ingeie a Kraes, a Ha'a-uuritaka
    nge a God e haiholota'inie ka'u huni uusunge'inie mai, nge iinoni ngeena e hute
    haalu mala ngaeta kalena God. Na ta'ena nga iini ko manata diana hunie Mama'a
    i Lengi, nge ke manata diana no'one hunie mo iini nge e hute aana.
  san-TEL: యీశురభిషిక్తస్త్రాతేతి యః కశ్చిద్ విశ్వాసితి స ఈశ్వరాత్ జాతః; అపరం యః కశ్చిత్
    జనయితరి ప్రీయతే స తస్మాత్ జాతే జనే ఽపి ప్రీయతే|
  ben-IRV: যারা বিশ্বাস করে যে যীশুই সেই খ্রীষ্ট, তারা ঈশ্বর থেকেই জন্ম; এবং যারা
    জন্মদাতা পিতাকে ভালবাসে, তারা তাঁর থেকে জন্ম সন্তানকেও ভালবাসে।
  ntu-ntu: Krkcng amrlx tzlxngitilr kx Jiszs nide Kxnzmcpx ne Gct, nidr doa angidr
    nedeng x nzmrlztilr Gct Trtedr. X mrlzti-kzlr doa amrlx nedeng.
  pan-pan: ਹਰ ਕੋਈ ਜਿਹੜਾ ਯਿਸੂ ਨੂੰ ਮਸੀਹ ਕਰਕੇ ਮੰਨਦਾ ਹੈ, ਉਹ ਪਰਮੇਸ਼ੁਰ ਤੋਂ ਜੰਮਿਆ ਹੋਇਆ ਹੈ
    ਅਤੇ ਹਰ ਕੋਈ ਜਿਹੜਾ ਜਨਮ ਦੇਣ ਵਾਲੇ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਹੈ ਉਹ ਉਸ ਨੂੰ ਵੀ ਪਿਆਰ ਕਰਦਾ ਹੈ, ਜੋ ਉਸ
    ਤੋਂ ਜੰਮਿਆ ਹੈ।
  gvc-gvc: Jipihtina Jesure “Cohamacʉ masare yʉhdʉchʉ yoa duti to warocariro Cristo
    jira” niina, Cohamacʉ pohna jira. Paina pʉcʉrore cahĩna, to pohna cʉ̃hʉre cahĩja
    mari.
  sbk-sbk: Wowoti wahuposhela uYesu uKiristi huje apepwe nungolobhe. Wowoti wagene
    huje afumile hwa Daada nantele abhagene abhana bhakwe.
  mya-JVB: ယေရှု သည် ခရစ်တော် ဖြစ် တော်မူသည်ကို ယုံကြည် သောသူ မည်သည်ကား ၊ ဘုရားသခင်
    ဖြစ်ဘွား စေတော်မူသောသူဖြစ်၏။ အဘကိုချစ်သောသူသည် သားကိုလည်းချစ်တတ်သည်နှင့်အညီ၊
  kgf-kgf: Méŋnéŋ méŋ Yesu imi Kristo ʒéma ninʒéŋgézac, inéŋ Anutu arunec hicŋima
    kecʒac. Waŋu ic méŋnéŋ méŋ Maŋgoc goi héihéi wammianʒac inéŋ iwac naŋa momacnec
    goi héihéi wammianʒac.
  awb-awb: Manikánka itene ahbabáqsabe kaweraitena tumeirankeheéna omaq ato anímé
    Sísa wire íwíáho kewé se Manikáne animárí móe. Maniká Iteribonsabé sirutaboiro
    kewé wene animárínsábéákáq moq sirutaboirowe.
  gdn-gdn: Iyapana nima e notai eyaka mena wainapiyau da; ‘Iyesu, e ka nu Iya Negeyana
    Apunai Keriso,’ nima inako wainapiyau ki ka e Mamanuga God e munui. Ade iyapana
    nima e eya mamai nota kwarikwarisipiyau ki ka e yowa-iyoma tataiyoma ki mu mete
    nota kwarikwarisitamiyau.
  nko-NT: Ɔhagyíɔha ánɩ́ olohogyi ɔbɛ́ɛ, Yesu gyí Kristo, (ɔhá ánɩ́ Bulu ladá
    mʋ ofúli amʋ) a, Bulu mʋ Bi ógyi. Nɩ́ fʋtɔdwɛ́ ɔkwɩɩ́pʋ́ a, fɔ́dwɛ mʋ bi ɛ́.
  bsn-NT: “‘Rotigʉ ñarʉcʉmi’ yigʉ, Dios ĩ cõar'i ñaami Jesús” yirãma, Dios rĩare bajiro
    bajirã ñaama. “Jacʉre mani maijama, ĩ rĩare quẽne mairʉarãja mani”, yigotise ñaja.
    To bajiri, mani jacʉ Diore mani maijama, “Yʉ rĩa ñaama” Dios ĩ yiĩarãre quẽne
    mairoti ñaja.
  pib-NT: Pejnuruneko Geso wa Kristo rixinri galixachine, wannanwa Goyakalu wugenetikna.
    Girukokta gishiniklu wugenetachri, wugenetkaluru koxa rushinika.
  wiv-wiv: Manumanu laveve kua dia ta bilip habuka a Iesus ia a Kristus, ia dia na
    habu tutuni Vuvu. Manumanu laveve kua e lala kete kukulidia kiri Tamana, ia e
    lala kete kukulidia kiri Tuna ve.
  reg-reg: Wona wona unu kekilisha ati Yesu ni Kristo oyo ebhuywe na Nyamuanga. Na
    wona wona unu kamwenda oyo asokele ku Lata one kabhenda abhana bhaye.
  mlh-mlh: Uri yoŋoji Yesu manesiŋ garu “Munaŋqoqo Raunoŋuŋ fukega,” miegobi, oi sosowoji
    Anutureone fufuke gariine fukeru gogobi. Uri yoŋoji Mamaine manji jojoko etegobi,
    oi sosowoji iŋore Made oŋuakoŋ manji jojoko eteegobi.
  gof-ENT: ዬሱሳ፥ ኢ ኪሪስቶሳ ያጊዲ፥ ኣማኒያ ኦኒካ ፆሳ ናዓ። ኣዋ ሲቂያ ኦኒካ ኢያ ናዓካ ሲቄስ።
  aau-aau: Unsaney senkin posokwaw nan kiykiy-ay e, Jisas hiykwe Krais, hiykwe God
    so ney prueyn. Unsaney Aio se uron-pi ko-ar posokwaw lwak e, hiykwe seyr Aio sohiy
    so ney se uron-pi ko-ar lwak.
  tvk-tvk: Moletin xa mike reitin xa Iesu be Mesaea xa Hi tesa ni, xi di pisen ni
    xa Hi tesak ni mei be neta hu e be horamue nan reitin. Melele xa moletin tei ien
    bei tata tei, ma di pisen eheien mi horamue nan xil mun.
  prf-NT: Ni maniwala kitam a ti Jesus en Cristo, sikitam ay anak ngani nen Diyos.
    Sakay ni deyaman en magmahal ten ama ay magmahal bi ten anak.
  auy-auy: Ísuntafesa sésa Maníkó íyáfasinankaraiwai iyémó sen-ááísáfésa éraiꞌemo
    sewí Maníkóní iyámpóín-owe. Afowámbá tirumbá améwi ésa wení iyámpóíwaraꞌa tirumbá
    áméwe.
  tbg-tbg: Tau vaiinti nahentikae Ihurara tiha, Viva quqaama Mesaiaavano vaivo, ti
    variaka, vika Kotira vaintima vaivaro Kotiva vika Qovama varianaro. Vira Qorara
    muntuka vate vairava, vira vaintairaravatama muntuka vataanaro.
  hub-NT: Ashi shuar Jesúska Cristowaiti tusa nekaspapita tuina nuka Yuusa uchiri
    ainawai. Yuus aneakrika nina uchiri ainasha aneaji.
  hmo-hmo: Tau ta, bema ia hamomokania Iesu be Keriso, unai tau be Dirava ena natuna
    ta. Bema tau ta ese tamana ta ia lalokau henia, ia ese unai tamana ena natuna
    do ia lalokau henia danu.
  big-big: Yisu Kilisibek Mesiya Anotogo yawe pigi yongkambanuwili yaliya wazayagi
    pura miziweki sawiyabek purikki ngizi panu kumulibok Anotogo wik keremizabek,
    legi pilikpok Anotogi marekpek. Logo Peba Anotoyegi kelibok Anotogi yango keya
    marekngangwiliyegirau kelibokko.
  gux-G: Yaaba kuli n tuo ke Jesu tie Kirisiti tie U Tienu bila yaaba ke U Tienu mali
    ba. Ke yua n bua Báa baa bua Báa bila ti lieba bi dugikaaba mo.
  cnl-NT: Rɨ³løn³¹ jo̱o̱³¹ Dios la²³jɨn³ dsa³ 'i³ sɨ³táan³ 'e³ Jesús rɨ³løn³¹ Cristo
    'i³ rɨ³lø³¹ 'i'²³ 'i³ rɨ²³xíin²³ Dios. 'Néen² Dios Jo̱o̱³¹ la²³jɨn³ dsa³ 'i³ 'néen²
    Dios Jmii³.
  zar-NT: Nútiʼtës bönniʼ réajlëʼë Jesús náquiëʼ Cristo, náquiëʼ zxíʼinëʼ Dios, ateʼ
    nútiʼtës bönniʼ nadxíʼinëʼ Dios Nu buzóa lëʼ, ral-laʼ idxíʼinëʼ caʼ luzë́ʼë nu
    naca biʼi queëʼ Dios.
  kde-kde: Munu woheyo akulupîla kuva, Yesu nni Kilisto, munu aneyo àjukile kuva mwana
    wa Nnungu, na munu woheyo antâmwa Atata Nnungu, àvatamwa na vana vake mwalehu.
  ata-ata: Mo ꞌei ane anu umuxamuxaxu tanu vaikala lexe Iesu anu Kalisito, la anu
    Lataua ꞌolu manina. Ia ꞌei ane anu umasaxau Maminge Lataua, la anu umasaxau ꞌOlu
    Iesu kalumo.
  qvw-NT: Chayurá Diospa Caćhamuśhan Salbacüca Jesus caśhanta mayanpis awnïcá Diospa
    chulinmi. Chaynu Taytanta cuyäcá, paypa chulintapis cuyanmá.
  nfa-nfa: Dhèu parcaya aaꞌi-aaꞌi dhu peka na, Yesus, tareꞌa-reꞌa Kristus dhu Ama
    Lamatua pua mai, dhèu sèra jꞌajꞌi le ana-ana Ama Lamatua. Te dhèu dhu sue ca dhèu
    ama, tatu sue ana na kahèi.
  tnp-tnp: Iətəmimi iətəm tətəhatətə e Iesu məmə in Krɨsto iətəm Uhgɨn təməni məmə
    otahli=pa, iətəmi inu, in nətɨ Uhgɨn, kəni iətəmimi iətəm in tolkeikei Tatə Uhgɨn,
    in tolkeikei mɨn nenətɨn mɨn.
  urd-urd: जिसका ये ईमान है कि ईसा ही मसीह है, वो ख़ुदा से पैदा हुआ है; और जो कोई
    बाप से मुहब्बत रखता है, वो उसकी औलाद से भी मुहब्बत रखता है।
  hot-hot: Avômalô takatu ba êvhaviŋ nena Yisu ma Mesaya bôk ibitak Wapômbêŋ nali
    yôv. Ma avômalô takatu ba leŋiŋhaviŋ Lambô ma ethak leŋiŋhaviŋ anêŋ nali aêŋ iyom.
  mqj-NT: Benna-benna ummoreanni kumua Puang Yesus iamo To mangka dibassei bayu-bayu
    la ma'pasalama', iamo anakna Puang Allata'alla. Anna benna-benna ungkamasei Puang
    Allata'alla Ambe', la ungkamasei duka' angganna to napoanak Puang Allata'alla.
  rus-SYN: Всякий, верующий, что Иисус есть Христос, от Бога рожден, и всякий, любящий
    Родившего, любит и Рожденного от Него.
  mbh-mbh: Na toko alavusnga ako olemio ve, Jisas ini toko ako God i ateal i ve aro
    i el werer ile tokokoere, aken or ini a God itutun areko i pavelpol mimiong ponganga
    a or nge. Na toko alavusnga ako oa sagu Titemer a God, akennga aro oa sagu mun
    itutunre.
  bdd-bdd: Ceguma mabwaiyada Yesu tahemise ꞌabehega tauna Toꞌabihetena, tauda Yehoba
    natunao. Ma wete ꞌeguma Tamana tahehelauwe, natuna gidemusa tahelauwe.
  cbt-NTPO: Ya'ipi Quisocristo imarëhuasopita a'na huënton pochin ninëhua'. “Quisocristo
    Yosë hui'nin chachin,” tënëhua' ni'ton, huëntonënquë ya'conëhua'. Hui'ninpita
    pochin ni'ninpoa'. Ni'co'. “Quëmapi tëhuënchachin nosorohuatëra, hui'ninpitanta'
    nosororë',” topi.
  srn-NT: Ala sma di e bribi tak' Yesus na a Mesias, na wan pikin fu Gado, èn ala
    sma di lobi a P'pa, lobi den pikin fu En tu.
  cta-NT: Lcaa ñati̱ nu jlya tiꞌ jiꞌi̱ Jesús, chaꞌ laca yu Cristo nu cua nda ycuiꞌ
    Ndyosi jiꞌi̱ ya̱a̱ chalyuu, chañi chaꞌ laca nguꞌ biꞌ sñiꞌ ycuiꞌ Ndyosi. Ycuiꞌ
    Ndyosi laca Sti na, loꞌo juaꞌa̱ ntsuꞌu tsa tyiquee na ñaꞌa̱ na jiꞌi̱ Ni, biꞌ chaꞌ
    ntsuꞌu tyiquee na ñaꞌa̱ na jiꞌi̱ xaꞌ la sñiꞌ ycuiꞌ Ni, tyaꞌa ngusñi na chaꞌ jiꞌi̱
    Jesús.
  bqc-SIM: Gbɛ̃́ pↄ́ Yesu náai vĩ Mɛsii ũ, Lua mɛ́ ade ì. Gbɛ̃́ pↄ́ ye dei ye
    nɛ́iɛ lↄ.
  tcz-CHONGTHU: Koi hileh Yeshua chu Christa ahi ti tahsana chu Pathen cha ahitai.
    Chule koi hileh Pa ngailua chun Achate jong angailut ding ahi.
  mar-mar: येशू हा ख्रिस्त आहे, असा जो कोणी विश्वास धरतो तो देवापासून जन्मलेला आहे
    आणि जो कोणी जन्म देणाऱ्यावर प्रीती करतो. तो त्याच्यापासून जन्मलेल्यावरही प्रीती
    करतो.
  snp-snp: Wenena mukite Yesu ya Gotidokati mikaleka ilifami we Kilisto ne, loti koli
    kikito umamo wenena muki ya Gotidokati oloto piyamo wenena ya minae. Ido melafo
    senimuluni umu minamo wenena ya nomilipala yaki lakoina seni-muluni gimi minenagilae.
  isl-isl: Þið eruð Guðs börn, ef þið trúið því að Jesús sé Kristur – að hann sé sonur
    Guðs og frelsari ykkar. Þeir sem elska föðurinn, eiga einnig að elska börnin hans.
  spy-NT: Chii ake tukul nyoo chāmtooy kule Kāārārookiintēēt ꞉Yēēsu, kubo ꞉chiichoo
    Yēyiin. Nto nyoo chāmē kwaaniitaab leekweet, kuchāmē mbo nkinee leekweet.
  xnn-xnn: Nan ipogaw ay mamati ay si Jesus nan inbaan Apo Dios ay makwani en Kristo
    et daida nan an-ak Apo Dios. Ya am-in ay manglaylayad isnan Ama, laylaydena abes
    nan an-akna.
  mwe-mwe: Mundu jojowe akulupalila kuti a Yeshu ni a Kilishitu, jwenejo ni mwana
    jwa a Nnungu na kila mundu akwaapinga a Tati, nneila peila anakumpinga mwana gwabho.
  tte-tte: Siya analiyao Yeisu simeliyan yakato iya Mesaiya siya Yaubada natunao.
    Tem tamulolo Tamala koina kani tamulolo kalakavao yo dulao kolili besiele.
  tcs-tcs: Ebriwan uda i bilib dat Zizas i da Promiswan uda God i bin sanem kam, wa,
    dempla i pikinini blo God. Ane ebribodi uda i labe da PapaGod, dempla labe ol
    amenpamle blo em tu.
  hlt-THB: Jesu taw Khawsa ing a cuun Khrih ni tinawh ak cangnaak thlang boeih ingkaw
    Pa ak lungnaak thlang boeih ingtaw a ca awm lungna hy.
  soq-soq: Mo mida sumanaintoie waiase, “Iesu ipa Keriso God sauawalena,” mo ipa God
    segamono me obampa wanantona apanawa. Mo mida God obampa wanantona mo Mambu God
    nuawadawadasai. Tane mo mida me nuawadawadasaia God obampa do nuawadawadamompa.
  qub-qub: Pipis «Jesusga Tayta Dios Cachamushan Cristumi» nej cäga Tayta Diospa wamranmi
    caycan. Tayta Diosta cuyarga paypa wamrancunatapis cuyanmi.
  att-att: Yù ngamin ira nga tatolay nga manguruk ta kuruk nga Anâ ni Namarò si Apu
    Kesu Kiristu, nga sinullà ni Namarò ta mammaguray, aggira yù ánâ ni Namarò. Á
    ngámin ira nga mangiddù kâ Ammò Namarò, á iddukad da gapay yù ira ánâ na. Á yáyù
    nga makkaká-iddù ittam, ta mawwawági ittamin nga pinabbalin ni Namarò ta ánâ na.
  bki-bki: Mia toro napano naio monea ka Yesu naio be Naverikariano, toro na naio
    be Atua kenerinio riano. Ana verenio Atua kenerinio nei naio riverenio riverinavo
    naio tinien jii Atua kiano Teta, ana na naio monoka tinien tii Atua kenerinio
    dolu nalo bunu.
  bqp-bqp: Gbɛ̃ kũ àdi Yesu náani kɛ Arumasihu ũ, Luda mɛ́ à ade ì. Gbɛ̃ kũ à ye
    dei ye a nɛ́imɛ se.
  mcp-mcp: Muud yɛ̂sh mə mágʉ́lə́ nə́ Yésus jɨ *Krîst yɛ́ mə́ byɛ̂l byélé á Zɛmbî.
    Nə́ ndɛɛ́, muud yɛ̂sh mə cɛ́ɛ́l mbyɔ̂l yɛ́ nyə é cɛɛl nə́mə́ mwán mbyɔ̂l nyə ámə
    byá yɛ́.
  hat-hat: Tout moun ki rekonèt Jezi se Kris la, se pitit Bondye yo ye. Si ou renmen
    yon papa, se pou ou renmen pitit li tou.
  npl-NT: Tla tikneltoka Jesús Ye n Cristo, timochiwah ipilwah Dios. Porke tla tiktlasojtla
    n Teta, noiwa moneki matikintlasojtlakah ipilwah non Teta.
  bgg-bgg: Hanyie è Isu shii Masaiya rone migi rek ai ne Hamangkhung-aphuii ro ani
    ro; chiih-è hanyie è aphuii shii miie ai ne dufuii shii de miie ro.
  eng-TCENT: Everyone who believes that Jesus is the Christ has been born of God,
    and everyone who loves him who has begotten also loves the one begotten of him.
  eng-BSB: Everyone who believes that Jesus is the Christ has been born of God, and
    everyone who loves the Father also loves those born of Him.
  cpu-NT: Maaroni aventaashiretaneri kantatsiri, “Irika Jesús, Cristo inatzi,” itomira
    Pava jinayetaatzi, kempivaitanaa irapiitakeromi intzimayetaimi. Ikaratzi etakotaariri
    Ashitairi, jetakotaarira eejatzi itomiyetaari irirori.
  san-ASM: যীশুৰভিষিক্তস্ত্ৰাতেতি যঃ কশ্চিদ্ ৱিশ্ৱাসিতি স ঈশ্ৱৰাৎ জাতঃ; অপৰং যঃ কশ্চিৎ
    জনযিতৰি প্ৰীযতে স তস্মাৎ জাতে জনে ঽপি প্ৰীযতে|
  tac-NT: Suwábaga ralámuli napu ekí 'la bijchigi 'la Onorúgamete julárigame níligo
    alué Esusi 'pákana rewagáchika, napurigá buinámala ralámuli alé resítiri bowechi,
    alué ralámulika nímala napurigá uchéchigo siné o'chérigame napugiti Onorúgame
    'ma se'nú alawá 'yáligame napu ju bo'né alawala. Suwábaga ralámuli napu ekí 'we
    'la nirame Onorúgame abiena 'we 'la nerámalachigó alué napu ju napurigá uchéchigo
    siné o'chérigame.
  eng-WEBPB: Whoever believes that Jesus is the Christ has been born of God. Whoever
    loves the Father also loves the child who is born of him.
  gfk-H: Siga tikai i nurnur bia Iesu ia no Mesaia, io, a nati Kalou ia. Ma i nanaas
    bia siga i marsei no sus ana tikai na marsei mah no natina.
  viv-viv: KaduꞋe, gaveyao hivetumagana higayo, “Yesu au Keliso Yaubada yana Tovegida
    amanadi,” medema Yaubada natuneyao. Ada gaveyao nuwanuwadi Tamada, medema kadu
    nuwanuwana natuneyao.
  yao-yao: Mundu jwalijose jwakukulupilila kuti Che Yesu ali Kilisito Nkulupusyo,
    mundu jo ali mwana jwa Akunnungu. Ni mundu jwakwanonyela atati akunnonyela ni
    mwanagwe nombe.
  tgp-tgp: La haratu la rasua vara Iesu enia Kr̃isto, enira natun God. Ale la haratu
    la opoi God Tama, la pa opoi na natuna tari.
  auc-NT: Tömänäni Itota ingantedö ante, Mönö Codito ingaingä ingampa, ante në pönënäni
    inte Wængonguï wënäni näni mempoga ëñagaincabo ïnänipa. Ayæ̈ tömänäni Mæmpocä
    ingante në waadete pönënäni ïñömö tömënäni adobaï tömengä Wengä ingante waadete
    pönënänipa.
  kbc-NT: Inatawece oko anoyiwaɡ̶adi Jesus niɡ̶ijaaɡ̶ijoa niɡ̶icoa Cristo, ane niiɡ̶e
    Aneotedoɡ̶oji meote ɡ̶odewiɡ̶a, niɡ̶ina oko anetiwaɡ̶ataka joaniɡ̶iniaa lionigi
    Aneotedoɡ̶oji. Nalaɡ̶atibigiji niɡ̶ina oko ane yemaa eliodi, aaɡ̶aɡ̶a yemaa eledi
    lionigipi niɡ̶ini eliodi, ane nioxoadipi.
  bmh-bmh: Duair in Yesus go Kristus du go Uwait nug ig imaigabun palautina, aleun
    aimai gonugau ougab petak amau, go Uwait nugau gelegul alegul. Duair in memeg
    en ougab noumeu, gonugau nag en han ougab mui noumeu.
  ctu-BL: Pejtel mu' bʌ i ñop Cristojʌch jini Jesús, tsa'ix i yila pañimil ti Dios.
    Majqui jach mi' c'uxbin lac Tat tsa' bʌ i yʌq'ueyonla lac cha' ilan pañimil mi'
    c'uxbin ja'el i yalobilob.
  meq-meq: Kwa way kə dzala ha ka Yesu, neŋgeye na, Kəriste Wawa i Mbəlom. Ada kwa
    way ka wuɗa bəba i wawa hay na, a wuɗa wawa ŋgay hay dərmak.
  noa-H: Jesuun chadcha Hẽwandamau hich Hiewaa hichdëucha pʌ̈itarr haawaita hi dʌ̈i
    hãba sim hawia hau sim wounan magan ya Hẽwandam chaairau. Magbarm haig hagjö tagam
    k'ʌʌn Hẽwandam chaaink'a nʌm k'ʌʌnaujã hagjö hi k'õsi haju haai nʌm. ¿Jãgwi? Chi
    Haaijã k'õsi naawaima; pöd chi Haai happai daupiinaa chi chaain k'õchk'aba haju
    haai k'aba nʌm.
  alp-NT: Tamata rebe ihlaleke be Yesuse mere Maka Hlamate rebe Alla ItalukeNi, hoko
    tamata mere Alla eni nenae. Tamata rebe ioki amate sae hoko ioki eni nanare lekwe.
  san-VEL: yii"surabhi.siktastraateti ya.h ka"scid vi"svaasiti sa ii"svaraat jaata.h;
    apara.m ya.h ka"scit janayitari priiyate sa tasmaat jaate jane .api priiyate|
  kbq-kbq: Iza'o Jisasinku Kraisi'e huno amentinti hanimo'a, Anumzamofo mofavre. Iza'o
    Nefanku'ma avesintesimo'a, Mofavre'a avesintegahie
  kbh-kbh: Nda tojtsos̈buaché Jesús chë Uámana Uabuayaná, chë Cristo yomnama, cha
    Bëngbe Bëtsabe uaquiñá jtsemnana; y nda canÿe taitábioye tbojtsebobonshana, chë
    taitabe uaquiñábioynaca cha jtsebobonshánana.
  ron-LSB: Oricine crede că Isus este Hristosul s-a născut din Dumnezeu. Cine iubește
    pe Tatăl iubește și pe copilul născut din el.
  pon-pon: MEAMEN me kamelele, me Iejuj me Krijtuj, nan i me ipwi jan ren Kot, o me
    kin pok on me kaipwidi i, kin pil pok on, me ipwi janer.
  nhe-BL: Nochi tlen quineltocaj para Jesús itztoc nopa Cristo tlen Toteco techilhui
    techtitlanilisquía, yajuanti itztoque iconehua Toteco. Huan nochi tlen quiicnelíaj
    Toteco Dios, nojquiya quinicnelíaj nopa sequinoc tlen Toteco quinchijtoc iconehua.
  sps-sps: E sei na mes te faamainy non e Jisas, Ayei na Krais ee, ayei te agiir me
    ten Gov, ayei te faarei non a guei ten Gov; ai sei na mes te mangiir non a Taman
    ee, te mangiir kainy non a guei Tsunia.
  wnc-wnc: Aminu tapatuta Jesue natake Anututa i tapan Krais akgatanimuya apanin dakngake
    yuak ngang yanggau waapata Anututane waaknga dakngake yuak kapanin. Dasingge?
    Aminu kunduta aminu tapatue musip gwaang natangamukaing aminda aminu waapatane
    waakngae kuut musip gwaang natangamuning.
  bus-bus: Gbɛ̃ kɛ̀ è Yesu náanɛ kɛ Mɛsaya ũ, Luda bé à adee ì. Gbɛ̃ kɛ̀ ye dezi
    ye à nɛ́zimɛ se.
  gub-BL: — Zezuz a'e, Zaneruwihawete Zanepyro har romo hekon a'e, aze i'i amo teko
    nehe, a'e mehe a'e teko wiko Tupàn ipurumuzàg ài nehe. Aze amo uzamutar katu Zaneru
    Tupàn nehe, uzamutar katu ta'yr wà nehe no.
  imo-imo: Goteni lino nokopa kondombalo iye te lipo mundumbo oi nimbe panjirimu iye
    Kraist akumundo altopa Jisas kano iye Kraistimu omba molorumu ningo ipuki tirimele
    imboma Gotenga bakuluma moromele. Imbo teni Lapa konopu mondoromo imbomuni Lapanga
    bakuluma kape konopu mondoromo.
  boj-boj: Yesus a segi Kristus. Tamo naŋgi degsib maroqnsib Yesus qa naŋgo areqalo
    siŋgilatqab di naŋgi olo ŋambabobulosib Qotei aqa aŋgro tiŋtiŋ sqab. Tamo naŋgi
    Abu qalaqalaiyqab di naŋgi aqa aŋgro naŋgi dego qalaqalainjrqab.
  eng-DRA: Whosoever believeth that Jesus is the Christ, is born of God. And every
    one that loveth him who begot, loveth him also who is born of him.
  knf-knf: Ñaaŋ anfiyaaruŋ aji Yeŧu awooŋ *Kriŧtu awo abuk Naşibaţi, kë ñaaŋ aŋŋaluŋ
    aşin ñaaŋ aji ŋal abukul.
  san-KHM: យីឝុរភិឞិក្តស្ត្រាតេតិ យះ កឝ្ចិទ៑ វិឝ្វាសិតិ ស ឦឝ្វរាត៑ ជាតះ; អបរំ យះ កឝ្ចិត៑
    ជនយិតរិ ប្រីយតេ ស តស្មាត៑ ជាតេ ជនេ ៜបិ ប្រីយតេ។
  arn-NT: Kom tati rüf dungu mew mupiltulelu ta Jesus ñi Cristongen, Ngünechen tañi
    yallngey. Tati piwkeyeniefilu ta kiñe chaw, ka femngechi piwkeyenieñmafi tati
    chaw ñi reñmache.
  zas-NT: Gra ree bén rliladx guial Jesús na̱j bén guxhaal Dios, laa reeman na̱j xiꞌnman.
    Bal chu rën dux Dad ree Dios, në gra ree xiꞌnman rënman.
  ken-NT: Yɛ̌ntɨkɨ mmu anɛ ánókó bɛ Yesu chi Mpɛmɛ Mandɛm afyɛ́ nyaka bariɛp bɛ
    ǎtò achi mmɔ́ Mandɛm. Nɛ yɛ̌ntɨkɨ mmu anɛ ákɔ́ŋ chi ǎkɔ̀ŋ mɔ́ywi nkwɔ́.
