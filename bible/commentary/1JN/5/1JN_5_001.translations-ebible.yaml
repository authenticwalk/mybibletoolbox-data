  sey-NT: Siꞌaohuaꞌi Jesure, Cristore papi asacohuaꞌi cato, Maijaꞌquë mamajëre paꞌë.
    Ja̱je paꞌina, pëca jaꞌquëre oicohuaꞌipi mamaquëreje̱ oiyë.
  nvm-nvm: E be erar fu ma vierafero Jesu fu ma Godri kuama fu moikigia e fok karauniakafa
