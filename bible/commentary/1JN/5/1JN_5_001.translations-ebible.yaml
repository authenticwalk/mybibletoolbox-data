  ztq-NT: Kchësy xaa nii xniladzy nii lëë Jesús nak Crist nii pxaal Dios nak xiñ Dios,
    aan deelñee xkëstyoo no Tat Tios, no nii jkëstyoo no xiñ xaa.
  zai-NT: Pa ma runi cre nu Jesús nga Cristu ni biseenda Dios la? ma xiiñi Dios laanu.
    Ne pa nadxii nu Dios Bixhoze nu la? laca zanaxhii nu ca xiiñi'.
  upv-upv: Si nga muosuri nga Iesu evi Kristo nga Atua mukoni, evi pa natu Atua. Ko
    si nga mimrreni Atua Tata, emrreni natun kele.
  wap-NT: Ipai pidan mishidaꞌoraz Christ wuruꞌu Jesus, uruu Tominkaru dani. Naꞌiki
    pidan marainpaꞌo waDaru Tominkaru, umarainapa kapam udainao.
  mva-mva: Tamoata naita lama iuni Iesus ka Kristus nge Nanaranga natu. Kita takaua
    tamoata naita kamoang irereretaki nge natu irereretaki be.
  dwr-NT: Oketteedda Kiristtoosa yaagiide, Yesuusa ammaniyaa ubbay Xoossaa nanaa;
    qassi Xoossaa Aawuwaa siiqiyaa ooninne A naanatuwaakka siiqee.
  kfw-kfw: Jisu hi Messiah eii tia kangamna miring kha Pathian sa eii; halli Pa Pathian
    kaminriang miring khan asapa kha-um aminriang.
  bfz-bfz: जेसरा ये विश्वास ए कि प्रभु यीशु ई मसीह ए, से परमेशरो ते पैदा ऊई रा और
    जो कोई पैदा करने वाल़े ते प्यार राखोआ, से तेसते बी प्यार राखोआ, जो तेसते पैदा
    ऊई रा।
  cuk-09: Ar bela-dulemar-bensurmalad, we-Jesús, Bab-Dummad-dule-wargwen-barmidagoye-sogsad-duleye,
    we-a-dulemar Bab Dummadgi burbar gwalulesmalad. Ar dulemar bela Bab-Dummad-sabmalad,
    Bab-Dummad-mimmigan-sabgubaloed.
  ben-OBCV: যে বিশ্বাস করে যে, যীশুই খ্রীষ্ট, সে ঈশ্বর থেকে জাত এবং যে পিতাকে প্রেম
    করে, সে তাঁর সন্তানকেও প্রেম করে।
  mil-NT: Te nchaa ñáyiu sàndáá iní sá Jèsús cúú‑gǎ Crìstú Yaá ní quixi ñuyíú‑a, ñáyiu‑áⁿ
    cúǔ‑yu déhe Yá Ndiǒxí. Te cùu iní‑yu Tǎtá‑ó Dǔtú Ndiǒxí, te cùu iní‑yu Déhe‑gá.
  myu-myu: Jesus Deus emunaẽ iap kay itabucayũ Deus ebekitkiyũ. Wuyxe bekitkiyũ ebay
    ikukpin pima, ixe ebekitkiyũ dak ikukpin ma wuyxe.
  fue-fue: Goonɗinɗo Yeesu woni Almasiihu fu laati nun Ɓiɗɗo Alla. Jiɗuɗo baaba fu,
    e yiɗi ɓiɗɗo bo. A yiɗataa baaba, banyaa ɓiɗɗo.
  amk-amk: Mandoni dino yoasoai we Yesusi mani Mananu Mampariri Allai dereri fi dine,
    wenani Allai yiwang enerorongfoia weworu. Tuti mandoni dino enewawu Dai Allai
    mani enewawu ne doroifosa kontai. Weo ea mani wawafoi ne arikang saine kontai.
  fai-fai: Kale kan ata Yesus Kadais be afan Got ami Man, akei nadane alaw aket kudawa
    namti, alam Man so aket kudawa ka.
  ura-NT: Satiin Cana Coaunera letono Mesihasi niha Jesosone esenetaaurerate Cana
    Coaunera calaohineein neeurureein. Nii cana inaca Cana Coaunera belaichate, satiin
    rai calaohineein nenacaauru belaicheein.
  mcd-NT: —Jesús Diospan Furun. Diosin catonni nocon Numamisi inon, —tsoan icoinra
    huaiton Upa Diosin ato funa cuscara imatiro ahuun facufo inonfo. Ascan tsoan Upa
    Dios noiquin ahuun facuri noitiro.
  urt-urt: Mitiŋ lalme ŋaiye ŋoihmbwaip tinge teŋeime Jisas nange kin Miyeꞌ alaŋatme
    Krais pe, tinge talah tikin Got. Topoꞌe lahmende ŋaiye ŋende nihararme Yai pe,
    kin ŋende nihararme Talah kin topoꞌe.
  kiz-kiz: J'hoj'hioha j'he ikiera kuj'ha Yesu ndo Kristu ahogoliki ni K'yara. Na
    j'hoj'hioha j'haan'ganili muene ambaj'he ahomili kwa tata pia akabhagana bhana
    munu.
  tzo-TZE: Me jch'unojtic ti ja' t'ujbil yu'un Dios chventainvan li Jesucristoe, xnich'nabutic
    xa li Diose. Li boch'o lec sc'anoj stot li' ta banamile, lec sc'anoj noxtoc li
    xchi'iltac ta voq'uele.
  lex-lex: Upa-a'na miy re, he'-he' to' mak kpesiay Yesus de Ray miaka Uplerlawna
    Nano'taru pa Namori-nalewna rimormior inhatta, riy de ed maka rhoiya la Uplerlawna
    upni-a'nani. La'pa itsi' kalwieda la riy inni-amni, de hota itsi' kalwied walia
    riy de walli.
  dov-dov: Kufumbwa uusyoma kuti Jesu ngu Kkilisito uzyalwa kwa Leza. Alimwi ooyo
    uyanda Wisi, a Mwana ulamuyanda uzyalwa anguwe.
  rgu-rgu: Basa lahenda fo ramahere rae, Yesus nana Kristus fo riꞌ Manetualain feen
    mai, sira dadi reuꞌ Manetualain ana nara. Lahenda sue-lai neuꞌ lahenda fo riꞌ
    dadi amaꞌ, sona ana sue-lai neuꞌ amaꞌ ria ana nara boe.
  toc-NT: Xli̠­hua̠k a̠ma̠ko̠lh cris­tianos hua̠nti̠ taca̠­najlay pi̠ Jesús huá a̠má
    ti̠ xli̠­ma­ca­mínit xuani̠t Dios hua̠nti̠ naquin­ca̠­lak­ma̠x­tuyá̠n, xli̠­ca̠na
    pi̠ Dios ca̠li̠­ma̠xtuy xca­maná̠n. Na̠chu­na­li̠túm ni̠ tipa̠­tzan­ka̠­yá̠tit
    para tícu pa̠x­qui̠y cha̠tum ko̠lu­tzí̠n y para tahui­lá̠­nalh xca­maná̠n xli̠­ca̠na
    pi̠ na̠ xli̠­pá̠x­qui̠t xca­maná̠n tamá ko̠lu­tzí̠n.
  som-som: Ku alla kii rumaysta inuu Ciise yahay Masiixa, Ilaah buu ka dhashay; oo
    ku alla kii jecel kan dhalay, kan isaga ka dhashayna wuu jecel yahay.
  mam-C: Kykyaqiljo aye' kchi xel niminte qa a Jesús Kolil, a Crist, a sk'o'nxix tu'n
    qMan Dios, apente tk'wal Diosjo. Ex alkye k-okil k'u'jlin te jun manb'aj, il ti'j
    tu'n kyok tk'u'jlin tk'waljo manb'aj anetzi'n.
  ndj-ndj: Kila mundu yajumila kucha Yesu ndi Kilistu Mlowola, ayu kava mwana wa Chapanga.
    Yula yamtama mleli akumtama na mwana wa ayu mleli.
  mbj-NT: Sahõnh hẽ “Jesus né hẽ ti P'op Hagä Do H'yyb Däng Doo” hanäk doo, ky dah'eeh
    doo, P'op Hagä Do taah né hẽ tii. Ta yb kamahä̃n doo, ta yb taah takamahä̃n na-ããj
    hẽ.
  lat-VUC: Omnis qui credit quoniam Jesus est Christus, ex Deo natus est. Et omnis
    qui diligit eum qui genuit, diligit et eum qui natus est ex eo.
  ngp-ngp: Yoyose akuhuwila kugamba Yesu niye Kilisito Myokozi, uyo kanda mwana Mnungu,
    naho akumuunga Mwelesi amuunga no Mwana.
  enq-2: Jisasa baa Kraisa dokona lao tungi pyao katenge endakali dupa pitaka Gotenya
    mandipae. Takange doko auu kaenge endakali dupa pitakame Gotenya mandipae dupa
    auwaka kaengema.
  eng-ASVBT: 'Whosoever believeth that Jesus is the Christ is begotten of God: and
    whosoever loveth him that begat loveth him also that is begotten of him.'
  mna-mna: Tomtom ta so iurla ki Yesu kembei ni Mesia, na ni Anutu ikami ma iwe popoŋana
    mi iwe ni lutuunu kek. Mi tomtom ta sombe iur leleene pa Tamanda Anutu, inako
    iur leleene pa Anutu lutuunu bizin tomini.
  myw-myw: Kalisiy ya̱kids tasimounids peinan Yeisuw Mesay Kelis, ya̱kids Yowbad angamag;
    mamagina Yowbad nitun ya̱kids. Kukin kal bisiwa̱youb waseg Tamads mo bisiwa̱youb
    Yowbad nitun wasigeis.
  sby-sby: Muntu uliyense lashomonga kwambeti Yesu ni mupulushi walaiwa, emwana wa
    Lesa. Neco uliyense wasuna baishi usuni ne banabendi bonse.
  sll-sll: Ena yal ta yal Yisas ungwo i, God honagi yal Kraist momua dire pir tenangwo
    yali, God kul engwo monamua. Monangwona, Irang God yong miling tenangwo hobi irang
    tani taman, wang Yisas para yong miling tenangwo pamua.
  yaq-NT: Inim jabetaka juni'i, wa'a, juka' Jesujta, lutu'uriapo a' Krijto tuka'po
    a' sualeme, ini'i Liojta betana yoemiari. Ju'u intoko, juka' achaiwaita nakeme,
    ini'i ketchia, jiba jume' junae yoemiam nakeme tune.
  uro-uro: Ama ruvek moe qärarhani i rhat nanakt i ma Jisas di ma Krais di iarhakt
    ta män nävä ma Ngämuqa. Bä qosaqi iarhakt moe qärarhae i arha snäng bät ama Ngätmamäk
    di qosaqi arha snäng bät aa es.
  ita-1885: OGNUNO che crede che Gesù è il Cristo è nato da Dio; e chiunque ama colui
    che l'ha generato, ama ancora colui che è stato generato da esso.
  muy-muy: Maslaŋa ya ti àgəskabá, aɗəm Yezu ti naŋ *Krist *Bay gəɗakani ya amara
    ni ti Melefit ègia Bəŋana. Tamal maslaŋa awayay bəŋ ga bəza nahəma, awayay bəza
    ni daya.
  kqc-kqc: Kaere amiye Iesu bi Keriso rofu mokena vari gira aego, bi Sei di mida kana
    vata niyo, ma kaere amiye yaku Baba uka mago, bi ini odiyo mida ka uka mago.
  tav-tav: Camaja nipetirã, “Dio cʉ cajooricʉ, cʉ cabeje cũricʉna ãmi Jesu,” caĩ nʉcʉbʉgorã
    Dio punaa ãma. To bairi nipetirã mani Pacʉ Diore camairã cʉ punaa quenare camairã
    ãma.
  eng-ULB: Whoever believes that Jesus is the Christ is born from God, and whoever
    loves a father also loves the child born from him.
  spa-VBL: Todo el que cree que Jesús es el Cristo nacido de Dios, y el que ama al
    Padre también ama a su hijo.
  fra-_FOB: Quiconque croit que Jésus est le Christ, est engendré de Dieu; et quiconque
    aime Dieu qui l'a engendré, aime aussi celui qui est engendré de lui.
  hau-ULB: Duk Wanda ya gaskata Yesu shine Almasihu haifaffe na Allah ne. Kuma duk
    wanda ya kaunaci uba ya kaunaci dan da uban ya haifa.
  mal-mal: യേശുവിനെ ക്രിസ്തു എന്നു വിശ്വസിക്കുന്നവൻ ഏവനും ദൈവത്തിൽനിന്ന് ജനിച്ചിരിക്കുന്നു.
    ജനിപ്പിച്ചവനെ സ്നേഹിക്കുന്നവരെല്ലാം അവനാൽ ജനിച്ചവനെയും സ്നേഹിക്കുന്നു.
  kkc-kkc: Esiga edebeeyo tei tolone Yesu Godeeye hesia Keliso daga, yo Godeeyo owolo
    oso. Osoloso odoo agayo Ma Godee gooleega, yo Godeeyo owolo dio sooloo doloso.
  lit-lit: Kiekvienas, kuris tiki, kad Jėzus yra Kristus, yra gimęs iš Dievo, ir kiekvienas,
    kuris myli Gimdytoją, myli ir iš jo gimusįjį.
  urd-GVR: Jo bhī īmān rakhtā hai ki Īsā hī Masīh hai wuh Allāh se paidā ho kar us
    kā farzand ban gayā hai. Aur jo Bāp se muhabbat rakhtā hai wuh us ke Farzand se
    bhī muhabbat rakhtā hai.
  far-far: Wane ki tafau ne kera famamana ne sa Jesus nia na Christ, na wane ne God
    filia, kera na ne wele God ki. Ma wane ki tafau ne kwaimani ana na Maa, kera ka
    kwaimani laugo ana wele nia ki.
  suz-BL: मिनु सुमी “येसु परमप्रभु यावे आ सोइश्‍शो ख्रीस्‍त बाक्‍ब” दे थमा सुइक्‍बा,
    मेको मुर परमप्रभु यावे आ आल बाक्‍ब। मिनु सुमी आफ कली दाक्‍बा, मेकोमी आ आल कली
    यो दाक्‍ब।
  car-NT: Pa'poro mo'ko Mesias me Jesus wairy amyikanen Tamusi y'me me man. Pa'poro
    mo'ko jumynano pynanen mo'ko i'me pynanon enapa.
  amp-amp: Fitoh fitoh yimam Jisasr htihato duka kangm, “Jisasr tor nd yimar Bro Nkifrar
    kfo tkrurafmor. Rorn yimam hbhakrahrm.” Inji dukayet yimam, Bro Nkifrarhu yonm
    korhm. Fitoh yimam Bro Yifemr hti yindhorwomr, rorhu wom yonm inji hti yindhorwomm.
  bht-bht: जिदा ऐ भरोसा है की यीशु ही मसीह है, सै जन परमेश्वरे दी संतान है कने जड़ा
    कोई पिता परमेश्वरे ला प्यार करदा है, तां सै उदी संतान ला भी प्यार करदा है।
  eng-NOY: Whoever believeth that Jesus is the Christ hath been born of God; and every
    one that loveth him that begat, loveth also him that hath been begotten of him.
  cub-NT: Caivʉ “Jesúrecabe Jʉ̃menijicʉi mácʉ Cristo” aivʉ, Jʉ̃menijicʉi máramu maja.
    Cũinácʉ ʉcʉ baru apecʉi pacʉre, mamacʉre máre ʉbi ʉ̃.
  ita-1927: Chiunque crede che Gesù è il Cristo, è nato da Dio; e chiunque ama Colui
    che ha generato, ama anche chi è stato da lui generato.
  lww-lww: Yar nap̃a mlelaga sape Yesu na pe Navisaarena, yar nene naga pe narina
    ne Ntewa lelaga. Ana visae narina ne Ntewa nene visa sape naga sinen si Arimana
    Ntewa, naga monar sinen si m̃ena narina ne Ntewa tap̃ena lala.
  ckb-ckb: هەرکەسێک باوەڕی بەوە هەبێت کە عیسا مەسیحە، ئەوە لە خوداوە لەدایک بووە.
    هەرکەسێک باوکی خۆشبوێ، ئەوەشی خۆشدەوێت کە لێی لەدایک بووە.
  nas-nas: Baata teing ookara nantoong tee Jiisuuꞌ tee eeꞌnara Kumponinge uripoꞌketa
    Pakoꞌpariꞌniiꞌ niiꞌ domamuri taremuriainooꞌkoo masikaꞌantavaamaing teing eeꞌning
    Kumponing baurukaaꞌ, eeꞌnoko baa tee naning tee Bauma piaavuainge teie teing baurukaaꞌ
    nariꞌ piaavuriainge.
  uvl-uvl: Iri nenge leteria manmanna nge Iesus nge I Kristus, NeHalang tutuna mur
    ia iri. Pe iri nemur nenge muteria taua temere, lape muteria taua tutuna mur pule.
  eng-BBE: 'Everyone who has faith that Jesus is the Christ is a child of God: and
    everyone who has love for the Father has love for his child.'
  ixl-CNT: Kajay qꞌuꞌl niniman aas iTxaaom Tioxh u Jesuus, itzꞌpinaj kꞌatz u Tioxh
    atziꞌ. Utz abꞌil vaꞌl tzꞌejel taanima tiꞌ tu u Tata, tii tiꞌ qꞌul ikꞌaol imeꞌal
    u Tioxh majte.
  xsi-xsi: Tamâta ea kalonzi tawana tu Yesu nde Maro Kindeni ne Pateâŋa Tamâta Kirisi,
    ande kinzi ŋinde rârâni simo Maro Kindeni natu wukale. Ambo tamâta toŋge ilo ndo
    keno pa tamâta toŋge, ande i ma ilo ndo keno panzi tamâta ŋinde natu wukale tona.
  crx-NTPO: Mbe la Sizi, 'en Christ 'unt'oh, ooba 'alha' hoont'oh-un, 'en Yak'usda
    yé ulhtus-i be whuzdli-un 'unt'oh. Mbene la ndun 'ilhiz be ts'ukhutinalh-un negha
    óonin'ai-un, hik'entsi' de, mbene la 'en be yé ulhtus-i whuzdline, 'enne cha buk'ehootsi'
    huba' hoont'oh.
  kan-OKCV: ಯೇಸುವೇ ಕ್ರಿಸ್ತ ಎಂದು ನಂಬುವ ಪ್ರತಿಯೊಬ್ಬರೂ ದೇವರಿಂದ ಹುಟ್ಟಿದವರಾಗಿದ್ದಾರೆ. ತಂದೆಯನ್ನು
    ಪ್ರೀತಿಸುವ ಪ್ರತಿಯೊಬ್ಬರು ದೇವರಿಂದ ಹುಟ್ಟಿದವರನ್ನು ಸಹ ಪ್ರೀತಿಸುತ್ತಾರೆ.
  bbb-bbb: E be erare fu ma vierafero Jesu fu ma Godire kuamo fu ume igia e boeje
    karauniakiro ari ruaemaro fu ijiege vierafemo e ije fune ma Godido e. Ro erare
    fu Godi mukore oetuamo e ije fune kuke Fari fuone Jesu mukoreigia oetuame.
  blw-blw: Heno way tagu way mangafurot way ah Jesus hen anchi Cristu way empopostan
    Apudyus way umale, wat hiya hen anà Apudyus. Ya heno way manlayad hen anchi amana,
    kapeletan way laychéna agé hen a-anàna.
  tam-2017: இயேசுவானவரே கிறிஸ்து என்று விசுவாசிக்கிற எவனும் தேவனால் பிறந்திருக்கிறான்;
    பிறக்கச்செய்தவரிடம் அன்பு செலுத்துகிற எவனும் அவரால் பிறந்தவனிடமும் அன்பு செலுத்துகிறான்.
  azz-NT: Huan nochi neques ten tacuautamatinemij de que Jesús Yejuatzin in Cristo
    Temaquixtijque, yejuan nojonques yancuicayolque ya de Dios. Huan nochi neques
    ten quitasojtaj Totajtzin Dios ne Teiscaltijcatzin, yejuan nojónques no quintasojtaj
    nochi itaneltocacahuan nochi ten Dios quiniscaltij huan ten quinyancuicayolitij
    ya.
  spa-RV-1909: 'TODO aquel que cree que Jesús es el Cristo, es nacido de Dios: y cualquiera
    que ama al que ha engendrado, ama también al que es nacido de él.'
  csy-csy: 'Akua mapo in Jesus sia Christ hi, ci a um peuma Pathian i ta a hihi: a
    pa a it peuma in a ta zong it hi.'
  mxq-NT: Nidʉgekyʉ diꞌibʉ ꞌyaxá̱jʉp ja Jesús éxtʉmʉ Kristʉ, yʉꞌʉ dʉꞌʉn ja Dios uꞌunkꞌa̱jtʉdʉp.
    Ja ja̱ꞌa̱y diꞌibʉ tsyejpy tuꞌugʉ uꞌunkteety, nandʉꞌʉn ttseky yʉ uꞌunkteedyʉ ꞌyuꞌungʉty.
  tzj-NT: Kanojel ja kaniman ja Jesús chi arja' ja Cristo ja cha'on rmal ja Dios,
    ja wi queri' kaniman ok ralc'wal Dios c'ari'. Cani' tre jun alc'walaxel ja wi
    nrajo' ja rtata' nerajo' c'ari' chakaja' ja jule' chic rch'alal.
  tdt-tdt: See-see deit mak fiar katak Jesus mak Kristu, Salvador nebee Maromak promete
    hori uluk kedas atu haruka mai, ema nee Maromak nia oan. Se ita hadomi aman ida,
    ita mos hadomi nia oan.
  ron-BTF: Oricine crede că Isus este Cristosul, este născut din Dumnezeu; și fiecare
    om care îl iubește pe cel ce l-a născut, îl iubește și pe cel care este născut
    din el.
  eng-WEBP: Whoever believes that Jesus is the Christ has been born of God. Whoever
    loves the Father also loves the child who is born of him.
  eng-FBV: Whoever trusts that Jesus is the Christ is born of God, and whoever loves
    the father also loves his child.
  nld-1939: Wie gelooft, dat Jesus de Christus is, hij is uit God geboren; en wie
    den Verwekker bemint, bemint ook hem, die door Hem is verwekt;
  bwo-bwo: Iyesus Mesihiyo b́ wottsok'o amants jamwots Ik' nana'anee, nihono shunetu
    jamo naayo noowere shunfee.
  nch-BL: Nochi cati quineltocaj para Jesús itztoc nopa Cristo cati Toteco techilhui
    techtitanilisquía, inijuanti itztoque iconehua Toteco. Huan nochi cati quiicnelíaj
    Toteco Dios, nojquiya quinicnelíaj nopa sequinoc cati Toteco quinchijtoc iconehua.
  quc-TNT: Jachin ri cucojo chi ri Jesús are ri Cristo ri To'l Ke, ralc'ual ri Dios
    ri'. Jachin ri lok' ri qui tat jujun ac'alab chuwäch, xukuje' e lok' ri' chuwäch
    ri ralc'ual ri tata'.
