  eng-OEBUS: Everyone who believes that Jesus is the Christ is a child of God, and
    everyone who loves a parent loves his child.
  eri-eri: Fai oruwanga Yesus bode huwanyanege ngalengana, fai waha Itou no nomo fai-aita
