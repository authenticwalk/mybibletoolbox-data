  guj-2017: ઈસુ એ જ ખ્રિસ્ત છે એવો જે કોઈ વિશ્વાસ કરે છે, તે ઈશ્વરથી જન્મેલો છે. અને
    પિતા પર જે પ્રેમ રાખે છે તે તેનાથી જન્મેલાં પર પણ પ્રેમ રાખે છે.
  jvn-NT: Para sedulur, wong sing ngaku nèk Gusti Yésus kuwi Kristus, kongkonané Gusti
