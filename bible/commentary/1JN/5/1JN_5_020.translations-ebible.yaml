  jpn-1965: しかし、神の御子が来て、真実な方を知る理解力を私たちに与えてくださったことを知っています。それで私たちは、真実な方のうちに、すなわち御子イエス・キリストのうちにいるのです。この方こそ、まことの神、永遠のいのちです。
