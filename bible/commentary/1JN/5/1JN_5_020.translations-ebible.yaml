    Tã Jejus kukwak ri mẽ pahpê Tĩrtũm kra jakamã kot puj mẽ nhỹrmã wa kuri pahtĩr
    tũm nẽ pa mex nẽ papa ho papa.
  ctp-NT: Ngwa jlyo tianꞌ chaꞌ wa yan nu lka ska ti Sñiꞌ ykwiꞌ Ndiose lo chalyuu,
    loꞌo ngwañaꞌan wa mda Ni chabiyaꞌ chaꞌ ka xuꞌwi chaꞌ ꞌñaan loꞌo Ndiose. Loꞌo chañi
    chaꞌ suꞌwa ka tiyean loꞌo Ndiose ni, chunꞌ chaꞌ suꞌwa nka tiyean loꞌo Jesucristo
    nu lka Sñiꞌ ykwiꞌ Ni. Chañi chaꞌ Ndiose siyaꞌ ti lka Jesús, kwiꞌ ngwañaꞌan chañi
    chaꞌ ja tsaa tii ꞌa chalyuu kwi nu ta Ni ꞌñaan.
  opm-opm: Dir am hat patimur. Got orhe brer oh kakdah mama wandas patesuh ohe pe
    oh dire da nadapema arpin Got orhornong am hatin ohe da oh napdapmur. Napriporhan
    dir ohnong am haptimur. Am hapti orhe brer Jisas Krais ohsi tap hat ma pati oh
    Got orhorsi tap hat patimur. Ama ohsi ihat pati Got orhor arpin Got eimat paten
    dasi nahapat Got orhormur.
  bvr-bvr: Rrapa ngayburrpa marn․gi nula Wangarr an-nika An-walkurpa, minypa nipa
    ana-bona rrapa arr-wuna marn․gi gun-guni, barra minypa an-gata an-burral Wangarr
    ngayburrpa marn․gi nguburr-ni nula. Lika ngayburrpa nguburr-guna nipa an-gata
    an-burral Wangarr, minypa ngayburrpa nguburr-guna nipa an-gata an-nigipa Walkur
    Jesus Christ — an-nardiya an-burral Wangarr, rrapa gun-nardiya minypa wanngu gun-guni.
  wal-wal: Nuuni tumu Xoossaa eranaadan, Xoossaa Na7ai yiidoogaanne nuuyyo akeekaa
