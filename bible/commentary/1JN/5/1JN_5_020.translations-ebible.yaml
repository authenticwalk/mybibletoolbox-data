    ian no Magboboot, woy sikandin dod ian ka ogpakabogoy to kouyagan no waro katamanan.
  tel-2017: దేవుని కుమారుడు వచ్చి మనకు అవగాహన ఇచ్చాడు. నిజమైన దేవుడెవరో అర్థం అయ్యేలా
    చేశాడు. మనం ఆ నిజ దేవునిలో, ఆయన కుమారుడు యేసు క్రీస్తులో ఉన్నాం. ఈయనే నిజమైన దేవుడూ
    శాశ్వత జీవం కూడా.
  hat-BSA: Nou konnen ke Fis Bondye a gen tan vini, e te bay nou konprann pou nou
