    piliipa kungnjuli sirim. Oliu sika yi molemále-kene numanu tiluna pupili tapú-topu
    molemulu, yunga Málu Yesos Krais yu-kene kepe wasie tapú-topu molemuluko. Pulu
    Yi ili Pulu Yi Sikale, taki-taki kona molupa mindi puli ulu-pulele pelemú yili.’
    nimbu piliilimuluko.'
  maj-NT: Ko̱ ta̱ yaá nga j'ai Ntíhi̱ Nti̱a̱ná ko̱ kitsjáná kju̱a̱nkjintak'un tu̱
