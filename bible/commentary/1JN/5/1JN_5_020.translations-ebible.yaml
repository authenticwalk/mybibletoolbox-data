  bel-N: Ведаем жа, што Сын Божы прыйшоў і даў нам разуменьне, каб пазналі Праўдзівага
    і былі ў Праўдзівым — у Сыне Ягоным Ісусе Хрысьце. Ён ёсьць праўдзівы Бог і жыцьцё
