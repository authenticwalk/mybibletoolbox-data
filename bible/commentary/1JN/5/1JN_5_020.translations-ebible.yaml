    Писари Ӯ Исои Масеҳ ҳастем. Ӯ Худои ҳақиқӣ ва ҳаёти абадӣ аст.
  acu-NT: 'Yuse Uchiri Jesucristo yaanchuik ju nungkanam taa: Yus nekas puja nuka
    tu pujawai tusa nekamtikramamiaji. Tura asar Jesucristo nekas Yuse Uchiri aa nujai
    tsaniasar pujaji. Niisha tuke pujuu asa, iincha pujut nangkankashtinun suramji
    tusar nekaji.'
  cak-WNT: Y ketaman chuka' chi xoc'ulun yan ka ri Ruc'ajol ri Dios chuwech re ruwach'ulef.
    Riya' xuya' na'oj chake riche (rixin) chi xketamaj ruwech ri kitzij Dios. Y wacami
    riyoj xa jun chic kabanon riq'ui ri Dios, ruma can jun chic kabanon riq'ui ri
    Jesucristo ri Ruc'ajol. Riya' can kitzij Dios wi, y riq'ui Riya' petenak wi ri
    c'aslen riche (rixin) xtibe k'ij xtibe sek.
  ebk-ebk: Ammu takú us ay enmali at nan Anak Apo Dios, ya ichatnay pannakaawat kan
    chitaku ta maammuwan takú ay hiya nan tit-iwa. Nawawacha takú kan hiya ay tit-iwa,
    tay nawawacha takú as nan Anakna ay hi Jesu Cristo. Hi tona nan tit-iwa ay Apo
    Dios ya kurpuwan chi fiyag ay maid patingkiana.
  spa-PDDPT: 'Pero sabemos que el Hijo de Dios vino y nos dio entendimiento para que
    conozcamos al Verdadero. Y estamos en el Verdadero: en su Hijo Jesucristo. Éste
    es el verdadero Dios y Vida Eterna.'
  ruf-ruf: Twomanya ka Imwana we Imulungu katsa, na katwing'a tsimbutsi ili tummanye
    Imulungu wa kweli. Twetwe twokala mghati mwe Imulungu wa kweli na mghati mwe Imwanaghe
    Yesu Kiristu. Ayuno iyo Imulungu wa kweli na auno iwo ughima wa ghamatsuwa ghose.
  gun-gun: Jaikuaa avi Nhanderuete Ra'y ou vy nhanemo'arandu anhetẽ va'e jaikuaa aguã
    rami. Ha'e rami rire ma anhetẽ va'e re nhaĩ, Ta'y Jesus Cristo re ae. Ha'e va'e
    ma Nhanderuete anhetẽ va'e ha'e tekove marã e'ỹ me'ẽa.
  agu-BL: Ej ncha'tz, elnak katxum tetz yi ya'stzun yi Cy'ajl Ryos yi ulnak aj tan
    tele'n katxum te yi Ryos yi bintzinin tetz. Ej nin junit o' tuch', tu yi tetz
    Cy'ajl yi Jesucristo. Ntin i' Ryos. Nin cho'n na jal yi itz'ajbil yi quinin bajsbe'n
    tetz te I'.
  isn-isn: Ku iti kulingile kina uNg'wana nuang'wa Itunda ai uzile hangi wakinkiiye
    u ulingi, kina kumulingile nuanso nua tai ni kina kumoli mukati akwe nuanso nua
    tai, ga nu mu Ng'wana nuakwe uYesu Kristo. Ingi Itunda nua tai nu upanga nua kali
    na kali.
  ilo-ULB: Ngem ammotayo a ti Anak ti Dios ket immay ken intedna kadatayo iti pannakaawat,
    nga am-ammotayo isuna a pudno, ken addatayo kenkuana a pudno, iti Anakna a ni
    Jesu-Cristo. Isuna ti pudno a Dios ken ti agnanayon a biag.
  pir-NT: Cohãcjʉ̃ macʉno ahri yehpapʉre ahtaro marine quehnoano masigʉ̃ yeri tiquiro.
    Tiquiro sa yegʉ̃ potota Cohãcjʉ̃ waroreta mari quehnoano masiaja. Ahri gʉ̃hʉre
    mari masiaja. Cohãcjʉ̃ macʉno Jesucristo yequina ijiaja mari. Sa yena potota Cohãcjʉ̃
    waro mehna cjãna ijina niaja mari. Ahriquiro yʉhʉ nidiquiro potota Cohãcjʉ̃ waro
    ijire. Sa yero tiquiro ʉhmʉsepʉ sa ijiducugʉ̃ yeriquiro ijire.
  anv-NT: Ɛse dekaá yɛ́ nnó Maá Ɛsɔwɔ achwɔ́ fa mme ne apyɛ nnó ɛsé dekaá unó
    bina ne nnó dekaá Ɛsɔwɔ muú alu wáwálé. Ɛsé decho mmyɛ ne Ɛsɔwɔ muú alu
    wáwálé ne Maá wuú Jisɔs Kras. Ji ne alu Ɛsɔwɔ muú alu wáwálé. Ji ntó
    ne achyɛge geŋwá ɛyi gelagé byɛ fɔ́.
  sab-NT: Che ulitage uñale trate Jesucristo Chube Kirolla chiu nga dba ai giti che
    alin, ama che ta gbu suge trate Chube mine, Jesucristo giti che Chube ulia uñe,
    Jesucristo giti suge trate chege Chube e Chube ulia. Chube Kirolla Jesucristo
    giti che Chubenu kaire che Jesucristonu, Jesucristo giti che be toi diali chui
    tangle Chube ole Jesucristo ole nga ngaña giti.
  tmd-tmd: An nugwöla, God Ha nuŋwa hön rɨb wä anɨŋ nölmɨn, God öim mɨ ödöriö yadmɨd
    Nöbö aku nugub maga ra. Ha nuŋwa Jisas Krais pɨsaŋ nɨgiö nɨgön mɨdöl aku mɨ, Nuö
    God Nöbö mɨ ödöriö yadmɨd aku pɨsaŋ nɨgiö nɨgön mɨdöla. Jisas Krais nuŋ mɨ ödöriö
    God. Jisas Krais nuŋ kömö öim mɨdɨb maga nölɨb Nöbö maku.
  acr-NNT: Y qetaꞌam kꞌut, Rukꞌajol ri Dios xkꞌun che ruwachulew, yey uyaꞌom qanaꞌoj
    chaꞌ kaqetaꞌmaj uwach ri Jun paqatzij wi e Dios. Y oj kꞌo kꞌu puqꞌabꞌ ri paqatzij
    wi e Dios, ma oj kꞌo puqꞌabꞌ Rukꞌajol Jesucristo. Xew Rire paqatzij wi e Dios
    y e Rire ri kuya ri kꞌaslemal na jinta utaqexik.
  kpg-kpg: Gidaadou gu iloo bolo di Tama a God la ne hanimoi, ne hai gidaadou gi iloo
    nia mee, bolo gidaadou gi iloo di God e donu. Gidaadou gu hagadaubuni ang gi di
    God e donu, i tadau mouli hagadaubuni gi dana Dama go Jesus Christ. Deenei di
    God donu, ge deenei di mouli dee odi.
  taj-taj: परमेश्‍वरला झा फेप्‍खजी, ओच्‍छे थे सत्‍य परमेश्‍वर हिन्‍ना भिबा ताम घोखम्‍गै
    भिसी य्‍हाङदा ज्ञान बुद्धि पिन्‍बा मुला भिबा ताम य्‍हाङदा था मुला। य्‍हाङ थेला
    झा येशू ख्रीष्‍टदेन छ्‌याम तबासे लमा दान्‍दे य्‍हाङ सत्‍य परमेश्‍वरदेन छ्‌याम
    मुला। थेनोन सत्‍य परमेश्‍वर जुकजुकधोनाला जुनी हिन्‍ना।
  avt-avt: Haiu mertei Nɨkan ke God epei kan kekepei te haiu mertei God kiutɨp en
    kerekek. Ap keiyak au. Haiu metike God kiutɨp en kerekek, haiu mau han kiutɨp
    en kerekek kepu hɨrak kekepai, haiu mamu tipmain tipmain enum eik.
  cbk-cbk: Sabe tamen kita que el Hijo de Dios ya vene ya y ya dale canaton entendimiento
    para continua kita conoce con Dios, quien verdadero gayot. Ahora gane unido ya
    kita con el quien verdadero, cay unido ya tamen kita con Jesucristo, el di suyo
    Hijo. Y ele amo el verdadero Dios, con quien ta sale vida eterna.
  uig-ARA: يەنە بىزگە مەلۇمكى، خۇدانىڭ ئوغلى دۇنياغا كەلدى ۋە ھەقىقىي بولغۇچىنى تونۇشىمىز
    ئۈچۈن كۆڭلىمىزنى يورۇتتى؛ ۋە بىز ھەقىقىي بولغۇچىنىڭ ئۆزىدە، يەنى ئۇنىڭ ئوغلى ئەيسا
    مەسىھدە ياشاۋاتىمىز. ئۇ بولسا ھەقىقىي خۇدا ۋە مەڭگۈلۈك ھاياتلىقتۇر!
  tuf-tuf: Isat ítitan, Sir wacjá cajc uch cuitar wijacro. Wiquír car is quin urá
    wíjacro. Sir queney istayta acu is urá wíjacro. Isat eyta itro. Etar is urán Sir
    queney icar chájacro. Ey wacjá Jesucristo icar cat chájacro. Jesucristo Sir quéneyro.
    Ey chihtá cuitar uwan Sir owár ohbac etiti ítataro.
  abx-abx: Sayod liwat kita nga manatu'o na i Dadi'-na si Diyos pagbuwan si kita kam
    sarabutan basi' akakilala kita kam si addangan nga ungod. Ngan agpaki'adda kita
    kam si iya pariho si pagpaki'adda-ta kam si Dadi'-na Jesu-Kristo. Iya i ungod
    Diyos pati' i kinabuhi' nga gana' katapusan-na.
  mco-NT: E nejhuɨɨyɨm co yɨ Dios y'ung ya y'oy naaxhuiñ e tɨ xyajnejhuɨɨyɨm yɨ' y'ayuc
    ytɨy'ajt, jɨgɨx jëbɨ nejhuɨɨyɨm huinjɨhuɨɨyɨm yajxon je Dios janchypɨ tudägypɨ.
    Nmɨ'ijtɨm ma ɨɨch ajt ndzɨnaayɨn je janchypɨ je tudägypɨ je Dios y'ung je Jesucristo.
    Jada jëdu'n je tɨydudägypɨ Dios, etz je Dios yjugy'ajtɨn camɨnaabɨ ycacɨxy ycatɨgoy.
  cpb-NT: Ayotzi ripokake Itomi Pawa, iri kemathatakaayetakairori irooperori. Iroowa
    amatantaawori ayotairi iitaitziri “Iriiperori”. Atsipashiretaari Iriiperori, tema
    atsipashiretatyaari itomi. Iriira Pawa iitaitzi “Iriiperori”, iitaitziri eejatzi
    “Kañaaneri”.
  aon-aon: Aria apak douk madukemesh. Iruhin ananin Nuganin douk nanaki neyabigap
    madukemesh um anudok adurin Iruhin. Apak douk matukur anudok adurin Iruhin aria
    matukur ananin Nuganin Jisas Krais. Jisas Krais anan douk adurini Iruhin. Anan
    douk baugos um agundok apak mupe wosik abom ihih nyumneh um.
  hus-NT-2005: I choꞌóbich ke nin Chakámil na Dios tsiꞌnek ani tu pidhámal ti chalab
    abal ki exlaꞌ na Dios xi tsubax. Ani xoꞌ u kʼwajatich kʼal na Dios xi tsubax,
    kʼal tin kwentakʼi nin Chakámil Jesukristo. Jechéꞌ jaꞌich na Dios xi tsubax ani
    Jajáꞌ jaꞌich nin pidhnál an xeꞌchintaláb xi yab in koꞌol in okʼontal.
  mig-NT: Ko a kájini̱‑yo̱ já ní kii Se̱'e Dios. Te kájuku̱'un ini̱‑yo̱ ní sá'a‑ya̱,
    náva̱'a kuni̱‑yo̱ núu̱ máá I'a̱ ndaa̱. Te a káxiu̱kú‑yó jíín máá I'a̱ ndaa̱, máá
    Sé'e‑ya̱ Jesucristo kúu‑ya̱. Máá‑yá kúu ndija Dios ndaa̱, te máá‑yá kúu I'a̱ kuchaku̱‑yo̱
    nɨ́ɨ́ káni sá'a‑ya̱.
  bps-bps: Na gadeito Dyisas Tingà Dwata fbaling to dini di tah tanà, du faglabatan
    gito du fye gadeito i too glut Dwata. Taman ani, sasatu ito di Dwata na di ku
    Dyisas Krayst Tingaan. Kenen sa i too glut Dwata na gumdà nawa landè sen.
  mbs-mbs: Netegahan tadon heman te dimini se Batà te Timanem te keneyonan amon ketegahan
    tadon se benal Timanem. Sikitadon diyà te benal Timanem so diyà kidon te Batà
    din si Jesu Cristo. Sikandin se benal Timanem, aw sikandin se eglekatan te kaling
    pedowan wedad temanan.
  tof-tof: Akó mi umulakla wagó, Godón Oloma ini tüpdü tamórr akó mibü tangtamtinóp
    ⌊küp amzyatóm⌋, igósüm mi Godónbóka umul bairre, amkoman God nótóke. Akó mi wankü
    dabyórrünakla amkoman God nótóke, zitülkus mi dabyórrünakla oya Olom Yesu Kerrisoka.
    God amkoman Goda, akó wa ngarkwat-koke arról akyanda.
  cme-NT: I bi tiraa suɔ wuɔ Diiloŋ-Biɛŋo juɔ, u yaa Yesu-Kirsa‑i. U juɔ ji ce i tiɛ
    suɔ ninsoŋ-Diiloŋo‑i. Ii dii baa-yo ninsoŋ-Diiloŋo horre-na. U yaa ninsoŋ-Diiloŋo‑i.
    U yaa cicɛ̃lma maŋ sa tĩɛŋ dede‑i ma tieŋo‑i.
  sus-sus: Won man a kolon a Ala xa Di bara fa. A xaxili fanyi nan fixi won ma, alako
    won xa Ala Nɔndi Kanyi kolon. Won nun Ala Nɔndi Kanyi nan a ra a xa Di Isa saabui
    ra, a xa Mixi Sugandixi. A tan nan na Ala Nɔndi Kanyi ra, naxan kisi fixi won
    ma abadan.
  pon-2006: Kitail ese me Sapwellimen Koht Iehros ketidohr oh ketikihong kitail wehwehki
    pwe kitail en ese Koht mehlelo. Eri, kitail kin mihmi rehn Koht mehlelo pwehki
    atail kin mihmi rehn Sapwellime Iehros, Sises Krais. Iei ih me Koht mehlel, oh
    iei ih me mour soutuk.
  dad-dad: Takag ada keleĩ, Negur Naal isi fen, ada keleĩ fokõ fanadan, are ada, Negur
    momoi bagai anĩ, keleĩ youf nigin age fen. Age fe di, ada, Negur momoi bagai anĩ
    bun tabodok, are yogon Naal Jesus Kristus bun. Ĩ momoi bagai Negur fen, mata ibodkeleya
    anĩ.
  zab-NT: Ne ziyza nánnɨ, Jesucrist Lliin Dios abeedny lo guɨchliuré ax bxalny xquelriennɨ
    par rdxambeen mermerpac Dios. Dunnɨ rbeznénny pur Lliinny Jesucrist ne laatisny
    nány Dios, ax pur laany nuu guelnabány par chazy.
  jae-jae: Ma aêac tajalagac gebe Anôtônê Latu gêmêŋ, tec kêkêŋ kauc gêdêŋ aêac gebe
    tajala Anôtô ŋanô. Ma tamoa dawiŋ Anôtô ŋanô tau gebe dawiŋ ênê Latu Jesu Kilisi.
    Ŋac tonaŋ Anôtô ŋanô ma daŋgôŋ mateŋ jali teŋgeŋ ŋam eŋ.
  ksd-ksd: Da nunure bula ba Natu i God i tar pot, ma i ga tul tar ra minatoto ta
    dat, upi dat a nunure nina i dovot ma da ki tai nina i dovot, tai Natuna Iesu
    Kristo. Go ia ra God tuna, ma ra nilaun tukum.
  msm-NT: Namaanan ta isab no mig-andini sikan Anak to Diyus aw bogaji ki din to pagsabut
    agun makapanginyabot ki to sikan matuud no Diyus. Kuntoon nabogkot kid on duon
    kandin, su nabogkot kid duon to sikan Anak din no si Jesu-Cristo. Sikandin to
    matuud no Diyus no ogkapuunan to kinabuhi no wada katapusan.
  myk-myk: Ga wèe ya li cɛ bɛ na jo Kilɛ Ja wʼa pa, na ba fungɔngɔ fɛɛrɛ kan wèe mu,
    kɔnhɔ wèe di see see Kilɛ wuyɛ pyaa tii cɛ. Wèe na ɲɛ Kilɛ Ja wu kariɲɛɛgɛ ki
    ni, lee ya wèe pye see see Kilɛ wuyɛ pyaa wuu. Wee Ja we wu ɲɛ see see Kilɛ wuyɛ
    pyaa, ni ɲìi sicuumɔ nixhɔbaama.
  sbe-sbe: Hinage kabina ta kata ede Yaubada Natuna ye laoma na nuwatulobai ye haiyama,
    na unai kabo gonowana Yaubada mamohoina ne kabina ta kata. Na kita ede iya mamohoina
    ne unai ta miyamiya, hinage kita ede iya Natuna Yesu Keliso unai ta miyamiya.
    Iya ede Yaubada mamohoina yo iya mauli nige kana siga tauhaiyamana.
  mcr-mcr: Itaŋga ne tiiŋä-pqeŋqä näqŋqä eŋu. Goti Iqueqä Ymeqä Iqu ae äyä äpkqe.
    Ga ne Goti Naqä-qakuänäŋä Iquenyqä näqŋqä heatuŋquä, kŋuä iqä änätapkqeqä. Neqä
    äpmeqä di, Goti Naqä-qakuänäŋä Iqutä, itaŋga Iqueqä Ymeqä Jisasi Kraisi Iqutä,
    anä ämuäŋnäŋu. Iqu Goti Naqä-qakuänäŋä-qu eä, itaŋga Häŋä hea ique-ique Pmeqä-quvi.
  cux-NT: Déénu yú ti daiya Dendyuūs miiⁿ ní ndaá yā. Ní tee yā chi cadiinuuⁿ yú,
    ní 'íícú n'diichi yú 'iiⁿ'yāⁿ chi cuaacu yā. Ní s'uuúⁿ ní yeⁿ'é 'iiⁿ'yāⁿ chi cuaacu
    yā ní yeⁿ'e daiya Dendyuūs chi Jesucristo. Dendyuūs miiⁿ ní 'iiⁿ'yāⁿ chi cuaacu,
    'iiⁿ'yāⁿ chi vɛ́ɛ́ vida cueⁿ'e daāⁿmaⁿ yeⁿ'é yā.
  tur-YTC: Tanrı Oğlu’nun geldiğini ve gerçek Olan’ı bilmemiz için bize anlayış verdiğini
    biliyoruz. Bizler gerçek Olan’da, O’nun Oğlu Yeşua Mesih’te bulunuyoruz. Gerçek
    Tanrı ve sonsuz yaşam budur.
  san-ITR: aparam Ishvarasya putra AgatavAn vaya ncha yayA tasya satyamayasya j nAnaM
