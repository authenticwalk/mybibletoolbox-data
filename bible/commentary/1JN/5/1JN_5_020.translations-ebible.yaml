    arato abko nena gare nie ti mräkätre.
  azg-NT: Ndoꞌ mantyi mangiö na nquii jnda Tyoꞌtsꞌon jndë jndyo jon. Ndoꞌ incyaa jon
    na jndaꞌ nquën, joꞌ na cotaꞌjnꞌaan nquii Tyoꞌtsꞌon na conduihin na mayuuꞌ. Nanein
    cotsamꞌan yo nquii jon na conduihin na mayuuꞌ ngꞌe na cotsamꞌan ntyja ꞌnaanꞌ nquii
    Jesucristo. Juu jon conduihin Tyoꞌtsꞌon na mayuuꞌ. Ndoꞌ ntyja ꞌnaanꞌ nquii jon
