    yoroteto. Yesu Kristo ŋuko Anutu hamó, ŋundo naŋge yoto-yoto suki-suki simburí.
  zpz-NTPP: Nunu niꞌ ziꞌl rad lagy den nu Jesuuz, Iꞌñ Ñgyoozh, bi biid mi gyishlombecy
