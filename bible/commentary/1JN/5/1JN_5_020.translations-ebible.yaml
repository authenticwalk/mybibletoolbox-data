    amá cha̱stum xastacnán Dios, y chí ma̱lakxtumi̱ni̱táu quintalacapa̱stacni con
    ixtalacapa̱stacni y na̱ chuná con ixtalacapa̱stacni Ixkahuasa Jesucristo. Xlá
    na̱ lihua Dios y huata tí ma̱stá amá li̱pa̱xáu latáma̱t ni̱ma̱ nali̱pa̱xahuayá̱u
    la̱ta hua̱k namina̱chá quilhtamacú.
  msk-msk: Yatigam kita na dyomatung da yang tudtuud Anak nang Dios, yagapakatigam
