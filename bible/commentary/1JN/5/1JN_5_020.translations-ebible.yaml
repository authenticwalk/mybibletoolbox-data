  ukr-ONPU: Ми знаємо, що Син Божий прийшов і дав нам розуміння, щоб пізнали Істинного.
    І тепер ми в Істинному, у Його Сині – Ісусі Христі. Він – істинний Бог і життя
    вічне.
  emi-emi: Me ita kilakila va Natuna ateva God ghe mae sio me ghe tau mae sio alomasaanga
    etaita va aue ita kila God koronna ia, me ita etana, me Natuna ta Iesu Karisto.
    Ia koronna ateva God me etautau maulue ateva tokatoka liu ia.
  zpv-NT: Naann za nuꞌh biꞌ Jesucristu Lliiꞌn Dxiohs loh guidxyiyuh ya baluuꞌyi Ñiꞌh
    laꞌhnuꞌh xchiꞌdxyi Dxiohs; Daada Dxiohs nin nuu dxibaaꞌ. Ya nabahan nuꞌh tuhsi
    cun nin naa Dxyiꞌdxyi guchii nin naa laꞌh gahca Jesucristu, pwihsi laꞌh Ñiꞌh naa
    Dxiohs guchii paꞌh, nee laꞌh za Ñiꞌh naa Ñiꞌh guelnabahan nin ayi ñichilohtiiꞌ.
  gux-gux: ti go bani ke Utienu Bijua mo cua, ki puni ti mi yanfuoma, ke tin bandi
    yua n tie o moamoandaano, ke ti ye o moamoadaano, o Bijua Jesu Kilisiti yaa ninni.
    wani n tie imoamoani Tienu leni yaa miali n kan gbeni.
  kos-kos: Kut etu lah Wen nutin God tuku tari ac ase etauk nu sesr, pwanang kut etu
    ke God pwaye. Moul lasr uh kupasryang nu sin God pwaye ke sripen kut kupasryang
    nu sin Jesus Christ, Wen natul. Pa inge God pwaye uh, ac pa inge moul ma pahtpat.
  ibo-ibo: Anyị matakwara na Ọkpara Chineke abịala, nyekwa anyị nghọta ka anyị mara
    ya, onye bụ eziokwu. Anyị nọ nʼime onye ahụ bụ eziokwu, ọ bụladị nʼime Ọkpara
    ya, bụ Jisọs Kraịst. Ya onwe ya bụ ezi Chineke bụrụkwa ndụ ebighị ebi.
  yml-yml: Wata ta ꞌasetai Yaubada Natuna i mai nuada i kiavemagetadi bega Yaubada,
    kumanina nani matatabuna tonovidi lamudi ta ꞌasetadi. Bega ꞌasiau ta miaveꞌitubama
    Yaubadanina taiadi fai ta miaveꞌitubama Natuna Iesu Keliso taiadi. Yaubadanina
    ꞌaiseotogina i miamia, kebu tamu wata aitoi Yaubada mogitana baniꞌodi, wata taunina
    mia ꞌatumaina wata miamia-vagaina lamuna.
  ory-ory: ଆହୁରି ମଧ୍ୟ ଆମ୍ଭେମାନେ ଜାଣୁ ଯେ, ଈଶ୍ବରଙ୍କ ପୁତ୍ର ଆସିଅଛନ୍ତି ଏବଂ ସତ୍ୟମୟଙ୍କୁ ଜାଣିବା
    ନିମନ୍ତେ ଆମ୍ଭମାନଙ୍କୁ ଜ୍ଞାନ ଦେଇଅଛନ୍ତି; ପୁଣି, ଆମ୍ଭେମାନେ ସେହି ସତ୍ୟମୟଙ୍କଠାରେ, ଅର୍ଥାତ୍‍,
    ତାହାଙ୍କ ପୁତ୍ର ଯୀଶୁ ଖ୍ରୀଷ୍ଟଙ୍କଠାରେ ଥାଉ। ସେ ସତ୍ୟ ଈଶ୍ବର ଓ ଅନନ୍ତ ଜୀବନ ଅଟନ୍ତି।
  bzj-bzj: Ahn wi noa dat di Son a Gaad don kohn, ahn ih gi wi andastandin soh dat
    wi ku noa di chroo Gaad; ahn wee liv eena di Wan weh chroo, weh da ih Son, Jeezas
    Krais. Da hihn da di chroo Gaad, ahn da hihn da laif weh wahn neva en.
  chk-chk: Sia pwal silei pwe Nöün Kot a feito o fang ngenikich ach weweöch, pwe sipwe
    silei ewe Kot mi let. Sia nonom lon ewe Kot mi let pwal lon Nöün we Jesus Kraist.
    I ewe Kot mi let me ewe manau esemüch.
  ssd-ssd: Kuate tuku Kiŋo pro sine tuku wamdus purfeu sersiŋgina le Mbara Tugusek
    kila mineg. Sine Mbara Tugusek nuŋe Kiŋo nuŋe Yesus Kristus nale ndoŋ mineg. Kristus
    nu nuŋe miroŋ nu Mbara Tugusek. Nu abo minmba minam tuku tugu.
  acr-TNT: Y ketaꞌam cꞌut, Rucꞌajol ri Dios xcꞌun che ruwachulew, yey uyaꞌom kanaꞌoj
    chaꞌ caketaꞌmaj uwach ri Jun pakatzij wi e Dios. Y oj cꞌo cꞌu pukꞌab ri pakatzij
    wi e Dios, ma oj cꞌo pukꞌab Rucꞌajol Jesucristo. Xew Rire pakatzij wi e Dios y
    e Rire ri cuya ri cꞌaslemal na jinta utakexic.
  rop-rop: En wi sabi det San blanga God bin kaman, en imbin meigim wi sabi wulijim
    wi garra sabi det trubala God. En wi jidan joinap garram det trubala God. Yumob
    sabi na? Wi jidan joinap garram Jisas Krais det San blanga God. Im na det trubala
    God. En im det olagijawan laif du.
  mee-mee: Ba ita ka loramatana bole roma, Nutu Tuna ke atu, ba ke tunge lomatana
    te ita ta baina ita nga loramatana kae Nutu a kaomannmannangana kia. Ba ita kaka
    mommo ngallo nge Nutu a kaomannmannangana kia. Ita kaka mommo ngallo nge Iesus
    Karais a i a Nutu Tuna. Ka i a Nutu a kaomannmannangana kia ba ka i a mauling
    a momo passavele puna.
  mwf-2018: I ngana deyida the thanthinngime thurran wakal Yile neki nukunu wurdanthut
    da kanhi-yu i dannhiwinhingkayithngime Yile neki da matha Pule ngala thathpirr-yu.
    I nhini nekingime-ka marda ngala warda thurranngime ngarra nukunu i wunku wakal
    nukunu Jesus Christ-yu. Yile neki da matha ku Pule ngala thathpirr-yu i nukunu
    da matha birnu thathpirr dannhemutngime-yu. I nhini nekingime-ka kardu bere matha
    warda wangu panibirnunungime ngarra nukunu-yu.
  dif-dif: Ngaiana milkila, Godaia Ngatamura wokarana wonti, ja Nulia ngaianangu tjuru
    jinkina wonti, ngaiana ninaia Mor lalula ngujamananto; ja ngaiana Morlalulani
    nganai, nunkani Ngatamurani Jesungu Christungu. Naupini Goda morlalu nganai ja
    tepi ngurali.
  gam-gam: Nono kanmon, God wariye er kal woi pora dji. Wariye ge nono God kandja
    kaima djindo una pille kane yembon dje pille nono nomane amblo au dje aundo. God
    kandja kaima djindo iwa ge nono une boll mormon, nono une wariye Jisas Krais boll
    mormon eri. Iwa ge God kaima moro, nono gun molo pambon ge, une wal ne moro.
  nou-nou: Edo ingodena gosera God da mei bugudo jiro gari ingodenaso yei ititisira
    awasedo ingodena God be moka garira. Edo ingodena iji berari God be moka da demo
    da atima era ainda be awa ingodena iji berari uso mei Iesu Keriso da demonda atima
    era awasedo. Edo Iesu Keriso awa God be moka ra. Edo Keriso awa wasiri matawa
    atari ra.
  mqb-NT: Ɗa san apan zle hwiya re, Wan a Mbərom kà nak ahay, kə̀ varak uko məgala
    sa san anan Mbərom, winen ɗo ɗiɗek awan. Natiya, Mbərom nà, ɗo ɗiɗek awan, ɗə
    tərak ɗo anahan ahay bina ɗə japak tə Wan anahan Yesu Almasihu. Yesu nà, winen
    nə Mbərom a ɗiɗek awan, winen ɗo sa var sifa sa ndav bay ata re.
  ape-B: Ali apak douk madukemech. God ananinu Nuganinu douk ananaki nagilapapu madukemu
    anudak aduligeinu God. Apak douk monek pas anudak aduligeinu God ali monek pas
    ananinu Nuganinu Jisas Krais. Jisas Krais anan douk aduligeinali God. Anan douk
    bawagas umu agundak apak mupe kalbu eheh nyumneh umu.
  grc-F35: Οἴδαμεν δὲ ὅτι ὁ Υἱὸς τοῦ Θεοῦ ἥκει καὶ δέδωκεν ἡμῖν διάνοιαν, ἵνα γινώσκωμεν
    τὸν Ἀληθινόν· καί ἐσμεν ἐν τῷ Ἀληθινῷ, ἐν τῷ Υἱῷ αὐτοῦ Ἰησοῦ Χριστῷ. Οὗτός ἐστιν
    ὁ ἀληθινὸς Θεός, καὶ ἡ ζωὴ ἡ αἰώνιος.
  cav-NT: Bahuedya ecuana Yusuja Ebacuaque riyaque yahuaju junahuaque. Tura ecuana
    bahuityahua Yusu eje buchique. Tuque peadya tu Yusu neri. Amena tuque ecuana pana
    adeba aya. Iyacua ecuana peadya camadya bucha Yusu tsehue, peadya camadya bucha
    Ebacuaque Jesucristo tsehue bucha juya tibu. Tuquetu Yusu neri cuitadya. Tura
    ecuana anishaya tere baecua.
  kgp-NT: Topẽ kósin vỹ kãtĩg ja nĩgtĩ. Tag ki kanhró ẽg tóg nỹtĩ. Ẽg nĩgrẽg róm tóg,
    ẽg tỹ Topẽ ki kanhrãn jé, Topẽ pẽ ti. Ti ki ge kỹ ẽg nỹtĩ, ẽg tỹ ti kósin tỹ Jesus
    Cristo ki ge kỹ nỹtĩn kỹ. Ti hã vỹ tỹ Topẽ pẽ nĩ, Jesus Cristo panh ti. Ti hã
    vỹ ẽg tỹ ẽg rĩr krỹg ja tũ venh ke han tĩ.
  bvd-bvd: Ma kolu ka saitomana lau guu ne 'Alakwa God 'e lea mai ka falea naa saitomadooe
