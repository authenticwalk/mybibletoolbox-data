    Mlungu yakawera nakaka na mukulikolerana pamuhera na Yesu Kristu Mwana gwakuwi.
    Ayu ndo Mlungu gwa nakaka na ukomu wa mashaka goseri.
  qwh-NT: Caq quetapis musyantsicmi Diospa Tsurin Jesucristum que patsaman shamurnin,
