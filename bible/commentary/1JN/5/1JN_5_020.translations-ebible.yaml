    maiꞌnenoꞌaeꞌmo alagepa huta maige maige huta maisuna yaꞌmo aepa vekamo maiꞌniye.
  kmk-kmk: Tigammu taku pay un sadit Anak Apudyus inummoy situn pita ot initdan ditaku
    si man-aawat daḻapnu matigammuwan taku dit tuttuwan Apudyus. Ot naiyossaan taku
    utdit tuttuwan Apudyus gapu’t dit naiyossaanan taku kan Jesu Kristu un Anak na.
    Ot si Jesu Kristu, siya ud tuttuwan Apudyus kan siya’d manligwatan din mataguwan
    un maid kigad na.
  cao-NT: Mato parayamaquia. Mai qui Dios baquë joniquë ra. Joxo tsi noqui chama ja
