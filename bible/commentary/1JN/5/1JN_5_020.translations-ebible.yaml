    qchwinqil te jun majx.
  ndj-ndj: Tukumanya wuwowu kucha mwana wa Chapanga kayisa, katuwula tumumanyi Chapanga
    wa nakaka, ili twikali mukwilumba na Chapanga wa nakaka na mukwilumba na Mwana
    mundu, Yesu Kilistu. Ayu ndi Chapanga nakaka na awu ndi unofu wa jola.
  mbj-NT: Ër hapäh na-ããj hẽ P'op Hagä Do T'aah ewäd hyng, ji tah'yy ganä däk, P'op
    Hagä Do heh'äät do ji bahapäh hyb n'aa. Séd ër h'yyb hedoo P'op Hagä Do heh'äät
    do hã. Séd ër h'yyb hedoo ta T'aah Jesus Kristo hã. Ti ti P'op Hagä Do heh'äät
    doo. Ti né hẽ tanoo ji hã ta wë ji h'yyb tym edëb had'yyt doo.
  lat-VUC: Et scimus quoniam Filius Dei venit, et dedit nobis sensum ut cognoscamus
    verum Deum, et simus in vero Filio ejus. Hic est verus Deus, et vita æterna.
  ngp-ngp: Chamanya kugamba Mwana ywa Mnungu keza naho kakink'ha kukombaganya vileke
    kimmanye yudya ywe kindedi. Naswe chakelunga na Mnungu ywe kindedi kwa sila ya
    Mwanawe Yesu Kilisito. Uyo niye Mnungu ywe kindedi, naho niye ugima wa ulo na
    ulo.
  enq-2: Gote Ikiningi doko ipupala, kiningi pii lenge Gote doko masalapale lao, naima
    masepae diana lao naimame masilyamanoaka. Kiningi pii lenge Gote dokopa, baanya
    Ikiningi Jisasa Kraisapa, dolapo-kisa naima kalyamano. Jisasa Kraisa baa Gote
    angi, lete etete katenge dokonya tenge doko.
  eng-ASVBT: And we know that the Son of God is come, and hath given us an understanding,
    that we may know him that is true, and we are in him that is true, even in his
    Son Jesus Christ. This is the true God, and eternal life.
  mna-mna: 'Mi iti tuute ta kembei: Anutu Lutuunu imar isu toono, mi ipei ŋgar kiti
    bekena tuute kat Anutu ŋonoono mi tesekap la kini. Mi itiŋan Lutuunu Yesu Krisi
    taparlup ti ma tewe tamen kek. Yesu, ni izzo sua ŋonoono men, mi ni Anutu ŋonoono,
    mi ni ta ikam mbotŋana ki Anutu piti.'
  myw-myw: Takakins Yowbad Natun neim, adsinaps nisekeids va̱gan bitawtusis Tadidumwal
    towen. E, tasesus waseg Towen Tadidumwal, o waseg Natun Yeisuw Kelis. Mtowen Yowbad
    mounid; Towen waseg mwamovads bitaba̱nes nag beikous.
  sby-sby: Tucinsheti Mwanendi Lesa wesakendi, kayi watupa mano akumwinshibilamo Lesa
    wancinencine. Pakwinga kupitila mu kwikatana ne Klistu tukute kuba mu makasa a
    Lesa, nendi e Lesa ukute kupa buyumi butapu.
  sll-sll: Ena God Wang haya u tibi umia di piminia. Ure maing i tibi olungure God
    haang pir po siminua. Sire mol pai omingiwe, hobana God momio, te God Wang Yisas
    Kraist momua. God iwe, hasu kwia ta molkimia, God weni kara momia. Te God nomani
    hon na tere mol pai gobari na te giri gol inamua diga i, maing di tibi ol ni teiwa.
  yaq-NT: Intok ketchia, itepo ju'unea, juka' Liojta u'usita, a'abo a' yepsaka'po.
    Intok junaka'a, koba suawata itot a' autuaka'po, junuen, tua juka' lutu'uriapo,
    achai Liojta itom a' ta'aane' betchi'bo. Aapo'ik yoemiata, Jesukrijtota sualeka,
    lutu'uriapo Liojtamak eaka te jiapsa. Ini'i juna'a, ju'u tua lutu'uriapo Lios,
    intok ju'u jiba yuu jiapsiwamta yetet autuame.
  uro-uro: Näkt kosaqi ut dräm i ma Ngämuqa aa emga sa qa män bä sa qa von ut ta ama
    mädräm na ama muqunäga ivakt iva ut dräm ma Ngämuqa iaqäkt kärak i ama engäktki
    na qa. Bä ut di qali lut mäni iaqäkt kärak i ama engäktki na qa di nävät aa emga
    ma Jisas ma Krais. Ma Jisas ma Krais di ama engäktki na qa ma Ngämuqa bä qa di
    ama iar ama sok täm ngät.
  ita-1885: Ma noi sappiamo che il Figliuol di Dio è venuto, e ci ha dato intendimento,
    acciocchè conosciamo colui che è il vero; e noi siamo nel vero, nel suo Figliuol
    Gesù Cristo; questo è il vero Dio, e la vita eterna.
  muy-muy: Mə̀səra Wur ge Melefit àra. Àra ti àvi njəɗa ana leli ga məsər Melefit
    Melefiteni. Nahkay leli mə̀bu manjəhaɗani akaɗa mis bəlaŋ akaba Melefit Melefiteni,
    àna njəɗa ga Wur gayaŋ Yezu *Krist. Yezu Krist ti Melefit Melefiteni. Avay sifa
    ya àndav ɗay-ɗay do ni ti naŋ gani ciliŋ.
  kqc-kqc: Una una diba Sei di Mida bi dego ma vei mama rena, mina una maro, ye una
    diba amiye kaere bi rama iniye. Uni vegu bi mina amiye rama iniyesa amesifa—mina
    bi ini Mida Iesu Keriso sa. Ina bi Sei rama iniye, ma toga toga ameibobina vegu.
  tav-tav: Dio Macʉ ati yepapʉ cʉ caejarique quenare mani maji. Caejayupi jĩcaʉna
    cariape cãcʉre Diore mani camajiparore bairo ĩi. To bairi Cristore apiʉjarã cʉ
    mena caroaro mani ã. Caroaro cʉ̃ Cristo mena ãnaa caroaro Dio mena mani anicõa.
    Diona ãmi Jesucristo, cariape cãcʉ majuu. Cãnicõa aninucuʉ aniri manire joomi
    mani cãnicõa aninucupere.
  eng-ULB: But we know that the Son of God has come and has given us understanding,
    so that we may know him who is true. Also, we are in him who is true, in his Son
    Jesus Christ. This one is the true God and eternal life.
  spa-VBL: También sabemos que el Hijo de Dios ha venido, y nos ha ayudado a entender,
    para que podamos reconocer al que es verdadero. Vivimos en él, que es verdadero,
    en su Hijo Jesucristo. Él es el verdadero Dios, y es vida eterna.
  fra-_FOB: Nous savons aussi que le Fils de Dieu est venu, et il nous a donné l'intelligence
    pour connaître le Véritable; et nous sommes en ce Véritable, en son Fils Jésus-Christ.
    C'est lui qui est le Dieu véritable, et la vie éternelle.
  hau-ULB: Amma mun sani Dan Allah yazo, kuma ya bamu fahimta, domin mu san wanda
    yake shi ne mai gaskiya. Haka kuma muna cikin wannan wanda shine gaiskiya, kuma
    cikin Dansa Yesu Almasihu. Shine Allah na gaskiya, da kuma rai na har abada.
  mal-mal: ദൈവപുത്രൻ വന്നു എന്നും സത്യദൈവത്തെ അറിയുവാൻ നമുക്ക് വിവേകം തന്നു എന്നും
    നാം അറിയുന്നു; നാം സത്യദൈവത്തിൽ അവന്റെ പുത്രനായ യേശുക്രിസ്തുവിൽ തന്നെ ആകുന്നു.
    അവൻ സത്യദൈവവും നിത്യജീവനും ആകുന്നു.
  kkc-kkc: Osoloso see iba gooleedooso, Godeeyo owolo olo simiso. Osoloso yayo imapoo
    goo gweli medee tekepo olo teneeso, iyo tei Godee gooleedalame. Esiga iyo tei
    Godee sabolo, osoloso owolo Keliso sabolo hedebe doloso doso. Esiga Yesu tei Godeeso.
    Osoloso kookaiyo badoboso gie badeli yimaga imapoo ka teneli.
  lit-lit: Ir žinome, kad Dievo Sūnus yra atėjęs ir davęs mums supratimą, kad pažintume
    tą, kuris teisingas bei tikras, ir esame tame, kuris teisingas bei tikras – jo
    Sūnuje Jėzuje Kristuje. Šis yra teisingas bei tikras Dievas ir amžina Gyvybė.
  urd-GVR: Ham jānte haiṅ ki Allāh kā Farzand ā gayā hai aur hameṅ samajh atā kī hai
    tāki ham use jān leṅ jo haqīqī hai. Aur ham us meṅ haiṅ jo haqīqī hai yānī us
    ke Farzand Īsā Masīh meṅ. Wuhī haqīqī Ḳhudā aur abadī zindagī hai.
  far-far: Ma kulu ka saitamana laugo ne Wele God nia leka na mai, ma ka kwatea na
    malingai rue fuaka, fua ne kulu ka saitamana na God mamana. Ma kulu ka 'ado fainia
    na God mamana sulia kulu 'ado fainia sa Jesus Christ na Wele nia. Nia na ne God
    mamana, ma nia kwatea maurie firi fuaka.
  suz-BL: मिनु परमप्रभु यावे आ तौमी इं कली रुप्‍तीक थुं गेप्‍तु, दे तुइक्‍नय। मेको
    रुप्‍तीक थुंमी थमा पतीके कली तुइक्‍नय। गोपुकी मेको थमा पाइब नु थुं का ङा बाक्‍नय।
    मोपा आ तौ येसु ख्रीस्‍त नु यो थुं का ङा बाक्‍नय। मेको थमा परमप्रभु यावे नु गेना
    हना यो ब्रोंइशा बाक्‍तीक बाक्‍ब। यूहन्‍ना १७:३
  car-NT: Kysuku'saton mo'ko Tamusi ymuru wopy'po. Tywonumengapore tyje i'wa kytaton,
    mo'ko inoro 'ne ro uku'to'me ky'waine. Mo'ko inoro 'ne ro ta kytaton, mo'ko imuru
    Jesus Kristus ta. Mo'ko ro, mo'ko Tamusi 'ne ro mo'ko man. Mo'ko ro moro i'maty'pyn
    amano me man.
  amp-amp: Bro Nkifrarhu yonr, ror bi niamor. Rorn dukefm kahukrnom. Dukefm yahukatrnom
    hti yimbu hikwonomr tu Bro Nkifrar. Bro Nkifrari rorhu yon Jisas Kraisrpno frtkafwonom.
    Jisas Kraisr tu Bro Nkifrayer. Rorn nd toh nkifraniyuk yafothat thu hmbritrnom.
  bht-bht: कने ऐ भी जाणदे न, की परमेश्वरे दा पुत्र यीशु मसीह इस संसार च आया कने उनी
    सांझो समझ दिती, की असां उस सच्चे परमेश्वरे जो पछेणन। असां सच्चे परमेश्वरे सोगी
    करीबी रिश्ते च न क्योंकि साड़ा उदे पुत्र यीशु मसीह सोगी करीबी रिशता है। सच्चा
    परमेश्वर कने हमेशा दी जिन्दगी ऐई है।
  eng-NOY: And we know that the Son of God hath come, and hath given us understanding,
    that we may know the True One; and we are in the True One, in his Son Jesus Christ.
    This is the true God, and everlasting life.
  cub-NT: Aru majidivʉbu maja Jʉ̃menijicʉi mácʉre dayʉ bácʉre ijãravʉi, ʉ̃i coreóvare
    d̶aquiyepe aivʉ majare ñai Jʉ̃menijicʉre jãve. Maja cʉrivʉbu ʉ̃́que, Jʉ̃menijicʉ
    jãveque. Aru cʉrivʉbu maja Jʉ̃menijicʉi mácʉ Jesucristoque máre. Jesucristo Jʉ̃menijicʉtame.
    Aru cʉvare d̶aibi majare jãravʉ cũiméjãravʉ baquinóre ʉ̃́que.
  ita-1927: ma sappiamo che il Figliuol di Dio è venuto e ci ha dato intendimento
    per conoscere Colui che è il vero; e noi siamo in Colui che è il vero Dio, nel
    suo Figliuolo Gesù Cristo. Quello è il vero Dio e la vita eterna.
  lww-lww: Ita tekilia sane narina ne Ntewa pitomi, mla pan ita navisu kilaleena vena
    tekilia Ntewa nap̃a pe lelaga, ana ita tesike ga e naga ga narui, amio narina
    nene, Yesu Kristo. Kieta Ntewa nene naga pe lelaga, ana malena nap̃a mla pan ita
    naga pe luas re poli.
  ckb-ckb: هەروەها دەزانین کە کوڕی خودا هات و چاوی کردینەوە تاکو ئەو بناسین کە ڕاستییە.
    ئێمەش لەگەڵ ڕاستییەکەدا بووینەتە یەک، کە عیسای مەسیحی کوڕی خودایە. ئەو خودای ڕاستەقینە
    و ژیانی هەتاهەتاییە.
  nas-nas: Eeꞌnoko niiꞌke tee noruꞌampiri oꞌnoring teie Kumponing Bauringe tee tero
    poraiꞌnange noruꞌ amuruꞌ, niiꞌke tee Kumponing Masikung tasiꞌpampiiꞌnaang eeꞌnoko
    niiꞌ teing enang tee-koo masikung-koo kuung oꞌnorimaung Bauring-koo Jiisuuꞌ Karistooꞌkoo
    kuung oꞌnori, tee aung tee eeꞌnara Masikung Kumponing, domaang oparavaung okoraꞌ.
  uvl-uvl: Pe pule ta eteia ke NeHalang Tuna at ke tunge letera matana ngana ke ta
    eteia NeHalang nge I manmanna. Pe ita tatu teu luluch nge NeHalang nge I manmanna
    iange letera manmanna nge Tuna Iesus Kristus. Iesus I NeHalang ke manmanna pe
    I maulinga ke koko.
  eng-BBE: And we are certain that the Son of God has come, and has given us a clear
    vision, so that we may see him who is true, and we are in him who is true, in
    his Son Jesus Christ. He is the true God and eternal life.
  ixl-CNT: Pek qootzajle majte aas ulnaj viKꞌaol u Tioxh utz, taqꞌ kutxumbꞌal tiꞌ
    vinujul. Ech atiloꞌ tu vinujul; ayaꞌ u Jesucristo viKꞌaol u Tioxh. Tan aꞌ u nojla
    Tioxh. Utz aꞌ u Aqꞌol Tiichajil tu bꞌenqꞌii bꞌensaj.
  xsi-xsi: Aku mine nâ, kinda tasama tu Maro Kindeni Natu nde imâ ipâŋga lâ, aku itula
    ilo-kalo ara nâ pa kinda marumbu lâ. Mine kala kinda takura tu tasama Maro Kindeni
    kilala sondo, inani kala vetâŋa mao warika. Maro Kindeni nde vetâŋa mao warika,
    aku kinda tapaipa kuku i ŋga i Natu Yesu Kirisi rua. I nde Maro mao kanaŋo, aku
    i nde via mao warika.
  crx-NTPO: Yak'usda ooYe' whusainya 'ink'ez t'ets'onínzun njan t'ets'onózin-un, 'et
    negha óonin'ai. 'Et whe la ndun 'alha' 'unt'oh-un t'eznoozeh ha. Ndun 'alha' 'unt'oh-un,
    'en bulh 'uts'int'oh. OoYe' Sizi Gri 'en cha bulh 'uts'int'oh. Ndun 'en 'unt'oh
    soo 'alha Yak'usda 'unt'oh 'ink'ez 'ilhiz be ts'úkhuna-i unli whe 'unt'oh.
  kan-OKCV: ದೇವರ ಪುತ್ರ ಆಗಿರುವ ಕ್ರಿಸ್ತ ಯೇಸುವು ಬಂದು, ಸತ್ಯವಾಗಿರುವ ದೇವರನ್ನು ನಾವು ಅರಿತುಕೊಳ್ಳುವ
    ಹಾಗೆ ಅವರು ನಮಗೆ ತಿಳುವಳಿಕೆಯನ್ನು ಕೊಟ್ಟಿದ್ದಾರೆಂದೂ ನಾವು ಸತ್ಯವಾಗಿರುವ ದೇವರಲ್ಲಿ ಅವರ ಪುತ್ರ
    ಆಗಿರುವ ಕ್ರಿಸ್ತ ಯೇಸುವಿನಲ್ಲಿ ಇರುವವರಾಗಿದ್ದೇವೆ ಎಂದೂ ನಮಗೆ ಗೊತ್ತಿದೆ. ಈ ಕ್ರಿಸ್ತ ಯೇಸುವೇ
    ಸತ್ಯ ದೇವರೂ ನಿತ್ಯಜೀವವೂ ಆಗಿದ್ದಾರೆ.
  bbb-bbb: Ro fune Jesu Godido Fari ijare arina ume igia noena oenoekinu nijasuema
    ijadufuo no Godi ma vierafeve. Noeje no Godi ma ijiakiro Fari fuone Jesu Kuraesina
    karinoeve. Godi ije fu Godi ma ro fuje fu vame ma karivako ijene.
  blw-blw: Innilataaw agé way umma-ale hen anà Apudyus hen antoy lota yag empaka-awatna
    agé an chitaaw hen anchi tot-oway Apudyus. Yag netetepon hen hamhamàtaaw hen anchi
    tot-oway Apudyus te netetepon hen hamhamàtaaw hen anchi anàna way Jesu Cristu
    way hiya paat hen anchi tot-oway Apudyus ya hiya yanggay hen karpowan hen mannanayun
    way ataguwan.
  tam-2017: அன்றியும், நாம் சத்தியமுள்ளவரை அறிந்துகொள்வதற்கு தேவனுடைய குமாரன் வந்து
    நமக்கு புத்தியைக் கொடுத்திருக்கிறார் என்றும் அறிவோம்; அவருடைய குமாரனாகிய இயேசுகிறிஸ்து
    என்னப்பட்ட சத்தியமுள்ளவருக்குள்ளும் இருக்கிறோம்; இவரே மெய்யான தேவனும் நித்தியஜீவனுமாக
    இருக்கிறார்.
  azz-NT: Huan ticyecmatocque ya que huala ya Niconetzin Dios, huan Cristo techajsicamatiltico
    ya huan techixmatiltico ya de Totajtzin Dios, Yejuatzin in Yolmelahuactzin. Huan
    tipoutocque ya ihuan in yec melau Dios; huan no tipoutocque ya ihuan Jesucristo
    de Niconetzin Yejuatzin Dios. Cristo in yec melau Dios huan no quipixtinemi ne
    yecnemilis ten amo queman tamis.
  spa-RV-1909: 'Empero sabemos que el Hijo de Dios es venido, y nos ha dado entendimiento
    para conocer al que es verdadero: y estamos en el verdadero, en su Hijo Jesucristo.
    Este es el verdadero Dios, y la vida eterna.'
  csy-csy: Pathian Tapa hongpai a, a thutang Pathian heakna ciimna hongpia hi, ci
    i he hi. A thutang Pathian le a Tapa Jesus Christ sung ah i om hi. Hi thu sia
    a thutang Pathian le tawntung nuntakna a hihi.
  mxq-NT: Es nnija̱ꞌa̱m nandʉꞌʉn ko ja Diosʉ ꞌyUꞌunk tʉ myiñ es tʉ xymyoꞌoyʉm yʉ nwinma̱ꞌa̱ñꞌa̱jtʉm
    es nꞌixyꞌa̱jtʉm ja Dios. Nꞌijtʉm tiꞌigyʉ mʉt ja Dios es mʉt ja ꞌyUꞌunk Jesukristʉ.
    Tyʉyꞌa̱jtʉnʉty ko yʉꞌʉdyʉ Dios, es yʉꞌʉ dʉꞌʉn yajkypy ja jikyꞌa̱jtʉn winʉ xʉʉ
    winʉ tiempʉ.
  tzj-NT: In kotak chakaja' chi ja Jesús ja Ralc'wal Dios peti wawe' chwach'ulew in
    xuya' chake chi kotakij rwach ja Dios ja katzij chi Dios. In ajoj xa jun kabanon
    ruq'uin ja Dios ja katzij chi Dios in xa jun kabanon ruq'uin ja Jesucristo ja
    Ralc'wal, ruyon arja' ja Dios ja katzij chi Dios, ruyon arja' nyowi ja utzlaj
    c'aslemal ja mta q'uisic trij.
  tdt-tdt: Ita hatene katak Maromak nia Oan mai ona, i Nia loke ona ita nia neon para
    ita bele konhese Ida nebee mak loos. Ita laran ida ona ho Ida nebee mak loos,
    ita mos laran ida ho Nia Oan Jesus Kristu. Nia mak Maromak lo-loos, i Nia mak
    moris rohan-laek nia huun.
  ron-BTF: Și știm că Fiul lui Dumnezeu a venit și ne-a dat înțelegere ca să cunoaștem
    pe cel ce este adevărat; și suntem în cel ce este adevărat, în Fiul său Isus Cristos.
    Acesta este Dumnezeul cel adevărat și viața eternă.
  eng-WEBP: We know that the Son of God has come and has given us an understanding,
    that we know him who is true; and we are in him who is true, in his Son Jesus
    Christ. This is the true God and eternal life.
  eng-FBV: We also know that the Son of God has come, and has helped us to understand
    so we can recognize the one who is true. We live in him who is true, in his Son
    Jesus Christ. He is the true God, and is eternal life.
  nld-1939: We weten ook, dat de Zoon van God is gekomen, en ons het inzicht heeft
    gegeven, om den Waarachtige te kennen. Wij zijn in den Waarachtige, en in zijn
    Zoon Jesus Christus. Deze is de waarachtige God en het eeuwige leven.
  bwo-bwo: Ik' na'o b́ wattsok'onat ari Ik'o nodanetwok'o t'iwitsts nibo noosh b́'imtsok'o
    danfone, b́ naay Iyesus Krstos weeron bínton ari Ik'onton ikwoto detsfone. Iyesus
    Krstos ari Izar Izeweru dúre dúri kashonu bíne.
  nch-BL: Huan tijmatij temachti hualajtoc Icone Toteco huan techmacatoc tamachiltili
    para huelis tiquixmatise Toteco yaya cati melahuac Dios. Huan tiitztoque san se
    ica ya cati melahuac, pampa tiitztoque ipan Icone, Jesucristo. Yaya temachti Toteco
