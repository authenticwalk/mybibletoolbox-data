verse: 1JN.005.020
translations:
  kpx-kpx: Nahi hilokage Dilava mou lohoale lulele nahiovenu. Iale kemo nahi hilokage
    Dilava igae keu seleve. Ige nahi avuta move Iesu Kelisoluvuta igaetolahalu. Move
    keu Dilava. Ke igaemo ukolikoliu ua.
  okv-H: Eto ke nei ere kogora amo ungotena God be avo kiagora God ta Meni be amina
    puvuto sovera ari ikena eto ungotena God be eto amita Meni Iesu Keriso ta jo ta
    mihera, amo God be eto vasiri daroho irari ta susura.
  tbo-tbo: Ma gasi ta hanapugeya Yaubada Natuna amaka i nei po nugonugota i liyayahi,
    po Yaubada a nugotuhu dumana ta hanapugehi, babana tauta Natuna Yesu Keliso mitehi
    ta memae. Ma Yesu tauna Yaubada dumana po tauna luyagohana tuwetuwenai ega sigasigana
    i weleta.
  mal-C: ദൈവപുത്രൻ വന്ന് സത്യമായവനെ നാം അറിയേണ്ടതിന് നമുക്കു വിവേകം നൽകിയിരിക്കുന്നു
    എന്നും, നാം സത്യമായവനിൽ—അവിടത്തെ പുത്രനായ യേശുക്രിസ്തുവിൽത്തന്നെ—ആകുന്നു എന്നും
    നാം അറിയുന്നു. അവിടന്നു സത്യദൈവവും നിത്യജീവനും ആകുന്നു.
  grc-SR: Οἴδαμεν δὲ ὅτι ὁ υἱὸς τοῦ θεοῦ ἥκει, καὶ δέδωκεν ἡμῖν διάνοιαν ἵνα ⸂γινώσκωμεν⸃
    τὸν ἀληθινόν· καί ἐσμεν ἐν τῷ ἀληθινῷ, ἐν τῷ υἱῷ αὐτοῦ Ἰησοῦ χριστῷ. Οὗτός ἐστιν
    ⸂2ὁ ἀληθινὸς θεός, καὶ ζωὴ αἰώνιος.⸃
  bgc-bgc: हम यो भी जाणा सां, के परमेसवर का बेट्टा यीशु मसीह आ ग्या सै, उसनै म्हारे
    ताहीं उस सच्चे परमेसवर नै पिच्छाणण की समझ दी सै; के म्हारा परमेसवर का करीबी रिश्ता
    सै, क्यूँके म्हारा उसके बेट्टे कै गेल्या करीबी रिश्ता सै। सच्चा परमेसवर अर अनन्त
    जीवन योए सै।
  khz-khz: Ita maki ripara, Palagu Natuna evogomaito, ia na tugamagi-ilu evenirato,
    Palagu taunatauna pita ripaa ulanana. Ita Palagu taunatauna na aonai tataluna,
    kwalana ia Natuna Iesu Keriso aonai tataluna. Iesu Keriso Palagu taunatauna e
    ia maguli vanagivanagi.
  deu-TKW: Wir wissen aber, daß der Sohn Gottes gekommen ist, und er hat uns Einsicht
    verliehen, daß wir den Wahrhaftigen erkennen, und wir sind in dem Wahrhaftigen,
    in seinem Sohne Jesus Christus; das ist der wahrhaftige Gott und ewiges Leben.
  zsr-NT: Naꞌa, nö́ziruꞌ chbidëꞌ ni Zxiꞌnëꞌ Dios, len bennëꞌ queëruꞌ yöl‑laꞌ rejniꞌi,
    quië gúnbëꞌruꞌ Nu naꞌ nac gdutë li. Zóalenruꞌ Nu naꞌ nac gdutë li le zóalenruꞌ‑nëꞌ
    Jesucristo, Zxiꞌnëꞌ Dios. Nu ni nac Dios gdu, len Nu runn queëruꞌ yöl‑laꞌ naꞌbán
    gdu.
  lin-lin: Toyebi lisusu ete Mwana na Nzambe asila koya mpe apesa biso bososoli mpo
    ete tokoka koyeba Ye oyo azali solo. Mpe tozali kati na Ye oyo azali solo, na
    nzela ya kozala kati na Yesu-Klisto, Mwana na Ye. Mwana azali Ye moko Nzambe ya
    solo mpe bomoi ya seko.
  hns-NT: Hamlog djaaniela kie Parmeswar ke Beta aail hai aur hamlogke dekhaais hai
    kie sattja Parmeswar Ke hai. Hamlog okar Beta Jiesoe Kriest dwaara ose ek baatie.
    Oe sattja Parmeswar hai, aur oke djaane ke matlab hai kie hamlog hardam ke lieje
    naawa djiewan bietaabe.
  noa-E: Maadëu khaphʉ nʉm ĩchab, Ẽwandam Iewaa maach ee bëewiata maachig khĩirjug
    deechëjim, Ẽwandam chaarta wajapcha khap amkhĩir. Mag gaaimuata maachin chadcha
    ich Ẽwandam chaar dʉ̈ita wënʉrrʉm, pari wajapcharan chi Iewaa Jesucristo dʉ̈ijã
    agjö naawai mamʉ. Mag Cristota Ẽwandam chaar anaa maach ich mag iiupiejemʉu.
  eng-EMTV: And we know that the Son of God has come and has given us an understanding,
    that we may know Him that is true; and we are in Him that is true, in His Son
    Jesus Christ. He is the true God and eternal life.
  mib-NT: Te suni jíní yō jeē ní quiji Sēhe Yaā Dios, te ni sáha ya jeē jécūhun ni
    yō, návāha cuni yō ndese Yaā cúu máá Yaā ndaā. Te ndúú yó jiín Yaā ndaā, suu jíín
    máá Séhe ya Jesucristo. Máá yá cúu ndije Yaā ndaā, te máá yá sáha jeē cótecu yō
    nɨɨ́ cáni.
  lif-NT2: निङ्‌वाॽफुसाःन् ये़आङ् वाॽ फाॽआङ् कुसिङ् आनिःत्तुम्, हे़क्‍क्‍याङ् से़क्‍खाबा
    निङ्‌वाॽफुमाङ्‌ङिन् कुसिङ् आनिःत्तुम्‍ल फाॽआङ् सिक्‍कुम्‍दिङ् निङ्‌वाॽ आबिरे़आङ्
    आवाॽरो॥ हे़क्‍क्‍याङ् आल्‍लो आनिॽ से़क्‍खाबा निङ्‌वाॽफुमाङ्‌ङिन्‍नु हे़क्‍क्‍याङ्
    आबुगे़न् कुस्‍साः ये़सु ख्रिस्‍ते़न्‍नु सोरिक् आवाॽरो॥ खुने़ॽए से़क्‍खाबा निङ्‌वाॽफुमाङ्
    नु मे़न्‍नुप्‍मनाबा हिङ्‌मन्‍लो॥
  xnj-xnj: Tete timanyili kuvya Mwana wa Chapanga amali kubwela, na mwene ndi atikitili
    timmanya Chapanga wa chakaka. Na tete titama mukuwungana na Chapanga wa chakaka
    kwa njila ya kuwungana na Mwana waki Yesu Kilisitu. Mwenuyu ndi Chapanga wa chakaka,
    na ndi wumi wa magono goha gangali mwishu.
  mmx-mmx: Nedik ta xasep bok pam keretna, ne Nitna ne Moroa ga rupot la ga raba vam
    dik mi laxasep, kusu nedik tabakleklen ne Moroa, neni Laradi Ruturun. Nedik dik
    lok at ne Moroa i ruturun la at ne Nitna, Iesu Karisito. La ne Moroa neni Luntoo
    Avolo.
  cbr-NT: '''Unánan cananuna ësaquinribi ''unanin, aín Bëchicënën ca ënë menu ax uá
    ''aínu ami catamëtia uisa cara Nucën Papa Dios, axëshia asérabi Dios, ax ''icë
    quixun nu ''unánmia. Aín Bëchicë, Jesucristo, ax nubë ''ain cananuna an ''aquincëx
    ax cuëëncësabi oi tsotin. Ax ca axëshi asérabi Dios ''aínu nux ainan ''aish abë
    xënibua ''aínbi ''iti a ''icën.'
  tee-NT: Chai c'atsayau ni quilatachilh ju ists'alh Dios chai quintaxtaknitan ju
    k'ox quintac'atsan'an ni laich camispauch ju yuchi ju la'istavasalanti Dios junita.
    Chai ju quijnan'an ix'amigojni juntau ju istavasalanti Dios ni lhilaca'antauch
    ju lakatami ists'alh ju Jesucristo juncan. Yuchach ju istavasalanti Dios chai
    yuchi ju xt'ak'a ju atsucunti ju conk'alhiyanta ju lact'iyan.
  eng-LSV: but we have known that the Son of God has come, and has given us a mind
    that we may know Him who is true, and we are in Him who is true, in His Son Jesus
    Christ; this One is the true God and the continuous Life!
  cak-NT: Y keta'n chuka' chi xoka yan ka ri Ralc'ual ri Dios chech-ulef. Raja' xuya'
    kano'j (kana'oj) chi xkatemaj rech ri ketzij Dios. Y xe jun kabanon riq'uin ri
    Dios y ri Jesucristo ri Ralc'ual. Raja' can ketzij Dios, y riq'uin raja' petenak-wi
    ri c'aslen ri man niq'uis ta.
  pah-NT: Tikwaha nhande Tupana'ga ra'yra'ga ruragwera Jesus Cristo'ga ruragwera yvya
    koty no. Igwete ga nhande mbo'ei tapekwaha ti Tupanete'ga javoji. Nhande xajikoty'a
    Tupanete'ga pavẽi. A'ereki nhande xajikoty'a gara'yra'ga pavẽi Jesus Cristo'ga
    pavẽi. Ga ko Tupanetero oko. Gaha nhande mongo hete ojipyri nehẽ.
  sja-NT: Ichiaba k'awa p'anɨ Tachi Ak'õre Warra na p'ek'au eujãdee cheji Tachi Ak'õre
    k'awapiit'ee tachimaa, mãgá k'awaadamerã k'aita wãara Tachi Ak'õre. Tachi ijãapataarã
    chaa t'ãri a-ba bapari ma wãara Ak'õre ome, t'ãri a-ba bapari perã iru Warra Jesucristo
    ome. Mãgɨta wãara Tachi Ak'õre. Iru k'aurepata ɨt'aa wãdait'ee.
  xed-xed: 'Nda sna amu guli kazlay: Sasa Zwaŋa Lazglafta ta ghəŋa haɗik ka vlamatá
    tsi ta ɗifil ŋa snaŋtá vərɗa Lazglafta kəʼa. Ka ndiʼaftá mu ta vgha nda vərɗa
    Lazglafta nda ya nda zwaŋani Yesu Kristi. Tsatsi ná, vərɗa Lazglafta ta vlamatá
    hafu ŋa kɗekedzeŋ ya.'
  mks-NT: Ta cánda̱a̱ cáxí iní ña̱ na̱quixi Jesucristo, mé á cúú ja̱hyi Ndióxi̱ ta
    na̱jándiye̱he̱ a̱ xíní túni̱ yo̱ já quéa̱ ná canda̱a̱ iní ña̱ cúú mé á ña̱ nda̱a̱.
    Ta viti in na̱nduú xi̱hi̱n mé á jáchi̱ in na̱nduú xi̱hín Jesucristo, mé a̱ cúú
    in túhún ji̱ni̱ já ja̱hyi Ndióxi̱. Mé a̱ yóho cúú ndusa Ndióxi̱ ta cúú á ña̱ cája
    ña̱ ná catacú a̱nda̱ ama cáa qui̱vi̱.
  gfk-S: Ma dait nunure ter bileng be no Natine God te hanawat ukira ma ite hapalaine
    dait waing dait nage nunure ie, aie no God tutuno. Ma dait kis ter tana nong i
    tutuno. Ma ikinong, aie no Natine Jisas Krais. Aie no God tutuno ma aie no nilon
    hathatikai.
  bmu-bmu: 'Keu ki mewöyök mötzin: Kunöŋ öl töhönŋi akzawi, nini i möt waŋgibingöra
    Anutunöŋ Nahönŋi melaiiga eta möt-asa-asari neŋgiyök. Kunöŋ öl töhönŋi akzawi,
    nini yambuk qekötahöba mohok aka maljin. Öl töhönŋi yaŋön mönö Anutugö Nahönŋi
    Jisös Kraist. Yaŋön Anutu ölbölŋi aka malmal köhöikŋaŋgö kondotkondot Toŋi akza.'
  dgz-dgz: Amba den nu asiginup di God otua Iesu taueni anut nuneni ap gamup nu God
    tave iragena anu awaton. Endi nu God tave iragenawa ge otua Iesu Keriso den tobot
    taton wanin anit. Ame God tave iragenawa amba inak yaibobot ibariwa.
  eng-GNV: 'But we know that that Sone of God is come, and hath giue vs a mind to
    know him, which is true: and we are in him that is true, that is, in that his
    Sone Iesus Christ: this same is that very God, and that eternal life.'
  zaa-NT: Ą'hua yù huá ri'u qui'ni Ỹi'ni Tata Dios nna chi bité yétsiloyu uccue ènne'yu'
    lée Jesús nna chi betie la' ritelíni qui' ri'u nna chi nabia'ni ri'u Dios lígánia.
    La' labàni qui' ri'u nna chi ną́ ttùba lani ttu teruba Dios porqui'ni chi ná ri'u
    ttùba lani Ỹi'nie Jesucristua. Lèe nna née Dios lígani, ą'hua por lèe nna chi
    nabia'ni ri'u biỹa nua' ná la' labàni nu labí ttíą qui' ri'u.
  eng-WEBSTER: And we know that the Son of God hath come, and hath given us an understanding,
    that we may know him that is true, and we are in him that is true, even in his
    Son Jesus Christ. This is the true God, and eternal life.
  guh-guh: Yapëtanetsinua baja Dioso pexënato, Jesucristo, athëbëvetsica pepatsijavatsica.
    Patsica vajanacajamatabëcuene yapëtaeyaexanaenexa pepo Dioso. Vaxaitsi baja yajavajinavanapatsi
    Dioso. Tsipaji baja yajavajinavanapatsi Dioso pexënato, Jesucristo. Bajaraponë
    ata pepo Dioso baja cajena, vajanacarajutsinënexa matacabi apo pevereverecaejava.
  bon-bon: Cuta mine umle gemi, egä Acejiyame me Bägrä te ituge otni mibibine umle
    ceerame piba mine umle äbitame tabe, lui sine toracarage Acejiyame. Mine toracarage
    Acejiyame cabu ninajininige, piiyepu mine ninajininige teeme Bägrä Yeesu Keriso
    cabu. Tabe lui toraca Acejiyame gyene piiyepu ngälu cäco ireclota gyene.
  nhw-BL: Huan tijmatij temachtli hualajtoc Icone Toteco huan techmacatoc tlamachiltili
    para huelis tiquiximatise Toteco yaya catli melahuac Dios. Huan tiitztoque san
    se ica ya catli melahuac, pampa tiitztoque ipan Icone, Jesucristo. Yaya temachtli
    Toteco huan yaya catli temaca nemilistli catli yancuic.
  swh-ONEN: Nasi pia twajua ya kwamba Mwana wa Mungu amekuja, naye ametupa sisi ufahamu
    ili tupate kumjua yeye aliye Kweli. Nasi tumo ndani yake yeye aliye Kweli, yaani,
    ndani ya Yesu Kristo Mwanawe. Yeye ndiye Mungu wa kweli na uzima wa milele.
  wbi-wbi: Looli tukagwile kuuti umwana ghwa Nguluve isile atupelile uvukagusi, kuuti
    tun'kagule umwene juno ghwa kyang'haani nakuuti tulimu'kate mwa mwene jujuo ughwa
    kyang'haani, kange umwanake u Yesu Kiliste. Ghwe Nguluve ughwa kyang'haani nhu
    vwumi uvwa kuvusila na kusila.
  bba-bba: Sɑ mɑɑ yɛ̃ mɑ Gusunɔn Bii u nɑ, mɑ u sun bwisi kɑ̃ su kɑ Gusunɔ Yinni ɡemɡii
    ɡiɑ. Sɑ ɡbinnɛ kɑ ɡemɡii wi, win Bii Yesu Kirisin min di. Yesu Kirisi wiyɑ sɑ̃ɑ
    Gusunɔ Yinni ɡemɡii. U mɑɑ sɑ̃ɑ wɑ̃ɑru te tɑ ku rɑ kpen nuuru.
  eng-KJVCPB: And we know that the Son of God is come, and hath given us an understanding,
    that we may know him that is true, and we are in him that is true, even in his
    Son Jesus Christ. This is the true God, and eternal life.
  kgk-NT: Jaikwaa ave ko va'e. Ojehexa uka-ma oiko-vy va'ekwe Nhandejáry ra'y. Nhane
    mo'arandu ou-vy va'ekwe jaheko kwaa hagwã Nhandejáry teeha. Peteĩxa nhamoirũ Nhandejáry
    tee va'e-pe. Ta'ýry Hesu Cristo-pe peteĩxa nhamoirũ ave. Nhandejáry tee voi ha'e.
    Ondive nhane moingove va'e voi ha'e jaiko hagwã opa e'ỹ reheve indive.
  waj-waj: Vaa ta rikiaunnavai. Anutuuqaa Mmaapuuvo vaa tuuvoono ti tasipaikiai ta
    innara arinaima rikiaunnavai. Ta Anutuuqo kutaa tuanaa variivaa teeda rikiaateeraivaara
    ivo ti tasipaikiai ta innara arinaima rikiaunnavai. Ta Anutuuqo kutaa tuanaa variivaaki
    variaunnanoo. Ta inna Mmaapu Yisuu Kirisiinnaki variaunnaivaara ta Anutuuqo kutaa
    tuanaa variivaaki variaunnanoo. Yisuu Kirisiiva inna Anutuuqo tuanaivovee. Innasidiri
    ta tupatupaa variraivaa varaunnavai.
  cpy-cpy: Tema ayoyitee ipokaki Itomi Tajorentsi, riitaki kemathata-kaayiteerori
    kyaariperori. Rootaki amatantaawori ayoteeri iiteetziri “Kyaariperori.” Aapatziyaari
    Kyaariperori, tema aapatziyakari Itomi, riitaki Jesús Jeepatzii-totaa-rewo. Riitaki
    Tajorentsi iiteetzi “Kyaariperori,” iiteetziri eejatzi “Kañaaniri.”
  mpx-mpx: Ta atena al te Yehoba Natuna i nem panayawi ge aatena i pem elala inoke
    Yabowaine tutunahotina ta atena. Kila ta minaa Yabowaine tutunahotina elana ge
    ta minaa Natuna Yeisu Keliso elana. Iya Yabowaine tutunahotina ge iya yawal mihomihotina
    puna.
  wbp-wbp: 'Nyampurlangunya karlipa milya-pinyi: Kaatu-kurlangu Ngalapi-nyanu yanurnu
    nyampu-kurraju walya-kurra, jalangu-ka nyinami nyampurla. Nyanungurlu-jala-ngalpa
    pinarri-manu ngalipaju, ngula-jangkanya karliparla pina nyinami Kaatukuju jintaku
    jungarni-nyayirniki. Ngulakunya karliparla nyinami warlalja Jijaji Kiraji-kirlangurla
    Ngalapi-nyanu-kurlangurla. Jijaji Kirajiji ngulaju jinta-juku-jala Kaatuju jungarni-nyayirniji.
    Nyanungu-juku yangka Wankaru-yinja-panuju yangka wankaru Kaatu-kurlangu-jangka.'
  luo-luo: Wangʼeyo bende ni Wuod Nyasaye osebiro kendo osemiyowa rieko mar winjo
    tiend wach, mondo wangʼe ngʼat ma ja-adiera, ngʼat makoro wanie iye, en wuode
    Yesu Kristo. En e Nyasaye madier kendo en e ngima mochwere.
  nhe-NT: Huan tijmatij temachtli hualajtoc Icone Toteco huan techmacatoc tlamachiltili
    para huelis tiquixmatise Toteco, yajaya tlen melahuac Dios. Huan tiitztoque san
    se ica ya tlen melahuac, pampa tiitztoque ipan Icone, Jesucristo. Yajaya temachtli
    Toteco huan yajaya tlen temaca nemilistli tlen yancuic.
  aii-aii: ܘܟܹܐ ܝܵܕܥܲܚ ܕܒܪܘܿܢܵܐ ܕܐܲܠܵܗܵܐ ܐܬܹ‌ܐ ܠܹܗ ܘܝܘܼܗܒܹܠܔ ܠܹܗ ܐܸܠܲܢ ܦܲܪܡܲܝܬܵ‌ܐ
    ܕܝܵܕܥܲܚ ܠܗ̇ܘ ܫܲܪܝܼܪܵܐ، ܘܝܼܘܲܚ ܒܗ̇ܘ ܫܲܪܝܼܪܵܐ، ܒܒܪܘܿܢܹܗ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ. ܐܵܗܵܐ ܝܠܹܗ
    ܐܲܠܵܗܵܐ ܫܲܪܝܼܪܵܐ ܘܚܲܝܹ̈ܐ ܕܠܥܵܠܲܡ.
  esk-NT: Iḷisimagikputtuuq Iġñiġikkaŋan Agaayyutim aggianiłha, aasiiñ ilaan kaŋiqsipkaġaatigut
    ilaanik iḷumutuuruamik. Atausiŋŋuqsimarugut ilaanun iḷumutuuruamun, Iġñiŋanunlu
    Jesus Christ-mun. Ilaa Agaayyutaullapiaqtuq suli iñuułhuruq isuitchuaq.
  msb-msb: Aram man naton na nagpakadi an Anak san Dios kag ginpasabot kita agod makilala
    ta siya na amo an matuod na Dios. Ada ngani kita sa pakig-usad sa iya na amo an
    matuod na waraʼn iba kundi sa iya Anak na si Jesu-Cristo. Amo ini siya an matuod
    na Dios kag san ginhalinan san buhay na waraʼn katapusan.
