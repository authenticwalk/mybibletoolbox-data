    painkulkasa, Jesucristokasa chapuspas. Aumɨza pailta payu uznintumikane watcha
    Dios i.
  agm-agm: Iyataatɨ nyahɨ aimɨ siyaatɨ gwɨnyaahaayo, Autaahaatɨhomɨ Mwaaho aimɨ nasatɨ
    mmona gwɨnyaitɨhaahandɨ nyangi nanyinyataise. Aihɨ nyahɨ Autaahaatɨho akɨtɨhopɨ
    mmonaatɨ aimɨ gwɨnyaahaayo. Isɨ nyahɨ komɨ Mwaaho Jisasɨ Kɨraisihoaisaatɨ maasɨ
    tɨmaamaitɨhaawaahɨ mɨkandɨ Autaahaatɨhoaisaatɨ maasɨ maarɨho naasohɨtihɨ tɨmaamaitɨhaayo.
    Iyataatɨ Autaahaatɨho nyahɨ maasɨ tɨmaamaitaatɨ bimohɨmo so apɨpaahɨ Akɨtɨhore.
    Iyataatɨ Autaahaatɨho so jinjapɨhɨ jinjapɨhɨ bimɨtaatɨwɨhandisahore, taatɨ aimɨ
    gwɨnyaahaayo.
  ubr-ubr: Ot tasagob God Natun on inat ato sagob itet onai ot God on dura maiauinai
