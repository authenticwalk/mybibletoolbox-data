  bdd-bdd: Ma wete tasanapuya ꞌabehega Yehoba Natuna ꞌitauya pwaima, ta ꞌigihenuwa
    sabwalenigita ma Yehoba tasanapu ꞌabehega tauna Todumwalu, ta ꞌoina tamiyamiya,
    weyahina tauda Yehoba Natuna Yesu Keliso mahetenao. Yesuina Yehoba moisa, ma yawasida
    miyamiya hatayana huhuna tauna.
  cbt-NTPO: Yosë hui'nin chachin o'maton, no'tëquën Yosë anohuitërinpoa'. Inasáchin
    no'tëquën yonquirin. Yosë nohuitatëhua', yonquirinsoráchin imasarëhua'. Quisocristo
    nohuitërëhua' ni'ton, catahuarinpoa' no'tëquën yonquicaso marë'. Inaíchin Yosëso'
    ni'ton, chinotacaso' ya'huërin. Ina nohuitohuatëhua', nanpimiatarihua'.
  srn-NT: Ma wi sabi tu tak' a Manpikin fu Gado kon na grontapu èn A opo wi ai fu
    wi kon sabi a Trutru Wan. Wi de wan nanga a Trutru Wan, fu di wi de wan nanga
    En Manpikin Yesus Kristus. Na En na a trutru Gado nanga a libi fu têgo.
  cta-NT: Cua jlo tiꞌ na chaꞌ cua ya̱a̱ nu sca ti Sñiꞌ ycuiꞌ Ndyosi nde lo yuu chalyuu,
    loꞌo juaꞌa̱ cua nda biꞌ chacuayáꞌ chaꞌ caca tyuꞌu chaꞌ jiꞌna loꞌo ycuiꞌ Ndyosi.
    Chañi chaꞌ stuꞌba ntsuꞌu tyiquee na loꞌo ycuiꞌ Ndyosi juani, xquiꞌya chaꞌ stuꞌba
    ntsuꞌu tyiquee na loꞌo Jesucristo nu laca Sñiꞌ ycuiꞌ ca Ni. Chañi chaꞌ ycuiꞌ Ndyosi
    tsiyaꞌ ti laca nu Jesús biꞌ, loꞌo juaꞌa̱ chañi chaꞌ ná ngaꞌa̱ chaꞌ tye chalyuu
    cucui nu ta Ni jiꞌna.
  bqc-SIM: Wá dↄ̃ kɛ́ Lua Nɛ́ mↄ̀, ↄ̃ à wá wɛ́ kɛ̃̀, kɛ́ wà e Sĩande dↄ̃. Wá
    kú Sĩandepi guu ń aà Nɛ́ Yesu Kilisio. Ɔ̃mɛ Lua sĩandepi ũ. Ɔ̃mɛ wɛ̃ni láasai
    ũ.
  tcz-CHONGTHU: Chule Pathen Chapa chu ana hunga chule hetkhen themna chu eihungpeh
    u ahitai-chutia chu eihon Pathen dihtah chu ihettheiyu ahi ti iheuve. Chule tua
    hi eiho Pathen dihtah toh ihinkhom theiyu ahitai, ajeh chu eiho Achapa Yeshua
    Christa toh kiloikhom ihitauve. Ama chu Pathen dihtah le Tonsot Hinna ahi.
  mar-mar: पण आम्हास माहीत आहे की देवाचा पुत्र आला आहे व त्याने आम्हास समजबुद्धी दिलेली
    आहे, यासाठी की, जो खरा आहे त्यास आम्ही ओळखावे आणि जो खरा आहे त्याच्याठायी म्हणजे
    त्याचा पुत्र येशू ख्रिस्त ह्याच्याठायी, आपण आहोत. हाच खरा देव आहे आणि तो सार्वकालिक
    जीवन आहे.
  snp-snp: Ido Goti Nalafokafo lumuto ya ona kula abogaki kutifina oto minenune, loto
    lute-kate olu lamena o ledaiye, loto kolife lo minone. Ido ona kula aboga lulau
    mino edonimo, ya Nalafo Yesu Kilisto lulau ya mino edonimo ne. Ya we ya Goti ona
    kula nemo, ya kofawa minowaminowa oto minomo dinumo aboga ne.
  isl-isl: Við vitum að Kristur, sonur Guðs, kom til að hjálpa okkur til þess að skilja
    og finna hinn eina sanna Guð. Nú tilheyrum við honum vegna þess að við erum í
    Jesú Kristi, syni hans. Hann er hinn eini sanni Guð – hann er eilífa lífið.
  spy-NT: Kiinkētē mbo subak kule kiikuchō ꞉Lakwataab Yēyiin ankiikuyeyeech kiinkēt
    Yēyiin nyoo manta. Kēēyēku cheechii kuuyu kēēbooyē Lakwanyii. Kubooyiit man ꞉inee
    ku Yēyiin anku soboontaab kibchuulyo.
  xnn-xnn: Getken tako gedan ay ninbalin is ipogaw nan Anak Apo Dios et intedna ken
    datako nan osto ay nemnem tapno getken tako nan tet-ewa ay Dios. Maitatapi tako
    ken siya ya ken Jesu Kristo ay Anakna. Et si Apo Dios nan tet-ewa ay Dios ay kagapowan
    nan biyag ay maid patenggana.
  mwe-mwe: Tumumanyi nneila peila kuti mwana jwa a Nnungu aishe, na jwenejo atupele
    lumanyio kupinga twaamanye a Nnungu bhali bha kweli. Na uwe tunalundana na a Nnungu
    bha kweli, kupitila bhana bhabho a Yeshu Kilishitu. Bhenebha ni a Nnungu bha kweli
    na gumi gwa pitipiti.
  tte-tte: Yo tabe takatai Yaubada Natuna ilaoma yanuwa yaulina mena yo katai iyeyama
    kolila na Yaubada takatai. Kita tamiyamiya iya koina kaiwena tamiyamiya Natuna
    Yeisu Keliso koina. Iya bwaimwana Yaubada yawasosi yo iya yawasi miyamiya yaina.
  tcs-tcs: Ane yumpla i sabe dat da Boi blo God i bin kam po dis wold ane em i bin
    gibe yumpla dat gudsens sole yumpla i ken sabe da tru God. Ane nau yumpla stap
    lo God, bikoz yumpla i stap lo Boi blo em, Zizas Kraist. Em da mata tru God, ane
    em da longlaip poeba.
  hlt-THB: Khawsa Capa law nawh ak thym amah ce ni sim naak thai aham ningnih a venawh
    zaaksimnaak ni pek khqi hy, tice ni sim uhy. Ak thym amah - a Capa Jesu Khrih
    ak khuiawh ningnih taw ni awm uhy. Anih taw Khawsa tang ingkaw kumqui hqingnak
    na awm hy.
  soq-soq: No atenten God Otopa wisene aten insaisawa euda nenen, sa baiwa no God
    mida ulaipaida wandia no ewate atensatana. Tane no Godida ita me Otopa Iesu Keriso
    do deaidantene mo bedeuwontene wainitana. Me ipa Godida ita inawinakasalala.
  qub-qub: Musyanchïmi Tayta Diospa Wamran Jesús cay pachaman shamushanta. Paymi tantiyachimashcanchi
    Tayta Diosta rejsinapaj. Cananga Wamran Jesucristuman yäracurnami cawaycanchi.
    Paymi caycan mana ushacaj cawayta tarichicoj quiquin Dios.
  att-att: Á ammu tam gapay ta nabbáli ta tolay yù Anâ ni Namarò nga minay ta dabbuno,
    á inipakánnámmu na nittam yù kuruk, tapè ammu tam si Namarò, nga kuruk nga mepángngà
    nga pakimorayát tam. Á nepattatádday ittamin kâ Namarò, gapu ta nepattatádday
    ittam kâ Apu Kesu nga Anâ na. Aggina yù kuruk nga manotolay, nga paggapuán nayù
    mannanáyun nga áttole tam.
  bki-bki: Kito romijikia ka Atua kenerinio naio binimei, naio jian vitilubariano
    ban kito ka mia rejikia Atua napano naio be riano, ana kito rojua ga naio naruei,
    vija kenerinio nene nei, Yesu Kristo. Kanado Atua nei naio be riano, mia meuliano
    na naio jian ban kito naio maka ve jukuti nene.
  bqp-bqp: Ó dↄ̃ kũ Luda Nɛ́ sù, akũ à ó wɛ́ kɛ̃̀, de ò le ò Yãpurade dↄ̃. Ó kú
    Yãpurade pìi gũn kũ a Nɛ́ Yesu Kirisio. Àkũmɛ Luda yãpurade pì ũ. Àkũmɛ
    wɛ̃̀ndi kũ àdi lákaro ũ.
  mcp-mcp: Shé mə́ mpú nə́ Mwân mə́ Zɛmbî nyə a shí zə, zə wá shé fʉg mílámʉ́d nə́
    shé mpúg Fwámɛ́ Zɛmbî, shé mə nada leedyá nə Fwámɛ́ Zɛmbî. Mwân yé Yésus-Krîst
    wə́ mə́ sá nə́ shé bə́g buud ɔ Fwámɛ́ Zɛmbî. Nyə, Yésus-Krîst jɨ Fwámɛ́ Zɛmbî,
    a jɨ cʉg á kandʉgə kandʉgə.
  hat-hat: Nou konnen Pitit Bondye a te vini, li louvri lespri nou pou nou ka konnen
    Bondye tout bon an. N'ap viv ansanm ak Bondye tout bon an, gremesi Pitit li, Jezikri.
    Se li menm ki Bondye tout bon an, se li menm ki lavi ki p'ap janm fini an.
  npl-NT: Noiwa tikmatokeh Ikone n Totajtsi Dios yowala, iwa yotechmák teajsikamatílistli
    para matikixmatikah non milák Ye Dios. Tejwah tiseititokeh iwa Ikone Cristo Jesús;
    Ye n milajka Dios. Ye Akin kitemaka n semijkak yolílistli.
  bgg-bgg: Gethek ne ìd Hamangkhung-aphuii Dufuii wuii chiih-è gethek shii gao yi
    pha phi, ji è gethek ne izai Hamangkhung-aphuii shii ìd ro. Gethek ne zai Hamangkhung-aphuii
    rog ò shii rai—Airo Dufuii Isu Masi rog ò shii rai. Jine zai Hamangkhung-aphuii
    ro, chiih-è jine idang pha chai ro.
  eng-TCENT: And we know that the Son of God has come and given us understanding so
    that we may know him who is true. And we are in him who is true, in his Son Jesus
    Christ. He is the true God and eternal life.
  eng-BSB: And we know that the Son of God has come and has given us understanding,
    so that we may know Him who is true; and we are in Him who is true—in His Son
    Jesus Christ. He is the true God and eternal life.
  cpu-NT: Ayoyetai ipokake Itomi Pava, iri kemathatakaayetairori kyaaryoori. Irootake
    amatantaarori ayotairi ipaitaitziri “Kyaaryoori.” Atsipashiretaari Kyaaryoori,
    tema atsipashiretaatyaari itomi. Iriitakera Pava ipaitaitzi “Kyaaryoori,” ipaitaitziri
    eejatzi “Kañaaneri.”
  san-ASM: অপৰম্ ঈশ্ৱৰস্য পুত্ৰ আগতৱান্ ৱযঞ্চ যযা তস্য সত্যমযস্য জ্ঞানং প্ৰাপ্নুযামস্তাদৃশীং
    ধিযম্ অস্মভ্যং দত্তৱান্ ইতি জানীমস্তস্মিন্ সত্যমযে ঽৰ্থতস্তস্য পুত্ৰে যীশুখ্ৰীষ্টে
    তিষ্ঠামশ্চ; স এৱ সত্যময ঈশ্ৱৰো ঽনন্তজীৱনস্ৱৰূপশ্চাস্তি|
  tac-NT: Abiena 'we 'la machiaa nawáligo alué Esukristo Onorúgame Inolá ramué gu'írimia,
    'lige nejíligo semátiri 'nátili napurigá 'la námapua churigá ko Onorúgame 'lige
    'la oyérame nírigo Onorúgame Inolá. Alué Esukristo ju Onorúgame 'lige alué ju
    nejime bo'né Alawala napurigá 'la alué 'yuga ejperéliwa senibí.
  eng-WEBPB: We know that the Son of God has come and has given us an understanding,
    that we know him who is true; and we are in him who is true, in his Son Jesus
    Christ. This is the true God and eternal life.
  gfk-H: Ma dahat nunurei tar mah bia no Nati Kalou i ta hanuat ukai ma i ta hapalainei
    dahat waing dahat naga nunurei ia, no God tutuna. Ma dahat kis taar tana tikai
    ma no Natina Iesu Karisito. Ma Iesu Karisito ia no God tutuna, ma ia no burena
    no nilon hathatikai.
  viv-viv: Kadu kahalamanena Yaubada Natuna ahe gihobuꞋela, ada halamana giveleda
    be higa Yaubada Bana anakaibe velemoꞋena ma kanahalamanena. Ada ide Yaubada Bana
    velemoꞋena amanadi buye kaveꞋatutamoꞋaida, higa Natuna Yesu Keliso buye kaveꞋatutamoꞋaida.
    BanaꞋe au Yaubada velemoꞋena ada BanaꞋe yawai-vagahida inubana.
  yao-yao: Noweji tukumanyilila kuti Mwana jwa Akunnungu amasile kwika, nombejo atupele
    umanyilisi kuti twamanyilile Akunnungu ŵa usyene. Noweji tukutama nkulumbikana
    ni Akunnungu ŵali ŵa usyene kwa litala lya Mwana gwao Che Yesu Kilisito. Aŵa ali
    Akunnungu ŵa usyene ni awu uli umi wa moŵa gose pangali mbesi.
  tgp-tgp: R̃a levosahia vara Natun God mo mai mo sile na levosahi vara r̃a pa er̃i
    levosahi God varar̃uhu. Ale r̃a lo toho hin haratu mo varar̃uhu, Natuna Iesu Kr̃isto
    enia God varar̃uhu, enia mauri tui.
  auc-NT: Wængonguï Wengä do pongä ingacäimpa. Ayæ̈ Wængonguï në nöingä ingaingä ingante
    ate baï pönencæmïnimpa, ante cædinque tömengä mönö ïmö pönö odömongä ate ëñëmompa.
    Tömengä mänömaï cæcampa, ante adobaï ëñëmompa. Ayæ̈ tömengä në nöingä ingaingä
    ïñongante mönö tömengä Wengä Itota Codito nempo quëwëmompa. Itota Codito nö Wængonguï
    ingaingä ingampa. Ayæ̈ tömengä wantæpiyæ̈ cöwë në quëwengä ingaingä inte pönö
    cæcä beyænque mönö adobaï wantæpiyæ̈ quëwëmö ïmompa.
  kbc-NT: Codaa jowooɡ̶otaɡ̶a Aneotedoɡ̶oji Lionigi mewi mijoa menagi niɡ̶ina iiɡ̶o,
    codaa me najigotedoɡ̶owa ɡ̶odixakedi, eotedibige me jowooɡ̶otaɡ̶a Aneotedoɡ̶oji
    anewi. Codaa ɡ̶odexogotege Niɡ̶ijoa anewi, leeɡ̶odi me ɡ̶odexogotege Jesus Cristo
    ane Lionigi. Iniaaɡ̶iniwa, jiɡ̶iniaaɡ̶iniwa Ǥonoenoɡ̶odi anewi, odaa ida ɡ̶odewiɡ̶a
    ane daɡ̶adiaaɡ̶ica liniogo, leeɡ̶odi etoko miniwataɡ̶a, ɡ̶odexogotege.
  bmh-bmh: Ig abiu Uwait nugau Nag em e ebu aleun go nug ig dabeleu naliu migeun,
    gonun, ig abiu Uwait go petak Uwait. Ig petak Uwait mui gonugau nag Yesus Kristus
    dual pezai darem. Yesus Kristus go petak Uwait, go awau muzmuz dabun bigeg.
  ctu-BL: La cujil tsa'ix tili i Yalobil Dios. Tsa'ix i yʌq'ueyonla lac ña'tʌbal cha'an
    mi laj cʌn jini mero isujm bʌ. Añonla ti jini mero isujm bʌ jiñʌch Jesucristo,
    i Yalobil Dios. Jiñʌch mero Dios yic'ot laj cuxtʌlel mach bʌ anic mi' jilel.
  meq-meq: Ka sərakwa ha Wawa i Mbəlom ki yaw ka məndzibəra na, kə həndəkakway na
    mədzal gər kway hərwi ada kâ sərakwa Mbəlom nakə neŋgeye deɗek aye. Nəkway mandza
    eye mə həlay i Mbəlom nakə deɗek aye ada nəkway mandza eye mə həlay i wawa ŋgay
    Yesu Kəriste. Neŋgeye na, Mbəlom nakə deɗek aye. Maa vəlakway sifa nakə ma ndəviye
    bay aye na, neŋgeye.
  noa-H: Maadëu k'ap'ʌ nʌm hĩchab, Hẽwandam Hiewaa maach hee bëewiata maachig k'ĩirjug
    deechëjim, Hẽwandam chaarta wajapcha k'ap hamk'ĩir. Mag gaaimuata maachin chadcha
    hich Hẽwandam chaar dʌ̈ita wënʌrrʌm, pari wajapcharan chi Hiewaa Jesucristo dʌ̈ijã
    hagjö naawai mamʌ. Mag Cristota Hẽwandam chaar hanaa maach hich mag hiiupiejemʌu.
  alp-NT: Ite rekwa be Alla Eni Nanare Iluake loko ite peneka kai Iatetuke ite peneka,
    leke ite rekwa Alla rebe nkenale. Ite kai Allare esa kai ite kai Eni Nanae Yesuse
    Kristuse esa lekwe. Ilere, Alla rebe nkenale kai rebe Iono rue mise eti pelare.
