    amu ig nuhigp̱a daaṯem amunu ig Nug Mameg, nuhigp̱a ele daaṯem. Nug Kayak genabnab,
    Nug bauklelnu diig ele.
  nca-nca: Nore iŋoteto, komo Anutu koro Naŋuní ŋu tunoqero nore iŋo-iŋo nunaró, ŋunde
