    Mɔ -wa -Lagɔɔ 'zayli, 'ɩn mɔ -wa 'yliyɔgagɩe -we 'nɩa bhloluda -ka.
  tpi-tpi: Yumi save, Pikinini Bilong God i kam pinis, na em i givim tingting long
