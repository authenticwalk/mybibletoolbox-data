  bhd-bhd: ते इन भी ज़ानतम, कि परमेशरेरू मट्ठू यीशु मसीह इस दुनियाई मां ओरूए, ते तैने
    असन समझ़ दित्तोरीए, कि अस सच्चे परमेशरे पिशानम, ते अस तैस मां ज़ै सच्चे मां आए,
    मतलब तैसेरे मट्ठे यीशु मसीह मां बनोरे रातम, सच़्च़ो परमेशर ते हमेशारी ज़िन्दगी
    ईए।
  too-NT: Ca'tzīyāuj que ixO'kxa' Dios minī't. Lā' quincāmaxquī'nī'ta'ni' a'nchī nalīlakapasāuj
    a'ntī xastu'ncua' Dios. Lā' chuhua'j tā'lahui'lāna'uj Jesucristo a'ntī ixO'kxa'
