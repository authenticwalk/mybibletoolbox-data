  uvh-uvh: Abanga indi kuma'sa' nakem, Anutuning mindingni wari afanga indita' sasuk
    nimiinga Anutu beng guk u kuma'sa' nakedanga ikem. Ning tanga ira indi adining
    mindingni Kasira Aming Jisas ganang sini' yorafanga ikem wa indi Anutu beng guk
    adiganang sini' ikitam. Anutu ka wa anapmo' kubaniksa' beng guk sini'. A iik kareng
    ka Anutu wari naktangka aming indita' niminga ikem wa bibi' titining guk mokngang,
    fikifiki ningsa' iik wara'ning.
  ino-ino: Hu'nea'maki lakaeya ako afi'none Anumaya Koti Mafa'ne'amo'a eno alaki lamake
    nehea Anumaya Koti aepa'a aketa alakepa hisuna laipa lakesa ako lami'niketa afiteta
    Yisasi Kalaisi Anumaya Koti Mafa'ne'amo aipafi mai'nona yafe ani kava huta alaki
    lamake nehea ve'kamo aipafi mai'none. Ani ve'ka alaki lamake Anumaya Koti mai'neno
    akola maike maike hisuna lavamu'mo aepa'a mai'ne.
  gnn-gnn: Ga bitjarrayi ŋilimurru marŋgithina ŋurikinydja ŋunhi Godkunydja Gäthu'mirriŋu
    marrtjina lili dhipala munatha'lilinydja wäŋalili, bala ŋayi maḻŋ'maranharaminana
    ŋanyapinyay ŋayi liŋguna ŋilimurruŋgalaynydja, märr yurru ŋilimurru marŋgiyirri
    nhanŋu, ga dharaŋan ŋanya ŋunhi ŋayipina yuwalktja wal'ŋu waŋarr God. Ga ŋalinydja
    yukurra nhina ŋunhiliyinayi yuwalkŋuŋurana, liŋgu ŋali waŋganynha dhambay nhanukalaŋuwala
    Gäthu'mirriŋuwalana yana, Djesu-Christkalana. Yo, ŋayipina yuwalktja wal'ŋu God
    yana, ga dhambay-manapanmirrina nhanukala ŋalinydja yurru nhina yukurra gupaḏalnha-wala
    yana.
  yal-yal: En na a kolon fa fala Alaa Dii Xɛmɛn bata fa, a yi xaxinla fi en ma alogo
    en xa Ɲɔndin Kanna kolon. En fan luxi Ɲɔndin Kanna Ala yi a Dii Xɛmɛn Yesu Alaa
    Muxu Sugandixin barakan nin. A tan nan Ɲɔndin Kanna Ala ra, e nun habadan nii
    rakisina.
  cnt-NT: Ján₃ bá₄ ne₄ jniog₄, ta₁ jaun₂ ca₂guan₃ Ja₁ŋi'₅₄ Diú₄ a₂jme₃tag₂₃ ia₁jaun₂
    le₃ŋág'₂ jniog₄ 'a₂ lia'₂ 'nió'₅ le₃cuɨn₅ jniog₄ i₂lɨ́n₅ të₃dsón'₂. Jaun₂ chong₂
    bá₄ jniog₄ 'ei₅ caun₂ jág₁ le₃quió'₅ i₂lɨ́n₅ të₃dsón'₂, co₂'nió'₄ le₃jua'₅₄ le₃quió'₅
    Jesucristo Ja₁ŋi'₅₄ Diú₄. 'Éi₂ bá₄ lɨ́n₅ Diú₄ të₃dsón'₂ i₂cuë₅ a₂le₃chan₂ dsa₂
    co₂tan₅₄.
  tif-tif: Nokol utamsup kemin, God ami Man ayo tildaak-ilomda dong dokoyin-bam kukuyalala
    kaata, atamupya yi, God kaa tifan kala, kala-lomdupla, nuli tituun-kup tabin tunum
    ke-lom, God so, ami Man Yesus Kraist aso, alimal bom-bulup. Kemin, Yesus Kraist
    akal tifan God ale, kuno ali numi suunkup ilin unang tunum ke-laamin kaami miit
    namti ata ko.
  nlx-nlx: एवी आपुह मालुम हे काय बोगवानान बिटोख आव लागेल हे, एने तो आपणा मोना माय
    सोमेज आपेल हे काय आपु ता खेरलाह ओलखी; एने आपु ता माय जो खेरलो हे, मतलब तान सोरा
    यीशु मसी माय रेतेह। खीरलो बोगवान एने जेलेमक्यी जीवाय ज्‍यीस हे।
  apw-NT: Bik’ehgo’ihi’ṉań biYe’ nyáágo nohwił ídaagozįgo ádaanohwizlaahíí bídaagonlzį,
    Bik’ehgo’ihi’ṉań da’aṉii nlíni bídaagonlzį doleełgo; dabíí da’aṉii nlíni biyi’
    daagondlįį, biYe’, Jesus Christ biyi’ daagondlįį. Díí Bik’ehgo’ihi’ṉań da’aṉíhi,
    ła’íí ihi’ṉaa doo ngonel’ąą dahíí át’éé.
  gum-gum: Katø Tiuswei Nusrkaimbe arrua, namune chigúi møramigwan tranin kui aser,
    tru newan ciertonigwan nebua ashchai. Incha nambe kanbalatø pønrrer tru newan
    ciertoniguba, tru nui Nusrkai Jesucristoinuuba. Truibe tru cierton Tius køb, katø
    managatig øsiguig køb køn.
  not-NT: Igótaigui eiro cara ipogopë Itomi Tosorintsi igótacacáiri Tosorintsisonori.
    Yamai atiomotiri Tosorintsi aisati atiomotiri Itomi jitacha Jesoquirisito. Iriro
    Tosorintsisonori. Yamai itimacagasantacái aisati përosati intimacacái canta Jonogaguitequë.
  plu-plu: Hawwata akiw wixwiy hiyakni kabayhtiwa ku ig Uhokri gikamkayh kuwis danuh
    atan amadgat inin. Ig kuwis uguhe uhiyakemniwiy kahadbe wixwiy gihiyekten ner
    ku pariye igyerwa Uhokri. Kibeyne, wixwiy pahapwiwa gikak Uhokri awaku ku samah
    wixwiy pahapwiwa gikak Jesus Cristo Uhokri gikamkayh. Ig ner igyerwa Uhokri. Ignewa
    ku pariye keh wixwiy aymuhwa gimun Uhokri adahan apanenekwa.
  iou-iou: Täŋkaŋ ŋode nadäk täkamäŋ; Anutu täŋo Nanakitä äbä nadäk-nadäknin täŋo
    yäma dät nimiŋkuko unita Anutu Bureni-inik it nimitak yäŋ nadäk täkamäŋ. Täŋpäŋ
    Anutu Bureni ba Nanaki Jesu Kristo-kät kwasikotpäŋ kuŋat täkamäŋ. Uwä Anutu Bureni-inik,
    Irit Tärek-täreki nämo unitäŋo mähemi.
  ntp-NT: Cʌʌ maatʌ aatʌmʌ ʌʌpʌ iscadivia Diuusi maradʌ dai gʌrsoicʌi tʌsai cʌʌga
    maatʌcana sioorʌ sʌʌlicʌdʌ ʌrDiuusi. Dai sivi Diuusi gʌrʌʌmadu daja vaavoitudaitai
    aatʌmʌ Suusi Cristo Diuusi maradʌ. Ʌgai sʌʌlicʌdʌ ʌrDiuusi dai ʌgai gʌrvaidacaimu
    tʌvaagiamu tʌsai tumastuigaco oidacana ʌgai ʌʌmadu.
  rai-rai: Daat aa nunurai naa Natun God ia waan paat, ma ia tabaara ta daat ma ra
    manaana, kupi daat a nunura a lingtatuna na God. Daat lalaaun u ra lingtatuna
    na God, kabina maa daat lalaaun un Natuna Iesu Kaarisito. Ma ia a God lingtatuna,
    ma ra lalaaun takum.
  haw-1868: 'Ke ike nei kakou ua hiki mai nei ke Keiki a ke Akua, a ua haawi mai ia
    i ka noonoo ia kakou, i ike aku ai kakou i ka mea oiaio: a iloko o ka mea oiaio
    kakou, a iloko hoi o kana Keiki o Iesu Kristo. Oia no ke Akua oiaio, a me ke ola
    mau loa.'
  ffm-ffm: Eɗen anndi Ɓii Laamɗo warii, hokkii en hakkille mo anndiren deweteeɗo goongaraajo
    oo. Jooni eɗen njeyaa e goongaraajo oo, sabi eɗen ɲiiɓi e Ɓiyiiko Iisaa Almasiihu.
    Kanko woni Laamɗo goongaraajo oo, kanko woni nguurndam nduumiiɗam.
  arb-NAV: وَإِنَّنَا نَعْلَمُ أَنَّ ابْنَ اللهِ قَدْ جَاءَ إِلَى الأَرْضِ وَأَنَارَ
