    Nätan chay razoncagga cayan Diospa-mayin Jesucristom. Payga cayan razoncag Diosmi.
    Paytan cayan imaycama cawachicugsi.
  tku-NT: Ca'tzīyāuj ī'Ska'ta' Dios minī't. Quincāmaxquī'nī'ta'n chī nalīlakapasāuj
    tī ixlīcāna' Dios. Chuhua'j quincātā'lahui'lan Jesucristo tī ī'Ska'ta' Dios. Xla'
