  kbq-kbq: Tagra antahita keta nehune, Jisas Kraisi, Anumzamofo Nemofo eno tamage
    Anumzana taveri hu'ne. Na'ankure antahi'none, Jisasi'ma e'neazamo tamage Anumzanehu
    antahintahia tamigeta, tamage Anumzane nehuta, tagra Agripina nemanita, Nemofo
    Jisas Kraisimpina nemanune. Tamage Anumzane nehuta manivava asimure huta nehune.
  kbh-kbh: Bë́ngnaca mondë́tats̈ëmbo Bëngbe Bëtsabe Uaquiñá tojabama, y cha iuama
    bënga osertánana chamotsebomnama, chë ndegombre Bëngbe Bëtsá yomná jtsabuatmama.
    Bënga chë ndegombráftaca cánÿiñe mo canÿacá mondmëna, bënga chabe Uaquiñáftaca
    cánÿiñe bétsemnayeca. Cha chë ndegombre Bëngbe Bëtsá endmëna, y nda chë nÿetsca
    tescama yomna ts̈abe vida ents̈anga chamotsebomnama iuamá.
  ron-LSB: Știm că Fiul lui Dumnezeu a venit și ne-a dat pricepere, ca să cunoaștem
    pe cel adevărat; și noi suntem în cel adevărat, în Fiul său Isus Hristos. Acesta
    este adevăratul Dumnezeu și viața veșnică.
  pon-pon: A kitail aja, me Japwilim en Kot pwarador, kalolekon kitail er, pwe kitail
    en aja i me melel, o kitail kijan i me melel, iei japwilim a Iejuj Krijtuj. I
    me Kot melel o maur joutuk.
  nhe-BL: Huan tijmatij temachtli hualajtoc Icone Toteco huan techmacatoc tlamachiltili
    para huelis tiquixmatise Toteco, yajaya tlen melahuac Dios. Huan tiitztoque san
    se ica ya tlen melahuac, pampa tiitztoque ipan Icone, Jesucristo. Yajaya temachtli
    Toteco huan yajaya tlen temaca nemilistli tlen yancuic.
  sps-sps: Ara natiny ror a Guei Tsoiny ten Gov te naa ename ana Ya faan ratuaran
    fakats ma nat faarof iny ara na Gov a man. Ana ra kaa ror koman Ya, Tsunia na
    man, ana ra te kaa kan koman a Guei Tsoiny Tsunia, Jisas Krais. Ayei na Gov a
    man, ana toto na suu.
  wnc-wnc: Siwan gatu ninu atnataamang. Anututane waakngata apuke natdetdeu ninde
    nimukut. Niman ninda Anutu siakan tapae atnataamang. Natake ninda Anutu siknga
    apaat gatu inane waaknga sikngaapa Jesu Kraiskat musipminu takngatukan natake
    unekan binga gatake yuamang. Siwan Anutu waapa Anutu siknga. Siwan kayuk asinggan
    yutnanga akngae toiknga unin.
  bus-bus: Wá dↄ̃ kɛ̀ Luda Nɛ́ mↄ̀, ben à wa wɛ́ɛ kɛ̃̀, lɛ wà e wà Yãpuradee dↄ̃.
    Wá kú Yãpuradee pì guu kↄ̃n à Nɛ́ Yesu Kirisio. Àmbe Luda yãpuradee pì ũ. Àmbe
    wɛ̃̀ndi kɛ̀ è yãaroo ũ.
  gub-BL: Tupàn ta'yr ur ko ywy rehe a'e, uzezuka kar pà zanerekuzaromo a'e. Ukwaw
    kar ma'e tetea'u zanewe no. A'e rupi xikwaw Tupàn zane kury, xikwaw Zanezar azeharomoete
    har romo heko haw zane kury. Zaiko ipyr kury. Zaiko ta'yr Zezuz Zaneruwihawete
    ipyr no. Tupànete romo hekon a'e. Zanemuigo kar putar tuweharupi uzepyr nehe,
    tatahu wi zanepyro pà nehe.
  imo-imo: 'I tepo pimolo: Gotenga Malo oi ombalie lino Gote Tukumemu kanopo imbi
    tiemili konopu tirimu. Lino Gote Tukumemu kinye Marenu Jisas Kraist kinye popo
    tipo moromolo. Jisas Kraist yu Gote Tukumemu, koinjo molopa kau puli Gote yu.'
  boj-boj: Iga qalieonum, Qotei aqa Ŋiri a bosiq iga powo egej deqa iga Qotei qa bole
    qalie. Iga Qotei beteryejunum. Iga aqa Ŋiri Yesus Kristus dego beteryejunum. Yesus
    a segi Qotei bole. A segi ŋambile gaigai sqajqa utru.
  eng-DRA: 'And we know that the Son of God is come: and he hath given us understanding
    that we may know the true God, and may be in his true Son. This is the true God
    and life eternal.'
  knf-knf: Ŋkak ame kë Abuk Naşibaţi abi abot awul nja mnhina mi pyikrën anwooŋ Naşibaţi
    na manjoonan. Ŋmëbandër na anwooŋ Naşibaţi na manjoonan ţi pmëbandër pi ŋmëbandëruŋ
    na Yeŧu *Kriŧtu Abukul. Ul awooŋ Naşibaţi na manjoonan, ul anwooŋ anjaaŋ awul
    ubida wi mnţo.
  san-KHM: អបរម៑ ឦឝ្វរស្យ បុត្រ អាគតវាន៑ វយញ្ច យយា តស្យ សត្យមយស្យ ជ្ញានំ ប្រាប្នុយាមស្តាទ្ឫឝីំ
    ធិយម៑ អស្មភ្យំ ទត្តវាន៑ ឥតិ ជានីមស្តស្មិន៑ សត្យមយេ ៜរ្ថតស្តស្យ បុត្រេ យីឝុខ្រីឞ្ដេ
