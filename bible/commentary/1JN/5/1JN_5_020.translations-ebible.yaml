  ena-ena: Alaŋ igɨlalu uami. Jisasɨ Kɨlaisɨ avi nɨbu Asɨ amɨŋ sɨbaŋ uami. Nɨbu ala
    huaci hameŋ laci hameŋ laci hɨnihɨni agadɨ hɨdɨlɨ uami. Alaŋ Asɨ dɨ hɨji sɨhɨvia
    iga iga saŋ nɨbu ala vevɨla hɨji ci igualɨ uami. Lɨci alaŋ Asɨ amɨŋ sɨbaŋ agaŋ
    hula hɨji humɨgaŋ pam hɨnilalu uami. Nudɨ Ninanu Jisasɨ Kɨlaisɨ hula avi hɨji
    humɨgaŋ pam hɨnilalu uami.
  nbq-nbq: At Ala abut wambu wagya lagagirik, Ala modok avyarat agarik ako nit dibapwak
    yiluk ninelup okbininggigi. Eke, At modok avyarat agarik Ala, abut Yesus Keretus
    iperen ninim nenendawi mondok hunik at agurik o. At Yesus Keretus andi, at mondok
    avyarat agarik Ala ako aratma, niniluk modok dogop andok okbininiliga menda adem
    araro.
  tgo-tgo: Kaero ra ghareghare Loi Nariye va i mena e yambaneke na i giya ghareghare
    weinda, iya kaiwae ra ghareghareya Loi emunjoru moli. Ra tubwe weya Loi emunjoru
    moli na tembe ra tubwe weva Nariye Jisas Krais. Iye Loi emunjoru moli na yawalɨ
    memeghabananiye rɨghe.
  yap-yap: Gadad manang ni en ni Fak Got e ke yib ma ke tamilangnag an’dad ni ngad
    nanged fa bin riyul’ e Got. Gadad bay u fithik’ e bin riyul’ e Got — u fithik’
    Fak ni Jesus Kristus. Ir e bin riyul’ e Got, ma ir e yafos ndariy n’umngin nap’an.
  mop-NT: Ti weel ilic ti udi u Mejen a Dios wa'ye' yoc'olcaba. U tz'aj to'on biqui
    ca' ti ch'a' u tojil yoc'ol a chucul Dioso. Jumbelo'on etel a chucul Dios le'ec
    a Tattzil u men jumbelo'on etel u Mejen le'ec a Jesucristojo. Le'ec ala'aji, le'ec
    ilic a jajil Dioso. Etel ala'i yan a cuxtal a ma' yan q'uin u jobolo.
  tet-tet: Ita hatene, Naꞌi Maromak Oan mai atu nakroma itakaan neon, nebee ita bele
    hatene Maromak mak loos. Oras neꞌe ita bele kreꞌis ho Nia, tan ita kreꞌis ho Oan,
    Yesus Kristus. Yesus Kristus moos Maromak mak loos. Nia mak foo moris nima-nimak
    baa ita.
  hlt-MCSB: Te dongah Pathen capa ha pawk te m'ming uh. Te vaengah oltak te ming sak
    ham mamih he kopoek m'paek coeng. Te dongah oltak neh a Capa Jesuh Khrih dongah
    n'om uh. Amah tah oltak Pathen neh dungyan hingnah la om.
  xtd-NT: Naꞌa‑ro xa n‑kixi Daꞌya Yɨɨ Ianyuux ñuñayiu. Naꞌa‑ro xa n‑kida‑ia xa kutnuni
    ini‑ro jundu kuu‑ia, n‑kida‑ia xa jini‑ro Ianyuux Ndaa. Kunduu‑ro xiꞌin Ianyuux
    Ndaa, chi kunduu‑ro xiꞌin Daꞌya Yɨɨ‑ia, Jesucristu. Ianyuux Ndaa kuu‑ia, te kida‑ia
    xa kutuu vaꞌa mee‑ro, xiꞌin mee‑ia kuia ma jɨn ndɨꞌɨ.
  mdy-ETH: ፆኦሲ ናዓሢ ሙኬሢና ጎኔ ማዔሢ፥ ዒዛ ኑ ዔራንዳጉዲ ማሊ ጶቂሣ ዒና ኑም ዒንጌሢያ ኑ ዔራኔ፤ ኑኡኒ ዬያ ጎኔ ማዔ፥
    ዬሱስ ኪሪስቶሴና ናንጋኔ፤ ዒዚ ጎኔ ፆኦሲ ሃሣ ናንጊና ናንጊ ዒንጋያኬ።
  spl-spl: '@see-verse:1JN.005.019'
  usp-NT: Y ketami' chi Kakaj Jesucristo ri Jc'ajol Kakaj Dios xyuki' wa'xok wich
    ulew y xye' kano'j pire tiketemajtak nen tran Kakaj Dios ri tz'etel Dios. Y wojtaka'
    laj jk'ab' Kakaj Dios ri tz'etel Dios y wojtaka' laj jk'ab' Kakaj Jesucristo ri
    Jc'ajol. Y ri' re kes tz'etel Dios y ri' re tiye'w tzilaj c'aslemal lecj ri ta'
    jq'uisic.
  zav-NT: Na' ṉezecho de que Xi'iṉ Diozən' babide' na' bagwlo'o be'eni' c̱he'enə'
    ḻo'o yic̱hɉla'ažda'ochon' nic̱h nombi'acho Diozən' ben' zaquə' par güe'ela'ocho.
    Na' ngodə'əcho txen len Diozən' laogüe de'en ngodə'əcho txen len Xi'iṉe' Jesocristən'.
    Dioz na'anə' zaquə'əcze' par güe'ela'ochone'. Ḻe' choṉe' yeḻə' mban zeɉḻicaṉən'.
  sgz-sgz: Git mánán ngo Natun ái Káláu ákte hut má ákte amánán i git sur Káláu, koner
    a Káláu muswan. Má git kes mam koner a Káláu muswan má mai Natun, wa Iesu Karisito.
    Ái a Káláu muswan má a káplabin á liu muswan er a kis áklis.
  kek-NT: Ut la̱o nakanau nak li Ralal li Dios quic'ulun sa' ruchich'och'. Quixq'ue
    kana'leb re xnaubal bar cuan li tz'akal Dios. Ut junajo chic riq'uin li tz'akal
    Dios xban nak xkapa̱b li Jesucristo li Ralal li Dios. A'an li naq'uehoc ke li
    yu'am chi junelic.
  blz-NT: Inti'ionta uga' se' Anakna Alaata'ala notakamo ka' nongorookonmo pinginti'ian
    na ko'onta, kada' i kita minginti'i Alaata'ala men tuutuu'. Kita poowawa pore
    tia Alaata'ala men tuutuu', ka' poowawa pore tia Anak-Na men i Yesus Kristus.
    Iamo a Alaata'ala men tuutuu', ka' i Iamo a pu'una tutuo' men pore pataka sidutu.
