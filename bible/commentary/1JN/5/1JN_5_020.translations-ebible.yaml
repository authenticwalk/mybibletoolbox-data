  jid-jid: Na ki ki to di ver Rji ye buh shishi ni ta u di wa yi hi jaji, ki hei ni
    wu wa wu hi hi jaji ni mi ver ma Yesu kristi. Iwayi yi a Rji u jaji u son kibo
