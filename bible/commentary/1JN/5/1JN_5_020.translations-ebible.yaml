  boa-NT: Muurá méwaajácú Píívyéébé Hajchíi tsááne ííñujɨ́vú meke iwáájácútso muhdú
    ɨ́mɨáábé Cááni íjcyane dííbyema ímí meíjcyaki. Aame ícyooca ímí dííbyema méijcyá
    Ílli Jetsocríjtoma meíjcyánélliíhye. Aane ɨ́mɨáábé Píívyéébe íjcyaabe meke ajcú
    múijyú medsɨ́jɨvéjúcóóítyúne bóhɨɨ́vu.
  etr-etr: Godeïe malö nagadaia digai amo nilïa dawadigi nea. Nilïa Gode dofä neebe
    amo dawadigimäia ea dawadigilo amo nilïgali ï. Nilïa dofä Gode neebe amoma dila,
    ïe malö Yesu Gelesomage dila nefolalea. Gode eda dofä nea. Namolöi namolö amoda
    hï e gelola nea.
  quh-NT: Yachanchejtaj Jesucristo, Diospa Wawanka, Tatanpa munayninta ruwananpaj
    cay pachaman jamuskanta. Chaywanpis kowarkanchej yuyayta astawan astawanraj rejsinanchejpaj
    cheka cajta. Nokanchejka uj sonkolla causacunchej chay cheka caj Dioswan, Wawan
    Jesucristonejta. Payka cheka Diospunimin. Paynejtataj wiñay causayniyoj canchej.
  kwi-kwi: Aune sunkas pianmakpas. Dios Painkulne apain at kit aumɨza piankamninta,
