  san-SIN: අපරම් ඊශ්වරස්‍ය පුත්‍ර ආගතවාන් වයඤ්ච යයා තස්‍ය සත්‍යමයස්‍ය ඥානං ප්‍රාප්නුයාමස්තාදෘශීං
