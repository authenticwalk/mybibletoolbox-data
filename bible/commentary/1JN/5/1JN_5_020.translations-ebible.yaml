  arn-NT: 'Ka femngechi kimnieiñ tüfachi dungu: Ngünechen ñi Fotüm küpay ka elueiñmew
    kimün taiñ kimafiel tati rüfngechi Ngünechen. Kiñewküleiñ iñchiñ tati rüfngelu
    mew, fey tüfa ürke kisu ñi Fotüm Jesucristo. Fey tüfa tati rüfngechi Ngünechen
    ka tati rumel mongen.'
  zas-NT: Rayagbee tëë ree guial Jesucrist Xiꞌn Dios ma biꞌtaman loj guidxliuj guie,
