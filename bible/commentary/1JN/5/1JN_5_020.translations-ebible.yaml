  buk-buk: Ma yac taŋyalê bu Anötö ndê Atu sip nom meŋ ma whê yac neŋ gauc sa bu taŋyalê
    Anötö Yom Ŋandô Ŋadau. Ma yac dambo iŋ ŋalôm, ma dambo iŋ ndê Atu, Yisu Kilisi
    ndê ŋalôm bocdinaŋ. Iŋ dau Anötö ŋandô, ma ti yac neŋ dandöc taŋli ŋahu.
  pri-NT: Jè nye tâmogòori mwara pâ, é jèe tèepaa me wà Pwina naî Pwiduée. Â é jèe
    naa tâjè ê pai tâmogòorimuru, ba na jè tâmogòori wà Pwiduée, na é caapwi co. Â
    jè tâa goo wà Pwiduée, gée goo na jè tâa goo Iésu Kériso, Pwina naîê. Ba wàé Pwiduée
    na é caapwi co, â wàé mwara na é naa tâjè ê wâro dàra gòiri jaaé.
  zpq-NT: Na' ṉezecho ba bid Xi'iṉ Diosen', na' ba bzejni'ide' chio' cont nombia'cho
    X̱e' ben' nac dogualje Dios. Nach zoacho toz len ben' nac dogualje Dios dan' zoacho
    toz len Xi'iṉe' Jesucriston'. Ḻen' naque' dogualje Dios na' chnežjue' yeḻa' mban
    toḻi tocaṉe c̱he beṉe' chejnilaže' ḻe'.
  por-TFT: Sabemos que o Filho de Deus/aquele que é também Deus veio a nós, e sabemos
    que ele nos capacitou a conhecer a Deus, que é real. Portanto, temos agora um
    íntimo relacionamento com o verdadeiro Deus, pois pertencemos a Jesus Cristo,
    aquele que é—o Filho de/o homem que é também—Deus. Jesus Cristo é verdadeiramente
    Deus e é ele quem nos capacita a ter a vida eterna.
  gwi-NT: Vit'eegwijyąhchy'aa Vidinji' dzaa nankak gwats'ą' haazhii. Vidinji' vik'iighai'
    t'ee juu Vit'eegwijyąhchy'aa nilii gaagwiindaii. Vidinji' haa t'ee ch'ihłak k'it
    t'irinchy'aa, ąįį geh'an Vit'eegwijyąhchy'aa chan ch'ihłak k'it vaa t'oonchy'aa.
    Vit'eegwijyąhchy'aa t'ee łyaa zhyąą Vit'eegwijyąhchy'aa nilii. Gweedhaa tthak
    gwireheendaii diinintł'eegwiin'ąįį.
  dji-dji: 'A wurpigi lim marŋgiban miri bilapilaŋ gam'': Godaŋ Walkiriŋim nyani milarrdjili
    bapiḻi munatjali, a nyani limiliny marŋgi-gupirrguŋili, marrga inga lim marŋgiban,
    a nyaninyi lim djiriŋilgiban, miri, nyanigima djiniŋ wurpm birral Miligidji. A
    ŋilimi lim nyini girimban nyanŋar, ŋiy birral, Godar Walkiriŋirar, Djesu Christar,
    lim nyiniban. A djinim yul Djesu, nyani djiniŋ birral Miligidji, a nyanŋari lim
    nyinidji giriban bintji ŋurrum a bintji ŋurrum.'
  gvn-gvn: Ngana binal Godumu kangkal wangkar-wangkarmun kadan, ngananin binal-bunganka
    ngana Godunku manubajaku binalmanka. Nyuluku manubajakuda. Ngana bulanji kunaman,
    Godunji, and nyunguwunji kangkalanji Jesus Christanji. Bula ngananin ngulkurrduku
    kujilda. Nyulu God manubajakuda. Ngana nyungunji wuljaljiku bundari.
  nhy-NT: Noijki tikmatij nik iKone in Dios owalaj, iwan otechmakak tlalnamikilistle
    para ma tikixmatikan katlej melawak Dios. Iwan axan tikatej iwan katlej melawak
    Dios, kijtosneki tikatej iwan iKone, yen Jesucristo. Yen yin katlej melawak Dios
    iwan yen katlej techmaka yankuik nemilistle katlej mach keman tlamis.
  asm-FB: আমি ইয়াকো জানোঁ যে, ঈশ্বৰৰ পুত্ৰ আহিল আৰু তেওঁ আমাক সেই জ্ঞান দিলে; ইয়াৰ
    দ্ৱাৰা আমি জানোঁ কোন সত্য। এতিয়া আমি সেই সত্য ঈশ্ৱৰত আছোঁ আৰু তেওঁৰ পুত্ৰ যীচু
    খ্ৰীষ্টতো আছোঁ৷ এয়ে সত্য ঈশ্বৰ আৰু অনন্ত জীৱন।
  okv-okv: Eto ke nei ere kogora amo ungotena God be avo kiora God ta Meni be amina
    puvuto sovera ari ikena eto ungotena God be eto amita Meni Iesu Keriso ta jo ta
    mitera, amo God be eto vasiri daroho irari ta susura.
  mxt-NT: Chitó tucu yo vatyi cha quichi̱ Sehe Nyoo. Ta chaha̱ ra cha chiñi tuñi vatyi
    cohon nuu yo chi Nyoo, ra ndicha vaha. Ta nyaá yo chichi ndaha ra cuví cha ndicha,
    ra cuví Sehe Nyoo, ra Jesucristo. Ican ra cuví Nyoo cha ndicha, ican ra cuví ñayɨvɨ̱
    chaa cha ma naa ca maa.
  tzo-NT: Ti jna'tic uc ti i'ay xa li' ti balumile ti Snich'on ti Diose. Yu'un laj
    xa yac'bucutic ti sp'ijil ti co'ntontique hech yu'un laj xa cojtiquintic ti mero
    Diose. Oyucutic ti stojol ti mero Diose yu'un oyucutic ti stojol ti Snich'one,
    ja' ti Jesucristoe. Ja' mero Dios stuc, mu'yuc yan. Ja' ti chijyac'bucutic jcuxlejaltic
    sbatel osile.
  ind-AGS: Kita juga tahu bahwa Anak Allah sudah datang, dan sudah membantu kita untuk
    memahami sehingga kita dapat mengenali siapa yang benar. Kita hidup di dalam Dia
    yang benar, di dalam Anak-Nya Yesus Kristus. Dia adalah Allah yang benar, dan
    hidup untuk selama-lamanya.
  omw-omw: Tire ntapihi kyaunanrave. Kotira mwaaquvanto mwatani tuminro tiri tivu
    nraato kyaahaqama kyaiharo tiri tivu nraatovanto ntapihi vihata tire qutaa mwanriqa
    Kotiva varirara ntapihi kyaunanra. Tire mwia mwaaqu Iesusi Karaisira vatama kyeta
    variqi viqata tire qutaa Kotira vatama kyeta variqita vi varunanra. Kotiva qutaa
    mwanriqavantoma variro. Mwiva qutaaqama kyero ekyaa enta qati variqita vi varia
    okyarava, mwivama variro.
  yrb-yrb: Godinu Amarama ewaro tararite yaba iwata derawere mateda Dawa iwata ufene
    iba tarari. Yana i ba Amara, Godinu Amara Yesu Kerisobai ibinisi. Ewa Yesu Keriso
    Dawana Godi. Ewa wiroetana me ibene ibene ibeta. Ina nesia ya iwata utaisi.
  maa-NT: Ti̱koa̱á 'ya‑ná nga koií xá j'iì‑ne jè Ki'ndí‑la̱ Nainá i̱ i̱t'aà nangui
    nga jè ndaà kisìkichi̱ya‑ná mé‑ne nga ma yaxkoaán xi nguì jè sobà Nainá. Ko̱ ya̱á
    titsa̱jnakoa̱á jè xi nguì jè sobà Nainá koií kjoa̱‑la̱ nga ya̱ titsa̱jnakoa̱á
    Jesucristo xi Ki'ndí‑la̱ ma, xi ti̱jè sobà‑ne Nainá ko̱ xi ma‑la̱ tsjá‑ná kjoa̱binachon
    xi mìkiì fehet'aà ni̱ta̱ kjé‑ne.
  mcq-mcq: Nú niheju. Godoni Harihijaho niroana. Hu nimaiji hena kahuni henaka ijaho
    múhana. ꞌEjuꞌe nú Huni hariha Jesu Keriso kaꞌene nimai jihuni vaji hiju. Ijaho
