  mih-NT: Ta sito yo vatyi sa i quisi Zehe ra Ndyoo. Ta sito yo vatyi i saha ra minoo
    sa siñi tuñi vaha sii yo vatyi coto yo sii ra cuu Ndyoo sa ndisa cuii. Ta ɨɨn
    ñi iyo yo sihin ra sa cuenda Zehe ra, ra Jesucristo. Ihya cuu maa ra cuu Ndyoo
    sa ndisa cuii, ta ihya cuu cuhva cundito yo tandɨhɨ cuii tyiemvu.
  qvh-NT: Saynöpis musyansimi Tayta Diosninsipa surin Jesucristo cay pasaman shamushganta.
    Pay shamurmi yachasimashcansi Tayta Diosninsipa maquincho imano cawanansipä cashgantapis.
    Tayta Diosninsipa maquincho cawarga surin Jesucristupa maquinchöpis cawaycansimi.
    Jesucristoga Diosninsimi caycan. Paymi salvamansi gloriacho imayyagpis cawanansipä.
  kms-kms: Beghi nei bab God ningg wo ni nandi beghi nei bir nuangu ei te beghi God
    nganyene nas kin te nei bibig ye. Di beghi ni di nikin wo Jisas Kraist nde pas.
    Jisas ni God nganyene kin di wute ris ris te kin ris ye puate.
  agn-agn: Ig gata-wanan ta pa ang napaning tarin tang Ana tang Dios ang nagpaintindi
    ong yaten agod mailala ta tang matod ang Dios. Animan nanga-pen ita ra ong matod
    ang Dios bilang mga nanga-pen da ong Ana nang si Jesu-Cristo. Tanandia tang matod
    ang Dios, ig pagtorol ta kaboing anday kataposan.
  nhi-NT: Noiuqui itmatih nic niConetzin Dios oualmouicac uan otechonmactih ahsicamatilis
    tlen ica matquixmatican Dios naquin Milaucatzintli. Tehuan itpouih iuan naquin
    Milaucatzintli, ictosniqui itpouih iuan niConetzin, yen Jesucristo. Yehuatzin
    yen milaucatzintli Dios, uan Yehuatzin yen in yolilistli tlen ica in sintitl nochipa.
  ttc-NT: B'ix ax qeb'enky te Tk'wa'al Qtata Dios oje tzul b'ix oje tzaj tsi' jun
    qnab'l tzan tok qotzqila' te [Qtata Dios aj] b'an'ax, b'ix qetz mojb'a' qib' tuky'i
    Tk'wa'al tetz, aj Jesukrist. A tetz te Dios b'an b'an'ax b'ix a tetz te aj ntzaj
    swan qanq'in te jun-ele'x.
  dan-1931: Men vi vide, at Guds Søn er kommen, og han har givet os Forstand til at
    kende den sande; og vi ere i den sande, i hans Søn Jesus Kristus. Denne er den
    sande Gud og evigt Liv.
  kwj-kwj: Nunu nu hambwanda, Gotri Che ri tasini hambwa kipe tini nunu haro. O keke
    Gotri mwe naha ni nu hambwasindau. Nunu Gotri mwe naha ga ri Che, Jisas Kurais,
    ga nu dau. Do Gotri rini Gotri minde, e, rini ete da ete da himamwale.
  vie-OVCB: Chúng ta cũng biết Chúa Cứu Thế, Con Đức Chúa Trời, đã đến giúp chúng
    ta hiểu biết và tìm gặp Đức Chúa Trời Chân Thật. Hiện nay, chúng ta đang sống
    trong Đức Chúa Trời Chân Thật vì chúng ta ở trong Chúa Cứu Thế Giê-xu, Con Ngài,
    Ngài là Đức Chúa Trời Chân Thật và Nguồn Sống vĩnh cửu.
  kze-kze: Áánútu ááninko kuména imáyáa símísata árair-Isoigo-uramba isatá kwéawanaumne.
    Áánútu ááninko Ísu Káráísitiye tarúmaiya máyaundayaveta árair-Isoigo-uranteya
    tarúmaiya méta kwéisaumne. árair-Isoigo-uranko éna kwaásiya aúnái'a umáíya maí'mai'a
    kwéundawai ááninkoman-iye.
  mpj-mpj: Wangka ngaakulara ninti nyininpa. Mamamili kaja Jiijajpa parnakartirni
    yanu, ka-jananya nintijulpayi, kayilapala jilanya kulini, “Yiltala Mamamili walyjakaja
    nyinani.” Jiijaj Kurayijpa-lampa miturringu, ka-lampa walykukaja warningu, palujanulara
    Mamamili walyjakaja nyinani, ka-lanya palulu wanka wulu kanyilku, palumili ngurrangka.
  lbk-lbk: Ammo tako akhes ay inmali nan Anak Apo Dios ya inagtana chatako is semek
    ay makaawat, ta ammowen tako nan tet-ewa ay Dios. Ya maiyoornos tako ken siya
    ay tet-ewa ay Dios tay naiyornos tako isnan Anakna ay si Jesu Cristo. Siya nan
    tet-ewa ay Dios ya nan malpowan nan fiyag ay maid pengpengna.
  mto-NT: Nnu̱jaꞌvimduvap xa veꞌe je̱ts miineꞌe je̱ Nteꞌyam je̱ yꞌOnu̱k je̱tseꞌe je̱
    vinmaꞌyu̱n xmo̱ꞌyumdi je̱tseꞌe veꞌem nꞌíxaimdinit je̱ꞌe̱ pa̱neꞌe tyú̱vam ijtp.
    Ax ijtumdup tseꞌe je̱m je̱ꞌe̱ jyaꞌvin ka̱jxm pa̱neꞌe tyú̱vam ijtp, je̱ Nteꞌyam
    je̱ yꞌOnu̱k Jesucriistots je̱ꞌe̱ veꞌe, je̱ꞌe̱ts je̱ꞌe̱ veꞌe je̱ Nteꞌyam, juuꞌ
    veꞌe tyú̱vam ijtp, je̱ꞌe̱ tseꞌe du̱yajkp je̱ joojntykin juuꞌ veꞌe xa̱ꞌma ka̱jx
    ijtp.
  bzh-bzh: Hil araḳ ni bë Anutu Nalu yam ggovek ya, lob tateḳin hil kwad in bë hil
    ajaḳ Anutu soġek ni rot. Lob hil los Anutu soġek atu timu, in hil los Nalu
    Yesu Kerisi atu timu ggovek ya. In Nalu og yiḳ yi Anutu soġek, bemala-tumsën
    degwa neggëp degwata los degwata vu yi.
  guj-2017: વળી આપણે જાણીએ છીએ કે ઈશ્વરના પુત્ર આવ્યા છે અને જે સત્ય છે તેને ઓળખવા
    સારુ તેમણે આપણને સમજણ આપી છે અને જે સત્ય છે, એટલે તેમના પુત્ર ઈસુ ખ્રિસ્ત, તેમનાંમાં
    આપણે છીએ; એ જ ઈશ્વર સાચા, સત્ય અને અનંતજીવન છે.
  jvn-NT: Para sedulur, awaké déwé ngerti nèk Anaké Gusti Allah wis teka nang jagat
    lan wis ngekèki kaweruh marang awaké déwé, supaya awaké déwé kenal marang Gusti
    Allah sing sejati. Uripé awaké déwé iki wis dadi siji karo Gusti Allah sing sejati,
    jalaran awaké déwé wis dadi siji karo Anaké, yakuwi Gusti Yésus Kristus. Dèkné
    Gusti Allah sing sejati lan Dèkné sing ngekèki urip langgeng.
  byr-byr: Kɨrɨꞌ nemɨ yawɨꞌmanɨgo. Gotɨyare Gawaalɨvaangei bakei sɨmunya tewaanyaꞌ
    nejaavɨkelyɨ. “Gotɨyai Nebulyarɨ yawɨralɨmwabɨka!” daka sɨmunyaꞌ nejaavɨkelyɨ.
    Nebula Sahwarɨ wɨlamwaaihoine. Gawaalɨvaanga Jizaazai Kɨraazɨtɨyarɨ wɨlawɨmwaaihoꞌnanyɨ.
    Sahwai Gotɨya nebulyalyɨ. Sahwai yuyagaaꞌ yuyagaaꞌne gaalyaꞌneburɨ aaya kaavɨlyalyɨ.
  ian-ian: Godna nyan ngaga yalaa nɨn kat apma maawut kwindɨ. Nɨn kat kwinda maawupmba
    Godna sɨ wuka ndɨ kat yelavɨka lɨganɨn. Nɨn Godnonala kɨta lulu lɨganɨn. Dɨ apma
    vat tɨga nyana. Nɨn ndɨna nyan Jisas Kraistonala kɨta lulu lɨganɨn. Ndɨ ndɨno
    apma vat tɨga nyana. Jisas Godna. Ndɨ njɨmbla njɨmbla apma vat tɨneya vak kwilɨga
    nyana.
  hun-hun: De tudjuk azt is, hogy az Isten Fia eljött és képességet adott nekünk arra,
    hogy megismerjük az Igazat, és hogy mi az Igazban, az ő Fiában, a Jézus Krisztusban
    vagyunk. Ő az igaz Isten és az örök élet.
  mcf-NT: Nuquin Papan Madombo abuc abëd icboedëmbi nidaidënshun Nuquin Papa chuibanquin
    tantiamiac. Aidën aton Mayan abi tantiaquid meniac, Nuquin Papa Abentsëcquiobi
    iquec, quequin nuqui tantiendac. Aidbëdquiocquid nuqui nendac. Aton Madombo aton
    Papabimboecquid nec. Aid tantiec aidbëd ënëdenquio yec nuqui tabadendac, quequin
    nuqui tantiendac.
  kjs-kjs: Gore Gote-na Siri naa kagaa mapiraape kone gula ipisa-daa makuaaema. Go
    pisa-pulu naame ora Gote komea pia-daa kone waru rulaema. Naare ora Gote komea
    raapu pima. Go puma nipuna Si Yesu Keriso raapu page piruaema. Gore nipu ora Gote
    yaa-pulu ade abuna epe-rupa mapiraape konena re piru aaya.
  mni-mni: Eikhoina achumba Tengban Mapu adubu khangnanaba Tengban Mapugi Machanupa
    adu lengbiraktuna eikhoida wakhal taba pibire haibasu eikhoina khang-i. Tengban
    Mapugi Machanupa Jisu Christtada leijaduna eikhoina Tengban Mapuda lei.
  yad-NT: Vu̱dyetya ji̱ta jadchintyi siti̱ma̱ Ju̱denu denu, sabayadara datya̱da vu̱jyu̱,
    vurya̱tidye datyani̱ ni̱tiy si̱tenu Ju̱denu day, vu̱vyichasara variy simu, sadenu
    Jesucrístumusiy. Ni̱ni̱ ji̱tate si̱tenu Ju̱denu, ju̱na̱reju̱ jnu̱yada ja̱mi̱.
  mxb-NT: Ta sa̱ náꞌá taꞌani yó ña̱ ni̱ kixi de̱ꞌe Ndios, ta ni̱ xi̱ꞌo na ña̱xintóni̱
    yo̱, dá ná kanaꞌá yó na̱ miía̱n ndaa̱ kuiti kúú Ndios. Ta ñóꞌo yó noo̱ ndáꞌa̱
    na̱ kúú Ndios ndaa̱, ta ñóꞌo taꞌani yó noo̱ ndáꞌa̱ de̱ꞌe na Jesucristo. Na̱ yóꞌo
    kúú na̱ miía̱n ndaa̱ kuiti kúú Ndios, ta xíꞌo na ña̱ kataki chíchí yó.
  pon-2006A: Kitail ese me Sapwellimen Koht Iehros ketidohr oh ketikihong kitail wehwehki
    pwe kitail en ese Koht mehlelo. Eri, kitail kin mihmi rehn Koht mehlelo pwehki
    atail kin mihmi rehn Sapwellime Iehros, Sises Krais. Iei ih me Koht mehlel, oh
    iei ih me mour soutuk.
  maq-NT: Ngayaan ne, hacuaha hyan ta ha canduva Quihndi rë Nina. Hacuaha casua naja
    me cjuatacun, cojo sa xi cuijnercun yo xi Nina xi hatuxa cjuaquixi. Tjin tangun
    cjuatacun naja cojo me xi hatuxa cjuaquixi ta, tsëhë xi tjin tangun cjuatacun
    naja cojo Jesucristu, Quihndi rë me. Me vëhë xi Nina xi hatuxa cjuaquixi, hacuaha
    me vëhë xi sua naja cjuahñu xatsë xi tsajin nu tsajin nixtin xi cjuë.
  hto-hto: Juzíñamui Jitó jaiai bíllana onódɨcaɨ. Afémɨedo ua nahí Juzíñamuina onótagacaɨ.
    Afe Uámɨemo jaɨnáicana itɨcaɨ. Afefue daɨíacade Juzíñamui Jitó Jesucristo dɨbénemo
    itɨcaɨ. Afémɨe nahí Juzíñamui. Afémɨemo jaɨnáicana caɨ íadɨ zíiñona caɨna cáataite.
  por-BRBSL: Sabemos que o Filho de Deus veio e nos deu um entendimento, que conhecemos
    aquele que é verdadeiro; e estamos naquele que é verdadeiro, em seu Filho Jesus
    Cristo. Este é o verdadeiro Deus e a vida eterna.
  ces-NKB: A víme, že Boží Syn přišel a dal nám schopnost, abychom poznali toho pravého,
    a jsme v tom pravém, v jeho Synu Ježíši Kristu. On je ten pravý Bůh a věčný život.
  cui-cui: Yaputainchino xua Nacom Pexanto tatsi bayatha patopeica barapo cae pin
    nacuathe, yawa naca tsipaeba Nacom Pejume Diwesi wayaputaenexa Nacom, pon pexainyein.
    Mataʉtano yawa jinompatsi Nacom Pexanto tatsi, pon pexainyein, pon Jesucristo.
    Barapo Nacom pexainyein pon naca cata peantʉyapusʉwa, po peantʉyapusʉwa xua ataya
    tsiteca.
  boj-2014: Iga qalieonum, Qotei aqa Ŋiri a bosiq iga powo egej deqa iga Qotei qa
    bole qalie. Iga Qotei beteryejunum. Iga aqa Ŋiri Yesus Kristus dego beteryejunum.
    Yesus a segi Qotei bole. A segi ŋambile gaigai sqajqa utru.
  eng-OEBUS: We also know that the Son of God has come and has given us understanding,
    so that we may know the true God – and we are in him who is true, by being in
    his Son Jesus Christ. He is the true God and eternal life.
  eri-eri: Ere isiya, Itou Nomo Magana no maiha, onodu no ere edo Itou tigini boya
    isi dewei nomo bona isou higaiha. Ere Itou no nomo Magana Yesus Kristus ngare
    tigini fada nigeye. Yesus Kristus no Itou tigini, onodu no agege auma hilobainga
    gai-gai yafa dewei nomo hugu.
  wiu-wiu: Totome eya waka wene toko. Akolaline mana taatekoa nome mekome pademo pademo
    i i wa toto wene taka taka tikilepa nimini Gode Akolali wene tomotoa toka. Totopa
    nimini Gode Akolali-pala lipua mekilepa mana Yesu Keraisu-pala lipua mekete tekete
    ni toko. Yesu einagopa oneka nimini Akolali. One patu kautakoa kakete mea kama
    poko.
  swe-swe: Vi vet också att Guds Son har kommit och gett oss förståelse (insikt, förmåga
    att förstå), så att vi kan välja att känna (få en större och större personlig
    erfarenhet av) honom som är sann, och att vi är i honom som är sann, i hans Son
    Jesus den Smorde (Messias, Kristus). Denne [man] är den sanne Guden och evigt
    liv. [Ordet ”sann” upprepas tre gånger och betonar bokens budskap om den ende
    sanne Guden och Sonen. Ordet ”sann” fungerar också som en kontrast till ”avgudar”
    i vers 21, eftersom avgudar är motsatsen till en sann Gud.]
  cth-cth: Cathut Capa a tho toe tie hoi, ama teh Cathut katang doeh ti panuethainae
    hai na poe awh tie panue awh. Cathut katang dawk hai thoseh, Capa Jisuh Khrih
    dawk hai thoseh, maimouh teh o awh. Ahni teh Cathut katang doeh.A yungyoe hringnae
    lahai ao.
  mti-mti: Megara nu yaug anotu God Usiwa uwane, sira me ano nunivi nu yaug anotu
    God natawa. Meoya nu God danave wakeete, kuiyawa nu Usiwa Iesu Keriso gumbe wakeete.
    Me God natawa sira inaiinai yaibobot.
  pad-NT: Aogaki ida Deus kaisai kha'ina ija'ari vakadiania, haria no'a'iki ada kidi'ogahaia,
    aogara kaimoni ada Deus ka'oa. Deus ka'oa kania akaramisiki hida akadimahi. Kidisai
    Jesus Cristo kania akaramisiki jaboni hida akadimahi. Ka'oa hiki ada Deus. Ka'oa
    hiki hida ija'ari kamahi ja'dini anokhomiriki.
  twi-twi: Yenim sɛ Onyankopɔn Ba no aba, na wama yɛahu nokware Nyankopɔn no. Ɔno
    ne nokware no, Yesu Kristo, Onyankopɔn ba no. Ɔno ne Nyankopɔn nokwafo a ɔma daa
    nkwa no.
  hlt-hlt: Te dongah Pathen capa ha pawk te m'ming uh. Te vaengah oltak te ming sak
    ham mamih he kopoek m'paek coeng. Te dongah oltak neh a Capa Jesuh Khrih dongah
    n'om uh. Amah tah oltak Pathen neh dungyan hingnah la om.
  tbz-SIM: Ti yɛ̃́mu kɛ dò nKuyie mBirɛ kɔ̀tɛní kɛ ti teennɛ̀ kɛ̀ ti yĩ̀ɛ̃́tɛ́ Kuyie
    nkumɔ́mmɔnku, kɛ kù tɑunɛ̀ ku Birɛ Yesu Kirisi kpɛ́í, nweè tú Kuyie nkumɔ́mmɔnku,
    kɛ duɔ̀ mufòmmu mùù bo sɑ̃́ɑ̃̀.
  san-GUJ: અપરમ્ ઈશ્વરસ્ય પુત્ર આગતવાન્ વયઞ્ચ યયા તસ્ય સત્યમયસ્ય જ્ઞાનં પ્રાપ્નુયામસ્તાદૃશીં
    ધિયમ્ અસ્મભ્યં દત્તવાન્ ઇતિ જાનીમસ્તસ્મિન્ સત્યમયે ઽર્થતસ્તસ્ય પુત્રે યીશુખ્રીષ્ટે
    તિષ્ઠામશ્ચ; સ એવ સત્યમય ઈશ્વરો ઽનન્તજીવનસ્વરૂપશ્ચાસ્તિ|
  ake-NT: I'tu'nokon nɨ nɨrɨ Papa Mumu uyee'pʉ, mɨrɨpan uya ito'ka'nʉ'to' ike ke repan
    nɨsa', i'napai rɨ tesi i'tuto' pe. Mɨrɨpan kʉrɨ rɨ i'napai rɨ te'sen iyau e'nɨ—imu
    rɨ Sises Kʉrai yau. I'napairɨ rɨ Papa pe mɨrɨ awonsi'kɨ tɨwɨrɨ rɨ uko'man nɨto'
    pe iyesi.
  qvn-NT: Musyanchitan Diospa-mayin Jesucristo shamungantas. Paymi shumag tantiachimasha
