  san-DEV: अपरम् ईश्वरस्य पुत्र आगतवान् वयञ्च यया तस्य सत्यमयस्य ज्ञानं प्राप्नुयामस्तादृशीं
    धियम् अस्मभ्यं दत्तवान् इति जानीमस्तस्मिन् सत्यमये ऽर्थतस्तस्य पुत्रे यीशुख्रीष्टे
    तिष्ठामश्च; स एव सत्यमय ईश्वरो ऽनन्तजीवनस्वरूपश्चास्ति।
  tna-NT: Ecuaneda bahue Diusu sa Ebacua Jesucristo ye mundo su pueana. Tuahueda ecuana
