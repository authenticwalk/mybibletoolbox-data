  nal-nal: Dia di rexaas adu Naata Nakmai xa balas faanong ma xa ra lis a rexaazang
    daxa zin dia, xuna dia dina rexaas pana Nakmai vaaratunaan. Dia di iziar lamaskana
    Nakmai vaaratunaan, panaze di iziar lamaskana Naatna, Iesu Kaarisito. Ma naan
    Nakmai vaaratunaan ma a roro tapal.
  kyq-kyq: Naajege kꞋjeelki Goon Raa ɓaaɗo do naaŋ ki se ɔɔ ɛɗjekiga jeele kɛn jꞋanki
    jeel Raa ɗeere. Ute Goonin̰ Isa *al‑Masi se, naajege kꞋdɔɔkkiga kalaŋ ute Raa
    ɗeer se. Naan̰ se ɓo Raa kɛn ɗeer ɗeer ɔɔ kɛn ɛɗ kaaja daayum jeege tu.
  kwd-kwd: Ma goru ka su'a no'o ai na Wela na God ngaia 'e leka no'o mai, ma ka kwatea
    no'o nga su'a'olanga fadauru, fana 'aguru su'asuria na God 'e kwala'imori. Ma
    'agoru lado fe'enia nga God kwala'imori suria nga ladonga fe'enia la Jisas Kraes
    nga Wela aana. Ngaia no'o na'a God kwala'imori, ma ngaia no'o na'a mooringa firi.
  ded-ded: Anu nenang yoac fora Mingina negemminideac Medahango hama negen negentegec
    nemmeec, imoc negendimbe. Amma Anutu yoac fora mingina, yeac heremanau nga Medaha
    Yesu Kristo, yeac heremanau momoc kecdimbe. Yennoc Anutu fora amma kekecseri.
  ewe-ewe: Míenyae hã be Mawu Vi la va, eye wòna nugɔmesese mí, ale be míanye eya
    ame si nye nyateƒea. Míele nyateƒea si nye Via Yesu Kristo la me. Eyae nye nyateƒe
    Mawu kple agbe mavɔ la.
  nuy-nuy: Ngurru-marrbuy, nigaayung na-Niwiyayung na-God-jinyung ni-waṉiyn, marri
    ngarrani-yayn, nguynju yadhu ngaambu-marrbuy ngagurru. Marri ngaambu-marrbuy-mana
    niga na-God, ni-jambarrg-jinyung. Marri ngaambu-burraa nigawi-rruj, niga ni-jambarrg-jinyung,
