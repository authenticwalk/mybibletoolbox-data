  pan-pan: ਅਸੀਂ ਜਾਣਦੇ ਹਾਂ ਕਿ ਪਰਮੇਸ਼ੁਰ ਦਾ ਪੁੱਤਰ ਆਇਆ ਹੈ ਅਤੇ ਸਾਨੂੰ ਸਮਝ ਦਿੱਤੀ ਹੈ ਕਿ ਅਸੀਂ
