  peg-peg: ଆରେ ପା ଆସେଙ୍ଗ୍‌ ପୁନାସ୍‌ ଜେ, ଇସ୍ୱର୍‌ତି ମାଜ଼ି ୱାତାନ୍ନା ଆରି ହାତ୍‍ପାତିଂ ପୁଞ୍ଜେଙ୍ଗ୍
