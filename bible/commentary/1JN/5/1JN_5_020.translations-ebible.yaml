    Tuparrü auqui nacarrti Jesucristo, naqui Aütorrti. Tonenti ñemanauncurratoe Tuparrtito.
    Uiti torrio oemo osüboriquibo, arrüna chütacürusupü.
  aia-aia: Gau 'iraraa ro'u dona Garena God 'a boi na'i marewana ma ha'a-aidangisigaau
