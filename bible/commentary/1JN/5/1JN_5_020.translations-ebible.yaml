  dso-dso: ଆମେ ଏଟା ମିସା ଜାନିଆଚୁ ଜେ, ତାର୍‌ ପଅ ଏ ଜଗତେ ଆଇଲା ଆରି ଆମ୍‌କେ ସତ୍‌ ପର୍‌ମେସର୍‌କେ
