    na iapjiwewei mimajuaqan.
  huu-NT: Jusiñamui Jito jaie enɨruemo billana uiñotɨcaɨ. Iemona caɨna nanoca Jusiñamuina
    uiñotade. Naimɨena caɨ ɨɨnuamona, nanoca Jusiñamuimo jai duidɨcaɨ. Jesucristomo
    jɨaɨ jai duidɨcaɨ. Ie jira Jusiñamui dɨga ɨco jaca iitɨcaɨ.
  jiv-NT: Yusa Uchiri̱ ju̱ nuṉkanam taa nekas-Yus aa nuna paant jintintramji. Yusa
    Uchiri̱ Jesukrístuja̱i̱ tsaniṉkia wekaakur nekas-Yusa nuja̱i̱sha tsaniṉkiar
    wekaaji. Nekas-Yus asa tuke iwiaaku átinia nuna nérenniuiti.
  otm-NT: Nujʉ dí pąhmbʉ bi zøcua ja ra ximhäi rá Ts'ʉnt'ʉ Oją, nɛ nu'a bi jajʉ dá
    pąhmbʉ a majuąni. Nɛ dí 'bʉhmbʉ a majuąni nguetho dí 'bʉhmbʉ ra Jesucristo. Nɛ
    gue'a majuąni Oją a, nɛ gue'a di 'dajʉ ra 'da'yote ma mbʉihʉ a gue njąm'bʉ da
    guadi.
  dah-dah: Irde Al Kuruŋ Urmiŋbe neŋ gare Al Kuruŋ nurde uneŋ hinayiŋ yeŋ megen gar
    waŋ bebak diryiŋ goyen wor nurde hite. Niŋgeb Al Kuruŋbe fudinde yeŋ nurde hite.
    Fudinde, neŋbe Al Kuruŋya hite. Irde Urmiŋ Yesu Kristuya wor hite. Yesube Al Kuruŋ
    fudinde wor po, irde Al Kuruŋya hugiŋeŋ heŋ heŋ gote miŋ al.
  tnk-tnk: Kɨtaha səukurən mwi mə Tɨni Kumwesən rɨməuvehe, muvei pehe nukurənien m
    kɨtaha mə tsəukurən Kumwesən i Kumwesən pərhien. Nənə kɨtaha səuvəuvehe raka mhəpwit
    əknekɨn ia Kumwesən nəha. Iakani iamɨnhi irə tɨ nəri nə mə səpwit əknekɨn ia Tɨni,
    Iesu Kristo. In nə Kumwesən pərhien. In nə nɨmɨruien rerɨn.
  kpr-kpr: 'A kotugo, namonde kasama erera: namonde God beká ava kasama aoro dae sedo,
    God da Mandi fira namondeda munju afigetiri dubo koteraera. A namonde oroko God
    de dabade tatedo irera amo, namonde nunda Mandi Iesu Keriso barago namonde tatedo
    irera. Amo jo bunae arera. Numo God beká, a nu jebuga evovodae irari da susuri.
    Yari budo givu!'
  san-IAS: aparam īśvarasya putra āgatavān vayañca yayā tasya satyamayasya jñānaṁ
    prāpnuyāmastādṛśīṁ dhiyam asmabhyaṁ dattavān iti jānīmastasmin satyamaye 'rthatastasya
    putre yīśukhrīṣṭe tiṣṭhāmaśca; sa eva satyamaya īśvaro 'nantajīvanasvarūpaścāsti|
  nho-nho: Taatou e illoa maa te Tama TeAtua raa ni au no mee ki atammai taatou, ki illoa
    taatou i te Atua maaoni. Aa teenei taatou ku ora hakapaa ma te Atua maaoni, i taatou
    e ora ma tana Tama, Jesus Christ. A Ia raa ko te Atua maaoni, aa te ora nei ko te ora
