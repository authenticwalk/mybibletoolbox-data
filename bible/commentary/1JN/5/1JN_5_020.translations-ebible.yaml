    nadxuꞌnëꞌ reeman tijbzi por Xiꞌnman Jesucrist. Tijbzi laaman na̱j Dios, por laa
    tëëman yuꞌ guialnaban tiblayaa.
  ken-NT: Sɛ́rɨŋɨ bɛ́ Mmɔ Mandɛm atwɔ anɛ́nɛ́ batɨ ayɛsɛ amɛm bɛ sɛ́ndɨ́ŋɨ́ Mandɛm
    mmu achi tɛtɛp. Nɛ́nɛ, sɛbharɛ mmʉɛt nɛ Mandɛm mbɔ ɛnyǔ sɛ́bhárɛ́ mmʉɛt nɛ Mɔ́ywi
    Yesu Kristo. Yí aywǐntí kɛ̌ áchí Mandɛm tɛtɛp nɛ yí kɛ̌ áchyɛ̀ nɛpɛ́m ɛnɛn
    nɛbhɨkɨ bhɔŋ ngwɛnti.
