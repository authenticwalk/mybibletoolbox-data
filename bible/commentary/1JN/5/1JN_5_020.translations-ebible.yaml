  tam-TCV: இறைவனின் மகன் வந்து, விளங்கிக்கொள்ளும் ஆற்றலை நமக்குக் கொடுத்திருக்கிறதினால்,
    நாம் சத்திய இறைவனை அறிந்திருக்கிறோம் என்பதும், நமக்குத் தெரியும். நாம் சத்திய
    இறைவனில், அவருடைய மகனாகிய இயேசுகிறிஸ்துவில் இருக்கிறோம். இந்த கிறிஸ்துவே சத்திய
    இறைவனும், நித்திய வாழ்வுமாக இருக்கிறார்.
  mit-NT: Te ináhá‑ndá nì quixi Dèhemanì‑yá, te nì sàà‑ndà nì cundaà ini‑ndà nì quida‑ya,
    vàtùni nì xini stnaha‑nda xi mii‑yá ana nduú Dios ndisa; te nì ndèe stná anima‑ndà
    ini anima mii‑yá, ñàyùcàndùá, sà‑ìá anima‑ndà ini anima Dèhemanì‑yá Jesucristu.
    Te divi mii‑yá nduú‑yá Dios ndisa, te vida ndiaha nicanicuahàn sáhatahvì‑yándô.
  ceb-ULB: Apan nasayod kita nga ang Anak sa Dios miabot na ug gihatagan kita niya
    ug panabot, nga masayod kita kaniya nga tinuod, ug nga kita anaa kaniya nga tinuod—bisan
    sa iyang Anak nga si Jesu-Cristo. Siya ang tinuod nga Dios ug ang kinabuhi nga
    walay kataposan.
  ces-LB: Boží Syn, Ježíš Kristus, přišel, abychom v něm poznali zachránce a přimkli
    se k němu. On je pravý Bůh a dárce věčného života.
  mkn-mkn: Kotong tau bilang, Tuhan Allah pung Ana su datang ko kasi kotong mangarti
    ini hal dong, ko biar kotong bisa kanál Tuhan Allah yang batúl. Sakarang kotong
    su bisa idop babae deng Dia, tagal kotong idop satu hati deng Dia pung Ana, Yesus
    Kristus. Te Dia tu, Tuhan Allah yang batúl ju. Deng Dia yang kasi orang idop tarús-tarús.
  pol-UBG: A wiemy, że Syn Boży przyszedł i dał nam rozum, abyśmy poznali prawdziwego
    Boga, i jesteśmy w tym prawdziwym, to jest w jego Synu, Jezusie Chrystusie. On
    jest prawdziwym Bogiem i życiem wiecznym.
  qxh-NT: Tayta Diosninchipa Wawan Jesús cay pachaman shamushanta musyanchi. Paymi
    Tayta Diosninchi imanuy cashantapis tantiyachimashcanchi. Paypa maquinćhu cawaycar,
    Wawan Jesucristupa maquinćhüpis cawaycanchi. Payga Tayta Diosninchi. Imaycamanpis
    maquinćhu cawachimanchi.
  nwi-nwi: Kɨtawə kharkun mɨn mə Ji Kughen rɨmauə kɨni mɨvəhsi-pə nɨrkunien kɨmi ətawə,
    mə tukharkun Yermamə e yame In nəfrakɨsien. Kɨni kɨtawə kasofugɨn-pən tuk Kughen
    yame In nəfrakɨsien, mɨsofugɨn-pən mɨn tuk Tɨni, Yesu Kristo, yame In Kughen əfrakɨs,
    mɨne nuknei nɨmraghien rerɨn.
  kmo-kmo: No hikitu God riiti Yikapwa rii yar. Yarek, rii nona hiki boboyen har.
    Harek, no omutiik God riina hikitu. Hiki tawak, no omutiik God riiti inyaka wok
    tawa. Nota ri Yikapwa, Jisas Kraist, riiti wok tawa. Diita God eeta omutiik. Diita
    boboy eeta eechaba eechaba taktawa boboy.
  agr-agr: Dekainaji Apajuí uchijí ju nugka juwi tajutjama, Apajuí dekas tuke pujuwa
    nunash shiig dekamtijabauwa nu. Jutiik Jisukristujai ijuntsa pujuinaji, niiyai
    dekaskenmag Apajuik, nigki pujut tuke atinun sukagtina dushakam.
  kyc-kyc: Anatu kinyinya renge renge kuiyuo lao karamo doko apa pyuo namwame serama
    lao saka nayamano dokona Anatunya Ikinyingi epapala mana langiyamo dokona epapu
    silyamano. Dokona lao kinyi renge kuiyuo lao karamo doko baapa banya Ikinyingi
    Yesu Koraisa dokopana arapu dokona petamano. Anatu doko kinyi karenge. Kyakana
    renge kulisa palu palenge doko kinyi.
  urd-GVU: ہم جانتے ہیں کہ اللہ کا فرزند آ گیا ہے اور ہمیں سمجھ عطا کی ہے تاکہ ہم
    اُسے جان لیں جو حقیقی ہے۔ اور ہم اُس میں ہیں جو حقیقی ہے یعنی اُس کے فرزند عیسیٰ
    مسیح میں۔ وہی حقیقی خدا اور ابدی زندگی ہے۔
  yre-NT: -Kaa -tɔa "nyian 'nan Bali -pɩ -ta, e 'pa -kaa 'va ɛn -kaa Bali tɩglɩ 'tɔ.
    Ɛn -kaa 'vale Bali tɩglɩ 'a -kaa drɛ min -tʋwli "a, kɔɔ -kaa 'vale -a -pɩ Zozi
    Crizi -a -kaa drɛ min -tʋwli "a. -A -pɩ zɩɛ, -yɛɛ cɩ Bali tɩglɩ 'a, ɛn -yɛɛ cɩ
    'belidɩ nɛn ya'a 'nyaan dɩɛ -a.
  fuh-BKF: Eɗen anndi Ɓii Laamɗo warii, hokkii en hakkillo ngo anndiren Deweteeɗo
    goongaajo oon. Joonin eɗen njeyaa e goongaajo oon, sabo eɗen ngoni e Ɓiyum Iisaa
    Almasiihu. Kanko woni Laamɗo goongaajo oon, kanko woni nguurndam nduumiiɗam.
  arl-NT: Paari niishiyajuhuaj Pueyaso Niyanuuri mijiria pocua niquiaari. Nojuajaari
    na niishitiaja niquitioquiaari pajaniya, maninia pa niishiniuria na Que, na Que
    quiniuria pa Quejuhuaj. Nojuajaari Pueyasojuanaa cutara. Paari nata quiya jatiquini,
    Neyanu Jesucristota pa rupuetoosacari. Nojuajaari Pueyasojuhuanajaj, pa Samiitianijiajaariuhuaj,
    pueyaracaanu rishijiaca pa quiniuria.
  ziw-ziw: Naho chimanya kugamba Mwana ywa Chohile nakeza, niyo achinka umanyi chani
    chimmanye Chohile ywe chindedi naho chikale mwe kulungana na Chohile ywe chindedi
    na mokulungana na Mwanawe Yesu Kulisito. Uyo nuyo Chohile ywe chindedi na nuwo
    ujima wa mazuwa yose.
  grc-TR: Οἴδαμεν δὲ ὅτι ὁ υἱὸς τοῦ Θεοῦ ἥκει, καὶ δέδωκεν ἡμῖν διάνοιαν ἵνα γινώσκωμεν
    τὸν ἀληθινόν· καί ἐσμεν ἐν τῷ ἀληθινῷ, ἐν τῷ υἱῷ αὐτοῦ Ἰησοῦ Χριστῷ. Οὗτός ἐστιν
    ὁ ἀληθινὸς Θεός, καὶ ἡ ζωὴ αἰώνιος.
  nag-nag: Kintu amikhan jane Isor laga Putro pora ahi kene amikhan ke gyaan dise,
    etu pora Tai hosa ase koi kene moi khan janibo. Aru, moi khan Tai logote ase kun
    hosa ase, Tai laga Putro Jisu Khrista. Etu ekjon hosa Isor aru anonto jibon ase.
  eng-OEBCW: We also know that the Son of God has come and has given us understanding,
    so that we may know the true God – and we are in him who is true, by being in
    his Son Jesus Christ. He is the true God and eternal life.
  knj-NT: Yetoj pax oj, kotaj xa, tol jix jul ec' naj Sc'aal Dios ti'. Ja' jix ak'on
    na'cha el ku, yet watx' chi kotajne el naj ja' caw Dios. Yu jun tu', yuxan ey
    jon xa oc yin naj ja' caw yel, ja' ton Jesucristo, Sc'aal Dios. Ja' Sc'aal tu',
    caw Dios toni. Ja' chi ak'on cu k'inal tol ey c'al yin tobal k'inal.
  deu-1912: Wir wissen aber, daß der Sohn Gottes gekommen ist und hat uns einen Sinn
    gegeben, daß wir erkennen den Wahrhaftigen; und wir sind in dem Wahrhaftigen,
    in seinem Sohn Jesus Christus. Dieser ist der wahrhaftige Gott und das ewige Leben.
  san-PUN: ਅਪਰਮ੍ ਈਸ਼੍ਵਰਸ੍ਯ ਪੁਤ੍ਰ ਆਗਤਵਾਨ੍ ਵਯਞ੍ਚ ਯਯਾ ਤਸ੍ਯ ਸਤ੍ਯਮਯਸ੍ਯ ਜ੍ਞਾਨੰ ਪ੍ਰਾਪ੍ਨੁਯਾਮਸ੍ਤਾਦ੍ਰੁʼਸ਼ੀਂ
    ਧਿਯਮ੍ ਅਸ੍ਮਭ੍ਯੰ ਦੱਤਵਾਨ੍ ਇਤਿ ਜਾਨੀਮਸ੍ਤਸ੍ਮਿਨ੍ ਸਤ੍ਯਮਯੇ (ਅ)ਰ੍ਥਤਸ੍ਤਸ੍ਯ ਪੁਤ੍ਰੇ ਯੀਸ਼ੁਖ੍ਰੀਸ਼਼੍ਟੇ
    ਤਿਸ਼਼੍ਠਾਮਸ਼੍ਚ; ਸ ਏਵ ਸਤ੍ਯਮਯ ਈਸ਼੍ਵਰੋ (ਅ)ਨਨ੍ਤਜੀਵਨਸ੍ਵਰੂਪਸ਼੍ਚਾਸ੍ਤਿ|
  nob-LB: Vi vet også at Guds sønn har kommet for å hjelpe oss til å lære den sanne
    Guden å kjenne, han som er evig liv. Nå lever vi i fellesskap med den sanne Guden,
    etter som vi lever i fellesskap med hans Sønn, Jesus Kristus.
  ntj-ntj: Nyangka Mama Kuurrku Katja pitjangu-lanya nintipungu wantingu. Palunyangka-lan
    Mamaku ninti. Palunyalu-lan Mamalawana puru palunyaku Katja Tjiitja-Kurayitjalawana
    nyinarra. Yuwa, Mama Kuurrnga kutju nyinarra warlkura-lan wanka nyinarratjaku.
  sxb-NT: Lwona tumanyire mbwe Omuzia owa Katonda yamiire okuuza kandi amiire okutu-aa
    owuesani owua okuwurra, kugere tumanye Katonda omulala owa kuwuene. Kandi owulamu
    wuifu wuri ku Omuzia waae Yesu Kristo, ori kuwuene. Kristo ono nio Katonda owa
    kuwuene kandi nio owulamu owutariwua.
  nhu-NT: Beene kee lɛ Waa Nyo' nu ɛ to wase ɛ yene bvufee bvusɛɛbeene keekiɛɛ wvú
    wvù Nyo' wvu kecɛɛy. Ɛ beene nu yî ye le wvù ɛ̀ nu kecɛɛy njefo beene nu yî Waa
    we wvù Jisos Klistu le. Ɛ̀ nu wvú wvù Nyo' wvu kecɛɛy ɛ nshii wvù mɛy lo nu can
    ye le.
  row-row: Hita tahine tae, Lamatualain anan nema ena fo fee nggita tahine dalaꞌ ia
    ra, naa fo bisa tahine Lamatualain matetuꞌ a. Leleꞌ ia bisa tasodꞌa maloleꞌ to
    e, huu tasodꞌa ralaꞌ esa to Anan, Yesus Kristus. Huu Eni o Lamatualain matetuꞌ
    a boe. Ma Eni mana fee atahori rasodꞌa rakandoo.
  msy-msy: Ezɨ e uaghan fo, Godɨn Otarim nguazir kamɨn izegha, egha e guizɨn God gɨfoghasa,
    a fofozim e ganɨngi. Ezɨ e, guizɨn God uan Otarim Krais Iesus ko, aningɨn poroghav
    iti. Krais Iesus, a guizɨn God. Egha a ikɨrɨmɨrir aghuir zurara itim e ganɨngi.
  agg-agg: 'Asu sɨhɨrɨ ndarɨhu fɨfɨrarɨhundɨ: Godɨndɨ Nɨmorɨ kusü anɨhondü God ranahambo
    fɨfɨrɨfimbohünda sɨhefɨmbo yamunde hɨnɨŋgɨre-amunɨmboani. Ŋga sɨhɨrɨ God arɨmbɨnɨ
    Sisas Krais-babɨdɨmbo anɨmboefɨ. Ai God hond-ani asu koadürümbo-koadürümbo yaŋgɨrɨ
    nɨŋgombo nɨmɨndɨh-ani.'
  ptp-ptp: Il xovô ên il nêbê Anutu nu tuc lam vông xovôên vô il ên nêb il xovô Anutu
    nôn. Mêd gwêbaga il dô vac Anutu yuu nu tuc Yesu Kɨlisi nɨlô. Dɨ Anutu ge, Anutu
    nôn vɨxôhɨlôg dɨ mavɨha kehe wê il ob dô madvɨha luta lêc luta ge.
  nak-nak: Eala moli etato rovi taitia veia e Latu La Tahalo Uru eia guviti omai,
    eia vimatagagati etatou veia etato ge rovi sesele La Tahalo Uru, etato kama ge
    tilo te la visigologolola te Satan. Etatou ale tetalati, me te Latula tai e Iesus
    Kraist, etato rovia veia eia La Tahalo Uru tegatou sesele, la tahalo la vimahuli
    tegatou tomi isasasa.
  lbb-lbb: Dala tasmani otleng mang a Nat e God ka hanot, pa ka tabar tar dala ana
    tastasman, sur dalar tasman a momol a God. Dala laun ana momol a God, anasa dala
    laun ana Natnalik e Iesu Karisito. I a momol a God, pa lalaun tikin.
  kan-2017: ದೇವರ ಮಗನು ಈ ಲೋಕಕ್ಕೆ ಬಂದು ನಾವು ಸತ್ಯವಾಗಿರುವಾತನನ್ನು ಅರಿತುಕೊಳ್ಳುವ ಹಾಗೆ ನಮಗೆ
    ವಿವೇಕವನ್ನು ಕೊಟ್ಟಿದ್ದಾನೆಂಬುದು ನಮಗೆ ಗೊತ್ತಿದೆ, ಮತ್ತು ನಾವು ದೇವರ ಮಗನಾದ ಯೇಸುಕ್ರಿಸ್ತನಲ್ಲಿ
    ಇರುವವರಾಗಿ ಸತ್ಯದೇವರಾಗಿರುವಾತನಲ್ಲಿದ್ದೇವೆ. ಈ ಕ್ರಿಸ್ತನೇ ಸತ್ಯದೇವರೂ, ನಿತ್ಯಜೀವವೂ ಆಗಿದ್ದಾನೆ.
