  cco-NT: Jo̱guɨ nɨne˜bɨ́ɨꞌ cajo̱ e nɨcagüémˉ i̱ ꞌñiaꞌˊ Jó̱o̱ˊ Fidiéeˇ do fɨˊ jmɨgüíˋ
