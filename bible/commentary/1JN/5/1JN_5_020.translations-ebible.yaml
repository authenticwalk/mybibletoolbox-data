    tík'un sín xu̱ta̱.
  bkq-NT: Deus imery onro anaxi âemâ; awârâ tutuze kurâ. Mâkâ lelâ Deus wâgâ koendâ
    kiuntuhoem konomedâni. Aituo Deus agâpa tyetuneba kurâ, imery Jesus Cristo agâpa
    tyetuneba lâpylâ warâ. Kunwym Deus tokalelâ, ipa eagonro. Mâkâ mawânkâ iweloem
    kyetoni, kyigueduo typygueba eagâ kitoem.
  kue-kue: Nono ama pirkan ounga God Wam undre ana pirpogl sinamga nomano norkwa.
    Yegl orko kade nono God kaima moglkwa i pirpogl sumga. Ana God kaima ya Wam Yesus
    Krais, ye mina nono sidakagl mounga. Ye God kaima moglkwa, te kor aimande meglkwa
    i ye mina yongwa.
  cot-NT: Oraqueate aisa atsajiaque icoraquequiti Irijanite Aapani Irioshi itsatacaajiacaji
    atsatantajiacarica Iriomajatatsica. Imaica atsipamajajiacari Iriomajatatsica,
    atsipamajajiacaritari Irijanite Jesoquirishito. Iriotaque Irioshimajaca. Iriotaque
    aisa anijacaajiacajica ancoguitempaniniji anchoocajiaque iriatimpaqui.
  bnp-bnp: A Tuna Vure i valai, i vakapalala a gine hita, si gi lohoka vona a Viri
    Muholi. Si rihia e Tuna, re Isu Kristo, a Bakovi Muholi. Ia a Vure Muholi. Ia
    a vuhuna a nimahuri vakaroro.
  apn-NT: Nẽ mããnẽn ja mẽ pahte mar mex. Na pre Tĩrtũm Kra mẽ pahwỳr wrỳ nẽ mẽ pamã
