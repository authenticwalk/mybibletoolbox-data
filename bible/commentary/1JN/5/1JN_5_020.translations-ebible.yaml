  grc-BYZ: οἴδαμεν δὲ ὅτι ὁ υἱὸς τοῦ Θεοῦ ἥκει καὶ δέδωκεν ἡμῖν διάνοιαν ἵνα γινώσκωμεν
    τὸν ἀληθινόν· καί ἐσμεν ἐν τῷ ἀληθινῷ, ἐν τῷ υἱῷ αὐτοῦ Ἰησοῦ Χριστῷ. οὗτός ἐστιν
    ὁ ἀληθινὸς Θεὸς καὶ ζωὴ αἰώνιος.
  cpc-NT: Ayoyitai ipokaki Itomi Pawa, iri kimathatakaayitaironi tyaaryoori. Irootaki
