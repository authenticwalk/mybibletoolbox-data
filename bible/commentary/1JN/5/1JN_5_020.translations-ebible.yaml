    de7eettees; i tumu Xoossaanne merinaa de7uwaa.
  zad-NT: Na' ḻekzka' ṉezicho ba bid Xiiṉ Chioza' na' bidzajniile' cho' kwenc̱he nombia'cho
    beena' nak dowalj Chios. Na' ba nakcho lall' nee daa nonḻilall'cho Jesucrístona'.
    Ḻa' Jesucrístona' nake' dowalj Chios, na' choṉe' yeḻ' mban c̱hecho zejḻi kaṉi.
  kmg-kmg: 'Erâ šiŋuc wâc manaŋgopeneŋ: Anutu Ŋokâ-ticne e waharâ maŋ mamanasu bâfua-nârewecte
    jâmbomac rune mana maŋ ecneeŋgopeneŋ. Eme jâmbomac rune, Ŋokâ-ticne Jesu Kristo,
    eki maŋnâpokac. Eki hâcne Anutu fârine â juju sanaŋ rune.'
  aso-aso: 'Idoꞌ tiꞌ lo gele none: Oꞌmosoꞌmi gipele aza misubouko lemo ogave. Ogo
    gate do ngoloꞌ lo-lidineꞌ nenako Oꞌmoso gihile nene ningo gelaaꞌ nouneꞌ. Ee, Oꞌmoso
    gihile nesi bizo none. Gipele Izesuꞌ Kilisitokisi bizo none. Me ve nene Oꞌmoso
    gihile idoꞌ minevoꞌ minevoꞌ ogo minaaliꞌmi meleho neive.'
  uli-uli: Gich si gula le mala Lol Deus ila ye budoh bo yebe hatarmagich bo gich
