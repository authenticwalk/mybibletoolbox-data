  wmw-wmw: Tukwijiwa novyo kuwa Mwana wa Mwenyezimungu kâja, katipa fahamu ipate timwijiwe
    mwenyé ukweli. Nofwe tilungana naye Mwenyé ukweli, Mwana wa Mwenyezimungu, Insa
