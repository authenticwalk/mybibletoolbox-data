  mic-MIQNT: Geitu'gw na Gjinisgam uggwisl gisi pgisinnipnn ugs'tqamug aq gis nestuimugsi'gup
    ugjit nenuanew Gjinisgam ta'n getlamiet. Na elita'sualugg Gjinisgam aq elg uggwisl,
