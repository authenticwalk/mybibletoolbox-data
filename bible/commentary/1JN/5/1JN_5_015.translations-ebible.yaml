  dwr-ENT: ኑኒ ዎሲያ ኡባን ኢ ሲሲያዋ ኤሮፔ፥ ኑኒ ኣ ዎሴዳዋ ኢ ዛሬዳዋ ኤሬቶ።
  pma-pma: Ka veni rokilea keke kei raengon hisien keil orer, rokilea emun keke rokur
    ui hisien keil orer tuai.
  atd-NT: Sikan ian, ko nokoy ka ogbuyuon ta, woy nataga ki to ogpamminogan ki nikandin,
