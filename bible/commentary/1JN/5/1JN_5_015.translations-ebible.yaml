  gun-gun: Jajerurea oendua jaikuaa vy jaikuaa avi jajerureague ome'ẽ ma 'rãa.
  agu-BL: Na na tbit Ryos yi katzi' yi kakul. Ej nin na el katxum tetz yi ya'stzun
    yi xtxolbil yi mero bintzinin tetz. Cha'stzun te, ba'n k'uke' kac'u'l te yi jun
    cu'n tz'ak'lok yi e'chk takle'n yil kajak tetz.
  isn-isn: Hangi anga ize kulingile kina wikijaa - kihi ni kimulompaa kulingile kina
    kukete iko ni kumulompile.
  ilo-ULB: Ken no ammotayo a dengdenggennatayo - aniaman a dawatentayo kenkuana -
    ammotayo nga awatentayo ti aniaman nga idawattayo kenkuana.
  pir-NT: Tiquirore mari sinigʉ̃, marine tʉhore. Tiquiro sa tʉhorire masina, tiquirore
    mari sinino punota tiquiro ohoati gʉ̃hʉre masiaja mari.
  anv-NT: Mbɔ́gé ɛsé dekaá nnó ji awuu ɛsé né geno ɛyi degígé ji, debɔ mankaá
    ntó nnó ji achyɛ mɛ ɛsé genó ɛyi degígé ji.
  sab-NT: Uñale chege Chube kle che keruchuge che kle gerule ama ole gire, kaire ene
    agwe uñale chege Chube klebi age no che alin lle bai ulita che kle kade amage
    giti.
  tmd-tmd: Makwam an nugwöla, an ap agap apɨm yad nugumɨjɨnɨŋ aku, rɨg yad nugunɨŋ
    mag akuyöbö akwör cöna.
  acr-NNT: Yey we qetaꞌam Rire kojuto, qetaꞌam kꞌu riꞌ kuya chiqe saꞌ ri qatzꞌonom
    che.
  kpg-kpg: Maa gidaadou ga hagadonu bolo Mee e longono tadau dangidangi i nia mee
    huogodoo, gei gidaadou ga iloo labelaa bolo Mee e dugu mai gi gidaadou tadau mee
    ala e tangi ai.
  taj-taj: य्‍हाङसे जुन स्‍हे ह्रीसैनोन परमेश्‍वरसे पूरा लमुला भिबा ताम य्‍हाङदा था
    मुला। ओच्‍छे य्‍हाङसे परमेश्‍वरदेन छ्‌याम ह्रीबा स्‍हेगदेएनोन याङ्सी जिन्‍बा मुला
    भिबा ताम य्‍हाङदा था मुला।
  avt-avt: Haiu mertei hɨrak kakɨmtau menmen haiu mitɨwekhiyem, te haiu mertei hɨrak
    kakweteiyem.
  cbk-cbk: Y si sabe kita que ta oi le canaton masquin cosa kita ta pidi con ele,
    tiene kita confianza que ay dale le canaton el cosa kita ta pidi con ele.
  uig-ARA: ئۇنى ھەرنېمە تىلىگىنىمىزنى ئاڭلايدۇ دەپ بىلگەنىكەنمىز، دۇئايىمىزدا ئۇنىڭدىن
    تىلىگىنىمىزگە ئېرىشتۇق، دەپ بىلىمىز.
  tuf-tuf: Isat ítitan, is conquey Sirat rahcro. Is conquey rahcuíc reht isat ítitan,
    icúr racar conictar Sirat ey wícaro.
  abx-abx: Ngan tungod kay akatu'anan kita nga agpamati' iya si bisan ay pinalaku-ta,
    akasiguro kita nga sa'angkun-ta dayon i nagpalaku-ta si iya.
  mco-NT: Mɨɨd co nnejhuɨɨyɨm co yɨ' ajt xymɨdouhuɨm ma tijaty Dios nyajmɨbɨjctzouhuɨm,
    paady ycɨxp nejhuɨɨyɨm co nmɨɨd'ajtɨm tijaty anajty tɨ nyajmɨbɨjctzou.
  cpb-NT: Ayotzi ikemai Pawa arika amañaari, ayotzita eejatzi ari rimatakairo okaatzi
    akowakotziriri.
  aon-aon: Aria apak madukemesh um anan apa nemnek ihinmorim beten apak marigan um.
    Namudok aria apak douk mudukemesh um enyudok. Abudok nyutob munek beten morigan
    um nukop enesh eshudok eneshenesh obi nyutob, apak ta munare urkwip mukri eshudok
    munek beten marigan-umesh iri douk adur kabi nakopesh masuhwesh um.
  hus-NT-2005: Ani max i choꞌóbich ke na Dios tu axtsal tam ki kontsi xataꞌ, i choꞌóbich
    jeye ke neꞌech ti ku pidhaꞌ xowaꞌ ni kontsámal.
  mig-NT: Te nú kájini̱‑yo̱ já jíni ná'ín‑yá tu̱'un ká'a̱n‑yo̱ na̱ún ndatíñu kájika̱n‑yo̱.
    Núsáá te a kájini̱‑yo̱ já ní'i̱n‑yo̱ já ní kajika̱n‑yo̱‑ún.
  bps-bps: Du gadeito toon fanlinge i kdee fniito di kenen, taman tooito gadè balù
    tan fniito gdawatito.
  mbs-mbs: So netegahan tadon te menenalan sikandin te kedita te pemoyoen tadon kandin,
    yan netegahan tadon heman te nekinawà tadon den se pinemoyò tadon kandin.
  tof-tof: Akó zitülkus mi umulakla wagó, wa mibü arrkrruda - mi larógóm amtindakla
    - mi ta umulakla wagó, mi kuri yazebrre mi oya ne klamóm yatorre.
  cme-NT: A ce dumaaŋo-na, iŋ suyaa wuɔ u sa yagar i wulaa, i bi suyaa wuɔ diɛ cãrã
    kumaŋ u ka hã-ye baa-ku.
  sus-sus: Won to a kolon a won ma maxandi birin mɛma, won man a kolon a Ala won ma
    duba birin suxuma nɛ.
  pon-2006: E kin ketin karongei atail pekipek kan; eri, pwehki atail ese me met me
    mehlel, a pil kitail se me e kin ketikihong kitail mehkan me kitail kin peki reh.
  dad-dad: Age fe di, ada ereb nigin to tafiyek, ĩ karĩ fadadig anĩ ada keleĩ youf
    are, ada keleĩ, ereb ada to tafiyek are ada talef.
  zab-NT: Ne zec ni nánnɨ dec run Dios cuend xtiidxnɨ chi xi rnaabnɨ lony, ziyza nanchuun
    dec snɨɨdxny de ni rnaabnɨny.
  jae-jae: Aêac embe tajala gebe êkêŋ taŋa biŋ, taŋ tateŋ naŋ, go tajala gebe takôc
    gêŋ, taŋ tateŋ naŋ, aŋga ênê su.
  ksd-ksd: ma ba da nunure ba i valongore dat ta ra magit par ba da lul ia, da matoto
    bula ba da tar vatur vake nam da ga lul ia tana.
  msm-NT: Na, manno namaanan ta no ogpaminogon din to hangyu ta kandin, ogkamaanan
    ta no igbogoy din sikan.
  myk-myk: Wù bi ta wʼà li cɛ na wʼa wù ɲɛrɛgɛ nuri, wèe ya li cɛ na yaaga bɛɛri wèe
    ya ɲɛɛri wu mu ge, wèe ya kee ta xɔ.
  sbe-sbe: Na ena kabina ta kata meta iya ye lapulapulaoma kalidaena, kabo hinage
    kabina ta kata meta ginauli saha iya kalinawai ta kaibwadai wa kabo ye ledima.
  mcr-mcr: Ne Iqueŋi yatŋqä vqaŋguatqeuŋqä, Iqu qätä äneyätŋqä duŋqe, näqŋqä eäŋque,
    iwä ne näqŋqä tiiŋä inä heatuŋque. Ne nätmatqä huiŋqä yatŋqä ävqäque, ne nätmatqä
    iiŋi ämeŋqunä.
  cux-NT: Nduuti chi deenu yú chi n'giindiveéⁿ yā yeⁿ'e yú yeⁿ'e tanducuéⁿ'ē chi caaca
    yú 'yā, tuu'mi ní 'āā deenu yú chi itée yā s'uuúⁿ chiiⁿ chi 'āā chiica yú 'yā.
  tur-YTC: Ne dilersek bizi dinlediğini bildiğimizden, O’ndan istediğimiz dileklerimizi
    aldığımızı da biliriz.
  san-ITR: sa chAsmAkaM yat ki nchana yAchanaM shR^iNotIti yadi jAnImastarhi tasmAd
    yAchitA varA asmAbhiH prApyante tadapi jAnImaH|
  bel-N: І калі мы ведаем, што Ён слухае нас, чаго б мы ні прасілі, ведаем, што маем
    прошанае, якое прасілі ў Яго.
  sch-sch: Khotiklâi khom ei ngên kai chu mi rangâi pe ngâi; male mahah adik iti
    ei rietin chu a kôm ei neinun ngên hah mi pêk ngâi ani, ti khom ei riet sa
    ani.
  mic-MIQNT: Pa na gji'tugg na Gjinisgam nutmugsi'gw ta'n goqwei pipanimugg, maw elg
    geitu'gw ignmugsitesnu ta'n goqwei etamugg.
  huu-NT: Iese caɨ jɨɨia, naimɨe jaca faɨriuana jɨaɨ uiñotɨcaɨ.
  jiv-NT: '@see-verse:1JN.005.014'
  otm-NT: Nɛ nu'bʉ dí pąhmbʉ ngue ømanho, ga pąhmbʉ gue da 'yøt'a dí ähmbʉ 'bʉ.
  dah-dah: Irde det kuraŋ gusuŋaŋ irtek kuruŋ goyen wol heŋ duneŋ hi yeŋ nurde hite
    kenem gusuŋaŋ irtek goyen tumŋaŋ yawartek yeŋ nurde hite.
  tnk-tnk: Trɨni mɨnuə səukurən mə in trɨreɡi nəfwakiien səkɨtaha, nəfe nəɡhɨn tsəres
    in i, nənə səuvəukurən raka mə tsəuvehi.
  kpr-kpr: 'Kotugo namonde sifo reda banungarera amo, nu anakora dengoro jave ningarira.
    Avori, namonde ava kasama use itatameraera: namonde rejodae benunu sarera amo,
    nu anakora mutari barera.'
  san-IAS: sa cāsmākaṁ yat kiñcana yācanaṁ śṛṇotīti yadi jānīmastarhi tasmād yācitā
    varā asmābhiḥ prāpyante tadapi jānīmaḥ|
  nho-nho: A Ia e lono i taatou i naa saaita katoo taatou e kainnoo mee kiaa Ia; aa
    i taatou e illoa maa teenei se vana maaoni raa, teenaa taatou e illoa hoki maa
    Ia e kaumai ni aa taatou e kainnoo kiaa Ia.
  gym-NT: Nita jändrän kärere Ngöböye angwane, Ngöböta ni kukwei kaen ngäbti ja moto
    kuinbti abko garera nie, ye kwrere arato jändrän käräta ie nikwe, ye biandi kwe
    nie abko gare kuin nie arato.
  azg-NT: Ndoꞌ ngꞌe covaaꞌ nnꞌön na iquen jon cüenta jñꞌoon na cotan nnon jon, mantyi
    ngiö yaha na nninncyaa jonhanꞌ.
  bhd-bhd: ते अगर अस ज़ानतम, कि ज़ैन किछ अस परमेशरे करां मगतम, तैन असन मैलते।
  too-NT: Lā' palh ca'tzīyāuj palh xla' quincākaxmatāni', chuntza' ca'tzīyāuj palh
    xla' naquincāmaxquī'yāni' a'ntū squi'ni'yāuj.
  ind-AYT: Dan, jika kita tahu Dia mendengar kita, apa pun yang kita minta, kita tahu
    bahwa kita sudah memiliki permohonan yang telah kita minta dari-Nya.
  cjo-NT: Ayotaki oetarika akanteriri, ikemijantakae. Eejatzi ayotaki aritaki imatakaakaero
    iroka akantakiriri.
  nsn-nsn: Doh geti ate inggeig pare, inggono ke longoro tagigeig tar haua ki dangatain,
    inggeig song ri ate tun pare, i turung kale tar haua ri dangatain tatanon.
  san-DEV: स चास्माकं यत् किञ्चन याचनं शृणोतीति यदि जानीमस्तर्हि तस्माद् याचिता वरा
    अस्माभिः प्राप्यन्ते तदपि जानीमः।
  tna-NT: Ecuana sa jabajati eid'abatani putsu, ecuana etiata.
  lid-lid: Kindrei badeh, anuhun lakou mari taha asolom, ma ndremenya iy ta aliy.
    Eme ya, buku taha tanan sahou doh handru, taha tanan ale buku taha ndrandrei lakou
    doh kabwe.
  wim-wim: Ngamp kan-ngul meeꞌmiya, ngamp ngeenak nathan thawāmp nungantwey-a, nilan-a,
    ngul ngeeyow ngampanga. Ngamp inan thampan meeꞌmiy ngula, ngamp ngeenak nathan
    thawāmp nungant-a, nilan-a, ngul theeꞌow ngampara.
  zga-M: Eingave tulumnyile ukhuta ikhutulipukha-kyokyoni iekhitudova tulumanyile
    ukhuta tulinakyo ikyo ikyutudovile.
  yom-yom: Ayi enati tuzebi ti niandi wukutuwilanga, buna kioso kuandi tunlomba buna
    tuzebi ti tutambudi kiawu.
  san-SIN: ස චාස්මාකං යත් කිඤ්චන යාචනං ශෘණෝතීති යදි ජානීමස්තර්හි තස්මාද් යාචිතා වරා
    අස්මාභිඃ ප්‍රාප්‍යන්තේ තදපි ජානීමඃ|
  yut-yut: Bɨsitnin kɨsi nandaŋ nimɨsak yaŋ nandamaŋ kaŋ, yo nido bɨsit iyamaŋ uŋun
    abɨdokdamaŋ yaŋsi nandaneŋ.
  grc-BYZ: καὶ ἐὰν οἴδαμεν ὅτι ἀκούει ἡμῶν ὃ ἂν αἰτώμεθα, οἴδαμεν ὅτι ἔχομεν τὰ αἰτήματα
    ἃ ᾐτήκαμεν παρ᾽ αὐτοῦ.
  cpc-NT: Ayoyitai ikimai Pawa aririka amañaari, ayotsita iijatzi ari imatakairo okaatzi
    akowakotakiriri.
  nhg-NT: Siendo que tecmate que Deus tiechtiencaquihua de noche tli tetietlajtlanelea,
    nuyejque tecmate que ye otiechmacaque tli tetietlajtlanelejque.
  nya-nya: Ndipo ngati tikudziwa kuti amatimvera, chilichonse chimene timapempha,
    tikudziwanso kuti tili nacho chimene tamupempha Iye.
  ngu-NT: Niman tla ticmatztoquej ica Dios techcaqui ijcuac tictlajtlaniliaj, no ticmatztoquej
    ica ye ticpiaj on tlen tictlajtlaniliaj.
  kup-kup: '@see-verse:1JN.005.014'
  jid-jid: Naki inde ki toh dani wota ko ahi gye ki miye, ki ka toh di ikpie wa ki
    miye ki kpa ye.
  wmw-wmw: Visitoshe, tangu patijiwe kuwa catinlébela conse atisikira, tukwijiwa kuwa
    vyatinlebela, tipata.
  gmv-GGM: Nu iza wosiza miish izi wursi siyzaysa nu eriza gidiko nu wosida misha
    wursi ekanaysa nu eros.
  ssg-ssg: Kako tioi ka Haeu hong kamekame ti kako. Aile ape tin kako tioi i hani
    kako waliko tenen na kako kamea.
  zpo-NT: Nu nzho mod ne be lee xaa nzhon xtizh be, nu nzho mod zaa Dios re kwaan
    naab be lo xaa.
  poy-poy: Patuvimana kuwera yomberi kuupikanira patumluwa, viraa tuvimana kuwera
    katupanana shoseri shatumluwa.
  qwh-NT: Sitsun musyantsic imatapis mañaconqantsicta Dios wiyamanqantsicta, musyecantsicnam
    mañaconqantsic maquintsiccho cuentana quecanqanta.
  gaw-gaw: Amu ig keeke ohnu anam bia oḏ mak heṯem amu Nug ig dooigṯe dooṯem dayeb,
    ig oḏ mak oh heṯem amu ig nob amu aaḵu nuhigp̱a aognignu ele genab dooṯem.
  nca-nca: Nore iŋoteto, haririnani ŋu soso iŋoyote. Ŋunde ŋuro, oka re nuno, yero
    kirayoyoteto quno ŋuno nore ŋande iŋowato, o ŋu hamó siyowato.
  zpz-NTPP: Nunu como bi rad lagy den nu Ñgyoozh rzuub gyidag mi nin ornu rnii dun
    mi, orzeꞌ niꞌ ziꞌl rad lagy den nu bi ricy cup den de coz nu bdiñ na lom.
  mkj-mkj: Ih kin koaronge asai poakpoak kan; doari, pwa kisai kidal ma me pwen mehlel,
    a kisai pel kidal pwa ih kin kioang kisai mehkan ma kisai kin poaki ipoa.
  zac-NT: Si talë nanë́ hiaꞌa rini më shtíꞌdzaꞌa, también nanë́ hiaꞌa nápaꞌa ra cusë
    narnáꞌbaꞌa lu më.
  kyg-kyg: Getimo neꞌafiye, huta afiꞌnisunana ago ageꞌnonana na agufa yafeꞌmo aukaya
    huta ge nehisupi ago alino lamiꞌnigeta aliꞌnone, huta lagesamo neꞌafune.
  kmk-kmk: Ot gaputa tigammu taku un dongḻona dan singngadan na mana iluwaḻu taku,
    tigammu taku payon un nasungbatanon dan singngadan na mana kodkodawon taku.
  cao-NT: Jasca, noqui pi nicaquí tsi no bënaha ca noqui axëqui iquia.
  bbr-bbr: Ik owo osap owaun mesin ko auram ko iken ämän auriäum roiäu, okon, ik äpu
    ikes owo osap ikaun auriäum kos ikiäu.
  inb-inb: 'Kasa­pas­mi iachan­chi: pai tukui nukan­chi maña­na­kus­kata alli­lla
    uiagta; chi­manda­mi iachan­chi, tukui nukan­chi ima maña­na­kus­kata kara­mun­ga­pa
    kagta.'
  hrv-hrv: I znamo li da nas uslišava u svemu što ištemo, znamo da već imamo što smo
    od njega iskali.
  box-NT: Á bìo wa zũ le le wee ɲí wa cɔ̃́n, á wa mún zũ le bìo wa fìora
    bìo yi á le wó vó.
  ote-NT: Y ꞌbʉ øde ma ntꞌadihʉ, nuꞌbʉ́ da ꞌracaguihʉ núꞌa̱ dí aphʉ.
  wnu-wnu: 'In meimet qebi qamb igoun eng mom igatar ugab igo. End ne in mi end imbigun:
    in mi geret qebi qomorun eng mi qo indarau gas ende gari.'
  zam-NT: Texal nanee na' le' Diox ndxònque' co' mbez na' loo Diox, nanee na', ne,
    le' Diox ndlique' par que no na' con' no gàc che'npe' na' con' co' ña'b na' loo
    Diox.
  zyp-NT: Taico a ma thui a tah kaa hni caco Ama letei kaa haepaw maikaw khah kaa
    hnui thah tah kaa hni.
  sey-NT: Ja̱je paꞌina, Maijaꞌquëpi mai se̱ñe asacaiji. Asaye sëte mai i̱te se̱seꞌe
    tsoe ti̱ꞌani payë asajë paꞌiyë.
  nvm-nvm: Regavo no mukoi vierafero fu vuak nuvuon fok no kuardavo iji fun fainmoro
    no ijeg ma vierafej. Regavo iji fuka ma ijefuon maiji nom koiknuvuon vierafega
    irerag fok no kuardavo iji fu faime vajuomo.
  mps-mps: Awe, dago aga dali gedu haluasa po weyu da, teda agai te po odobo dao.
    Tama te dago konebo dao. Tama konealigo da, teda dago e me konebo dao, te dago
    magi naide po aga dali gedu haluasa po weyu da, agai te nai dabolo mabo dao.
  seh-seh: Pontho tingadziwa kuti Iye asatibva pa pyonsene pinamphemba ife, tisadziwa
    kuti tapasiwa pyonsene pidamphemba ife.
  pab-NT: Hatyohare hiyeta atyo waiyekehalakita womana, xoalinihare wiyaxanene esemane.
    Hoka waiyekehalakita atyo exekane womana waxitereneharenai.
  llg-llg: Ma mete ma ita tamahele tebe-tebe Ndia namanene ita huhule-haladoin, na,
    ita boe oo tamahele tebe-tebe simbo hata fo ita token teme Ndia mai.
  kyf-kyf: -A -yi we 'ji nɩɩ, -a -ka ɔ -lu -zlalɩ, yukwli ɔ pʋlʋa -aɩɩn 'gbʋ, -a yibheli
    we 'ji nɩɩ, -luo -lu -a yia ɔ -zlalɩa, 'yɩa -a yia we.
  tpi-tpi: Yumi save, em i save harim olgeta beten bilong yumi. Olsem na taim yumi
    askim em long givim wanpela samting long yumi, yumi save olsem yumi kisim tru
    dispela samting.
  mih-NT: Ta tañi sa sito yo vatyi tyizoho ra Ndyoo sa cahan yo, ñaa sa caca yo sii
    ra. Sito tucu yo vatyi cua ñihi yo tandɨhɨ cuii sa sica yo sii ra.
  qvh-NT: Sayno captenga manarä manacurpis musyansimi yanapämänansipä cashganta.
  kms-kms: Di beghi nei bab beghi pari kin nutungu ye, tedi beghi yumbo pughe kin
    ningg pengu bad pre beghi nei bab beghi yumbo te pateri ye.
  agn-agn: Ig mga gata-wanan ta ang agpama-yan ita nandia, masigoro ita kang i-dol
    na tang agpa-dolon ta.
  nhi-NT: Uan tla itmatih Yehuatzin concaqui nochi tlen ittlahtlaniliah, matmoyolchicauacan
    ya itpiah tlen yottlahtlanilihqueh.
  ttc-NT: B'ix qa qeb'en tetz ntzaj xhcha'o' aj ma'tx xik jqani' tuky'i'l, ntons ax
    qeb'en ma'tx stzaj tsi' qetz te aj ma'tx xik jqani' tuky'i'l.
  dan-1931: Og dersom vi vide, at han hører os, hvad vi end bede om, da vide vi, at
    vi have de Ting, om hvilke vi have bedt ham.
  kwj-kwj: Ele uchahambwa nuhi le Gotri metengei ete ri mendindau, woro o sumbu ni
