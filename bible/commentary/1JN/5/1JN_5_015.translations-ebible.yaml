  tel-2017: మనం అడిగిన విషయాలన్నీ ఆయన వింటాడని తెలిస్తే, మనం అడిగినవి మనకు కలిగాయని
    మనకు తెలుసు.
  hat-BSA: Epi si nou konnen ke Li tande nou nan nenpòt sa nou mande, nou konnen ke
    nou resevwa sa ke nou te mande de Li.
  top-NT: Y como tancs catzi̱yá̱u quinca̱kaxmatmá̱n xani̱ta makli̱t nakalhtahuakaniyá̱u
    na̱ capa̱xahuáu xlacata tú maksquiná̱u xlá naquinca̱ma̱xqui̱yá̱n.
  msk-msk: Aw yatigam kita na yaningug yang Dios sang kanatu pagpangayo kanaan, yatigam
    kita arag na atagan kita naan nang yaayo ta kanaan.
  gyr-NT: Evocoiyase yaicuase ahe osendu yande yeruresa, yaicua avei mbahe yande porandusa
    ombou vaherã yandeu.
  kmh-kmh: '@see-verse:1JN.005.014'
