  ena-ena: Alaŋ igɨlalu uami. Asɨ dɨ akuaba akuaba saŋ abɨdamɨli nɨbu aludɨ ciaŋ agadɨ
    igahɨlɨlalɨ uami. Hameŋ sadaŋ akuaba akuaba igu igu saŋ abɨlalu agasaŋ hɨji nameŋ
    lamɨmɨli uami. Alusaŋ amɨŋ sɨbaŋ igubali aba abɨmɨli uami.
  nbq-nbq: Andi en, niren at nggino yugugwis ako, at avyarat aruk hulisiga ninilup
    atma, nit nggino yugisagwi ako andi avyarat woknerayogon ninilup aro.
  tgo-tgo: Kaero ra ghareghare ma mbaŋa regha i goriwoyathuinda, mbaŋa ra naŋgowe
    ra ghareghare kaero i giya thebigiya ra naŋgowe.
  yap-yap: Demturug e ngiyal’ ni gadad ra ning ban’en ngak ma be rung’ag e n’en ni
    gadad be yog; ere fa’anra gadad manang nib riyul’ e re bugithin ney, me ere ka
    gadad manang ni gadad ra ning ban’en ngak ma ra pi’ ngodad.
  mop-NT: U men tan u yubic ti t'ana, ti weel ilic ti bel u cu tz'aa' to'on c'u' a
    tan ti c'aatic ti'iji.
  tet-tet: Tan ita hatene Nia nanis rona saa mak ita husu, ita moos bele hatene, ita
    nanis simu saa mak ita husu nia.
  hlt-MCSB: Mebang khaw mamih kah m'bih te a yaak tila m'ming uh atah, amah taengkah
    bihhoenah m'bih te n'dang uh tila m'ming.
  xtd-NT: Te nux naꞌa‑ro xa nini ñaꞌa‑ia, davaꞌa nga xa xijan‑ro nuu‑ia, dɨuni naꞌa‑ro
    xa xá n‑taxi‑ia xa n‑xijan‑ro.
  mdy-ETH: ኑ ሺኢቃ ባኮ ቢያ ዒ ዋይዛሢ ኑ ዔሬቴ ዒዛይዳፓ ኑ ሺኢቃ ባኮ ቢያ ዔኬሢ ኑ ዔራኔ።
  spl-spl: Nenŋe yâkât nâŋgân nâŋgân watmâ ulitgumunŋeâmâ nâŋgâningiwuap ya nâŋgâmunŋe
    bulâŋe otmap. Yakât otmâ yu yakât ulitgumain yan âlepŋe ningiwuap nâŋgâm eŋgat
    yâhâp ki otmain.
  usp-NT: Y wi ketamchak chi Kakaj Dios tijta' kayolj cuando ojch'a'wtak riq'uil,
    cub'uli' kach'ol chi tijya' chike lawi' ri tikatz'onajtak re.
  zav-NT: Na' ca naquən' ṉezecho de que ḻe' chzenague' c̱hecho bitə'ətezə de'en chṉabechone',
    ḻeczə ca' ṉezecho de que goṉe' de'en bagwṉabechone'enə'.
  sgz-sgz: Áá, git mánán ngo a támin ngo ái Káláu a lu longrai kángit sung. Má ngorer
    git mánán mul ngo i pákánbung git lu sung ngorer i kán nemnem, má ngo kángit tu
    sung be, ái Káláu ákte tármai kángit sung.
  kek-NT: Nakanau nak li Dios nocorabi nak nocotijoc. Riq'uin a'in nakanau nak naxq'ue
    ke li c'a'ru nakatz'a̱ma chiru.
  blz-NT: Kalu inti'ionta se' i Ia mongorongor upa men pa'ase'onta, mbaka' i kita
    uga' minginti'i se' i kita mantausi giigii' upa men kita pa'ase'mo na Ko'ona.
  poe-NT: A̱ ntá tí xi̱kaha ó noheni kíxin Dios tjetinhin tí nkehe nixje̱he̱ni chꞌán,
