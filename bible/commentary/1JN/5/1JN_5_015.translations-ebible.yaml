  zpq-NT: Na' cate' ṉezecho chzenague' c̱hecho bite'tez dan' chṉabechone', ḻecz ṉezecho
    goṉe' da' ca' ba gwṉabechone'.
  por-TFT: Especificamente, já que sabemos que ele ouve todas as coisas que pedimos,
    sabemos também que é como se ele já tivesse feito aquilo que pedimos para ele
    fazer.
  gwi-NT: Nijin vats'ą' kharigidiinjii dąį', łyaa zhyąą diiniitth'ak vaagwiindaii.
    Ąįį geh'an jidii eenjit vats'ą' kharigeedi', ąįį ch'adąį' hee diineenjit gwik'it
