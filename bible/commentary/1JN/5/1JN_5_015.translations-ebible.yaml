  cop-BHC: ⲞⲨⲞϨ ⲈϢⲰⲠ ⲀⲚϢⲀⲚⲚⲀⲨ ϪⲈ ϤⲤⲰⲦⲈⲘ ⲈⲢⲞⲚ ⲘⲪⲎ ⲈⲦⲈⲚⲚⲀⲈⲢⲈⲦⲒⲚ ⲘⲘⲞϤ ⲦⲈⲚⲤⲰⲞⲨⲚ ϪⲈ ⲞⲨⲞⲚⲦⲀⲚ
