  mar-mar: आणि आपण जे काही मागतो ते तो ऐकतो, हे आपल्याला ठाऊक आहे म्हणून ज्या मागण्या
    आपण त्याच्याजवळ केल्या आहेत त्या आपल्याला मिळाल्या आहेत हेही आपल्याला ठाऊक आहे.
  snp-snp: Ido ka yaidana-amaidana muki loumonimo ya moda koli minaiye, loto kolife
    lonimo, ya netawa yamu loumonimoma ya moda olu minone, loto kolife lone.
  isl-isl: Og fyrst við erum viss um að hann hlusti þegar við tölum við hann og biðjum,
    megum við einnig treysta því að hann svari okkur.
  spy-NT: Yoo ākoo kiinkētē kule kāswēēch ām kiy ake tukul nyoo kakeesaay, kiinkētē
    ām yooto kule kēēnyōōru kiyēē kēētēēbēē.
  xnn-xnn: Et no dengngena nan dawdawaten tako et getken tako ay awnitna ited.
  mwe-mwe: Bhai, ibhaga tumumanyi kuti bhanakutupilikana putukwaajuga, tumumanyi kuti
    bhatupele shoshowe shitwaajujile.
  tte-tte: Takatai tem saugana takawanoi koina ala kawanoi ibenalan, kabo takatai
    saugana tem tawae takawanoiyan koina kani iyeyama mowoi.
  tcs-tcs: Ane yumpla i sabe dat em i go gibe yumpla dem samting wanem yumpla i askem
    po, bikoz yumpla sabe, em i lisen ebritaim.
  hlt-THB: Amah ing ningnih ak cykcahnaak ning ngai pek khqi hy tice ni sim awhtaw
    - ik-oeih ni thoeh saqui - a venawh ni thoeh boeih ni hu hy ti ni sim uhy.
  soq-soq: Ita no atenten dima no iririwantitana me etede, sa baiwa do ateinimba dima
    no iririwantena me rua os nenepi.
  qub-qub: Payga llapan mañacushanchïtami wiyamanchi. Chaynöpami yäracunchïna tarichimänanchïpaj
    caycashanta.
  att-att: Á nu ammu tam ta ginnán ni Namarò yù ipakimállà tam, ammu tam gapay ta
    málâ tam yù kiniddo tam kuna.
  bki-bki: Naruei ver kito romijikia batitig ka naio mijog kito ruei, romijikia rejikia
    vatitig bunu ka vite napano kito robika denio, robokar ruei.
  bqp-bqp: Lákũ ó dↄ̃ kũ àdi ó wɛ́kɛ ma nà, ó dↄ̃ kũ pↄ́ kũ o wɛ́ kɛ̀aa pì o gĩnakɛ
    o lè kↄ̀.
  mcp-mcp: Nda shé mə́ mpú nə́ á dʉ gwágʉlə mə́jəgʉla míshé nə́, shé mə́ mpú nə́mə́
    nə́ shé é bii sâ shé mə́ gwáámb nyə yí.
  hat-hat: Konsa, non sèlman nou konnen l'ap koute nou lè nou fè l' yon demann, men
    nou konnen tou l'ap ban nou sa nou mande l' la.
  npl-NT: Iwa ijkó ken tikmatih Dios techkaki ijkuak timotiotsajtsiliah, noiwa ya
    tikmatih Ye yotechmák tlan otiktlajtlanilijkeh.
  bgg-bgg: Gethek è khuchung magun ai ro sia ne lia arone nuii phro; chiih-è gethek
    hì izai rone ìd pha chiang è, gethek ne hì de ìd gethek è aishii lia pha jine
    phi ruii phro.
  eng-TCENT: And if we know that he hears us in whatever we ask, we know that we have
    what we have asked of him.
  eng-BSB: And if we know that He hears us in whatever we ask, we know that we already
    possess what we have asked of Him.
  cpu-NT: Ayoyetaira ikemai Pava aririka amaneri, ayotzita eejatzi ari irimatakairo
    okaratzi akovakotakeriri.
  san-ASM: স চাস্মাকং যৎ কিঞ্চন যাচনং শৃণোতীতি যদি জানীমস্তৰ্হি তস্মাদ্ যাচিতা ৱৰা
    অস্মাভিঃ প্ৰাপ্যন্তে তদপি জানীমঃ|
  tac-NT: '''We ''la machiáká ''la akeo napu tánilia ramué a''lígeko ''la machigá
    mochiru ''la nejimio napu bo''né ''we ''la nerá.'
  eng-WEBPB: And if we know that he listens to us, whatever we ask, we know that we
    have the petitions which we have asked of him.
  gfk-H: Ma ing bia dahat nunurei bia i hadadei ira nudahat sinsaring bakut, io, dahat
    nunurei mah bia dahat ta kap ira binabalu ta ira nudahat sinsaring tupas ia.
  viv-viv: E, tova moyaꞋaina yada veꞋoꞋola givenovenogalena. Ada givenogaleda velemoꞋena
    ma kahalamanena faꞋina, kadu yada veꞋoꞋola guwana ahe kanuhagana ma kahalamanena.
  yao-yao: Iŵaga tukumanyilila kuti akutupilikanila patukwaŵenda chachilichose, iyoyopeyo
    tukuimanyilila kuti chitupochele chachilichose chitukwaŵenda.
  tgp-tgp: Ale vara r̃a levosahia vara God mo lo tapurongo na nor̃a usiusi, r̃a pa
    levosahia varar̃uhu vara r̃a pa lavi na sava r̃a usia isana.
  auc-NT: Ayæ̈, Mönö ïmonte në ëñënongä ingampa, ante ëñëmö ïninque mönö, Quïëmë ante
    apæ̈nemö ëñëninque tömengä mänïnö mönö änïnö ante do pönongä æ̈mö ïmompa, ante
    ëñëmaïmompa.
  kbc-NT: Nige jowooɡ̶otaɡ̶a me najipatedoɡ̶owa niɡ̶ina me jipokaɡ̶atalo okanicodaaɡ̶ica,
    Odaa jowooɡ̶otaɡ̶a me najigotedoɡ̶owa niɡ̶ica ane jipokaɡ̶atalo.
  bmh-bmh: Ig ein ece wabun en go auranem go igual ze auranem duaneu, gonun, ig abiu
    iguan ein ece migabun auranem go nug miganeu.
  ctu-BL: Che' mi lac ña'tan woli' yubibeñonla chuqui jach mi laj c'ajtiben, la cujil
    tsa'ix lac taja chuqui tsa' laj c'ajtibe.
  meq-meq: Taɗə ka sərakwa ha faya ma tsənakweye na wu nakə faya ka tsətsahakweye
    tebiye na, ka sərakwa ha ɓa kə vəlakway wu nakə ka tsətsahakwa aye tsɨy.
  noa-H: Mag hichig jëeuwai maach hiek hũurjem k'ap'ʌ naawai mag jëeubarmjã ya wai
    nʌmjöta k'ĩirjuju haai nʌm, chadcha hirua deeb k'aba deeju haawai.
  alp-NT: Hoko sepo ite rekwa ele mere, hoko ite rekwa lekwe be saisa rebe ite kotie
    beiNe, Iriluke ete ite peneka.
  san-VEL: sa caasmaaka.m yat ki ncana yaacana.m "s.r.notiiti yadi jaaniimastarhi
    tasmaad yaacitaa varaa asmaabhi.h praapyante tadapi jaaniima.h|
  kbq-kbq: Hagi tagrama na'ankuro antahigonaza neramigeta antahita keta nehuta, tagra
    antahi'none mago'a zanku'ma antahigonazana Agripintira e'nerune.
  kbh-kbh: Nderado ndayá chca Bëngbe Bëtsábioye tmojtsotjanañe ora, cha bënga joyaunayana;
    bënga mondë́tats̈ëmbo chca ndegombre yomnama, y chca, bë́ngnaca montsetáts̈ëmbo,
    ndayánaca chábioye bënga chamojotjañcá cha s̈ochjáts̈atayama.
  ron-LSB: Și dacă știm că ne ascultă, orice am cere, știm că avem cererile pe care
    i le-am adresat.
  pon-pon: A ma kitail aja, me a kotin mani kitail, iran meakot kitail poeki re a,
    kitail ap aja, me kitail pwaij anekier, me kitail kapakapaki.
  nhe-BL: Huan intla tijmatij para temachtli techtlacaquilía nochi tlen tijtlajtlaníaj,
    tijmatij temachtli yajaya techmacas nopa tlen tijtlajtlanijtoque.
  sps-sps: To te nat fi rora nei, Ayei te nongon rarora te rangats rora Ya, ana ra
    te nat kan, ara nom famainy rora kaa to te rangats rora Ya.
  wnc-wnc: Sike ita nindane tumuk wamu kuupbam atnataak ngang natapna kekekanggak.
    Natapna kekekawanu ninda sanga tapatue inindatakamangu ita atniman takamang ngang
    natapna kekeknga siwik.
  bus-bus: Lán wá dↄ̃ kɛ̀ è wa wɛ́ɛkɛɛ ma nà, wá dↄ̃ kɛ̀ pↄ́ kɛ̀ wa wɛ́ɛ kɛ̀a pì wa
    gĩakɛ wá è kↄ̀.
  gub-BL: Aze wyzài ma'e xinoz izupe nehe. Wenu putar henoz mehe nehe. Umur putar
    zanereminoz zanewe nehe, (aze ipurumur wer hehe zanewe nehe).
  imo-imo: Kano kinye lino yu konge temolo mele paimbo pilimbelo nimbo pilipolio konge
    temolo melema paimbo limolo lepamo nimbo lipo manjirimolo.
  boj-boj: Iga qalieonum, Qotei a gago pailyo gaigai queqnu. Deqa iga iŋgi bei qa
    Qotei pailyimqa a na egwas.
  eng-DRA: 'And we know that he heareth us whatsoever we ask: we know that we have
    the petitions which we request of him.'
  knf-knf: Kë woli ŋme kë Naşibaţi aji ŧiink uko wi ŋjaaŋ ŋñehana bŧi, ŋhinan kafiyaar
    na manjoonan kë ŋdo bi yeenk yeenk uko wi ŋñehanuluŋ.
  san-KHM: ស ចាស្មាកំ យត៑ កិញ្ចន យាចនំ ឝ្ឫណោតីតិ យទិ ជានីមស្តហ៌ិ តស្មាទ៑ យាចិតា វរា
    អស្មាភិះ ប្រាប្យន្តេ តទបិ ជានីមះ។
  arn-NT: Chumngechi ta kimnieiñ Ngünechen taiñ allküñmakeetew taiñ ngillatukeel,
    ka femngechi kimnieiñ taiñ dew nien taiñ ngillatukefiel.
  zas-NT: Bal rayagbee ree rüjncwentaman dunuj ree chi ranaab ree xhienin, ziangajc
    rayagbee ree zagdxe guial guneeman ni ranaab ree.
  ken-NT: Nɛ mbák sɛrɨŋɨ bɛ sɛ́nɨ̀kmʉɛt yi ángók bhɛsɛ, sɛ́bhɔŋ yɛ bɛ́rɨ́ŋɨ bɛ
    yi anáŋ áchyɛ́ bhɛsɛ yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ sɛ́nɨ̀kmʉɛt bɛ yi anchyɛ bhɛsɛ.
