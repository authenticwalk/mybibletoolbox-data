  sri-sri: Irasũ sẽrẽrã, ĩgʉ̃ marĩrẽ périre, marĩ sẽrẽrõsũta ĩgʉ̃ sĩburidere masĩa.
  nal-nal: Ma tamon dia di rexaas adu naan ka langar vaanong pana amun saan faakdul
