    sê lhê.
  cek-AK: Lawkthuihaih tahngaih pae, tiah a panoek o nahaeloe, anih khaeah a hnik
    o ih hmuennawk boih loe hnuk boeh, tiah poek oh.
  bkd-bkd: Ku natun-an taw ha sa pag-ampù taw napaliman din siguru gayed ha sa agpanayuen
    taw makaila din daan.
  ctu-76: Che' ña'tyʌbilix lac cha'an chʌncol i ñʌch'tyʌbeñonla lac oración, la cujil
    isujm mux i yʌq'ueñonla mu' bʌ laj c'ajtiben.
  lac-NT: Ij querex cu yubic wa ber ic t'ʌniquex. Mʌ' ja wirej, ij querex taj cu yubico'onex.
    Rajen je' u ts'ic to'onex a ba' quij c'atiquex ti' C'uj cax a ba' quij c'atiquex
    ti' C'uj.
  xla-xla: Epele dulu dla ya꞉ta di inoma sumale yuye alila hapuloma dalemhalema dlepiye,
    di dimalamana, dita apa kokoye ya꞉ dla dalla natilipiye, ya꞉ta alisisi eye di
    watle ma-hamimdepo.
  xav-NT: Uburé marĩ na wa te tiwi 're ĩrowaptẽrẽ za'ra mono zém na te wa'ãma 're
    po're pu'u u'âsi, wamreme na. Tô sena na, wa tô ãne na waihu'u za'ra ni. Taha
    zarina wa duré wasina waihu'u pese za'ra ni, za te te wama ãma 're ĩ'a'uwaimrami
    mono zém na hã.
  cuk-cuk: Ar anmar wisile, Bab-Dummadse-anmar-ibmar-egisedi, Bab-Dummad anmar-itodaye.
    Degisoggu, anmar wismarsundo, anmar ibmar-ese-egichisad bato nikamalad.
  tbf-tbf: Ma sien va giet telekiran va e Raban a rongomie giet sien giet ta no, giet
    telekiran va eie ta teir vunie nge giet mi sana kepineits giet ta nongie ngan.
  uig-CYR: Уни һәр немә тилигинимизни аңлайду дәп билгән екәнмиз, дуайимизда Униңдин
    тилигинимизгә ериштуқ, дәп билимиз.
  ikw-NT: Ọ bụru nụ a magwụ nụ ọ nọonu nhne a nọorio a, ovu siri aị rikne nụ a jeenwehịa
    nhne nọorio a.
  khs-khs: 'Kote Eyewi Ene matanawamunuse niyawa kulukulusaleke, Koteyawa ta:tapola:
