  mkn-mkn: Deng kalo kotong su yakin bagitu, kotong ju yakin, kotong tarima apa yang
    kotong minta dari Dia.
  pol-UBG: A jeśli wiemy, że nas wysłuchuje, o cokolwiek prosimy, wtedy wiemy, że
    otrzymujemy to, o co go prosiliśmy.
  qxh-NT: Mañacushanchita wiyaptin, llapan camacächishantapis musyanchi.
  nwi-nwi: Kharkun mə In ramərɨg ətawə, mharkun mɨn mə tukpihavəh naha nhagɨn yamə
    mɨne kɨtawə kɨsaiyoh In kɨn.
  kmo-kmo: Nota riina wohechawak, rii mejjito. Diita boboy omutiik no yiki tari, no
    eecha hikitu riina wohechawa boboyen rii nona hato.
  agr-agr: Ii segamunash antugtawapi tusa dekainag nunisaik, ii sumamushkam dekas
    jukittajapi tumainaitji.
  kyc-kyc: Dokona lao baa mende pipyali lao piso serama ramo baa ateŋa soo karenge
    dokome wambo kapaŋa lao suu pyapyamo dokona apoki lele lao lamaimwaŋa lao silyamano.
  urd-GVU: اور چونکہ ہم جانتے ہیں کہ جب مانگتے ہیں تو وہ ہماری سنتا ہے اِس لئے ہم
    یہ علم بھی رکھتے ہیں کہ ہمیں وہ کچھ حاصل بھی ہے جو ہم نے اُس سے مانگا تھا۔
  yre-NT: -Te -kaa fɛ -tʋ laabʋ -yrɔ "bɛ, -kaa -tɔa 'nan e -kaa wei maan, -yee "wɛan
    -kaa -tɔ "nyian 'nan, fɛ nɛn -kaa laabʋ -yrɔ "bɛ, yaa -nɔan -cɛɛ.
  fuh-BKF: Eɗen anndi en keɓii ko ndu'iɗen ɗuum, sabo eɗen anndi imo jaabanoo en du'aawuuji
    meeɗen.
  arl-NT: Naatej, taa pa niishiyacuaani Pueyasoori pa secojosano tojiquiaa, paari
    naa niishiyajuhuaj paari nojuaja pa masesano maseree tarini.
  ziw-ziw: Elo, uneva chimanya kugamba achetegeleza chila chikamlombeza, iviya chimanye
    kugamba achinka chochose chikumlombeza.
  grc-TR: καὶ ἐὰν οἴδαμεν ὅτι ἀκούει ἡμῶν, ὃ ἂν αἰτώμεθα, οἴδαμεν ὅτι ἔχομεν τὰ αἰτήματα
    ἃ ᾐτήκαμεν παρ᾿ αὐτοῦ.
  nag-nag: Aru, jodi Isor amikhan ke hune koi kene jane- amikhan Tai logote ki mangibo-
