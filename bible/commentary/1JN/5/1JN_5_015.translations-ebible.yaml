  nlx-nlx: आपु जाणतेह काय जेवी आपु ता फाय रेन मांगतेह तेवी तो आपणी होमलेह, एने एवी
    आपु ज्यो जाणतेह काय ज्यी वात खेरी हे, आपु ज्यो बी जाणतेह आपु जो काय ता फाय मांगतेह
    ताह आपेह।
  apw-NT: Nt’éhéta biká da’ohiikąąhgee nohwidits’ago bídaagonlziyúgo, biká da’ohiikąąhíí
    daasiit’įįdgo bídaagonlzį.
  gum-gum: Trube, nam chigøben miailan nø mørøbig kui ashibelø kuig køppe, namun chigøben
