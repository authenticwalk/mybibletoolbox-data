verse: 1JN.005.015
translations:
  kpx-kpx: Nahi vani bahata guliguliasege au ke evima. Iale kemo nahi hilokage nahi
    vadeuho imihale ke auna nahiovei.
  okv-H: avoeto ungotenau pari God na ere ingihia avo ke be erera avoeto pari ta mine
    mahu ere ikihia avo ke be aisora.
  tbo-tbo: Uyahinei ata lupali atapuhi i nonolihi yaka ta hanapugeya ata lupalihi
    anohi e weleweleta.
  mal-C: നാം അപേക്ഷിക്കുന്നതെന്തും അവിടന്നു കേൾക്കുന്നെന്ന് ഉറപ്പുള്ളതിനാൽ, അപേക്ഷിച്ചവയെല്ലാം
    നമുക്കു ലഭിച്ചു എന്നു തീർച്ചപ്പെടുത്താം.
  grc-SR: καὶ ἐὰν οἴδαμεν ὅτι ἀκούει ἡμῶν, ὃ ⸂ἐὰν⸃ αἰτώμεθα, οἴδαμεν ὅτι ἔχομεν τὰ
    αἰτήματα ἃ ᾐτήκαμεν ⸂2παρ᾽⸃ αὐτοῦ.
  bgc-bgc: जिब हम जाणा सां, के जो कुछ परमेसवर तै मांग्या सै, वो म्हारी सुणै सै, तो
    यो भी जाणा सां, के जो कुछ हमनै परमेसवर तै मांग्या, वो पाया सै।
  khz-khz: Ita ripara, ia na gera noginogi maparara ekamonagirana. E ita maki ripara,
    pita nogi gaura pita gapira ia genana.
  deu-TKW: Und wenn wir wissen, daß er uns auf unser Bitten erhört, so wissen wir,
    daß uns die Bitten sicher sind, die wir von ihm erbeten haben.
  zsr-NT: Chquiꞌ nö́ziruꞌ ryönnëꞌ rëꞌu ca nac bi rnábiruꞌ Lëꞌ, nö́ziruꞌ caꞌ gdél‑liꞌczruꞌ
    lë naꞌ rnabruꞌ lahuëꞌ.
  lin-lin: Mpe soki toyebi ete ayoki biso, toyebi lisusu ete tozali na eloko oyo tosengi
    epai na Ye.
  hns-NT: Djab hamlog ie baat bieswaas kariela tab hamlog bhie djaaniela kie tjaahe
    djaun tjiedj hamlog ose maangiela, oe hamlogke praatna poera kare hai.
  noa-E: Mag ichig jëeuwai maach iek ũurjem khaphʉ naawai mag jëeubarmjã ya wai nʉmjöta
    khĩirjuju aai nʉm, chadcha irua deeb khaba deeju aawai.
  eng-EMTV: And if we know that He hears us, whatever we may ask, we know that we
    have the requests that we have requested from Him.
  mib-NT: Te núu jíní yō jeē jíni nahín yá jeē jicán yō, núu súcuan te suni jíní yō
    jeē sáha ya jeē jicán yō.
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽ आप्‍फाल्‍ले़साङ् आनाःक्‍तुम्‍बा पाःन्‍हाॽ खे़प्‍सुॽ
    के़लॽबान् कुसिङ् आनिःत्तुम्‍ने़ फाॽग्र खुने़ॽ आनाःक्‍तुम्‍बा पाःन्‍निन् आबिॽएरो
    फाॽआङ् कुसिङ् आनिःत्तुम्‍लो॥
  xnj-xnj: Na tete tikamanyayi kuvya kila petiyupa akutiyuwana, ndi timanyi kuvya
    tipokela chochoha chatiyupa kwaki.
  mmx-mmx: Nedik ta xasep pam do ne Moroa ing tonga levesingising atdik, kuren la
    nedik ta xasep bok do neni im taba dik mi mo lempanga ta ngising tin.
  cbr-NT: Usaquin ñucáquin cananuna 'unanin, Nucën Papa Diosan ca nun ñucácëxun cuaquin,
    anu ñucácë ñu 'inánan nun ñucácësabi oquin nu 'aquinia quixun.
  tee-NT: Chai ni vasalh c'atsayau ni quintak'asmatniyan acsni tu'u' sq'uiniyau tachi
    ju k'oxich lhiulai ju yuchi pus vachu' c'atsayau ni aquintaxtakniyan ju tuchi
    sq'uiniyauch.
  eng-LSV: and if we have known that He hears us, whatever we may ask, we have known
    that we have the requests that we have requested from Him.
  cak-NT: Y roma keta'n chi ri Dios nuc'oxaj ri nakac'utuj che, keta'n chuka' chi
    nuya-pe ri nakac'utuj che.
  pah-NT: Tupana'ga g̃wendu katu nhande poranduvame ga pe. A'ea kwahavame nhande ikwahavi
    garemimbuhurag̃wama nhandejive no.
  sja-NT: Ma awara k'awa p'anadairã irua ũripari mãgá iididak'ãri, ichiaba k'awa p'anɨ
    irua ooit'ee tachia iidi p'anɨk'a.
  xed-xed: 'Ka nda sna mu kazlay: Ta snamasna ta inda skwi ta ɗawu mu da tsi kəʼa,
    nda sna mu guli kazlay: Ta vlamavla kahwathwata ta inda skwi ɗawaŋ mu kəʼa.'
  mks-NT: Ta tá cánda̱a̱ iní ña̱ xíni̱ jo̱ho Ndióxi̱ nu̱ cáha̱n yo̱ já quéa̱ cándeé
    iní ña̱ quia̱hva tá quia̱hva mé á ña̱ nu̱ yo̱.
  gfk-S: Ma ing be dait nunure hobi be i hadade ira nudait sinsaring bakut, io, dait
    nunure bileng be dait hatur kawase ira binabalu ta ira nudait sinsaring tupas
    ie.
  bmu-bmu: 'Mi me mi miaŋgöra köuluköinga köuluknini mötmapkö mötzin ewö, mönö keu
    ki mewöyök möt kutuzin: Wani yuaigöra köuluköm waŋgizini, mi pakpak mönö neŋgö
    buŋanina akŋa.'
  dgz-dgz: Amba nu asiginup di God mup nuga anuiniwa menan nu mup inap di watawa,
    me tavewa nunep di warait.
  eng-GNV: And if we know that he heareth vs, whatsoeuer we aske, we know that we
    haue the petitions, that we haue desired of him.
  zaa-NT: De chi yù ri'u qui'ni hualígani riyéninie ca oración qui' ri'u nna, yù huá
    ri'u qui'ni gunne iyaba nu chi gunàbani ri'u e.
  eng-WEBSTER: And if we know that he heareth us, whatever we ask, we know that we
    have the petitions that we desired from him.
  guh-guh: Yapëtanetsi Dioso vajanacajumetaejava itsa vajëtatsi. Nexata yapëtanetsi
    Dioso vajanacarajutsijavanexa xua vajëtatsi.
  bon-bon: Siige mine liba umle gemi, egä Acejiyame te nitecijinuge mine ngena tääpume
    yaawejanusi, mine cuta piba umle gemi, egä tabe nicärininuge, mine ngena tääpume
    ituge awejena teebine.
  nhw-BL: Huan sintla tijmatij para temachtli techtlacaquilía nochi catli tijtlajtlaníaj,
    tijmatij temachtli yaya techmacas nopa catli tijtlajtlanijtoque.
  swh-ONEN: Nasi kama tunajua atusikia, lolote tuombalo, tunajua ya kwamba tumekwisha
    kupata zile haja tulizomwomba.
  wbi-wbi: Lino nave tukagwile kuuti ikutupulika — kye kyoni kino tukunsuma apuo tu
    kagula kuuti tulinakyo ikio kino tunsumile.
  bba-bba: Sɑ̀ n mɑɑ yɛ̃ mɑ u bɛsɛn kɑnɑru swɑɑ dɑki, sɑ yɛ̃ mɑ bɑɑyere ye sɑ kɑnɑmɔ
    win mi, bɛsɛɡiɑ kɔ.
  eng-KJVCPB: and if we know that he hear us, whatsoever we ask, we know that we have
    the petitions that we desired of him.
  kgk-NT: Jajerure javéte íxupe nhane rendu-ma voi. Nhane rendu-gwi nhane rembijerure
    ome'ẽ va'erã nhande-vy. Upéa jaikwaa voi.
  waj-waj: Vaa ta rikiaunnavai. Ivo ta yaaku varada yaparakiaunna kuaiyauvaa mmuakiaa
    suai rikiaivai. Itaama vaikiai aa kua aavaaraatama vaa ta rikiaunnavai. Ta inna
    yaparakiaunnaivaa ivo ti mmivai.
  cpy-cpy: Ayoyiteera ikemae Tajorentsi aririka amaniri, ayotzita eejatzi ari imatakaero
    okaatzi akowa-kota-kiriri.
  mpx-mpx: He ta atena te sauga ebo ta awanun elana wala awanun i hahago, inoke ta
    atena al te hauna gun iyaka ta awanuni elana, iya i pem.
  wbp-wbp: Jungarnirli karlipa milya-pinyi Kaatu payirninjakungarntirli. Kuja kangalpa
    purda-nyanyi nyiyarlangu payirninja-kurra, ngulaju kapu-ngalpa yinyi wurra-maninja-wangurlu.
  luo-luo: To ka wangʼeyo ni owinjowa kwakwaye gimoro, to wangʼeyo ni waseyudo gima
    wakwayono.
  nhe-NT: Huan intla tijmatij para temachtli techtlacaquilía nochi tlen tijtlajtlaníaj,
    tijmatij temachtli yajaya techmacas nopa tlen tijtlajtlanijtoque.
  aii-aii: ܘܐܸܢ ܝܵܕܥܲܚ ܕܟܹܐ ܫܵܡܹܥ ܠܲܢ، ܒܟܠܔ ܡܸܢܕܝܼ ܕܛܵܠܒܲܚ، ܟܹܐ ܝܵܕܥܲܚ ܕܩܘܼܒܠܘܼܗ̇
    ܝܘܲܚ ܒܵܥܘܼܬܲܢ ܕܛܠܝܼܒܵܐ ܠܲܢ ܡܸܢܹܗ.
  esk-NT: Iḷitchuġipluguasiiñ tusaaraġiłha iŋiqsrupayaaqapta tavra iḷisimapiaġikput
    qaisaqaaniłha uvaptiknun iŋiqsruaġikkaptiknik ilaaniñ.
  msb-msb: Kaya, kun aram naton na ginapamatian niya an tanan naton na ginaayo, aram
    man naton na ginahatag niya sa aton an mga gin-ayo sa iya.
  cpa-NT: Ma²ne³ jniang³ hi² ŋie¹ jniang³ he² hi² ca¹tséih³ jniang³ dsa². Di³ ma²ne³
    jniang³ hi² nang¹dsa jǿg³.
  dso-dso: ଜେଡେବେଲେ ଆମେ ତାକେ ମାଙ୍ଗ୍‌ଲେ, ସେ ଆମର୍‌ କାତା ସୁନ୍‌ସି । ଆମେ ତାକେ ପାର୍‌ତନାଇ
    ଜାଇଟା ମାଙ୍ଗ୍‌ଲେ ସେଟା ଆମ୍‌କେ ଦେଇସି ।
  meu-meu: Bona dibada eda noinoi iboudiai e kamonaimu dainai, ita dibada danu ta
    noiamu ḡaudia baita abi.
  yva-NT: Wandaen Po wansaraniv arono wamo ana inta ranajo seo Ai, weaveti wandaen
    Po wama ana wandanajo raunande aje.
  dgc-dgc: Ey tukoy tam a katutuhanan ya. Sakay éng mabati na i agidén tam, éy tukoy
    tam be a iatéd na dikitam.
  zpm-NT: ni zigne ndioṉ ne rquiaadiag me xtiidz ne, scaquegaa none gliladz ne ib
    zneedz me ncuaaṉe rnab ne.
  hix-NT: Àro wyaro konytxanye ro kom me thutwetxhe. Àro ke, koyuknye ro kom me xarha
    thutwetxow hamà. Kàrwonàmtoho kom hoye ro kowakryenye ro kom me thutwetxhe.
  sim-sim: Omendinga sira. Or os ni siliwan misinda ri. Undosik angop ni heyenda sir,
    os ni siliwan omendingak handa ria.
  npi-ULB: अनि यदि हामीले उहाँसँग जे मागे पनि उहाँले हाम्रो बिन्ती सुनुहुन्छ भनी हामी
    जान्दछौँ भने हामीले उहाँसँग मागेका नम्र-निवेदनहरू हामीसँग छन् भनेर पनि हामी जान्दछौँ
    ।
  cgc-cgc: Tenged nlaman ta na tumanen ta Dyos ate na papangabay, sigurado ki na mabaton
    ta en.
  tim-tim: Aregât lâuwâŋe makbe. Wan me wan ulilaŋdenŋe ainâk dowâk nâŋgânengimap
    dâm nâŋgâmaen amâ âlepŋe emelâk ulitnenŋe aregât nengiep dâm nâŋgâwaen.
  yor-yor: Bí àwa bá sì mọ̀ pé ó ń gbọ́ tí wa, ohunkóhun tí àwa bá béèrè, àwa mọ̀
    pé àwa rí ìbéèrè tí àwa ti béèrè lọ́dọ̀ rẹ̀ gbà.
  wos-wos: Nani déré wakwexékémbeka hundi xékétendékaka xékélakita angi akwi xékélakitame.
    Déré wakwexékémben maki, naniré yikafre hurutandé. Wungi nani xékélaki.
  emp-NTPO: Dadjia iwid̶ibʌdara ũrĩbarida cawa panʌ bẽrã, idjab̶a cawa panʌa maʌ̃
    iwid̶ibʌdara idjia diaida.
  eng-F35: And if we know that He hears us, whatever we may ask, we know that we have
    the requests that we have asked of Him.
  ind-ind: Dan bila kita percaya bahwa Allah mendengarkan kita, maka kita boleh yakin
    bahwa Allah akan memberikan apa yang kita minta.
  pes-OPCB: و اگر یقین داریم که دعای ما را می‌شنود، می‌توانیم به این هم اطمینان داشته
    باشیم که آنچه از او بخواهیم، دریافت خواهیم کرد.
  mpt-mpt: Nibo tekein kebuobe, nib wengo Gode ohabobo wentebe kesoa nibo oha bianoba
    Kobo ni inamin namin kukubo daabenale gabobo e bain inanea daaye binabebe.
  ssx-ssx: Nikana꞉ma꞉ ipiki pa꞉ta꞉ honke la꞉tiki pu haloma꞉eki manuta꞉ ota꞉ opu hala꞉me
    hone ula꞉me. Kutupa koto ekita꞉ ota꞉ ekie laa hone uma꞉ka꞉na꞉ta꞉ kota꞉ ipiki pa꞉ta꞉
    alemanu honke la꞉tiki pitolo hata꞉ ku hala꞉me hone uluma꞉me.
  mkl-mkl: Nɔ si bɛi ɑ̀ mɑ̀ iyi wɑ ɡbɔ kutɔɔ nwɑ, ɑ̀ mɑ̀ kɑm kɑm iyi mii iyi ɑ̀ tɔɔɛ
    fei, tu wɑi tɑ̃.
  gaq-gaq: ବାରି ନେ ମେଁନେ ଡାଗ୍ରା ମେଃଡିଗ୍ ପାର୍‌ତନା ନେଡିଙ୍ଗ୍‌ଏ ମେଁ ଅଁଏ ଡାଗ୍‌ଚେ ଜଦି ନେ
    ମ୍ୟାନେଲେକେ ତେଲା ମେଁନେ ଡାଗ୍ରା ମେଃଡିଗ୍ ପାର୍‌ତନା ଡିଙ୍ଗ୍‌ନେଡିଙ୍ଗ୍‌କେ ଆତାନ୍‌ସାପା ଜେ
    ବାନେଲେଃକେ ଏନ୍ ଡିଗ୍ ମ୍ୟାନେଲେକେ ।
  gof-RNT: Nuuni woossiya ubbaa I si7eyssa erikko, nuuni woossiyabaa I immanayssa
    eroos.
  unx-unx: ଆଡଃ ଆବୁ ଆୟାଃତାଃରେ ବିନ୍ତିକେଦ୍‌ତେ ଜେତ୍‌ନାଃ ଆସିତେୟାଃ ଏନା ଆୟୁମାଃଏ, ଏନା ସାର୍‌ତି
    ତାନାଃ ମେନ୍ତେବୁ ସାରିତାନା । ଏନାତେ ଆବୁ ଆୟାଃତାଃରେ ବିନ୍ତିକେଦ୍‌ତେ ଆସିକାଦ୍‌ତେୟାଃ ନାମାକାଦାବୁ
    ଏନାହଗି ସାରିତାନାବୁ ।
  gah-gah: Itó netá nemupe manamupe voká lokuko gele liminogo ive loko gele seketigí
    onounimó nenazo, netá makokumú voká lotatunimó nene litá oko ale ligizakú itune
    loko gelenoune.
  lcm-lcm: Au na man taralapo malangas ta, katala longong ira si saka bil an tarata
    sokotuk ia, tarala nas ta taralapo atogon a bil ang tarata sokotuk ia singina.
  aer-aer: Kele imerte anwerne itirretyenhe, “Ye, arratye-arle nhenge anwerne Renhe
    apayuthnerlenge, Re akwetethe aweme imerte mpwaremele.”
  qvc-NT: '@see-verse:1JN.005.014'
  tgl-ULB: At kung alam natin na pinapakinggan niya tayo-anuman ang hiling natin sa
    kanya-alam nating mayroon na tayo ng anumang hiniling natin sa kanya.
  cbs-NT: Nun jabe janchakin yukai Diosun ma nuku ninkatan jawada nun ma yuka nuku
    inanxanai nun unaiin.
  xtm-NTPP: Te chukan kúu ja ka kukanu ini o ja Su'si ma chi niniso'o ya nawa ka jikan‑ta'vi
    o nuu ya ma, te suni ka kukanu ini o ja jin ni'i o nawa ka jikan o nuu ya ma.
  nnq-nnq: Tumanyi kutenda anda tunnyopite kutujoa, gambu tumanyi atupe goa agatunnyopa.
  bao-NT: Mani ca jãi juu buerijere Ʉmʉreco Pacʉ cʉ̃ ca tʉorijere ca majirã niiri,
    cʉ̃re mani ca jãirijere mee ca cʉo yerijãarã mani ca niirijere mani maji.
  san-ORI: ସ ଚାସ୍ମାକଂ ଯତ୍ କିଞ୍ଚନ ଯାଚନଂ ଶୃଣୋତୀତି ଯଦି ଜାନୀମସ୍ତର୍ହି ତସ୍ମାଦ୍ ଯାଚିତା ୱରା
    ଅସ୍ମାଭିଃ ପ୍ରାପ୍ୟନ୍ତେ ତଦପି ଜାନୀମଃ|
  huv-NT: Sitiül ajawaats nej anguiay andeacaats wüx atüniiüts cuajantanej, quiaj
    aton ajawaats apmüjndiiüts meáwan leawa lamatüniiüts.
  otn-NT: Nu̱'mø dí pa̱hmʉ ngue ørca̱hʉ ma̱su̱ Oja̱ 'mø tema̱ cosa dí äphʉ, nu̱'mø
    dá̱ mat'Oja̱hʉ p'ʉya, dí pa̱hmʉ ngue di 'dacjʉ Oja̱ te dí äphʉ.
  nop-nop: Adi indi’walaŋ yonadinik hogohogok nadinimilak, u agaŋ nadiyam. Unduŋ doktiŋa
    indi nemek niŋ nimdok ninadiyam woŋ adi nemek u agaŋ kahilegidibayam.
  obo-NT: Na, otik nosorollan ta nod pominoggon ki nikandin ahad ondan kos od buyuwon
    ta, nosorollan ta mandad no od kotanggap ta en idda.
  cak-ENT: Y roma ketaman que ri Dios nrac'axaj ri c'utunic ri nkabün chin, ketaman
    chuka' que nuya-pe ri nkac'utuj chin.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ ᤀᤠᤵᤑᤠᤸᤗᤧᤛᤠᤱ ᤀᤠᤏᤠ᤺ᤰᤋᤢᤶᤒᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤂᤧᤵᤛᤢ᤹ ᤁᤧᤗ᤹ᤒᤠᤴ ᤁᤢᤛᤡᤱ ᤀᤠᤏᤡ᤺ᤳᤋᤢᤶᤏᤧ
    ᤑᤠ᤹ᤃᤪ ᤂᤢᤏᤧ᤹ ᤀᤠᤏᤠ᤺ᤰᤋᤢᤶᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤀᤠᤒᤡ᤹ᤀᤣᤖᤥ ᤑᤠ᤹ᤀᤠᤱ ᤁᤢᤛᤡᤱ ᤀᤠᤏᤡ᤺ᤳᤋᤢᤶᤗᤥ॥
  mie-NT: De tú jínī ō jā níni yā jā jícān ō, túsaá de suni jínī ō jā squíncuu yā
    jā ní jīcān ō.
