  iou-iou: Nämo! Kadäni kadäni yäŋapiŋitna nadäŋ nimik täyak. Unita ŋode bureni nadäkamäŋ;
    Imaka u ba unita yäŋapik täkamäŋ uwä bureni nimik täyak.
  ntp-NT: Poduucai isduucai maatʌ aatʌmʌ isDiuusi gʌrʌʌgiditai caʌ poduucai ʌʌpʌ maatʌ
    aatʌmʌ isʌgai gʌrmaaquimu istumaasi taañiagi aatʌmʌ.
  rai-rai: Ma baa daat nunurai naa ia walangoro daat u ra kum utnaa raap baa daat
    aaring kupi, daat nunurai kaai naa daat a paam akoto a kum utnaa baa daat aaringi
    koni.
  haw-1868: Ina i ike pono kakou, ua hoolohe mai oia ia kakou, i ka mea a kakou e
