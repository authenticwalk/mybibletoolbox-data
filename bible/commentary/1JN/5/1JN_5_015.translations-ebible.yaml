  dji-dji: A ŋunubilaŋ lim djiriŋilgi nyani limiliny marrŋirriban ŋunukiṉiŋ lim butjalmidji
    ŋunugirki, girri lim marŋgiban nyani yirrimban limiliny guŋban nyim ŋunupilaŋ
    lim butjalmini nyaninyi.
  gvn-gvn: Nyulu wuljaljiku ngananga kuku nyajil, ngana nyungundu babajinya. Kaki
    ngana binal yinya manubaja, ngana yalarrku binal nyulu dajilkuda.
  nhy-NT: Iwan tla tikmatij nik in Dios techkaki nijkuak timotiotzajtziliaj inawak,
    tonses ma tikmatikan nik ya tikpiaj tlan tiktlajtlaniliaj.
  asm-FB: আৰু আমি যদি সঁচাকৈ জানোঁ যে, আমাৰ যাচনাৰ বিষয় তেওঁ শুনে; তেনেহলে আমি জানিব
    লাগে যে, আমি তেওঁৰ ওচৰত যি যি বিচাৰিছোঁ, সেই সকলো পালোঁ৷
  okv-okv: avoeto ungotenau pari God na ere ingihia avo ke be erera avoeto pari ta
    mine matu ere ikitia avo ke be aisora.
  mxt-NT: Ta tatu chitó yo tyi chiñí ra tuhun cahán yo, chitó tucu yo tyi cha ñihi̱
    yo cha chica̱n yo chi ra.
  tzo-NT: Mi ti jna'tic ti chistsacbucutic jc'optique, hech ti jna'tic uc ti chijyac'bucutic
    tal ti c'utic ti jc'ambetique.
  ind-AGS: Jika kita tahu bahwa Dia mendengar permintaan kita, kita bisa yakin bahwa
    kita akan menerima apa yang kita minta.
  omw-omw: Kotiva tiri qua qioqama kyero riaariva varihatara tita, tire ntapihi kyauraro
    mwiva tire ntumwahiamwa hiana inraikyara tiri qio timwianrivama variro.
  yrb-yrb: Godima yanu wenauereta nautasuba Dawa nesia yaba matasu. Ina ya iwata utaisi.
  maa-NT: Tsà jye k'oa̱s'ín tíjiìn‑ná nga Nainá 'nchré‑ná k'e̱ nga tsà mé xi nìjé‑laá,
    ti̱koa̱á jyeé 'yaá nga ti̱k'e̱é‑ne nga nìjé‑laá tsjá‑ná mé xi nìjé‑laá.
  mcq-mcq: Hu henuhunaꞌe nú hena kavu. Ijihunaꞌe núra uneunecha iraka Hu jarivujija
    nú ꞌekura.
  sus-A: وٌن تٌ عَ كٌلٌن عَ وٌن مَ مَشَندِ بِرِن مّمَ، وٌن مَن عَ كٌلٌن عَ عَلَ وٌن
    مَ دُبَ بِرِن سُشُمَ نّ.
  jpn-1965: 私たちの願う事を神が聞いてくださると知れば、神に願ったその事は、すでにかなえられたと知るのです。
  fra-SBL: Et si nous savons qu'il nous écoute, quoi que nous demandions, nous savons
    que nous avons les requêtes que nous lui avons adressées.
  yka-yka: Duk peggeˈ kataˈuhante weˈ takalene du pamākute si iyehin, kataˈuhante
    du isab weˈ pangurungne ne kite meˈ pinākute si iyehin.
  mle-mle: Aw li nyan lakwukuw di nyanak waan takakwanaad wakuw, aw nyan lakwu-banaal
    adiy dikik bas sikwabanadiy jaav adiy nyanadiy-adiy.
  shp-NTPO: Jatian ja non orana noa Diossen ninkaxonai non onanna keskáakinribira,
    non onanke ja yokatabora moa noa menike ixon.
  aom-aom: 'Noehu ua gavëꞌoho iae ejahuaje hö uvaruëro jiëꞌëro ëhuꞌëro no uvarueje:
    No ua gavëꞌoho bojamuego baejarue höjo.'
  geb-geb: Maaŋ muuŋgiap, nza kaŋgi, nza nzai nzambari, ana za nta mbararagi. Nza
    guigira kaŋgi, nza anan nzai bigi, ana guigira ntan nza ndɨɨi.
  bsj-bsj: nyo tok, no bin nyimom co nuwa bo tiri, gwam nobo kinong diger ci mendi
    bin nyimom gwam dige wuro bi kinong ci mene
  cak-cak: Y roma keteman chi ri Dios nkurac'axaj riq'uin xa achique na ri nikac'utuj
    che, keteman chi can nuya-vi-pe ri achique kac'utun.
  chf-NT: Si cuwila cache' Dios u yubin cä c'änti'yala, cuwila täcä que u yäc'benonla
    chich ni cä c'atbenlaba.
  tlf-tlf: nuyo tol kup utamupta e, God iyo intaben intaben sang dagalan-temup uyo
    suun kup tolong dugan-boma kalaa age utamsup kale, boyo mungkup utamupta e, God
    iyo, “Kobelan-temi o,” agesa kale, intaben intaben sang dagalan-temup uyo yan
    kebe kupka-e-bon-tema kalaa agelan-temup no ko.
  piu-2006: Yalatji Katutjalu nganampa wangka kulilpayi. Paluru nganampa wangka kulira
    wangka palulawana palyalpayi. Yalatjiku nganaṉa ninti nyinanyi.
  poh-NT: Chi jeꞌ reꞌ kꞌuruꞌ ruꞌum nok kehtꞌalim chi reꞌ Dios ekojricꞌuꞌlej cho ru̱cꞌ
    kati̱j nkaꞌn johtok chiwach, kehtꞌalim woꞌ chi xa ewoꞌ riyew cho keh paꞌ jaric
    i kapahkanic nkaꞌn johtok reh.
  tue-tue: “Cõãmacʉ̃ marĩ sãĩrére tʉoquí” jĩĩmasĩrõbirora “cʉ̃ʉ̃ marĩ sãĩã́riguecãrẽ
    ticotoai” jĩĩmasĩnoã.
  bjp-bjp: Male kere usum le i ongen kerer la, ke sani ae kere sising u isi, kere
    usum le kere ka kep ta u.
  xon-xon: Ti yaa bee ke u ŋun timi aameel kan, ti bee ke ti kan taah mee u tiwan
    ni na la.
  tzo-ZNT: Mi jnaꞌojtic ti chichꞌ ta mucꞌ li cꞌusi chcalbetique, jnaꞌojtic ti chiyacꞌbotic
    li cꞌusitic ta jcꞌanbetique.
  mpm-NT: Ti nu ni jini yo ja chunsoꞌo ya jnuꞌun ka jikantaꞌu yo nuu ya, ti kuni ndaa
    yo ja niꞌin yo taka ja ni ka jikan yo nuu ya.
  ots-NT: Como dí pa̱dijʉ, i ø guegue bbʉ te dí öjpijʉ, guejtjo dí pa̱dijʉ, da ddajquijʉ
    ca te dí öjpijʉ.
  hoy-hoy: याग नाव जो येनारा आऊन से बेळतेव आव नाम केळतान, रा ईद भी जान्सतेव कि जो
    येनारा नाव आऊन से बेळदेव, आव कोळतान.
  amo-amo: Andi tiyiru adin lanzu nari-vat elemon na ti tiringhe-tiyiru tima se ilemon
    na tina tirin ghe.
  pjt-pjt: Kala nintingku kulini, “Mulapa paluṟu tjapinnyangka kuliṟa palyalpai.”
  cwe-cwe: One chovimanya kuwa kochihulika chochose chochimpula, iviya chovimanya
    kuwa koching'ha vinhu vose vochimpulile.
  daa-NT: Hadi, ya gi iban kadar ŋa cokiyaag indinte, ansi-ak, gi iban kadar maanna-aŋ,
    ŋa berteŋga ko.
  mlp-mlp: Helmo, i God-mo anad muzinad susumun ugsa in i giqez huritaqta. Nazaq iyan
