  buk-buk: Ma yac bu taŋyalê bu iŋ kêŋ daŋga yac neŋ mbec su, goc taŋyalê bu gêŋ naŋ
    dateŋ, naŋ iŋ oc kôm ŋandô sa.
  pri-NT: Â wiàna jè tâmogòori pâ é têrejè, â jè tâmogòori mwara pâ, é jèe naa tâjè
