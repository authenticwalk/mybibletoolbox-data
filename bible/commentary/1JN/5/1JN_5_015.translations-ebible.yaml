    anan susumun ugauqta ka i waqmo diq tuwaqam haqauq.
  ape-C: Aria apak madukemesh um anan apa nemnek ihinmorim beten apak marigan um.
    Namudok aria apak douk mudukemesh um enyudok. Abudok nyutob munek beten morigan
    um nukop enesh eshudok eneshenesh obi nyutob, apak ta munare urkwip mukri eshudok
    munek beten marigan-umesh iri douk adur kabi nakopesh masuhwesh um.
  bgs-bgs: Su isóddóran ta na ágpaminág tô Manama áknita, agad ándin tô pamuyuán ta
    kandin, kasóddóran ta gó na matanggap ta tô igpamuyù ta.
  faa-faa: Kotimo ipi hemakapusua aeyaka isiapo kurikurirakano, Kotimo kaikia aohokosapo.
    Aíyaka isiapo hemakapurapo.
  kik-kik: Na tũngĩmenya atĩ nĩatũiguaga, ũndũ-inĩ o wothe ũrĩa tũhooyaga-rĩ, nĩtũũĩ
    atĩ nĩatũheete ũndũ ũrĩa tũmũhooete.
  cap-NT: '@see-verse:1JN.005.014'
  ksr-ksr: 'Ii me ii kawaajoŋ qama kooliniŋ qamakoolinana mobaatiwaajoŋ mojoŋi eeŋ,
    mono qaa koi kaaŋagadeeŋ moma kotojoŋ: Naa iwoiwaajoŋ qama kooliŋ mujoŋi, ii kuuya
    mono ananaa buŋananaga koloowaa.'
  eng-TNT: And yf we knowe that he heare vs what soever we axe we knowe that we shall
    have the peticions that we desyre of him.
  sbs-sbs: Mi hape, heva twizi kuti utu zuwa - chonse chi tumu kumbila - twizi kuti
    twina chonse chitu va kumbili kwali.
  sue-sue: Nena zota zo emo begomo sanakai ninamunoya, awa gosinowenakai. Are nena
    emo nu begomo towenakai awa potitinowia, awa dai gosinowenakai.
  fra-NCL: Et si nous savons qu’il nous écoute, quelque chose que nous lui demandions,
    nous savons que nous obtenons ce que nous avons demandé.
  bhg-bhg: Edo kaena gari, kaenato tedogari ro ainda yai piedo era awa God mi ingido
    eira, kaena gari, kaenato tedogari God da yai tedogera, ainda mina awa matu burera.
  snn-NT: Ja'nca achaguëbi mai senni achajën ba'iye si'ayete güina'ru maire yo'ocaiji
    baguë. Ja'anre masiyë mai.
  atb-NT: Haû mù, nga-nhúng haî dung kôlhang, Yhang gyo byî é lé nga-nhúng sê é nghut
