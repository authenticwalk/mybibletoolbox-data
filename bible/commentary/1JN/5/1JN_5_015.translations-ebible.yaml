  not-NT: Aroqueca igóque cara iquemacái, aisati ogóque cara imacái Iriro pairoraca
    omanaqueri.
  plu-plu: Ku wixwiy hiyakni ku ig timap ku pariye wayapniwiy git, nikwe wixwiy hiyakni
