  eng-OEBCW: And if we know he hears us – whatever we ask – we know also that what
    we ask for is ours.
  knj-NT: Kotaj, tol chi yab Dios cu txa. Yuxan kotaj pax oj, tol chi c'al yak' Dios
    tzet chi cu k'an tet.
  deu-1912: Und so wir wissen, daß er uns hört, was wir bitten, so wissen wir, daß
    wir die Bitte haben, die wir von ihm gebeten haben.
  san-PUN: ਸ ਚਾਸ੍ਮਾਕੰ ਯਤ੍ ਕਿਞ੍ਚਨ ਯਾਚਨੰ ਸ਼੍ਰੁʼਣੋਤੀਤਿ ਯਦਿ ਜਾਨੀਮਸ੍ਤਰ੍ਹਿ ਤਸ੍ਮਾਦ੍ ਯਾਚਿਤਾ
    ਵਰਾ ਅਸ੍ਮਾਭਿਃ ਪ੍ਰਾਪ੍ਯਨ੍ਤੇ ਤਦਪਿ ਜਾਨੀਮਃ|
  nob-LB: Dersom vi vet at han hører oss, uansett hva det måtte gjelde, da vet vi
    også at vi får det vi har bedt ham om.
  ntj-ntj: Palunyalu-lan nintilu kulilku, “Yuwa, mularrpa kulira palyalpayi tjapiranyangka-lan.”
  sxb-NT: Kandi kiomo tumanyire mbwe awurra okusawa kwifu otio, tuwa no okumanya mbwe
    ewintu ewia tumusawire wiona, tumiire okutuukra.
  nhu-NT: Ɛ́ beene kee lɛ wvú yuuke fiɛɛ fì beene jemyi seke beene lɛke naa la ɛ̂
    wvú, ɛ́ beene emum ekeè tɛn lɛ beene nu ɛ kɛŋkɛ wase fiɛɛ fì beene lɛke ɛ̂ wvú.
  row-row: De mete ma hita tamahere taꞌo naa ena, na, hita o tamahere, simbo saa fo
    toꞌe mia E.
  msy-msy: E fo, an e barasi, kamaghɨn e bizitam bagh an azangsɨghɨva, fogh suam,
    an e ganigha gɨfa.
  agg-agg: Ŋga ahambo düdundɨhuranɨ sɨhefɨ hoafɨ hɨmborɨndɨmbui ra fɨfɨrarɨhundɨ.
    Rananɨmbo rananɨ moatükunɨ refembo ahambo düdundɨhuranɨ sɨhefɨmbo randeambui ra
    fɨfɨrarɨhundɨ.
  ptp-ptp: Ên il xovô ên il nêbê Anutu ob ngô kɨtaaên vɨhati wê il ob kɨtaa vô i ge,
    om il ob xovô hɨxôn bê susu wê il obêc kɨtaa vô i ge od ob vông vô il.
  nak-nak: '@see-verse:1JN.005.014'
  lbb-lbb: Pa ning dala tasmani mang ka longor dala, asa rop ning dala nunung suri,
    dala tasmani mang dalar kibasi tana.
  kan-2017: ನಾವು ಏನು ಬೇಡಿಕೊಂಡರೂ ಆತನು ನಮ್ಮ ವಿಜ್ಞಾಪನೆಯನ್ನು ಕೇಳುತ್ತಾನೆಂಬುದು ನಮಗೆ ತಿಳಿದಿದ್ದರೆ,
