  arb-NAV: وَمَادُمْنَا وَاثِقِينَ بِأَنَّهُ يَسْمَعُ لَنَا، مَهْمَا كَانَتْ طِلْبَاتُنَا،
    فَلَنَا الثِّقَةُ بِأَنَّنَا قَدْ حَصَلْنَا مِنْهُ عَلَى تِلْكَ الطَّلِبَاتِ.
  cop-CNT: ⲟⲩⲟϩ ⲉϣⲱⲡ ⲁⲛϣⲁⲛⲛⲁⲩ ϫⲉ ⳿ϥⲥⲱⲧⲉⲙ ⳿ⲉⲣⲟⲛ ⳿ⲙⲫⲏⲉⲧⲉⲛⲛⲁⲉⲣⲉⲧⲓⲛ ⳿ⲙⲙⲟϥ ⲧⲉⲛⲥⲱⲟⲩⲛ ϫⲉ
