  txu-NT: Kute gwaj bamarkumrẽx dja gwaj kuman arỳm amim, —Mrãmri dja kôt ã imã mỳjjao
    ane, ane. Dja gwaj amim anen arỳm kute gwaj bamã mỳjjao anhỹr kadjy baje amimarkumrẽx
    ne amiwỳr baje mỳjjao badjà'wỳrja markumrẽx.
  eng-WEBU: And if we know that he listens to us, whatever we ask, we know that we
    have the petitions which we have asked of him.
  gnw-NT: Jare cuarãi yayerure chupe mbae re yave, yaicuaa jae uyapota co yandiyerure.
    Echa'ã yaicuaa jae uyandu co yandeve.
  mux-mux: Kanu-kene ‘Oliu-ni yu-kene mawa timulú mele sika piliimba.’ nimbu piliipu
    kene ui naa sipili ‘Mawa timulú mele kanuma oliu sika kórunga símu liipu pora
    símulu.’ nimbu piliilimuluko.
  maj-NT: Ko̱ xi nkú ts'ín yaá nga Nti̱a̱ná basínñjuhu̱ tu̱ mí nihí ni xi binchihi̱í,
    b'a̱ ta̱ ts'ín yaá nga ja n'e̱kjáíhi̱ín ni xi kuakinchihi̱í.
  bkq-NT: Kydatâ awyly kiuntulygue, kienkadyby xuduze awyly kiuntuly.
  kue-kue: 'Ana nono pirkan ounga: Taragl ta inamunedi pre kamange ounga i God ama
    pirkan orkwa. Te nono pirkan ounga: Ye taragl ta norambedi krapogl tomga ikra
    i-kondumnedi prumga.'
  cot-NT: Atsajiaque iquemajiacaji amanajiguirigueti, aisa atsajiaque irojocajiacajiro
    taaca amanajiaqueri.
  bnp-bnp: Na naro iea, si lohoka vona i longo a ninana ne hita. A ra maki si nanea
    vona, bara i habi kunanea.
  apn-NT: Na pu htem mẽmoj tã kuwỳ nhũm mẽ pamar mex nẽ mẽ pahte mẽmoj tã hwỳr xà
    hkôt tanhmã mẽ pamã mẽmoj nhõr to rỳ tanhmã mẽmoj to. Ra mẽ pahte ja mar mex.
  ctp-NT: Si jlyo tianꞌ chaꞌ nnan Ni bra nu jñaan ska chaꞌ ꞌin Ni, kwiꞌ ngwañaꞌan
    ka jlyo tianꞌ chaꞌ wa kaja ti chaꞌ kanꞌ ꞌñaan bra kanꞌ.
  opm-opm: Imat ma dahandeiya ohe pe oh Arpin amrama gin ma dahandeiya han oh gin
    napir ma hapat dahaptimur.
  bvr-bvr: Rrapa minypa ngayburrpa marn․gi nipa a-galiyarra arrburrwa gun-nga minypa
    ngubu-wengganacha nguburr-workiya, ngayburrpa marn․gi minypa ngubu-wengganachapa
    lika ngubi-rrimanga.
  wal-wal: Nuuni woossiyo ubban i siyiyoogaa erikko, nuuni a woossidoogaa i immanaagaa
    eroos.
  zad-NT: Na' daa ṉezicho chzenague' c̱hecho bin chṉabichone', ḻekzka' ṉezicho gone'
    daa chṉabichone'.
  kmg-kmg: 'Ine hâcne, wiac i me i numucnepene mana-nâreocmu, i manahuc šiŋuc wâc
    mananaŋmu: Wiac numucnekicne i biac rauckeŋgopeneŋ.'
  aso-aso: Idoꞌ neꞌmine manaꞌmine initekumuꞌ vokuꞌ lunivo gele lemeleseive lo gele
    eleꞌvoleꞌ o noneꞌ nenako initeꞌ mamuꞌ vokuꞌ lo-deloneꞌ nene lemavo liteꞌ lo daaꞌ
    noune lo gele none.
  uli-uli: Pangal yodka sibe dongor ngali ngo iy yema talenga yaloch. Ngo igla siya
    gola le mele ila ye katos, ila siya wol gola le iy yema fang ngalgich meka gich
    sima dongor ngali.
  nin-NT: Inta ti hi di Abachi à so di shirr ki inta atu nggo inta ti barr ma nggo,
    inta hi di a ka ni inta inkindirr yi nggo inta barr ma, nu nggo inta hi di à ka
    kpa ibarr imunta yi ba.
  tgk-tgk: Пас, агар донем, ки Ӯ ҳар хоҳиши моро мешунавад, мо инчунин медонем, ки
    чизи хоҳишкардаамонро ба даст овардаем.
  acu-NT: '@see-verse:1JN.005.014'
  cak-WNT: Y wi ketaman chi ri Dios nrac'axaj ri nikac'utuj chare, ketaman chuka'
    chi nuya' wi pe ri nikac'utuj chare.
  ebk-ebk: Mu ammu takú ay chungruna chitaku as nan uray ngachana ay chawatun takú
    kan hiya, ammu takú ay ichatna kan chitaku nan chinawat takú kan hiya.
  spa-PDDPT: Si sabemos que nos escucha en cualquier cosa que pidamos, sabemos que
    tenemos las peticiones que solicitamos de Él.
  ruf-ruf: Na ka twomanya kotutegheletsa chochose chatumlomba, pfipfila twomanya ka
