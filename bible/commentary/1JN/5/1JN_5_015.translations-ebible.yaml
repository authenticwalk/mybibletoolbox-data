  san-TAM: 'ஸ சாஸ்மாகம்ʼ யத் கிஞ்சந யாசநம்ʼ ஸ்²ருʼணோதீதி யதி³ ஜாநீமஸ்தர்ஹி தஸ்மாத்³
    யாசிதா வரா அஸ்மாபி⁴​: ப்ராப்யந்தே தத³பி ஜாநீம​:|'
  cof-NT: Junni chiquilaca meráno joeque miratori, chiquila rocainunca cuwano joequenan
    miracaichunae.
  srm-NT: Nöö te u sabi taa a jei u kaa, nöö woo dë ku di sabi nöömö taa a o da u
    di soni di u begi ën dë.
  qvs-NT: Tata Dios uyariwananchikunata yachashpanchikuna yachanchisapa tukuy roygashkanchikunata
    kuwananchikunata.
  zca-NT: No chi nane be, nzhon ka Dios wanei kwan nina'b be lo Me, orze' guzhë kinu
    be kwa'n nina'b be lo Me.
  cbc-NT: Tore bairo Diore marĩ cajẽnirõ cʉ̃ catʉ̃gorijere camasĩrã ãnirĩ, “Merẽ marĩ
    cajẽnirĩjẽrẽ jogʉmi Dios cʉ̃ caborore bairo,” marĩ ĩ tʉ̃goñamasĩcõãña.
  qxo-NT: Tsaynö wiyamangantsicta musyarnam yäracuntsic mañacungantsicta Tayta Dios
    camacaycatsinanpä.
  mox-mox: Vonahaqiaqi, niʼa kahalamania eda noqiavo qabudi noqonoqolidi, ʼinega wese
    kana alamani aqiaqiea eda venoqiavo naveʼiedi.
  kew-kew: Gore niaame nipu-para beten tema rabu nipumi pagalia. Gore niaame beten
    loa niaame nipu-para niaa oyae meda ginalo agaa mealima rabu go yae page gialia-daa
    niminaaema.
  dww-dww: Be tauna bonadama e paḡopaḡona, naumeki da aba ḡarone tèwai baḡena inam
    kaite tè paḡona.
  twi-ASANTE: Ɛberɛ biara a yɛbisa no no, ɔtie yɛn. Yɛahunu sɛ yei yɛ nokorɛ yi, yɛnim
    nso sɛ ɔma yɛn deɛ yɛbisa no biara.
  aoj-aoj: Apaꞌ mogawa anen nagameꞌ betena hiahawes mamahisa dei magahaliꞌanamasi.
    Eaꞌ mogawa deiꞌ aꞌ mape siꞌi mogofaꞌ hiahawes isimba eaꞌi.
  cbv-cbv: Páant ã joyátdih jéihna, “Wã ʉʉ́bátdih ãt wʉ̃h tagaá”, jwĩ niíj jéihna
    caá.
  taw-taw: Pen chɨn nopun, God nop agnopun ak, tap agnopun anɨb okok mɨdupsek ne nɨgup.
    Anɨb ak tek, chɨn tap olap nop agnɨgon, tap anɨb ak gɨnɨgab.
  jic-NT: Niswa velé, cupj selecj Dios ca mpjacam pjü way cupj le monacj jupj lal.
    Mpes selecj wa Dios ca la mijis pjü way cupj le monacj.
  zap-NT: No belne nanwen be ne rukas Ne be chene rnab be lo Ne, nan ke be ne seleedx
    Ne ne rnab be lo Ne.
  wer-wer: Pi tiarim kimangöt kat yawiaup pöt ëwat wë. Pötaanök omën nentaan kimang
    mëëaut yaningk pötenta ëwat wë.
  ipi-ipi: Tene okonena, nanimato Gote ando pote loloma-kola, Goteto ale olopeya nembo
    teyama. Wuaneko, balato mangene mindi peakale lo nanimato pote loloma-kola, balato
    wuane pulupeya nembo teyama.
  qul-NT: Dios uyariwanchis chayka, yachallanchistaj mañacuskanchisman jina ruwaska
    cananta.
  tnc-tnc: “Mare ã'mitiriᵽẽaiki kime Tuᵽarã”, ãñurã imarĩ, “Kire majẽñeika uᵽakaja
    mare ja'ataiki kime”, ãrĩᵽuᵽajoairãoka maime.
  ter-NT: Yoko koeku véxea ákoyea ímakerexeapuvi, koati vexoâti itúkinoveamo ne vépemoake.
  bmr-NT: Jaano mɨɨhai Moocaanima mihiimaanoco diibo uguubuunoco magaajabadɨro, bu
    magaajacuhi diiboco midillunoco mɨɨhaico aacɨcunoco.
  fuf-fuf: Ɓay non hiɗen andi himo heɗii kala ko toriɗen mo, haray hiɗen andi en heɓii
    ko toriɗen mo kon.
  bhl-bhl: '@see-verse:1JN.005.014'
  ons-ons: Ŋene meŋenkaikene rokop, eŋe detŋoniake, iwa welekatne, ŋene yalewaka detŋem
    paki kine kine oŋo ŋeboniakane meŋenkaŋem eŋe ŋeboniake.
  con-NTPO: Tsa'caen iñajamba Tise paña'choma atesu'ta gi atesu'fa tayo tsu Tiseja
    afe ingi iñajan'choma.
  ghs-ghs: Ma noi napaho pupu mee hiibakoiqi qupadzomaquko oho meeke napa isanate
    saridzakoita nookare.
  peg-peg: ଆରେ ଆସେଙ୍ଗ୍‌ ହେୱାନ୍ତି ଲାଗେ ଇନାକା ପାର୍ତାନା କିନାସ୍, ହେଦାଂ ହେୱାନ୍ ୱେନାନ୍ ଇଞ୍ଜି
    ଜଦି ଆସେଙ୍ଗ୍‌ ପୁନାସ୍‌, ବାଟିଙ୍ଗ୍‌ ହେୱାନ୍ତି ମୁମ୍‌ଦ ଇନାକା ପାର୍ତାନା କିନାସା, ହେ ସବୁ
