  kyq-kyq: KꞋjeelki nakŋ kɛn naajege kꞋtɔndkiga mɛtn ɗim gɔtin̰ ki ɓo, naan̰ lee booyjeki
    booy ɗey se, bin se nakŋ jaay kɛn kꞋtɔndkiga mɛta gɔtin̰ ki se, kꞋjeelin̰ki maakjege
    tu aan gɔɔ kꞋjꞋɔŋin̰kiga.
  kwd-kwd: Tofuna ngaia 'e longo 'adauru mola na alata na'a goru kwaisoe te'ana, goru
    ka su'a la'u mola na'a ngaia 'e kwatea fadauru nga 'ola na'a goru soea fai.
  ded-ded: Nga nenang wiac mong me monggac numuni yeng negennemmeu wiac imoc bic meing
    dema yeac ifi negendimbe.
  ewe-ewe: Eye ne míenyae be eɖoa to mí la, ekema nu sia nu si míebiae la, míenyae
    be míaƒe asi su edzi xoxo.
  nuy-nuy: Ngurru-marrbuy anubani-yung ngarrani-yaynjangayii anubani nguunu-yandhawiwana,
