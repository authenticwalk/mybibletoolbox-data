verse: 1JN.005.013
translations:
  kpx-kpx: Di hoto ko bahata laheho hisaliai isivialeike la la uvu mai Dilava moemo
    mavoale kemo la hilokage seleveta Dilavau uveve doga laovenu.
  okv-H: eto ke erevi ungota degi ere kajihena amo ungo God ta Meni ke be ereva avoeto
    vasiri te daroho iresova avoeto be kiagova ere kajihena.
  tbo-tbo: Omi leta geka a gilugilumiyahi ipa ona hanapugeya, ma inapa Yaubada Natuna
    gowanei ona itumagana apo luyagohana tuwetuwenai ona tuhagaya.
  mal-C: ദൈവപുത്രന്റെ നാമത്തിൽ വിശ്വസിക്കുന്ന നിങ്ങൾക്കു നിത്യജീവൻ ഉണ്ടെന്നു നിങ്ങൾ
    അറിയേണ്ടതിനാണ് ഞാൻ ഇത് എഴുതുന്നത്.
  grc-SR: Ταῦτα ἔγραψα ὑμῖν ⸉τοῖς πιστεύουσιν εἰς τὸ ὄνομα τοῦ υἱοῦ τοῦ θεοῦ, ἵνα
    εἰδῆτε ὅτι ζωὴν αἰώνιον ἔχετε,⸊ ⸋καὶ ἵνα πιστεύητε εἰς τὸ ὄνομα τοῦ υἱοῦ τοῦ θεοῦ.⸌
  bgc-bgc: मै या चिट्ठी थारे ताहीं लिखूँ सूं, जो परमेसवर कै बेट्टै कै नाम पै बिश्वास
    करो सों, ताके थम जाणो के अनन्त जीवन थारा सै।
  khz-khz: Ekilara gomi, Palagu Natuna arana govega-taunataunaana talimami, atalo-venimina,
    kwalana pio ripa, gomi warau maguli vanagivanagi govaiato.
  deu-TKW: Dieses habe ich euch geschrieben, damit ihr wisset, daß ihr ewiges Leben
    habt, euch die ihr glaubt an den Namen des Sohnes Gottes.
  zsr-NT: Lbiꞌiliꞌ naꞌ réjlëꞌliꞌ‑nëꞌ Zxiꞌnëꞌ Dios, ruzujaꞌ queëliꞌ lu guich lë ni
    quië gnö́ziliꞌ chdë yöl‑laꞌ naꞌbán gdu queëliꞌ, len quië gac gdu ca réjlëꞌliꞌ‑nëꞌ
    Zxiꞌnëꞌ Dios.
  lin-lin: Bino oyo bondimelaka Kombo ya Mwana na Nzambe, nakomeli bino makambo oyo
    mpo boyeba ete bozali na bomoi ya seko.
  hns-NT: Ham ie baat liekhiela toelogke djanaawe khaatien kie toelog sattja djiewan
    paai tjoekale hai. Toelog to Parmeswar ke Beta me bieswaas kare hai.
  noa-E: Keena, pãar Ẽwandam Iewaa iek ʉ̈khaajem khʉʉnagta mʉg ẽsap phã deepʉ̈i chirʉm,
    ya pãar i dënkha naawai chadcha pãach i dʉ̈i ich mag wënʉrraju khap amkhĩir.
  eng-EMTV: These things I write to you who believe in the name of the Son of God,
    that you may know that you have eternal life, and that you may believe in the
    name of the Son of God.
  mib-NT: Jnūhun yáha tée ri nuū rohó ñáyuu cácandíje Sēhe Yaā Dios, návāha cucáhnu
    ni rō jeē ni níhīn tahú rō cotecu rō nɨɨ́ cáni.
  lif-NT2: इङ्‌गाॽ मे़न्‍नुप्‍मनाबा हिङ्‌मन् के़घोःसुम्‍माङ् के़वयिॽ के़लॽबा पाःन्‍निन्
    खिनिॽ कुसिङ् के़निःत्तुम्‍ल फाॽआङ् खिनिॽ निङ्‌वाॽफुसाःन्‌नसाःन् के़जोःक्‍पाहाॽ
    कन् साप्‍तुङ्‌ङाङ् हाक्‍निङ्‌ल पत्तारो॥
  xnj-xnj: Nivayandikili nambu mumanyayi kuvya muvinau wumi wa magono goha gangali
    mwishu, nyenye mwamukumsadiki Mwana wa Chapanga.
  mmx-mmx: Nia a malagan na lempanga rinemi mi nunu at laasen at ne Nitna ne Moroa
    kusu mina xasep do mira ruuna ka vam lorooro avolo.
  cbr-NT: Aín Bëchicëmi catamëcë 'aish camina ainan 'aish Nucën Papa Diosbë xënibua
    'aínbi 'iti 'ai quixunmi 'unánun cana ënë ñucama mitsu cuënëoxunin.
  tee-NT: Pus ju ani taxtokni icla'ats'oknuniu ju uxijnan ju maklac'ap'init'at'it
    ju ists'alh Dios. Chai yuchi iclalhi'ats'oknuniu ni ap'uc'ats'aya'it'it ni alin
    ju mi'atsucunti'an ju conk'alhiyanta ju lact'iyan.
  eng-LSV: I wrote these things to you who are believing in the Name of the Son of
    God, that you may know that you have continuous life, and that you may believe
    in the Name of the Son of God.
  cak-NT: Rix ri iniman chic ri Ralc'ual ri Dios, nintz'ibaj ronojel re' chiwe chi
    nina'ej chi c'o chic ic'aslen ri man niq'uis ta y chi can tiya' iwánima riq'uin
    ri Ralc'ual ri Dios.
  pah-NT: A'ea nhaporemo ji akwatija pe me tapekwaha ti pejikoag̃wama yvagi pe javoji.
    A'ereki pe pejiko Tupana'ga ra'yra'ga rehe.
  sja-NT: Mɨa jõma jara aupada na k'art'ade p'ãji parã, Tachi Ak'õre Warrade ijãapataarã,
    k'awaadamerã wãara ichita p'anapataadait'ee Tachi Ak'õre ome.
  xed-xed: 'Vindaghunaf vinda yu ta tsa skwiha ya, ŋa kaghuni gwal ta zlghaftá Zwaŋa
    Lazglafta, kada grafta kuni kazlay: Mutsafmutsa kuni ta hafu ŋa kɗekedzeŋ kəʼa.'
  mks-NT: Cáhyí i̱ ña̱ yóho nu̱ ndóhó, na̱ cándeé ini Jesucristo, ja̱hyi Ndióxi̱ já
    ná canda̱a̱ ini ndó ña̱ catacu ndó indiví a̱nda̱ ama cáa qui̱vi̱.
  gfk-S: Iou pakat kakarek ra linge ukaia ho mu ing mu nurnur tano hinsana no Natine
    God waing mu na nunure be mu hatur kawase ter no nilon hathatikai.
  bmu-bmu: Uruŋini meleŋda Anutu Nahönŋaŋgö qetŋi memba möt narimakzei, nöŋön kimbi
    ki eŋgöra ohozal. Malmal köhöikŋaŋgö buŋaya akzei, iŋini miaŋgö könaŋi törörök
    möt kutumegöra ki ohozal.
  dgz-dgz: Endi ne wan dim dim ma ogewa sean wadidiaingina ame e da da God otua Iesu
    gamup anu tumasenewa gapan yaibobot inagewa di warai.
  eng-GNV: These things haue I written vnto you, that beleeue in the Name of that
    Sonne of God, that ye may knowe that ye haue eternall life, and that ye may beleeue
    in the Name of that Sonne of God.
  zaa-NT: Lebi'į canu chi ràppa le confianza lani Jesús porqui'ni chi yù le qui'ni
    née Ỹi'ni Tata Dios, rudíani'a' le ca cosį para qui'ni egà'na le seguro qui'ni
    la' labàni nu chi té qui' le nna ną́ para siempre, para qui'ni guni le seguir
    lani fe nu té qui' le lani Ỹi'ni Tata Dios.
  eng-WEBSTER: These things have I written to you that believe on the name of the
    Son of God; that ye may know that ye have eternal life, and that ye may believe
    on the name of the Son of God.
  guh-guh: Pacatoyaquinatsi mapalivaisije panejumecovënëtsivi Dioso pexënato. Pacatoyaquinatsi
    paneyapëtaenexa matacabi apo pevereverecaejava panexainaejavanexa.
  bon-bon: Cane ai ne naace tääpume bii byoogärine weeme bau me, lui cina ätrunga
    ne yaacituye Acejiyame me Bägrä me ngii cabu, egä weene umle äbitame egä weeme
    ngälu cäco ireclota pisi nyene.
  nhw-BL: Nimechtlajcuilhuía amojuanti catli anquineltocaj itoca Icone Toteco. Nijnequi
    xijmatica temachtli ya anquipiyaj nemilistli yancuic catli amo quema tlamis, huan
    para más xijneltocaca ipan ya.
  swh-ONEN: Nawaandikia mambo haya ninyi mnaoliamini Jina la Mwana wa Mungu ili mpate
    kujua ya kuwa mnao uzima wa milele.
  wbi-wbi: Nivalembile agha kuuti mukagule mulinuvwumi vwa kuvusila kusila — umue
    mwevano mukalyitike ilitavua lya mwana ghwa Nguluve.
  bba-bba: Nɑ bɛɛ yeni yoruɑwɑ bɛɛ be i Gusunɔn Biin yĩsiru nɑɑnɛ doke, kpɑ i n kɑ
    yɛ̃ mɑ i wɑ̃ɑru te tɑ ku rɑ kpe mɔ.
  eng-KJVCPB: These things have I written unto you that believe on the name of the
    Son of God; that ye may know that ye have eternal life, and that ye may believe
    on the name of the Son of God.
  kgk-NT: Nhandejáry réry-rehe pejerovia va'e. Aipota peikwaa Nhandejáry ndive opa
    e'ỹ-rehe peiko memeha. Upéa-rehe amondo-ta peẽ-my xe kwatia nhe'ẽ.
  waj-waj: Ngia Anutuuqaa Mmaapuuvaara kutaavaivee kiaiya na ngiiini ii kua iyauvaa
    fafaarakiaunoo. Ngia tupatupaa variraivaa vaa varaivaara ngia tuqinnama rikiaateeraivaara
    na ngiiini fafaarakiaunoo.
  cpy-cpy: Tema pawentaari eeroka-paeni Itomi Tajorentsi, pikemijanteeri. Rootaki
    nojankinatan-tzimirori iroka ari okantyaa piyoperotan-tyaari ashi powaero pañaayitee
    paata.
  mpx-mpx: Leta ya ya leleli eliyamiu kaiwena nuwau nuku atena te yawal mihomihotina
    iyaka ku ahe—komiu bolo ku abulilek Yehoba Natuna elana.
  wbp-wbp: Nyurrurlajunkulu yapa Kaatu-kurlangu yangka kuja kankulurla ngungkurr-nyinami
    Ngalapi-nyanuku. Nyurrurlaku karna-nyarra pipangka yirrarni yungunkulu milya-pinyi
    kapunkulurla jirrnganja nyina wankaru tarnnga-juku.
  luo-luo: Andikonu wechegi, un joma oyie kuom nying Wuod Nyasaye, mondo ungʼe ni
    un gi ngima mochwere.
  nhe-NT: Nimechtlajcuilhuilía imojuanti tlen inquineltocaj ipan itequihuejcayo Icone
    Toteco. Nijnequi xijmatica temachtli ya inquipiyaj yolistli yancuic tlen ax quema
    tlamis, huan para más xijneltocaca ipan ya.
  aii-aii: ܒܸܟܬܵܒ݂ܵܐ ܝܘܸܢ ܐܲܢܹܐ ܐܸܠܵܘܟ݂ܘܿܢ، ܐܲܚܬܘܿܢ ܕܟܹܐ ܗܲܡܸܢܝܼܬܘܿܢ ܒܫܸܡܵܐ ܕܒܪܘܿܢܵܐ
    ܕܐܲܠܵܗܵܐ، ܕܝܵܕܥܝܼܬܘܿܢ ܐܝܼܬ ܠܵܘܟ݂ܘܿܢ ܚܲܝܹ̈ܐ ܕܠܥܵܠܲܡ.
  esk-NT: Tuyuqtuŋa taapkuniŋa ilipsitñun ukpiqtuanun Iġñiŋagun Agaayyutim nalupqinaitquplusi
    piqaaniktilaapsitñik iñuułiġmik Agaayyutitŋaqtauruamik.
  msb-msb: Ginasurat ko ini sa iyo na mga nagatuod sa Anak san Dios agod maaraman
    niyo na igwa kamo sin buhay na waraʼn katapusan.
  cpa-NT: Si² la² dsianh¹³jni quiánh² hniah¹² dsa² héh² jǿg³ quiah¹² jong¹² Diú¹³.
    Mi³jøng² li¹ŋih³ hniah¹² li¹chianh² hniah¹² tiá².
  dso-dso: ତମେ ଜେତ୍‌କି ଲକ୍‌ ପର୍‌ମେସରର୍‌ ପଅକେ ବିସ୍‌ବାସ୍‌ କଲାସ୍‌ନି, ତମ୍‌କେ ଏ ଚିଟି ଲେକ୍‌ଲିନି
    । ଜେନ୍ତାରିକି ଆମ୍‌କେ ନ ସାର୍‌ବା ଜିବନ୍‌ ଆଚେ ବଲି ତମେ ଜାନାସ୍‌ ।
  meu-meu: Umui Dirava Natuna o abiabiraiamu taumui na tore henimuimu, vada ba diba,
    umui na mauri hanaihanai vada o abia.
  yva-NT: Syo ayaowe so ratoe more irati vatano wapanave irati Arikainyo Amisye ai,
    syo ratoe indamu wadaen weapamo wapave kovo nuge nuganuije rai.
  dgc-dgc: Nadid, i sulat ko a éye éy para dikam a méniwala ta anak na Diyos. I isulat
    ko a éye dikam, éy monda mapospusan moy a talaga a te buhay kam a éwan tu katapusan.
  zpm-NT: To ne nac to zha ne rnalole Xpëëd Dios, laa naa rzet miṉ rii lo to zeeṉa
    gacnaṉ to gaṉle laa to bgaale guieḻmban ne gdziṉdraa dze lozh ga.
  hix-NT: Àro wyaro rma àmenhehe, ohyakanye. Khoryenkom muru hona xenye ro komo rma
    omnyamo. Àro ke àmenhehe, ohyakanye, karyhe roro harha oyehtxoho komo hutwanye
    ro me oyehtxoho menye.
  sim-sim: Jir Jisasin hishindiyanda ma jirin, ermba ermbak linda os jihik nawa oson
    yawur ji heyekrahakorokmbaha jekamba kason jirnjik amu kayenduwa.
  npi-ULB: मैले यी कुराहरू परमेश्‍वरका पुत्रको नाउँमा विश्‍वास गर्ने अर्थात् तिमीहरूलाई
    लेखेको छु, ताकि तिमीहरूसित अनन्त जीवन छ भन्‍ने तिमीहरूले जान्‍न सक ।
  cgc-cgc: Gasulat a ta ake i na laygay naan ki kyo na mga gatuo ta Bata Ta Dyos aged
    sigurado kaw na naangken nyo kabui na ula katapusan.
  tim-tim: Galalupne, nâ den ire hin nâŋgâŋetgât kulemgoyeŋgiân. Anutu Nanŋe nâŋgaŋmai
    ye âmâ manman kârikŋe miawak yeŋgimap.
  yor-yor: Nǹkan wọ̀nyí ni mo kọ̀wé rẹ̀ sí yín, àní sí ẹ̀yin tí ó gba orúkọ Ọmọ Ọlọ́run
    gbọ́; kí ẹ̀yin lè mọ̀ pé ẹ̀yin ní ìyè àìnípẹ̀kun, àní fún ẹ̀yin tí ó gba orúkọ
    Ọmọ Ọlọ́run gbọ́.
  wos-wos: Guni Godna Nyanéna xika jémba sarékékwa du takwa, wuni wun hundi guniré
    wuni hayi, guni huli mawuli hérae wungi re wungi re jémba retengukaka jémba xékélakingute.
  emp-NTPO: Mʌ̃a naʌ̃ cartara bãrã dji Ãcõrẽ Warra ĩjã b̶ea itea b̶ʌbʌrʌa cawad̶amãrẽã
    ewariza Ãcõrẽ ume zocai b̶ead̶ida.
  eng-F35: I have written these things to you who believe into the name of the Son
    of God so that you may know that you have eternal life, really believing into
    the name of God's Son.
  ind-ind: Saya menulis surat ini untuk kalian yang percaya kepada Anak Allah, supaya
    kalian tahu bahwa sekarang kalian sudah memiliki hidup yang kekal, dan supaya
    kalian sungguh-sungguh mempertahankan keyakinanmu kepada-Nya.
  pes-OPCB: این نامه را نوشتم تا شما که به پسر خدا ایمان دارید، بدانید که از هم اکنون،
    از حیات جاوید برخوردارید.
  mpt-mpt: Ne futan olo dolania nakaia unangai Gode miine niniin dimo bainobo gabib
    ibo omfubenamabio inaminobe. Ne funania Ibo tekein keniba ni afen smike amit nine
    dobobbiobo geine genita futan olo dola omfubenamabibe.
  ssx-ssx: I̱ma꞉ iki pa꞉ta꞉ do laaso ekita꞉ mo da꞉ta꞉la꞉eki ikana꞉ma꞉ amba꞉ melememe
    laa hone uemena꞉yeke pitolome. Koto mo Koda꞉na꞉ Eiyeke pa꞉ta꞉ hone tulaaseme wanda꞉hali
    iki pa꞉ta꞉ loa꞉me
  mkl-mkl: Ǹ kɔ nŋɛ iyi ihɛ̃ wɑi, iŋɛ iyi ì dɑsi irii ɑmɑi Ilɑɑɔ̃ nɑɑnɛ, ku bɑ i mɑ̀
    iyi ì nɛ kuwɛɛ hɑi tɑ̃ ŋɑ.
  gaq-gaq: ଆପେକେ ଏନ୍ ଉଲିଆ ଗୁଆର୍‌ମ୍ୱକେ ମାଡାନେ ପାରାନ୍‌ନେ ଅଦିକାର୍ ଡାଗ୍‌ଚେ ପେଇଂ ଡିରକମ୍
    ପେମ୍ୟାଏ ଡାଗ୍ଲା ଇସ୍‌ପର୍‌ନେ ଉଂଡେନେ ମ୍ନିନ୍ନିଆ ପେଇଂନେ ବିସ୍‌ବାସ୍‌ ଲେଃକେ ।
  gof-RNT: Xoossaa Na7an ammaniyaa hinttew merinaa de7oy de7eyssa hintte erana mela
    hayssa hinttew xaafas.
  unx-unx: ଆପେରେ ଜାନାଅ ଜୀଦାନ୍‌ରେୟାଃ ଜୀଦାନ୍‌ ମେନାଃ ଏନାପେ ଆଟ୍‌କାରେକା ମେନ୍ତେ ଆପେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ହନ୍‌ଆଃ ନୁତୁମ୍‌ରେ ବିଶ୍ୱାସ୍‌ତାନାପେ, ଏନାମେନ୍ତେ ଆଇଙ୍ଗ୍‌ ଆପେତାଃ ନେ ସବେନାଃଇଙ୍ଗ୍‌ ଅଲେତାନା
    ।
  gah-gah: Ómasímini gipalamú gili alévolé inamó lekeza alévolé lekemetameki minoaká
    nene mota alenoune liki gili seketigí iki gilitave loko luhuva imane gizo nolukumuve.
  lcm-lcm: Napo salik a keve mengen ke taun imi, mipo lomlomon ta asan i nat i God,
    asi kami malangas ta mipo togon a to asikei.
  aer-aer: The pipe nhenhe arrekantherre intelhe-ileme nhenge Jesus-arle Alere Ngkarte-kenhe
    arratye itelareme areye-arle, arrantherre itelaretyenhe arrantherre-arle itethe
    akwete-ante anetyenhenge.
  qvc-NT: 'Kay kartatam iskibriyki qamkuna Dyuspa Churimbi kriyiqkunaman, yach''anaykillapa:
    Dyuspa Churimba shutimbi kriyishpam, tukuy tyimpu Dyuswan rinchiqllapa kawsaq,
    nishpa.'
  tgl-ULB: Ang mga bagay na ito ay sinulat ko sa inyo para malaman ninyo na mayroon
    kayong buhay na walang hanggan-sa inyo na naniniwala sa pangalan ng Anak ng Diyos.
  cbs-NT: Jesús Diosun bake man ikunwainbu na yusian en matu kenexunaii, Diosbe man
    jiwei ikibi ika man ma jaya man unanunbunan.
  xtm-NTPP: Te tée sa nuu ni ja ka kandija ni Jesucristo Sa'ya Su'si ma, sukan‑va'a
    jin kona'a ni ja jin koteku ni ni‑kani ni‑jika.
  nnq-nnq: Nunhwandikilanga mangweto manhwamini ku lina lya Mwana jwa Nnoongo mmanyange
    kutenda nkweti bwomi gwa machoba goa pangapela.
  bao-NT: Mʉja, Ʉmʉreco Pacʉ Macʉ̃re díámacʉ̃ ca tʉo nʉnʉjeerãre ate mʉjare yʉ owa
    cojo, to birora caticõa niiriquere ca cʉorã mʉja ca niirijere maji, Ʉmʉreco Pacʉ
    Macʉ̃re to birora tʉo nʉnʉjeecõa nii, mʉja ca biipere biro ĩigʉ.
  san-ORI: ଈଶ୍ୱରପୁତ୍ରସ୍ୟ ନାମ୍ନି ଯୁଷ୍ମାନ୍ ପ୍ରତ୍ୟେତାନି ମଯା ଲିଖିତାନି ତସ୍ୟାଭିପ୍ରାଯୋ ଽଯଂ
