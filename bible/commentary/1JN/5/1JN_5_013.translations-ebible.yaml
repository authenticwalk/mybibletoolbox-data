  imo-imo: Eno Gotenga Malonga imbi pilko yu moromo mele paimbo ltemo ningo ipuki
    tirimele imboma waliwalima molko kau punge ulumu eno kinye peremo ningo ipuki
    tieio nimbolio i ungumu eno topo tiro.
  boj-boj: O ijo was, niŋgi Qotei aqa Ŋiri aqa ñam qa nuŋgo areqalo siŋgilateqnub.
    E na anjam endi neŋgreŋyosim nuŋgoq qariŋyonum. Di kiyaqa? Niŋgi bole qalieqajqa,
    niŋgi ŋambile gaigai sqab.
  eng-DRA: These things I write to you, that you may know that you have eternal life,
    you who believe in the name of the Son of God.
  knf-knf: Dpiiŧan iko yi, an nanfiyaaruŋ Abuk Naşibaţi nahilna name kë naka ubida
    wi mnţo.
  san-KHM: ឦឝ្វរបុត្រស្យ នាម្និ យុឞ្មាន៑ ប្រត្យេតានិ មយា លិខិតានិ តស្យាភិប្រាយោ ៜយំ
    យទ៑ យូយម៑ អនន្តជីវនប្រាប្តា ឥតិ ជានីយាត តស្យេឝ្វរបុត្រស្យ នាម្និ វិឝ្វសេត ច។
  arn-NT: Wirileluwiyiñ ta tüfachi dungu eymün tati pu feyentulelu Ngünechen ñi Fotüm
    mew, femngechi tamün kimael tamün nien rumel mongen ka femngechi tamün feyentuael
    Ngünechen ñi Fotüm ñi üy mew.
  zas-NT: Cucan nine ree par lëjt najdi bén rliladx Jesucrist Xiꞌn Dios din gagbeedi
    guial ma caꞌdi guialnaban tiblayaa delant loj Dios.
  ken-NT: Nsɨŋ mɛnyɨŋ ɛbhɛn ntá yɛka bo mǎnókó Mmɔ Mandɛm ndu bɛkʉ mándɨŋɨ bɛ
    mǎnaŋ bǎbhɔŋ nɛpɛ́m ɛnɛn nɛbhɨkɨ bhɔŋ ngwɛnti.
