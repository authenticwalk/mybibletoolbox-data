verse: 1JN.005.011
translations:
  kpx-kpx: '@see-verse:1JN.005.010'
  okv-H: Eto God na ungotenau degi ta ke hande ena amo erevira amo vasiri te daroho
    irari embo ta degi hande ikaguja amo Meni ta degi ta eto humbagora
  tbo-tbo: Ma a limoina naka Natuna uyahinei luyagohana memewahagana i weleta.
  mal-C: 'ആ സാക്ഷ്യം ഇതാണ്: ദൈവം നമുക്കു നിത്യജീവൻ നൽകിയിരിക്കുന്നു; ആ ജീവൻ അവിടത്തെ
    പുത്രനിലാണ്.'
  grc-SR: Καὶ αὕτη ἐστὶν ἡ μαρτυρία, ὅτι ζωὴν αἰώνιον ἔδωκεν ⸉ἡμῖν ὁ θεός,⸊ καὶ αὕτη
    ἡ ζωὴ ἐν τῷ υἱῷ αὐτοῦ ἐστίν.
  bgc-bgc: अर वा गवाही या सै के परमेसवर के बेट्टे के जरिये हमनै अनन्त जीवन पाया सै,
    अर यो जीवन उसकै बेट्टै म्ह सै।
  khz-khz: 'Kila taunatauna ea: Palagu na maguli vanagivanagi warau evenirato, e vomaguli
    vanagivanagi ia Natuna aonai.'
  deu-TKW: 'Und dies ist das Zeugnis: daß uns Gott ewiges Leben gegeben hat, und dieses
    Leben in seinem Sohne ist.'
  zsr-NT: Lë ni nac le benëꞌ lnaꞌ lau Dios. Gnëꞌ chbennëꞌ queëruꞌ yöl‑laꞌ naꞌbán gdu,
    atiꞌ Zxiꞌnëꞌ naꞌ naquëꞌ Nu nabániruꞌ cni.
  lin-lin: 'Mpe litatoli yango ezali : Nzambe apesa biso bomoi ya seko, mpe bomoi
    yango ezali kati na Mwana na Ye.'
  hns-NT: Aur Parmeswar ka bolies hai? Oe bolies hai kie oe hamlogke diel me naawa
    djiewan deis hai hardam ke lieje. Aur naawa djiewan okar Beta me hai.
  noa-E: Mag irua maachig jaau sim iekhan, maach ich dënkha auwia ich mag ich dʉ̈i
    wënʉrrapijuuta jaau sim; pari mag i dënkhanaa i dʉ̈i ich mag wënʉrrajuun, ãba
    ich Ẽwandam Iewaa gaaimuapaiu.
  eng-EMTV: 'And this is the testimony: that God has given to us eternal life, and
    this life is in His Son.'
  mib-NT: Te jnūhun ndaā un cúu jeē ni sáha ya jeē cótecu yō nɨɨ́ cáni, te Sēhe ya
    ndíso jnūhun cotecu yō.
  lif-NT2: तोःन्‍दिःङ्‌ग आम्‍भा कन्‍लो–निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ आनिॽ मे़न्‍नुप्‍मनाबा
    हिङ्‌मन् आबिरे़आङ् आवाॽ, हे़क्‍क्‍याङ् कन् हिङ्‌मन्‍निङ्‌ग आबुगे़न् कुस्‍साःलाम्
    ताःरो॥
  xnj-xnj: 'Na uchakaka wene ndi uwu: Chapanga atipelili wumi wa magono goha gangali
    mwishu, na wumi wenuwo upatikana kwa Mwana waki.'
  mmx-mmx: Mo levelinga i lok keretna, Moroa ga raba vam dik mi lorooro avolo, la
    ne Nitna, ni Luntoo Avolo.
  cbr-NT: Nucën Papa Dios ca quiacëxa, aín Bëchicëmi catamëcë cupí cananuna an 'imicëx
    ainan 'aish xënibua 'aínbi abë 'iti 'ai quiax.
  tee-NT: 'Pus chani najun ju Dios: “Ma quintaxtaknitan ju qui''atsucunti''an ju conk''alhiyanta
    tus lact''iyan. Chai ju ani atsucunti ma quintaxtaknitan acsni lhilaca''antauch
    ju ists''alh”. Ma chunch najun ju Dios.'
  eng-LSV: and this is the testimony, that God gave continuous life to us, and this
    life is in His Son;
  cak-NT: Y jare' ri nu'ij ri Dios, chi nuya' ri c'aslen ri man niq'uis ta chake,
    y riq'uin ri Ralc'ual nakawil-wi ri c'aslen ri'.
  pah-NT: 'Tupana''ga e''i a''ero: “Pejikogame jira''yra''ga rehe ga pendeaporog̃ita
    mbopyahui,” ei ga. “Igwete po ti ga pe nderohoi ji pyri avuirama nehẽ,” ei Tupana''ga.'
  sja-NT: Tachi Ak'õrepa jara bɨ tachia iru Warrade wãara ijãadak'ãri, ichita p'anapataadait'ee
    iru ome.
  xed-xed: Vlamavla Lazglafta ta hafu ŋa kɗekedzeŋ. Tsa hafu ya guli ná, nda ma zwaŋani
    Yesu ta mutsakwa tsi. Mantsa ya ka Lazglafta mnamata.
  mks-NT: 'Ta tu̱hun sáhan Ndióxi̱ cúú ña̱ yóho: Na̱sa̱ha̱n mé á ña̱ma̱ni̱ catacú
    a̱nda̱ ama cáa qui̱vi̱. Ta Jesucristo, ja̱hyi mé á quéa̱ cája ña̱ ná catacú indiví
    a̱nda̱ ama cáa qui̱vi̱.'
  gfk-S: 'Ma no hininaawas nong God te hatutuno ter ie ta dait, aie horek: God te
    tabar dait ma no nilon hathatikai ma ikin ra nilon mekaia hono Natine.'
  bmu-bmu: Anutunöŋ keuŋi kewö naŋgöba jiyök, “Nöŋön malmal köhöikŋi eŋgimamgö jiali,
    nani Nahönan mönö malmal kömbönaŋi miaŋgö kondotkondot Toŋi akza.”
  dgz-dgz: Amba God otua Iesu oisewa ame manega wan, God yaibobot inagewa nunen, amba
    inak yaibobot mame otua Iesu Keriso gamup wandia.
  eng-GNV: And this is that record, to wit, that God hath giuen vnto vs eternall life,
    and this life is in that his Sonne.
  zaa-NT: Hua yù ri'u qui'ni ą' ná porqui'ni Tata Dios nna chi benne la' labàni cubi
    nu labí ttíą qui' ri'u, ttu la' labàni nu dá'ą de Ỹi'ni áa.
  eng-WEBSTER: 'And this is the testimony, that God hath given to us eternal life:
    and this life is in his Son.'
  guh-guh: Dioso itsa nacayapëtaeyaexana Jesús Dioso pexënatocuene, nacayapëtaeyaexana
    mapalivaisije. Nacayapëtaeyaexana Dioso vajanacarajutsijavanexa matacabi apo pevereverecaejava.
    Nexata Dioso pexënato pejamatabëcueneta xainaenatsi matacabi apo pevereverecaejava.
  bon-bon: Pui aitneja lui eei gyene, egä Acejiyame te iyeteta ireclota ituge ceera
    mibibine, mine lui ireclota ne jepäninisi teeme Bägrä cabu ca.
  nhw-BL: 'Huan ya ni catli Toteco techyolmelahua: Toteco techmacatoc nemilistli catli
    yancuic huan ni nemilistli catli yancuic eltoc ipan Icone Jesucristo.'
  swh-ONEN: 'Huu ndio ushuhuda: kwamba Mungu ametupa uzima wa milele, nao huo uzima
    umo katika Mwanawe.'
  wbi-wbi: Uvwolesi vwe uvu — kuuti u Nguluve atupelile uvwumi vwa kuvusila nakusila,
    kange uvwumi uvu vulimun'kate mwa mwanake.
  bba-bba: Seedɑ ye wee, Gusunɔ sun wɑ̃ɑru te tɑ ku rɑ kpe wɛ̃. Wɑ̃ɑ te, tɑ wɑ̃ɑwɑ
    win Bii sɔɔ.
  eng-KJVCPB: And this is the record, that God hath given to us eternal life, and
    this life is in his Son.
  kgk-NT: 'Nhandejáry remimombe''u a-rami: Nhane moingove va''ekwe Nhandejáry opa
    e''ỹ reheve jaiko hagwã hendive. Ta''ýry-rehe jajerovia-ma ramo, nhane moingove
    va''ekwe.'
  waj-waj: Ii kua kutaa ivaa Anutuuqo ti kiaa ti mmuuvaa oyaivo ataama vainoo. Anutuuqo
    tupatupaa variraivaa ti mmivaivee. Inna Mmaapuuvo putuuvaara ta tupatupaa variraivaa
    varaunnavai.
  cpy-cpy: 'Iroka ikantee-takiri: Riitaki Tajorentsi kantakae-yaawoni añaashiretan-teeyaari,
    tema awentaari Itomi.'
  mpx-mpx: 'He Yehoba wana wasa i ola hiwe: Yehoba yawal mihomihotina iyaka i pem
    elala, ge yawal ya puna heiya te Natuna.'
  wbp-wbp: Nyampunya jaruju kangalpa yimi-ngarrirni Kaaturluju wankaru-kurlu. Kaaturlu-ngalpa
    yilyajarni Ngalapi-nyanu yungurliparla nyanungu-mipaku marlaja nyinami tarnnga-juku.
  luo-luo: 'To ma e gima Nyasaye osewacho: Nyasaye osemiyowa ngima mochwere kendo
    ngimano ni kuom wuode.'
  nhe-NT: 'Huan ya ni tlen Toteco techyolmelahua: Toteco techmacatoc yolistli tlen
    yancuic huan ni yolistli tlen yancuic eltoc ipan Icone Jesucristo.'
  aii-aii: 'ܘܐܵܗܵܐ ܝܠܵܗ̇ ܣܵܗܕܘܼܬܵ‌ܐ: ܕܚܲܝܹ̈ܐ ܕܠܥܵܠܲܡ ܝܘܼܗܒܹܠܔ ܠܹܗ ܐܸܠܲܢ ܐܲܠܵܗܵܐ، ܘܐܲܢܹܐ
    ܚܲܝܹ̈ܐ ܒܒܪܘܿܢܹܗ ܝܢܵܐ.'
  esk-NT: 'Agaayyutim iḷisimapkaġaatigut taavrumiŋa itnaqhuni: Agaayyutim qaisaŋa
    uvaptiknun iñuułiq Agaayyutitŋaqtauruq, aasiiñ taatnasiq iñuułiq Iġñiŋaniittuq.'
  msb-msb: 'Niyan, amo ini an ginpamatuudan: ginhatagan kita san Dios sin buhay na
    waraʼn katapusan kag an ginhalian sani na buhay amo an iya Anak.'
  cpa-NT: 'Lah¹la² lǿa¹² jǿg³ jøng²: Jong¹² Diú¹³ báh³ dsa² ca¹quieg² juu¹² ja³li¹cuø¹
    Jmi² jniang³ hi² li¹chian² jniang³ tiá².'
  dso-dso: ସେ ସାକିଅ ଏଟା ସେ । ପର୍‌ମେସର୍‌ ଆମ୍‌କେ ନ ସାର୍‌ବା ଜିବନ୍‌ ଦେଲାଆଚେ । ଏ ଜିବନ୍‌
    ଆମେ ତାର୍‌ ପଅର୍‌ଲାଗି ମିଲାଇଆଚୁ ।
  meu-meu: 'Herevana binai: Dirava ese mauri hanaihanai vada e henida, bona una mauri
    na ia Natuna lalonai.'
  yva-NT: 'Apa ayao mi so: Amisye po kovo nuge nuganuije raunande wansai, muno kove
    umaso ama ruke no no Apa Kavo Yesusa nui.'
  dgc-dgc: 'Ey saye i katunayana na Diyos: inatdinan na kitam ta buhay a éwan tu katapusan.
    Ey i buhay a éya éy gébwat ta anak na.'
  zpm-NT: 'Laa me bneele gaṉle: zha ne gnalo Xpëëd me, zgaa zho tib guieḻmban ndzon
    ne gdziṉd dze lozh; sac Xpëëdse me rdeed guieḻmban co.'
  hix-NT: Kryestu yokarymatxho ryhe, onà wyaro naha. Karyhe roro harha ketxownà, Khoryenkomo.
    Umuru hona haxa kàwyanye xenytxoho hoye ro keryatxhe, karyhe roro harha.
  sim-sim: Mashi os Avui Wasilaka nirin or sawenda karem mbanda sir, os ermba ermbak
    linda oso jikisi orhik nanda sira. Undosik nir nga oson orhik ni lakwa nira.
  npi-ULB: अनि गवाही यही हो, कि परमेश्‍वरले हामीलाई अनन्त जीवन दिनुभयो, र यो जीवन
    उहाँका पुत्रमा छ ।
  cgc-cgc: 'Yi pa pagpamatuod ta Dyos parti ta iya na Bata: Kabui na ula katapusan
    isya na atag ta Dyos ki kiten daw yon na kabui maangken ta paagi ta iya na Bata.'
  tim-tim: Akto den bunŋe amâ hin yendâp. Anutuŋe manman kârikŋe nengiwerâm Nanŋe
    huŋgun aŋdo giep. Aregât manman kârikŋe amâ Nanŋaelânba miawaknengiep.
  yor-yor: Ẹ̀rí náà sì ni èyí pé Ọlọ́run fún wa ní ìyè àìnípẹ̀kun, ìyè yìí sì ń bẹ
    nínú Ọmọ rẹ̀.
  wos-wos: God déka Nyanka mwi hundi wata dé angi wa, “Wuni gunika huli mawuli wundé
    hwewu, guni wungi re wungi re jémba rengute. Guni wun huli mawuli wuna Nyanmbu
    hératanguni.” Wungi dé God naniré wa.
  emp-NTPO: 'Ãcõrẽba jara b̶ʌra naʌ̃gʌa: idji Warrad̶eba dadjirãa diasia ewariza idji
    ume zocai b̶ead̶ida.'
  eng-F35: 'And this is the testimony: that God has given us eternal life, and this
    life is in His Son.'
  ind-ind: '@see-verse:1JN.005.010'
  pes-OPCB: اما خدا چه شهادتی داده است؟ شهادت خدا این است که او به ما حیات جاوید بخشیده
    و این حیات در پسر او عیسی مسیح است.
  mpt-mpt: Weng olo enaminobe. Gode afen smike amit nine nibo dobyebuo o mitmakam
    ole e miin etabe.
  ssx-ssx: Mo peneme yao ala꞉ pita꞉ doe. Koda꞉ma꞉ta꞉ niki pa꞉ta꞉ da꞉taa hao hala꞉eki
    ka꞉la꞉me. Kutupa do da꞉ta꞉la꞉ ekina꞉ teketa꞉ ipika꞉ Eiyekee.
  mkl-mkl: Sɛɛdɑu wee, Ilɑɑɔ̃ í mu nwɑ kuwɛɛ hɑi tɑ̃. Kuwɛɛu, í wɑ si ɑmɑɛ.
  gaq-gaq: ଆତେନ୍‌ ସାକି ଏନ୍ ଜେ ଇସ୍‌ପର୍ ଆନେକେ ମାଡାନେ ପାରାନ୍ ବିବକେ ବାରି ଆତେନ୍‌ ପାରାନ୍
    ମେଁନେ ଉଂଡେନେ ଡାଗ୍ରା ଲେଃକେ ।
  gof-RNT: Hiza, markkatethay hayssa; Xoossay nuus merinaa de7o immis; he de7oykka
    iya Na7an de7ees yaageyssa.
  unx-unx: ଏନ୍‌ ଗାୱା ନେଆଁଁ ତାନାଃ, ପାର୍‌ମେଶ୍ୱାର୍‌ ଆବୁକେ ଜାନାଅ ଜୀଦାନ୍‌ ଏମାକାଦ୍‌ବୁଆଏ,
    ଆଡଃ ଏନ୍‌ ଜୀଦାନ୍‌ ଆୟାଃ ହନ୍‌ତାଃରେ ମେନାଃ ।
  gah-gah: 'Itó gipalámini mogona hize lé oko gakó limó nene láa loko neve: Ómasi
    eza alévolé lemetameki minoaká netá ale utó molo limimó, itó alévolé oko minoakalímini
    mogonáa nene gipalaló neve.'
  lcm-lcm: Na kana amalmalangasai kapo asukang ke. God katala alis ira ta to asikei,
    na to ke tarapo atogon ia si kana nat.
  aer-aer: 'Nhenhe kwenhe Ngkarte-arle angkeme: “The kwenhe alhileke, arrantherre-arle
    itethe akwete-ante anetyenhe!” Anwerne kwenhe itethe akwete-ante anetyenhe nhenge
    anwerne apeke arratye itelareme Alere Ikwerenhe ilwekenge-arle nhenge anwernenhe
    itetheke mpwaretyeke.'
  qvc-NT: 'Chaqa Dyusqam niwashqa kanchiq Churimbaq: “Churiy wañushqanraykum rini
    washashuqllapa, tukuy tyimpu noqawan kawsanaykillapa”, nishpa.'
  tgl-ULB: At ang patotoo ay ito- na tayo ay binigyan ng Diyos ng buhay na walang
    hanggan, at ang buhay na ito ay nasa kanyang Anak.
  cbs-NT: 'Ja inun, Dios chanii: “Jiwea ikibi ika en matu inanxanaii”, inidan, ja
    jiweadan, jawen bake anu jayaki.'
  xtm-NTPP: Te ja ká'an Su'si ma kúu ja ni taa ya ja jin koteku o ni‑kani ni‑jika
    ma, te ja jin koteku o ni‑kani ni‑jika ma kúu ja jin ni'i o ja maa Sa'ya ya Jesucristo
    ma.
  nnq-nnq: Nuchaili gwene nga gongo, Nnoongo ngatupe bwomi gwa machoba goa pangapela,
    bwomi gwenio uboka ka Angwana.
  bao-NT: 'Ate nii, cʉ̃ ca ĩariquere Ʉmʉreco Pacʉ manire cʉ̃ ca wederije: To birora
    caticõa niiriquere manire tiicojoupi Ʉmʉreco Pacʉ. Tee to birora caticõa niirique
    pea cʉ̃ Macʉ̃pʉre nii.'
  san-ORI: ତଚ୍ଚ ସାକ୍ଷ୍ୟମିଦଂ ଯଦ୍ ଈଶ୍ୱରୋ ଽସ୍ମଭ୍ୟମ୍ ଅନନ୍ତଜୀୱନଂ ଦତ୍ତୱାନ୍ ତଚ୍ଚ ଜୀୱନଂ ତସ୍ୟ
    ପୁତ୍ରେ ୱିଦ୍ୟତେ|
  huv-NT: 'Nganüy aag agüy ajüiquicharan manguiayaran: Teat Dios lamüüch icoots mapacaats
    meáwan nüt; aaga apacaran quiaj axoram wüx Micual nej.'
  otn-NT: Guesɛ Oja̱ di jacjʉ ma̱jua̱ni̱ ngue di 'dacjʉ ra̱ 'da'yo te para za̱ntho.
    'Nɛ̱ nu̱na̱ ra̱ 'da'yo te na̱, di̱ n'nacjʉ 'mø ga̱ ɛ̱c'ɛ̱i̱hʉ rá̱ Ts'ʉnt'ʉ Oja̱.
  nop-nop: Kaŋ titiŋ unduŋ foloŋ Bepaŋdi medeŋiŋ biyagoŋ u tubudakalelak. Bepaŋdi
    Hatihati dapmandapmaŋnit mokit nimguk, kaŋ Hatihati woŋ adi Mihiŋiŋ’walaŋkade
    hatak.
  obo-NT: Iyon id posivonnaa to Monama, no id boggayan ki nikandin to umuun waad tomanon,
    woy inin umuu, diyon en to Anak din.
  cak-ENT: Y jare' ri nbij ri Dios, que nuya' ri c'aslen ri man nq'uis tüj cheke,
    y riq'uin ri Ruc'ajol nkac'ul-vi ri c'aslen re'.
  lif-NT: ᤋᤥ᤺ᤴᤍᤡ᤺ᤱᤃ ᤀᤠᤶᤓᤠ ᤁᤴᤗᤥ–ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤀᤠᤏᤡ᤹ ᤔᤧᤴᤏᤢᤵᤔᤏᤠᤒᤠ ᤜᤡᤱᤔᤴ ᤀᤠᤒᤡᤖᤧᤀᤠᤱ
    ᤀᤠᤘᤠ᤹. ᤜᤧᤰᤁᤩᤠᤱ ᤁᤴ ᤜᤡᤱᤔᤴᤏᤡᤱᤃ ᤀᤠᤒᤢᤃᤧᤴ ᤁᤢᤛ᤻ᤛᤠ᤺ᤗᤠᤶ ᤋᤠ᤺ᤖᤥ॥
  mie-NT: De tūhun ndāā ñúcuán cúu jā ní nsāhá yā jā cutecū ō níí cání, de Sēhe yā
    ndíso tūhun cutecū ō.
  san-TIB: ཏཙྩ སཱཀྵྱམིདཾ ཡད྄ ཨཱིཤྭརོ ྅སྨབྷྱམ྄ ཨནནྟཛཱིཝནཾ དཏྟཝཱན྄ ཏཙྩ ཛཱིཝནཾ ཏསྱ པུཏྲེ
    ཝིདྱཏེ།
  qve-NT: 'Diospa willakusqanqa kaymi: Wawan Jesucristopi creeqtinchismi, Diosqa wiñay
    kawsayta qowaranchis. Chay wiñay kawsaytan tarinchis Señorninchis Jesucristopi.'
  pao-NT: Soo Te Naa meeoo te tunetammakupu ka Te Pabe'e mane-koobatoo gi mobegwa-gakwu
    ooosapa te gwetzoimokwuna te sootuhikwu.
  cbu-NT: Itaru, Apanll zurku atiya. Taarashish urutamash Apanll iyaam panarangiya.
    Wipamunarisha taarashish iyaam panatariya, watam waana atuwa.
  usa-usa: ááqibo minnâ árain-aimma Áánûqtu timmá mirá-uraiye. matúq-matuq umá mái-auwaraimma
    Áánûqtu tímikaiqtaama maamin-áúwáráímmá áanikopi wáiye.
