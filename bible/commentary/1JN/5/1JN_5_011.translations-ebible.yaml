  aak-aak: Xwɨyɨ́á Gorɨxo sopɨŋɨ́ neaóɨ́pɨ, ayɨ́ rɨpɨrɨnɨ. O dɨŋɨ́ nɨyɨmɨŋɨ́ imónɨŋɨ́pɨ
