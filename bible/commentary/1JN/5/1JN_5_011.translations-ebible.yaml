  met-met: 'Baing haruanga ba bing: Urana sina walinga subingang teguama nakira, saing
    walinga ba namua bing Garanoa.'
  kpj-NT: 'Kia rybe rare: Deuxu inydeereny umytuedeõna riwahinyre. Tii tiu umy ituedeõna
    iriòre‑ki inyboho rakaharenyke.'
  zao-NT: 'Ne kuu ndaa Diox kwent nak: Ndaa Diox yalnaban kuu thitanax loʼaa, ne Xgann
    Diox ndaa yalnabana.'
  byx-byx: 'De maikka ama Ngemumaqa qa sil be auut taqurliani: Ngua qurl a ngen te
    ama iames, be nemta i rlas tem ta mene Ngua Uimka dai diip te iames masmas be
    quasik perlverleset.'
  ctu-CTI: 'Jiñʌch tsa'' bʌ ajli jiñʌch iliyi: Tsa''ix i yʌq''ueyonla Dios laj cuxtyʌlel
    mach''ʌ yujil jilel. Ya'' tyʌlem ti'' Yalobil Dios ili laj cuxtyʌlel.'
  zos-NT: Y Diosis yøcse chamba que ñe'c tø tzi'pa quenguy para mumu jamacøtoya. Y
    yø'csepø quenguy tø tzi'pa 'Yuneji'ṉ.
  gvs-gvs: 'Ina talavaitayana ame nakae: Yaubada yawoida vata bogina ivinida go, yawoida
    vatayana ida spwagógana Natuna taiyao pasina tababane.'
  kbm-kbm: Be yaun ete Pomate ginei ok ane dabe dangeteik; Pomate gihlin Natu be ginme
    veik eitit tanambweg matawand.
  tew-tew: 'Heḏi kinnân Yôesi Táḏáḏí naˀin dítu̖máa: In wówátsi nahándepíˀinnânho
    dímä́gi, heḏi iví ay âytaaḏiho ki̖ˀmin wówátsi âymáa.'
  rmc-rmc: A kada hin oda sveďectvos, hoj amen o Del diňa večno dživipen, a oda dživipen
    hin andre leskro Čhavo.
  apr-apr: 'Inbe betanga tina yo Maro iwete paidi, ngan nanga: Maro in ikaua nepongo
    dook mata yo taukan motingi in paidi, inbe nepongo dook mata tani in ipa ye Natunu.'
  tiy-tiy: Atin ay niy toowe kétoro fantag bé Nga ne. Niray i Tuluse betom i umule
    magufusa tidéw dob Nga ne.
  nlg-nlg: Aeni na hava God te talutatea - Gaia te vaheghita na vola kasila, mana
    vola keri ighita ta lavia itatana Dalena.
  dgr-DOGNT: 'Dıı hanì gots''ǫ̀ xàyaetı: Nǫ̀htsı̨ welǫ whìle ts''ǫ̀ ts''eeda ha goghàhòı̨ɂǫ
    hǫt''e. Amìı Weza yegha ehkw''ı adıı sìı welǫ whìle ts''ǫ̀ eda ha hǫt''e.'
  pes-OPV: و آن شهادت این است که خدا حیات جاودانی به ما داده است واین حیات، در پسر
    اوست.
  ron-1924: 'Ши мэртурисиря есте ачаста: Думнезеу не-а дат вяца вешникэ ши ачастэ
    вяцэ есте ын Фиул Сэу.'
  tpz-tpz: Keꞌ ivaꞌih a soe man ne Sosoenën to soe voh ka ra. E Sosoenën to heꞌ voh
    en pea po toꞌtoꞌ tamoaan, ko toꞌtoꞌ pamëh teꞌ e non manih pe Sunaiꞌeah.
  agd-agd: Máan tiyan mi Tiyarafenu ano mai van tian amá ukhen mino. Be Anini avúavá
    ánain ma vákuriyá tiferuna kékái ayun ma fara van oriyan ban aunan Tiyarafenu
    ano simikhen mino.
  rkb-NT: 'Deus harere bo wabyziutaha! Deus: — Katse ahasapyzeky nihyrikosokda anahumo
    hi mekywa tu tsimyzurukunaha! Sesus tuk tsimyzurukunahaktsa! Tsimyhyrikosokdanahaze
    katuk ahawahi tsimynapykyryknaha — niy.'
  san-THA: ตจฺจ สากฺษฺยมิทํ ยทฺ อีศฺวโร 'สฺมภฺยมฺ อนนฺตชีวนํ ทตฺตวานฺ ตจฺจ ชีวนํ ตสฺย
    ปุเตฺร วิทฺยเตฯ
  iws-iws: Tɨ yaiyɨm yɨm Adi Komii siya boɨnkikɨm krɨmiir. Siya krɨmiirɨn bɨdiyar
    whɨnkɨnsiis haigɨnɨuwɨn mɨ krɨma wɨ inɨgak saɨkar nwoyokiyokɨikaeyami. Siya krɨmiirɨn
    ta hɨriinan saiirsi whɨnkɨnsiis haigɨnɨugɨn ta siir yɨnisɨm ɨiir siya nɨkropkiya
    saiirsi.
  pol-SZ: 'A treść tych słów jest następująca: Bóg—poprzez swojego Syna—dał ludziom
    życie wieczne.'
  ztq-NT: Lëë tiits ko xñee nii lëë Dios bneetsy tu kyalmbañ nii nitylody lo no, aan
    lëë xiñ xaa biidni kyalmbañ go.
  zai-NT: 'Ndi nga ni gudxi be laanu: zudii be laanu enda nabani ni qué zaluxe, ne
    nuu ni lu ná Xiiñi be.'
  upv-upv: Ko ngel evi nanu nga Atua muwrai, nga ni elai mauren nga muto tuwi ngok
    vini tevi kerr, ko mauren nen oto ji Natun.
  wap-NT: 'Kaikapaꞌo wuruꞌu ukuwaaz: Tominkaru taaniꞌi naa waꞌati karikaonanuꞌo kakupa-karu,
    naꞌiki wazaamatanuzu Tominkaru Dani idaꞌan.'
  mva-mva: 'Pile Nanaranga mangata irangaki nge labudi bokai: Nanaranga ambe ono moauriuri-la
    nem-kusoaki soaki nge iang-kita. Moauriuri-la nem-kusoaki soaki ngae nge Natu-nalo
    ka ieno.'
  dwr-NT: Simmi markkatethay hawaa; Xoossay nuussi medhinaa de7uwaa immeedda; hewekka
    A Na7an de7ee.
  kfw-kfw: 'Sakhi kha hi-eii: Pathian in einidiang hektik kaboi ringna kha anapeii,
    halli hiwa ringna kha Asapa diangnga inphut eii.'
  bfz-bfz: और से गवाई ये कि परमेशरे आसा खे अनन्त जीवन देई राखेया और ये जीवन तेसरे
    पुत्रो रे ए।
  cuk-09: 'Ar Bab Dummad weyob anmarga sunmaknaid: Bab Dummad anmarga san-burba-geg-bergued
    uksad. We burba-geg-bergued Bab-Dummad-Machigi danikid.'
  ben-OBCV: 'এই হল সেই সাক্ষ্য: ঈশ্বর আমাদের অনন্ত জীবন দিয়েছেন এবং সেই জীবন তাঁর
    পুত্রের মধ্যে আছে।'
  mil-NT: Te Yá Ndiǒxí càchí tnúhu ndáá‑gá sá cúndècu‑o ndɨhɨ‑gá nɨ caa nɨ quɨ́hɨ́ⁿ.
    Te duha càháⁿ‑gá chi sàndáá iní‑ó Děhe‑gá.
  myu-myu: — Eyag̃uyisum epeku ijodi bima okpot oe'ũ eywebeam puye — i'e'em Deus soat
    pe wuywebe. — Soat em eyetait epesop oxe eye'ũ buje dak — i'e'em wuywebe.
  fue-fue: 'Nani ɗo seedaaku ŋu: Alla hokkii en yonki tabitiiki, yonki kin der Ɓiɗɗo
    makko ki woni.'
  amk-amk: 'Tuti ne kaiwo medura fo ainina: amani Allai dohongno numainufo we tata
    kawuru ampa. Tuti ne Kaisungfoi andi dohong numainu nanai we tata ne.'
  fai-fai: Kale Got ami kin walamin bula bako, Got aka sun biyámin kuyamase ade sun
    biyámin uyo alam man dim bu.
  ura-NT: Nii erenaa cajete cana rai chabana nitajenaa charanejeein nenaa ichaonaa
    tiha Cana Coaunerane coitucuhacache. Jana rai Calaohi Jesocurisitote nii ichaonaa
    chabana satonoelanaala nenaa teraneein nenaa ne.
  mcd-NT: Isca huaquin Upa Diosin yoini, —Uhuun facuhuunshon un mato nimapacutiroran,
    —ishon yoini.
  urt-urt: Taꞌe pe, leꞌe wusyep ŋaiye Got si ŋana poi, nange Got si pwal poi laip
    ŋaiye ka si nye nyermbe. Pe laip bwore luku ki tasme wah tikin Talah tikin Got.
  kiz-kiz: Ni bhushuhuda ndo obho— kuj'ha K'yara atupele bhusima bhwa milele, ni bhusima
    obho bhuj'hele mugati mwa Mwanabhe.
  tzo-TZE: Chvinaj ti ta melel jech yaloje yu'un quich'ojtic xa jcuxlejaltic sventa
    sbatel osil ta sventa Xnich'on.
  lex-lex: Ne emkadilla maka Uplerlawna Nakot nohora re, de Uplerlawna Nal olek mormiori
    mak kodi liarni mai ita, ne A'nani ed mak kodia mormiori die.
  dov-dov: 'Bukamboni mbobu: Leza wakatupa buumi butamani, alimwi obu buumi buli mu
    Mwana wakwe.'
  rgu-rgu: 'Ramatuaꞌ a Dedea-nafadan isi-liin leo iaꞌ: Ana fee ita soda-mole manaetu-manabasa
    taaꞌ a. Ma ita hapu sodaꞌ ria, nana huu ita tamahere neuꞌ Ria Ana Na.'
  toc-NT: Umá talu­lóktat hua̠ntu̠ Dios li̠chu­hui̠nán huá hua­ni­putún pi̠ xlá quin­ca̠­ma̠x­qui̠­ni̠tán
    a̠má latáma̠t hua̠ntu̠ ne̠c­xnicú lak­sputa, pero a̠má latáma̠t antá namac­la­yá̠hu
    nac xla­táma̠t Xka­huasa.
  som-som: Maragguna waa kan, kaas oo ah in Ilaah ina siiyey nolosha weligeed ah,
    oo ay noloshanu Wiilkiisa ku jirto.
  mam-C: 'Ex atzin tqaniljo lo: Qa ate Dios o tzaj q''o''nte qchwinqil te jun majx,
    ex atzi''n chwinqil lu''n a tzaj tq''o''n noq tu''n Tk''wal.'
  ndj-ndj: Utovileli weni ndi awu, Chapanga atugayilili unofu wa jola na unofu awu
    ukwisa kwa deha ya Mwana waki.
  mbj-NT: 'Hahỹỹ da ta T''aah ky n''aa P''op Hagä Do metëëh ji hã: Ta T''aah hyb n''aa
    ji h''yyb tym tabed''ëëp, hỹ pong jé ta sii ji awäd had''yyt hẽ hyb n''aa.'
  lat-VUC: 'Et hoc est testimonium, quoniam vitam æternam dedit nobis Deus: et hæc
    vita in Filio ejus est.'
  ngp-ngp: Naho uno nuwo uwona, Mnungu nakakink'ha ugima wa ulo na ulo, naho ugima
    uwo chaupata kwa Mwanawe.
  enq-2: Baanya Ikiningi doko-kisa lete etete katenge singi doko, Goteme naima diona
    lao panao langia.
  eng-ASVBT: And the witness is this, that God gave unto us eternal life, and this
    life is in his Son.
  mna-mna: 'Sua ta kembei: Mbotŋana ki Anutu ta iseeŋge iseeŋge mi ila na, Anutu ikam
    piti kek. Mi itunu Lutuunu ta iwe zaala piti be takam mbotŋana tana.'
  myw-myw: Yowbad anilivan mamagina, “Asekeimiy mwamovamiy nag beikous, Natug Yeisuw
    waseg.”
  sby-sby: Bukamboni bwakendi nibwakwambeti Lesa walatupa buyumi butapu bukute kucanika
    mukwikatana ne Mwanendi.
  sll-sll: God ha i mining aki di na tongwo i yu pamia. God mol pai gobari na te giri
    gol inangnwo mol pai onaminga i, hong yal God Wang tani momua.
  yaq-NT: Ini'i, Liojta betana teuwaari intok, achai Liojta, jiba yuu jiapsiwamta
    itot a' autuaka'uta juna'a. Intok inika'a jiba yuu jiapsiwamta, a' yoemiawa betana
    a' weye'po.
  uro-uro: Näkt iangärhäkt ama sameng di ngät toqortäqyia, ma Ngämuqa sa qa von ut
    ta ama iar ama sok täm ngät. Näkt tangät täkt ama iar di nga e ge aa emga.
  ita-1885: 'E la testimonianza è questa: che Iddio ci ha data la vita eterna, e che
    questa vita è nel suo Figliuolo.'
  muy-muy: Melefit àhi mam ana leli mam ? Àɗəm àvia *sifa ya àndav ɗay-ɗay do ni ana
    leli a. Sifa gani nani ti məŋgət azuhva Wur gayaŋ Yezu Krist.
  kqc-kqc: 'Ma niokuna ago bi yomini: Sei bi toga toga ameibobina vegu una maro, ma
    mina vegu bi ini Midasa amedo.'
  tav-tav: '@see-verse:1JN.005.010'
  eng-ULB: 'And the witness is this: God gave us eternal life, and this life is in
    his Son.'
  spa-VBL: 'Y la evidencia es esta: Dios nos ha dado vida eterna por medio de su Hijo.'
  fra-_FOB: Et voici le témoignage, c'est que Dieu nous a donné la vie éternelle;
    et cette vie est dans son Fils.
  hau-ULB: 'Wannan ita ce shaida: Allah ya bamu rai madawwami, wannan rai kuwa yana
    cikin Dansa.'
  mal-mal: ആ സാക്ഷ്യമോ, ദൈവം നമുക്ക് നിത്യജീവൻ തന്നു; ആ ജീവൻ അവന്റെ പുത്രനിൽ ഉണ്ട്
    എന്നുള്ളത് തന്നെ.
  kkc-kkc: Esiga Godeeye imapoo owolowo goo mapoo tei taka to hagoso. Godeeye imapoo
    badoboso kookaiyo gie badeli teneeso. Gie badeli egee owolo Yesu maga imapoo ka
    teneli.
  lit-lit: 'Ir liudijimas yra toks: Dievas mums davė amžiną gyvenimą, ir tas gyvenimas
    yra jo Sūnuje.'
  urd-GVR: Aur gawāhī yih hai, Allāh ne hameṅ abadī zindagī atā kī hai, aur yih zindagī
    us ke Farzand meṅ hai.
  far-far: 'Ma fatae ne God ka famamana sulia na Wele nia ne ''uri: God kwatea na
    maurie firi fuaka, ma na maurie ne ka safali mai fasia na Wele nia.'
  suz-BL: मिनु मेको आ सांकछी मार बाक्‍ब देंशा हना, परमप्रभु यावेमी इं कली गेना हना
    यो ब्रोंइशा बाक्‍तीक गेप्‍तु। मोदेंशो ब्रोंइशा बाक्‍तीक आ तौमी पतीके बाक्‍ब।
  car-NT: 'Ero wara te moro tamyikapomy man: i''matypyn amano tyje Tamusi ''wa man
    ky''waine. Moro amano ro mo''ko imuru ta man.'
  amp-amp: Yimaroh toh nkifraniyuk yihotar Bro Nkifrar bi fak hta bohtamorr. Turhu
    yonrn yura bgre mis nohhato nd yimam toh nkifraniyuk yihotat fak marnyakmort.
    Bro Nkifrarn yihotar inji fak hta nuhasmornom.
  bht-bht: कने सै गबाई ऐ है, की परमेश्वरे सांझो हमेशा दी जिन्दगी दितियो है कने सांझो
    ऐ हमेशा दी जिन्दगी परमेश्वरे दे पुत्रे ला मिल्ली है।
  eng-NOY: And this is the witness, that God gave to us everlasting life, and this
    life is in his Son.
  cub-NT: Iye Jʉ̃menijicʉi coyʉiye báquebu ʉ̃i cʉvare d̶aiye majare jãravʉ cũiméjãravʉ
    baquinóre. Aru Jʉ̃menijicʉ cʉvare d̶aibi majare diede maje jʉ aiyede mamacʉre.
  ita-1927: 'E la testimonianza è questa: Iddio ci ha data la vita eterna, e questa
    vita è nel suo Figliuolo.'
  lww-lww: 'Ana visena la nap̃a monar tesum̃al m̃arera e silaga, sa nene, asape: Ntewa
    mla malena nap̃a ve uro re pogos tai pan ita, ana purp̃es nen malena nene na pe
    Narina ga.'
  ckb-ckb: 'ئەمەش شایەتییەکەیە: خودا ژیانی هەتاهەتایی پێداوین و ئەو ژیانەش لە کوڕەکەیدایە.'
  nas-nas: 'Eeꞌnoko tee kara Kumponinge siraꞌpuuꞌnung tee aung: Kumponinge tee niiꞌ
    domaang oparavaukaꞌnung amuruꞌ, eeꞌnoko tee domaang tee Bauring-koo otong.'
  uvl-uvl: 'Pe ana helenga lohot ke pomai koi: NeHalang tunge maulinga ke koko at
    nge ita. Pe maulinga nem at nge Tuna.'
  eng-BBE: And his witness is this, that God has given us eternal life, and this life
    is in his Son.
  ixl-CNT: Utz aꞌ vaꞌl nitaleꞌ tzaꞌ. Taqꞌlu kutiichajil tetz bꞌenqꞌii bꞌensaj. Utz
    aatz u kutiichajil tziꞌ tan, tiqꞌaqꞌal viKꞌaol.
  xsi-xsi: Maro Kindeni itula ŋgua mine; i via mao ilua kinda lâ, ŋana ma tamo viânda
    ku tamo nâ, aku via mao ŋinde nde ikeno papa i Natu.
  crx-NTPO: Ndi oonalh 'óohooja-i, 'i Yak'usda 'ilhiz ts'ukhutinalh-un negha óonin'ai.
    Ndi 'ilhiz be ts'úkhuna-i, 'i ooYe' bulh 'únt'oh.
  kan-OKCV: 'ಆ ಸಾಕ್ಷಿ ಯಾವುದೆಂದರೆ: ದೇವರು ನಮಗೆ ನಿತ್ಯಜೀವವನ್ನು ಅನುಗ್ರಹಿಸಿದ್ದಾರೆ. ಈ ಜೀವವು
    ದೇವರ ಪುತ್ರ ಕ್ರಿಸ್ತ ಯೇಸುವಿನಲ್ಲಿ ಇದೆ ಎಂಬುದೇ.'
  bbb-bbb: Ro Godi fu kuaruema ije fu ijiege kuarue. Erare fu Fari none Jesu maza
    boeje ma vierafekinu fivakuma e ije fu vame makarivako ije abekono kue.
  blw-blw: Yag hen imfagan Apudyus, ekatnéén idchatna an chitaaw hen mannanayun way
    mètaguwantaaw an hiya way hen yachiy mannanayun way ataguwan, narpo yanggay hen
    anchi anàna.
  tam-2017: தேவன் நமக்கு நித்தியஜீவனைத் கொடுத்திருக்கிறார், அந்த ஜீவன் அவருடைய குமாரனில்
    இருக்கிறதென்பதே அந்தச் சாட்சி ஆகும்.
  azz-NT: 'Huan yejua nijín in Tajtoltzin ten Dios techajsicamatiltía: Dios techtayocolij
    ya in yec nemilis ten amo queman tamis huan ne nemilis hualeutoc de Cristo den
    Niconetzin Dios.'
  spa-RV-1909: 'Y este es el testimonio: Que Dios nos ha dado vida eterna; y esta
    vida está en su Hijo.'
  csy-csy: Taciang tetti sia hisia a hihi, Pathian in tawntung nuntakna hong pia a,
    hi nuntakna sia a Tapa sung ah om hi.
  mxq-NT: 'Tya̱dʉ nika̱jxpajtʉn yʉꞌʉ dʉꞌʉn: ja Dios tʉ xymyoꞌoyʉm ja jikyꞌa̱jtʉn winʉ
    xʉʉ winʉ tiempʉ, esʉ tya̱dʉ jikyꞌa̱jtʉn ꞌyity mʉt ja ꞌyUꞌunkkyʉjxm.'
  tzj-NT: Ja testigo'il xin Dios quewa' nuc'ut chikawach ri', chi arja' Dios rya'on
    chake ja utzlaj c'aslemal ja mta q'uisic trij in ruq'uin ja Ralc'wal nkawil wi'.
  tdt-tdt: 'Buat nebee Maromak koalia mak nee: Maromak loke ona dalan atu ita moris
    tinan ba tinan hamutuk ho Nia, i moris rohan-laek nee ita hetan tanba ita laran
    ida ho Nia Oan.'
  ron-BTF: Și aceasta este mărturia, că Dumnezeu ne-a dat viață eternă și această
    viață este în Fiul său.
  eng-WEBP: 'The testimony is this: that God gave to us eternal life, and this life
    is in his Son.'
  eng-FBV: 'The evidence is this: God has given eternal life to us, and we have this
    life through his Son.'
  nld-1939: 'En dit is de getuigenis: God heeft ons het eeuwig leven geschonken; en
    dat leven is in zijn Zoon.'
  bwo-bwo: B́ gawonwere Ik'o dúre dúri kasho noosh b́ imtsok'onat kashmanwere b́ naayitse
    b́ beyirwok'o gawirwoniyee.
  nch-BL: 'Huan ya ni cati Toteco techyolmelahua: Toteco techmacatoc nemilisti cati
    yancuic huan ni nemilisti cati yancuic eltoc ipan Icone Jesucristo.'
  quc-TNT: Are wa' ri xuk'alajisaj ri Dios, chi ri Are' u yo'm ka c'aslemal ri man
    c'o tä u q'uisic. We c'aslemal ri' cäkarik na wa' ruc' ri u C'ojol ri Are'.
  tfr-NTPO: 'L̇l̇ëye l̈e Sbörë l̈i ëre: Shji kong ba Wa twara, shji ie ber l̈öng së
    ĩyado ba tjok wl̈o l̈e eni.'
  kaq-NT: Papan ta yohicoinihqui, jan noque queyoyamanox jihuemahi non honannon hihxon.
    Jahuen baquen noque jihuemahi non honannon hihxon noque yohicoinquin.
  sgb-sgb: Haka habaytsi ya pamaptêg ni Apo Namalyari, ya hiyay nam-in biyay ya ayn
    angga kantamo, haka hata biyay, ay ampangubat kan Apo Jesu-Cristo, ya Anak na.
  vie-1934: Chừng ấy tức là Đức Chúa Trời đã ban sự sống đời đời cho chúng ta, và
