  ces-LB: '@see-verse:1JN.005.010'
  mkn-mkn: 'Tuhan pung Kata-kata pung isi bagini: Dia su kasi kotong idop yang batúl
    yang sonde tau putus-putus. Deng kotong dapa itu idop, tagal kotong parcaya sang
    Dia pung Ana.'
  pol-UBG: A to świadectwo jest takie, że Bóg dał nam życie wieczne, a to życie jest
    w jego Synu.
  qxh-NT: Wawan Jesúspita rimar, mana ushyacaj cawayta tarichimashanchita musyachimanchi.
    Chayta tarinchi Wawan Jesúspa maquinćhu cawar.
  nwi-nwi: In e nəgkiarien yame Kughen ramni-ərhav, mə Kughen rɨvəhsi-pə nɨmraghien
    rerɨn kɨmi ətawə, kɨni nɨmraghien e, kɨvəh tuk Tɨni.
  kmo-kmo: 'Wowak, tayechi heema paka tawa boboy diitata: God riita nona eechaba eechaba
    taktawa boboyen har. Harek, no apa eechaba eechaba tak tawak, no riiti nobok ichu.'
  agr-agr: 'Apajuí chichagtamak: “Wi pujut tuke atinun amastinaitjime”, tiuwai. Nunú
    pujuta nunak niina Uchijí Jisukristua nu sukagtawai.'
  kyc-kyc: Pii doko Anatumi namwa kyakana renge palu palenge doko jero lao leyasa
    piya. Kyakana renge palu palenge doko banya Ikinyingi keta namwa jiya.
  urd-GVU: اور گواہی یہ ہے، اللہ نے ہمیں ابدی زندگی عطا کی ہے، اور یہ زندگی اُس کے
    فرزند میں ہے۔
  yre-NT: '''Wɩ ''bɔ nɛn Bali -a ''vɩ bɛ -nyrɛn ''gʋ: ''Belidɩ nɛn ya''a ''nyaan dɩɛ
    Bali ''bɔ -a -nɔn -cɛɛ. ''Belidɩ zɩɛ yaa -nɔn -cɛɛ ''e ''pɩ -a.'
  fuh-BKF: 'Inan seedaaku nguun: Laamɗo hokkii en nguurndam nduumiiɗam, nguurndam
    ɗam ina woni e Ɓiyiiko oon.'
  arl-NT: Pueyasocuajaari sequequiaari, Neyanuucua tiuujiacaari pueyaracaanu rishijiaca
    quiniutianiya.
  ziw-ziw: Ukuzi wenye nuno, Chohile achinkaga ujima wa mazuwa yose, na ujima uwo
    wi mndani mwa Mwanawe.
  grc-TR: Καὶ αὕτη ἐστὶν ἡ μαρτυρία, ὅτι ζωὴν αἰώνιον ἔδωκεν ἡμῖν ὁ Θεός, καὶ αὕτη
    ἡ ζωὴ ἐν τῷ υἱῷ αὐτοῦ ἐστίν.
  nag-nag: 'Etu gawahi ase: Isor amikhan ke anonto jibon dise, aru etu jibon Tai laga
    Putro Jisu logote ase.'
  eng-OEBCW: 'And this is that testimony: God gave us eternal life, and this life
    is in his Son.'
  knj-NT: Ja' ton jun yalnaj can Dios ti', tol chi yak' cu k'inal tol ey c'al yin
    tobal k'inal. Ja' jun k'inale tu', ja' yin Sc'aal tu' ey oc oj.
  deu-1912: Und das ist das Zeugnis, daß uns Gott das ewige Leben hat gegeben; und
    solches Leben ist in seinem Sohn.
  san-PUN: ਤੱਚ ਸਾਕ੍ਸ਼਼੍ਯਮਿਦੰ ਯਦ੍ ਈਸ਼੍ਵਰੋ (ਅ)ਸ੍ਮਭ੍ਯਮ੍ ਅਨਨ੍ਤਜੀਵਨੰ ਦੱਤਵਾਨ੍ ਤੱਚ ਜੀਵਨੰ ਤਸ੍ਯ
    ਪੁਤ੍ਰੇ ਵਿਦ੍ਯਤੇ|
  nob-LB: 'Dette er det Gud har bevitnet: At han har gitt oss evig liv, og at dette
    livet finnes i hans Sønn.'
  ntj-ntj: Tjiinya watjarnu wantingu-lanya wankalkitjalu palunyaku Katja yangarrakatingu-lampa
    mirrirrinyangka. Palunyalu-lanya wankarnu tjiinya-lan wanka tirtu nyinarratjaku.
  sxb-NT: Amangʼana agasigikwa gano gari mbwe Katonda amiire okutu-aa owulamu owutariwua
    kandi owulamu owuo wutuukrwa ku Omuzia waae.
  nhu-NT: Njeme Nyo' wvun nu lɛ Nyo' nu ɛ nya beene bô nshii wvù mɛy lo, ɛ nshii wvun
    nɛn'yi yî Waa we le.
  row-row: 'Lamatuaꞌ Hara-liin isin taꞌo ia: Ana fee hita masodꞌa ndoo-tetuꞌ a nda
    mamaꞌetuꞌ sa. Ma hita hambu masodꞌaꞌ naa, huu tamahere neu Anan.'
  msy-msy: God ikɨrɨmɨrir aghuir zurara itim e ganɨngizɨ, ezɨ e fo, mɨgɨrɨgɨar kam,
    a guizɨn mɨgɨrɨgɨam. Godɨn Otarimɨn poroghav itir tuavimɨn, e ikɨrɨmɨrir aghuir
    kam iti.
  agg-agg: 'Godɨndɨ anɨhondü hoafɨ nda: God ai sɨhefɨmbo ramareamuna sɨhɨrɨ gedühɨ
    yaŋgɨrɨ nɨboademboyefɨ. Ŋga yaŋgɨrɨ nɨŋgombo ra Godɨndɨ Nɨmorɨ ai nɨmɨndɨh-ani.'
  ptp-ptp: Kɨyang wê Anutu nêl lec Yesu ge bêga nêbê Anutu ob vông il la dô madvɨha
    luta lêc luta, dɨ mavɨha dôên kehe ge nu tuc Yesu Kɨlisi.
  nak-nak: Me la merera te La Tahalo Uru oio te Latula eia maie, veia La Tahalo Uru
    eia abitia gatou la mahulila ale sesele, la kaluvula ge ouka, la vuhula e Latula
    vimahuliti etatou.
  lbb-lbb: 'Anuna warwara talapor i mange: E God ka saran tar a lalaun tikin tetek
    dala, pa a lalaun ning, kaning o e Natnalik.'
  kan-2017: ಆ ಸಾಕ್ಷಿ ಯಾವುದೆಂದರೆ, ದೇವರು ನಮಗೆ ನಿತ್ಯಜೀವವನ್ನು ಅನುಗ್ರಹಿಸಿದ್ದಾನೆ. ಆ ಜೀವವು
    ಆತನ ಮಗನಲ್ಲಿದೆ ಎಂಬುದೇ.
  cso-NT: 'Hi³ lá² bíh¹ jú¹ tson² hi³ má²ca³zíh³ Dió³²: Hi³ má²ca³cué³ tsú² jáun²
    jáɨ¹³ hi³ lɨ́¹³ ziáun² dí² cun³ jmɨ́¹hi³nio², hi³ jáɨ¹³ hi³ lɨ́¹³ ziáun² dí² jáun²
    cun³ jmɨ́¹hi³nio² né³, ca³lɨ³zia³² cun³ñí¹ hi³ ca³tɨn¹ Jon² bíh¹ Dió³².'
  ena-ena: Asɨ agaŋ aludɨ nameŋ abɨlalɨ uami. Viaŋ iadɨ Ninaŋ agadɨ abɨlɨŋ mɨguavɨla
    naludɨ ahɨliahuci namɨlaŋ huaci hameŋ laci hameŋ laci ci hɨnidalaŋ aba abɨlalɨ
    uami. Hameŋ sadaŋ alaŋ hɨji nameŋ lamɨlalu uami. Asɨ nɨbu amɨŋ abɨlalɨ aba abɨlalu
    uami.
  nbq-nbq: 'At Ala en wene vagalogo yukneragagi ako yi aro: Nit niniluk modok-modok
    dogoguluk, Ala en okbininggigima, at abut wugu niniselok, modok-modok niniluk
    dogosogom.'
  tgo-tgo: 'Loi le uturaŋgiyako iyako ŋgoreiyake: Loi kaero i giya yawalɨ memeghabananiye
    weinda, na yawalɨko iyako rɨghe iye Nariye.'
  yap-yap: 'Ere ba’aray e mich riy: Got e ke pi’ e yafos ndariy n’umngin nap’an ngodad,
    nre yafos nem e yib ngodad u daken Fak.'
  mop-NT: Bel in quin wadü' te'ex c'u' u yadaj a Dios yoc'ol u Mejen. U yadaj u tz'eec
    to'on a cuxtal a ma' yan q'uin u jobol. U yadaj ti jadi' ilic etel u Mejen jede'ec
    ti c'ümic a cuxtal abe'e.
  tet-tet: ema bele hetan moris loos toꞌo nima-nimak, surak fiar baa Oan.
  hlt-MCSB: Te dongah he ni laipai la aka om coeng. Pathen loh mamih taengah dungyan
    hingnah m'paek coeng tih te hingnah tah a capa dongah om.
  xtd-NT: N‑jaꞌan ndaa Ianyuux xa n‑kida Jesucristu xa kutuu vaꞌa mee‑ro xiꞌin mee‑ia
    kuia ma jɨn ndɨꞌɨ. N‑jaꞌan ndaa‑ia xa duꞌa koo xaxeꞌe xa n‑xiꞌí Daꞌya Yɨɨ‑ia xaxeꞌe‑ro.
  mdy-ETH: ዬይ ማርካታ ፆኦሲ ናንጊና ናንጊ ኑም ዒንጌሢና ዬያ ናንጎ ዒዛኮ ናዓሢ ዒንጋያታሢ ማርካዻያኬ።
  spl-spl: Anitâŋe ikŋe nanŋe hâŋgângumu ge manman kârikŋahât mâtâp mem teteningiop
    ya watmâ manmain.
  usp-NT: Ri' ri, ri xij Kakaj Dios chi re xya' jun tzilaj c'aslemal chike riq'uil
    lecj ri ta' jq'uisic. Y ri tzilaj c'aslemal li jwi'lke Kakaj Jesucristo ri Jc'ajol
    tikata'tak.
  zav-NT: Dižə' nga choe' Diozən', de que babene' par nic̱h de yeḻə' mban zeɉḻicaṉe
    c̱he notə'ətezcho ngodə'əcho txen len Xi'iṉe'enə'.
  sgz-sgz: 'Má kán apapos ái Káláu uri narsá git a ngoromin: ái Káláu ákte tari si
    git á liu muswan er a kis áklis, má Natun ái Káláu ái sang á káplabin á liu erei.'
  kek-NT: Ut a'an a'in li naxch'olob xya̱lal nak li Dios quixq'ue ke li yu'am chi
    junelic. Ut li yu'am a'in natauman riq'uin li Ralal.
  blz-NT: 'Koi kani''imari a men potuutuu''onna Alaata''ala: Ia nantaraikonmo tutuo''
    men pore pataka sidutu na ko''onta'', ka'' tutuo'' iya''a ringkat na Anak-Na.'
  poe-NT: Tí nkehe tsíchrónka Dios mé tíhi kíxin tsjanjon chꞌán kjuachón jnkochríxín,
    a̱ ntá tí kjuachón mé chónta tí Xje̱en chꞌán.
  san-TAM: தச்ச ஸாக்ஷ்யமித³ம்ʼ யத்³ ஈஸ்²வரோ (அ)ஸ்மப்⁴யம் அநந்தஜீவநம்ʼ த³த்தவாந் தச்ச
    ஜீவநம்ʼ தஸ்ய புத்ரே வித்³யதே|
  cof-NT: 'Diosi yachi Naoca itsantinue: Yari yachi Naobe penenaminlaca numatotiya
    sonnato polesa carimin joyoe tinue.'
  srm-NT: Nöö Masa Gadu taki tu taa a da u wan njunjun libi kaa fuu libi u teego.
    Nöö di libi dë, a di Mii fëën nöö u sa feni ën.
  qvs-NT: Tata Dioska willawashkanchisapa wambran Jesukristuta kreyishpa kawsashpanchikuna
    paywan tantalla mana tukuyniyukta kawsananchikunata.
  zca-NT: 'No kure'' nak kwa''n midi''zh Dios por Xga''n Me: Niza'' Dios yalnaban
    ka'' men par dubta'', no yalnaban re'' nzë lo tugaka Xga''n Dios.'
  cbc-NT: 'Tunu bairoa, atore bairo marĩ camasĩrõrẽ boyami Dios: Yeri capetietie marĩ
    cacʉ̃gopeere marĩ camasĩrõrẽ boyami. Cʉ̃ macʉ̃ jʉ̃gori tie cʉ̃ cajopeere marĩ
    camasĩrõ boyami.'
  qxo-NT: Tayta Diosga tantiyatsimarguntsic tsurin Jesucristuman criyicogcunalla gloria
    vïdachö imayyagpis cawayänanpä cagtam.
  mox-mox: 'Ta simana nana ana alamani baʼe: Yaubada toa vataya niʼa neida, ta toa
    vataya nana Natuna ʼinega kana lobea.'
  kew-kew: 'Gore ora agaa Gote-me niaa laguaayare gupa pagamina: Gote-me abade niaa
    oro yaalo pirape kone gisa. Gupa pisa-ga oro yaalo kagaa pirape konena re-re niaa
    nipuna Si Yesu raapu pirua muaema.'
  dww-dww: 'Be aba Mamaitua e giugiuena inam umanama: Tauna yawasana kenakena nonoḡinama
    ya utedana. Be inam yawasaninama tokare natunama Yesu ḡarone tà banavina.'
  twi-ASANTE: 'Yei ne adanseɛ no: Onyankopɔn ama yɛn nkwa a ɛnni awieeɛ; na saa nkwa
    no wɔ ne Ba no mu.'
  aoj-aoj: Eaꞌ basef ifimba endilisifi naꞌamba. God aꞌ nasoꞌapa ambal namili ma mogape
    andeandeꞌ lifilafi dondol. Ambal namili alamba anen nasoꞌapala Nogamana ananinai
    atona.
  cbv-cbv: 'Nin pah Dios jwiítdih ã niíj jéihyana caá: “Wã wʉ̃ʉ́hdih tʉ́i jenah joinít,
    páantjeh wãjeéh ñi jʉmbipna caá”, ã niijíp jĩ.'
  taw-taw: God ne Ñɨne nop agyokek apɨl chɨnop gek, pel pelnep yonɨgun. Chɨn nɨŋɨd
    anɨb ak nopun, God takaw ne mɨseŋ agup ak, takaw nɨŋɨd yɨbɨl mɨdeb.
  jic-NT: Napj pyac Dios tjevelá. Jupj tjevele cupj lovin ca mpatjaquecj jupj lal,
    nin la tjiji jupj. Lovin ca mpatjaquecj jupj lal jupj Jatjam la tjiji mpes.
  zap-NT: Laa ne wzëët Ne nga nak ne por Jesucrist XPee Ne wniiz Ne gyelembán ne nunk
    luzhdet lo be.
  wer-wer: Wëwë kosangta ngön këët Anutu pim ök yenia epët. Pi wëwë kosangët ninaut.
    Ën wëwë kosangta pep pöp pim Ruup.
  ipi-ipi: '@see-verse:1JN.005.010'
  qul-NT: Dios willawanchis wiñay causay kowaskanchista, cay causaytaj Churinpi caskanta.
  tnc-tnc: 'Mija ã''mitiᵽe, ikuᵽaka sime Tuᵽarãte kireka bojaekakaka: Kimakiᵽi ãrĩwa''ri
    õñia mare kimajiᵽarũjeka.'
  ter-NT: Yoko enepone éxokovike Itukó'oviti, harâ'a, poréxeovine inámapoti apéyeati
    ákotinemo hunókoku, yoko itúkeovo xoko Xe'éxa úkea.
  bmr-NT: 'Jaano jino Moocaani onoono: Diibo mɨɨhaico ifinɨjitɨno fiivoco aacɨno.
    Jaano toono fiivo Illima icahi.'
  fuf-fuf: 'Awa e hino nden seeditoore: Alla okkii en *ngurndan poomayankejan, ɗan
    ngurndan non no e Ɓiɗɗo makko on.'
  bhl-bhl: 'Sunbin-Got em angse weng be kanekote: E akalem sunsun finik so sen mongom
    kayak Min em kanese beem mongom ete nulo sunsun finik so bin duyemse te.'
  ons-ons: Ŋene tanik manik yaline eaŋo sikan ŋonmaike, yemo Anutu wane don eamo welekatne,
    Anutu wisika gege, so gege togon ŋebonge, ea wane kine so welaine yemo Gipolano
    pamaike.
  con-NTPO: 'Qquen tsu ñoa''me Chiga su''cho: Chigaja tayo inginga antte tsangae canseye.
    Tise Dutssi''ye tsu cansian''su.'
  ghs-ghs: Oonita Ohongai isere mootoqi hee, Qaraqara oi Kiristuho botota ooraita
    qaraqara oke ana nike qonotomi ooraiqi hiirorai.
  peg-peg: ହେ ସାକି ଇଦାଂ ଜେ ଇସ୍ୱର୍‌ ମାଙ୍ଗେଙ୍ଗ୍‌ ୱିଜ଼୍‌ୱି ଜିବୁନ୍‌ ହିତ୍‌ତାନ୍‌ନା, ଆରେ
    ହେ ଜିବୁନ୍‌ ତା ମାଜ଼ିତି ତାକେ ମାନାତ୍‌ ।
  txu-NT: 'Nhym Metĩndjwỳnh arỳm amijarẽnho amirĩt ne memã kum, —Me kute tu amim ikra
    markumrẽx arỳm ikôt tĩn ne ar ba rã''ã: rã''ã ne, ane.'
  eng-WEBU: 'The testimony is this: that God gave to us eternal life, and this life
    is in his Son.'
  gnw-NT: 'Jare Tumpa umɨmbeu yandeve cua: Jae umee yandeve tecove opa mbae vae. Ime
    ñanoi cua tecove opa mbae vae Tumpa Taɨ re yarovia ramo.'
  mux-mux: 'Pulu Yili-ni nimba silimú ungele i-sipa mele: Pulu Yili-ni oliu taki-taki
    kona molupu mindi pumulú ulu-pulele sirim. Molupa mindi puli ulu-pulu kanili yunga
    Málu-kene pelemú.'
  maj-NT: Nga kitsjáná nga ku̱i̱ntsu̱ba̱ tík'un síaán ko̱ nga Ntíhi̱ sakújinná kju̱a̱tík'un
    xu'bi̱, kui én xu'bi̱ xi kinchja̱ Nti̱a̱ná.
  bkq-NT: Xirâ mawânrâ kyam Deus nhutuen-honly. Imery tâinwânse kydawylygue, typygueba
    ise eagâ kydawyly.
  kue-kue: 'Ana God kamo dipene ende norkwa i yegl kra: Nono kor aimande moramga i
    God norkwa. Ana kor aimande moramga mambuno i yene Wam mina yongwa.'
  cot-NT: 'Jero icanqueca itsavetanquerigueti: Aapani Irioshi yojocajiacaji anijagantsi
    coguitatsineca, oratica anijagantsi ochoocaqueri Irijanite.'
  bnp-bnp: A ngava a Vure i vakalongo hita vona i maea, ge habi ne hita a nimahuri
    vakaroro. A nimahuri vakaroro iea i valai ne Tuna.
  apn-NT: E kot paj ixprĩ hã mẽ amã tanhmã ja jarẽnh to ka mẽ inhma. Nà na pre Tĩrtũm
    Krata mẽ pahpiitã panê ty. Jakamã kot puj mẽ pahte hkôt amnhĩ xunhwỳr xwỳnhjaja
    nhỹrmã ty nhũm Tĩrtũm akupỹm mẽ pahto mẽ pahtĩr. Pu mẽ wa kuri pamex nẽ pahtĩr
    tũm nẽ papa ho papa.
  ctp-NT: Nde lka chaꞌ nu ñi nu suꞌwe ꞌa chaꞌ xñian, chaꞌ wa nda Ndiose xka chalyuu
    nu suꞌwe la ꞌñaan, nu ja tsaa tii ꞌa siyaꞌ ti; loꞌo Jesucristo lka nu nduꞌu ꞌñaan
    sa ñaꞌan ka chalyuu kanꞌ.
  opm-opm: Got orhe ma naporpat meng oh mamaru hat patmur. Got norhor norhe brer ohe
    dap teidapat gurnong eimat yah hat paten dasi nahat napapatmur napor dirnong am
    nahapatmur.
  bvr-bvr: 'Minypa janguny gun-gunaga: Wangarr arr-wuna wanngu gun-guni, rrapa gun-narda
    wanngu gun-guni ngardawa nipa nyanma An-walkurpa.'
  wal-wal: Simmi markkatettai hagaa; Xoossai nuuyyo merinaa de7uwaa immiis; he de7oikka
    a Na7an de7ees.
  zad-NT: 'Na'' dillaa bi''e nan: ba beṉe'' cho'' yeḻ'' mban zejḻi kaṉi, na'' beṉe''n
    daa nonḻilall''cho Xiiṉe''na''.'
  kmg-kmg: 'Á dâŋ dopeckewec ine šiŋuc fuakac: Anutu e juju sanaŋ bâfua-nârewec, â
    juju sanaŋ irec jâcne ine Ŋokâ-ticne.'
  aso-aso: 'Idoꞌ gipele hize eleꞌ o-do lineꞌ gamazi nene tiꞌ lo neive: Oꞌmosoꞌmo minevoꞌ
    minevoꞌ ogaꞌ lemeni dameni nene mo leme neive. Idoꞌ aꞌmine minevoꞌ minevoꞌ minaaliꞌmi
    meleho nene eiꞌ gipele ne neive.'
  uli-uli: 'Iye iy molwe tugulul: Deus yesa fang ngalgich molow la tor siyal, ngo
    mala Lol mele chapil iy molow la.'
  nin-NT: Uwanggo yo si inkindirr yi nggo Abachi da ki inta, Abachi à ni inta iso
    sese, iso ima i zhi nu Uzuma wa ku.
  tgk-tgk: Ин ҳам шаҳодати Худо аст, ки Ӯ ба мо ҳаёти абадӣ бахшидааст ва ин ҳаёт
    дар Писари Ӯст.
  acu-NT: 'Tura Yus ni Uchirin pachis iin ujatmaji nuka nuwaitai: Wína Uchir tuke
    iwiaaku pujau asamtai, atumsha nijai tuke tsaniasrum iwiaaku pujustinuitrume iinka
    turamji.'
  cak-WNT: Yac'are' ri nuk'alajsaj ri Dios, chi ruya'on chic ri kac'aslen riche (rixin)
    xtibe k'ij xtibe sek, y re c'aslen re' riq'ui c'a ri Ruc'ajol nikil wi.
  ebk-ebk: 'Nauy nan pammaneknek Apo Dios: Inchatna kan chitaku nan fiyag ay maid
    patingkiana, ya nan Anakna nan nurpuwan nan nauy ay fiyag.'
  spa-PDDPT: 'Éste es el testimonio: Que Dios nos dio vida eterna, y esta vida está
    en su Hijo.'
  ruf-ruf: Na uno iwo ukalangama, Imulungu katwing'a ughima wa ghamatsuwa ghose, na
    ughima awo wa mghati mwe Imwanaghe.
  gun-gun: 'Mba''eta oikuaa uka va''ekue ma pova''e ae: Nhandevy Nhanderuete ome''ẽ
    tekove marã e''ỹ, ha''e tekove ma Ta''y re oĩ.'
  agu-BL: Poro yi mero xe' yi xtxolbil yi bita'nt ka'n, i'tz yi at jun itz'ajbil ak'ij
    sketz tan Ryos. Ej nin yi jun itz'ajbila'tz cho'n na jal ka'n te Cristo.
  isn-isn: Nu ukuiili ingi wuwu - kina Itunda ai ukinkiiye upanga nua kali na kali,
    nu upanga uwu umoli mukati a Ng'wana nuakwe.
  ilo-ULB: Ken ti saksi ket daytoy - nga inted ti Dios kadatayo ti agnanayon a biag,
    ken daytoy a biag ket adda iti Anakna.
  pir-NT: Cohãcjʉ̃ marine ijipihtiye decori tiquiro mehna sa ijiducugʉ̃ yerota. Cohãcjʉ̃
    macʉno yequina mari ijigʉ̃ tiquiro mehna sa ijiducugʉ̃ yerota marine. Ahri ijire
    Cohãcjʉ̃ marine tiquiro yahuye.
  anv-NT: 'Gɛ genó ɛyigé Ɛsɔwɔ agáré ɛse na: Ji chyɛɛ́ ɛsé geŋwá ɛyi gélágé
    byɛ́. Geŋwá ɛyigé na getanegé mbaá Maá wuú.'
  sab-NT: 'Ai geru ulia Jesucristo giti che ulita alin: Chube che gbe toi diali chui
    tangle ama ole che Chube Kirolla Jesucristo gai ulia giti.'
  tmd-tmd: 'Mönö ma aku aliö mɨda: God nuŋ kömö öim mɨdɨb mag aku anɨŋ nöla; kömö
    öim mɨdɨb mag aku Ha nuŋwa pɨsaŋ mɨda.'
  acr-NNT: 'Y ri qꞌalajisam e waꞌ: Ri Dios uyaꞌom qakꞌaslemal na jinta utaqexik, yey
    waꞌ wa kꞌaslemal xew kariqitaj ruma Rukꞌajol.'
  kpg-kpg: 'Di haga modongoohia la deenei: God gu gaamai di mouli dee odi, gei di
    mouli deenei la i baahi dana Dama.'
  taj-taj: य्‍हाङसे म्राङ्बा ताम चा परमेश्‍वरसे य्‍हाङदा पिन्‍बा जुकजुकधोनाला जुनी
    हिन्‍ना। थे जुकजुकधोनाला जुनी चा परमेश्‍वरला झादेन छ्‌याम मुला।
  avt-avt: God ketpai hɨm im e. Hɨrak epei kekepei haiu mamu tipmain tipmain enum
    eik. Hɨrak kekepei keriuwet Nɨkan kɨrak kan kaa kentar nu tentarakɨt kesak menmen
    enum haiu mɨrɨakem.
  cbk-cbk: Este el cosa Dios ya habla, que ele amo el quien ya dale canaton vida eterna,
    y ese vida eterna ta sale con el di suyo Hijo.
  uig-ARA: گۇۋاھلىق دەل شۇدۇركى، خۇدا بىزگە مەڭگۈلۈك ھاياتنى ئاتا قىلدى ۋە بۇ ھاياتلىق
    ئۇنىڭ ئوغلىدىدۇر.
  tuf-tuf: Sirat is quin uchta wajacro. Isra ima owár ohbac etiti itin ac ajc waajacro.
    Ima wacjá chihtá cuitar uwa eyta itin ajc waajacro.
  abx-abx: 'Ngan yayto i nagtistigus-na: Agbuwanan-na kita si Diyos si kinabuhi''
    nga gana'' katapusan-na, ngan yaynan kinabuhi'' kina''anda''an hamok anan si Dadi''-na.'
  mco-NT: Jada je' tɨy'ajt co Dios tɨ xymooyɨm ajt n'alma yjugy'ajtɨn huɨdibɨ ca'
    ycɨxɨpy ytɨgoyɨpy nimɨna. Dios y'ung ca' y'alma ycɨxɨpy ytɨgoyɨpy nimɨna, paady
    yɨ' tɨ yaj'oyɨ̈y nej jëbɨ ajt n'alma y'ijtɨm huinɨxɨɨ huinɨtiempo.
  cpb-NT: 'Jiroka ikantaitakeri: Iri Pawa kantakayaawone añaashiretantaiyaari, tema
    atsipashiretaari Itomi.'
  aon-aon: Aria enyudok adurinyi baraen douk Iruhin nakripap-enyi douk enyudok. Iruhin
    douk nenekap um mupe wosik abom ihih nyumneh. Aria baugos um agundok mupe wosik
    ihih nyumneh um douk nyape um ananin Nuganin atun.
  hus-NT-2005: 'Jechéꞌ jaꞌich xowaꞌ in ulal na Dios: Ke Jajáꞌ tu pidhaꞌ ti xeꞌchintaláb
    xi yab in koꞌol in okʼontal ani jechéꞌ an xeꞌchintaláb xi yab in koꞌol in okʼontal,
    kʼwajat ba nin Chakámil.'
  mig-NT: 'Te ya̱''á kúu tu̱''un ndaa̱‑ún: Ni̱ ja̱''a Dios tu̱''un ja̱ kúchaku̱‑yo̱
    nɨ́ɨ́ káni, te Se̱''e‑ya̱ kúu I''a̱ ndíso tu̱''un kuchaku̱‑yo̱.'
  bps-bps: Ani sa i fgadè Dwata di gito, dunan tabanlén ito nawa landè sen fagu sa
    di Tingaan Dyisas Krayst.
  mbs-mbs: Seini se intoladà te Timanem, te doen kaling pedowan wedad temanan imbegay
    din kenitadon, aw imbegay din iyan pineokit te Batà din si Jesus.
  tof-tof: 'Akó ini wa ene bóktana: God mibü ⌊ngarkwat-koke arról⌋ tülinóp, akó ini
    arról oya Olomdóma.'
  cme-NT: Diiloŋo waaŋ wuɔ niɛ u Biɛŋo kũŋgu-na? Wuɔ u hãa-ye cicɛ̃lma maŋ, ma da
    u Biɛŋo yaa nuɔ‑i. Cicɛ̃lma famma sa tĩ dede.
  sus-sus: Na seedeɲɔxɔya a masenma a Ala kisi fixi won ma a xa Di nan saabui ra.
    Na kisi mu ɲɔnma abadan.
  pon-2006: 'A iet kadehdeo: Koht ketikihongkitailehr mour soutuk, a mour wet kitail
    alehsangehr Sapwellime Iehros.'
  dad-dad: Kurõ fesiya od are yeir. Negur ada mata ibodkeleya ifanadan, age fe di,
    mata enei are yogo Naal bun ibodok.
  zab-NT: Ne ni gunii Dios ná dec abnɨɨdxny dunnɨ guelnabány par chazy, ne guelnabányqui
    zéedny pur Lliinny Jesucrist.
  jae-jae: Ma biŋ, taŋ Anôtô gêwa sa naŋ, tonec gebe Anôtô kêkêŋ aêac daŋgôŋ mateŋ
    jali teŋgeŋ. Ma daŋgôŋ mateŋ jali tonaŋ ŋam kêsêp ênê Latu.
  ksd-ksd: Ma go ra varvai dovot, dari, ba God i ga tul tar ra nilaun tukum ta dat,
    ma nam ra nilaun i ki tai Natuna.
  msm-NT: 'Seini to pigmatuud to Diyus: Pigbogajan ki din to kinabuhi no wada katapusan,
    aw sikan no kinabuhi duon ki Jesus no Anak din.'
  myk-myk: Yemu Kilɛ ya jo wèe mu ge, yee yi wa mɛ na Kilɛ ya ɲìi sicuumɔ nixhɔbaama
    kan wèe mu. Pee ɲìi sicuumɔ pe ya daa wu Ja wu gbɔɔrɔ ni.
  sbe-sbe: 'Hededehemasalaha wa hedehededena ede teina: Mauli nige kana siga meta
    Yaubada ye haiyamako, na mauli ne iya ede Natuna unai.'
  mcr-mcr: Goti Iqueqä Ymeqä Iquenyqä kukŋui, tiinji. Goti Iqu häŋä hea ique-ique
    pmeqe, äyä änätapkqe. Itaŋga häŋä-pmeqä iiŋi, Iqueqä Ymeqä Iquesanji.
  cux-NT: Níícú chuū chi nduudu cuaacu ní chuū chí Dendyuūs tée yā vida cueⁿ'e daāⁿmaⁿ
    s'uuúⁿ. Níícú vida cueⁿ'e daaⁿmáⁿ 'cūū ní yeⁿ'ē daiya yā.
  tur-YTC: 'Tanıklık da şudur: Tanrı bize sonsuz yaşamı verdi ve bu yaşam O’nun Oğlu’ndadır.'
  san-ITR: tachcha sAkShyamidaM yad Ishvaro .asmabhyam anantajIvanaM dattavAn tachcha
    jIvanaM tasya putre vidyate|
  bel-N: І гэткае ёсьць сьведчаньне, што Бог даў нам жыцьцё вечнае, і гэтае жыцьцё
    — у Сыне Ягоным.
  sch-sch: 'Ma minrietna hah mahi ani: Pathien''n kumtuong ringna mi pêk zoia, male
    ma ringna nâr hah a Nâipasala aom ani.'
  mic-MIQNT: Gjinisgam teluep gisi ignmugsi'gup iapjiwewei mimajuaqan aq ta'n getu
    wen getlams'tuatl Gjinisgam uggwisl na gisi msng ula mimajuaqan.
  huu-NT: Biena ñaɨtɨcue. Jusiñamui naimɨe dɨga caɨna jaca itataiacade. Naimɨe Jitona
    caɨ ɨɨnuamona, iese caɨna jai itatate.
  jiv-NT: 'Yus ni Uchirí̱n timia jú̱iti: Tuke iwiaaku pujutai nérenniuiti tura nu
    iwiaakmancha in suramsaitji.'
  otm-NT: Nɛ i jaua a ram hma ngue bi ma, gue Oją bi 'dajʉ ra 'da'yote maząi 'bʉ má
    ɛ̨c'yɛihʉ rá Ts'ʉnt'ʉ.
  dah-dah: 'Be, Al Kuruŋ beleŋ Urmiŋ ge tagaltiŋ gobe gahade: Al Kuruŋ beleŋbe yiŋgeŋya
    hugiŋeŋ heŋ heŋ goyen dunyiŋ, irde hugiŋeŋ heŋ heŋ gote miŋ albe Urmiŋ.'
  tnk-tnk: Nəfe nəha nəɡkiariien? Nəɡkiariien i in i. Kumwesən rɨməuvei pehe nɨmɨruien
    rerɨn m kɨtaha, nənə nɨmɨruien nəha saməuvehi ruku pen tɨ Tɨni.
  kpr-kpr: God nunda Mandidae rea sisira amo, eviri. God namondekena jebuga evovodae
    irari futusira da susu mo, nunda Mandiri.
  san-IAS: tacca sākṣyamidaṁ yad īśvaro 'smabhyam anantajīvanaṁ dattavān tacca jīvanaṁ
    tasya putre vidyate|
  nho-nho: 'Naa taratara TeAtua raa e mee peenei: Te ora e ora hakaoti raa ku oti
    te kaumai TeAtua ki taatou, aa te ora nei e hakatahito i tana Tama.'
  gym-NT: 'Kukwe era metre niebare Ngöbökwe niara Odeibtä abko krörö: Ngöböta ni mike
    nüne kärekäre niara Odei köböire.'
  azg-NT: Ndoꞌ ndö vaa jñꞌoon na icüjiꞌ jndyoyu Tyoꞌtsꞌon ndëë na incyaa jon na tyiꞌquintycüii
    na cotandoꞌ ñuan njanhan, ndoꞌ juuhanꞌ nanꞌxuan jaahanꞌ ntyja ꞌnaanꞌ nquii jnda
    jon.
  bhd-bhd: ते तै गवाही ईए, कि परमेशरे असन हमेशारी ज़िन्दगी दित्ती, ते ई ज़िन्दगी तैसेरे
    मट्ठे मांए।
  too-NT: Lā' Dios mālacstū'nca palh ū'tza' quincāmaxquī'yāni' xasāsti' quinquilhtamacujca'n
    a'ntū para pō'ktu, palh līpāhuanāuj ixO'kxa'.
  ind-AYT: Dan, inilah kesaksian itu, bahwa Allah telah memberikan kepada kita hidup
    kekal, dan hidup itu ada dalam Anak-Nya.
  cjo-NT: Aapatziyakari aaka Itomi, rootaki ijeekakaanteeri Tajorentsi aaka jaka iroñaaka
    eejatzi iinja janta jenokinta, akanteetatyeeyaani.
  nsn-nsn: O uelhire gero mana te pare, God ke heir tagigeig tar nitua gere moko dedengua,
    doha nituaon e moko tar Tunon.
  san-DEV: तच्च साक्ष्यमिदं यद् ईश्वरो ऽस्मभ्यम् अनन्तजीवनं दत्तवान् तच्च जीवनं तस्य
    पुत्रे विद्यते।
  tna-NT: Beju Diusu ja ecuana eid'e ameenitana tu neje cielo su yanienitiyu puji,
    ecuaneda Cristo neje dunejiji yani putsu.
  lid-lid: 'Ya sahou handru Kindrei asehek i buku doh: Iy ndramesekei san ta taha
    ta akohok kohan mwasin ta udu le buku doh. Ya san ta akohok kohan mwasin ta udu
    le buku doh badeh, asahan ta gok, nadun mene ndramesekei ereu ta kei tondreh.'
  wim-wim: 'Nil God.angana wik inangan waaꞌa: nil ngangk ngulakam ngul theeꞌow ngampar,
    nil Jesus.angan maꞌ nungantangan piꞌ-piꞌow ngampang, ngampaniy-a, nungantangan
    ngulakam wunāmpa, aak umpuyangama, puth nil kanam kaaꞌ-piichanath ngampanga.'
  zga-M: Inchi nchumbombo-inchuu Unguluve atupile uwumi wa siku nchoni, nuwumi uwu
    vuligaati Munswambe.
  yom-yom: 'Ayi kimbangi beni kiawu kiaki : Nzambi wutuvana luzingu lukalumani ayi
    luzingu beni luidi mu Muanꞌandi.'
  san-SIN: තච්ච සාක්‍ෂ්‍යමිදං යද් ඊශ්වරෝ (අ)ස්මභ්‍යම් අනන්තජීවනං දත්තවාන් තච්ච ජීවනං
    තස්‍ය පුත්‍රේ විද්‍යතේ|
  yut-yut: 'Piŋkop da Monji do yaŋ yagɨt: Uŋun da egɨp egɨp dagok dagogɨ mɨni nimdosi
    yagɨt. Uŋun egɨp egɨp dagok dagogɨ mɨni Monjɨkon tosok.'
  grc-BYZ: καὶ αὕτη ἐστὶν ἡ μαρτυρία, ὅτι ζωὴν αἰώνιον ἔδωκεν ἡμῖν ὁ Θεός, καὶ αὕτη
    ἡ ζωὴ ἐν τῷ υἱῷ αὐτοῦ ἐστιν.
  cpc-NT: 'Jiroka ikantaitakiri: Iri Pawa kantakaiyaawoni añaashiritantaiyaari, tima
    atsipashiritaari Itomi.'
  nhg-NT: Pos yaja ini nönca tiechelfilo Deus, que tiechmacalo nemelestle nochepa,
    hua que inu nemelestle tecpeasque tietech tieConietzi.
  nya-nya: 'Ndipo umboniwo ndi uwu: Mulungu anatipatsa moyo wosatha, ndipo moyowu
    uli mwa Mwana wake.'
  ngu-NT: Niman in yejhua iteixpantilis Dios yejhuan oquijtoj itech iConeu. Oquixpantilij
    ica otechmacac yencuic nemilistli para nochipa niman ica in nemilistli otechmacac
    itechcopa iConeu.
  kup-kup: Met Godiz ñetï rotap bat hekazao ev, Met pim rop meehan ev hamarah erat
    ñomahaek, pi dari pohazao tin het hekaz kapot ravat hez.
  jid-jid: Testimony a wa yi, Irji nota son u'tutrun u rei ki hei ni mi vre ma.
  wmw-wmw: 'Ushahidi wawenye ndiwu: Mwenyezimungu katipa mainsha a milele, na eyo
    mainsha‑yo ndi kati ya Mwanawe.'
  gmv-GGM: Iza marikatethaykka Xoossi medhina deyo nus imides, he deyoyka iza nazan
    dees, gizaysakko.
  ssg-ssg: Waliko ti Haeu haxewa haniwen kako sale tel Natun, i pate tuah wanen. Haeu
    hani kako tonain kapin ti tap tahi tapoan nake ti puase tel Natun Jises.
  zpo-NT: 'Nu kwaan nzaa Dios kwent nak: Dios mzaa yalnaban kwaan tira lo be, nu yalnaban
    ne nzeno Xgann xaa.'
  poy-poy: Awu ndo ukapitawu kuwera, Mlungu katupananiti ukomu wa mashaka goseri na
    ukomu awu upatikana kwa njira ya Mwana gwakuwi.
  qwh-NT: 'Quemi Diospa willaquinin: Pemi qomashqantsic wiñe caweta. Tse caweqa Tsurin
    Jesusllachomi.'
  gaw-gaw: Amu Kayak Nug aḏi ip̱uniḵom? Nug bauklel dayak ig meḵom amu bauklel amu
    ig Nug Beḵanu aoṯem.
  nca-nca: Mande yesowoyote ŋuko ŋandiro, Anutuko nore yoto-yoto suki-suki nunaró.
    Uni ka Anutu koro Naŋuní quroko yorote ŋuko yoto-yotoyó moré.
  zpz-NTPP: Zeꞌ de riidz zeꞌ rniiñ nu Ñgyoozh bicy mi nu gac cui mbañ den tub la.
    Zeꞌ nu cui mbañ den, ndeꞌ gad ñi nu nac Iꞌñ mi.
  mkj-mkj: 'A me ioar kadehdehwa: Koahs ne kioangki kisai mour joahsuk, pwa mour oauwe
    mine ipen Nah Iehrojjo.'
  zac-NT: Pues Dios bëꞌnë testificar lu hiaꞌa nápaꞌa vidë sin fin por Jesús. El quë
    naná unidë con Jesús shini Dios, nápëll vidë sin fin.
  kyg-kyg: Gotiꞌa ageteno ha maeno faigoko gemo aeno hakalo hunoꞌaeꞌmo, nagaemo maige
    maige hutapa neꞌmaiya yaꞌmo aliꞌna lapamiꞌnove, huno laha paiꞌniye. Ani maige
    maige huꞌa neꞌmaiya yaꞌmo mafaꞌneꞌafiꞌmo maiꞌniye.
  kmk-kmk: Kama’t tu dit imbagan Apudyus maipanggop sit Anak na. Initdan ditaku kan
    Apudyus si mataguwana maid kigad na. Satu un mataguwan manligwat sit Anak na.
  cao-NT: Jasca, “Mato bëso-bësopaomaxëquia. Noho Baquë ó tsi xo toa bësohaina ra”
    i Dios ni quiha. Tihi cabo tsi xo toa Diós noqui yoanina.
  bbr-bbr: 'Kiro epar ämän Anut nukas äiewon kesek: Anut nukas iken totomok awau orip
    orip rawaun sakau ikowon. Kiro totomok awau rawaun onoktapau kon mokoi Jisas opok
    rau.'
  inb-inb: 'Kasami Taita Dius willá: mana puchu­ka­ri­diru suma kaug­sai­ta­mi nukan­chita
    kara­muska ka. Chi kaug­saita paipa wam­bra­wa­mi kara­muska ka.'
  hrv-hrv: 'I ovo je svjedočanstvo: Bog nam je dao život vječni; i taj je život u
    Sinu njegovu.'
  box-NT: 'Ho tũ̀iá mu lé hìa kà: Le Dónbeenì nɔn le mukãnì binbirì na máa
    vé wɛn. Lé le Za á le dĩ̀n wán á nɔnnáa le.'
  ote-NT: Ne nuna guehna núꞌa̱ xa xicaguihʉ Ajua̱, gue bi ꞌracjʉ ꞌnara ꞌraꞌyo te núꞌa̱
    da nja pa nza̱ntho. Dí pɛꞌtshʉ nura ꞌraꞌyo teꞌa̱ ngueꞌa̱ rá Tꞌʉ Ajua̱ ꞌbʉi ja
    ma corasohʉ.
  wnu-wnu: 'Qob apand eng Qenu dibes qamar eng ete: qenen igomot igamau eng inimbigorei.
    Igomot igamau qanam eng wonou wau end igo.'
  zam-NT: Con' co' gunii Diox loo na' cón che'n Jesucrist nac co' ndlu' Diox loo na'
    le' na' yòo ban no Diox thidtene por cón che'n Jesucrist.
  zyp-NT: 'Mataico, ma heh a dawkhuinah bia cawh a cang: Khazing tah kaaning cawh
    chaizaw hringnah ma pei thah ka, ma hringnah cawh a Sawcapaw chung letah a ung
    tahpaw heh.'
  sey-NT: 'Maire quëaseꞌe cato iye aꞌë: Maijaꞌquë maire ti paꞌiyere i̱sipi. Ja̱je
    paꞌina, i̱ mamaquëni iye ti paꞌiye paꞌiji.'
  nvm-nvm: Regavo God fun ijeg kuarduin erar fu Farinun Jesu tavan bog ma vierafeknum
    fivakma e iji fu unam ma karivako iji abekno kuin.
  mps-mps: 'Tama Godigo aga Ogwade wali po e dao: God agai da sesemane sogo bidada
    peyu, bidada pabo bidibo ula mawai dao, tama te bidabo ula page aga Ogwa Jisasde
    elalubo dao.'
  seh-seh: 'Umboni wa Mulungu ndi uyu: Kuti Mulungu atipasa upulumuki wakukhonda kumala.
    Upulumuki unowu uli muna Mwana wace.'
  pab-NT: 'Hiyaiya, exe atyo hotikijita: Enore atyo isa womana wenati matyotenehare
    hoka hatyo wenati atyo womanere Ityani hiyeta.'
  llg-llg: 'Lamatuak Dedeꞌa-kokolan isin leoiak: Ana fee ita tasoda ndoos fo taa mana
    basak. Ma ita hambu sodak ndia, huu ita tamahele teu Ndia Anan.'
  kyf-kyf: '-Lagɔɔ gbʋdayɩwɛlɩ nɩ: ɔ ka -aɩn ''yliyɔgagɩe -we ''nɩa bhloluda -ka ''nyɛ,
    ''ɩn ɔ Yu -wa wee ''yliyɔgagɩee ''bhʋlʋda.'
  tpi-tpi: Na long dispela pasin God i soim olsem tok bilong en i tru. God i bin givim
    yumi laip bilong i stap gut oltaim oltaim, na as bilong dispela laip em i stap
    long Pikinini bilong em.
  mih-NT: Ta ihya cuu sa ndaa cuan. I saha maa ra Ndyoo sa cundito yo tandɨhɨ cuii
