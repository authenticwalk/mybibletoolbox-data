  san-HK: tacca sAkSyamidaM yad Izvaro 'smabhyam anantajIvanaM dattavAn tacca jIvanaM
    tasya putre vidyate|
  cak-SNT: Y jareꞌ ri nuꞌej ri Dios, chi ruyoꞌn chic ri cꞌaslien ri man niqꞌuis ta
    chika, y riqꞌuin ri Rucꞌajuol cꞌo-ve ri cꞌaslien reꞌ.
  uvh-uvh: Ka midi beng guk kareng ka Anutu wari u ituanimita' wa napa' girii sini'
    ka naktangka aming indita' ka' fikifiki ningsa' iik u kuma' niminga ikitam. Ka
    ka' iik ka u nimita' wa ananing mindingni ganangsa' ikita' u nimita'.
  ino-ino: Ani Anumaya Koti'a lamake huno hu'nea ke'amo'a ma kava hu'ne “Anumaya Koti'a
    akola maike maike hisaya lapavamu ako lapami'ne.” huno hu'ne. Ani akola maike
    maike hisuna lavamu'mo aepa'a akai'a mafa'ne mai'ne.
  gnn-gnn: Liŋgu Godthu ḻakarama yukurra bitjan, “Liŋguna ŋarra wekaŋalanydja ŋunhi
    yuwalkŋunydja wal'ŋu walŋa nhumalaŋgu, yurru märramanydja nhuma yurru ŋunhiyi
    walŋanha ŋuliwitjan ŋarrakalaŋuwala Gäthu'mirriŋuwalana, waŋganygalana yana.”
  yal-yal: Awa, na sereyaan ni ito ra fa fala Ala bata habadan nii rakisin fi en ma.
    Habadan nii rakisini ito a Dii Xɛmɛn nin.
  cnt-NT: ¿'E₂ jaun₂ a₂ma₂juá'₂ Diú₄? Ma₂ca₂juá'₂ a₂ma₂cuë₃ jág₁ quió'₅ a₂le₃chong₂
    jniog₄ co₂tan₅₄. Jaun₂ le₃chong₂ jniog₄ co₂tan₅₄ të₂le₃ quian'₅₄ Ja₁ŋi'₅₄.
  tif-tif: God ami weng kanum bokosa kaami weng tituun-kup tabin kaali kalabuu. Kemin,
    God ami aket kaali ti, Suunkup ilin unang tunum kelin o kala-lomdala, ami Man
    ayo dabaala tal as diim taan-ilomdaya, numi iliim uyo bolaya, nuli kawu tiltam
    almi suunkup ilin unang tunum ke-sulup.
  nlx-nlx: एने ती गोवाय ज्यीच हे काय बोगवान आपुह जेलेमक्यी जीवाय आपेल हे, एने ज्यी
    जीवाय तान सोरा माय हे।
  apw-NT: Díínko yaa nagolṉi’íí át’éé, Bik’ehgo’ihi’ṉań ihi’ṉaa doo ngonel’ąą dahíí
    nohwaa daidez’ąą, díí ihi’ṉaahíí biYe’ yiyi’ golį́į́.
  gum-gum: 'Inchen Tius tru ‘treeg køn’ cha, wamindiibe iig køn: ‘Tru managatig øsig
    kømigwan Tius nø namun tranen, tru øsig kømibe nui Nusrkaweinug pasran’ taig.'
  not-NT: Aroque icomantacái Tosorintsi anguemisantirica Itomi intimacagasantacái
    yamai aisati përosati antiomoqueri canta Jonogaguitequë.
  plu-plu: Nah akkite yit ku pariye Uhokri gakkan ta wotwiy. Ig akki wotwiy ku ig
    iké dehetniki ta upititwiy adahan apanenekwa gipitimpi gikamkayh. Mmanawa ini
    dehetniki ay gipit gikamkayh.
  iou-iou: Täŋkaŋ man bureni uwä ŋode; Anututä irit kehäromita biŋam nipmaŋpän itkamäŋ.
    Täŋpäkaŋ irit kehäromi unitäŋo mähemi u Nanaki ubayäŋ.
  ntp-NT: Diuusi aagai ʌʌpʌ sai ʌgai gʌrmaacai ibʌdagai utudui dai poduucai tomastuigaco
    oidacamu aatʌmʌ ʌgai ʌʌmadu vaavoitudaitai aatʌmʌ maradʌ.
  rai-rai: 'Anuna wewapua kaapa i lenbi: God ia taar taa a lalaaun takum taan daat,
    ma a lalaaun maa i ki un Natuna.'
  haw-1868: Eia no ka olelo; ua haawi mai ke Akua i ke ola mau loa no kakou, a o ua
    ola la, aia no ia iloko o kana Keiki.
  ffm-ffm: 'Ɗum woni seedaaku oo: Laamɗo hokkii en nguurndam nduumiiɗam, ɗam nguurndam
    ana e Ɓiyiiko oo.'
  arb-NAV: وَهذِهِ الشَّهَادَةُ هِيَ أَنَّ اللهَ أَعْطَانَا حَيَاةً أَبَدِيَّةً، وَأَنَّ
    هذِهِ الْحَيَاةَ هِيَ فِي ابْنِهِ.
  cop-CNT: ⲟⲩⲟϩ ⲑⲁⲓ ⲧⲉ ϯⲙⲉⲧⲙⲉⲑⲣⲉ ϫⲉ ⲁϥϯ ⲛⲁⲛ ⳿ⲛⲟⲩⲱⲛϧ ⳿ⲛⲉⲛⲉϩ ⳿ⲛϫⲉ ⲫϯ ⲟⲩⲟϩ ⲡⲁⲓⲱⲛϧ ⲁϥϧⲉⲛ
    ⲡⲉϥϣⲏⲣⲓ.
  sri-sri: 'Marĩpʉ ĩgʉ̃ magʉ̃yamarẽ ãsũ ãrĩ weredi ããrĩmí: “Yʉ magʉ̃rẽ bʉremurãrẽ
    yʉ pʉro perebiri okarire opamurã ããrĩmakʉ̃ iribʉ”, ãrĩdi ããrĩmí.'
  nal-nal: 'A dorang kanaan ka piaat malasing kari: Nakmai xa lis fanong a roro tapal
    zin dia ma a roroiang kanaan ka iziar lamaskana Naatna.'
  kyq-kyq: 'Kɛse ɓo saaɗn kɛn Raa taaɗjeki: Raa se ɛɗjekiga *kaajn̰ gɛn daayum, ɔɔ
    kaajn̰ gɛn daayum ese se naan̰ ɛɗjesin̰ki ute ɗoobm Goonin̰a.'
  kwd-kwd: 'Ma alafuunga lo''oo na God ''e fata suria nga Wela aana ''e ''ilo''oo:
    God ''e kwatea no''o nga mooringa firi fadauru, ma nga mooringa lo''oo ''e ''ita
    mai fa''asia nga Wela aana.'
  ded-ded: Nga dedekperagia yomocngo hepucnina ande, Anutungo kekec wisic wisickea
    kpac nemmeec nga kekec imocngo Medahaaru fede.
  ewe-ewe: Ke ɖaseɖiɖi lae nye esi be Mawu na agbe mavɔ mí, eye agbe mavɔ sia le Via
    me.
  nuy-nuy: Anaani ngarrani-magaa, na-God ngarrani-yayn ana-wiri anubani anggu-wuguuguni.
    Marri anaani ana-wiri ngarrani-yayn, nigawi-wala na-Niwiyayung-gala.
  cop-BHC: ⲞⲨⲞϨ ⲐⲀⲒ ⲦⲈ ϮⲘⲈⲦⲘⲈⲐⲢⲈ ϪⲈ ⲀϤϮ ⲚⲀⲚ ⲚⲞⲨⲰⲚϦ ⲚⲈⲚⲈϨ ⲚϪⲈⲪⲚⲞⲨϮ ⲞⲨⲞϨ ⲠⲀⲒⲰⲚϦ ⲀϤϦⲈⲚ
    ⲠⲈϤϢⲎⲢⲒ
  buk-buk: Ma yom naŋ Anötö hoc asê têŋ yac naŋ bocdec bu. Iŋ kêmwasiŋ yac ŋa mwasiŋ
    dandöc taŋli ŋapaŋ-ŋga, ma datap mwasiŋ dau sa yêc iŋ ndê Atu.
  pri-NT: Jè tâmogòori pâ, ê pwina é ina naa gooé, âna *âjupâra, ba é jèe naa tâjè
    ê *wâro dàra gòiri jaaé. Â ê wâro bèepwiri, âna wâgoo wà Pwina naîê.
  zpq-NT: Na' xtiža' Diosen' chzejni'in chio' guata' yeḻa' mban c̱he beṉac̱hen' toḻi
    tocaṉe še yesejnilaže' Xi'iṉe' Jesucriston'.
  por-TFT: 'É isto que Deus diz: “Prometi que você viverá para sempre!” Nós viveremos
    para sempre se temos um íntimo relacionamento com seu Filho/o homem que é também
    Deus.'
  gwi-NT: Jidii diinaa gwaandak, ąįįt'ee gweedhaa tthak dinjii nąįį gweheendaii, nyąą
    t'inyąą. Jii gweedhaa tthak gwireheendaii diinintł'eiin'ąįį, ąįįt'ee Vidinji'
    k'iighai'.
  dji-dji: '@see-verse:1JN.005.010'
  gvn-gvn: Godungku wanyu balkan? Nyulu balkan nyulu ngananga wawu juran-bungan wuljaljiku.
    Nyulu nganangan juran-bungan nyunguwundu kangkalangka.
  nhy-NT: 'Iwan yen yin tlan techmatiltia: nik in Dios techmaka yankuik nemilistle
    katlej mach keman tlamis, iwan yon nemilistle techmaka itech iKone.'
  asm-FB: সেই সাক্ষ্য এই যে, ঈশ্বৰে আমাক অনন্ত জীৱন দিলে আৰু সেই জীৱন তেওঁৰ পুত্ৰত
    আছে।
  okv-okv: Eto God na ungotenau degi ta ke hande ena amo erevira amo vasiri te daroho
    irari embo ta degi hande ikeuja amo Meni ta degi ta eto umbuora
  mxt-NT: 'Ta ican ihya cuví tuhun cahán Nyoo chihin yo: Catyí ra tyi chaha̱ ra noo
    ñayɨvɨ̱ chaa coo yo tatu chinó iñi yo vatyi ra Jesucristo cuví Sehe ra.'
  tzo-NT: Hech yalojbucutic ti Diose ti yac'ojbucutic jcuxlejaltic sventa sbatel osil.
    Ti sventa ti Snich'one ti oy jcuxlejaltic sbatel osil.
  ind-AGS: 'Buktinya adalah ini: Allah sudah memberikan kepada kita hidup untuk selama-lamanya,
    dan kita memiliki hidup ini melalui Anak-Nya.'
  omw-omw: 'Kotiva timwa tai quava mwataamama vahiro: Tiriara mwihua ekyaa enta kyuqema
    kyeta qati variqita quate tiro, Kotiva nai mwaaqu tiri timwinra. Qati variqita
    vi okyarava nai mwaaquqi vahirara tiro,'
  yrb-yrb: Godinu sina ane ari? Danu sinana eno, Nanu Amara ubi yabai siaia umaro
    tarafite yaba uifiro me ibene ibene ibifoe watane, Danu sina eno wei.
  maa-NT: Jè 'én xi kitsjaà Nainá, jè‑né nga jè Nainá tsjá‑ná kjoa̱binachon xi mì
    fehet'aà ni̱ta̱ kjé‑ne. Ko̱ jè kjoa̱binachon jè, ya̱á sakó‑ná i̱t'aà ts'e̱ Ki'ndí‑la̱.
  mcq-mcq: Iraka kaꞌene ꞌwarumajaho ikena. Godi majama hihuna múhana ꞌee ike majama
    hihunakaho Huni Harihi jihuni vajina.
  sus-A: نَ سٍيدٍحْشْيَ عَ مَسٍنمَ عَ عَلَ كِسِ قِشِ وٌن مَ عَ شَ دِ نَن سَابُي رَ.
    نَ كِسِ مُ حْنمَ عَبَدَن.
  jpn-1965: そのあかしとは、神が私たちに永遠のいのちを与えられたということ、そしてこのいのちが御子のうちにあるということです。
  fra-SBL: 'Ce témoignage est le suivant : Dieu nous a donné la vie éternelle, et
    cette vie est dans son Fils.'
  yka-yka: Iye hep inin panaksiˈ Tuhanin weˈ kaˈurunganne kite bi umul gaˈ tamanan,
    duk umul salama-lama inin kaˈurungan kite sabab Anaknen.
  mle-mle: Kikaanaka, God wadil maaj. Di waad di bwu tasakwu-didiyan di dikiwa nyanyi
    nyanyi kwayabakik tikuw. Aw God dikidi Nyan di diki ad aal nyan Godawa nyanyi
    kwayakibana liki maaw.
  shp-NTPO: Jatian ja Diossen yoiai riki, noa jatíbitian jati nete menia, jatian ja
    jati nete iki jawen Bake ikonhaxon biti.
  aom-aom: God-hu hesi Harihu hesi jö mae majahuijade hesi bëhoho aviëhije. God-ro
    darugoho bojamuijëꞌeje noro baeromo nosi aruꞌahoho iꞌovoromo ioroꞌioremu mae raromoꞌiröhego.
    Ëdarugoho God-are Harihu hesirire jie.
  geb-geb: Fhe Bakɨme won Kama bun nzuai, ne khaŋ muuŋgi, Fhe Bakɨme zazera mbara
    muuŋgip kɨrga bɨɨŋbɨɨn nza nɨɨŋgi. Anan Kam, ana mba bɨɨŋbɨɨŋ nɨɨŋge ma.
  bsj-bsj: wuro co kero, kwama nebo dume wo man ki dika dume wuro wi mwor bibwe ce
  cak-cak: 'Y ri ru''in ri Dios pa ruvi'' ri Ruc''ajol, jare'': chi ri Dios ruyo''on
    chike ri c''aslen ri richin jumul, y ri c''aslen re'' niquic''ul ri xa jun cánima
    niqui''en riq''uin ri Ruc''ajol.'
  chf-NT: Dios chich u yäli cache' u xe u yäc'benonla paq'uin cuxleconla si cä sapänla
    u Yajlo', uc'a une chich ni u yäq'ue' paq'uin cuxlec untu.
  tlf-tlf: God imi weng kam agesa umi weng miton uyo kulbu kale, God imi aget uyo
    ki, suun nin unang tinum kelin o age-nalata, imi Man daala tal at diim kaan-nalata,
    numi ilim uyo bolata, kota mitam imi suun nin unang tinum ke-sulup ko.
  piu-2006: Katutjalu wangka kutjupaṯarra yalatji watjaṉu. Yaṉangu Yiitjunya palumpa
    katja kulira walytjarringanyingka Katutjalu yaṉangu palunya kana kutu kanyilku
    palumpa ngurrangka. Tjinguru yaṉangu kutjupangku wangka Yiitjunya Katutjaku katjatjarra
    kulira wantinytjatjanu Katutjaku ngurrangka wiya kana nyinaku.
  poh-NT: 'Jeꞌ reꞌ ajic reꞌ kꞌoric xikꞌor i Dios chiri̱j i rAcꞌu̱n, reꞌ wili: “Reꞌ
    hin Dios xniban chi reꞌ junelic cꞌacharic xniyew aweh hat-tak, xa pa rikꞌab woꞌ
    i wAcꞌu̱n wilic riyeꞌeric, nqui xikꞌor.'
  tue-tue: 'Cõãmacʉ̃ ateré wedequi: Cʉ̃ʉ̃ marĩrẽ catiré petihére ticorigʉ niiwĩ. Tee
    catiré petihére cʉ̃ʉ̃ macʉ̃pʉre niicu.'
  bjp-bjp: 'Ma igii e fafamalal ae: God i ta ta liu fitliu usuf kerer ma liu igii
    ae sing ke Kalalik.'
  xon-xon: Uwumbɔr aah len pu na le ye ke u tii timi limɔfal li kaa kpa ndoon na,
    ke limɔfal ngbaan bi Ujapɔɔn ni.
  tzo-ZNT: Ti Rioxe yacꞌojbotic xa jcuxlejaltic ta sbatel osil. Ti cuxlejale jaꞌ scuentainoj
    ti Xchꞌamale.
  mpm-NT: Ti jaꞌa kuu jnuꞌun ndaa ni jaꞌa ya nuu yo ja na kuchaku yo siaꞌan ni ga
    jiin ya. Chi ja ni siuku Seꞌe ya jniñu un na ni jiꞌi ya ja kuu yo ja na kuchaku
    yo jiin ya.
  ots-NT: Guejtjo hne̱je̱ xí xijquijʉ car Tzi Ta ji̱tzi, guegue ya xí dyøte göhtjo
    ca i nesta pa gu pɛhtzijʉ car nzajqui ca jin da tjegue. Ya xí dö cár Tzi Ttʉ por
    rá nguejcöjʉ.
  hoy-hoy: अदिक अद गवाही ईद हुन कि परमेश्वर नामी अनन्त जीवन कोटान, अदिक ईद जीवन आऊन
    पार उन दा आद.
  amo-amo: Ushaida unere une- na Kutelle nani nari ulau usali ligang, ulai une udi
    nanya Isoune.
  pjt-pjt: Godalu panya wangkangu palumpa katja nganampa ngalkilpa ilunyangka nganaṉanya
    wankaṟunkunytjikitjangku. Munulanya wankaṟunu palula tjungu wanka tiṯutjara nyinanytjaku.
  cwe-cwe: Na ukalangama wenyewo uwo uno, Mulungu kaching'ha ugima wa siku zose, na
    ugima uwo wopatika kwa nzila ya Mwanage.
  daa-NT: Kaaw taat Buŋ kaawiiten gay, taar a ŋa berte goye ka gaasɗo, ho goye-ak
    asa min ɗo Roŋji.
  mlp-mlp: Teq God in atatin anan gamuk i gimen bilamta na in kazaq. Mataw kayeqmo
    tuteqmo os daqayta na alulin in atatin ago hib usaqta. Sa God in os dimunta kayeqmo
    osayta na i tiqig.
  ape-C: Aria enyudok adurinyi baraen douk Iruhin nakripap-enyi douk enyudok. Iruhin
    douk nenekap um mupe wosik abom ihih nyumneh. Aria baugos um agundok mupe wosik
    ihih nyumneh um douk nyape um ananin Nuganin atun.
  bgs-bgs: Ni gó tô igkagi katô Manama. Igbággé ka Manama áknita tô kantayan na ándà
    ágtamanán, asta ni kantayan igbággé ukit katô kapasábbad ta tun ta Batà din.
  faa-faa: Arirakano Kotimo makata tarisiane oyapo. Kotimo ipi yaiya rerane isuaki
    kasapo. Isiapo Kotimo hokosaki kataka marekea risikino yaiya risikiakosapo.
  kik-kik: Naguo ũyũ nĩguo ũira atĩ Ngai nĩatũheete muoyo wa tene na tene, naguo muoyo
    ũcio wĩ thĩinĩ wa Mũriũ.
  cap-NT: 'Niz̈aza Yoozqui cjic̈ha: —Wejt Majchqui anc̈huca ujquiztan ticzic̈ha. Jalla
    nekztan anc̈hucqui wejttan wiñaya kamaquic̈ha, wali cuntintu.'
  ksr-ksr: Anutunoŋ qaaya kokaeŋ naŋgoŋ jero, “Niinoŋ laaligo kombombaŋa oŋomambaajoŋ
    jeweti, neenaa Merananoŋ mono laaligo kombombaŋa iikawaa kondomondoo Toya kolooja.”
  eng-TNT: And this ys that recorde how that god hath geven vnto vs eternall lyfe
    and this lyfe is in his sonne.
  sbs-sbs: 'Mi vupaki njovu: Ireeza ava tuhi vuhalo vusa mani, mi vuhalo uvu nji Mwana
    kwe.'
  sue-sue: Susu kereninua awa ego ine itia. Anutu nu nuai me ewanana namorekai potinua.
    Nuai me ewananara mama awa Mai nuso.
  fra-NCL: Et voici ce témoignage, c’est que, Dieu nous a donné la vie éternelle,
    et que cette vie est dans son Fils.
  bhg-bhg: 'Edo God mi ge karigesisina eiwa: God mi kaenato yai wasiri natopo itari
    pipisisina. Edo ainda Mai awa wasiri eiwa tutu.'
  snn-NT: 'Yureca Riusu ëñoguë ba''ise''e yua ñaca ba''iji: Riusubi yua gare carajeiye
    beoye ba''i hua''nare maire re''huabi. Re''huaguë, baguë Zin se''gabi maire carajeiye
    beoye ba''i güeseji.'
  atb-NT: Nga-nhúng lé, Garai Gasang byî é ahtum abyuq é asak gi, saksé haû nghut
    nyi ri. Asak haû gi, Yhang Zô chyáng bo ri.
  cek-AK: Sithaw mah aicae hanah dungzan hinghaih to paek boeh, to hinghaih loe a
    Capa ah oh, tiah taphong ih hae lok loe Sithaw ih lok ah oh.
  bkd-bkd: Iyan haini inikagi hu Dios ha ilahan kuy kandin hu kinabuhì ha hurà din
    katapusan ha napuun duun hu Batà din.
  ctu-76: 'Jiñʌch tsa'' bʌ ajli jiñʌch iliyi: Tsa''ix i yʌq''ueyonla Dios laj cuxtyʌlel
    mach''ʌ yujil jilel. Ya'' tyʌlem ti'' Yalobil Dios ili laj cuxtyʌlel.'
  lac-NT: A je'ra' caj u ts'a to'onex ij cuxtarex munt q'uin. Ti' yʌn ich u parar
    C'uj quir ij cuxtarex munt q'uin. Baxuc caj u ya'ara to'onex C'uj, a werex raji'
    taj.
  xla-xla: Epedeme Godtapo di watle Yami koko dla ikadepe atluwa yuye ipo. Godtapo
    di watle halepo halepo hallowe pasakaloye hamiwapo. Pasakalo eye Yami dulu dla
    elapo.
  xav-NT: E niha 'Re ĩhâimana u'âsi mono hã, ti'ra te te dama 're ĩwaihu'u mono zé
    hã. Ta hã ma tô te te wama 're apisutu, ĩ'ra wazada ĩdâ'âzém na ãma 're ĩwanomro
    u'âsi mono zéb da hã.
  cuk-cuk: 'Ar Bab-Dummad anmarga weyob sunmaknaid: Bab-Dummad anmarga san-burba-geg-bergued
    uksad. We burba-geg-bergued Bab-Dummad-Machigi danikid.'
  tbf-tbf: Ma mi nama vavakatsep a malan ine, e Raban a te nga terie segiet mi tino
    rovoriu, ma ine mi tino a mon se Natuon.
  uig-CYR: гувалиқ дәл шудурки, Худа бизгә мәңгүлүк һаятни ата қилди вә бу һаятлиқ
    Униң Оғлидидур.
  ikw-NT: Ka bụ akebne wam, Chiokike nyernu aị bụdnu kwó okwo, bụdnu wam zị nụ rime
    Nnwọ a.
