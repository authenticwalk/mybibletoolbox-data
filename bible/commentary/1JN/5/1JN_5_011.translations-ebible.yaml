    namô wak nômbêŋ intu sapêŋ. Ma lôkmala êŋ anêŋ ôdôŋ ma Nakaduŋ.
  mqj-NT: 'Anna indemi kasa''biannae nakua: Mangkamikia'' nabeen Puang Allata''alla
    katuoan sae lako-lakona, anna Anaknamo tangei ullolongan inde katuoanne.'
  rus-SYN: Свидетельство сие состоит в том, что Бог даровал нам жизнь вечную и сия
    жизнь в Сыне Его.
  mbh-mbh: 'Na riong nunganga ako God i ritet i a it nge lale kene i vene: God i sungu
    mimiong ako aro ile vusonga avele a it nge lale. Na mimiong aken tepun i voth
    inga a Itun nge.'
  bdd-bdd: Ma ꞌina hepwailaina ꞌabehega Natuna ꞌoinega yawasida miyamiya hatayana
    ꞌiꞌebwaegita.
  cbt-NTPO: Yosëso' huëntonënquë aya'coninpoa' ina pochin nanpicaso marë'. Hui'nin
    chachin anoyacancantërinpoa' nanpimiatacaso marë', tënëhua'.
  srn-NT: 'Disi na san Gado taki: Gado gi wi a libi fu têgo èn a libi disi de ini
    En Manpikin.'
  cta-NT: Nde laca chaꞌ liñi nu tsoꞌo tsa chaꞌ xñi na jiꞌi̱, chaꞌ cua nda ycuiꞌ Ndyosi
    chalyuu nu ná ngaꞌa̱ chaꞌ tye jiꞌna; Jesucristo laca nu nguluꞌu jiꞌna ñiꞌya̱ caca
    chalyuu biꞌ.
  bqc-SIM: 'Yã́ pↄ́ a òn kɛ: Lua wá gbá wɛ̃ni láasai, mɛ́ wɛ̃nipi ku aà Nɛ́
    kĩ́iɛ.'
  tcz-CHONGTHU: 'Chule Pathen in ahettohsahna chu hiche hi ahi: Aman tonsot hinna
    eipetauve, chule hiche Hinna chu Achapa koma uma ahi.'
  mar-mar: आणि देवाची जी साक्ष आहे तीही आहे की, देवाने आपल्याला सार्वकालिक जीवन दिले
    आहे आणि हे जीवन त्याच्या पुत्राच्या ठायी आहे.
  snp-snp: 'Ido lo oloto melami ka ya etito ne: Gotikafo kofawa minowa-minowa oto
    minomo dinumo mona moda lomaito, ido aya kofawa minomo dinumo monawa ya Nalafodoka
    ne.'
  isl-isl: Hvað hefur Guð sagt? Að hann hafi gefið okkur eilíft líf og að þetta líf
    sé í syni hans.
  spy-NT: Kimwoowēēch ꞉Yēyiin kule kiikukōōnēēch *soboontaab kibchuulyo. Kēēnyōōru
    soboonooto kubununēē Lakwanyii.
  xnn-xnn: Tay kinwanin Apo Dios en intedna nan biyag ay maid patenggana ken datako
    ay mamati et si Jesus ay Anakna nan nagapowana.
  mwe-mwe: Na gwenegu ni ukong'ondelo, kuti a Nnugnu bhashikutupa gumi gwa pitipiti,
    na gwene gumigu muuli mwa bhanabhabho.
  tte-tte: Yaubada ana walo-masala bwaite besiele. Yaubada yawasi miyamiya yaina iyeyamako
    kolila, na yawasine iyaele Natunane koina.
  tcs-tcs: Ane diswan ya i wanem God i bin spik. Em i bin gibe yumpla gipt, longlaip
    poeba, ane dis longlaip poeba i kam prom Boi blo em.
  hlt-THB: 'Simpyinaak taw veni: Khawsa ing kumqui hqingnaak ce ni pe hawh hy, cawhkaw
    hqingnaak cetaw amah a Capa awh awm hy.'
  soq-soq: 'Benema me wana ipa ema: God no inawinakasala neneno wadate wainitana.
    Ita inaida ema me Otopa bedewe winede.'
  qub-qub: Tayta Diosga willachimashcanchi Wamran Jesucristuman riguir mana ushacaj
    cawayta tarinanchïpaj cashantami. Chay cawayga Wamrallanchömi caycan.
  att-att: Á sinistíguán ni Namarò ta iniyawâ na nittam yù mannanáyun nga áttole tam
    nga awán ta áddè na, á si Apu Kesu Kiristu nga Anâ ni Namarò yù paggapuán nayù
    mannanayun nga áttole tam.
  bki-bki: 'Ana iliano napano mia kito monoka rotumolu rotu sikili ea bogo nonovio,
    naio jibe nei, ber: Atua naio jian meuliano napano maka ve jukuti nene ban kito,
    ana burupati na meuliano nene miyotuba ea kenerinio ga.'
  bqp-bqp: 'Yã kũ à òon dí: Luda ó gba wɛ̃̀ndi kũ àdi lákaro, wɛ̃̀ndii pì sↄ̃ à
    kú a Nɛ́ kĩnaamɛ.'
  mcp-mcp: 'Bwaagʉlə́lə wɔɔŋg wɨ́ nə́əə́: «Zɛmbî nyə a mə́ yə shé cʉg á kandʉgə kandʉgə;
    cʉg jɔɔŋg í ŋgə zhu wə́ Mwán yé.'
  hat-hat: 'Men pawòl verite a: Bondye ban nou lavi ki p''ap janm fini an. Se nan
    Pitit li a li ban nou li.'
  npl-NT: 'Ijkó Dios yokijto: tejwah yotechmák toyolilis non ayik tlami, iwa nin yolílistli
    kajki itech Ikone Cristo Jesús.'
  bgg-bgg: 'Khagi ne hì: Hamangkhung-aphuii è gethek shii idang pha chai phi, chiih-è
    hìpha chai khrug ne airo Dufuii è ro.'
  eng-TCENT: And this is the testimony, that God has given us eternal life, and this
    life is in his Son.
  eng-BSB: 'And this is that testimony: God has given us eternal life, and this life
    is in His Son.'
  cpu-NT: 'Jiroka ikantaitakeri: Iri Pava kantakaiyaarone añaashiretantaiyaari, tema
    atsipashiretaari Itomi.'
  san-ASM: তচ্চ সাক্ষ্যমিদং যদ্ ঈশ্ৱৰো ঽস্মভ্যম্ অনন্তজীৱনং দত্তৱান্ তচ্চ জীৱনং তস্য
    পুত্ৰে ৱিদ্যতে|
  tac-NT: 'Regá ju napu ''sile Onorúgame napurigá ''la machiboa ye ''la bijchiá ko:
    Onorúgame bo''né alawala nejíturu napurigá ejperéliwa jena wijchimoba napurigá
    najkí Onorúgame.'
  eng-WEBPB: 'The testimony is this: that God gave to us eternal life, and this life
    is in his Son.'
  gfk-H: 'Ma no hinhinawas nong Kalou i ta hatutuna tar ia ta dahat, ia hoken: Kalou
    i ta tabar dahat ma no nilon hathatikai ma iakan ra nilon makaia tano Natina.'
  viv-viv: Ada hawavemogatalai-nadi hidede amine. Yaubada yawai-vagahida giveleda
    ada mena yawai-vagata Natuna againe giveꞋinuba.
  yao-yao: Umboni wene ni au, Akunnungu ŵatupele umi wa moŵa gose pangali mbesi, ni
    umi wo ukupatikana kwa Mwanagwe.
  tgp-tgp: 'Ale vereulia atu mo sohen harihi: God mo sile na mauri tui moiso, mauri
    tui atu mo lo toho isan Natuna.'
  auc-NT: Ayæ̈ mänïnö ante tömengä, Nö impa, ante nänö apæ̈negaïnö ante ïïmaï ante
    impa. Mönö ïmonte Wængonguï, Mïni wantæpiyæ̈ cöwë quëwenguïnö, ante pönongä æntamompa.
    Mänïnö mönö quëwenguïnö ante tömengä Wengä në quëwënongä inte mönö ïmonte pönongä
    æ̈nïmö inte entawente quëwëmompa.
  kbc-NT: Joaniɡ̶idaa ane nikeetedoɡ̶owa Aneotedoɡ̶oji me najigotedoɡ̶owa ɡ̶odewiɡ̶a
    ane daɡ̶adiaaɡ̶ica liniogo miniwataɡ̶a, codaa niɡ̶ida ɡ̶odewiɡ̶a icoɡ̶otigi miniwataɡ̶a
    Lionigi.
  bmh-bmh: 'Petak ze go Uwait nug aneun enai: Uwait nug igual doropig awau muzmuz
    dabun gusig migeun. Doropig awau dabun bigeg go gonugau nag Yesus ebu dareu.'
  ctu-BL: 'Jini t''an tsa'' bʌ i yʌlʌ Dios jiñʌch iliyi: Dios tsi'' yʌq''ueyonla laj
    cuxtʌlel mach bʌ anic mi'' jilel. Ili laj cuxtʌlel an ti'' Yalobil Dios.'
  meq-meq: Wu nakə Mbəlom a ɗakway ha aye na, wuye mey? A ɗakway ha na, kə vəlakway
    sifa nakə ma ndəviye bay aye. Sifa niye a vəlakway aye na, tə həlay i wawa ŋgay.
  noa-H: Mag hirua maachig jaau sim hiek'an, maach hich dënk'a hauwia hich mag hich
    dʌ̈i wënʌrrapijuuta jaau sim; pari mag hi dënk'anaa hi dʌ̈i hich mag wënʌrrajuun,
    hãba hich Hẽwandam Hiewaa gaaimuapaiu.
  alp-NT: 'Alla Eni lepate ete itere elere: Alla Iono ite supu rue mise eti pela peneka,
    kai supu rue mise eti pelare bei hlaleke loko Eni Nanare.'
  san-VEL: tacca saak.syamida.m yad ii"svaro .asmabhyam anantajiivana.m dattavaan
    tacca jiivana.m tasya putre vidyate|
  kbq-kbq: Hagi amazamo huama hu'ne, Anumzamo'a manivava asimura tami'ne, ana asimura
    Nemofo Jisas Kraisimpi me'ne.
  kbh-kbh: 'Nts̈amo Bëngbe Bëtsá chabe Uaquiñabiama tojayancá mënts̈á entsemna: Bëngbe
    Bëtsá bëngbiama tojama chë nÿetsca tescama yomna ts̈abe vida chamotsebomnama;
    y quem vida chabe Uaquiñábeñe entsemna.'
  ron-LSB: 'Mărturia este aceasta: Dumnezeu ne-a dat viața veșnică, iar această viață
    este în Fiul său.'
  pon-pon: 'A iet kadede o: Kot me kotiki on kitail er maur joutuk; a i jon en maur
    mi ren japwilim a Ol.'
  nhe-BL: 'Huan ya ni tlen Toteco techyolmelahua: Toteco techmacatoc yolistli tlen
    yancuic huan ni yolistli tlen yancuic eltoc ipan Icone Jesucristo.'
  sps-sps: 'Vegiau te pokei iny e Gov tovei: Gov faan bus iny a toto na suu tsura,
    ana toto to aya te kaa non koman a Guei Tsoiny Tsunia.'
  wnc-wnc: Siwan wamu wa Anututa ninde nininggak kaknga anzing. Anututa ninde sanga
    kayuk asinggan asinggan yutnanga aknga gwa nimukut. Sike kayuk yutnanga waakngatane
    toiknga Anututane waaknga unin.
  bus-bus: 'Yã kɛ̀ à òn yɛ̀: Luda wa gba wɛ̃̀ndi kɛ̀ è yãaroo, wɛ̃̀ndi pì sↄ̃ↄ kú
    à Nɛ́ kiiamɛ.'
  gub-BL: Nezewe i'i a'e ze'eg a'e. — Tupàn umur zanereko haw iahykaw 'ym ma'e zanewe
    a'e. A'e zanereko haw a'e, ta'yr inuromo zanereko haw a'e.
  imo-imo: 'Goteni mi lepa nimbe tirimo ungumu i tepa: Goteni lino waliwalima koinjo
    molopo kau pumolo ulumu tirimu. Kano molopa kau puli ulu pulumu yunge Malo kinye
    peremo.'
  boj-boj: Qotei aqa anjam agiende. A na iga ŋambile gaigai sqajqa marsiq ŋambile
    egej. Ŋambile di Qotei aqa Ŋiri aqaq di unu.
  eng-DRA: And this is the testimony, that God hath given to us eternal life. And
    this life is in his Son.
  knf-knf: 'Kë uko wi Naşibaţi aţupuŋ wii wi : Awul nja ubida wi mnţo kë ubida mënţ
    uşë woona ţi Abukul.'
  san-KHM: តច្ច សាក្ឞ្យមិទំ យទ៑ ឦឝ្វរោ ៜស្មភ្យម៑ អនន្តជីវនំ ទត្តវាន៑ តច្ច ជីវនំ តស្យ
    បុត្រេ វិទ្យតេ។
  arn-NT: 'Fey tüfa tati nütramyen dungu: Ngünechen elueiñmew rumel mongen, ka tüfachi
    mongen müley kisu tañi Fotüm mew.'
  zas-NT: Abiꞌ ni rëbaman na̱j guial ma baneeman guialnaban tiblayaa duloj ree, guialnaban
    guin zëëd por xiꞌnman.
  ken-NT: Nɛ ɛnyɨŋ ɛnɛ Mandɛm árɛ̀m ɛ̌ti Mɔ́ywi chi bɛ yí áchyɛ́ bhɛsɛ nɛpɛ́m ɛnɛn
    nɛbhɨkɨ bhɔŋ ngwɛnti nɛ nɛpɛ́m ɛnɔ nɛ́fù chi ntá Mɔ́ywi.
