  kdl-NT: Ya wa lya kaci ka likimba? She uza ɗa u wushuki Yesu Maku ma Kashila̱ ma.
  apu-NT: Kipa posotatari maerekati itixi auakani nireẽkiti imakamakani? Kãkiti auikiniãri
