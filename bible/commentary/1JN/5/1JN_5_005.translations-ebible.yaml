  hoy-hoy: दुनिया मा जय हासिल माळावाळा याव हुन? सिर्फ आव यार्द ईद विश्वास आद कि यीशु,
    परमेश्वर उन पार हुन.
  amo-amo: Ame ule na ana mali katu likara inye? Ulena a yina Yesu amere gono Kutell.
  pjt-pjt: '@see-verse:1JN.005.004'
  cwe-cwe: Vino yelihi yodaha kuzihuma mbuli zihile za zisi zose? Munhu ija yohuwila
    kuwa Yesu ni Mwana wa Mulungu.
  daa-NT: Ginno waan kaak gedirco ɗo gamin-aŋku, illa ŋaar kaak aamin kadar Iisa,
    ŋaar Roŋ ka Buŋdi.
  mlp-mlp: Nog diq zaway iyim og ka ago daq meqinta inaq an wolim bayan woqaqta? Mat
    Yesus anan bilaqaq, Helmo in God atatin haqaqta naqmo in og ka ago daq meqinta
    bunmo giquriyamaqta.
  ape-C: Meishi arpesh ta wosik dodogowish um shubouk agundok atapihi yoweihi aih
    hubuhuk? Eshudok arpesh douk eshudok shunek bilip shukri Jisas anan douk Iruhin
    ananin Nuganin iri atish.
  bgs-bgs: Tô manubù na ágbánnal na si Jesus tô Batà ka Manama, tô dád gó tô makapanalu
    katô madat nit banuwa.
  faa-faa: Hauaka omo menane rukutopakatapiakosa aporoane epare? “Yasu ipi Kotimo
    hokosapo.” Aira aporoamo hauaka omo menane rukutopakatapirapo.
  kik-kik: Nũũ ũcio ũtooragia maũndũ ma thĩ? Nĩ mũndũ ũrĩa wĩtĩkĩtie atĩ Jesũ nĩwe
    Mũrũ wa Ngai.
  cap-NT: ¿Jakziltat anawalinaca atipjo? Jakziltaz̈laj Jesús cjita Yooz Majchquin
    tjapa kuztan, jalla ninacaz̈ atipc̈ha anawalinacaqui.
  ksr-ksr: Anana haamo mende ambonagati eeŋ, daeŋ yoŋonoŋ ii ambuyaga? Jiisas Anutuwaa
    Meria kolooji, moŋnoŋ ii moma laariŋ mono balombaa nanamemeŋ bologa haamo amakebaa.
    Kiaŋ.
  eng-TNT: 'Who is it that overcommeth the worlde: but he which beleveth that Iesus
    is the sonne of god?'
  sbs-sbs: Njeni yozo yokoma inkanda? Iye yozumina kuti Jesu Mwana wa Ireeza.
  sue-sue: Ai meni putoure wero zebura tani dapikarago puro osamunoi? Zo nu “Yesu
    awa Anutura Mai” ago toise tuma diamunoya ami ago wamunoya awa.
  fra-NCL: Qui est celui qui est vainqueur du monde, sinon celui qui croit que Jésus
    est le Fils de Dieu ?
  bhg-bhg: Embo ainmi butu embomaida wasiri daginegedo eiri? Embo ami Iesu awa God
    da Mai gebé edo eira, imo akuta butu embomaida wasiri daginegedo eira.
  snn-NT: “Jesús yua Riusu Zin ba'iji” ja'an coca cacua si'acuabi ja'anre te'e ruiñe
    recoñoa ro'tajën ba'itoca, bacua se'gabi ro bain ro'tayete masini, quë'rë ta'yejeiye
    jëja bajën, bacuani ënseni senjoñe poreyë.
  atb-NT: Yesuq gi, Garai Gasâng é Yhangzo nghut é lé lumjíng é sû mai lai luî, mingkan
    lé wó ung pyâm é sû gi, ó yuq wá nghut lhê lhú?
  cek-AK: Jesu loe Sithaw Capa ni, tiah tang kami khue mah na ai maw long to pazawk?
  bkd-bkd: Sin-u sa agpakadaeg taena ha madaet? Iyan gayed sa tuminuu ha si Jesus
    Batà hu Dios.
  ctu-76: Jini muq'uix bʌ i ch'ujbin i Yalobilʌch Dios jini Cristo, mi' ganarin i
    p'ʌtyʌlel mach'ʌ wen ti mulawil.
  lac-NT: Jari' a mac a cu yacsic tu yor ti' Jesús, quire' yer raji' u parar C'uj.
    Arayo' c'ucha'an yorob u p'ʌticob u c'asir ich yoc'ocab.
  xla-xla: Epapedeme oplami antapo ta꞉lamo kokota itiyamaleye tla꞉mtapa꞉? Eye oplami
    antapo Yesuye God yami demhalema꞉, epapele oplamitapo ta꞉lamo kokota itiyamaleye
    ma-tla꞉mtame halapo.
  xav-NT: E 'wam norĩ hã te za tawamhã 'Re ĩhâimana u'âsi mono wẽ'õ'wa norĩ zada hã,
    siptete sina 're hâimana za'ra. Zezusi hã, 'Re ĩhâimana u'âsi mono 'ra na te te
    're ĩsaze za'ra mono norĩ si, te za sada 're hâimana u'âsi za'ra, 'Re ĩhâimana
    u'âsi mono wẽ'õ'wa norĩ zada hã.
  cuk-cuk: ¿Ar doa we-napneggi-isgued-naid-birgi obinsunna? Dule-bensulidba-sogedi,
    Jesús, Bab-Dummad-Machiye, a-dule, we-napneggi-isgued-naid-birgi obined.
  tbf-tbf: Ese a ko tseiptseiprio mi sinavien mi mangmagoso enaenamon? Eie mo ese
    ta vodovodon tuktuk va e Iesu eie e Natuon e Raban.
  uig-CYR: Бу дунияниң үстидин ғәлибә қилғучи зади кимләр? Пәқәт Әйсани Худаниң Оғли
    дәп етиқат қилғучилар әмәсму?
  ikw-NT: Ndaa nye neemegbu ọwa? Ọ bụ nye wam ke kweru nụ Jizọsi bụ Nnwọ Chiokike.
  khs-khs: 'Peleya: weyamo newa sano tiye toliye tima:na: senawa ipa:? Yesu Ene Ewa
    Kote E Sa:keye. Au selala sena amokiwa, peleya: weyamo newa sano tiye toliye tisekeye.'
  dwr-ENT: ሃ ኣላሚያ ፆናናው ዳንዳዪያዌ ኦኔ? ዬሱሲ ፆሳ ናዓ ጊዲያዋ ኣማኒያዋ ፃላላይ ፆናና።
  pma-pma: ?Isei kilea valin tounah tatisa keil koa mul en out netan? Koakeil enges
    akur anatin keke Iesu vi Natin Ahi anatin.
  atd-NT: Ka mgo otow no ogtuu to si Hisus ka Anak to Magboboot, sikan ian ka ogpakaroog
    no ogligal to mgo maroot no mgo batasan to soini no kalibutan.
  tel-2017: లోకాన్ని జయించేది ఎవరు? యేసు దేవుని కుమారుడు అని నమ్మినవాడే!
  hat-BSA: Kilès sila ki venk lemonn an, sòf ke li ki kwè ke Jésus se Fis a Bondye
    a?
  top-NT: ¿Ticu tla̱n ta̱talacastuca y makatlajá la̱ta tú lacli̱xcájnit huí ca̱quilhtamacú?
    Cacatzí̱tit xlacata huata tí ca̱najlá y li̱pa̱huán xlacata Jesús huá Ixkahuasa
    Dios tla̱n ama makatlajanán.
  msk-msk: Way makadaug sang yapagkontara sang Dios, yang yotoo gaid na si Jesus yang
    tudtuud Anak nang Dios.
  gyr-NT: Acoi oyeroya vahe Jesucristo Tũpa Rahɨr secosa rese, ahe oicatu co ɨvɨ pɨpendar
    mbahe-mbahe tẽi recopɨ ãgua yuvɨreco.
  kmh-kmh: Chin biynimb Jiysis Gor Ñinuk yimb aŋgiy niŋbun gok, miñ giy yiwur dipay
    kun ak kirginiŋgambun; pen biynimb nup gosimb ma niŋbay gok, kirginiŋgiy rek ma
    ayniŋgamb.
  ukr-ONPU: Хто перемагає світ, як не той, хто вірить, що Ісус є Син Божий?
  emi-emi: See ia lo ateva eaapala kosa ateva? Lo ateva nonga eaikaaiaa va Iesu Natuna
    ia God.
  zpv-NT: ¿Chyu niꞌca cayuhnn gahn loh raꞌ duhlda loh guidxyiyuh riiꞌ? Sola laꞌh si
    raꞌ bwiinn raꞌ nin riachii stoꞌ raꞌ ñiꞌh laꞌh Jesuhs naa Lliiꞌn Dxiohs nin nuu
    dxibaaꞌ.
  gux-gux: ŋme n tie yua n paadi ŋanduna, hali yua n daani ke Jesu tie Utienu Bijua
  kos-kos: Su ku in kutangla faclu? Mwet na su lulalfongi lah Jesus el Wen nutin God.
  ibo-ibo: Onye pụrụ imeri ụwa, ma ọ bụghị naanị onye ahụ kweere na Jisọs bụ Ọkpara
    Chineke?
  yml-yml: Egavo i na vevetoketokega, tomotoganidi i vetumagana Iesu taunina Yaubada
    Natuna, ꞌaiseotogidi ꞌadi fata i na vetoketoke fwayafwaya ꞌana nuanua sakoidi
    ꞌwaidie.
  ory-ory: ଯୀଶୁ ଈଶ୍ବରଙ୍କ ପୁତ୍ର, ଏହା ଯେ ବିଶ୍ୱାସ କରେ, ତାହା ଛଡ଼ା ଆଉ କିଏ ଜଗତକୁ ଜୟ କରେ?
  bzj-bzj: Ahn hoo da di wan weh win oava di werl? Da di wan weh bileev dat Jeezas
    da di Son a Gaad.
  chk-chk: Iö a tongeni akufu fanüfan? Ewe chök aramas mi lükü pwe Jesus i Nöün Kot.
  ssd-ssd: '@see-verse:1JN.005.004'
  acr-TNT: ¿China cꞌu ri cachꞌijow uchukꞌab ri na utz taj cꞌo che ruwachulew? E junok
    cucojo ri Jesús e Ucꞌajol ri Dios.
  rop-rop: Wal yumob dalim mi na. Hu garram det pawa blanga bidim dijan wel? Nobodi.
    Oni detlot pipul hu bilib Jisas Krais na det San blanga God.
  mee-mee: Ba tai ka i a agau e ulopisigia bainga reke sosoali re nga mogalo laekia
    e ngape? Ka i a agau a lonapatokona roma, Iesus ka i ae Nutu Tuna.
  mwf-2018: Yu, kardu pana ngarra murrinh thathpirr pumamnabath pumpan Jesus-ka wakal
    Yile neki nukunu, kardu nhini da matha punungampewut nukunu ku karrath-yu i da
    wiye terert kanhi-yu.
  dif-dif: Worana nganai, nulu mita kalalu ngankai? Windri nulu, nulu morlalu ugundrai
    Jesus Godaia Ngatamura nganai.
  gam-gam: Una ne mal yemolo makimb al wal yembe pai ge kamblo kal worinj? Ge kambono
    Jisas God wariye kaima moro dje pillgi djinj una mor ge, kamblo kal worinj.
  nou-nou: Edo embo amemi busu da bagari awa pateiri? Embo Iesu awa God da mei awodo
    gebe ira embo amimi busu da bagari awa patadira.
  mqb-NT: Saa mba apan sə mbasay pə way sə daliyugo a aday nə wayaw? Saa mba apan
    kərtek nà, si ɗo sa ɗaf nga pə Yesu aday kə̀ sənak anan winen nə Wan a Mbərom
    a re ata awan.
  ape-B: Meichi elpech deke wosik dodogowich umu chubouk apudak atapinyi yowenyi pasin
    nyubihuk? Echudak elpech douk echebuk chunek bilip chukli Jisas anan douk God
    ananinu Nuganinu uli atich.
  grc-F35: Τίς ἐστιν ὁ νικῶν τὸν κόσμον εἰ μὴ ὁ πιστεύων ὅτι Ἰησοῦς ἐστιν ὁ Υἱὸς τοῦ
    Θεοῦ;
  cav-NT: Jesús Yusuja Ebacuaqueque ejeneya cuanaque cuita camadyatu aniya Yusu adeba
    baecua cuanaque bucha ama.
  kgp-NT: 'Ẽg tỹ Jesus to: “Topẽ kósin vỹ tỹ ti nĩ,” hen kỹ ẽg tóg fĩn rãm ke mũ,
    ũ tỹ ti ki ge tũ ag jykrén fĩn.'
  bvd-bvd: Taifilia guu waa ne nia faamamanea sa Disas nia wela God ne nia siitasa
    faafia molaagali ta'aa nee.
  ukr-1871: Хто се, що побіждає сьвіт, як не той, хто вірує, що Ісус Син Божий?
  apz-apz: Yoꞌmayo hwahoponjo somo yakoloꞌnnyo tɨhwolo. Aꞌamu fihwo kako huno ole
    uyososo, Jisas Anɨtuye Hwomu hweho. Huno ose uyahonɨngki kako yoꞌmayo hwahoponjo
    somo yakolonoho.
  yon-yon: Kane kanembed okad kiri ye inamen yaa burudande doriwen? Yesu kuu God ye
    Mingki andi yaa anam andiwendan, yimbedmo.
  poi-NT: Pero nada más jém icupɨcneyajwɨɨp iga jém Jesús je jém Dios iMa̱nɨc wɨa̱p
    icoñwɨ́y it́u̱mpɨy jém malopɨc jɨ̱xi.
  wuv-wuv: Hini na muainaa feni ano? Unaa mei i narafawe'i ba Jesus, hia Na'uu mei
    Haidaa.
  quf-NT: Chaymi mayqanpis Jesucristuqa Dyuspa chiqap Wamran nir kriyiqkunaqa, tukuy
    kay pachapi mana allin kaqkunataqa binsiyta puytin.
  yuw-yuw: Numari sinompho guroc ngorochon gesö anggiraup? Woi owi amnaho Yesuha kombing
    tobingidangma, yu woi Kopotorochon Manano sinom. Yuhogon wömai gurochon gesö anggiraup.
  hus-NT-1971: Expith max i belal abal a Jesús ja’its in Tsacamil a Dios, yab ne’ets
    cu ejtohuat cu atan c’al jahua’ yab alhua’.
  med-med: Wamp nam ti ndi, mʉi kona ila uⱡ kit mbʉ rop mana ndumba. Wote, wamp ti
    ndi, Jisas ei, Got Kangʉm nimba, mondpa pilim ei ndi, mʉi kona uⱡ kit mbʉ, ropa
    mana ndumba.
  bch-bch: Be sapadua tiasal tano toa ne aea madidnga? Eine gid panua toa lolod matua
    mambe Iesus ei Deo Inat.
  cco-NT: Jo̱ jí̱i̱ꞌ˜ i̱ dseaˋ i̱ jáꞌˉ lɨ́ɨngˋ e Jesús lɨ́ɨiñˊ Jó̱o̱ˊ Fidiéeˇ, jí̱i̱ꞌ˜
    íˋbingꞌ lɨꞌˋ e jaˋ lɨgøøngˋ có̱o̱ꞌ˜ jaléꞌˋ e ꞌlɨꞌˆ e seaˋ fɨˊ jmɨgüíˋ.
  deu-1951: Wer ist es, der die Welt überwindet, wenn nicht der, welcher glaubt, daß
    Jesus der Sohn Gottes ist?
  alq-ALGNT: Mi eta 8aa ka teb8eta8adjin Jesosan 8in Kije Manido Og8izisan e aiaa8indjin,
    ke kackitodj kidji cagodjitodjin patado8inan.
  ixl-NNT: As yeꞌxhebꞌil ni tolebꞌ tiꞌ teesal iqꞌii u vaꞌlexheꞌ vatz u txꞌavaꞌeꞌ.
    Pet taꞌn kuxh oꞌeꞌ ni qolebꞌeꞌ, jankꞌal oꞌ uvaꞌ nu kunima uvaꞌ iKꞌaol u Tiixheꞌ
    u Jesús.
  boa-NT: Píívyéébé Hajchi dibye íjcyane mecáhcujtsómé métahjá panéváré meke tútávájtsóiyóne.
  etr-etr: Nagadaia nafade hamolo dibe amo nudula salolela baagila aulo neebe amoda
    nowëa. Amoda gowea, Yesu e Godeïe malö neala sälahilä, asigi afädë negei neebe
    ameamu baagila aulo nea.
  quh-NT: Arí, Jesús Diospa Wawan caskanta jap'icojlla sajra cajta atipan.
  kwi-kwi: “Jesús Dios painkul i” kiz kit nɨjkultamikane an sukin kwail kin mɨamtuchi.
  agm-agm: Utaaho nɨnapitiyataaho (gɨwunyaataaho) yapɨpatambɨhaiwaisɨ ipɨhatisamaitaise?
    Utaaho wo Jisaasihopɨ Autaahaatɨhomɨ Mwaahore tatɨ biyatɨ gɨwunyaataaho so yapɨpatambɨhaiwaisɨ
    nga ipɨhatisamaitaise.
  ubr-ubr: Iyafan on arimon tafanam inbomerubai i? On iyafan ebitutum Iesu on God
    Natun on arimon tafanam inbomerubai.
  tsw-NT: Zane ɗa aa gura lyuwa aci o uvaɗi? She vuma na usuyi Yesu ɗa Mawun ma̱ A̱sula̱.
  cax-NT: Champüti puerurrü acanati uirrtiatoe ümo nomünantü icuqui na cürrü, arrtü
    chicocotatipü que arrti Jesús tonenti Cristo, naqui Aütorrti Tuparrü.
  aia-aia: '''A ''ua? ''Iatei na matai nugasi''i baronga ta''a''i ni marewana? ''Iraau
    moi i nei ra hinihinia do''ia Jisas naasi Garena God.'
  srp-1865: Ko je koji svijet pobjeðuje osim onoga koji vjeruje da je Isus sin Božij?
  agt-agt: Inya hud mantu ya mangabak ta dulay ta paglelehutin am bakkan ta ikitam
    nga mangurug te Hesus nga Anak na Namaratu ewan.
  lug-lug: Naye ani ayinza okuwangula ensi okuggyako oyo akkiriza nti Yesu Mwana wa
    Katonda?
  yby-yby: Ekahilitama dabuha moliki muki mikamidana mupilalo nebo nesaya li yeimauka
    molikadeko limitiye. Jisesidamuya Omaimidana ipala ne liki eli elewole itabo wewenasigoya
    sa-ikilae. 3 Jon 14:15
  heb-heb: מי הוא זה המנצח את העולם אם לא המאמין בישוע שהוא בן האלהים׃
  mpp-mpp: Madi gbelong ailu himongtowa yagolec tapili ewaligac? Yesu ye Wapongte
    Madec. Aime monic ye yogo ngagesingkedaicte, yedi sugu himongtowa yagolec tapili
    ewaligac.
  apb-apb: ?A tei ni e a'aila'a honosie walumalau? Iini nge ko hiiwalaimoli uri a
    Jisas ingeie Kalena God ha'alaa.
  san-TEL: యీశురీశ్వరస్య పుత్ర ఇతి యో విశ్వసితి తం వినా కోఽపరః సంసారం జయతి?
  ben-IRV: কে জগতকে জয় করতে পারে? শুধুমাত্র সেই, যে বিশ্বাস করে যীশু ঈশ্বরের পুত্র।
  ntu-ntu: '@see-verse:1JN.005.004'
  pan-pan: ਅਤੇ ਕੌਣ ਹੈ ਉਹ ਜਿਹੜਾ ਸੰਸਾਰ ਉੱਤੇ ਜਿੱਤ ਪਾਉਂਦਾ ਹੈ, ਪਰ ਉਹ ਜਿਸ ਨੂੰ ਵਿਸ਼ਵਾਸ ਹੈ
    ਕਿ ਯਿਸੂ ਪਰਮੇਸ਼ੁਰ ਦਾ ਪੁੱਤਰ ਹੈ?
  gvc-gvc: 'Ñaare cahmaerana õ sehe niina jija mari: “Jesu Cohamacʉ macʉno jira”,
    niina jina ahri yahpa macaa ñaare cahmaeraina jija mari.'
  sbk-sbk: Yonanu waimenile eensi? Yeyola wamweteshe huje Mwana wa Ngolobhe.
  mya-JVB: ယေရှု သည် ဘုရားသခင် ၏ သား တော်ဖြစ် သည်ကို ယုံကြည် သောသူ မှတပါး ၊ အဘယ်သူ
    သည်လောက ကို အောင် နိုင်သနည်း ။
  kgf-kgf: Ic méŋ Yesu imi Anutuac Naŋa ʒéma ninʒéŋgézac i qahac ʒéwiŋnec mérénéŋ
    baecac ala batuc imi hia qema ogicbacnec?
  awb-awb: Insega mah marákóípéqté áhbábáq sánsá kiotaikéna suahráhiro? Sísa aiq pútaq
    Manikáne ahninkáwá wíre atéh ánínká mah marákóípéqté áhbábáq sánsá kiotaikéna
    suahráhire.
  gdn-gdn: Iyapana nima e notai eyaka mena yagisi ke, ‘Iyesu, e ka Mamanuga God e
    eya Gubagai,’ iyapana nima e notai inako wagau ki ka e waira yau notai kuduba
    raurupoto ki mete baganai.
  nko-NT: Ma ɔbɛ́talɩ́ gyi tsiátɔ́ laláhɛsʋ? Ɔhá ánɩ́ olohogyi ánɩ́ Yesu gyí
    Bulu mʋ Bi ámʋ nkʋlɛ ɔbɛ́talɩ́ gyi mʋ́sʋ́.
  bsn-NT: “Dios macʉ ñaami Jesús” yitʉoĩarã rĩne ñaama Esp'iritu Santo ĩ ejarẽmose
    rãca rojose yimena.
  pib-NT: ¿Katni wa tye psolchijne gajerkakako gaalixachri? Walekni girukokta Geso
    wa Goyakalu Wgene rixinri galixachri.
  wiv-wiv: Azei e lala kete vinim na matuhanga kana vulovulo kua? Nuhu za kua dia
    ta bilip habuka a Iesus ia na Tuni Vuvu matoto.
  reg-reg: Niga unu achiigile echalo? Ni ulya unu kekilisha ati Yesu ni mwana wa Nyamuanga.
  mlh-mlh: Noŋuŋ gbiŋ so enobeŋ ine, uri yoŋoji oi enobuŋ? Yesu Anuture Made fukega,
    moji oi manesiŋ garu morende eebobo sembene gbiŋ eeiŋ. Oŋu.
  gof-ENT: ኣላሚያ ፆናናው ዳንዳዔይ ኦኔ? ዬሱሲ ፆሳ ናዓ ጊዴይሳ ኣማኒያ ኣሳ ፃላሊ ፆናና።
  aau-aau: Ki ohiy so krai mokwe posokwaw lono akre-akre su ha a? Uwr senkin ma nan
    kiykiy-ay hiykwaw-aw, Jisas hiykwe God so Ney.
  tvk-tvk: ?Visi iaxa mikila vahas tan ni holesok xil xa lasa xa ladi e ut etan? Ngan
    xil kestang xa lake reitin xa Iesu be Nat Hi reitin.
  prf-NT: Deya en makapagtagumpay ti munduwiday? En sumampalataya a ti Jesus en Anak
    nen Diyos.
  auy-auy: Maarán-kwáásí marapá-sáwí-ímáyáágómbá íyáákaawe. Ísuntafesa Maníkón-ááninkon-iye
    sésa timankúnkúmba owí marapá-sáwí-ímáyáágómbá íyáákaawe.
  tbg-tbg: Ta vaiintivae vataihainaa okara ho aatara kaanaro? Ihurara quqaa viva Kotira
    Maaquvano vaivo ti vairava, vivama homa vataihainaa okara aatara kaanaro.
  hub-NT: Tura shuar Jesúska nekas Yuusa uchiriyaiti tusa, ninak nekaspapita tuinaka
    tunaunka takainatsui.
  hmo-hmo: Daika ese tanobada ena kara dekena amo do ia kwalimu diba? Tau ta ia hamomokania,
    Iesu be Dirava ena Natuna, unai tau sibona ese.
  big-big: Takko ngabelakpekke kaile piyengki kozanda ulagi langai? Yisu Anotogi Marek
    panubek purikki ngizi panu kumuli pilikpokko pilik mizagi langai.
  gux-G: ŋma n tie ya nilo n paa ki cie yaali n ki ŋua U Tienu? Li tie yua dugi ke
    Jesu tie U Tienu Bijua.
  cnl-NT: Dsa³ 'i³ sɨ³táan³ 'e³ rɨ³løn³¹ Jo̱o̱³¹ Dios Jesús, 'nɨɨ'n³¹ 'i³ 'í³ hua²
    'i³ sɨ³li'²³ mɨ³rɨ³níin³ quia̱'² la²³jɨ³ 'e³ guaa² mɨ³¹güii³.
  zar-NT: ¿Nuzxi naʼ rideliʼ lu le raca yödzölió? Run caní nu réajlëʼ náquiëʼ Jesús
    Zxíʼinëʼ Dios.
  kde-kde: Dachi, nnani achilêma chilambo? Nni munu akulupîla kuva Yesu nni Mwana
    wa Nnungu.
  ata-ata: Anu ane umuxamuxaxu tanu lexe Iesu anu Lataua ꞌOlu, la anu utalotaloxolixu
    ꞌiliꞌilixo masumasua sou no lia ꞌo.
  qvw-NT: ¿Mayanmá caycunacta llallinman? Diospa caćhamuśhan chulin Jesus caśhanta
    awnïcällamá.
  nfa-nfa: Te dhèu dhu segi dadꞌèi rai-haha, nuka dhèu dhu parcaya, peka na, Yesus,
    Ana Ama Lamatua.
  tnp-tnp: ?Pəh mɨn u ilah kəutəhtul əskasɨk motol win e noliən mɨn rəha nəhue nɨftəni
    u? Ilah əmə əha, nətəm kəutəhatətə məmə Iesu in Nətɨ Uhgɨn.
  urd-urd: दुनिया को हराने वाला कौन है? सिवा उस शख़्स के जिसका ये ईमान है कि ईसा ख़ुदा
    का बेटा है।
  hot-hot: Ma avômalô takatu ba ik vovak haviŋ pik anêŋ lôklokwaŋ ba êmô lu ma opalêla?
    Thêlô ma avômalô takatu ba êvhaviŋ nena Yisu ma Wapômbêŋ Nakaduŋ.
  mqj-NT: Tae' dengan mesa tau mala untaloi kakuasaanna lino salianna to ummoreanni
    kumua Puang Yesus Anakna Puang Allata'alla.
  rus-SYN: Кто побеждает мир, как не тот, кто верует, что Иисус есть Сын Божий?
  mbh-mbh: Na anga i pavurvur ako aro ile mong vothung ulue anga, e? Ini inga areko
    olemio ve, Jisas ini a God Itun.
  bdd-bdd: Weyahina ꞌeguma Yesu Keliso tahemisae ꞌabehega Yehoba Natuna, bewa ꞌoinega
    mumuga baleꞌu tahewaiwai sinedi.
  cbt-NTPO: “Quisocristo Yosë hui'nin chachin,” topatëhua', achinicancaninpoa' sopai
    minsëcaso marë'. A'napitariso' co nanitopihuë' sopai minsëcaiso'.
  srn-NT: Bika soso a sma di e bribi tak' Yesus na a Manpikin fu Gado, e wini grontapu.
  cta-NT: Pana ñati̱ nu jlya tiꞌ chaꞌ Jesús laca nu sca ti Sñiꞌ ycuiꞌ Ndyosi, biꞌ
    ti ñati̱ nu caca jiꞌi̱ tyiji̱loo jiꞌi̱ lcaa nu cuxi nu ntsuꞌu chalyuu.
  bqc-SIM: Démɛ ì zĩble dṹniawai? Gbɛ̃́ pↄ́ sì Yesuá Lua Nɛ́ɛ bàasio.
  tcz-CHONGTHU: Chule hiche vannoi douna a kisatna hi koiyin ajoding ham? Yeshua hi
    Pathen Chapa ahi ti tahsan ho bouvin ajo ahi.
  mar-mar: येशू हा देवाचा पुत्र आहे असा विश्वास धरणाऱ्याशिवाय जगावर विजय मिळविणारा
    कोण आहे?
  snp-snp: Kema wenena yate mikaleka mona olu fulo ede-ede o minae? Yesu ya Goti Nalafo
    ona kula ne, loti koli kikito umamo wenena yako eti o minamo ne.
  isl-isl: Enginn getur barist til sigurs í þessu stríði, nema hann trúi því að Jesús
    sé í sannleika sonur Guðs.
  spy-NT: Ng'oo ꞉nyēē isyēēntooy kōōrēēt ēē? Nyēē isyēēntooy ku nyoo chāmtooy kule
    Lakwataab Yēyiin ꞉Yēēsu.
  xnn-xnn: Tet-ewa di tay kedeng nan mangpati ay si Jesus nan Anak Apo Dios is makaabak
    isnan am-in ay wada isnan batawa ay mang-ap-apos ken Apo Dios.
  mwe-mwe: Gani akushikombola shilambolyo? Ni jwene akulupalila kuti a Yeshu ni mwana
    jwa a Nnungu.
  tte-tte: Analiyao sowasowali yanuwa yaulina ana kaiwe sikaiwe-gabaen? Siyamo analiyao
    simeli yakato Yeisu iya Yaubada Natuna bwaimwanamo siya sowasowali.
  tcs-tcs: Ane demwan uda i pait ane win gense da wold, i demwan nau uda i prapa bilib
    dat Zizas i da Boi blo God.
  hlt-THB: U ing khawmdek ve a noeng? Jesu taw Khawsa Capa ni ti ak cangnaak thlang
    doeng ing ni a noeng hy.
  soq-soq: Mida tawo nanausapia rua? Sa ipa me mida sumanaileidie wadiase, “Iesu me
    ipa God Otopa.”
  qub-qub: ¿Piraj cay pachacho mana alli cajcunata binsin? Tayta Diospa Wamran Jesucristo
    cashanta riguejcunami binsin.
  att-att: Á awán ta mangappù sù narákè nga ajjan ta dabbuno nga mangontará kâ Namarò,
    nu ari galâ yù tolay nga manguruk ta si Apu Kesu yù Anâ ni Namarò.
  bki-bki: 'Kiniou nebika den kamiu bereio: ?Toro na mia tovulu yetemeriba nei, naio
    be kei? ?Naina ga napano naio jumolu jo jikili ber ka Yesu naina be Atua kenerinio
    memedu.'
  bqp-bqp: Dí mɛ́ àdi zĩ̀ ble anduniaaa? Séde gbɛ̃ kũ à sì kũ Yesu bi Luda Nɛ́mɛ.
  mcp-mcp: Zə́ jɨ́ nə ŋkul ka ntɔ̧ mə́bwə́bʉ́lán mâ shí mishwun yɛ́? Njɨ muud mə magʉlə
    nə́ Yésus jɨ *Mwân mə́ Zɛmbî yɛ́.
  hat-hat: Ki moun ki ka genyen batay la sou lemonn? Se sèlman moun ki kwè Jezi se
    pitit Bondye a.
  npl-NT: Sanwel akin kineltoka Jesús, Ye Ikone Dios, tlatlani itech nin tlaltíkpaktli
    iwa itech tlan amokuali.
  bgg-bgg: Sohjambling è hanyie yang mua phlei? Hanyie è Isu shii Hamangkhung-aphuii
    ro Dufuii rone migi rek lei ne ai yang mua bie phro.
  eng-TCENT: Who is it that overcomes the world but he who believes that Jesus is
    the Son of God?
  eng-BSB: Who then overcomes the world? Only he who believes that Jesus is the Son
    of God.
  cpu-NT: '¿Itzimikama materone iroitsinampayero osavisato? Iriira aventaashiretaneri,
    kantatsiri: “Itomira Pava inatzi irika Jesús.”'
  san-ASM: যীশুৰীশ্ৱৰস্য পুত্ৰ ইতি যো ৱিশ্ৱসিতি তং ৱিনা কোঽপৰঃ সংসাৰং জযতি?
  tac-NT: ¿Chieri 'la umérame ju Remónisi? Pe alué ralámuliguru alué napu 'la bijchigi
    la Onorúgame Inolá ko Esusi napu jena wijchimoba nawale.
  eng-WEBPB: Who is he who overcomes the world, but he who believes that Jesus is
    the Son of God?
  gfk-H: Ma siga nong i bul hasur ira sakana magingin tano ula hanua? Nong sena mon
    nong i nurnur bia Iesu ia no Nati Kalou.
  viv-viv: E, hakwaꞋadi anafaiweya babi ana nuwanuwa ginafaiwalahegehegedi? Bana givetuvetumagana
    amanadi hida Yesu au Yaubada Natuna, au bana anakaibe anafaiweya wai ginanagona
    be babi ana nuwanuwa ginayewa.
  yao-yao: Ana, nduni jwakukombola kuchipunda chigongomalo cha pachilambo? Ali jwejula
    pe jwakukulupilila kuti Che Yesu ali Mwana jwa Akunnungu.
  tgp-tgp: Ale haratu mo jeu na varama enia haratu mo rasua vara Iesu enia Natun God.
  auc-NT: Inguipogaque ante näni quëwënö ante Baa ancæte ante æcänö godömenque tæ̈ï
    ëmongä inte gänä cæcantawoo. Edæ Itota Wængonguï Wengä ingaingä ingampa, ante
    në pönenganque tömengä godömenque tæ̈ï ëmönongä ingampa.
  kbc-NT: Niɡ̶ina oko ane yakadi me iɡ̶eke niɡ̶inoa ane beyagi digoina iiɡ̶o, inokina
    niɡ̶ina oko aneyiwaɡ̶adi Jesus me Lionigi Aneotedoɡ̶oji.
  bmh-bmh: Du in em e ebuan gusig zilacurabun iboin? Du go gue Yesus Uwait nugau nag
    dareu ze maimai, gonugau ougab petak aneu go sag petak em e ebuan gusig zilacurabun
    iboin.
  ctu-BL: ¿Majqui jini mu' bʌ i t'uchtan jini pañimil? Jiñʌch woli bʌ i ñop i Yalobilʌch
    Dios jini Jesús.
  meq-meq: Mata sle ka wu i məndzibəra na, way? Mata sle faya na, ndo neheye tə dzala
    ha tə gwaɗ Yesu na, neŋgeye Wawa i Mbəlom aye.
  noa-H: Mag maadëu magʌm pekau pöd nʌmʌn, Jesús Hẽwandam Hiewaa hich Hẽwandam dʌ̈i
    hãba sĩerrʌm hiek hʌ̈k'a wënʌrrʌm gaaimuata mag pödpäaijem.
  alp-NT: Tamata rebe esi lesi ro tiae mei nusare esi kbasaru batuke sie rebe esi
    hlaleke be Yesuse Alla Eni Nanae.
  san-VEL: yii"surii"svarasya putra iti yo vi"svasiti ta.m vinaa ko.apara.h sa.msaara.m
    jayati?
  kbq-kbq: Iza ama mopafi hanave agatenere? Jisasinku'ma Anumzamofo mofavre hazamo'za
    agateneraze.
  kbh-kbh: Nÿe nda, Jesús Bëngbe Bëtsabe Uaquiñá yomnama tojtsos̈buaché, cha jtsobenana
    chë ents̈anga y soyënga nts̈amo Satanás yomandacá jayë́njanana; ndocná más.
  ron-LSB: Cine este cel care biruiește lumea, dacă nu cel care crede că Isus este
    Fiul lui Dumnezeu?
  pon-pon: Ij me kaloedi jappa, kaidin I eta, me kamelele, me Iejuj Japwilim en Kot?
  nhe-BL: ¿Ajqueya yajuanti nopa tlacame tlen quitlanij tlen ax cuali ipan ni tlaltepactli?
    Quitlanij yajuanti tlen quineltocaj para Jesús itztoc Icone Toteco.
  sps-sps: Sei te onot non ma fabiun kat tana monaagits to ee? A mes tsun te faaman
    non ten Jisas, Ayei na Guei Tsoiny ten Gov.
  wnc-wnc: Siwan maminda sanga waaknga yaipapaakusiwik? Aminu tapatuta Jesu Anutue
    waakngaapa unin ngang natapan kekekawiu waapata Anutue iwana ayaipapaakusiwik
    kapanin.
  bus-bus: Dé bé è zĩ̀ ble andunaa? Sé gbɛ̃ kɛ̀ sì kɛ̀ Yesu nɛ́ Luda Nɛ́mɛ.
  gub-BL: Aze amo teko uzeruzar Zezuz rehe nehe, — Tupàn ta'yr romo hekon Zezuz a'e,
    aze i'i a'e teko a'e nehe, a'e mehe upytu'u putar Tupàn iàmàtyry'ymar hemiruze'eg
    romo wiko re a'e nehe.
  imo-imo: Naimele maina ulu pulu kerima toko mainye mundurumeleya? Lino Jisas yu
    Gotenga Malo nimbo ipuki tirimolo imbomani kau kano uluma topo mainye mundurumolo.
  boj-boj: Tamo kiyero naŋgi mandam endeqa siŋgila gotraŋyoqnqab? E ubtosiy marqai.
    Tamo naŋgi di mareqnub, “Yesus a Qotei aqa Ŋiri.” Naŋgi degsib maroqnsib Yesus
    qa naŋgo areqalo siŋgilateqnub deqa naŋgi segi mandam endeqa siŋgila gotraŋyoqnqab.
  eng-DRA: Who is he that overcometh the world, but he that believeth that Jesus is
    the Son of God?
  knf-knf: Kë in aşaaŋ awo anjaaŋ awat iko yi umundu bë mënţ anfiyaaruŋ aji Yeŧu awo
    Abuk Naşibaţi a?
  san-KHM: យីឝុរីឝ្វរស្យ បុត្រ ឥតិ យោ វិឝ្វសិតិ តំ វិនា កោៜបរះ សំសារំ ជយតិ?
  arn-NT: Tati feyentulu Jesus ta Ngünechen ñi Fotümngen, wewfi ta tüfachi mapu mew
    mülechi wesake dungu.
  zas-NT: Bén rliladx guial Jesús na̱j Xiꞌn Dios, tijbzi laaman zajc güün gan loj
    ree ni mal yuꞌ loj guidxliuj.
  ken-NT: Agha átàŋ ancha mmɨk? Chi ndiɛrɛ mmu anɛ ánókó bɛ Yesu chí Mmɔ Mandɛm.
