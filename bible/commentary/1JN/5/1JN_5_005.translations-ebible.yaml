  sll-sll: Ara nimni mole ganba memini pangwo i aidolame? Yisas God wang momia dire
    pir tenangwo yal i tani ganba memini pangwo i aidolangwo pamua.
  yaq-NT: Ju'u, Jesukrijtota, Liojta a' u'useka'po a' sualeme, juna'a jiba, inim juka'
