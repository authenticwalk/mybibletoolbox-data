    nakwemalo.
  gvf-gvf: Gariba kal pirungwa maanangure, ibena manaa di tename? Ibal ta mile, “Yesu
    milere God Wan milemua,” dire ka i pire gi dinangwa, ena ibal i manaa di tenangwa
    kuunin painamue.
  san-ISO: yīśurīśvarasya putra iti yō viśvasiti taṁ vinā kō'paraḥ saṁsāraṁ jayati?
  deu-ELBBK: Wer ist es, der die Welt überwindet, wenn nicht der, der glaubt, dass
    Jesus der Sohn Gottes ist?
  mcb-NT: ¿Tyanimpatyo gaveankitsine? Intagani kantatsirira Jeso inti Itomi Tasorintsi.
  yle-yle: Pi ngê Setan u wépi módó d꞉uudpî puwâ, ngmênê pini n꞉ii u lama a tóó, Yesu
    Kédisu Chóó Lémi Tp꞉oo, yi pini u ntââ Setan u wépi dpî puwâ.
  swh-1850: Nani, basi, awezaye kuushinda ulimwengu? Ni yule anayeamini kwamba Yesu
    ni Mwana wa Mungu.
  ese-NT: Eꞌe jojo nei Jesosa Eyacuiñajjija Bacua Ejja oe nei. Jamaya jjashahuabaquianijo,
    onijje jjapeequianijo eseya mimishiꞌama baꞌeje. Eshahuaja epeejji cuana mimicuiajeanobiajeaña
    peaꞌai.
  jac-NT: Haꞌ mac chianayto yul yanma tato haꞌ Comam Jesucristo caw Iscꞌahol Comam
    Dios yehi, chikꞌoji yin̈ sunil istxꞌojal ay yul sat yiban̈kꞌinal tiꞌ.
  cak-CNT: ¿Achique ta c'a ri nich'acon chirij ri etzelal richin re ruvach'ulef? ¿Man
    xe ta cami ri can quiniman ri Jesús chi ja rija' ri Ruc'ajol ri Dios?
  zia-zia: Awemene putoung yero tawingna tani apakana puro wosari niye? Zo nung, “Yesu
    awiya Tuwa Bayaura Mani” ayero sinasani tumo diyariniya amimene ayero yariniya.
  mal-2015: യേശു ദൈവപുത്രൻ എന്നു വിശ്വസിക്കുന്നവൻ അല്ലാതെ ആരാകുന്നു ലോകത്തെ ജയിക്കുന്നവൻ?
  tuo-NT: Marĩ Jesucristore “Õꞌacʉ̃ macʉ̃ nimi”, ni ẽjõpeoꞌo. Te meꞌrã diaꞌcʉ̃ aꞌti
    ʉmʉco cjase ñaꞌasere cãꞌmotaꞌamasĩsaꞌa.
  mbl-NT: '''Ũ ''ũm te'' kuxyãp-tup? Nõm xop kuxa mãm ka''ok Yeyox kopa xop, tute''
    kuxyãp-tup, nõm te hãmyũmmũg, yã Yeyox mũn Topak-tok.'
  zpc-NT: Chi bisudyiꞌilëro quie Jesús inaro z̃iꞌi Diuzi lëbëꞌ, bisaqueꞌ huero gan
    lao tamala de lao dyila yu.
  gul-NT: Who dat kin win out ginst de wol? De people wa bleebe dat Jedus God Son,
    dey de onliest one dem wa win out ginst de wol.
  mau-NT: ˀya¹-ni³ xi³ si¹qui³njen³ son³ˀnte³-vi⁴. A³ tsi² tsa² je² xi³ ma³cjain¹-le⁴
    nca³ Jesús je² ˀnti¹-le⁴ Ni³na¹.
  gup-gup: Ngad bininj nawu karriyime, “Jesus wanjh nungka beywurd nuye God,” wanjh
    ngad karridjalkudji karridulkarreyakwon nawu kondanjkunu kurorre ngalengngarre.
  bss-NT: Modmod ampée eésaá awě atóme nkǒŋsé áte éetómɛɛ́ mod awě adúbpé
    aá Yesuɛ adíi Mwǎn a Dyǒb.
  met-met: Gaxarea dali titia li? Lipuadi dahatum haringina ba Yesu Urana Garanoa
    ding ganiding.
  kpj-NT: Mo tahe kia ijesu tarasadure. Inyõ Jesuisi Deuxu Riòre raremy rityhynykeki,
    tii bedebina bina ijesu tarasadu rare.
  zao-NT: Loka zha kuu nyelaaz lee Jesús nak Xgann Diox, zhaʼa ntsow gan lo re kuu
    went kuu nzo lo yezlyu ree.
  byx-byx: Ngu lu, diip nemka i diip kerl ruirl se ama aivetki ara gamansena? Katikka
    luqa i qa tu aa qevep ai ma Iesus i ngerek se qa dai ama Ngemumaqa aa Uimka marevan.
  ctu-CTI: Jini muq'uix bʌ i ch'ujbin i Yalobilʌch Dios jini Cristo, mi' ganarin i
    p'ʌtyʌlel mach'ʌ wen ti mulawil.
  zos-NT: Maṉbø mi ndzajmatyame i'is cyønu'capya nascøspø yatzitzoco'yajcuy, pues
    vya'ṉjambapø'is que Jesús Diosise 'Yune, je'is cyønu'capya nascøspø yatzitzoco'yajcuy.
  gvs-gvs: E avatauwa poyapoya sinapuna sitogagasavedi? Neta kita taanumisa bego Yeisu
    moe Yaubada Natuna, poyapoya sinapuna tatogagasavedi.
  kbm-kbm: Amol ret gitangi ebe atob nimbweg niwei gen tiate nalk etenik ane ok? Amol
    ebe aplo givin ginei Yisu ei Pomate Natu, amol etok ete gitangi atob nimbweg niwei
    tiate nalk etenik ane.
  tew-tew: Toˀwí iwhä̖yundeḏi Jesus-á Yôesi Táḏáví ay namuuˀin, iḏa̖ˀmânho i nä́ä
    oepáa kꞌayḏiwi yä̖ˀḏâapîˀ namuuˀiˀ óetꞌandeˀ.
  rmc-rmc: A ko aver zviťazinel upral o svetos, te na oda, ko pačal, hoj o Ježiš hino
    o Čhavo le Devleskro?
  apr-apr: Nen le sei tool bet irautoo dada dook tiap ke tana i? In tool yo itara
    lono medana pang Yesu bet ye in Maro Natunu i, in ye la bet irautoo dada dook
    tiap ke tana i.
  tiy-tiy: Ati de étéw gétabana roy Satanase? I de étéw saén munur bé Jesuse Nga i
    Tuluse.
  nlg-nlg: ?Ahei ke laga vulea na maramana? Agaia keri vamua te taluutunia Jesus gaia
    na dalena God.
  dgr-DOGNT: Amìı, Zezì, Nǫ̀htsı̨ Weza hǫt'e wegha ehkw'ı-ahodıı sìı dıı nèè ts'ǫ
    nàowołı̨ı̨ ghǫèhnǫ hǫt'e.
  pes-OPV: کیست آنکه بر دنیاغلبه یابد؟ جز آنکه ایمان دارد که عیسی پسرخداست.
  ron-1924: Чине есте чел че а бируит лумя дакэ ну чел че креде кэ Исус есте Фиул
    луй Думнезеу?
  tpz-tpz: Ivëh, ke retereh varih to eh ne pa vöknah a ma taateꞌ hat va po oeh vëh,
    ee a napan ko poë varih to vaman ne pan, e Ieesuꞌ Kristo eꞌ e Koaꞌ pe Sosoenën.
    Ka manih pa ma toꞌtoꞌ pee, ee to vöknah vahik ee pa ma taateꞌ hat va po oeh vëh.
  agd-agd: Yisas Karaisin nan ma Tiyarafenu Anin mino siren mumunan ein kéká anon
    bara ráke avúavá bá ma aruviyaré ein maman bararasí uren mantaan ákona iyan mino.
  rkb-NT: Kytsa Sesus Deus tse humo sispirikporẽtsa asa zuba sispirikpobyitsa zikwy
    nepykbaik iwa hỹ.
  san-THA: 'ยีศุรีศฺวรสฺย ปุตฺร อิติ โย วิศฺวสิติ ตํ วินา โก''ปร: สํสารํ ชยติ?'
  iws-iws: Mɨ wɨ dɨg nhɨnga nwowi tɨ siyɨu hɨriinanɨn tɨ iikamɨm yɨpɨkɨ Adi Komii
    siir nɨnoknɨnkɨn karamae nwowɨm sɨma nwowiyɨn? Mɨ tɨriigɨnɨm yɨpɨkɨ hɨnɨɨna naɨngwo
    tɨbmii kɨɨniyɨm Jisɨs Krais siya Adi siir yɨnisɨmkɨn, yɨm wɨ dɨgar nwowi. Ɨriig.
  pol-SZ: Kto bowiem może pokonać zło tego świata, jeśli nie ten, kto wierzy, że Jezus
    jest Synem Bożym?
  ztq-NT: Nonstyee xaa nii xniladzy nii lëë Jesús nak Xiñ Dios chuñ gan lo tol nii
    no lo kislyu.
  zai-NT: Iruti qué zanda quixhe dxí enda nadxaba sti guidxilayú ri' pa qué runi cre
    Jesús nga Xiiñi Dios.
  upv-upv: Sete jinibb elep arongwose parasie murrun nga marsij ne iel ngatan, nga
    parloli pusorsan. Jinibb nga muosuri nga Iesu mivi Natu Atua kobbong orongwose
    p̃iasi.
  wap-NT: Aonaa kanom kaꞌiitan padikintan oiaꞌo, soo pidan, mishidaꞌoraz Tominkaru
    Dani wuruꞌu Jesus.
  mva-mva: Naita iboadu ngauasa be kateka ngae mata ne ngabalaki? Tamoata naita lama
    iuni Iesus ka Nanaranga Natu ka iboadu ngauasa be kateka ngae mata ne ngabalaki.
  dwr-NT: Ha alamiyaa xoonanaw danddayiyaawe oonee? Yesuusi Xoossaa Na7aa gidiyaawaa
    ammaniyaawaa xalalay xoonana.
  kfw-kfw: Tume manmasituol kamator? Jisu hi Pathian Sapa eii tia kangamna miring
    khabit-in amatorsik eii.
  bfz-bfz: दुनिया पाँदे जय पाणे वाल़ा कूणे? बस से, जेस पाँदे विश्वास ए कि प्रभु यीशु
    ई परमेशरो रा पुत्र ए।
  cuk-09: ¿Ar doa we-napneggi-iskued-naid-birgi obichasunna? Dule bensulid, we-Jesús,
    Bab-Dummad-Machiye, a obichado.
  ben-OBCV: কে জগৎকে জয় করে? একমাত্র সেই, যে বিশ্বাস করে যে, যীশুই ঈশ্বরের পুত্র।
  mil-NT: Te nchaa ñáyiu sàndáá iní sá Děhe Yá Ndiǒxí cúú Jèsús ní ndacú‑yu ní queé‑yu
    ichi cuèhé ichi duha.
  myu-myu: Abu be Deus kay'ũmayũ a'õbacaap mu'ũm put? Jesus Deus ipot iap kay itabucayũ
    be acã.
  fue-fue: Moy waawata ko jaali duniyaaru? Walaa, to hinaa goonɗinɗo Yeesu nun woni
    Ɓiɗɗo Alla.
  amk-amk: Mandoni dino wemambiriu we kirai kobu nunei rai e? Mano biriu we niari
    tonana nei mani, manta inontarai yoasoai we Yesusi mani Allai ne Kaisung dine.
  fai-fai: Kan ata bakan kayak kukuw uyo anik anik auyamomane? Alam be yak kan ata
    Yesus be afan Got alam Min, kalbiw ita kuw ka.
  ura-NT: Cana Coaunera Calaohineein niha Jesosone que jaaequiin nenaate, caa chauratane
    que nenacaauru moconajaera letonocuru amuritoreein.
  mcd-NT: Ahuara chacafoan noco funomapai Diosin noco imapaiyai cuscan non anonma.
    Ascafia Jesucristo Diospan Furun non icoinra huashon ahuunshon na chacafo non
    finontiro chaca huashquima. Nan icoinra huafoansi finontiro.
  urt-urt: Lahmende ŋaiye yukur talah tikin Got pe, kin yukur tatame ŋaiye ka engelyembe
    ŋaiꞌe ŋaiꞌe pupwa ŋaiye kete lenge na tas ŋaiye sai kekep eꞌe, pakai. Kom lahmende
    ŋaiye ŋoihmbwaip kin teŋeime Jisas, kin talah tikin Got pe, miyeꞌ uku tatame.
  kiz-kiz: Niani j'ha abhushindi bhulimwengu? Ndo j'hola j'ha ij'hamini kuj'ha Yesu
    ndo muana ghwa K'yara.
  tzo-TZE: '@see-verse:1JN.005.004'
  lex-lex: 'Hota he'' ed maka kparan pia katowar nana nohkeran dina de? Riy mak katowra
    nohkeran di, de enekneka riy mak kpesiay Yesus riwra: “Yesus de Uplerlawna A''nani
    inhatta.”'
  dov-dov: Ngwani oyo uzunda nyika? Ngooyo uusyoma kuti Jesu Mwana wa Leza.
  rgu-rgu: Lahenda bea bisa naseki dae-bafoꞌ a hihii-nanaun, sona riꞌ lahenda fo namahere
    nae, Yesus nana Manetualain Ana Na.
  toc-NT: La̠tachá tícuya̠ cris­tiano ca̠najlay pi̠ Jesús xli̠­ca̠na huá Xka­huasa
    Dios, caj xpa̠­la­cata xta­ca̠­nájlat tla̠n li̠maka­tlajay hua̠ntu̠ saka̠­li̠nán
    nac ca̠quilh­ta­macú.
  som-som: Waa ayo kan dunida ka adkaadaa, kan rumaystaa inuu Ciise yahay Wiilka Ilaah
    mooyaane?
  mam-C: Ankye te' kxel tnimin qa a Jesús Tk'wal Dios, apente k'wel ti'j tkyaqil nya
    b'a'n tu'n.
  ndj-ndj: Ghani dafiweshi findu fya wafu fya mumlima? Ndi yula yajumila kucha Yesu
    ndi Mwana wa Chapanga.
  mbj-NT: Jesus P'op Hagä Do T'aah né hẽ ky dah'eeh doo, jããm né hẽ ti rahajaa raj'aa
