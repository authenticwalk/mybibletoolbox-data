  san-BEN: যীশুরীশ্ৱরস্য পুত্র ইতি যো ৱিশ্ৱসিতি তং ৱিনা কোঽপরঃ সংসারং জযতি?
  tdx-tdx: Ia ty mahareketse ty voatse toy? naho tsy i miantoke te Iesoà ro Anan’
