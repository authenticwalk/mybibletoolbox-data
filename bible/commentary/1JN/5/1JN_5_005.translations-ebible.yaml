  klv-klv: Ase elǝboi b̃eil gǝgat dan naṽide silat navile a pan? Nǝvanuan todǝlomi
    ŋai ke aYesu evi aNatun aGot.
  bco-bco: Henfelo꞉ man we, kalu o꞉bo꞉ngo꞉ma꞉ tiniano꞉? Kaluka꞉isale abeyo꞉ Ya꞉su
