  eng-BBE: Who is able to overcome the world but the man who has faith that Jesus
    is the Son of God?
  ixl-CNT: Utz abꞌil koj qꞌuꞌl nisubꞌun qꞌu paav tu u vatz amlika txꞌavaꞌ tzaꞌ, pek
