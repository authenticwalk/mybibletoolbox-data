  tam-2017: இயேசுவானவர் தேவனுடைய குமாரனென்று விசுவாசிக்கிறவனைத்தவிர உலகத்தை ஜெயிக்கிறவன்
    யார்?
  azz-NT: Huan nochi neques ten yec tacuautamatinemij que Jesucristo Yejuatzin ne
