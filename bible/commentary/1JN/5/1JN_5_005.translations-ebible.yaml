  gmv-NT: ዬሱሲ ፆሳ ና ጊዲዳይሳ ኣማኒዛዴፌ ኣቲን ኣላሜ ፆኒዛይ ሃራይ ኦኔ?
  por-BLT: E quem pode vencer o mundo? Apenas aqueles que têm fé em Jesus, crendo
    que ele é o Filho de Deus.
  stp-NT: Noꞌñ tɨ jɨɨgiꞌñ dho siamri bɨɨx jiñ jur kɨꞌn na gu Jesuus jich Xoiꞌkam Dios
