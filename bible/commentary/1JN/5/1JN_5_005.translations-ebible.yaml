  ncj-NT: In aquin quimati quen in Jesús Yehhuatzin in Iconetzin Dios, san yehhua
    cuali quitlanis ica in achto tlanehnehuilistli.
  yuj-yuj: Wa apárokamp nɨnɨkan kwe-pwar konámpon? Arop Jisasén Kwaromp Táráponoria
