  kqc-kqc: Kaere amiye bi kono tora noibanu di vegu ebu rego? Amiye yokoi mokena vari
    gira Iesu bi Sei di mida rofu aego mina maka.
  tav-tav: To bairi noa, “Dio Macʉna ãmi Jesu,” caĩrijere caapi nʉcʉbʉgorã caroorije
