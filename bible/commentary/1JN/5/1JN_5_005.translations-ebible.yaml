  csy-csy: Jesus sia Pathian tapa a hihi, ci a um te simngawl kua in leitung zo ziam?
  mxq-NT: Pʉ́nʉty myʉbʉjktʉp ko Jesús yʉꞌʉ Diosʉ ꞌyUꞌunk, myʉmadáktʉp es kyaj ttúndʉt
