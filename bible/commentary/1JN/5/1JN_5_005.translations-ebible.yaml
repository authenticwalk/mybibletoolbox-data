    h'yyb karẽn doo.
  lat-VUC: Quis est, qui vincit mundum, nisi qui credit quoniam Jesus est Filius Dei?
  ngp-ngp: Ivi, niani akudaha kuzihuma mbuli zihile za mwe isi uneva hi yudya akuhuwila
    kugamba Yesu ni Mwana ywa Mnungu?.
  enq-2: Apimi isa yuu dakenya mana dupa ita miningi? Jisasa baa Gotenya Ikiningina
    lao tungi pingi endakali dokome ita miningi.
  eng-ASVBT: Who is he that overcometh the world, but he that believeth that Jesus
    is the Son of God?
  mna-mna: Asiŋ ta iliplip pa toono mburaana? Ina ni ta iurla kembei Yesu, ni Anutu
    Lutuunu ŋonoono.
  myw-myw: '@see-verse:1JN.005.004'
  sby-sby: Sena pali wela kucikoma cishi capanshi, na nkashoma kwambeti Yesu e Mwanendi
