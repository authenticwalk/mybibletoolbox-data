  crx-NTPO: Mbe la Sizi 'en Yak'usda ooYe' unli ooba 'alha' hoont'oh-un, 'en ndi yun
    k'ut 'ut'en ntsi'-i ch'a' ulhdeh.
  kan-OKCV: ಯೇಸುವು ದೇವಪುತ್ರ ಎಂದು ನಂಬಿದವರೇ ಹೊರತು ಲೋಕವನ್ನು ಜಯಿಸುವವರು ಯಾರು?
  bbb-bbb: Ro erare fu manido fu Setanido vame ije ijuegafake? Ro e ije fu ijiege
