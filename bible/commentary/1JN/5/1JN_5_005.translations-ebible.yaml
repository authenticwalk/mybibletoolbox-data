  mgh-2016: Phi mpani etu nooria ukottolha ilhapo? Phi ulhe ntu norumelhelha wiira
    Yesu phi Mwaana a Nlhuku.
  kvn-NT: ¿Tede toa-tulemalzhun iti-napkined-pinzheed-igalgin nako? Nabir. Tenal tule
