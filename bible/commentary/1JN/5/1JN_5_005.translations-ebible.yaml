  mal-mal: എന്നാൽ യേശു ദൈവപുത്രൻ എന്ന് വിശ്വസിക്കുന്നവൻ അല്ലാതെ ആരാകുന്നു ലോകത്തെ
    ജയിക്കുന്നവൻ?
  kkc-kkc: Esiga odoo agayo mi goo sabolo ha too kitulugu ee ka dagadiyo? Edebeeyo
