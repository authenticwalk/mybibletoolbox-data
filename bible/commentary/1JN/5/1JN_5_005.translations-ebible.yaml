  amr-NT: Jesús Diosen Huasiʼpo o̱ʼe̱. Ayaʼada oʼnoknopo̱e̱po dakhueaʼ kikahueʼ o̱ʼne.
    Huakpoa onʼtiahuaypo eretpakhueʼdik o̱ʼne. Diosenyoʼda o̱gkikaʼ.
  pwg-pwg: Meni wawayina itumaghana kirakai da Yesu na God Natuna, tuna wawayina kava
    dobu yawasina ina ghegavovori.
  cjv-cjv: Ena eramom mangi tai niki dongua bire towame? Nenta “Yesu i Yai Gumam wam
