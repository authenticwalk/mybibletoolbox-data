    sa' ruchich'och'? La̱o li nocopa̱ban re nak li Jesús a'an li Ralal li Dios. Ca'aj
    cui' la̱o cuan kacuanquil re xcuybal xnumsinquil li ma̱usilal.
  blz-NT: Ime a momoko mungurungku'i men ba'idek na dunia? Tongko' mian men parasaya
    se' i Yesus a Anakna Alaata'ala.
  poe-NT: A̱ ntá tí sín tinkáchónki kíxin Jesús mé tí Xje̱en Dios mé tsjachahya tí
    chjasintajni tsꞌe̱tue̱nhen sín.
  san-TAM: 'யீஸு²ரீஸ்²வரஸ்ய புத்ர இதி யோ விஸ்²வஸிதி தம்ʼ விநா கோ(அ)பர​: ஸம்ʼஸாரம்ʼ
    ஜயதி?'
  cof-NT: '@see-verse:1JN.005.004'
  srm-NT: Nöö dee sëmbë dee ta biibi taa Masa Jesosi hën da di Womi Mii u Gadu, nöö
    de nöö sa abi taihati u de disa dee hogi du u di goonliba aki.
  qvs-NT: Jesukristu Tata Diospa wambran kananta tukuy shunku kreyishpanchikuna manana
    vanidarpinachu kawsashunchisapa.
  zca-NT: no por ñila be, lë' Jesús nak Krist, nab tsa lo be nagakt le' yizhyuo mandad.
  cbc-NT: Bairi apei, “Jesús, Dios macʉ̃ majũã niñami,” caãnorẽ bairo cariape caĩtʉ̃goʉsaʉ
    pʉame ati ʉmʉrecóo macããna roro na caátiãnierẽ ĩñajeetinetõ nʉcãcõãñami.
  qxo-NT: “Tayta Diosmi tsurin Jesucristuta cachamushga salvaycamänantsicpä” nir payman
    criyicog cagtaga Tayta Dios yanapaycanmi.
  mox-mox: Kana nuaia, tomeqabu adi fata be bwaʼobwaʼo ana ilivuyavo ina vewaiwai
    vaʼinedi? Vonahaqiaqi, tomeqabu Ieisu ivetumaqanea vonigo tauna Yaubada Natuna
    adi fata ilivu diavona ina nogedi.
  kew-kew: Gore onaa rayome go su amaa konenu rabuaniaatalo palimi-daare nimumi Yesu
    ora Gote-na Si pia kone rulamina. Goa pua nimumi su amaa piri onaanuna wae kone
    mada rabuaniaalimi.
  dww-dww: Aitau tokare dobu yawasanidima e vaisubedi? Tauna aitau ewai sumaḡana da
    Yesu tauna Mamaitua Natuḡominama, tauna tokare dobu yawasanidima e vaisubedina.
  twi-ASANTE: Hwan na ɔbɛtumi adi ewiase so nkonim? Obi a ɔgye di sɛ Yesu yɛ Onyankopɔn
    Ba no nko ara.
  aoj-aoj: Epen ami nikilaꞌ wandafa waf awafi eaꞌ natalogofa waf itapafi? Epen nagahapifa
    Jisas nagaꞌi anen Nogamana Godii, anin atin nikilaꞌaf.
  cbv-cbv: “Jesús Dios wʉ̃ʉ́h caá”, niíj jenah joiníjeh yéejatdih náahcan, ã yap yohna
    caá.
  taw-taw: Binɨb an tap lum awl yɨl ak mɨdupsek taw jɨsɨpuk gɨpal? Binɨb Jisas ne
    God Ñɨne agɨl gos lɨnepal okok, kɨli nɨm anɨgɨpal.
  jic-NT: T'üc' way Jesucristo Dios Jatjam. Gente niná japon más noypan se palá Dios
    ma jisas jilal.
  zap-NT: Mén ne rlaleedx ne XPee Dëdyuzh nak Jesucrist, men guin run gan lo yra ne
    mal ne nuu gyëzlyu.
  wer-wer: Talëpök yangerakë omnant ent ë moolapën? Omën namp Yesuun Anutuu Ruup pël
    kön wi kosang yewas pipopök ent ë yemoola.
  ipi-ipi: '@see-verse:1JN.005.004'
  qul-NT: Jesús Diospaj Churin caskanta creejka Dios contra cajcunata atipan.
  tnc-tnc: Suᵽabatirã “Tuᵽarã Maki kime Jesús”, ãrĩrijayurã imarã, wejeareka ima ba'iaja
    baabeyurã.
  ter-NT: Kutí'ikopo itôa sayá'ikopeova ne váhere kixovókuti yara kúveu mêum? Énomone
    ne xâne kutipoâti itúkeovo Xe'exa Itukó'oviti ne Jesus.
  bmr-NT: Mɨɨro ɨdɨɨboro jiinɨjeque guiinonɨhi Jesu Moocaani Achi iicanoco imiyaavogoobo.
  fuf-fuf: Ko hombo woni on fooluɗo aduna on, si hinaa on gomɗinɗo wonde Iisaa ko
    *Ɓiɗɗo Alla?
  bhl-bhl: Feinka! “Yesus e Sunbin-Got em fein Min ete te!”, angakabiliw kunum waneng
    bi imel kuw kitil keko, kawin dim kaleem kitil eisneng angom beelo de mit da kolewkabiliw
    te.
  ons-ons: Maŋo kawali qe yuangi paki kepe wane tanik manik ma pese okanmaike? Ŋei
    mane eŋe Yesu, Anutu wane Gipole, yale raki paki malipkayakeŋo weku yale okaniake.
  con-NTPO: Majan “Jesucristoja Chiga Dutssi'ye” qquen in'jan'cho, tsayi tsu va ande'su
    a'i in'jan'choma patsu'su.
  ghs-ghs: Oonihe teei bamu sepeke ttokaho iiha ma dzoobidza suqobidzaquhe, noi Ohongaho
    khata Dzesu noqaho neta soomaqi ttoka suqobidzakoi.
  peg-peg: ଜିସୁ ଇସ୍ୱର୍‌ତି ମାଜ଼ି, ଇଦାଂ ଇନେର୍‌ ପାର୍ତି କିନାନ୍‌, ହେୱାନିଂ ପିସ୍‌ସି ଆରେ ଇନେନ୍‌
    ଜଗତ୍‌ତିଙ୍ଗ୍‌ ଜିଣାନାନ୍ ?
  txu-NT: Mỳj xêja ne me kute me kukràdjà mar kêt ne kôt amijo ba kêt? Bir, me kute
    tu amim Jeju markumrẽxbit. Me kute mã amim, —Mrãmri Jejubê Metĩndjwỳnh Krakumrẽx,
    anhỹro ba. Me jabit ne me kute me kukràdjà mar kêt ne kôt amijo ba kêt.
  eng-WEBU: Who is he who overcomes the world, but he who believes that Jesus is the
    Son of God?
  gnw-NT: Güɨrovia Jesús co jae Tumpa Taɨ vae ipuere umɨamɨri ɨvɨ pegua oyovaicho
    jae ndive vae.
  mux-mux: Namelé-ni ma-koleana ulu-pulu-kísima “Mólu!” niku toku mania mundulimeleye?
    Oliu ‘Yesos yu Pulu Yili-nga Málale.’ nimbu piliilimulu yambuma-ni mindi ulu akuma
    “Mólu!” nimbu topu mania mundulimulu.
  maj-NT: Xi s'ejihi̱n nga Jesu xi Ntíhi̱ Nti̱a̱ná, kui xi ts'ín ngana̱ha̱ a̱sunntee̱.
  bkq-NT: Kurâ Deus imerylâ Jesus awyly einwânni modo lelâ ton-honreim, Deus kieinwâmpyra
    kitoem aienehoim modo aguiempyra kitoem.
  kue-kue: Ana makandle embriye mambuno kinde i yomba ira yombuglo ere engre atne
    endume? Yomba ta Yesus pre God Wam moglmedi pirngi dungwa yomba i keunde yombuglo
    erikwa.
  cot-NT: ¿Quericampate agavejanquitsineca intampishitashitaquero choocaguetatsica
    acaniqui quepatsiqui? Iriguentiqueate cantatsica Jesoshi iriguenti Irijanite Aapani
    Irioshi.
  bnp-bnp: E rei a viri i rangi a maka nitoni na malala? A bakovi i lohoka vona e
    Isu ia a Tuna Vure i rangi a maka nitoni na malala.
  apn-NT: '@see-verse:1JN.005.004'
  ctp-NT: Nten nu ndyaa ñaꞌan tiꞌ chaꞌ ska ti Jesús lka Sñiꞌ Ndiose, sa kanꞌ ti nten
    ka ꞌin tyijin lyo ꞌin nchga chaꞌ kuxi nu nsuꞌwi lo chalyuu.
  opm-opm: Kakdah mohe danong ambapte deipti han bap ihir de ihir dahayahanhe Jisas
    ohnong Got orhe brer darhetip hanwa ma dahapti han bap ihirwi kakdah mohe danong
    ambapte deipti han bap ma hapat dahenmur.
  bvr-bvr: Ya? Minypa gu-gurdiya gu-yika gu-rrawa a-rrimanga gu-nirra, ana-nga an-gugaliya
    a-molamiya a-workiya? Wurra gala ana-nga rrapa a-yinmiya, wurra minyja marr a-balcha
    nula Jesus ngardawa nipiya Wangarr an-nika An-walkurpa, gu-gurdiya ngacha.
  wal-wal: Ha sa7aa xoonanau danddayiyai oonee? Yesuusi Xoossaa Na7aa gidiyoogaa ammaniyaagaa
    xalaalai xoonana.
  zad-NT: Beṉ'ka' chajḻe' Jesúza' nake' Xiiṉ Chios, ḻegaken' chzogakile' bi chongake'
    dii mala' de yell-lioni.
  kmg-kmg: Moczi sasanaŋhec erâ mâreŋkonec wiac sasawa qamaseocmu? Ŋic moc e, Jesu
    e Anuture Ŋokâ, iŋuc muhuc mana šakieocmu eki hâcne iŋuc eocmu.
  aso-aso: Idoꞌ zamote aꞌmine misubouko minineꞌ monovo di limiꞌmi igi amuzo mili minilizave.
    Ingine Izesuꞌnimuꞌ aza lamineꞌ Oꞌmosoꞌmi gipele neive li gili eleꞌvoleꞌ i nizavetevoꞌ
    neꞌmine ilisave.
  uli-uli: Ila ngo itey mele yebe lamli talop le? Semal le yebe tugul lal depal le
    Jesus ila iy Lol Deus mele yebe lamli talop le.
  nin-NT: Unggonggo se nu ukyekye ku ba ingbingbru yi nggurr? A su uwanggo nggo à
    kpanye di Yesu su Uvuvurr a Abachi.
  tgk-tgk: Пас кӣ бар ҷаҳон ғолиб мебарояд? Фақат он касе, ки ба Писари Худо будани
    Исо бовар мекунад.
  acu-NT: ¿Yaachia ju nungkanam ainia nuna nepetkatnuita? Aints nekas Jesús Yuse Uchirintai
    tu nintimias pujauka ju nungkanam pasé aa nunaka mash nepetkatnuitai.
  cak-WNT: ¿Achique c'a winek ri nich'acon chrij ri etzelal riche (rixin) re ruwach'ulef?
    Ya c'a ri can runiman chi ri Jesús can Ruc'ajol wi ri Dios.
  ebk-ebk: Ngachana nan mangamis as nan manangotettet ay wacha asna's luta? Maid tukún
    mu achi yangkiay nan taku ay mangafurot ay hi Jesus nan Anak Apo Dios.
  spa-PDDPT: ¿Quién es el que vence al mundo sino el que cree que Jesús es el Hijo
    de Dios?
  ruf-ruf: Yuhi lelo iyodaha kughahuma ghehile ghe iisi? Imunu yula iyotoghola ka
    Yesu Imwana we Imulungu.
  gun-gun: Mava'e kuery nda'u ipo'aka 'rã yvy rupigua re? Jesus Nhanderuete Ra'y oikoa
    oguerovia va'e kuery anho.
  agu-BL: Yi e' yi ba'n na chixcye' tan cyajse'n cyen yi yab ajtza'kl tetz tzone'j
    wi munt, i'tz yi e' yi na cyocsaj cu'n yi Jesús ya'stzun yi Cy'ajl Ryos.
  isn-isn: Ingi nyenyu nai uukiiye u unkmbigulu? Ingi uyo nu huiie kina uYesu ingi
    Ng'wana wang'wa Itunda.
  ilo-ULB: Siasino ti mangparparmek iti lubong? Ti mamati a ni Jesus ket ti Anak ti
    Dios?
  pir-NT: 'Ñañene cahmedana ohõ saha nina ijiaja mari: “Jesu Cohãcjʉ̃ macʉno ijire”,
    nina ñañene cahmedaja mari.'
  anv-NT: Ndé muú ayi apwɔɔ́ gabo fa mme? Ɛlé muú ayi ákamé nnó Jisɔs alu Maá
    Ɛsɔwɔ.
  sab-NT: Ulia cha gerule ba ole, kwian ulita bai kaire kle mo ta gbe Jesucristo gai
    ulia Chube Kirollale, kwian ene kirachke che dolla Satanádi Chube kiralla giti,
    kwian ene chege kiraske toi no trate Chube takalin kare kwian me Chubenu gwa giti.
  tmd-tmd: Nöbö mö, Jisas nuŋ God Ha nuŋwa ödöriö mɨdö, rön, nugw pön mɨdöi piakwör,
    nöbö mö hör bla mag rɨmɨdöi adaku rɨb ñɨŋa pɨxɨp dub maga mɨdöl.
  acr-NNT: ¿China kꞌu ri kachꞌijow uchuqꞌabꞌ ri na utz taj kꞌo che ruwachulew? E junoq
    kukojo ri Jesús e Ukꞌajol ri Dios.
  kpg-kpg: Ma koai dela e mee di haga magedaa henuailala? Go tangada hua dela e hagadonu
    a Jesus, bolo Mee Tama ni God.
  taj-taj: खाल्‍से जम्‍बुलिङथोरी ढाखम्‍ला? जुन म्‍हिसे येशूदा परमेश्‍वरला झा हिन्‍ना
    भिसी विश्‍वास लला, थेसे जे जम्‍बुलिङथोरी ढाखम्‍ला।
  avt-avt: Neimɨn naninɨn menmen enum me tɨ? Mɨt kerek han kitet Jisas hɨrak Nɨkan
    ke God kerekek hɨr keriyen naninɨn menmen enum me tɨ.
  cbk-cbk: Ahora, quien man puede gana este batalla contra el pecado aqui na mundo?
    El persona lang quien ta cree que si Jesus amo el Cristo, el Hijo de Dios.
  uig-ARA: بۇ دۇنيانىڭ ئۈستىدىن غەلىبە قىلغۇچى زادى كىملەر؟ پەقەت ئەيسانى خۇدانىڭ
    ئوغلى دەپ ئېتىقاد قىلغۇچىلار ئەمەسمۇ؟
  tuf-tuf: Baat ítitan, ¿Bíyinat cajc cutar ur ay bár eyin ria cática? Jesusan Sir
    wacjá síhw̃aquinat ria cátiro.
  abx-abx: Kas say may to magpakalupig to? Gana' la'in kon ma'in hamok i magpanutu'o
    nga si Jesus i Dadi'-na si Diyos.
  mco-NT: Yɨ jäy ajcxy pɨnjaty mɨbɨjcp co Jesús Dios je' y'ung, yɨ' ajcxy mɨhuindɨnaayb
    yɨ jɨbɨc huinma'ñ ya naaxhuiñ.
  cpb-NT: '¿Tsika iitaka materone rotsinampairo isaawikisato? Iriira materone awentaashireri
    kantatsiri: “Itomi Pawa rinatzi jirika Jesús.”'
  aon-aon: Meishi arpesh ta wosik dodogowish um shubouk agundok atapihi yoweihi aih
    hubuhuk? Eshudok arpesh douk eshudok shunek bilip shukri Jisas anan douk Iruhin
    ananin Nuganin iri atish.
  hus-NT-2005: Xitaꞌ in belál ke na Jesús u Chakámláb kʼal a Dios, jaꞌich nin ejtowal
    kin átaꞌ xowaꞌ yab alwaꞌ techéꞌ ti kʼayꞌlá.
  mig-NT: Ndéja̱ kúu ja̱ kúndéé jíín ñúyɨ́vɨ, suu ña̱yɨvɨ kándíja ja̱ Jesús kúu Se̱'e
    Dios, ña̱yɨvɨ‑ún kúu‑i.
  bps-bps: Simto kè gmagan misan i kdee sasè? Alò i to faglut Dyisas Tingà Dwata,
    gmagan misan i kdee sasè dmuen kenen.
  mbs-mbs: Se otaw nemenal te si Jesus se Batà te Timanem, yan se mekedaeg te kedita
    te medaet dini te keneyonan.
  tof-tof: Ia nótóke tüpan kolaean tulmil alzizi bomanóm? Wata ene oloma amkoman nótó
    angunda igó, Yesu Godón Olome.
  cme-NT: Da ma hel bamaŋ hũyãa-ma wuɔ Yesu‑i Diiloŋ-Biɛŋo, hai moloŋo‑i gbãa hiel
    u naŋga nelbiliemba balaaŋgu-na?
  sus-sus: Nde xunnakeli sɔtɔma duniɲa xun na, xa danxaniyatɔɛ mu a ra, naxan lama
    a ra a Ala xa Di nan Isa ra?
  pon-2006: Ihs me kak kalowehdi sampah? Ihete me kin kamehlele me Sises iei Sapwellimen
    Koht.
  dad-dad: Aim anĩ tenebur nẽ oroya wal fef? Ĩ, Jesus Negur Naal ye fen, momoi yef
    anim dogol.
  zab-NT: Te pur ni reldilaaztisla dec Jesús ná Lliin Dios, laab relee rzub lo de
    mal ni nuu lo guɨchliuré.
  jae-jae: Asa tec oc êku nom tulu. Ŋac tageŋ, taŋ kêkêŋ gêwiŋ gebe Jesu eŋ Anôtônê
    Latu.
  ksd-ksd: la nam ba i uvia pa ra rakarakan a gunagunan? Nina iat i kapupi ia ba.
    Iesu ia ra Natu i God.
  msm-NT: Hintawa man to ogpakadaog to madoot? To diya da ogtuu no si Jesus Anak to
    Diyus.
  myk-myk: Sipyaa sipya wʼa dà li na na Kilɛ Ja wu ɲɛ Yesu ge, ni wee wa yɛ bɛ wɛ,
    jɔgɔ wu da já se ta ke koŋɔ ke na wɛ?
  sbe-sbe: Kaiteya gonowana tanoubu ta ye saedikwai? Tamowaina ede kaiteya ye kawamamohoi
    meta Yesu iya ede Yaubada Natuna.
  mcr-mcr: Qua täutaŋä iqueqä mäkä iqueŋi, tqu kittqiyätŋqe? Ämaqä, Jisasi Kraisi
    Iquenyqe, Iqu Goti Iqueqä Ymeqä-qu äyä etaŋgi äqumbu, Iquenyqä quuvqä eqiyätqäŋuwä
    iquanänji.
  cux-NT: ¿Du'ū chi cuuvi cuchɛɛ yeⁿ'e iⁿ'yeēⁿdi? 'Iiⁿ'yāⁿ chi i'téénu yā chi Jesús
    ní daiyá Dendyuūs 'yā ní cuchɛɛ yā.
  tur-YTC: Yeşua’nın Tanrı’nın Oğlu olduğuna iman edenden başka dünyayı yenen kimdir?
  san-ITR: yIshurIshvarasya putra iti yo vishvasiti taM vinA ko.aparaH saMsAraM jayati?
  bel-N: Хто той, які перамагае сьвет, калі ня той, які верыць, што Ісус ёсьць Сын
    Божы?
  sch-sch: Tumo rammuol a mene thei rang? Jisua chu Pathien Nâipasal ani iti iempu
    vaiin kêng.
  mic-MIQNT: Na mimajuinu ta'n getlams'tuatl Se'susal na Gjinisgam uggwisl na gis
    wissuignet ta'n te's'g goqwei Gjinisgam mu wel'te'tmug.
  huu-NT: Jesúdɨ Jusiñamui Jitonana caɨ ɨɨnuamona, Taɨfe rafuena anafefitatɨcaɨ.
  jiv-NT: Aya “Jesus Yusa Uchiri̱nti” tu enentáimtana nú shuar ju̱ nuṉkanmaya̱ ana
    nuna awakkamniaiti.
  otm-NT: To'o ngue i tąp rá ts'ɛdi ra ximhäi. Nu'a gue i ɛ̨c'yɛi ngue rá Ts'ʉnt'ʉ
    Oją a ra Jesús.
  dah-dah: Goyenbe ganuŋ beleŋ megen niŋ marte mata buluŋ goyen pel irde fole irde
    haŋ? Al kura Yesube Al Kuruŋ Urmiŋ yeŋ dufaymiŋ yeŋge tareŋ irde haŋ mar gore
    po gab megen niŋ marte mata buluŋ fole irde haŋ.
  tnk-tnk: Sin ko ruvehi irapw nɨskaiien səvəi noien ərəha me kamo ia tɨprənə i? Iərmama
    sə rani nɨpərhienien mə Iesu in Tɨni Kumwesən, iərmama nəha in əpa ko ruvehi irapw
    nɨskaiien səvəi noien ərəha me kamo ia tɨprənə i.
  kpr-kpr: Iesu nu God da Mandi ava, mave tumondarira amo, nu nusukako irari eko endada
    irira ainda fakina ava, de atai fati fetarikena barago, inono arira.
  san-IAS: yīśurīśvarasya putra iti yo viśvasiti taṁ vinā ko'paraḥ saṁsāraṁ jayati?
  nho-nho: Ko ai te tama e lavaa te hakahitia a ia naa mahi te maarama nei? Te tama koi
    e iloa maaoni maa Jesus ko te Tama TeAtua.
  gym-NT: '@see-verse:1JN.005.004'
  azg-NT: ¿Nin tsꞌan na nndëë ngüantjon yo juu ꞌnan tyia na tsixuan tsonnangue chaꞌ
    tyiꞌngüantjonhanꞌhin? Xiaꞌntyi juu tsꞌan na vantyja tsꞌon na nquii Jesús conduihin
    jnda Tyoꞌtsꞌon, juu tsanꞌñeen ngüantjon juu yo ꞌnan tyiaꞌñeen.
  bhd-bhd: दुनियाई पुड़ ज़ींत हासिल केरनेबालो कौने, सिर्फ तै ज़ेसेरो ई विश्वासे, कि
    यीशु, परमेशरेरू मट्ठूए।
  too-NT: A'ntīn takalhlaka'ī' que Jesús ū'tza' ixO'kxa' Dios, xmān xlaca'n tzē natataxtunquī
    de a'ntūn tū' tzey a'ntūn tlahuacan nac quilhtamacuj.
  ind-AYT: Siapakah yang mengalahkan dunia kalau bukan dia yang percaya bahwa Yesus
    adalah Anak Allah?
  cjo-NT: '¿Ninka kaari oyaatziriri theenkantatsiri? Tema rirotaki iyoperotakiriri
    Jesoshi, kantatsiri: “Jesoshi rirotaki Itomipero Tajorentsi”.'
