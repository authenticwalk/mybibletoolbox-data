    bañ palhbuiꞌñchuꞌndaꞌ gu Dios nañ baꞌ cham ka xiñ uaꞌtulhdham kaꞌ.
  mgc-mgc: Ëyï ra atɔ'bɔ ta'da damöku? Nje vïdï mati oma henye, Yësu Korisitɔ Wisi
    'ba Wïrï ra.
  ame-NT: Allohuen ñeñt̃ ameʼñenaya Jesús ñapaʼ Yomporoʼ Puechemer, ñetña eʼñe ñapt̃et
