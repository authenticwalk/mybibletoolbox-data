  kxv-kxv: ଜୀସୁ ମାହାପୂରୁ ମୀର୍‌ଏସି, ଈଦାଆଁ ଆମ୍ବାଆସି ନାମିନେସି, ଏ଼ୱାଣି ପିସ୍‌ପେ ଆମ୍ବାଆସି
