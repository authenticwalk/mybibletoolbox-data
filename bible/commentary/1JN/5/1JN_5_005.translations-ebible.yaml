  miz-NT: Xoó ñaꞌa é kākuintiꞌxe i tsí Jesuú ne, Iꞌxá Xuva ko ñā ne, kuvi vií ña nī
    é un ntɨꞌɨ̄ é kīni kaa é īó ñuxiví sa.
  qvz-NT: Pita jucha yuyaita binsic an. Jesusca Diospa churi man nisha shungumanda
