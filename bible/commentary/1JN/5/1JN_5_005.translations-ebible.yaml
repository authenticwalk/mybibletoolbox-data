verse: 1JN.005.005
translations:
  kpx-kpx: Oleuoleu abu uvu mai Iesuemo mavoi loui kosea, “Iesu keu Dilava mo.” Hoto
    kateale louale ke unahaeabuna vatae vaveve ke evihai.
  okv-H: Avoeto erena amo enda ta ari sovera eto dembagora embo amo amunure? Amo Iesu
    avo God ta Meni be ke asuja amina dembasuja.
  tbo-tbo: Apo Yesu ta witumaganena dumaya tauna Yaubada Natuna naka uyahinei apo
    hipuli dewana ta kadidili lagoni.
  mal-C: യേശു ദൈവപുത്രനെന്നു വിശ്വസിക്കുന്നവർക്കല്ലാതെ ആർക്കാണ് ലോകത്തെ അതിജീവിക്കാൻ
    കഴിയുന്നത്?
  grc-SR: Τίς ⸂ἐστιν⸃ ὁ νικῶν τὸν κόσμον, εἰ μὴ ὁ πιστεύων ὅτι Ἰησοῦς ἐστὶν ὁ υἱὸς
    τοῦ θεοῦ;
  bgc-bgc: दुनिया पै जीत पावैण आळा कौण सै? सिर्फ वो जिसका यो बिश्वास सै के यीशु ए
    परमेसवर का बेट्टा सै।
  khz-khz: Rai na tanopara evega-ketoana? Iesu evega-taunataunaana ia Palagu Natuna
    netina talimanamo.
  deu-TKW: Wer ist es, der die Welt überwindet, als der da glaubt, daß Jesus der Sohn
    Gottes ist?
  zsr-NT: ¿Nuzxa naꞌ ruxícj lu le rac yödzlyú? Run cni nu rejlëꞌ naquëꞌ Jesús Zxiꞌnëꞌ
    Dios.
  lin-lin: Nani oyo alongaka mokili ? Ezali kaka moto oyo andimaka ete Yesu azali
    Mwana na Nzambe.
  hns-NT: Tab doenia ke boeraai ke djietiega? Oe djaun bieswaas kare hai kie Jiesoe
    Parmeswar ke Beta hai.
  noa-E: Mag maadëu magʉm pekau pöd nʉmʉn, Jesús Ẽwandam Iewaa ich Ẽwandam dʉ̈i ãba
    sĩerrʉm iek ʉ̈kha wënʉrrʉm gaaimuata mag pödpäaijem.
  eng-EMTV: Who is he that overcomes the world, if not he that believes that Jesus
    is the Son of God?
  mib-NT: Máá‑ni ñayuu jeē candíje jeē Jesús cúu Sēhe Yaā Dios, máá i cúu jeē cúndeyɨ́
    sɨ́quɨ̄ jeneé íyó ini ñayɨ̄vɨ́.
  lif-NT2: हाःत्‍ले़ इक्‍सादिङ् खाम्‍बेःक्‍मान् नाःम्‍मा सुक्‍तुॽबे? ये़सुःन्‍ने निङ्‌वाॽफुसाःरो
    फाॽआङ् नसाःन् के़जोःक्‍पाल्‍ले़रक् सुक्‍तुॽरो॥
  xnj-xnj: Yani ihotola kugahotola mambu ga mulima? Ndi yula mweisadika kuvya Yesu
    ndi Mwana wa Chapanga.
  mmx-mmx: Nege i epovo kusu na los kimit loklok at na lavatbung menemen? Neni xusuk
    mun laradi i nunu dola ne Iesu neni Nitna ne Moroa.
  cbr-NT: Axa —Jesús ca asérabi Nucën Papa Diosan Bëchicë 'icë —quixun 'unani ami
    catamëcë uni an cuni ca ënë menuxuan ñu 'atima 'acëcama ënquin 'atëcënima.
  tee-NT: Para jantu si lai tamacajun ju macxcai atsucunti ju alin ju ani lacamunutpa'.
    Va yuchi ju lai macajun ju laca'ich ni yuchi ju Jesús ju Cristo ju ixnoncan camalakachatachilh
    ju Dios chai ni yuchi ists'alh Dios junita.
  eng-LSV: Who is he who is overcoming the world, if not he who is believing that
    Jesus is the Son of God?
  cak-NT: Conojel ri quiniman chi ja ri Jesús ri Ralc'ual ri Dios, can yetiquier chiquij
    ri itzel tak ex ri jec'o chech-ulef.
  pah-NT: 'Kiroki g̃a e''i: “Jesus''ga ko Tupana''ga ra''yra''ga” – g̃ahã jate ko
    omombi Tupana''ga arõe''ỹve''g̃a popoakara.'
  sja-NT: 'Mapa jaradai: “Tachia ijãadak''ãri Jesús Tachi Ak''õre Warra, irua k''aripapari
    tachia na p''ek''au eujãdepema ne-inaa k''achia jõma oo amaa wãk''ãtɨ wãdamerã.”'
  xed-xed: 'Wa mndu ta ghuɓasaptá ghəŋa haɗik na? Ba mndu ta zlghafta kazlay: Yesu
    ná, Zwaŋa Lazglafta ya kəʼa ta ghuɓasapta.'
  mks-NT: Ndá na̱ cándúsa ña̱ cúú Jesucristo in túhún ji̱ni̱ já ja̱hyi Ndióxi̱, na̱
    cán cúú na̱ cándeé sáhnu̱ nu̱ú ña̱ núu ndúu ñuyíví yóho.
  gfk-S: Ma nesi nong i bul hanapu ira sana tintalen tano ula hanuo? Nong sene mon
    nong i nurnur be Jisas aie no Natine God.
  bmu-bmu: Neŋön luhut qahö albinak ewö, denike yeŋön mönö mi akeak? Jisösnöŋ Anutugö
    Nahönŋa akzawi, mi möt narizawaŋön mönö gölmegö ahakmeme bölöŋi luhut alakza.
    Mewö.
  dgz-dgz: Amba orup da Iesu me God otua di anu tumasepiwa, me ap gapan piup ma guegue
    mega koewa paina yamaseta.
  eng-GNV: Who is it that ouercommeth this world, but he which beleeueth that Iesus
    is that Sonne of God?
  zaa-NT: Lanú enne' té la'huacca quì'į para gunią yétsiloyu vencer, sino là teruba
    làcanuá ríalatsi' quį qui'ni Jesús nna née Ỹi'ni Tata Dios.
  eng-WEBSTER: Who is he that overcometh the world, but he that believeth that Jesus
    is the Son of God?
  guh-guh: Pajivi jumecovënëta Jesús Dioso pexënatocuene, bajarapajivi caëjëpatsi
    dovathi pejamatabëcueneamoneyabinexa.
  bon-bon: Eei taatu biname te gawecewe mule bine yaapremalemuge, lui te jäätrunguge,
    egä Yeesu lui Acejiyame me Bägrä gyene.
  nhw-BL: ¿Ajqueyame nopa masehualme catli quitlanij catli amo cuali ipan ni tlaltipactli?
    Quitlanij inijuanti catli quineltocaj para Jesús itztoc Icone Toteco.
  swh-ONEN: Ni nani yule aushindaye ulimwengu? Ni yule tu aaminiye kwamba Yesu ni
    Mwana wa Mungu.
  wbi-wbi: Ghweveni juno ikusilema isa mu iisi? Ghwejula juno ikwitika kuuti u Yesu
    mwana ghwa Nguluve
  bba-bba: Wi u hɑnduniɑ kɑmiɑmɔ, wiyɑ wi u nɑɑnɛ doke mɑ Yesu sɑ̃ɑwɑ Gusunɔn Bii.
  eng-KJVCPB: Who is he that overcometh the world, but he that believeth that Jesus
    is the Son of God?
  kgk-NT: “Nhandejáry ra'y tee voi Hesu” he'i va'e herovia-vy, ndaipu'akavéi-ma teko
    rei nhe'ẽ hese. Ha'e anho mante ipu'akave teko rei nhe'ẽ-rehe.
  waj-waj: Dee gioonna kiaapu voovoono fai mmatayaa iira aataruuyauvaa yaataraanarannee?
    Anutuuqaa Mmaapuuvo inna Yisuuvavee tiraivaara kutaavaivee tiivoono fai yaataraanaravai.
  cpy-cpy: '¿Eenitatsima materoni rotsinampaero jaawiki-jato? Riitakira mateeroni
    awentaa-shiretaniri, kantatsiri: “Itomira Tajorentsi irika Jesús.”'
  mpx-mpx: Henalau bosowailiya panayawi wana gasisi nihi pakokove? He iyai ya te gamagalau
    bolo hi abulilek te Yeisu iya Yehoba Natuna.
  wbp-wbp: Junga kujaju. Nganangku-puka yapangku Jijaji kuja-ka Ngalapi-nyanu-pajirni
    Kaatu-kurlangu, ngula-miparlunya-ka mamparl-pinjarla yilyami Juju Ngawu-kurlanguju
    yapa ngalya-kariji karlirr-kanja-kujakuju.
  luo-luo: En ngʼa moloyo piny? Mana ngʼat moyie ni Yesu en Wuod Nyasaye.
  nhe-NT: ¿Ajqueya yajuanti nopa tlacame tlen quitlanij tlen ax cuali ipan ni tlaltepactli?
    Quitlanij yajuanti tlen quineltocaj para Jesús itztoc Icone Toteco.
  aii-aii: ܡܵܢܝܼ ܝܠܹܗ ܕܓ݂ܵܠܹܒ ܠܕܘܼܢܝܹܐ ܫܒ݂ܘܿܩ ܡ̣ܢ ܗ̇ܘ ܕܗܲܡܸܢ ܕܝܼܫܘܿܥ ܒܪܘܿܢܵܐ ܕܐܲܠܵܗܵܐ
    ܝܠܹܗ.
  esk-NT: Kiñaasiiñ akimatlasiva tuunġaqŋaqtauruaniñ suli pigiitchuam kaviuġikkapayaaŋaniñ?
    Iñuk taamna kisimi ukpiqsriruaq aŋutim Jesus-ŋum Iġñiġutilaaŋanik Agaayyutmun.
  msb-msb: Niyan, sin-o an makadaog sa kinab-an? Siya na nagatuod lang na si Jesus
    an Anak san Dios.
  cpa-NT: Jmáh¹lah jniang³ báh³ dsa² tiúh¹ hi² tsa¹ma¹ŋi²niang³ jniang³ jǿg³ hlaih¹³
    quiah¹² jmøi¹guǿi¹, jniang³ dsa² ma²hé² jǿg³ hi² lán¹² Jesús jong¹² Diú¹³.
  dso-dso: ଏ ଜଗତ୍‌କେ କେ ଆରାଇପାର୍‌ସି ? ଜିସୁକେ ପର୍‌ମେସରର୍‌ ପଅ ବଲି ଜେ ବିସ୍‌ବାସ୍‌ କର୍‌ସି,
    ସେ ଏ ଜଗତ୍‌କେ ଆରାଇସି ।
  meu-meu: Tanobada e hadarereamu tauna be daika? Iesu e abia daemu, Dirava Natuna
    e gwauraiamu, tauna.
  yva-NT: Are nawirati ubambunin wo mine vone so ama vambunino mamun rapinde? Vatano
    nanawirati wanave ware, “Yesus opamo Arikainyo Amisye pije.” Obo nawirati umamaisy.
  dgc-dgc: Ti ésiya i makapanalo ta ugali ta mundua? Tu méniwala a ti Jesus éy anak
    na Diyos. Magpatunay Ni Cristo
  zpm-NT: 'Goḻgacnaṉ sca: zha ne dib zdoo rliladz Xpëëd Dios nac Jesús, zrieelo zho
    csaan zho grëtaa ncuaaṉe ruṉctal xtoḻ zho.'
  hix-NT: Onà wyaro kany komo rma, yukryeka hon komo yanhànà yarymanye ro me natxhe,
    Txesusu ryhe, Khoryenkom muru me naha, kany komo rma.
  sim-sim: Lawe mende ol kwambuk sitambanaha mbele mbele misambik fehen mblarnaku?
    Wa, ma ol Jisasin heyehe mba, �Or Avui Wasilaka jikisi indingo orhi ria.� Karem
    mbawa ma ondo kwambuk sihi mbele mbele misambik fehen mblarnakwa lira.
  npi-ULB: येशू नै परमेश्‍वरका पुत्र हुनुहुन्छ भनी विश्‍वास गर्नेबाहेक संसारमाथि विजय
    हासिल गर्ने को हो ?
  cgc-cgc: Kino gid may sarang na dili madala ta mga ittaw na ula gapati ta Dyos?
    Simpri mga ittaw nang na gapati na Jesus an Bata Ta Dyos!
  tim-tim: Aregât lâuwâŋe makbe. Niŋande hânân kârikŋe akmâ siâ siâ hârok ewangiyekbiap?
    Luâk siâŋe Yesu amâ Anutugât Nanŋe hain dâm nâŋgâm heŋgemgowiap arekŋe âmâ hain
    akbiap.
  yor-yor: Ta ni ẹni tí ó ṣẹ́gun ayé, bí kò ṣe ẹni tí ó gbàgbọ́ pé Ọmọ Ọlọ́run ni
    Jesu jẹ́?
  wos-wos: Jisasna hundi xékékwa du takwa Kraiska jémba sarékéta di wa, “Dé Godna
    nyan dé. Wu mwi hundi dé.” Wungi wakwa du takwa male di ané héfana haraki saraki
    sémbutré sarékéngwanda wun sémbutka hu hwetandi.
  emp-NTPO: ¿Caiba naʌ̃ ẽjũãnebema cadjiruara poya igarai? Ab̶aʌba Jesura wãrãda Ãcõrẽ
    Warrada ĩjã b̶ʌbʌrʌ, maʌ̃ ẽberãba naʌ̃ ẽjũãnebema cadjiruara poya igaraya.
  eng-F35: Who is he who overcomes the world if not he who believes that Jesus is
    the Son of God?
  ind-ind: Tidak seorang pun dapat mengalahkan kejahatan dunia ini kecuali kita yang
    percaya bahwa Yesus adalah Anak Allah.
  pes-OPCB: و چه کسی می‌تواند بر دنیا غلبه یابد؟ فقط کسی که ایمان دارد عیسی پسر خداست.
  mpt-mpt: Nakae baanea Yesuse bain Gode miinobo gabe nakae dabalim olo inamin namin
    kukub misiamo gaiso gaiso biebe.
  ssx-ssx: Kota꞉ epima꞉ do kenkena꞉ hau bepolaapeke ya꞉la꞉pe. Mo Yesuta꞉ Koda꞉na꞉
    Eiyekee laa hone tulaasa꞉ somema꞉ homekee.
  mkl-mkl: Yooi í kɑ̃miɑ ɑndunyɑ bii kù jɛ inɛ iyi í dɑsi nɑɑnɛ iyi Jesu í jɛ ɑmɑi
    Ilɑɑɔ̃.
  gaq-gaq: ଏନ୍ ମଞ୍ଚ୍‌ପୁର୍‌କେ ଜାଣ୍ଡେ ଜିତେ ୟାଏ ? ଜିସୁକେ ଇସ୍‌ପର୍‌ନେ ଉଙ୍ଗ୍‌ଡେ ଡାଗ୍‌ଚେ
    ଜାଣ୍ଡେ ବିସ୍‌ବାସ୍‌ ଡିଙ୍ଗ୍‌ଏ ମେଁ ମଞ୍ଚ୍‌ପୁର୍‌କେ ଜିତେ ୟାଏ ।
  gof-RNT: Alamiya xoonanaw dandda7ey oonee? Yesuusi Xoossaa Na7aa gideyssa ammaniyaa
    asa xalaali xoonana.
  unx-unx: ୟୀଶୁକେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହନ୍‌ ତାନିଃ ମେନ୍ତେ ବିଶ୍ୱାସ୍‌ତାନ୍‌ନିଃ ଏସ୍‌କାର୍‌ ଅତେଦିଶୁମ୍‌କେ
    ଜିତାଅ ଦାଡ଼ିୟାଏ ।
  gah-gah: Éage amuza miliki mikasímini amupiló netá golesa mukí lisimikiko limitive.
    Izesunimú Ómasímini gipala noive liki gili seketigí iki gilita vegenalitegó nenémini
    inigave.
  lcm-lcm: Si nang ka dual suai ani kitmat i kuli rina? Nang nia palau a voiang kapo
    lomlomon ta Iesu kapo nat i God.
  aer-aer: '@see-verse:1JN.005.004'
  qvc-NT: 'Atinanchiq binsiytaqam ancha allita kriyishunllapa: Siñurninchiq Jisukristum
    Dyuspa Churin, nishpa.'
  tgl-ULB: Sino ba siyang napapagtagumpayan ang mundo? Siya na naniniwala na si Jesus
    ay ang Anak ng Diyos.
  cbs-NT: 'Januxun: “Jesús Diosun bakeki”, akin tsuanda ikunwankin yuikinan, jabu
    bestitun Dios danainbu jatu binukanikiki.'
  xtm-NTPP: Nú na in kándija ja Jesús ma kúu Sa'ya Su'si ma, jâ ni kundee i nuu ja
    iyo ñuu ñayivi a.
  nnq-nnq: Mene ojwaotwile kujipeta dunia? Jwajo tu ojwaamini kutenda Yesu nga Mwana
    jwa Nnoongo.
  bao-NT: Jesús're, “Ʉmʉreco Pacʉ Macʉ̃ niimi” ca ĩi nʉcʉ̃ bʉogʉa, ati yepa maquẽ
    ñañarije tii niiriquere bii ametʉa nʉcãcãmi.
  san-ORI: ଯୀଶୁରୀଶ୍ୱରସ୍ୟ ପୁତ୍ର ଇତି ଯୋ ୱିଶ୍ୱସିତି ତଂ ୱିନା କୋଽପରଃ ସଂସାରଂ ଜଯତି?
  huv-NT: ¿Jane alndom majntsop wüx leaw ngo majneaj arangüw nipilan? Áagan leaw nendüüb
    Teat Jesús cos ajaw Micual Teat Dios nej.
  otn-NT: Hi̱njongui̱ sä da̱ hyɛp'ʉ ra̱ nts'o jaua ja ra̱ xi̱mhäi, høndya yø ja̱'i̱
    ɛ̱c'ɛ̱i̱ ngue rá̱ Ts'ʉnt'ʉ Oja̱ na̱ ra̱ Jesús, guehya yø ja̱'i̱ hɛp'ʉ ra̱ nts'o
    ya.
  nop-nop: Meeniŋ nediyeŋ Jesu adi Bepaŋ’walaŋ mihiŋiŋ yoŋa nadisukilitimilak, adi
    yadi kwetfoloŋ kadakaniŋ hatak diniŋ saŋiniŋ ulatifooŋ fafaŋeŋ kalakapmelak.
  obo-NT: Ondoy man kos od pokoponalu to kod-atu to mgo morat ka-ay to ampow't ingod?
    Wora ossa, ko konna, idda ra en so mid pomakoy no si Disas Krays, Anak to Monama.
  cak-ENT: ¿Achique ta c'a ri nch'acon chirij ri itzel richin ri ruch'ulef? ¿Man xe
    tüj vocomi ri quiniman ri Jesús que ja rija' ri Ruc'ajol ri Dios?
  lif-NT: ᤜᤠ᤺ᤳᤗᤧ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤠᤴ ᤏᤠ᤺ᤶᤔᤠ ᤛᤢᤰᤋᤢ᤹ᤒᤣ᥅ ᤕᤧᤛᤢ᤺ᤴᤏᤣ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠ᤺ᤖᤥ ᤑᤠ᤹ᤀᤠᤱ
    ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤸᤗᤧᤖᤰ ᤛᤢᤰᤋᤢ᤹ᤖᤥ॥
  mie-NT: Maá-ni nchivī jā cándíja jā Jesús cúu Sēhe Yāā Dios, maá ji cúu jā cúndeé
    sīquī jānēhén jā íyó inī ñayīví.
  san-TIB: ཡཱིཤུརཱིཤྭརསྱ པུཏྲ ཨིཏི ཡོ ཝིཤྭསིཏི ཏཾ ཝིནཱ ཀོ྅པརཿ སཾསཱརཾ ཛཡཏི?
  qve-NT: ¿Pitaq kay pachapi huchakunatari vencenman? Kay pachapi huchakunataqa vencenqa
    Jesusqa Diospa Wawan kasqanta creeqllan.
  pao-NT: Soo Te Pabe'e Te Naa Besaa Tooa Tubetse oedyukudu suu'mu ka sutakoo matzooekute.
    Soo suta'yoo ka numu suta-tamme ohoyugwedu.
  cbu-NT: Ndunnaa Isusoo itsinsaruni mangoonkuni, yutaritshishee kasimaam pinasakaniya.
    Yuwamari Isusoo Apanllcha Wipa, átu anumari yutaritshishee kasikiya.
  usa-usa: náawaq maa-márábí-qtátááqá kanaaráq márúte kéyuwaiyo? móra náawabi “Îtuma
    Áánûqtun-aanikoe” téna arummá ámîn-nakoma wemá maa-márábi-qtátááqá uyátewae kéiye.
  soy-soy: Wóo yɛ fe uu kɛtẽ kɛcɑ́ɑ́ likɔ́ feriyɛ, insɑ́ uyɛɛ nɛ kɛfɑ n tɛnɛ rɛ
    Yeesu yɛɛ Uléécɑɑ Kɛpipi?
  hui-hui: Dindi bibahendeni ko ngago bope halu wayali habehe ka aibe. Mbiralime,
    Yasu ibu Ngode Datagaliwabe Iginiore ka, lalu mini mbiraorewi kago ibu hangume
    wayali habehe kagoni.
  amf-amf: “Yesus Barjo Naasine” hamayse tiyeara ab peen koam bashea hayne?
  quc-NNT: Xaq xuwi ri jun ri kukojo chi ri Jesús are u K'ojol ri Dios, käkowinik
    käch'akan na puwi' ronojel ri man utz taj re ruwächulew.
  dob-dob: Manuna ꞌabo Yesu taemise ꞌaene Yaubada Natuna, gete ꞌenega bubuna baleꞌu
    taewaiwai sine.
  wrs-wrs: Wo himba nomba mongova temba kuvhoanamba newondmomba petharininamba, osva
    pimba nunglivav, os no indhanariniva temba himba undva os wulluhv, Yesusva Sesoana
    ombol lohv.
  mca-mca: ¿Qa ƚek pakha' pa' t'anipji' pa' ƚunye'j ha'ne week sehe' ipji'? Pakha'
    nite' yeqeku'uk'i ha' Jesús in hikha' Ƚaa'sija pa' Intata.
  tzo-TZC: Ti buchꞌu ta stsal ti sba banomile, jaꞌ noꞌox ti buchꞌu ta xchꞌun ti jaꞌ
    Snichꞌon Dios ti Jesuse.
  mya-mya: သ​ခင်​ယေ​ရှု​သည်​ဘု​ရား​သ​ခင်​၏​သား တော်​ဖြစ်​ကြောင်း​ခံ​ယူ​ယုံ​ကြည်​သူ​မှ​တစ်​ပါး
    အ​ဘယ်​သူ​သည်​လော​က​ကို​အောင်​နိုင်​သ​နည်း။
  gng-NT: 'Ŋmɛ yé unil wà faakreh nin uŋɛndun-i? Wɔn si: wà teke'' ki jin'' ki
    ye *Yesu yé Uwien ya Bijɛ.'
  cbi-NTPO: Tsaju' mun uwain Jesúsya Diosa' Nave tya' keenguemu ju'ba, juntsaya entsa
    tusha tiba firu' jumulanu puimu juve.
  ikk-NT: Onyẹ a sa nwan ẹka e mẹri ụwa? Onyẹ hụn gi ẹ dọn nị Jesu wụ Nwa Osolobuẹ
    rọ.
  leu-leu: A mataa aava namkai o na Yesus ve a Natuna Piran, nane aave a xasliu a
    maana mo ti la xavala.
  maz-NT: Dya cjó sötsjë ra jyëzi c'o na s'o c'o cjaji cja ne xoñijõmü; nguextjo c'o
    ench'e o̱ mü'bü e Jesucristo c'ü o̱ T'i Mizhocjimi.
  bod-N: འཇིག་རྟེན་ལས་རྣམ་པར་རྒྱལ་མཁན་ནི་སུ་ཡིན་ཞེ་ན། སྐྱབས་མགོན་ཡེ་ཤུ་ནི་དཀོན་མཆོག་གི་སྲས་ཡིན་པར་དད་པ་བྱེད་མཁན་རྣམས་ཡིན་ནོ།།
  tca-NT: Rü yíxema yaxṍxẽ na Tupana Nane yiĩxü̃ ya Ngechuchu, rü yíxema tixĩ ya
    tama ñoma i naãneãrü ngúchaü̃ i chixexü̃gu rüxĩnüxẽ.
  zpl-NT: Xne enu nzelítsia arquiꞌ nú neca Jesuse Lliꞌñi Diose, liꞌilla nuꞌ modo nú
    rriꞌilla ana lubee nú necha neca nuꞌ lu iliulabe quieꞌ.
  mbc-NT: Anî' wanî sîrîrî non po tîwe'sen imakui'pî yentai ekaremekîuya apî'nîkon.
    Innape Paapa munmu pe Jesus wanî ku'nenan, inkamoro wanî imakui'pî yentai.
  ndg-ndg: Ni nyai ywaushinda ulimwengu? Na yolo ywaaminiye panga Yesu ni Mwana wa
    Nnongo.
  wsk-wsk: Se awiri ali imi ko munan memek kia kaparuk ale sokel ago bagarukko terong?
    Mu awiriya gomang ningi nunguning te balso Jesus mu Kaem ko Namar maso, kari uwuta
    umutang ali imi ko sokel kia kaposo.
  toj-NT: Ja ma' huas sc'uan que ja Jesusi, yena ni mero yunin ja Diosi, ja cristiano
    jahui oj ni sc'ul ganar ja mundo.
  tbc-tbc: Enti tan en san dabai yabi idu san iloŋ i? Tamol a Jesus iŋ Anut Nanun
    mok ak ilod lo rumok dan, nek ama ya.
  sna-sna: Ndianiko anokunda nyika? Ndiye chete anotenda kuti Jesu ndiye Mwanakomana
    waMwari.
  smk-NT: Wanin bana' ta kasan raruma nin makadaeg sa subag sa karabayan nan Dios
    iti sa mundo no kai si saya nin mamper a si Jesus ket Anak nayan Dios.
  grc-TCGNT: Τίς ἐστιν ὁ νικῶν τὸν κόσμον, εἰ μὴ ὁ πιστεύων ὅτι Ἰησοῦς ἐστὶν ὁ υἱὸς
    τοῦ Θεοῦ;
  gof-WFTW: Alamiya xoonanaw dandda7ey oonee? Yesuusi Xoossaa Na7aa gideyssa ammaniyaa
    asa xalaali xoonana.
  spa-BLM: ¿Quién es el que vence al mundo, sino el que cree que Jesús es el Hijo
    de Dios?
  kyz-NT: Maranuaramũ sipo ae poiri mama'e tywera apo awi? Jejui 'ga rerowiaara 'gã
    etee te. “Jejui 'ga a'jea futat Jarejuwarete 'ga ra'yraretea” 'jara 'gã etee te
    nuapoi mama'e tywera.
  dao-dao: U naw khawmdek näng khawh khai ni? Jesuh hin Pamhnama Ca ni ti lü jumeikie
    däk naw khawmdek ami näng khawh.
  cya-cya: ¿Ti nu ngui'ni canan 'in cha' nu nchca loo chendyu re? Tsalca nu ndiya
    qui'an ti' si'yana Jesús lca ñi Sñe' Ndiose.
  wrk-wrk: '@see-verse:1JN.005.004'
  nii-nii: Yi mił, wumb nii endi, kapłi eim ya mei ełe wumb oł kis kanim kanim tonu
    omba ei, to mani kindmba. Kindmba wumb ei, eim Jiisas eim Gos nge kingam mendpił
    ni pii gii nimba. Wumb ei, eim mendpił kapłi mei ełe, oł kis ombu, kapłi to mani
    kindmba.
  ign-NT: Víti visuapahi eta yátupirahi Machicha ema Viya ema Jesús. Tásiha, viti
    véhicanahi éma, vicarichuhi víti virataha vínajica eta tamauri­que­neanahi eta
    vítaresira.
  dik-NT: Acïn raan dɛ̈t la riɛl bï kuec dhɔ̈l kɔc kuc Nhialic, aa kɔc la gam tënë
    Jethu kapɛ̈c lɔn ye yen Wën Nhialic.
  cac-cac: An̈ej eb' tz'ac'anoch d'a sc'ool to a Jesús Yuninal ton Dios, an̈ej eb'
    chi', syal scan jun chucal chi' d'a yalan̈ yuuj.
  tzj-E: ¿E achnak c'ara' nquech'ecmaja? Ajoj je kniman Jesús che arja' Rlec'wal Dios
    ajoj c'ara' nokch'ecmaja.
  san-BUR: ယီၑုရီၑွရသျ ပုတြ ဣတိ ယော ဝိၑွသိတိ တံ ဝိနာ ကော'ပရး သံသာရံ ဇယတိ?
  yaa-NT: Afara chakafo noko amapaiyaifo keskara Niospa noko amatiroma nõ anõma. Nãskaxõ
    Jesucristo Niospa Fake nõ chanĩmara faxõ aõxõ na chakafo nõ finõtiro anã afaa
    chakafaxikima. Nã chanĩmara faafãfe finõtirofo.
  cab-NT: Le afíñebei luágu Jesúsu lan Liraǘbei Búngiu, ligía rügǘñein gayára lagáñeirun
    luágu cátei lánina uboú.
  clu-clu: Gani sino ang nagapirdi sa kalibotan? Ara iba kondi ang tao nga nagatoo
    nga si Jesus maman anang Bata ang Dios.
  swh-ULB: Ni nani aliyeushinda ulimwengu? Ni yule aaminiye kwamba Yesu ni Mwana wa
    Mungu.
  tpt-NT: Taꞌayu yu lhakapuꞌan ni Jesús va Sasꞌatꞌa Dios junita, yucha lay maqalhajay
    xajatapastakꞌati ni lakamunukpaꞌ.
  aai-aai: Imih yait boro tafaram ana kakafin nawasatan? Orot yait ebitumatum Jesu
    i God Natun? I boro tafaram nigegesair Satan umanane nikisisir natit.
  sny-sny: Eiwerai awei lo yo seni werese hi ani ararowe awere? Wanure! Lu taune tamo
    Owane Sitewi ne tote tawesisiya. Apou a'i Jisas lai Owane Sitewi lo meni eime
    topo lo ta'i a'i ne.
  myy-myy: ¿Ñimʉjʉa adi macãrʉcʉ̃ro gaye ñeñaro yirisere rẽtocũbiquĩjida? “Jesús ñami
    Dios Macʉ”, yi masigʉ̃, ĩti ñami adi macãrʉcʉ̃ro gaye ñeñarisere rẽtocũbicʉ.
  trc-NT: Dan me se síí amán rá se vaa Jesucristó me taꞌníí Diose̱ roꞌ, soꞌ me síí
    ꞌyaj canaán rihaan se nij ma̱n rihaan chumii̱ nihánj ado̱nj.
  cut-NT: Ihyan che ritahno ye che Dihvo vo Jesucristo che Da̱ya Dendiohs ne, atena̱n
    ihyan chahn che ri rihcoma̱n ye vedeyeno yahn ye che redin che rahtendihco ye
    nunde.
  bel-bel: Хто перамагае сьвет, як ня той, які верыць, што Ісус ёсьць Сын Божы?
  zlm-KSZI: Siapakah yang dapat menewaskan dunia? Hanya orang yang percaya bahawa
    Isa Putera Allah.
  gdr-gdr: Sɨ rɨnggɨtyam rɨgate onggɨt gowukoi gou wa yomneneny? Awɨr e kwa yete,
    ajɨ ton nenate yete re gar ke utkunda yoramis da Yesu re Godɨmna B'ɨga e.
  vmy-NT: ꞌBa xi makjainre nga Jesús Kiꞌndire Naꞌenchana, kui xi tsaꞌenre ngasunꞌndio.
  cmn-FEB: 只有那些相信耶稣、坚信他就是上帝之子的人，才能战胜这世界。
  gmv-RNT: Yesusi Xoossa naa gididayssa ammanizadefe attin alame xoonizay haray oonee?
  ncl-NT: Huan ¿aqui yihual hual quisulahua in lili hual huelitía pin lalticpan? Unca
    yihual hual quineltoca pampa Jesucristo unca Dios iXolol.
  sua-sua: Ii, ko nong a mhel tang hak to tis kam sir malngaeng o kerkeknen he kikir
    kmar e. Gi endo tkor mnam en mang e Yesus te, En E Nut Khal msim he kmokpom kar,
    her en tuk to tis!
  are-are: Relha ngunhalama errintja erinha pmakwinama, lherrintja korna ekuranha
    turta? Relha eranta kunha, erala Jesuanha tnakama, era Altjirraka 'Lira namanga.
  gai-gai: Na mandaia gan tiacarpaikna gargarmo kɨtac irikna mɨn? Na ramootta Raraŋ
    Aetaniacna Nuoc Iesusa rɨpac te, ma gan tiacarpaikna gagrarmo ma kɨtac irikna
    mɨn.
  qvm-NT: “Tayta Diosnintsimi tsurin Jesucristuta cachamushga salvamänantsipag” nir
    pipis payman yäracog cagtaga Tayta Diosnintsi yanapangami.
  chz-NTPS: Hi̱ˉ maˉdsooꜘ dsëꜗ, Jesús heꜘ la̱a̱ꜗ Jo̱o̱ꜘ Dio, hi̱ˉ heꜘ baˊ hi̱ˉ llaˉdsëëˋ
    kihˈ heˉ hlɨɨhˈ heˉ chaˉ jmɨˉgyʉʉꜙ laˉ.
  kmu-kmu: Hana veamoya ma mopale kefo kavala ago ataleya agase-mainae? Yisasia Anumaya
    Kotina nafaneama maine. huya amakupi maleya amametitima hu-mainaya veamoya ma
    mopale kefo kavala neataleya ago agase-mainae.
  ood-NT: '@see-verse:1JN.005.004'
  lbm-lbm: जगत पर जय पान वालो कौन आय? केवल ऊ जेको यो विश्वास हय कि यीशु, परमेश्वर
