    towame.
  tha-KJV: ใครเล่าชนะโลก เว้นไว้​แต่​ผู้​ที่​เชื่อว่าพระเยซูทรงเป็นพระบุตรของพระเจ้า
  por-BR-2018: Quem é o que vence o mundo, senão aquele que crê que Jesus é o Filho
    de Deus?
  mhl-mhl: Noŋuŋ gbiŋ so enobeŋ ine, uri yoŋoji oi enobuŋ? Yesu Anuture Made fukega,
