  hin-CV: कौन है वह, जो संसार पर विजयी होता है? क्या वही नहीं, जिसका यह विश्वास है
    कि मसीह येशु ही परमेश्वर-पुत्र हैं?
  spa-BES: ¿Quién puede vencer al mundo sino el hombre que cree en que Jesús es el
