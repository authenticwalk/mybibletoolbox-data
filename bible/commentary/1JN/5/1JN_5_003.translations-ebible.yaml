  bqc-SIM: Asa yea Luazi mɛ́ yã́ pↄ́ a dìlɛↄ kũa ũ. Yã́ pↄ́ a dìlɛpiↄ zĩ'ũ
    sↄ̃o,
  tcz-CHONGTHU: Pathen ngailut kiti hi Athupeh ho nit hi ahi. Chule Athupeh ho chu
    pohgih ahipoi.
  mar-mar: देवावर प्रीती करणे म्हणजे त्याच्या आज्ञापालन करणे आणि त्याच्या आज्ञा कठीण
    नाहीत.
  snp-snp: Goti ya sete-mulude umu minonimo mona ya ka lido meyalo mele-mele o minonimo
    mona ya ne. Ido ka lo melami ya keina ámaiye.
  isl-isl: Að elska Guð er að hlýða honum og það er létt.
  spy-NT: Kiyēē ibooru kule kēēchāmē Yēyiin ku kēēriib mākuutēkyii, āmānyikisyēēch
    ꞉mākuutēchoo.
  xnn-xnn: No tongtongpalen tako nan bilbilin Apo Dios et siya nan kailaan nan kinatet-ewan
    nan layad tako ken siya. Ya nan bilbilina et baken naligat ay matongpal.
  mwe-mwe: Pabha kwaapinga a Nnungu ni kukagulila amuli, na amuli yabho yangali ukomu.
  tte-tte: Yo tabe tem Yaubada tamulolo koina ana loina taobigaili. Na ana loinane
    nige sikokololo kolila.
  tcs-tcs: Po yumpla po labe God i min diskain, mata lisen ane mekem po wanem dem
    oda blo God i spik. Ane i tru, i no ad, i prapa izi.
  hlt-THB: Ak awipeekkhqi ve am rih aih hy,
  soq-soq: Tane naita no God nuawadawadasanta, sa ipa no me anaanawa ruawantitana
    bedewe sabamosaitana. Ita me anaanawa ipa mai saibusaibua, dia.
  qub-qub: Tayta Diosta cuyajcunaga mandamintuncunatami wiyacun. Mandamintuncunacho
    niycashanta cumliyga manami sasachu.
  att-att: Ta yáyù pangipasinganát tam sù ángngiddù tam kâ Namarò, nu kurugat tam
    yù taddán na, nga ari marigâ nga mapalurò.
  bki-bki: 'Bajago na tiniedo tii Atua naio jibe nei: kito robokar batig kiano iliano.
    Kanano tuboiano nalo maka ave temi laka van kito ka ralaio,'
  bqp-bqp: Zaakũ yena Ludai mɛ́ à de yã kũ à dìtɛnↄ kũna ũ. Yã kũ à dìtɛ pìnↄ
    de aso ũ sↄ̃ro.
  mcp-mcp: Haaw, cɛɛlʉ́lə Zɛmbî wúsə nə́ shé mə́ bɛ̧́ mə́cɛ̧ɛ̧ mɛ́. Məcɛ̧ɛ̧ mɛ́ mə́
    cúgɛ́ ntâg sâ cúŋ.
  hat-hat: Nou renmen Bondye, lè nou fè tou sa li mande nou fè. Sa Bondye mande nou
    fè yo pa twò difisil pase sa.
  npl-NT: Tejwah tiktenextiah tiktlasojtla Dios keman tikintlakitah itlanawatilwah,
    iwa amo owi se kintlakita.
  bgg-bgg: Nyieliieshii gethek Hamangkhung-aphuii shii miie pha miyaosiu jine gethek
    airo muyung shii nuii ro. Chiih-è gethek shii ai muyung ne diig asi ro,
  eng-TCENT: For this is the love of God, that we keep his commandments. And his commandments
    are not burdensome.
  eng-BSB: For this is the love of God, that we keep His commandments. And His commandments
    are not burdensome,
  cpu-NT: Aririka etakoperotanaiyaari Pava, iroovaitakera amonkarayeneri ikantakaantane.
    Eero opomerentsita amonkarayetairo ikantakaantane.
  san-ASM: যত ঈশ্ৱৰে যৎ প্ৰেম তৎ তদীযাজ্ঞাপালনেনাস্মাভিঃ প্ৰকাশযিতৱ্যং, তস্যাজ্ঞাশ্চ
    কঠোৰা ন ভৱন্তি|
  tac-NT: '''We ''la niráliká Onorúgame ''we ''la e''wálime júkuru napu nulá Onorúgame.'
  eng-WEBPB: For this is loving God, that we keep his commandments. His commandments
    are not grievous.
  gfk-H: 'Ma ing bia dahat taram ira nuna warkurai i haminis bia dahat nem ia. Ma
    ira nuna warkurai pa diet tirih kanong ira nati Kalou diet haruat wara papaas
    hasur ira sakana magingin tano ula hanua. Ma dahat paas hasur ira sakena tano
    ula hanua hoken: dahat nurnur ta ira tutuna Kalou i ta hapuasnei.'
  viv-viv: KaꞋi velemoꞋena Yaubada againe yada nuwanuwa kasena, au yana vehimeya kaꞋitaꞋitaveꞋavina.
    Ada yana vehimeya keke vitana, au ihayana.
  yao-yao: Pakuŵa kwanonyela Akunnungu kuli kugajitichisya malajisyo gakwe. Ni malajisyo
    gakwe ngagakulimba,
  tgp-tgp: Matan r̃a vujangi na nor̃a opoia hin God na nor̃a oloolo na nona retileu,
    ale mo sopo r̃ilangi mata usurira.
  auc-NT: Wængonguï ingante mönö waadete pönënö ïñömö ïïmaï ante impa. Wængonguï,
    Ïïmaï cæedäni, ante nänö wææ angaïnö ante mönö ëñente cæcæ̈impa. Edæ mänïnö ante,
    Ïïmaï cæedäni, ante nänö wææ angaïnö ante ëñente cædinque mönö wïï teëmë mongænte
    baï baquinque cæmompa.
  kbc-NT: Igaataɡ̶a niɡ̶ina mejiwaɡ̶ataɡ̶a liiɡ̶enatakaneɡ̶eco Aneotedoɡ̶oji, odaa
    jemaanaɡ̶a Aneotedoɡ̶oji, codaa adakake mejiwaɡ̶ataɡ̶a liiɡ̶enatakaneɡ̶eco.
  bmh-bmh: Ig Uwait nugau kasai ze sesamoraimai, go Uwait en oigeb noumaneu. Duailel
    unum ag Uwait nugau gelegul alegul damamen, ag em e ebuan gusig unum zilacoromen,
    gonun, gonugau kasai ze sesamorabun uhu tam. Ig Uwait nug en igual oigeb petak
    em, gonun, ig em e ebuan gusig unum zilacoroi darem.
  ctu-BL: Come i c'uxbintel Dios jiñʌch i ch'ujbibentel i mandar. Mach wocolic i mandar.
  meq-meq: Taɗə ka wuɗakwa Mbəlom ta deɗek na, andza məgweɗe bazlam ŋgay mapala eye
    nakə a tsikakway rəhumay ha gər aye na, ka rəhakweye ha gər. Bazlam ŋgay hay mapala
    eye na, ma wurakweye bo haladzay məpay bəzay bay,
  noa-H: Chadcha Hẽwandam daupii nʌm hanʌmʌn hirua nem jaau sim t'um hi hipierraa
    nʌmʌu; mag hirua maachig waupi jaau sim nem chan maadëu pödbaju hayaam nem k'abam.
  alp-NT: Le sepo ite lalema titinai loko Alla, suke lulu Eni pletaru. Kai Eni pletaru
    susa kena ite lulu mo.
  san-VEL: yata ii"svare yat prema tat tadiiyaaj naapaalanenaasmaabhi.h prakaa"sayitavya.m,
    tasyaaj naa"sca ka.thoraa na bhavanti|
  kbq-kbq: Na'ankure ama'i Anumzamofo avesi'zane, tagra amage nentonkeno, ana kasege'amo'a
    kna noramie.
  kbh-kbh: 'Bënga Bëngbe Bëtsábioye imobobonshánama quem soyiñe jtsinÿnana: bënga
    nts̈amo Bëngbe Bëtsá tomandacá tmojtsamëse. Y ndayá Bëngbe Bëtsá yomandacá ndoñe
    yapa totcá quenátsmëna bënga chamotsamama.'
  ron-LSB: 'Căci aceasta este iubirea față de Dumnezeu: să păzim poruncile lui. Poruncile
    Lui nu sunt grele.'
  pon-pon: let limpok on Kot, atail kapwaiada a kujoned akan, a a kujoned akan me
    jota apwal.
  nhe-BL: Huajca para tiquicnelíaj Toteco quinequi quiijtos tiquintoquilíaj itlanahuatilhua,
    huan itlanahuatilhua ax ohui.
  sps-sps: Mangiir e Gov te faarei non, ara kat ror a ka te tsue iny non Ya ara ma
    kat, an tsuen parits Tsunia gim non ma parpaar tsura,
  wnc-wnc: Dasingge? Aminu Anutue mama wam tawake tasining aminda Anutue musip gwaang
    atnatapning. Siwan aminu Waungga musia tangenawan tapan tekwamban Anututane waaknga
    dakngake yuwiu waapata sangaaknga kuupbam Anutue iwana dakngake tasikaing kaknga
    ayaipapaakusiwik kapanin. Sike aminu waapata Anututane mama wam tawake Anututa
    kwatan siknga niniwawan tasikamang ngangu ita dua yawik. Wena. Ninda Jesuta akgatanimik
    ngang natapna kekekawanu ninda sanga aknga kuupbam Anutue iwana dakngake tasikaing
    kaknga ayaipapaakusinim.
  bus-bus: Zaakɛ yena Ludazi bé à dɛ yã kɛ̀ à dìɛnↄ kũna ũ. Yã kɛ̀ à dìɛ pìnↄↄ
    kuu asoo ũ sↄ̃ro.
  gub-BL: Aze xiamutar katu Tupàn nehe, tuwe xiruzar ize'eg nehe. Nazawaiw katu kwaw
    ize'eg heruzar haw a'e.
  imo-imo: Gote konopu mondomilindo yuni teaio nimu uluma pilipo lipo temolo. Yuni
    teaio nimu ulu tirimomani lino umbuni naa tirimo.
  boj-boj: Qotei qalaqalaiyqajqa kumbra agiende. Iga aqa dal anjam dauryqom. Iga aqa
    dal anjam dauryqajqa di gulbe sai. Di oto.
  eng-DRA: 'For this is the charity of God, that we keep his commandments: and his
    commandments are not heavy.'
  knf-knf: Hënk di uwooŋ, pŋal Naşibaţi pawo pdo uko wi ajakuŋ ŋdo kado. Kë uko wi
    ajakuŋ ŋdo kado ubot awo uuntam pdo.
  san-KHM: យត ឦឝ្វរេ យត៑ ប្រេម តត៑ តទីយាជ្ញាបាលនេនាស្មាភិះ ប្រកាឝយិតវ្យំ, តស្យាជ្ញាឝ្ច
    កឋោរា ន ភវន្តិ។
  arn-NT: Tati rüf dungu mew piwkeyefilu ta Ngünechen ka feley tañi müngeltuñmayafiel
    kisu ñi werkün dungu. Fey kisu tañi werkün dungu afeluwünngelay,
  zas-NT: Guial guiën bejn Dios na̱j guial güünman ni rniabeeman. Abiꞌ ad nawëëgt
    na̱j guial güünman ni rniabeeman,
  ken-NT: Bɛkɔŋ Mandɛm chi bɛbhʉɛrɛ bɛbhé bhi. Nɛ bɛbhʉɛrɛ bɛbhé bhi puyɛ̌ ɛtaŋtí
    ɛnyɨŋ,
