  bhd-bhd: अस परमेशरेरे हुक्म मेन्तां तैस प्यार हिरातम, ते तैसेरे हुक्म मुशकलन नईं।
  too-NT: Lā' palh pāxquī'yāuj Dios, natlahuayāuj ixlīmāpa'ksīn. Lā' tū' jicslīhua'
