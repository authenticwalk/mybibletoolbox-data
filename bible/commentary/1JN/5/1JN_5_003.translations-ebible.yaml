  nvm-nvm: Regavo no God vuak fuon fok fu kuarduomo iji mukorigia igiakva na ijia
    vierafero non fu mukoi oijmavro no ijeg vierafek. Revo vuak fuon fok fu kuarduomo
    iji fuka gigikin bakin. Ijefuon maiji e fok no Godon afijaf revo noka aresredo
    no Godon vuak iji igiame Setan nuigafak. Regavo unam ise iji Setan fu no biesuoga
    no rekfuon iji noba rek. Ijefuon maiji noiji non Jesu ma vierafene unam fuon ijia
    reoij.
  mps-mps: 'Magi baso meni. Dago God dali dwagi yai homu eyu godolo ebo kolesaga page
