  mdy-ETH: ፆኦሲ ናሽኪሢ ጌይሢ ዒዛኮ ዓይሢፆ ኩንሥሢኬ፤ ዒዛኮ ዓይሢፃ ሜታሳያቱዋሴ።
  spl-spl: Nenŋe Anitâhâlen biwinenŋaŋe kepeimain yakât bulâŋeâmâ yâkât denŋe tem
