  kyf-kyf: 'Nɩɩ, sa wa kalɩa -Lagɔɔ zɛ, mʋ nɩ: ɔ titenya wa zʋa ''nʋŋwɛ. ''Ɩn ɔ titenya
    ''nɩ ''tɛ -aɩn -yla, -we ka gbʋ -wa,'
  tpi-tpi: Sapos yumi laikim tru God, orait yumi save bihainim ol lo bilong en. Na
