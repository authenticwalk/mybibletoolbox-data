  bmr-NT: Mɨɨro Moocaanico magaijɨno itajɨɨbaco momoonɨno. Jaano itajɨɨba sihidɨ jeevatɨhi.
  fuf-fuf: 'Ko woni yiɗugol Alla: ko ɗoftagol yamirooje makko ɗen. Yamirooje makko
