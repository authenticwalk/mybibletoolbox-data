  zyp-NT: 'Ma heh Khazing do cawh a cang: A biapeh nge heh. A biapeh cawh kaa cawtah
    hmingrih cang be,'
  sey-NT: Maijaꞌquëre oiye cato i̱ cua̱ñeseꞌere sehuocaiye aꞌë, i̱ cua̱ñeñere sehuocaiye
