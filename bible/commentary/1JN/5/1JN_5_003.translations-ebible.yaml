  grc-BYZ: αὕτη γάρ ἐστιν ἡ ἀγάπη τοῦ Θεοῦ, ἵνα τὰς ἐντολὰς αὐτοῦ τηρῶμεν· καὶ αἱ
    ἐντολαὶ αὐτοῦ βαρεῖαι οὐκ εἰσίν,
  cpc-NT: Aririka atakopirotanaiyaari Pawa, irootaki kimitawori amonkaatiniri ikantakaantani.
