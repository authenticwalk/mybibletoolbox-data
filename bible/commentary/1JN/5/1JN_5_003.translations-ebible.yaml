  qul-NT: Diosta munacoyka mandacuskancuna casucuymi, mandacuskancunataj junt'ay atinalla.
  tnc-tnc: Tuᵽarãte jã'meika yi'yurã imarĩ, “Tuᵽarãte yaᵽatiyarĩji yaᵽarijayurã maime”,
