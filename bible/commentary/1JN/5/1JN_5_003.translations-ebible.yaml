verse: 1JN.005.003
translations:
  kpx-kpx: Nahi Dilavaho isiviamale kemo nahi menakave ehovage menakave keau nahiemo
    toloholilu.
  okv-H: Eto God osa ue amita ke agi ahera te ungotena God ta meniundi avoeto sovera
    umbera amina enda ta ari dembehera avoeto God ta ke agi aisora amo ngahia mane
    aisuja, eto ungotena God humota eagora amina enda ta ari sovera eto dembagora.
  tbo-tbo: Apo Yaubada ta luhogaleya yaka ta wiponawogogeya po a taniwaga uyahita
    hina teyateya.
  mal-C: ദൈവത്തോടുള്ള സ്നേഹത്തിന്റെ ആധാരം ദൈവത്തിന്റ കൽപ്പനകൾ പാലിക്കുന്നതുതന്നെയാണ്.
    അവിടത്തെ കൽപ്പനകൾ ഭാരമുള്ളവയല്ല.
  grc-SR: Αὕτη γάρ ἐστιν ἡ ἀγάπη τοῦ θεοῦ, ἵνα τὰς ἐντολὰς αὐτοῦ τηρῶμεν· καὶ αἱ ἐντολαὶ
    αὐτοῦ βαρεῖαι οὐκ εἰσίν,
  bgc-bgc: परमेसवर तै प्यार करण का मतलब यो सै के हम उसकै हुकमां नै मान्नै; अर उसके
    हुकम मुश्किल कोन्या।
  khz-khz: Palagu taulamagiana gaurai rova kilara takwalanarana. Ia gena rova kilara
    kwalanara ati gaoka.
  deu-TKW: Denn dies ist die Liebe Gottes, daß wir seine Gebote halten.
  zsr-NT: Cni nac bëꞌ nadxiꞌiruꞌ‑nëꞌ Dios. Nac cni chquiꞌ runruꞌ ca rna béꞌinëꞌ rëꞌu,
    len cutu nac baníg lë naꞌ rna béꞌinëꞌ rëꞌu.
  lin-lin: 'Pamba te kolinga Nzambe ezali : kotosa mibeko na Ye. Mpe mibeko na Ye
    ezali pasi te,'
  hns-NT: Parmeswar ke pjaar kare ke matlab hai kie okar baat soene ke tjaahie. Okar
    har ek larka doenia ke kharaabie ke djiet paawe hai. Aur oe kaise kar paawe hai?
    Oe bieswaas kare hai kie Jiesoe oke sahaaita kare hai. Ohie se Parmeswar ke hoekoem
    par tjale ke moeskiel na hai.
  noa-E: Chadcha Ẽwandam daupii nʉm anʉmʉn irua nem jaau sim thum i ipierraa nʉmʉu;
    mag irua maachig waupi jaau sim nem chan maadëu pödbaju ayaam nem khabam.
  eng-EMTV: For this is the love of God, that we keep His commandments. And His commandments
    are not burdensome,
  mib-NT: Chi jeē squícu yó jniñu ndácu Yaā Dios cúu jeē maní yō jiín yá. Te jniñu
    ndácu ya chi tú vēyɨ.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिन् मिःम्‍जि मे़प्‍मा फाॽइङ्‌ग कुइङ्‌जाःङ्‌हाॽ इःप्‍मा
    नाःप्‍मारो॥ हे़क्‍क्‍याङ् खुने़ॽ कुइङ्‌जाःङ्‌हाॽ आनिॽ लागि मे़साक्‍ने़न्,
  xnj-xnj: Ndava kumugana Chapanga ndi kuyidakila mihilu yaki. Na mihilu yaki yitopa
    lepi,
  mmx-mmx: Do nedik ta ronga res at levelinga ren, i lox asuusu i do dik ta vavara
    aleng ne Moroa. La noxo lolos tinedik kusu tana mumu asu levelinga ren.
  cbr-NT: Axa Nucën Papa Diosmi asérabi sináncë uni, an ca aín bana quicësabi oquin
    'aia. Ax quicësabi oquin 'aisa ca a bana 'icën.
  tee-NT: Chai chani ju putasui ni vasalh mapainiyau ju Dios acsni naviyau tachi ju
    najun la'ixlhamap'aksin. Chai jantu xcai lhiulayau ixmuctaxtuca tachi ju najun
    la'ixlhamap'aksin ju yuchi.
  eng-LSV: for this is the love of God, that we may keep His commands, and His commands
    are not burdensome;
  cak-NT: Y xa can nakajo' ri Dios, yeka'an ri nu'ij. Y ri nu'ij chake, man nakana'
    ta chi cuesta naka'an.
  pah-NT: Nhande tiarõ Tupana'ga nhande hendukaturame ganhi'ig̃a. Nonhimimi reki nhande
    ve hendukatua.
  sja-NT: Oodak'ãri Tachi Ak'õrepa jara bɨk'a, ak'ɨpimaa p'anɨ wãara iru k'inia iru
    p'anɨ. Irua iidi-e bɨ oodamerã ne-inaa tachia p'oyaa oodak'aa.
  xed-xed: Snata mu ta zlaha Lazglafta ná, tsaya ɗvafta mu ta Lazglafta kahwathwata.
    Bla a tsa zlahuhani ya guli wa.
  mks-NT: Ta na̱ cája ña̱ sáhndá Ndióxi̱, na̱ cán cúú na̱ jána̱ha̱ ña̱ mé a̱ nda̱a̱
    táhyí quíhvi̱ ini na mé á ta chuun sáhndá mé á nu̱ yo̱ co̱ cúú á in ña̱ha ña̱
    a̱ cúu candeé yó xi̱hi̱n.
  gfk-S: 'Ma ing be dait taram ira nuno harkurai i hamanis be dait sip ie. Ma ira
    nuno harkurai pa dile tirih kinong ira natine God di haruat ura papaas hasur ira
    sana tintalen tano ula hanuo. Ma dait paas hasur ira sasana tano ula hanuo horek:
    dait nurnur ta ira tutuno God te hapuasne.'
  bmu-bmu: Anutu jöpaköm waŋgibingö ölŋi mi temkölköl. Anutugö jöjöpaŋ keuŋi wuataŋgöinga
    dop kölja. Jöjöpaŋ keuŋi tem kölinga lömbötŋambuk qahö akŋa.
  dgz-dgz: Nu God menan anu guritoni ame iup mega ayamase di tainampen amba God iup
    mega nuneni ame kaimake den uon.
  eng-GNV: 'For this is the loue of God, that we keepe his commandements: and his
    commandements are not burdenous.'
  zaa-NT: Canchu hualígani catsi'íni ri'u Tata Dios, entonces ná qui'ni guni ri'u
    nu rèe. Bihua ną́ ttu cosa tàbi para guni ri'u nu rèe.
  eng-WEBSTER: For this is the love of God, that we keep his commandments; and his
    commandments are not grievous.
  guh-guh: Vaxaitsi itsa asivatsi Dioso, nexata pacuenia Dioso nacaitoroba, jumecovënëtatsi.
    Pacuenia Dioso nacaitorobapona vajatoexanaenexa, apo nacatsitaayapëbeje.
  bon-bon: Mine liba jaawenanemusi Acejiyame ngena tääpume nijanininuge, peei te jaawabudnituge,
    egä mime singi pisi nyene teeme tääpume. Acejiyame ngena tääpume nijanininuge,
    mäpu lica gyene awename,
  nhw-BL: Huajca para tiquicnelíaj Toteco quinequi quiijtos tiquintoquilíaj itlanahuatilhua,
    huan itlanahuatilhua amo ohui.
  swh-ONEN: Huku ndiko kumpenda Mungu, yaani, kuzitii amri zake. Nazo amri zake si
    nzito.
  wbi-wbi: Pe lulinala penetumughanile u Nguluve kuuti kwe kuvingilila indaghilo sake.
    Kange lndaghilo saake na nhaalamu kukusivingilila.
  bba-bba: Sɑ̀ n Gusunɔ kĩ sɑ ko mɑɑ win woodɑ nɛnɛ. Win woodɑ kun mɑɑ sɛ̃.
  eng-KJVCPB: 'For this is the love of God, that we keep his commandments: and his
    commandments are not grievous.'
  kgk-NT: Nhandejáry-pe jahayhu va'e, jajapo katu hemimanda. Ha hemimanda ndahasýiry
    nhande-vy. Nomanda pohýiry nhande-vy. “Ndikatúi ajapo upéa” ndaja'éi íxupe.
  waj-waj: Anutuuqaara mmuduuya rira aataruuvo ataama vainoo. Ta inna avaivaa rikiada
    iikiaunnavai. Ivo tii kuaivo hama ti mmuaararainoo.
  cpy-cpy: Aririka aneshironka-perota-neeri Tajorentsi, okimiwitakawo amonkaatee-nirimi
    ikantakaantani. Eero apomeentsitawo amonkaa-yiteero ikantakaantani.
  mpx-mpx: He ebo Yehoba ta nunuwana-an, wana logugui ta henapuan. Yaa wana logugui
    nige i pupulowan elala,
  wbp-wbp: Kaatu-kurlangu kuruwarri, kuja karlipa purami yijardurlu, ngulaju karliparla
    yulkami. Purami kuja karlipa ngaliparlu ngampurrparlu, ngulangku kula kangalpa
    mata-maninjarla rampaku-mani Kaatu-kurlangurlu kuruwarrirliji, lawa.
  luo-luo: Hero Nyasaye en luoro chikene, to chikene ok tek rito
  nhe-NT: Huajca para tiquicnelíaj Toteco quinequi quiijtos tiquintoquilíaj itlanahuatilhua,
    huan itlanahuatilhua ax ohui.
  aii-aii: ܐܵܗܵܐ ܝܠܹܗ ܚܘܼܒܲܢ ܠܐܲܠܵܗܵܐ، ܕܢܵܛܪܲܚ ܦܘܼܩܕܵܢܘܼ̈ܗ‌ܝ، ܘܦܘܼܩܕܵܢܘܼ̈ܗ‌ܝ ܠܹܐ ܝܢܵܐ
    ܝܲܩܘܼܪܹ̈ܐ،
  esk-NT: Piqpaksrikapta Agaayyutmik uvagut tupiksrirugut tillisaiñik, aasiiñ tupiksrił̣iqput
    tillisaiñik sakiqnaŋitchuq,
  msb-msb: Kay kun namumut-an naton an Dios, magatuman man kita san iya mga sugo.
    Dili naman gayod mabug-at ini na mga sugo,
  cpa-NT: 'Lah¹la² hniu¹dsa juúh²dsa hi² hnio¹ jniang³ Diú¹³: Mi³ti³ báh³ jniang³
    jǿg³ quiah¹²dsa. Jøng ha¹chi² ué² hi² mi³ti³ jniang³ jǿg³.'
  dso-dso: ଆମେ ଜଦି ସତଇସେ ପର୍‌ମେସର୍‌କେ ଆଲାଦ୍‌ କଲେ, ତାର୍‌ ଆଦେସ୍‌ ସବୁ ମାନ୍‌ବୁ । ସେ ଆମ୍‌କେ
    ତିଆର୍‌ଲା ବିସଇ ମାନ୍‌ବାକେ ଆମ୍‌କେ ଆବଡ୍‌ ନ ଲାଗେ ।
  meu-meu: 'Badina be Dirava iurahenina anina binai: ena haheḡani baita badina. Ena
    haheḡani danu dia memetau.'
  yva-NT: Arono wantataaje irati Amisye apa ananyao Po wansatuti dai rai, wemaisya
    umba wamo muinye rarorono Amisye aije. Apa ananyao Po raugaje mamo mangke ramu.
  dgc-dgc: Ey anya i gemtén tama éng mahal tam i Diyos? Maniwala kitam ta utus na.
    Ey éwan be mehirap i utus na,
  zpm-NT: Sac zeeṉe rleynie ne Dios, zuṉ ne grëse miṉe rnabey me. Ni grë miṉe rnabey
    Dios, nacda ncuaaṉe guiab ne grieelod guṉ ne;
  hix-NT: Khoryenkom xe xaxa kehtokonye ryhe, noro yoyuknye ro me tehxatxhe. Kàwyanye
    noro yoyuhtoho ryhe, krawamehra rma haxa naha.
  sim-sim: Os Avui Wasilakan wavu nihik ni ewenda nombo mberem sivai nandu? Os lo
    orhi ondon ni tiya nahi, wa os nimu orin wapnuku nihik ewenduwa. Hako lo orhi
    ondo mbeek tlowantlok nanda ambu lir, wahau. Ni tiyandahi lir.
  npi-ULB: किनकि उहाँका आज्ञाहरू पालन गर्नु नै परमेश्‍वरको निम्ति प्रेम हो । अनि उहाँका
    आज्ञाहरू बोझिला छैनन् ।
  cgc-cgc: Daw matuod ate na paggugma naan ta Dyos, magtuman ki ta iya na mga sugo.
    Iya an na mga sugo dili bellay tumanen
  tim-tim: Aregât keiŋe hin. Anutugât biwi tângo tângo amâ yân bo akmâ den kârikŋe
    lokom âmâ biwi tângo agaŋbaen. Akto Anutugât den kârikŋe amâ den umatŋe bo.
  yor-yor: 'Nítorí èyí ni ìfẹ́ Ọlọ́run, pé kí àwa pa òfin rẹ̀ mọ́: òfin rẹ̀ kò sì
    nira,'
  wos-wos: Nani Godka némafwimbu mawuli yata nani déka hambuk hundi jémba xékéta wandén
    maki hurutame. Wu mwi hundi dé. Wandén hundi nanika xak hwehambandé.
  emp-NTPO: Dadjirãba Ãcõrẽda wãrãda quĩrĩã panʌbʌrʌ, idjia obi b̶ʌra jũma ĩjã od̶ia.
    Idjia obi b̶ʌra zareaẽ́ b̶ʌa.
  eng-F35: For this is the love of God, that we keep His commandments; His commandments
    are not burdensome,
  ind-ind: Mengasihi Allah berarti menaati perintah-perintah-Nya. Hal itu tidaklah
    sulit untuk kita lakukan,
  pes-OPCB: در واقع کسی که خدا را دوست دارد، احکام او را اطاعت می‌کند؛ و احکام او
    برای ما بار سنگینی نیست.
  mpt-mpt: Nibo Gode goba biob mole nibo e hekmel wengo wafunomabbiobe. Gode melel
    nibo alukum titilsa kesoa nib bainobo galino sbal manoba dabalim olo inamin namin
    kukub misiamo deibonoba gaisonobbiobe. Inanobbio kesoa nibo Gode hekmel wengo
    wafu biobo bumolokbabe.
  ssx-ssx: Nika꞉ Koda꞉ pa꞉ta꞉ pukima꞉ homoloma꞉ ekima꞉ta꞉ kota꞉ ipika꞉ pi ula꞉eki
    opua pitoloma꞉eki konee. Kutupa ipika꞉ mana꞉ pi manuma꞉ta꞉ niki ka꞉nda꞉ na peaasa꞉me.
  mkl-mkl: Ilɑɑɔ̃ ku bii í jɛ woodɑɛ ŋɑ ku jirimɑ. Woodɑɛ ŋɑu ɑ kù nɔ ɑ kù ɡɑɑbu.
  gaq-gaq: ଡାଗ୍ଲା ଇସ୍‌ପର୍‌କେ ଆଲାଦ୍ ଡିଙ୍ଗ୍‌ନେ ଡିଙ୍ଗ୍‌କେ ଏନ୍ ଅର୍‌ତ ନେ ମେଁନେ ଆଦେସ୍‌ ପାଲନ୍
    ନେଡିଙ୍ଗ୍‌ଏ । ମେଁନେ ଆଦେସ୍‌ ପାଲନ୍ ଡିଙ୍ଗ୍‌ନେ ମାଲେ କସ୍ଟ ଣ୍ତୁ ।
  gof-RNT: Nuuni Xoossaa siiqikko, iya kiitata naagoos. Iya kiitati deexo gidokkona.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଆନାଚୁକ ମାନାତିଙ୍ଗ୍‌ତେୟାଃଗି ପାର୍‌ମେଶ୍ୱାର୍‌କେ ଦୁଲାଡ଼୍‌ତେୟାଃ
    ତାନାଃ । ଆଡଃ ଆୟାଃ ଆନାଚୁକ ମାନାତିଙ୍ଗ୍‌ ନାଙ୍ଗ୍‌ କା ହାମ୍ବାଲାଃ ।
  gah-gah: Ómasi ligika ameakalímini mogona nene lo huka gakó mukí gele aleakakú neve.
    Ómasímo lo huka gakó ámegetoaká nene genavagi nomive.
  lcm-lcm: Kana na vubuk using ani God, man tara longong kana keve asok tapai. Na
    kana keve asok tapai parik kipa kitmat.
  aer-aer: Anwerne apeke Ngkarteke ahentye anthurre aneme, nhenge anwerne-arle angkentye
    Ikwerenhe aywerrkele awerlte-anemele, imerte mpwarerlte-anemele. Arrantherre apeke
    alakenhe angkeme-ketye, “Arrangkwe, angkentye nhenhe lterrke anthurre kwenhe anwerne
    uyarne mpwareme.” Kenhe arrangkwe-arle, angkentye Ngkarte-kenhe lterrke anetyakenhe,
    re kwenhe mwerre itelaretyeke, mwerre mpwaretyeke.
  qvc-NT: Chaymi Dyusta kuyashpaqa, kamachikushqanda kasunchiqllapa. Kanan chay kamachikushqanqam
    mana trabajuschu kasunanchiqqa.
  tgl-ULB: Sapagkat ito ang pagmamahal para sa Diyos-nananatili tayo sa kanyang mga
    kautusan. At ang kanyang mga kautusan ay hindi pasanin.
  cbs-NT: Dios nun bechipaiaidan, jawen yunuti inun jawen nemati nun chibankubainaii.
    Jawen yunuti chibainan, xankamama bikamaki.
  xtm-NTPP: Ja kutoo o Su'si ma kúu ja sa'a o sukan játna ini ya ma te sa'a o sukan
    ká'an tnu'u ni tatnuni ya ma, te ja ni tatnuni ya ma masu in ja tnundo'o ja jin
    kandija o kúu,
  nnq-nnq: gambu kumpala Nnoongo ngu kuagabala amuli jakwe. Na amuli jakwe kunonopaje,
  bao-NT: Ʉmʉreco Pacʉre mairiquea, cʉ̃ ca dotiriquere tii nʉnʉjeerique niiro bii.
    Biiropʉa, cʉ̃ ca dotiriquea do biro ca tii jeeño majiña manirije ʉnopʉ niiti.
  san-ORI: ଯତ ଈଶ୍ୱରେ ଯତ୍ ପ୍ରେମ ତତ୍ ତଦୀଯାଜ୍ଞାପାଲନେନାସ୍ମାଭିଃ ପ୍ରକାଶଯିତୱ୍ୟଂ, ତସ୍ୟାଜ୍ଞାଶ୍ଚ
    କଠୋରା ନ ଭୱନ୍ତି|
  huv-NT: Sitiül arangaats atnej apiüng Teat Dios, quiaj ajüic andiümaats Teat Dios,
    cos aaga poch leawa nej tayac, aag ayaj ngome xeyay naél marangaats.
  otn-NT: Porque ra̱ ja̱'i̱ di̱ ma̱ Oja̱, gue'a̱ øt'e te di̱ ma̱nda Oja̱'a̱. Nu̱'a̱
    te gä di̱ ma̱nda Oja̱, gä øt'e, hi̱ngui̱ nnu̱ ma̱nhɛ̱nni̱tho da̱ 'yøt'e.
  nop-nop: Indi Bepaŋ kahile hinek tiyam doktiŋa yodoko medeŋiŋ takaliyam. Kaŋ yodoko
    medeŋiŋdi malabumuŋ mu nimilak.
  obo-NT: Su iddos mooggot no kodginawa ta riyot Monama, od kokita ukit to kodtuman
    to mgo suhu rin. Woy dos mgo suhu rin, konna mohirap nod tumanon.
  cak-ENT: Y si nkajo' ri Dios, nkabün ri nbij. Y ri nbij cheke, man nkana' tüj que
    c'ayuf rubanic.
  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤔᤡ᤺ᤶᤈᤡ ᤔᤧᤵᤔᤠ ᤑᤠ᤹ᤀᤡᤱᤃ ᤁᤢᤀᤡᤱᤈᤠ᤺ᤱᤜᤠ᤹ ᤀᤡ᤺ᤵᤔᤠ ᤏᤠ᤺ᤵᤔᤠᤖᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ
    ᤂᤢᤏᤧ᤹ ᤁᤢᤀᤡᤱᤈᤠ᤺ᤱᤜᤠ᤹ ᤀᤠᤏᤡ᤹ ᤗᤠᤃᤡ ᤔᤧᤛᤠᤰᤏᤧᤴ.
  mie-NT: Chi jā squíncuu ó tiñu ndácu Yāā Dios cúu jā mānī ō jíín yā. De tiñu ndácu
    yā chi nduú vēe.
  san-TIB: ཡཏ ཨཱིཤྭརེ ཡཏ྄ པྲེམ ཏཏ྄ ཏདཱིཡཱཛྙཱཔཱལནེནཱསྨཱབྷིཿ པྲཀཱཤཡིཏཝྱཾ, ཏསྱཱཛྙཱཤྩ ཀཋོརཱ
    ན བྷཝནྟི།
  qve-NT: ¿Imata ruwaspataq reqsichikunchis Diosta khuyakusqanchistarí? Diosta khuyakusqanchistaqa
    reqsichikunchis, Diospa kamachikusqankunata kasukuspanchismi. Hinaspapas chay
    kamachikuyninkunaqa manan sasachu cumplinanchispaqqa.
  pao-NT: Soo Te Naa tamme tunetammakuna tamme ka oo nakabetseana oosoo gi namanakwe
    tamme ka Te Naa unu soobedyana.
  cbu-NT: Kaapa Apanllee chinakinaareeniya ashiru, yuwaa Apanll kamachtarangu anoo
    kis payuchini. Apanll kamachtamarini mbamaja.
  usa-usa: ketáá Áánûqtuqtabataa tikáínaqtaama wení ámáan-aimma matoránátae. maamin-ámáán-áímma
