    tuwich u t'an a ca'ax macaca. Le'ec a Dioso, oqui ti testigojil tu pach u Mejen.
  tet-tet: Kalo ita bele simu ema raiklaran dalen, saa tenik baa Naꞌi Maromak dalen.
    Nia nodi lia boot tolu nia atu katak naꞌak, Yesus tebe-tebes Kristus, Niakaan
    Oan mak Nia solok mai tiꞌan iha raiklaran neꞌe.
  hlt-MCSB: Hlang kah olphong te n'dang uh atah Pathen kah olphong tah a tanglue la
    om. Te Pathen kah olphong te a om dongah a capa kawng te a phong.
  xtd-NT: Nux ɨɨn nuu ka jaꞌan ndaa uu seyɨɨ, te io xa jandixa‑ro xa ka jaꞌan‑s. Ko
    yo yaꞌu ka xa jaꞌan ndaa Ianyuux, chi jaꞌan ndaa Ianyuux xaxeꞌe Daꞌya Yɨɨ‑ia.
  mdy-ETH: ዓሲ ማርካዻ ማርካቶ ኑ ዔካኔ፤ ጋዓንቴ ፆኦሲ ማርካታ ቢያይዳፓ ባሼኬ። ፆኦሲ ፔኤኮ ናዓሢ ዛሎ ማርካዼ ማርካታ ያዺኬ።
  spl-spl: '@see-verse:1JN.005.008'
  usp-NT: Oj tikacoja'taka' lawi' ri tijb'ijtak cristian, pero lawi' ri tijb'ij Kakaj
    Dios masna tichocon chiwch lawi' ri tijb'ijtak cristian, jwi'l ri xij Kakaj Dios
    chirij Jc'ajol kes tz'etel tz'eti'n.
  zav-NT: Cheɉḻe'echo xtižə' beṉac̱hən', len la' zaquə'əche xtižə' Diozən' de'en cho'e
    ne' de que Jesocristən' naque' Xi'iṉe'enə'.
  sgz-sgz: Ngo git ruruna i apapos káián kálámul ngo a támin, ngorer koion na ru i
    kángit hol suri apapos si Káláu. Apapos káián kálámul a támin, mái sár apapos
    si Káláu a lala támin muswan sang. Ái Káláu ákte apapos sur Natun,
  kek-NT: La̱o nakapa̱b li ya̱l ch'olobanbil xbaneb li cui̱nk. Abanan li ch'olobanbil
    xban li Dios k'axal cui'chic nim xcuanquil chiru a'an. Ut li Dios quixch'olob
    xya̱lal nak li Jesús a'an li Ralal.
  blz-NT: 'Kita parasaya men potuutuu''onna mian, kasee men potuutuu''onna Alaata''ala
    a moonggorna. Koi kani''imari a men potuutuu''onna Alaata''ala: Ia mompotuutuu''
    Anak-Na.'
  poe-NT: ¿Á chrókuitekaonni tí nkehe chrónka chojni ó? A̱ ntá tí nkehe tsíchrónka
    Dios, a̱ntsí má tjetoan kíxin táha la Dios tsíchrónkaxín kíxin nkexrí tjen tí
    Xje̱en chꞌán.
  san-TAM: 'மாநவாநாம்ʼ ஸாக்ஷ்யம்ʼ யத்³யஸ்மாபி⁴ ர்க்³ருʼஹ்யதே தர்ஹீஸ்²வரஸ்ய ஸாக்ஷ்யம்ʼ
    தஸ்மாத³பி ஸ்²ரேஷ்ட²ம்ʼ யத​: ஸ்வபுத்ரமதீ⁴ஸ்²வரேண த³த்தம்ʼ ஸாக்ஷ்யமித³ம்ʼ|'
  cof-NT: Junni aman jana tsachila paca fiquicanantiya tsarasica jonhoe timinlayoe.
    Junto Diosi paca fiquicari fécari tsarasica joe tintsan jochunae. Junni Diosi
    patsanan yachi Naoca paca joe.
  srm-NT: Wë nöö ee i guwenti u piki te libisëmbë taki soni da i, nöö te Masa Gadu
    taki soni da i wë? Na i musu piki ën möön eti nö? Biga Gadu buka hebi möön libisëmbë
    buka. Nöö di soni di a ko taki da u aki, hën da Masa Jesosi da di Womi Mii fëën.
  qvs-NT: Runakuna suk imata willawaptinchikuna allita kreyinchisapa. Tata Diospa
    rimanan chay runakunapa rimanankunamanta ashwan allimami. Tata Dios yachachiwanchisapa
    Jesukristu paypa wambran kananta. Chayrayku akuychi Tata Dios yachachiwananchikunata
    tukuy shunku kreyiypachi.
  zca-NT: Ñila be kwa'n nidi'zh men lo yizhyuo re', per más ñal yila be kwa'n midi'zh
    Dios por Xga'n Me.
  cbc-NT: Bairãpʉa, camasã na caĩquetibʉjʉrijere marĩ catʉ̃goʉsaro ñuña. Dios cʉ̃
    caquetibʉjʉrije pʉame cʉ̃ macʉ̃ Jesús yaye quetire quetibʉjʉrique niña. Cañurĩjẽ
    majũ niña. Bairi tie roquere netõjãñurõ tʉ̃goʉsarotiya marĩ Pacʉ Dios cʉ̃ caquetibʉjʉrije
    caãnimajũrĩjẽ caãnoi.
  qxo-NT: Runacuna tantiyatsimangantsicta criyiycarga ¿imanirtä mana criyishwantsu
    quiquin Tayta Dios tsurin Jesucristupita tantiyaycätsimashgaga? Tayta Dios tantiyatsimangantsicmi
    masga välin runacuna tantiyatsimangantsicpitapis.
  mox-mox: Ta ʼeguma tomotau edi simana kavevetumaqanea, e ʼinega ana fata be wese
    Yaubada ena simana kana vetumaqana aqiaqiea, mana Yaubada tauna ma ana vetumaqana.
    Vonahaqiaqi, Yaubada ena simana ʼidaya yani qiduana, mana tauna ʼinega ʼifoʼifoqe,
    ta ena simana ge yani kavokavovo weaqina, ta ʼesi Natuna weaqina simasimana.
  kew-kew: Gore adasae aanumi temede agaare niaame go agaa madaa kone rulaema. Goa
    pea pare Gote-me nipuna agaa laguaaya rabu ora puri paloa aanuna agaa rabuaniaaya.
    Gupa lagiape agaare aba Gote-me nipuna Si Yesu madaa agaa laguaaya.
  dww-dww: Be banaga ḡoma adi kauama ta giugiuedina tauda tàwai aninedina, be you,
    Mamaitua aba ḡarode ya giugiuedina inam a moraba guratana. Vutuna aubainama Mamaitua
    natunama varinama yawai matematena sibo tè paḡo be tèi sumaḡena.
  twi-ASANTE: Yɛgye adanseɛ a nnipa di no di; nanso adanseɛ a Onyankopɔn di no mu
    yɛ den yie. Na saa adanseɛ no na Onyankopɔn adi afa ne Ba no ho no.
  aoj-aoj: Apaꞌ mahapifa basef epes sagawalipasafi. Apaꞌ basef God nagawalipapafi
    banagef fikilaꞌ basef epesi. Deiꞌ main, basef ifimba faꞌi Nogamana ananinai.
  cbv-cbv: Cã́acwãjeh ĩ naáwáchah joiná, “Caán yoobópdih tigaá”, jwĩ niijná caá. Páant
    niijnítdih jwĩ joiná yʉhna, jwĩ íip ã wʉ̃ʉ́hdih naóhna, cã́acwã ĩ naáwát chah
    ã jʉmʉchah, caánboodíh tʉ́i joyát caá náahap.
  taw-taw: Binɨb okok agel nopun ak, takaw nep agel nɨg dɨpun. God ne pen Ñɨne takaw
    nop ak chɨnop agup ak, takaw nɨŋɨd yɨbɨl agek nɨg dɨpun.
  jic-NT: Selecj Dios jas tjejyama Jesucristo, gente jis capj la p'acj. Dios nin tjevele.
    Niyom nin tjowelepj yupj tjunuc mpes, tjepjyacan̈ mpes wa; pyonecj yupj tjowelepj.
    Mop'in Dios velá más 'üsüs. Lovin t'üc' vele. Mpes selecj Jesucristo tjac' gente
    jis capj la p'acj.
  zap-NT: Belne rlaleedx be ne rzëët mén lo be, mazre ntozdee ylaleedx be ne rzëët
    Dëdyuzh; porke logne rzëët Ne nak ne mazre nondee, porke laa xkwent XPee Ne nga
    rzëët Ne.
  wer-wer: Tiar omnaröak ngön ök aan kat wi yeëep. Anutu pim ngön ya epotök omnaröaat
    il yemowas. Anutuu ngön pötök pim Ruupön ök niaim wë.
  ipi-ipi: '@see-verse:1JN.005.008'
  qul-NT: Runacunapaj willacuskanta jap'ekanchis chayka, Diospaj Churinmanta willacuskanka
    astawan valorniyojraj.
  tnc-tnc: Ᵽo'imajare mare ãñua yi'rirũkia oyiaja sime. I'suᵽaka simako'omakaja “Yimaki
    kime ĩ'ĩ”, Tuᵽarãte ãrĩkaroka takaja ima saᵽemawa'ribajirã mayi'rirũkia.
  ter-NT: Koeku kutípea uti yuho xâne koyuhó'inoviti koeku noíxone, ínapoxo koati
    motokeâti kutípeokono yuho Itukó'oviti. Yoko enepora yuhó'inovi Itukó'oviti, énomone
    ra éxokovike koêku ne Xe'éxa.
  bmr-NT: Mɨɨro miyamɨnaa onoonoco mimiyaavogonɨcɨhi. Jaamo bu, ¿mɨllɨ mimiyaaveguejitɨrahi
    Moocaani Illi Jesucristo iicanoco ɨjɨɨbogonoco?
  fuf-fuf: Hiɗen jaɓude seeditooje yimɓe ɓen, kono ko seeditoore Alla nden ɓuri mawnude,
    ɗun ko seeditoore nde Alla seeditii fii Ɓiɗɗo makko on nden.
  bhl-bhl: Angakabiliw weng be Sunbin-Got elote teleko, akalem Min em dulum elote
    angse kasike, em weng be kiinwalako, atemsuluw kal so kun so kunum waneng alik
    alik num weng be bakiyemkabe te.
  ons-ons: Ŋeiŋo don qesi qesiŋ okane rau detŋem, welekatne okan okanmaike. Ŋo Anutuŋo
    donine qesiŋkake, yemo wele zok manerop okan okanmaike, eŋe Gipolane don qesiŋka
    more ra wakonge.
  con-NTPO: A'i su'choma paña'da gi in'jan'fa. Tsa'ma Chiga su'cho tsu bove ñotssi.
    Chiga Quitsaja tansintsse conda Tise Dutssi'yene.
  ghs-ghs: Qate abiho isereke napai nookoraita Ohonga noomae isere meenipamu mootoqi
    hee, Kiristui naho khataniqi hiiremi oho isereke napa qidzoke nookaama naataqu.
  peg-peg: ଆସେଙ୍ଗ୍‌ ଜଦି ମାନାୟ୍‌ତିଂ ସାକି ଇଡ଼୍‌ନାସ୍‌, ବାଟିଙ୍ଗ୍‌ ଇସ୍ୱର୍‌ତି ସାକି ତା ତାଙ୍ଗ୍‌
    ଗାଜା, ଆରେ ଇସ୍ୱର୍‌ତି ସାକି ଇଦାଂ ଜେ, ହେୱାନ୍ ଜାର୍ ମାଜ଼ିତି ବିସ୍ରେ ସାକି ହିତାନ୍ନା ।
  txu-NT: Pykakam me kute mrãmri gwaj bamã mỳjja'ã amijarẽnho amirĩtkam gwaj abenmã
    kum, “Mrãmri ne amijarẽnhkumrẽx”, ane. Nhym be, Metĩndjwỳnh kute Kra'ã amijarẽnho
    amirĩtjakam kabẽn katàto kute me kunĩ jakrenh. Kam me kunĩ ren abenmã kum, —Mrãmri
    Jejubê Metĩndjwỳnh Krakumrẽx, ane.
  eng-WEBU: If we receive the witness of men, the witness of God is greater; for this
    is God’s testimony which he has testified concerning his Son.
  gnw-NT: 'Yarovia ɨvɨ pegua reta umɨmbeu yandeve vae, yepe tẽi amo pe umɨmbeu yandeve
    vae añete vae''ã co. Ẽrei Tumpa umɨmbeu yandeve vae jecuaeño añete vae. Jáeramo
    jecuaeño yandepuere yarovia Tumpa umɨmbeu yandeve vae. Jare jae umɨmbeu yandeve
    Jesús regua cuarãi: “Cua co jae cheRaɨ.”'
  mux-mux: Mana-yambuma-ni ungma niku silimele piliipu kene ‘Sika lam.’ nimbu piliilimuláliinga-pe
    mana-yambuma-ni niku silimele ungma mandupa. Pulu Yili-ni yu-yunu nimba silimú
    ungma olandupaliinga yu-ni yunga Málale molemú mele nimba sirim ungele “Aima sika.”
    nimbu pilíímulu lem kapula.
  maj-NT: Tsa n'ekjáíhi̱ín én xi nchja̱ xu̱ta̱ nga nchja̱ni̱jmíyaha nku ni, tu̱nga
    yúhún chjíhi̱ ra̱ én xi nchja̱ Nti̱a̱ná. Á 'yún chjíhi̱ ra̱, a̱t'aha̱ Nti̱a̱ná
    xi kinchja̱ nga y'éjña chji Ntíhi̱.
  bkq-NT: Mâkâ aidyly enipyry kyam nhegatuly, tâinwânse lâpylâ kurâ. Deus aguehobyry
    olâ tâinwânseim kuru. Awylygue Jesus wâgâ aguehobyry kieinwândyly.
  kue-kue: Yomba ka dipene endigo nono punga, ba God ka di nongugl endungwa i yombuglo
    ere yomba kanno engre tongwa. Sraglpre, God ka dungwa i yene Wam pre dipene endungwa.
  cot-NT: Arimpate aquemisantajiguiro icamantacajica caquinte, iriompate Aapani Irioshi
    caaviji yanaajiaqueri maasano, arimaja anquemisantamajataquero icamantacajica
    iriatimpa, itsavetanqueritarite Irijanite.
  bnp-bnp: Si longo mai a ngavane huriki a bakovi tavula. Pali a ngavana Vure i muholi
    hateka. I vakalongo hita pali ne Tuna, i mavonga si gi longo maia.
  apn-NT: Nẽ na pu htem jar pahkwỳjaja kot axpẽn mar xà hã ixkre kamã mẽ kapẽr ma
    nẽ mẽ hkôt pajamaxpẽr. Tã koja Tĩrtũm tanhmã mẽ pamã mẽmoj to amnhĩrĩt to pu mẽ
    hkôt pajamaxpẽr kurê kumrẽx. Kêp Tĩrtũm kênã kot pu kêt mẽ kapẽr prã nẽ hkôt pajamaxpẽr
    kêt. Tãm na pre mẽ pamã Jejus kêp Kra hã ã ho amnhĩrĩt anẽ.
  ctp-NT: Tsaa ñaꞌan tianꞌ ska chaꞌ nu nchkwiꞌ nten chalyuu loꞌoan, loꞌo ni, ndloo
    la ꞌñaan ska chaꞌ nu nchkwiꞌ Ndiose loꞌoan. Taꞌa snan chaꞌ nu ykwiꞌ Ndiose ni,
    nchkwiꞌ chaꞌ ska ti Jesucristo nu lka Sñiꞌ ykwiꞌ Ni.
  opm-opm: Hanip ire naporiya meng oh dir amram arpin menghe dahaptimur. Hanip ire
    naporipti meng oh Got orhe naporpat meng hrepdapat hat pat ohoh ihan orhe mon
    ohe boknong mar naporpat meng moh atnap isip ma hapat daham amranmur.
  bvr-bvr: 'Minyja bubu-borrwa: Ngayburrpa gu-galiya yerrcha marr nguburr-balcharra
    arrburrwa nguburr-workiya janguny, wurra gun-gata minypa Wangarr a-wena janguny,
    gun-narda jarra wana gu-jirra. Ngardawa nipiya Wangarr a-wena rrapa a-ngurrjinga
    an-nigipa An-walkurpa.'
  wal-wal: Nuuni asai markkattiyoogaa ammanikko, Xoossai markkattiyoogee asaagaappe
    keehi aadhdhees; aissi giikko, Xoossai ba Na7aayyo markkattido markkatettai hagaa.
  zad-NT: Chajḻe'cho dillaa choe' beṉ', per zak'chi dillaa daa choe' Chioza', na'
    ḻen' cho'e dill' c̱he Xiiṉe'na'.
  kmg-kmg: Ŋiczi dâŋ dodopec ehuc mupie manapene jâmbomac eekac, â Anutuzi dâŋ moc
    dopeckeme ine fâri rarau jâmbâŋ eekac. Anuture dodopec dâŋ ine Ŋokâ-ticnere dâŋ
    dopeckewec i hâcne.
  aso-aso: Haza eveneꞌ nete gamazi ma hizi eleꞌ ikevo ma nene laza aꞌmine gamazi mo
    laminetoꞌ neive lo gelaaꞌ noune. Ne neiha Oꞌmosoꞌmo gamazi lilineꞌ nene haza eveneliti
    gamazi ivileꞌ ogo gihile lamineꞌ izeleseive. Nemuꞌ nene Oꞌmosoꞌmo gipele hize
    eleꞌ o-do lineꞌ gamazi neineꞌ nene gele eleꞌvoleꞌ olosune.
  uli-uli: Gich ila sema chepar irel tugulul meka yarmat rema sor; iwe ngo tugulul
    meka yalol Deus ila ye tagiyet tot, ngo iye mele iy Deus ye sor le kofal mele
    Lol.
  nin-NT: Inta di kpanye nggo anishirr a ti da inkindirr yi nggi nggo si ijiji. Inkindirr
    yi nggo Abachi à di da i wre mri nu nggo a di da ki inta ure ujiji ni itu i Uzuma
    wa.
  tgk-tgk: Мо шаҳодати инсонро қабул мекунем, вале шаҳодати Худо чӣ қадар бештар боварибахш
    аст. Охир дар ин ҷо худи Худо дар бораи Писараш шаҳодат додааст.
  acu-NT: Aints ujatmakakrincha, nu antukrikia nekasaintai tuweaji. Tura Yuse etsermauri
    nuna nangkamasang nekas waitchau asamtai, ni Uchirin pachis ta nuka antuku asar
    nekasampita titinuitji.
  cak-WNT: Riyoj can nikanimaj y nikacukuba' kac'u'x riq'ui ri niquibij ri winek chake.
    ¿C'a ta c'a ri nubij ri Dios chi man ta nikanimaj y man ta nikacukuba' kac'u'x
    riq'ui? Ruma Riya' can ya c'a ri ch'abel ri nich'o chrij ri Ruc'ajol re ntajin
    nubij chake.
  ebk-ebk: Mu afurotun takú nan pammaneknek chi tataku, masapor kaskasin takú afurotun
    nan pammaneknek Apo Dios, tay hiyana nan pammaneknek Apo Dios maepangkep as nan
    Anakna ay hi Jesu Cristo.
  spa-PDDPT: Si recibimos el testimonio de los hombres, el testimonio de Dios es mayor,
    porque éste es el testimonio de Dios, Quien testificó acerca de su Hijo.
  ruf-ruf: Ka twotoghola ukalangama we iwanu, ukalangama we Imulungu mkulu ghendo
    kubita we iwanu, na auno iwo ukalangama iyaulapfile Imulungu kwa mbuli ye Imwanaghe.
  gun-gun: Ha'e gui avakue ayvu jarovia vy Nhanderuete ayvu katuve ma jarovia. Po
    rami Nhanderuete oikuaa uka Gua'y reko regua.
  agu-BL: Ko na kocsaj chiyol wunak, ¿mbi tzuntz qui na kocsaj yi yol yi alijt tan
    Ryos yi mbi'tz yi munl yi tetz Cy'ajl?
  isn-isn: Anga ize kiusingiilya u ukuiili nua ana adamu, u ukuiili nuang'wa Itunda
    ingi ukulu kukila nuanso. Kunsoko u ukuiili nuang'wa Itunda ingi uwu- kina ukete
    u ukuiili nui kigendi nu Ng'wana nuakwe.
  ilo-ULB: No awatentayo ti panangsaksi dagiti tao, ad-adda pay a natan-ok ti saksi
    ti Dios. Ta ti pammaneknek ti Dios ket daytoy - nga isuna ket nagbalin a saksi
    mainaig iti Anakna.
  pir-NT: Masa tiquina yahuyere tʉhona “Ijirota ijire”, niaja mari. Sa niepenata mari
    Pacʉ tiquiro macʉnore yahugʉ̃ masa tiquina yahuye yʉhdʉoro tiquiro pehere tʉhoro
    cahmene marine. Cohãcjʉ̃ waro tiquiro ijigʉ̃ tiquiro yahuyere tʉhoro cahmene marine.
  anv-NT: Akwaá agáré unó bi ɛbwɔ́ akaá, ɛsé dekámégé nnó ájɔ́gé wáwálé.
    Yɛ́mbɔ genó ɛyigé Ɛsɔwɔ agárégé geŋeá gemɛ gepwɔ amu. Ne ji ne agáré ɛsé
    genó ɛyi getome ne Maá wuú.
  sab-NT: Che kle daba na keruchuge geru gweale ama kle trage giti che kle geru e
    keruchuge che kle geru e gai blikare ulia mo tale, che ñage Chube gerua ulia Chube
    Kirolla giti gai ma no blikare mo tale, Chube gerua Jesucristo giti ma ñanaske
    kwian geruage che Chube gerua gadale ma ulia kwian geruage geru e kle gbaba Jesucristo
    Chube Kirolla giti.
  tmd-tmd: 'Nöbö mö piaku mönö yajöñ aku, mönö ñɨŋa nugw pɨnɨŋa; jɨ God mönö yadmɨd
    aku, mönö aku mönö mɨ ödöriö, me rön, rɨmgör ör nugw pɨnɨm. Aku agapɨm: God nuŋ
    keir Ha nuŋ aku mönö wöxnö yada.'
  acr-NNT: Riꞌoj kaqakꞌul ri kakiqꞌalajisaj ri tikawex, pero janipa ri kubꞌiꞌij ri
    Dios más kꞌo uwach chwa ri kakibꞌiꞌij ri tikawex; ruma kꞌu riꞌ lik chirajawaxik
    kaqakꞌul janipa ri kuqꞌalajisaj Rire puwi Rukꞌajol.
  kpg-kpg: Gidaadou e hagadonu nia haga modongoohia mai baahi nia daangada, gei nia
    haga modongoohia a God i di gili dana Dama la koia e maaloo.
  taj-taj: चुदे य्‍हाङसे म्‍हिसे पाङ्बा ताम मी विश्‍वास लमुला भिसम परमेश्‍वरसे सुङ्बा
