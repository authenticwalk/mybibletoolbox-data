    kiro sakau senes. Ko kon mokoi mesin epar ämän mowon.
  inb-inb: Runa­kuna ima kawaspa willas­ka­ta­mi chas­kin­chi. Nig­pika, ¿ima­wan­tak
    Taita Dius paipa wam­bra­manda willas­kata mana chas­ki­sun­chi?
  hrv-hrv: 'Ako primamo svjedočanstvo ljudi, svjedočanstvo je Božje veće. Jer ovo
    je svjedočanstvo Božje, kojim je svjedočio za Sina svoga:'
  box-NT: Hen ká wa wee tà ho tũ̀iá na ɓa nùpua wee mì yi, á le Dónbeenì
    tũ̀iá na le wee mì po ɓa nùpua tũ̀iá, hón wa mún ko wa tà yi. Ho tũ̀iá
    na le wee mì lé hìa bìo ciran le Za.
  ote-NT: ꞌBʉ ga camfrihʉ núꞌa̱ damajua̱ni ya ja̱ꞌi, maꞌna mathoni ndunthi ga camfrihʉ
    núꞌa̱ ma̱nga Ajua̱ ra Dada, ngueꞌa̱ nuꞌá̱ go guesɛꞌa̱ ma̱ gue ma zi Hmuhʉ ra Jesu
    go gueꞌa̱ rá Tꞌʉꞌa̱.
  wnu-wnu: Munon qei qob eng dibes qamarari igub oabig igoun. Ego Qenu dibes qamb
    igo eng qeretutnob igo. Qenu wo qob dibes qamar eng wonou wau end qamarei.
  zam-NT: Chele' na' ndxela's di's no cuent co' ndlu' no co' nde'th mèn loo izlyo'
    ndxè', más ndxàal yila's na' di's co' ndlu' no co' nde'th Diox tac masre' ntac
    di's co' mbez Diox. No leque yub Diox nac xa' co' mblu' no co' mde'th cón che'n
    xgan'pe' Diox.
  zyp-NT: Cawngsaw a dawkhuinah cawh kaa pawng, canghrasala Khazing a dawkhuinah cawh
    a lai vy, zecawtamaw tatah ma heh Khazing tei a Sawcapaw kong letah a reipaw a
    dawkhuinah cawh a cang.
  sey-NT: Pa̱ipi quëaquëna, care paji cuasajë asacaicohuaꞌi aꞌë, asacaicohuaꞌi sëte.
    Maijaꞌquë quëaye jerepa doꞌi quëꞌye sëte asacaiye paꞌiji, Maijaꞌquë i̱ mamaquë
    ayere quëaye.
  nvm-nvm: No e kafo ijieb Jesuon vuak iji abe kuarduovo iji no ma vierafej revo Godon
    vuak iji fu Jesusina kuarduomo iji fuka ma darokin ijefuon no Godon vuak iji faime
    igak.
  mps-mps: Bidi me deligo agai suali sę po dabolo pusubo si, te dago homu si isąyu
    tama “Te mu po dao” weyu dago agai pusali po sabo dao. Tama bidigo wabo pode dago
    tama tialigo da, teda dago Godigo aga Ogwade dabolo pusubo po odoyu, dago mu po
    dao weyu te po sao. Magi baso meni, te Godigo pogo bomo te bidigo pogo bomogo
    aiyaba elalubo dao. Te Godigo aga digi aga Ogwade pusali po dao.
  seh-seh: Ife tisatawira umboni wa anthu, mbwenye umboni wa Mulungu ndiwo ukulu,
    thangwi ndi umboni unacitira iye Mwana wace.
  pab-NT: Halitinae xakainiya wityakeko hoka aliyakeriya Enore xakaini wimatyakekonehena?
    Enore xakaini atyo masakare waiye. Hatyo atyo Haisani tahi xakai.
  llg-llg: Mete ma hataholi dadik neu sakasii, na, ita tateme tamahele teu ndia. Nakalenak
    bali mete ma Manetualain mesa kana dadik sakasii laꞌeneu Ndia Anan, ita musi tamahele.
    Naa te dedeꞌa katelu kala ia, fo Lamatuak paken fo natudu buti, lae, Yesus ndia,
    taa kada hataholi basa faik, tehuu Ndia boe oo, Karistus.
  kyf-kyf: 'Nyɩma -ka gbʋʋ da ''yɩ, wa -ka we gba, ''ɩn -a laa we gbʋzɔnʋ. -Lagɔ -ka
    gbʋdayɩnyɔ nya -mɩ, ɔ wɛlɩ ''yli we -zi -mʋʋ. Gbʋ -we ka da -Lagɔ ''yɩa, mʋ nɩ:
    ɔ ''Yuu gbʋdayɩnyɔ ɔ -mɩa.'
  tpi-tpi: Yumi save bilipim tok ol man i autim. Tasol tok God i autim, em i winim
    tru tok bilong ol man. Na dispela tok God i autim pinis, em i tok long Pikinini
    bilong en.
  mih-NT: Sino iñi yo sa ndaa sa saha ñiyɨvɨ, zoco cahnu xaan ca cuu sa ndaa sa saha
    maa ra Ndyoo vatyi sa ndaa cuu si sa zuun ñi maa ra Ndyoo saha sa cuenda Zehe
    ra.
  qvh-NT: Runacuna tantyasimashgansicunata criyiycarga ¿imanirtä criyishwansu Tayta
    Diosninsi surin Jesucristupita tantyasimashgansicunataga? Tayta Diosninsi tantyasimashgansicunaga
    masmi välin runacuna tantyasimashgansipitapis.
  kms-kms: Beghi wute simbe mand kin wand te putungu yawo guregu, pudi God ni simbe
    nand kin wand te yumbui nganye, te pugri wand te God ningg wand, di ni nikin wo
    te ningg simbe nand.
  agn-agn: Agpareten ta tang pamatod tang mga taw. Piro mas mabelat pa enged tang
    pamatod tang Dios, tenged asia pamatod tang Dios mismo ang agto-dol na natetenged
    ong Ana na.
  nhi-NT: Tehuan itniltocah tlen ictematiltiah in tlacameh. Tla non ohcon, queutoc
    amo ocachi icnamiqui itniltocasqueh tlen Dios contematiltia, pues ocachi icpia
    chicaualis, uan tlen Dios techmatiltia yeh de niConetzin.
  ttc-NT: Qa galan tzan qokslan aj nkyq'uma' kye xjal, ntons mas nim toklen te aj
    ntq'uma' te Qtata Dios twitz kyyol kye xjal, b'ix te Qtata Dios oje yolin te tume'l
    ti'j te Tk'wa'al.
  dan-1931: Dersom vi tage imod Menneskenes Vidnesbyrd, da er Guds Søn.
  kwj-kwj: Mwanji mu ti amwei sukwa kinani okulani bwandau mwanji ti nu mendindau.
    Woro Gotri to rinjenga bwaro mwanji ti ele hima bwandau mwanji ni funda ete dikisindau.
    Gotri ka mwanji ri bwaro ti, ri Che ri mwanji mu ni ri sawero.
  vie-OVCB: 'Nếu đã tin lời chứng của loài người, chúng ta càng phải tin lời chứng
    của Đức Chúa Trời: Ngài tuyên bố Chúa Cứu Thế là Con Ngài.'
  kze-kze: kwaásimo simátímén-aimba sewatá iséta áraire kwésundayaanivo Áánútun-aaigo
    kwaási tááigomba usáyaaitaimba póta Áánútu ááninkontavena siráin-ainta ísáano.
  mpj-mpj: Jampaya kujupakajalu kurulu nyangu ka yiltalu jakurljuni, kayilapala yiltalu
    kulini. Ka Mama ngarnawarrapurlukalu-lampa wajarnu palumili kaja kurtingu. Wangka
    jiila yiltalu kulini, jumaji Mama ngarnawarrapurlukalu wululu junga wajani.
  lbk-lbk: Siya chachi nan inischon Apo Dios ay nanistikho isnan Anakna. Mo patiyen
    tako nan tistikhon si takho, adi ngen am-am-amed mo si Apo Dios nan manistikho?
  mto-NT: Njaanchjaꞌvimdup tseꞌe juuꞌ veꞌe je̱ jayu kyo̱jtstup, ax nu̱yojk jaanchjávumts
    je̱ꞌe̱ veꞌe je̱ tu̱va̱ko̱jtsu̱n juuꞌ veꞌe je̱ Nteꞌyam yaktaan, je̱ꞌe̱ts je̱ꞌe̱
    veꞌe juuꞌ veꞌe kyo̱jts je̱ yꞌOnu̱k ka̱jx.
  bzh-bzh: Hil nehanġo ġaġek sën mehönon denenër vu hil lo benehevonġ ving, rëḳ
    mu ġaġek sën Anutu nenër lo kesuu ġaġek sën mehönon denenër agi. Lob ġaġek
    sën Anutu nër agi, og yiḳ ġaġek sën netateḳin Nalu ranġah lo.
  guj-2017: જો આપણે માણસોની સાક્ષી માનીએ છીએ, તો એ કરતાં ઈશ્વરની સાક્ષી મહાન છે, કેમ
    કે ઈશ્વરે પોતાના પુત્ર સંબંધી જે સાક્ષી આપી છે તે એ જ છે.
  jvn-NT: Mulané para sedulur, nèk tembungé manungsa waé awaké déwé ngandel, lah tanda
    sangka Gusti Allah menèh awaké déwé ora kudu ngandel? Yakuwi tanda sangka Gusti
    Allah nèk Gusti Yésus Kristus kuwi Anaké.
  byr-byr: Aꞌmwera jalɨkurakɨpɨjaꞌ “Nebulyasɨ,” dadaanyɨ. Yɨthaanyi! Gotɨyai jalɨkurakyaꞌ
    aꞌmweraavɨrevɨ wavɨlavɨkesɨ. Sarevɨdaaꞌnyɨ Gawaalɨvaangerɨna Gotɨyai nejalɨkurakadeꞌ
    nebulyasɨ. Gotɨyare jalɨkurakya dareꞌnanyɨ. Jizaazai Nyɨbwaalɨvaangelyɨra.
  ian-ian: Kwo nɨmba waiga vat wutɨganɨn. God waa nyaangɨt ndina nyaangɨk kat kwulatɨgandɨ.
    Ngi kat tɨga ndɨna nyaangɨt wukiyanɨn. God wandɨ. Jisas wunai njana nyana waa
    wandɨ.
  hun-hun: Ha elfogadjuk az emberek bizonyságtételét, Isten bizonyságtétele nagyobb,
    mert Isten bizonyságtétele az, amellyel Fiáról tesz bizonyságot.
  mcf-NT: Aden ismiac isondaidën naden chiec. Aton Mayan budsho isombi. Adembidi Esuquidistu
    acten mentosho isombi. Adembidi, Unëso isombi, quequin isondaidën chiec. Aden
    chuinubi Nuquin Papanquio, Con madombo nec, quequin ambia Esuquidistu chuiquidquio
    icsho tantiadonetequidquio nuqui nendac.
  kjs-kjs: Gore adasae alinumi lemede agalere naame go agale madaa kone rulaema. Go
    pea pare Gote-me nipuna agale lagu aaya rabu ora puri paloma alinuna agale rabuaanaaya.
    Go-rupa lagiape agalere abala Gote-me nipuna Si Yesu madaa agale lagu aaya.
  mni-mni: Eikhoina mioibagi sakhi lou-i adubu Tengban Mapugi sakhina henna chao-i
    maramdi mahakki Machanupagi maramda sakhi piriba asi Tengban Mapugi sakhini.
  yad-NT: '@see-verse:1JN.005.008'
  mxb-NT: Tá nátiin va̱ꞌa yó kuendá xíꞌo ta̱a, ná kanaꞌá yó ña̱ ndáya̱ꞌi cháá ka̱
    kuendá xíꞌo Ndios, chi̱ kuendá xíꞌo mií ná kía̱n káꞌa̱n sa̱ꞌá de̱ꞌe na.
  pon-2006A: Kitail kin kamehlele kadehde kan sang rehn aramas, a kadehdeo me Koht
    kin ketikihong kitail me laudsang, oh iei kadehdeo me Koht ketin kadehdehki Sapwellime
    Iehros.
  maq-NT: Ngayaan ne, macjain naja tsëhë cjua xi chja xuta cojo naja. Peru hitsë sa
    vengui chjí rë cjua xi chja Nina. Hane Nina ne, casua me camachaya naja yo xi
    Quihndi rë me.
  hto-hto: Comɨnɨ uai nabáillafue llɨ́ɨnofɨredɨcaɨ, mei íadɨ Juzíñamui uai nabáillafue
    jamánomoide, ie jira ie Jitori uai nabáillafuena caɨ ɨ́ɨnolle ɨere jitáirede.
  por-BRBSL: Se recebemos o testemunho dos homens, o testemunho de Deus é maior; pois
    este é o testemunho de Deus que ele testemunhou a respeito de seu Filho.
  ces-NKB: Jestliže přijímáme svědectví lidí, Boží svědectví je větší. Neboť toto
    je Boží svědectví, které vydal o svém Synu.
  cui-cui: Ba jume cowʉntatsi po jumein jiwi paeba. Ichitha po jume nama Nacom Pexanto
    yabara paeba, barapo jume jame bichocono peainya cui jume, beyacaincha po jumein
    xua jiwi paeba. Daxota bewa jume cowʉntichi po coyene xua Nacom Pexanto yabara
    paeba.
  boj-2014: Tamo laŋaj naŋgi iga anjam mergwab di iga qusim marqom, bole. Ariya Qotei
    na aqa segi Ŋiri qa anjam iga mergeqnu. Anjam dena tamo laŋaj naŋgo anjam tulaŋ
    buŋyejunu.
  eng-OEBUS: We accept human testimony, surely God’s testimony is even stronger! And
    God’s testimony is the testimony he has given about his Son.
  eri-eri: Ere fai beele malalamudu lede waha boya huwanyage ngalengana. Ariya, beele
    Itou no malalamudu lena waha, fai nebere beele feiyade tuwou. Onodu Itou no beele
    malalamudu lewai waha, no nomo Magana bona lena.
  wiu-wiu: Ete yename-kiti kini leneme enekoimo i i wa to̱awea ikimopa totome yakoa
    motoko. Nitikono, Akolaliyo akenemopa totome etene tobou kakoa yakoa moamedeko.
    Einago Akolaliyo Yesu einagopa one mana wa akeneya.
  swe-swe: Om vi tar emot människors vittnesbörd [eftersom vi har för vana att godta
    mänskliga vittnesmål], hur mycket större (av större auktoritet) är inte Guds vittnesbörd?
    För detta är Guds vittnesbörd som han har vittnat om sin Son. [Han har sagt oss
    sanningen om sin egen Son. Bara Jesus kan ge evigt liv, se vers 11-12.]
  cth-cth: Maimouh ni tami e panuekhainae hah yuem awh pawiteh Cathut e panuekhainae
    hateh hoe yuem hanelah ao. Hote panuekhainae teh Cathut ni a Capa na poe awh e
    kong hah doeh.
  mti-mti: Nu apan taibe atanwa auta, sira God taibe atanwa me egave natawa kokavit.
    Kuiyawa God taibe atanwa me Usiwa oya.
  pad-NT: Hari. Ija'ari nokiva ogava abono haria nava'isohivini hiki ida binoki'iki;
    ni-akajari'daki. Asohiki ida nokiva ogava abono athini-ra akajari'daravini. Nokiva
    ogava abono ka'oa ada Deus. Asohini arafiaki ida Deus athi-ra akajari'daravini.
    Ka'oa oamani ida Deus athi. Ovaria vara bivani'aki ada Jesus Cristo kidisai hina.
  twi-twi: Yegye adanse a nnipa di no di; nanso adanse a Onyankopɔn di no mu yɛ den
    yiye. Na saa adanse no na Onyankopɔn adi afa ne Ba no ho.
  hlt-hlt: Hlang kah olphong te n'dang uh atah Pathen kah olphong tah a tanglue la
    om. Te Pathen kah olphong te a om dongah a capa kawng te a phong.
  tbz-SIM: Kòo nìtì yɑ̀ dɛ̀mɑrɛ̀ kɛ bɛ́i, nti ɔ̃ɔ̃ yiemmu. Kuyie mpɛ̃ɛ̃tɛ́mu onìtì,
    ti dò nkɛ́yiemmu kù bɛ́i ntì kɛ yĩ Yesu tú ku Birɛ.
  san-GUJ: માનવાનાં સાક્ષ્યં યદ્યસ્માભિ ર્ગૃહ્યતે તર્હીશ્વરસ્ય સાક્ષ્યં તસ્માદપિ શ્રેષ્ઠં
    યતઃ સ્વપુત્રમધીશ્વરેણ દત્તં સાક્ષ્યમિદં|
  ake-NT: Ka'pon nekamanʉ anʉnnin nan urɨ'nokon, e'tane Papa nekamanʉ esi eke pe kuru,
    apʉne pʉra Papa nekamanʉ pe iyesi, intʉrʉ'pʉ tʉmu pɨ'.
  qvn-NT: Quima runacuna ricapäcunganta chaynuyla willapämashaga “Razonmi” ninchim,
    nätan Dios willachimanganchitaga masran “Razonmi” nichwansi, Dios-mayinpita quiquin
    Dios willapayächimashaga.
  tku-NT: Quina'n a'ka'ī'yāuj tū tahuan tachi'xcuhuī't. Ā'chulā' na'a'ka'ī'yāuj tū
    huan Dios. Dios līchihuīna'n Jesús ū'tza' ī'Ska'ta'.
  bjk-bjk: Ire tobo ömaraxen lo a atöngösen maras kö önga tödi bara i öturunon te
    laa. Inexalik nang bere e God i öturunon a na ma atöngösen te ine, io, a atöngösen
    te ine i turunon saxit kö atöngösen kö nangadi, möxösa, ina atöngösen, ine mere
    God ulamun a Barok ke ine.
  msy-2020: Gumazamiziba, me fozir bizibar gun mɨgeima, e nɨghnɨzir gavgavim men akabar
    iti. God uan Otarimɨn gun mɨgeir biziba, da guizɨn biziba, ezɨ gumazamiziba mɨgeir
    biziba pura biziba. God mɨgeir biziba dagh afira.
  bpr-bpr: Ku fantooto i tulen dademe to, midul déé kaglut tulen Dwata gablà di Ngàan.
  cle-NT: Ga³jmee⁴²a² ba² he̱é̱yh³ fáh⁴liu⁴ chiáh² ja̱y³ dsa³ñi³² xɨ² haá², joó⁴ ca̱á̱h³liaáh³
