verse: 1JN.005.009
translations:
  kpx-kpx: Iale vaveve kebiamo nahi hilokage Dilavau au moe vaveve louale keu seleve.
    Ataeau hoto louale ke nahiabuna evisi. Isito Dilavau hoto loui au moe vaveve louale
    keu atae hoto ke evihanu.
  okv-H: Eto embo na kito harikeore ingiora amo peni mane rate God na kito harikasuja
    amo pajire be ra eto harikari amita be amo hajire heriso nei vahai ehena aravora
  tbo-tbo: Inapa lawa hai kawamoina ta wotagohi, yaka Yaubada a limoina Keliso binei
    ta wotagoya babana Yaubada tauna i hanapu duma po Natuna binei i baheya.
  mal-C: മനുഷ്യരുടെ സാക്ഷ്യം നാം സ്വീകരിക്കുന്നല്ലോ; അതിലും ശ്രേഷ്ഠതരമാണ് ദൈവത്തിന്റെ
    സാക്ഷ്യം. കാരണം സ്വപുത്രനെക്കുറിച്ച് ദൈവംതന്നെ നൽകിയ സാക്ഷ്യമാണ് അത്.
  grc-SR: Εἰ τὴν μαρτυρίαν τῶν ἀνθρώπων λαμβάνομεν, ἡ μαρτυρία τοῦ θεοῦ μείζων ἐστίν·
    ὅτι αὕτη ἐστὶν ἡ μαρτυρία τοῦ θεοῦ, ⸂ἣν⸃ μεμαρτύρηκεν περὶ τοῦ υἱοῦ αὐτοῦ.
  bgc-bgc: जिब हम माणसां की गवाही मान ल्यां सां, तो परमेसवर की गवाही तो उसतै बढ़कै
    सै; अर परमेसवर की गवाही या सै के उसनै अपणे बेट्टै कै बारें म्ह गवाही दी सै।
  khz-khz: Taunilimalima geria vevega-taunatauna kilara tagapi-ragerana, na Palagu
    gena varavara kilana kamu iwavagi, kwalana voia Palagu gena vevega-taunatauna,
    Natuna evega-taunataunaana kilana.
  deu-TKW: Wenn wir das Zeugnis der Menschen annehmen, nun das Zeugnis Gottes ist
    größer; denn dies ist Gottes Zeugnis, daß er gezeugt hat von seinem Sohn.
  zsr-NT: Chquiꞌ siꞌ lu naꞌruꞌ le tun lnaꞌ lau bunách, le runëꞌ lnaꞌ lau Dios nactër
    lsacaꞌ. Lë naꞌ benëꞌ lnaꞌ lau Dios nac le benëꞌ lnaꞌ lau queëꞌ Jesús, gnëꞌ naquëꞌ
    Zxiꞌnczëꞌ.
  lin-lin: Tondimaka matatoli ya bato, kasi litatoli ya Nzambe eleki motuya, pamba
    te yango nde Nzambe apesa na tina na Mwana na Ye.
  hns-NT: Djab hamlog iensaan ke baat bieswaas kariela, tab hamlogke tjaahie ketana
    auro Parmeswar ke baat bieswaas kare ke djab oe gawaahie dewe hai kie Jiesoe okar
    Beta hai.
  noa-E: Mʉig eegarm khʉʉnaujã maachig nem mag aawai maadëu ʉ̈khaajeewai ich Ẽwandamaucha
    Jesús igwia ich Chaai a jaau sim chará wajapcha ʉ̈khaju aai nʉm, ichdëuchata mag
    jaau sĩewai.
  eng-EMTV: If we receive the testimony of men, the testimony of God is greater; because
    this is the testimony of God which He has testified concerning His Son.
  mib-NT: Te cájetáhú yó jnūhun cácahān ndaā tēe, te jéhnu ga cúu jnūhun cáhán maá
    Yaā Dios. Te jnūhun ni cahān yā cúu jnūhun sɨquɨ̄ Séhe ya.
  lif-NT2: आनिॽ मे़न्‍छाम्‍गे़न् याप्‍मिहाॽरे़ खुनिॽ तोःन्‍दिओ नसाःन् आजोगुम्‍लो,
    कर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुदोःन्‍दिङ्‌ग खे़न्‍नुःल्‍ले़आङ् कुजे़क् चोःक्, थेआङ्‌भे़ल्‍ले़
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ए आबुगे़न् कुस्‍साःल्‍ले़ कुयाःम्‍बेओ तोःन्‍दि पिरुबारो॥
  xnj-xnj: Tete tisadika lukumbi vandu vakutijovela gavagaweni ndi gala geijova Chapanga
    gitopa neju na Chapanga ijova chakaka kumvala Mwana waki.
  mmx-mmx: I epovo dik ta nunu at levelinga at taradi, ketla levelinga at ne Moroa
    i mumuat aleng ti mo levelinga, mila neni levelinga mumu ne Nitna.
  cbr-NT: Unin bana cuananbi cananuna aín Bëchicë Jesucristo ñuia, axira unin banabë
    sënë́nma 'aish Nucën Papa Dios quiá bana aira cuati 'ain. Ënëx ca aín Bëchicë
    ñui Nucën Papa Dios quiá bana a 'icën.
  tee-NT: Pus ju quijnan'an lai laca'iniyau ju ixchivinti ju ak'antam quint'alapanac'an.
    Chai ni chunch ju layau pus akts'iya tasq'uini ni calaca'iniyau ju ixchivinti
    Dios ni yuchi ju palai xak'ai lhichux. Chai ju Dios najunta ni yuchach ju ists'alh
    ju Jesús juncan.
  eng-LSV: If we receive the testimony of men, the testimony of God is greater, because
    this is the testimony of God that He has testified concerning His Son.
  cak-NT: Roj can nakanimaj y nakaya' kánima riq'uin ri nu'ij jun winak chake. Y xa
    quiri', can más utz kanimaj y kaya' kánima riq'uin ri nu'ij ri Dios chake. Y ja
    raja' ni'in ri tzij chirij ri Ralc'ual chake.
  pah-NT: Tirovia ko nhande yvyakotyve'g̃a nhi'ig̃a jipi. Tupana'ga nhi'ig̃a kaitu
    po nhande heroviari hamo. A'ereki ganhi'ig̃a johe huvihavuhu. A'ereki Tupana'ga
    hete onhi'ĩ. Tupana'ga gwa'yra'ga kwahavukari nhande ve.
  sja-NT: K'ĩsiadáma nãgɨde. Eperãarãpa charraarã k'ĩrapite ne-inaa jaradak'ãri, ijãapata
    mãɨrãpa jara p'anɨ. Maperã audupɨara ijãadaipia bɨ Tachi Ak'õrepa ne-inaa jarak'ãri,
    ichi jõmaarã k'ãyaara waibɨara bapari perã. Ichia jaramaa bɨ Jesucristo ichi Warra
    ma jarada õpeepa.
  xed-xed: Ka si ta tsuʼay mu ta gwaɗa ta mnata mnduha ta ghəŋa skwi ta nghaŋta həŋ
    ya ní, malaghumala a ŋa Lazglafta ma gwaɗa ta mnata, ka ŋa mnduha ra? Lazglafta
    ka ghəŋani ta mnaŋtá tsa skwiha ya ta ghəŋa zwaŋani.
  mks-NT: Íin tia̱hva í cándúsa í ña̱ cáha̱n ña̱yivi xi̱hi̱n yo̱ tá sáhan na tu̱hun
    sa̱há in ña̱ha. Ña̱ cán quéa̱ ama ná a̱ cándúsa í ña̱ cáha̱n Ndióxi̱ xi̱hi̱n yo̱
    jáchi̱ ña̱ cája mé á quéa̱ sáhan tu̱hun sa̱há Jesucristo, ja̱hyi a ta ña̱ yóho
    cúú á ña̱ ndíya̱hvi chága̱ a̱ ju̱ú ga̱ ña̱ cáha̱n ña̱yivi.
  gfk-S: Ma i nanaas be da haut leh no hininaawas ta tike turadi ing be i hatutuno
    tike linge. Iesene ing be God i hatutuno ikin ma no nuno hininaawas, io, no nuno
    hininaawas i manga tutuno tano hininaawas gar na turadi kinong no nuno hininaawas,
    no hininaawas tane God utano Natine.
  bmu-bmu: Keu jakeŋe kaŋgota naŋgönaŋgö ahakzei, mi ölöp möt aŋgön kölakzinmö, Anutugö
    naŋgönaŋgö keuŋan mönö ambazip keunini oŋgita pöwöwöm köhöikŋi akza. Anutunöŋ
    Nahönŋaŋgöra “Nani Nahöna!” qeta könaŋi mewö aukŋe naŋgöba jiyök. Miaŋgöra keu
    mi andö qebinbuk.
  dgz-dgz: Nu piup apane magua waraton waitoni nu anu tumasivin, go God magua waren
    wainiwa ame aroewa aigap iragen. Menan God otu iragena Iesu magua waren waini
    nop ame aroewa aigap iragen.
  eng-GNV: 'If we receiue the witnesse of men, the witnesse of God is greater: for
    this is the witnesse of God, which he testified of his Sonne.'
  zaa-NT: Canchu chi ríalatsi' ri'u ca enne' canu ribèqquia lí qui'ni ą' ná, pues
    adiru ná qui'ni tsíalatsi' ri'u ca titsa' qui' Tata Dios de riquixe'e nu cca de
    Ỹi'ni áa.
  eng-WEBSTER: 'If we receive the testimony of men, the testimony of God is greater:
    for this is the testimony of God which he hath testified of his Son.'
  guh-guh: Dioso baja cajena nacayapëtaeyaexana Jesús Dioso pexënatocuene. Mapanacuapijivi
    ata, itsa nacatsipaeba itsacuenelivaisiyo, nexata jumecovënëtabiabatsi pacuenia
    nacatsipaebabiaba. Itsiata baitsi jane Dioso itsa nacatsipaeba, bejumecovënëtatsi
    xaniavaetsia pacuenia nacatsipaeba. Tsipaji Dioso bitso pejumenamatamotsinë. Bitso
    pexaniajainë.
  bon-bon: Mine biname bime aitneja ne yaacatusi, yepä Acejiyame me aitneja lui baborage
    gyene, siige ai lui Acejiyame me aitneja gyene, tabe lui ituge jaji teeme Bägrä
    poto cidi me.
  nhw-BL: Sintla se masehuali teyolmelahua catli nelía quiitztoc, tijneltocaj icamanal.
    Huajca monequi achi más tijneltocase sintla yaya Toteco Dios iseltzi catli teyolmelahua
    para nelía se tlamantli. Huan Toteco techyolmelajtoc ajqueya Icone.
  swh-ONEN: Kama tunaukubali ushuhuda wa wanadamu, basi ushuhuda wa Mungu ni mkuu
    zaidi, kwa kuwa huu ndio ushuhuda wa Mungu kwamba amemshuhudia Mwanawe.
  wbi-wbi: Nave tukwupila uvwolesi vwa muunhu uvwolesi vwa Nguluve vwe vuvaha kukila
    uvuo. Ulwakuva uvwolesi vwa Nguluve vwe uvu- kuuti alinuvwolesi vwimila nu mwanake.
  bba-bba: Bɛsɛ sɑ tɔmbun seedɑ wurɑmɔ, ɑdɑmɑ Gusunɔn seedɑ kpɑ̃ɑru kere mɛ, domi
    Gusunɔn seedɑ sɑ̃ɑ seedɑ ye u win Bii diiyɑ.
  eng-KJVCPB: 'If we receive the witness of men, the witness of God is greater: for
    this is the witness of God which he hath testified of his Son.'
  kgk-NT: Nhande rapixa remimombe'u jarovia va'e. Ha Nhandejáry remimombe'u katu anhete
    teegwa va'e voi. Onhe'ẽ avy e'ỹ va'e. Ha mbohapy inhe'ẽ mombe'uha remimombe'u
    voi Nhandejáry remimombe'u voi. Gwa'ýry rehegwa nhe'ẽ omombe'u.
  waj-waj: Ta vaidiiya tira kuaivaara kutaavaivee kiaunnavai. Anutuuqo tira kuaivoono
    vaidiiya tira kuaivaa yaataraivai. Yaataraivaara ta Anutuuqo ti vitaira aataruuvaara
    kutaavaivee kiaaravee. Ii taaravooma aataru idaa Anutuuqo ari Mmaapuuvaara ti
    kiaa ti mmioo ti vitairavai.
  cpy-cpy: 'Tema akemijantziri atziri-paeni okaatzi ikantayitziri, rootaki amaperoteri
    akemijanteeri ikanteeri Tajorentsi. Iroka ikantaki ikenkithata-kotziri Jesús Jeepatzii-totaa-rewo,
    ikantzi: “Riitaki Notyomi irika.”'
  mpx-mpx: Kilau ebo gamagalau bugul etega hi wasaan inoke ta abulilek-an. Yaa Yehoba
    wana wasa gamagalau wali wasa i bwata lake, inoke binimala ta abulilek-an. He
    iya iyaka i wasa Natuna kaiwena.
  wbp-wbp: Yapa jinta-karirli kajilpa-ngalpa yimi-ngarrikarla jaru nyiyarlangu-kurlu
    marda nyanja-warnurlu nganta, ngulaju kajikarliparla marda ngungkurr-nyinami,
    kala lawa marda. Kajika-ngalpa marda yimirr-yinyirlangu. Kala Kaatuju kula-ka
    kuja-piya nyina, lawa. Warrarda kangalpa jungarnirli yimi-ngarrirni Jijaji Kiraji-kirli
    Ngalapi-nyanu-kurlu. Ngulakuju yungulparliparla ngungkurr-nyinayarla!
  luo-luo: Wayie gi nend dhano, to nend Nyasaye ema duongʼ moloyo nikech en neno ma
    Nyasaye owuon osewacho kuom Wuode.
  nhe-NT: Intla se tlacatl teyolmelahua tlen nelía quiitztoc, tijneltocaj itlajtol.
    Huajca monequi achi más tijneltocase intla yajaya Toteco Dios iselti tlen teyolmelahua
    para nelía se tlamantli. Huan Toteco techyolmelajtoc ajqueya Icone.
  aii-aii: ܐܸܢ ܩܲܒܠܲܚ ܣܵܗܕܘܼܬܵ‌ܐ ܕܒܢܲܝ̈ܢܵܫܵܐ، ܣܵܗܕܘܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ ܒܘܼܫ ܓܘܼܪܬܵ‌ܐ ܝܠܵܗ̇،
    ܣܵܒܵܒ ܐܵܗܵܐ ܝܠܵܗ̇ ܣܵܗܕܘܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ، ܕܣܗܝܼܕ ܠܹܗ ܒܘܼܬ ܒܪܘܿܢܹܗ.
  esk-NT: Iñuich iḷisimaraupmata akuqtuġaġigivut, naagaqaa Agaayyutim iḷisimarauŋułha
    ukpiqnatluktuq atakkii piŋasuurautigun nipliqsuq iḷumutuuplugu Jesus Iġñiġitilaaŋanik.
  msb-msb: Niyan, nagaako kita san ginapamatuod san katawuhan pero mas labaw pa an
    ginpamatuod san Dios kag ini na tulo an pagpamatuod niya manungod sa iya Anak.
  cpa-NT: Hé² jniang³ jǿg³ hi² juúh² dsa² jmøi¹guǿi¹. Hi² jøng² dsio¹ báh³ hé² jniang³
    jǿg³ juúh² Diú¹³. Hiug¹² jín³ hi² dsio¹ jǿg³ juúh² Diú¹³. Diú¹³ báh³ dsa² ca¹juúh²
    hi² lán¹² Jesús jong¹²dsa.
  dso-dso: ଜେଡେବେଲେ ଲକ୍‌ମନ୍‌ ତାକର୍‌ ଜାନିରଇବା ବିସଇନେଇ ସାକିଦେବାଇ, ଆମେ ସେମନ୍‌କେ ବିସ୍‌ବାସ୍‌
    କର୍‌ବୁ । ମାତର୍‌ ପର୍‌ମେସର୍‌ ଆମ୍‌କେ ସାକିଦେବାଟା ତାର୍‌ତେଇଅନି ଅଦିକ୍‌ ମୁକିଅ । କାଇକେବଇଲେ
    ସେଟା ପର୍‌ମେସରର୍‌ ସାକି । ସେ ତାର୍‌ ନିଜର୍‌ ପଅର୍‌ ବିସଇନେଇ ଆମ୍‌କେ ସାକିଦେଲାନି ।
  meu-meu: Ita ese taunimanima edia hereva ta abi daemu, a Dirava ena hereva na herea-dae;
    badina be Dirava ena hereva be Natuna igwaurai-hedinaraina herevana.
  yva-NT: Arono vatane wo ayao inta raura kakavimbe wansai, weamo wamanave rai. Weramu
    Amisye apa ayao Po raura mamo mbambunin dave, mo vatane awa ayaowe rakivan. Wepi
    po ayao umawe raura, Po apa Kavo aura kakavimbe wansai.
  dgc-dgc: Nadid, éng méniwala kitam ta katunayan na tolay, éy lalo dén i katunayan
    na Diyos a méniwala kitam. Ey tu ételo a katunayan na, éy ipahayag de a ti Jesus
    éy anak na Diyos.
  zpm-NT: Miṉe rnee Dios, none gliladz new. Xtiidz samiech ne name rliladz ne, ¿pe
    leḻ miṉe rnee Dios dzigo gliladzd ne?
  hix-NT: Toto wya Kryestu yokarymantoko, àro wyaro hamà tketxhe. Toto yoho rma haxa,
    buru yehtxoho yokarymany me naha, Khoryenkomo. Noro wya ekarymantoko, àro wyaro
    hamà kany me rma haxa tehxorye tehxatxhe.
  sim-sim: Ji hishika, jir ma misambik fehenda sawewa mashin misinda jir. Erem ji
    misinda nahi, wa mashi os Avui Wasilaka sawewan er nga ji misika. Mashi orhi oso
    jikisi orhin sawenda sir. Undosik mashi orhi ma misambik fehenda sawewa mashin
    tikrinda sira.
  npi-ULB: हामीले मानिसहरूको गवाही स्वीकार गर्छौं भने परमेश्‍वरको गवाही त झनै महान्
    हुन्छ । किनकि परमेश्‍वरको गवाही यही हो, कि उहाँले आफ्ना पुत्रको बारेमा गवाही दिनुभएको
    छ ।
  cgc-cgc: Tenged gapati ki ta mga ittaw na gapamatuod parti ta mga nlaman danen,
    igo gid na Dyos an patian ta tak mas mapatian ambal din kaysa ta ambal ta mga
    ittaw daw isya pa, kanen an Dyos! Kanen mismo gapamatuod na Jesus an iya na Bata.
  tim-tim: Luâk bikŋe den tân agum makbiâ nâŋgâenŋe bunŋe akmap. Dâ Anutuŋe den siâ
    tângombo den arekŋe amâ bunŋe dondâ akmap. Hain akto Anutuŋe Yesu amâ nâŋgât Nanne
    dâmbo imâ bunŋe dâm nâŋgâyion.
  yor-yor: 'Bí àwa ba ń gba ẹ̀rí ènìyàn, ẹ̀rí Ọlọ́run tóbi jù: nítorí ẹ̀rí Ọlọ́run
    ni èyí pé, Ó tí jẹ́rìí ní ti Ọmọ rẹ̀.'
  wos-wos: Du takwa angi wandat, “Nani mwi hundi nani we.” Wungi wandat, nani deka
    hundi xékétame. God mwi hundi male dé wa. Déka hundi deka hundiré dé sarékéngwandé.
    Dé déka nyan Jisaska mwi hundi dé wa. Nani du takwana hundi xékéta, God wandén
    hundi jémba xékétame.
  emp-NTPO: Ẽberãba ununara wãrãana aibʌrʌ dadjirãba ĩjãbadaa. Baribʌrʌ Ãcõrẽba jara
    b̶ʌra biara ĩjãnida panʌa, idji Warrad̶ebemada wãrãda jara b̶ʌ bẽrã.
  eng-F35: If we receive the testimony of men, the testimony of God is greater; for
    this is God's testimony which He has testified concerning His Son.
  ind-ind: 'Pikirkanlah: Biasanya kita percaya pada ucapan seorang saksi mata. Alangkah
    jauh lebih terpercaya lagi jika yang memberi kesaksian adalah Allah sendiri! Dan
    inilah kesaksian penting yang diungkapkan Allah mengenai Anak-Nya: Allah sudah
    memberikan hidup kekal kepada kita. Hidup kekal itu hanya diberikan kepada orang-orang
    yang bersatu dengan Anak-Nya. Setiap orang yang sudah percaya kepada Anak Allah
    yakin di dalam hatinya bahwa pernyataan Allah Bapa itu benar. Tetapi setiap orang
    yang tidak percaya pada kesaksian Allah sama dengan mengatakan bahwa Allah pembohong,
    karena orang itu menolak untuk mempercayai kesaksian Allah tentang Anak-Nya.'
  pes-OPCB: در دادگاه وقتی کسی شهادتی می‌دهد، همه آن را باور می‌کنیم. حال خدا به این
    وسیله شهادت می‌دهد که عیسی پسرش می‌باشد؛ پس چقدر بیشتر باید شهادت خدا را بپذیریم.
  mpt-mpt: Nibo nakai wengo wentebuobe. Gode wengo nakai wengo gaisonobio kesoa e
    e miine weng sango baabenebuo olota wentemomo!
  ssx-ssx: Nikana꞉ma꞉ta꞉ do kenke halina꞉ peneme yao ala꞉ pi hone tulao haloma꞉pate
    pa Koda꞉na꞉ peneme yaasa꞉ pita꞉ ota꞉ honkopu wotu hala꞉me. Kutupa ipika꞉ peneme
    yaasa꞉ pita꞉ ipika꞉ Eiyekena꞉ alo hata꞉ la꞉la꞉me.
  mkl-mkl: Awɑ, ɑ̀ yɑ kɑ jɛsi sɛɛdɑi ɑmɑnɛ ŋɑ, ɑmmɑ sɛɛdɑi Ilɑɑɔ̃ í lɑ í re bɛɛbɛ,
    nɔ nŋu mɔi í jɛ sɛɛdɑ iyi í jɛɑ ɑmɑɛ.
