  txq-txq: Mete ma hatahori dae-bafok ndia dadi sakasii, na, ita tasiꞌe tamahere neun.
    Lena-lenak bali, mete ma Manetualain mesa kana ndia dadi sakasii laꞌe-neu Ndia
