  aaz-aaz: Karu mansian es, es reꞌ anjair saksii, hit biasa tpirsai je. Anneis-neisi
    ntein karu Uisneno kuun es reꞌ anjair saksii anmatoom nok In Aanh haa kuun. Te
    kaah, rais noon teun ein reꞌ ia, reꞌ Uisneno npaek sin he naruruꞌ ma nakriraꞌ
    bukti mnak, Naiꞌ Yesus naan ka mansian biasa fa nmees, mes In, ro Kristus amsaꞌ.
  qup-NT: Ñukanchi runa masinchikunapa rimashkankunata kirinchi. Chasna kashpanmi
    Yaya Dios ñukanchita riksichishkanta ashwan kirinanchi tiyan, pay runakunamanta
    ashwan shutipata rimak kashkanrayku. Paymi ñukanchita riksichin Jesús paypa Wawan
    kananta. Chayrayku akuychi paypa riksichishkanta kirishunchi.
  dop-dop: Ye yǝlɑɑ lǝsǝɣɩ seliyɑ tǝ mʋɣɩ. Tɔʋ, Ɩsɔ nyǝŋ nɑ́ kǝlɑ yǝlɑɑ nyǝ́mɑ tǝcɑɣɑcɑɣɑ.
    Ɩsɔ seliyɑ kɛlɛ wei ɩ lǝsɑ ɩ Pǝyɑɣɑ tɔɔ tɔ.
  azb-azb: Biz insanların şəhadətini qəbul edirik, amma Allahın şəhadəti bundan üstündür.
    Çünki bu, Allahın şəhadətidir; O Öz Oğlu barədə şəhadət edib.
  eng-DBY: If we receive the witness of men, the witness of God is greater. For this
    is the witness of God [which] he has witnessed concerning his Son.
  guo-NT: Jiw jʉm-aechpox, diachwʉajnakolax wʉt, xatis japox naexasich. Pe kaes pejme
    naexasich Dios jʉm-aechpox, pachaem xot naexasisliajwas. Samata, naexasisfʉlas
    Dios nakjʉm-aechpox paxʉlanliajwa.
  hla-hla: Ara e roron hamanera a ka te hatei ranei ra a katun. Na ra gi hamana hasi
    a ka te hatei ranei ra e Sunahan, taraha u ranga i tanen e mana koruna. E Sunahan
    nonei te hatei nena a man ka teka. Nonei te hatei hamana nena a Pien Tson i tanen.
  mav-NT: I'ewyte typy'i kahato miit'in ihay Iesui etiat rakaria. Mi'iria — Waku wato­mohey
    Tupana e hap Tosa­'yru piat hap. Pywo pe ti Mi'i po'og po'og hesaika miit'in mienoi
    kai — Uha'yru kahato En e hap waku wato­mohey.
  kpf-kpf: A ziŋ tânagom den sâne nâŋgindâ bonŋâ opmap. Oi Anutuŋâ den ŋâi tângoi
    walâmap. Anutuŋâ den ŋâi sâi bonŋâ opmap. Anutugât tân den zo nanŋaŋgât den zo
    sâi muyageip.
  ppo-ppo: Mo whi̧né etei kaae ala depa kelalepóló dere fo da̧né wosóló mo dapóló
    kisipa tirótua dapó. Tépatei, Kótóné ama Naalené ere alamó kisipa mutu, ha̧kearóló
    ere foné mo whi̧né dere fo tȩteróló teraae falapó. Ti noatepae, Kótóné a̧ta,
    mo foné betereteinépó.
  hin-2017: जब हम मनुष्यों की गवाही मान लेते हैं, तो परमेश्वर की गवाही तो उससे बढ़कर
    है; और परमेश्वर की गवाही यह है, कि उसने अपने पुत्र के विषय में गवाही दी है।
  bef-bef: To bonaꞌmagita lenayahi tite maꞌnaka nolune lite nelago lali kehelutogo
