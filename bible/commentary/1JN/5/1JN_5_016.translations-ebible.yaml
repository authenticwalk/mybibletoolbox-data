    કે તમારે તે માટે પ્રાર્થના કરવી જોઈએ.
  jvn-NT: Mulané, nèk kowé weruh sedulurmu nggawé dosa, nanging dudu dosa pati, sedulur
    kuwi didongakké lan Gusti Allah mesti bakal ngekèki urip marang sedulur mau. Kuwi
    kanggo sedulur kabèh sing nggawé dosa, nanging dudu dosa pati. Awit uga ènèng
    dosa pati. Wong sing nglakoni dosa kuwi wis ora usah mbok dongaké.
  byr-byr: Aꞌmwe pwai kwai dara wanganajaꞌ “O, nyaꞌmwei Kɨraazɨtɨyarei kayaaꞌnanyaꞌ
    jɨvanɨka! Kayaaꞌnanya saꞌ sahwarɨ Dɨkevɨ marasɨꞌnyaꞌneꞌ daaka!” Sara wanganajaꞌ
    Gotɨyarɨ kidaanganojɨ marasɨꞌnojɨ gaalyaꞌneꞌ tewaanna wɨjaavadelyɨ. Aꞌmwe kayaaꞌnanyanna
    Dɨkevɨ mamarasɨꞌnyaꞌne yɨpɨjaraavɨna yɨhɨthɨwa. Sareꞌ kɨrɨꞌ kayaaꞌnanya pɨbwi
    Dɨkevɨ marasɨꞌnyaꞌnebwi warɨꞌ. Dazahɨrɨꞌna jɨthaanganyideꞌna mihɨzɨvanɨge.
  ian-ian: Kɨta nyan ndɨna kɨta mbaapma nyan kwo kavle vat yetɨndeyan wan nyan God
    kat wagalgiyandɨ. Wuna kɨta mbaapma nyan kat kwunak waa wagalgiyandɨ. Wagalandeyan
    God ndɨ kat kwunatndɨ, apma vat tɨgiyandɨ. Nat nɨmba ana kwo kavle vat yetɨlɨgandi.
    Ndi God kat kai walaa kavle vat yiga yetɨlɨgandi. God kat ndi kat manda kat wagalgiyangwuk.
    Ndi kat ana alɨpsɨga kwunakiyandɨ.
  hun-hun: Ha valaki látja, hogy atyjafia nem halálos bűnt követ el, könyörögjön érte,
    és életet fog adni annak, aki nem halálos bűnt követ el. Van halálos bűn. Nem
    az ilyen esetre mondom, hogy könyörögjön.
  mcf-NT: Esuquidistu tantiaquid nebi, queboedi icsasho isun, Cuëshëdnushe queshun
    aid bëdamboen tabadme, Papa, quequin chiacpaden Nuquin Papan naindac. Utsien,
    Esuquidistu tantiaquid nebi, queboedi, Icsaquionona, quiacpadec tabadsho isun,
    Cuëshëdnushe queshun aid bëdamboen tabadme, Papa, cainda. Nuquin Papan chiaid
    tantiate bunesa aid nec.
  kjs-kjs: Gore nimimi ali meda koeyae meda palaina adalimi-daare Gote-me go ali ade
    abuna kagaa pirape kone kalena beten tapape. Gore ame balinu pupitagi neme rabu
    nimimi Gote-me maa rubenalo beten tapape. Go pea pare beten talore Gote-me go
    koe elenu mada mea rubape yaalia-daare go madaa beten tapape. Go pea pare koeyae
    medare Gote-me mada namuma rubape yaalia-daare go madaa Gote yaaloma beten natapape.
  mni-mni: Kanagumba nahakki machin manao amana siba thok-hanba nattaba pap touba
    urabadi, nahakna haijabigadabani aduga Tengban Mapuna makhoida hingba pibigani.
    Eina hairiba asi siba thok-hanba nattaba pap toubasing makhoi adugini. Siba thok-hanba
    pap lei. Nakhoina madugi maramda haijagadabani haina eina haiba natte.
  yad-NT: Ti̱vidye diy siva jityeryi̱ jiryatiy sajuuchuvay ne diiyadasa̱ra̱ju̱, sa̱ntya
    jachiñu̱chara sayadaju̱ jityeryi̱, sa̱ramityaniy Ju̱denu variy sivara, ni̱timyu̱
    ne juuchuvay jidyiitya̱ju̱ day. Jasidyerya diitya̱ juuchuvedantidye, ri̱tatya
    sa̱jachiñu̱y Ju̱denuva rayadaju̱.
  mxb-NT: Tá ni̱ xini iin káa ndó iin ñani yo̱ kée na kua̱chi, ña̱ kía̱n ko̱ kúú kua̱chi
    ko̱ kánian kuu na̱, dá kía̱n kánian kaka̱ ndo̱ ña̱ mani̱ noo̱ Ndios saꞌa̱ ná,
    ta kúú ki̱ꞌo vá Ndios ña̱ kía̱n kataki na̱. Dión kee ndó tá ko̱ ní ya̱ꞌa na kee
    na kua̱chi ña̱ kía̱n ko̱ kánian kuu na̱. Chi̱ miía̱n ndaa̱ ió kua̱chi, ña̱ kía̱n
    kánian kuu yo̱. Tído ko̱ káꞌa̱n taꞌoin xíꞌín ndó ña̱ ná kaka̱ ndo̱ ña̱ mani̱ noo̱
    Ndios saꞌa̱ ña̱yuu kée dión.
  pon-2006A: Ma mehmen kilangada rie wiewia dihp ehu, me sohte pahn kahrehiong mehla,
    a en kapakapkihong Koht pwe en ketikihong mour. Met duwen irail me wiahda dihp
    me sohte pahn imwikihla mehla. Ahpw pil mie soangen dihp me kin imwikihla mehla;
    eri, I sohte ndaiong kumwail en kapakapkihong Koht duwen soahng wet.
  maq-NT: Yo ngayaan xi chutsejen xi tivixuya ngu xingueen ngajñi rë ngu cjuatsehen
    xi cuma cumanchataha ne, meje rë xi cuinújanyumatahan tsëhë me, hane cuatjin sacú
    rë me cjuahñu xatsë. Peru tjin cjuatsehen xi cumaji cumanchataha. Hane hacuiin
    tichjá cojo nuju xi cuinújunyumuntuhun tsëhë xuta xi tjin rë me jyë́ vëhë.
  hto-hto: Cómena tɨ́tañeite fɨénidɨfue ite. Dámɨe ie aɨno come afe fɨénidɨfue fɨ́nuana
    cɨóadɨ, Juzíñamuimo afémɨeri jɨcari. Iemona Juzíñamui cáananona íemo fécaite.
    Tɨ́tade fɨénidɨfue ite. Afemo Juzíñamuimo omoɨ jɨcari daɨíñedɨcue.
  por-BRBSL: Se alguém vir seu irmão pecar um pecado que não leva à morte, ele pedirá,
    e Deus lhe dará a vida por aqueles que não pecam e não levam à morte. Existe um
    pecado que leva à morte. Eu não digo que ele deva fazer um pedido a esse respeito.
  ces-NKB: Kdyby někdo viděl svého bratra, jak hřeší hříchem, [který] není k smrti,
    [ať] se modlí a [Bůh] mu dá život, [totiž] těm, kdo nehřeší k smrti. Je hřích
    k smrti a neříkám, aby se modlil za ten.
  cui-cui: Icha taneme xua ichʉn abe exana pon irʉ jume cowʉnta, xua ichitha pocotsiwa
    bapon exana jopa tʉpa naexanaeyo, bapoxonae Nacomtha tawʉcare bapon. Bapoxonae
    Nacom cana exana xua bapon xeina peantʉyapusʉwa. Ichitha icha jiton abe exana
    pocotsiwa xua tʉpa naexana jopa catsipaebichi xua Nacomtha tawʉcame bapon.
  boj-2014: Niŋgi na Kristen was bei a une atim unsibqa niŋgi a qa Qotei pailyiy.
    A moiqajqa une atosai deqa niŋgi a qa pailyibqa Qotei na aqa une kobotim a moiqasai.
    A ŋambile sqas. Ariya Kristen tamo bei a moiqajqa une atqas di Qotei na a qalim
    moiqas. Niŋgi a qa pailyqajqa e na merŋgosai.
  eng-OEBUS: If anyone sees one of our people committing some sin that is not a sin
    leading to death, they should ask, and God will give them life. I refer to those
    whose sin does not lead to death. There is a sin that leads to death. I am not
    saying that you should pray about that.
  eri-eri: Fai ete no Kristen baabo ete une tafa gonga uredu, une waha no baabo waha
    ono tuwonga umei nomo edo uwa wonga, fai waha no edo Itou hauya tuwonga, Itou
    no baabo waha ege ago auma tuwona. Ji fai nere une onouha tafade waha ono nigonga
    umeruwei nomo edo uwa waha boni leni. Une adoha waha no fai ono tuwonga umei nomo
    edo, ji tere waha bonade hauyawei nomo letigei uwa.
  wiu-wiu: Kini oyagome-kiti padele poanele one yomini moa atukamatekole tokolo eneketepa
    einagono kowitikamene. One mea kama pomotono, nitamene. Pinali one yomini moa
    atukamateko poanele toko agoke uku. Wa padele poanele tokoleme pinali one yomini
    moa atukatekoyano, eni poanele toko agono kowitikamene wane wamuku.
  swe-swe: Om någon ser ett syskon (en broder eller syster i tron) synda (vanemässigt
    vika av från vägen), med en synd som inte leder till döden, ska han be, och han
    [Gud] ska ge honom liv. Jag talar om människor vars synd inte leder till döden.
    Det finns synd som leder till döden, jag säger inte att ni ska be för den.
  cth-cth: Hmaunawngha ni duenae koe ka phatkhai hoeh e yonnae a sakpayon e hah, tami
    buetbuet touh ni hmawt pawiteh ratoum naseh. Duenae koe ka phatkhai hoeh e yonnae
    ka sak e hmaunawngha hah Cathut ni hringnae a poe han. Duenae koe ka phatkhai
    e yonnae ao. Hot patet e yonnae hanlah ratoum na seh ka tie na hoeh.
  mti-mti: Da bira tatawa kukaeba aivi, sira kukaeba meuma me bo ebuwawa den aine,
    me yaupe ipewa, God gumbe menan nun waya. God matai inaiinai wampe. Meoya ne veni
    iyayapan mu kukaeba eme, sira kukaeba mumawa bo ebuwawa den amiyawa, God me matai
    inaiinai mu mumpe. Kukaeba me bo ebuwawa aipewa wakene. Ne aib den veni kukaeba
    mame oya nun waya.
  pad-NT: Hari. Avanokihi bana ida arigamina hojai asohirikia kabadanini, Deu-ra vakanikharia
    bana bikajoamoraja kaimoni. Hojaki ida hojai asohiriki, ija'aria bada bini'avini
    kaba'i, asia binofiki ida Jesus ipohina hini, Deus kania okhani. Deu-ra vakanikharia
    bana, arigamina bikava'ipahinija kaimoni ida kidihojai asohiriki. Deua bikamithaki
    bana ida avakadikanikhari, bina'biraki bana ida hojai asohiriki, binajaha'ianahi
    ida arigamina kamahi. Hari. Hojaki ida hojai asohiriki hoariha ija'ari-ra najoiribaniriki,
    okhajanaria kaimoni Deus kania. Aba'oki fori hiki ida ija'ari. Ni-binofiki ida
    okhani, bikajoniki ida Deus kakajoamorahi. Ni-a'onira ohonariavini hiki ida Deu-ra
    avakanikhariavini ija'ari nikia kahojaiki kidihojai asohiriki aniani.
  twi-twi: Sɛ obi hu sɛ ne nua ayɛ bɔne bi a ɛmfa no nkɔ owu mu a, ɔmmɔ Onyankopɔn
    a ɔbɛma no nkwa no mpae mma no. Eyi fa wɔn a wɔn bɔne mfa wɔn nkɔ owu mu no ho.
    Bɔne bi wɔ hɔ a ɛde onipa kɔ owu mu na ɛno ho de, menka sɛ mommɔ ho mpae nkyerɛ
    Onyankopɔn.
  hlt-hlt: Khat khat loh a manuca te a tholh a hmuh atah tholhnah he dueknah la a
    paan pawt ham bih pah saeh. Te daengah ni anih te hingnah a paek eh. Aka tholh
