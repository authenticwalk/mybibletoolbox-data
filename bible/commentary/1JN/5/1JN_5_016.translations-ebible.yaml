  tpi-tpi: Sapos wanpela man i lukim narapela Kristen brata i mekim sin, na sapos
    dispela sin em i no inap long mekim dispela brata i dai, orait dispela man i ken
    beten long God, na God bai i givim laip long dispela brata. Mi tok long ol man
    i mekim kain sin em i no inap long mekim ol i dai. I gat kain sin em inap mekim
    man i dai, na mi no tok long yupela i mas beten long dispela.
  mih-NT: Tatu ndyehe yo sii minoo hermano vatyi zavaha ra cuatyi zoco tañaha ca cua
    quihin ra ityi andyaya sa ndisa cuii, cuñi si vatyi cahan yo sihin ra Ndyoo sa
    cuenda ra, ta cua zandasi ra Ndyoo cuatyi ra, tatu tañaha ca quihin ra ityi andyaya
    sa ndisa cuii. Zoco iyo tucu cuatyi ñiyɨvɨ sa ma zandasi maa ra Ndyoo, ta ña catyi
    vatyi cahan ca ndo sihin ra Ndyoo sa cuenda ñiyɨvɨ zavaha cuatyi cuan.
  qvh-NT: Sayno caycaptenga Jesucristuta chasquicog mayinsi jusalicushganta musyarga
    paypä Tayta Diosninsita manacushun. Manacushgaga Tayta Diosninsi tantyasengapämi
    jusalicushganta cacharinanpä. Sayno tantyasiptinpis waquenga manami cäsucuyansu.
    Paycunapä manacushgapis jusalicushganta mana cachariyashganpitami infiernuman
    gaycush cayangapä.
  kms-kms: Wuti iri wuti God nei nimbig ye aye iri yumbo ur brequ nand nuqoind di
    yumbo ur brequ nand kin te ningg ni nati tuqui segi, tedi ni God ei pengu nindig
    ei ni yumbo ur brequ nand kin te God puaq nindig di mune neti nowi. Nge wand gad
    kin te wute yumbo ur brequ rind pudi te kin ningg ni riti segi ye te ningg bu
    kari. Yumbo ur brequ wute te kin puq ren di riti kin te risene. Nge ni yumbo ur
    brequ wute riti ye te ningg God pengu wundig ningg kari segi.
  agn-agn: Mandian, mga may itaen ming tatang logod ang pagboat ta kasalanan, ipangadi
    mi tang taw ang asi, ig oldan tanandia tang Dios ta ba-long kaboi. Ang agsambiteno
    yay ang taw ang pagboat ta kasalanan ang indi magekel ta kamatayen ang anday kataposan.
    Tenged may kasalanan ang magekel ta kamatayen, ig indio ganing ang ipangadi mi
    tang taw ang pagboat ta maning atan.
  nhi-NT: Tla acah quita nicniu tlaniltocani icchiua tlahtlacol tlen amo icuica itich
    miquilis, mactlatlautili Dios Yehuatzin macmacti yolilis; inquihtoua ihquin ixconchiuacan
    san innauac naquin icchiuah tlahtlacol tlen amo teuica itich miquilis. Pero catqui
    tlahtlacol tlen teuica itich miquilis, itich non neh amo innamechoniluia xonmotlatlautican
    inauactzinco Dios.
  ttc-NT: Qa at ab'l n'ok ten jun qerman njoyon choj iktza' choj aj k'onti'l nqoxik
    tin tuj jkamiky, a tgan tzan txnaq'tzan ti'j aj qermanji, b'ix ikxji te Qtata
    Dios otzajel tsi' tanq'in te qerman. Ax at choj aj nqoxik tin tuj jkamiky, per
    wetz k'onti'l nxik nq'uma' tzan qxnaq'tzan ti'j jun aj nk'ulun te nini.
  dan-1931: Dersom nogen ser sin Broder begå Synd, som ikke er til Døden, han bede,
    og han skal give ham Liv, dem nemlig, som ikke synde til Døden. Der er Synd til
    Døden; for den siger jeg ikke, at han skal bede.
  kwj-kwj: E, hima fori ri hiparakambwe ni ri heiwani kapwa sumbu fo ri woro, woro
    o kapwa sumbu keke hi ki ri raino hinga mina. O hinga nawa, ori hima ri hiparakambwe
    keke Gotri ni sa ri uchahambwawa Gotri sa ai rini rata. Do mwanji hinga ni a sawendau
    ti, kapwa sumbu keke hi ki raino, o kapwa sumbu hinga tini wosiro hima leni a
    sawenda nambwe. Hima le wui kapwa sumbu keke hi ki raino kapwa sumbu ele da. Woro
    ele hima hinga keke Gotri ni ku uchahambwa kinani a sawenda nambwe.
  vie-OVCB: Nếu anh chị em thấy có tín hữu nào phạm tội không đến nỗi chết, hãy cầu
    xin Chúa tha thứ người ấy. Chúa sẽ cho người ấy sống, nếu người đó không phạm
    tội đáng chết. Nhưng cũng có tội đưa tới cái chết, nếu họ phạm tội đó thì cầu
    nguyện cũng vô ích.
  kze-kze: kentí kwaásimo sáwí'o kwéiya'o tuwáné'o é'a Áánútumpa'a áísaa íyana túwa'naa
