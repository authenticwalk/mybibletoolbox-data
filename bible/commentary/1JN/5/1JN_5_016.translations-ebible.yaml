    yolŋuw nhe dhu bukumirriyamany, märr ŋanya dhu God-Waŋarryuny walŋakuman. Yo,
    wiripuŋuynydja yätjkurruy ŋuli ga ŋunhi yolŋuny gäma balan bitjanna dhiŋganhamirrilila,
