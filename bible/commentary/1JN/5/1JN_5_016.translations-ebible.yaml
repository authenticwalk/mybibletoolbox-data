  unx-unx: ଜେତାଏ ଆପେୟାଃ ଖ୍ରୀଷ୍ଟ୍‌ ହାଗା ଚାଏ ମିଶିକେ ପାପ୍‌ କାମିତାନ୍‌ ନେଲିରେ ଆଡଃ ଏନ୍‌
