    Kar kɨ arazir kurar gumazim damightɨma a helɨn magɨran koghamibav gei. Arazir
    kurar mam iti, a guizbangɨra gumazibagh amima me helɨn aven zurara ikiava Godɨn
    saghon iti. Kɨ gumazir arazir kurar kabagh amiba God men akurvaghasa kɨ ia mɨgeir
    puvatɨ.
  agg-agg: Bɨdɨfɨrɨ hohoanɨmo moaruwai nindou mamɨ ai randeandanɨ rananɨmbo ai awandɨhoembui.
