    nan kag todi ay fasol, ya ad-ik kanan en ilowalowanyo nan mangangnen sidi.
  mto-NT: Pa̱n yꞌixp xa veꞌe toꞌk je̱ jayu je̱ yꞌuts je̱ yꞌajch ukpu̱ je̱ yꞌuts je̱
