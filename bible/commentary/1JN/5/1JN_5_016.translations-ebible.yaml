    au masud ngga taꞌo ia, hambu salaꞌ ruma nda tao atahori mate sa. Ma hambu salaꞌ
    ruma tao atahori mate. Te au nda denu hule-oꞌe fee atahori mana tao salaꞌ mana
    nendi mamates sa.
  msy-msy: Godɨn borir igharazitam arazir kurar helɨn magɨran koghamim damutɨ, eghtɨ
