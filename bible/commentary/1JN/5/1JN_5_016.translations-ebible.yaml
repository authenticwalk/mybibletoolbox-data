  nbq-nbq: Yi weyak ndi weyak ogasagwi ako andi, ovok erogo inis weyak arovara, weyak
    menda andi adem mberen agarik. Weyak menda adem ambi andi, enasam helok Ala en
    enomaluk ako dek erogo baup ndak ovara, adem ambi andi, mondok weyak atma, Ala
    en omaluk andi dek erogo baup mondok dek, mondok-mondok hambup menda at agarik
    o. Anderogo atma, ap ambi en mondok weyak hambup menda ako andi mikbetaluk ogarit
    lagya halok, ap ako ake Ala yugeravovok yiluk, yukheraliga dek. Ata, henasuwe
    ambi weyak menda ogagya hinil helagwi halok, weyak ogagya andi Ala en nenomaluk
    dek erogo bininaup ndak ako menda halok, Ala en ap ako omaluk dek erogo baluk,
    iluk mondok dogop menda okbapwak yiluk, “Ap ako ake Ala yugugu dogones o,” yiluk,
    yukheraliga.
  tgo-tgo: Thoŋgo ghemi regha i thuweya ghaghae i vakatha tharɨ, tharɨko iya mane
    i vakatha na i meghaghathɨ moli weya Loi, mbala i naŋgo weya Loi tharɨko gharavakatha
    kaiwae na Loi i vamoru. Iyake ya utuutu thavala thɨ vakatha tharɨ na mane i vakatha
    na thɨ meghaghathɨ moli weya Loi. Emunjoru tharɨ vavana mbe inanjiwe, i vakatha
    lolo i meghaghathɨ moli weya Loi. Ma yaŋa i naŋgo tharɨ ŋgoranjiyako kaiwanji.
  yap-yap: Fa’anra guy be’ walagen ni girdi’en Kristus nike ngongliy reb e denen ni
    dabi fek fa’anem ko yam’, ma susun e nge meybil ngak Got, ni ir e ra pi’ e yafos
    ngak fa’anem. Re bugithin ney e bay rogon ngak e pi’in ni kar ngongliyed e denen
    ni dabi fekrad ko yam’. Machane bay e denen nma fekey ko yam’, ma dagur yog ni
    ngam meybilgad ngak Got u murung’agen e binem.
  mop-NT: Pues te'i. Yan a sip'il a jumpul ma' ta'ach u sa'tesabülü. Walac u p'ütic
    a mac ti pula'ana. Ma' tan in wadic te'ex ca' ti c'ajes a Dios yoc'ol a hermano
    u betaj abe'e. Wa yan a hermano a tan u cüxtic a sip'il a jumpaay tuwich a sip'il
    abe'e, le'ec ca' ti wila'a, yan ti c'ajsic a Dios yoc'ol ala'aji. Le'ec a Dioso,
    bel u cu tz'aa' a cuxtal ti'i wa ma' u cüxtaj a sip'il abe' a walac u p'ütic a
    mac ti pula'ana.
  tet-tet: Kalo emi haree maluk ida nalo sala, diꞌak liu, hamulak hodi husu nebee
    Naꞌi Maromak tulun nia netan moris. Haꞌu kdale neꞌe, nosi sala mak la nodi ema
    baa mate. Mais noo sala seluk mak nodi ema baa mate. Haꞌu la karuka emi hamulak,
    kalo noo sala oin nunia.
  hlt-MCSB: Khat khat loh a manuca te a tholh a hmuh atah tholhnah he dueknah la a
    paan pawt ham bih pah saeh. Te daengah ni anih te hingnah a paek eh. Aka tholh
    rhoek te dueknah la paan pawt cakhaw dueknah la aka pha sak tholhnah om. Na bih
    ham ka thui te amah tholhnah ham moenih.
  xtd-NT: Nux xini ɨɨn ñayiu xa kida ñani‑i kuꞌa‑i kuechi, io xa kajan taꞌu‑i xaxeꞌe
    ñani‑i kuꞌa‑i. Io ɨɨn kuechi, xa nux na kada‑ro kuechi jan, te io xa kuú‑ro xiꞌin
    kuechi‑ro. Ñatu jaꞌan‑da xa io xa kajan taꞌu‑n xaxeꞌe ñani‑n kuꞌa‑n kida kuechi
    yaꞌa. Ko io nga kuechi, xa nux na kada‑ro kuechi jan, te ma kuú‑ro xiꞌin kuechi‑ro.
    Nux duꞌa kida ñani‑n kuꞌa‑n, te io xa kajan taꞌu koio‑n xaxeꞌe‑i, te kada Ianyuux
    xa kutuu vaꞌa‑i xiꞌin‑ia.
  mdy-ETH: ዖኦኒያ ፔኤኮ ዒሻሢያ ማዖም ሚሼሎ ዎዹዋ ጎሜ ማዻንቴ ዴንቄቴ ዒዛም ሺኢቆንጎ፤ ዬያ ዓሢና ዓሴሎና ጎማ ዎዹዋያ ማዔቴ
    ፆኦሲ ዒዛም ናንጊ ዒንጋንዳኔ። ጋዓንቴ ዎዻ ጎሜ ዓኣኔ፤ ዬያጉዴ ጎሞም ሺኢቆንጎ ታ ጎዑዋሴ።
  spl-spl: Otmu bukulipyeŋaŋe otŋetâ bâlewuap yan hiliwahonomaihât mâtâp ki watnomai
