    Nheny dhu yakan bukumirriyam balanyarawyiny yolŋuw. Yakan ŋayiny dhu God-Waŋarryuny
    ŋanya ŋunhiyiny yolŋuny walŋakum. Ga wiripuŋuynydja yolŋuy ŋuli ga ŋunhi djäma
