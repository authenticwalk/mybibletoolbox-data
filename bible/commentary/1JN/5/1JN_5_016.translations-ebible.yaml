    kàrwonàmtoho kom hoye ro mak ha. Anaro kanhàn komo ymo haxa ryhe, kwayehkany kom
    me naha. Àro hoko rma, tàrwonàmtxe, Khoryenkom yakoro, kahra ro mak wehxaha.
  sim-sim: Ji hishika, kavakava ma li unda amber hom kava numbu lira. Hako kavakava
    os li unda las si unak sunguwavu lihi sunjakombe hom nakwa sir. Ushinak nombo
    kava lihi orokop er li liyaha mbeek indik Jisasik takwa ambu lir. Uhu hakwa lir.
    Ji misi, os jir lar kavakava oso himi las or u nahi, Avui Wasilaka oson or laha
    ermbekwan ji siliwa ji halaka. Mberem ushiwak? Ma oto avak hik ikwa ria. Hako
    os jir lar kavakava oso himin or u nahi ambu, Avui Wasilakan ji sawenak kavakava
    os or unda orhi ondon or laha ermbehe sunguwavu jivi akrin orin or haka. Ushinak
    ma oto mbeek hik ikwa ambu ri, wahau jivik nakwa ri.
  npi-ULB: यदि कसैले त्यसको भाइले मृत्युमा नपुर्‍याउने पाप गरिरहेको देख्छ भने त्यसले
    प्रार्थना गर्नुपर्छ, र मृत्युमा नपुर्‍याउने पाप गर्ने त्यसलाई परमेश्‍वरले क्षमा
    दिनुहुनेछ । मृत्युमा पुर्‍याउने पाप छ । त्यसले त्यसबारे बिन्ती चढाउनुपर्छ भनी
    म भन्दिनँ ।
  cgc-cgc: Alimbawa, may nakita ki na utod ta pagtuo na gabuat ta sala piro iya na
    sala maimo patawaren ta Dyos na yon man dili kanen an masintinsyaan ta silot na
