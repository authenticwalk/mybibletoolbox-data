    ham ka thui te amah tholhnah ham moenih.
  tbz-SIM: Kòò mɔù yɑ̀ otɔù kòò dɔ̀ɔ̀ri mɛyɛi mmɛ̀ɛ̀ dò nKuyie mbo ò cĩ̀ɛ̃́ nwèe bɑ́ntɛ̀
    Kuyie nkɛ̀ kùu ò cĩ̀ɛ̃́. Mɛyɛi mmɑmɛ̀ bomu Kuyie nyí cĩ́ɛ̃nko mɛ̀ n yí yɛ̃ ndi
    mbɑ́ɑ́ Kuyie mmɛɛ̀ kpɛ́í.
  san-GUJ: કશ્ચિદ્ યદિ સ્વભ્રાતરમ્ અમૃત્યુજનકં પાપં કુર્વ્વન્તં પશ્યતિ તર્હિ સ પ્રાર્થનાં
