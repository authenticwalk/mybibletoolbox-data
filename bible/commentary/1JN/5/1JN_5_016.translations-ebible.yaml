  dso-dso: ଜଦି ତମର୍‌ ସଙ୍ଗର୍‌ ବିସ୍‌ବାସି ବାଇ ପାପ୍‌କଲାନି ବଲି ଜାନ୍‌ଲେ, ଆରି ସେ ପାପ୍‌, ଲକ୍‌କେ
