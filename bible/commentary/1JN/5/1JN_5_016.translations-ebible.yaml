  dop-dop: Ye nɔɣɔlʋ nɑwɑ ɩ tɑɑpɑlʋ nɑ ɩ́ lɑkɩ ɩsɑɣɑtʋ nti tɩɩ kɔŋnɑ sǝm tɔ, pǝ wɛɛ
