    ŋgorü ai hohoanɨmo moaruwai rawareandɨ ana, asu ŋgorü Kristen ahambo hoeindiranɨ-wanɨ
    ai ahambohündambo Godɨmbo dɨdɨbafɨndümbui. Rananɨmbo asu God ai ahambo fandɨheiranɨ
    yaŋgɨrɨ nüŋgumbui. Ŋga awarɨhoeimbɨ hohoanɨmo moaruwai sapo horombo hoafɨmayahɨ
    ranahambo Godɨmbo dɨdbafɨfembo moai hoafɨyahɨ.
  ptp-ptp: Xomxo ti obêc yê wê li ngwe vông môp nipaên ti, lêc o nipaên levac tɨyi
