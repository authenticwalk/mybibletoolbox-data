  aey-aey: Dana oso uqa waug meleec cotig oso silail memeb fecebfi, odocob silail
    mec eu qocob cal mecnu ihoc qeefi, dana eu uqa cotig Anutnu inondutoiale, odocob
    Anut uqa cotig eu cebac bilec utigian. Anut uqa dana eundec agena silail mec eu
    qocob cal mecnu ihoc qee himec cebac bilec utina. Euqa silail mec oso nijia eu
