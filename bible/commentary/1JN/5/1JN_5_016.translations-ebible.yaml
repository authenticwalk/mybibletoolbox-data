    ada sala bagitu.
  pol-UBG: Jeśli ktoś widzi swego brata, który popełnia grzech nie na śmierć, niech
    się za niego modli, a Bóg da mu życie, to jest tym, którzy popełniają grzech nie
    na śmierć. Jest grzech na śmierć. Nie mówię, aby ktoś modlił się za to.
  qxh-NT: Chaura juc irmänu tacsha juchata aparicuptin, Tayta Diosninchita mañacapushun
    mana wañucunanpaj. Tacsha juchaga Tayta Diosninchipita mana raquicächinchu. Chaymi
    mañacapuptinchi, mana ushyacaj cawayta Tayta Diosninchi tarichingapaj. Jatun juchata
    aparicujcunapaj mañacapunayquipämi ichanga mana rimacüchu. Jatun juchaga wañuyman
    runata ćhayachin.
  nwi-nwi: Tukmə kɨtawə kasəm yeməhuak kɨrik ramor təvhagə has, mərɨg pəh nien mə
    təvhagə has yame rɨrkun nɨkɨr-pənien ye nɨmhəyen, pəh kɨsəhuak tukun, kɨni Kughen
    tukrɨvəhsi-pən nɨmraghien kɨmin. Mərɨg təvhagə hah kɨrik aikɨn yame ramkɨr-pən
    narmamə ye nɨmhəyen, kɨni yakpəh nɨniyen mə tuksəhuak tuk narmamə yamə mɨne kasor
    təvhagə hah ai yame ramkɨr-pən narmamə ye nɨmhəyen.
  kmo-kmo: Eyey kapasek otii tawa boboy eeta kapasek boboy. Wowak, kapasek boboy kaw
    tawey, ma rii eena otiiney, ha tawa nobo rii ikasakech. Ma rii diita kapasek boobyen
    otiiney, akar ma rii riina henyey, riipa riina God riina sa maji bachi ta. Bachichanak,
    kapasek otii tawa ma riipa saka hakiitawak. Ada kwona hikichi wocho diita kapasek
    boboy ma saka keena hakiitawak. Kapasek otii tawa boboy tawey, ma rii otiiney,
    riipa ha tawa nobok ikiita. Ada kwona wokasakech diita kapasek boboyen kwota na
    God riina maji ba ta.
  agr-agr: Aents Jisukristun nemajiatak tudau tsagkugnashtaya nuna takaachu wainkugmek
    Apajuí segatmainaitjume, dutikam ni pujutan sumainai. Awai tudau tsagkugnashtaya
    nu, wika nuna takaidau Apajuí segattajum tusanuk tatsujime.
  kyc-kyc: Akali mendeme yulu koo piramopa Kurisene yangonge mendeme Anatu piso sakamira
    ramo dokona Anatumi imambunya kata doko daa laa nara. Dopa piramopape daaŋa lao
    kumalu kumuo kumungi koo dokore pira ramo nyuo kame sakamiramo kata mende see
    nara. Dokona suu pyao ateŋa lalamisi lao laa nalyo.
  urd-GVU: اگر کوئی اپنے بھائی کو ایسا گناہ کرتے دیکھے جس کا انجام موت نہ ہو تو وہ
    دعا کرے، اور اللہ اُسے زندگی عطا کرے گا۔ مَیں اُن گناہوں کی بات کر رہا ہوں جن
    کا انجام موت نہیں۔ لیکن ایک ایسا گناہ بھی ہے جس کا انجام موت ہے۔ مَیں نہیں کہہ
    رہا کہ ایسے شخص کے لئے دعا کی جائے جس سے ایسا گناہ سرزد ہوا ہو۔
  yre-NT: -Te min 'e "bʋɩ Zozizan -tʋ 'yɩ, te e ya 'wɩ 'wlidɩ "drɛnan bɛ, 'e Bali
