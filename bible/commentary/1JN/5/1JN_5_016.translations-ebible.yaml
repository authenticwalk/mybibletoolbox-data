verse: 1JN.005.016
translations:
  kpx-kpx: Iale mesoho ata moleu au haoka elehage haokaveu vaveve toela vage au keho
    Dilava imihai. Ige elike Dilavau tedahoi uveve doga omisi. Isito haokaveu vaveve
    toela baluga vai keho mole holige ukolikolie vaveveu avuemo anekiage aulako avuho
    guligulialive.
  okv-H: Eto embo na namei amo ari sapura ta pambasuja amo amita Ahihi amo God na
    tau pehasuja avo kito namei avoembo pari ijirou God na vasiri ikasuja, rate ari
    sapura nei ururou God na kito embo ta Ahihi tau peheto iresuja avoembo pari avojo,
  tbo-tbo: Apapoe gehouhi mihahi hilage, ma gehouhi eega, uyahinei inapa tam iyai
    walehim a apapoe una galeya po apapoena ega ina lata naka ega mihana hilage, ma
    tamogi tu apapoena binei una laupali Yaubada uyahina po Yaubada om lupalina ina
    nonoli po walehimna ina wiluyagohani. Ma apapoe hai meiha hilage ega ubeihi ona
    laupali Yaubada uyahina.
  mal-C: സഹോദരങ്ങളിൽ ഒരാൾ മരണകാരണമല്ലാത്ത പാപംചെയ്യുന്നതു കണ്ടാൽ നിങ്ങൾ അയാൾക്കുവേണ്ടി
    അപേക്ഷിക്കുക; മരണകാരണം അല്ലാത്ത പാപംചെയ്യുന്ന വ്യക്തിക്ക് ദൈവം ജീവൻ നൽകും. മരണകാരണമായ
    പാപവും ഉണ്ട്. നിങ്ങൾ അതിനുവേണ്ടി പ്രാർഥിക്കണമെന്നു ഞാൻ പറയുന്നില്ല.
  grc-SR: Ἐάν τις ἴδῃ τὸν ἀδελφὸν αὐτοῦ ἁμαρτάνοντα ἁμαρτίαν μὴ πρὸς θάνατον, αἰτήσει,
    καὶ δώσει αὐτῷ ζωὴν τοῖς ἁμαρτάνουσιν μὴ πρὸς θάνατον. Ἔστιν ἁμαρτία πρὸς θάνατον·
    οὐ περὶ ἐκείνης λέγω ἵνα ἐρωτήσῃ.
  bgc-bgc: जै कोए अपणे बिश्वासी भाई नै इसा पाप करते देक्खै, जिसका नतिज्जा मौत ना हो,
    तो बिनती करै, अर परमेसवर उस ताहीं उन खात्तर, जिन नै इसा पाप करया सै, जिसका कारण
    मौत ना हो, जीवन देगा। जिस पाप का नतिज्जा मृत्यु सै; मै इसकै बारें म्ह बिनती करण
    खात्तर न्ही कहन्दा
  khz-khz: Pene talima ta walakavana egitaana ekala-rakavana, na vorakava na ati pene
    veakwaregaa, pene noginogi ia gena, pe Palagu na maguli pene venia. Voo ekala-rakavana,
    na vokala rakavana ati pene veakwarega talimana akilagiana. Kala rakavana ta kwarega
    evega-walaana. Voo ragai pene rapali-agia natina.
  deu-TKW: Wenn einer seinen Bruder sündigen sieht, eine Sünde nicht zum Tode, so
    soll er bitten, und er wird ihm Leben geben, nämlich solchen, die nicht zum Tode
    sündigen. Es gibt eine Sünde zum Tode, davon rede ich nicht, daß man dafür bitten
    soll.
  zsr-NT: 'Chquiꞌ nu gleꞌi böchiꞌ lzëꞌi run dul‑laꞌ cunachë́ꞌ yöl‑laꞌ gut, ral‑laꞌ
    gnab qui nu naꞌ lahuëꞌ Dios, atiꞌ Lëꞌ gunnëꞌ yöl‑laꞌ naꞌbán qui. Cni rniaꞌ: Ral‑laꞌ
    gnabliꞌ quegac nup tun dul‑laꞌ cunachë́ꞌ yöl‑laꞌ gut. Dë dul‑laꞌ nachë́ꞌ yöl‑laꞌ
    gut. Cutu rniaꞌ gnabliꞌ qui nu run dul‑laꞌ cni.'
  lin-lin: Soki omoni ndeko na yo kosala lisumu oyo ememaka na kufa te, osengeli kobondela
    mpo na ye, mpe Nzambe akopesa ye bomoi. Nazali koloba nde na tina na bato oyo
    basalaka lisumu oyo ememaka na kufa te. Kasi ezali na lisumu oyo ememaka na kufa ;
    ezali te na tina na lisumu yango nde nazali kosenga na bino kobondela.
  hns-NT: Djab toelog aapan iesaai bhaai-bahien ke ek paap karat dekhiehe djaun maut
    ke sadja laaik na hai, tab toelogke tjaahie okare khaat praatna kare ke. Tab Parmeswar
    oke batjaai deiga. Hamlogke tjaahie ie rakam manai log ke khaatien praatna kare
    ke. Koetjh paap bhie hai djaun maut ke sadja laaik hai. Ham na boliela kie toelogke
    tjaahie ielogan khaatien praatna kare ke djaun aisan paap kare hai.
  noa-E: Ãbmua khãijã dich khaperau pekau wau sim oomʉn, i kõit Ẽwandamag jëeuju aai
    sim; majã juau ogthom khĩmie durr ich barpʉ̈imkhĩirjö Cristo ichaaur nem jaau
    nʉrraba sim khai mamʉ. Mag i kõit jëeumʉn, Ẽwandamau iiupi auwia ich dënkha auju,
    ich mag ich dʉ̈i wai nʉrraag. Ẽwandamau pödba aawai khabam, pari pogkha õrau pekau
    wau nʉm irua chugpaaba aajem, mag amach barpʉ̈imkhĩirjö Cristo iek khaphʉ nʉmta
    juau ogthom i ichaaur nem jaau wënʉrraawai. Magʉm pekauta wau nʉm kõit chan mua
    pãrau jëeuju aai nʉm aba chirʉm. Magʉm paran pãrau parta jëeuju, ichiita Ẽwandamau
    isegju aawai.
  eng-EMTV: If anyone sees his brother sinning a sin not leading to death, he shall
    ask, and He shall give him life for those who do not sin unto death. There is
    a sin leading to death. I do not say that he should ask about that.
  mib-NT: Núu ɨɨn ñayuu jiní i jeē sáha jnáhan i cuēchi jeē násūu cuéchi jeē jnahnú
    ndetū i cúu, te na cácán tahú i nuū Yaā Dios, te cuāha ya jnūhun cotecu jnáhan
    i, te núu nasūu cuéchi jeē sáha jeē jnahnú ndetū i cúu. Iyó cuéchi jeē jnahnú
    ndetū i sáha, te tu cáhán rī jeē cacán tahú rō jehē ñayuu sáha cuēchi súcuan.
  lif-NT2: हाःत्‍ले़ नसानिबा फुॽनुसाॽ नु ने़ॽनुसाॽथिक्‍ले़ सिःमे़न् थारिक् मे़न्‍देॽमना
    लायो चोगुबा निःसुॽ, खे़न् लायोलाम् नुःङ्‌नि फाॽआङ् पेलिगे़न् तुवा चोगु पिरुररो॥
    हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खे़न् मे़न्‍नुप्‍मनाबा हिङ्‌मन् पिरुॽरो॥
    कङ्‌ग सिःमे़न् थारिक् मे़न्‍देॽमना लायो के़जोःक्‍पाल्‍ले़ कुयाःम्‍बेओरक् पाःत्तुङ्‌बारो॥
    कर सिःमे़न् थारिक् के़देॽबा लायोआङ् वाॽरो॥ हे़क्‍क्‍याङ् खे़ल्‍ले़ कुयाःम्‍बेओ
    निङ्‌वाॽफुमाङ्‌ङिन्‌पेलिगे़न् तुवा चोगे़म्‍मे़ॽ फाॽआङ् मे़मे़त्‍निङ्‌ङिन्‍लो॥
  xnj-xnj: Ngati mundu yati akamlola mlongo waki ikita gakumbudila Chapanga gangamlongosa
    mulifwa, iganikiwa amyupilayi, na Chapanga yati akumupela wumi mundu mwenuyo,
    nilongela aga ndava ya vala vavihenga uhakau wangavalongosa mulifwa. Nambu kuvili
    kumbudila Chapanga kwekumlongosa mundu mulifwa nene nijova lepi myupa ndava ya
    kumbudila Chapanga kwenuko.
  mmx-mmx: Do tara na ven neton na lok laxapmek, la mo laxapmek kopmen na lolos kusu
    tara naba seeve ren, neni na sing ti ne Moroa, la ne Moroa naba raba i mi lorooro
    avolo. Nia a paase mumu nom limixin di lok laxakapmek la di noxo seeve ren. Ketla
    lara laxakapmek mo, do limixin dina lox i, dinaba seeve mu i. Nia xopmen na paase
    mi nom.
  cbr-NT: Abëa Jesucristomi catamëcë uni itsían ñu 'atima 'aia 'unánquin ca unin —tërë́ntisama
    'inun ca 'uchacëma 'icë —quixun sinánquin aín 'ucha tërë́nquin sinanaminun Nucën
    Papa Dios ñucáxunti 'icën. Ñucáxuncëxun ca Nucën Papa Diosan aín 'ucha tërë́nquin
    a uni upí 'itëcënun 'imiti 'icën. Usa 'aínbi cana axa tërë́ntisama 'inun 'uchacë
    uni a Nucën Papa Dios ñucáxunun quixun mitsu caiman.
  tee-NT: Ni canavi tu'u' alactu'unti xamati' ju anic'ach va najun ni lhilaca'anta
    ju Cristo chai ni calakts'ilh apumatam ju vasalh lhilaca'anta ju Cristo pus ju
    yuchi lai casq'uiniya' ju Dios ixlacata ju anu' alactu'unu' ni jantu canavichokolh
    tu'u' macxcai chai ca'alilh ju is'atsucunti jonk'alhita. Pus laich casq'uinilh
    ixlacata apumatam ni jantu navita ju alactu'unti ju jantu lai mac'acxai ju Dios.
    Alin ju alactu'unti ju jantu lai mac'acxai ju Dios. Ni xamati' navita ju chunch
    alactu'unti jantu iclajunau ni asq'uinit'it ju Dios ixlacata ju yuchi.
  eng-LSV: If anyone may see his brother sinning a sin [that is] not to death, he
    will ask, and He will give life to him—to those not sinning to death; there is
    sin to death—I do not say that he may ask concerning it;
  cak-NT: Xa c'o jun kach'alal nu'on mac y xatzu', tac'utuj che ri Dios chi tucolo'
    chech ri jun camic chi ronojel tiempo; xa ri rumac man nuc'uaj ta pa camic. Roma
    c'o mac ri can nic'uan pa camic. Man nin-ij ta chiwe chi chuka' nic'utuj che ri
    Dios pa ruwi' ri jun winak ri nibano mac ri nic'uan pa camic.
  pah-NT: 'Po nhande nhaneirũ''ga repiagi Cristo''gareheve''ga repiagi ga rekote''varuhurame
    – kiroki garekote''varuhua nomondoi ga hahyva''ea ruvihava viara rupi – ga repiagame
    po nhande xanhi''ĩ Tupana''ga pe ga repyga hamo. A''ero po ti Tupana''ga ga mongokatua''javi
    ojipyri nehẽ. G̃a pe ji ei – kiroki g̃andekote''varuhua nomondoi g̃a hahyva''ea
    ruvihava viara rupi. Ojipe''g̃a ndekote''varuhua omondo g̃a hahyva''ea ruvihava
    viara rupi. Nanuhũrame g̃andekote''varuhua ji nda''ei: Penhi''ĩ ti Tupana''ga
    pe g̃a ndepyga. A''ea ji nda''ei a''ero.'
  sja-NT: Parãdepemapa unuru pɨrã pɨ ɨ̃pema Cristo k'aurepa ne-inaa k'achia oomaa
    bɨ, ɨt'aa t'ɨ̃ipia bɨ ma ɨ̃pema pari, Tachi Ak'õrepa iru chupɨria k'awaamerã.
    Mãgá pɨa ma ɨ̃pema k'aripai, Tachi Ak'õrepa iru ɨt'aa wãpimerã. Mãga ooi ma ɨ̃pemapa
    oo bɨ pɨrã ne-inaa k'achia, ma k'aurepa tachi atuapi-e. Mamĩda ne-inaa k'achia
    paraa, ma k'aurepa tachi atuapipari. Irua mãgɨ́ oo bɨ pɨrã, mɨa parãmaa jara-e
    ɨt'aa t'ɨ̃damerã iru pari.
  xed-xed: 'Ka nda ngha mndu ta zwaŋamani ta ga dmaku, dzaʼa kwal kul klaghata da
    mtaku ŋa kɗekedzeŋ katsi, ka maga tsi ta duʼa da Lazglafta ta ghəŋa tsa mndu ya
    ŋa vlaŋta Lazglafta ta hafu. Tsa hafu ya, ŋa gwal ta ga dmaku dzaʼa kwal kul klaghatá
    həŋ da mtaku ŋa kɗekedzeŋ dzaʼa vla lu. Mamu dmaku ta kla mndu da mtaku ŋa kɗekedzeŋ.
    Mna a iʼi kazlay: Ka maga kuni ta duʼa da Lazglafta ta ghəŋa mndərga tsaya kəʼa
    wa.'
  mks-NT: Tá ná cuni ndó ñani ndó, na̱ cúú cuéntá Jesús ta caja na cua̱chi ña̱ cuu
    caja cáhnu ini Ndióxi̱ sa̱ha̱ já quéa̱ ndítahan ca̱ca̱ ta̱hví ndó nu̱ Ndióxi̱
    sa̱há na̱ cán. Ta xi̱hín ña̱ yóho caja cáhnu ini Ndióxi̱ sa̱há na̱ ja̱n já ná
    catacu na a̱nda̱ ama cáa qui̱vi̱. Joo íin cua̱chi ña̱ cañehe ñahá cu̱hu̱n indayá
    ta co̱ ndítahan ca̱ca̱ ta̱hví yo̱ nu̱ Ndióxi̱ sa̱há ña̱ ja̱n.
  gfk-S: Be tikenong i nes no hinsaana tane Krais i gil tike sasana ing paile haruat
    be na lamus ter ie tano minat, io, ina sasaring ma ne God na ter no nilon tana.
    Iou iangianga uta ira sana tintalen ing paile haruat be na lamus ter tikenong
    tano minat. Iesene a mangana sasana kanaia i haruat be na lamus ter tikenong tano
    minat. Iou paile tange be ina sasaring uta ikinong.
  bmu-bmu: Kunŋan alaŋi ehi siŋgisöndok ahiga miaŋön kömup köhöikŋaŋgö buŋaya qahö
    akŋawi, yaŋön mönö alaŋi miaŋgöra Anutu köuluköiga amöt qem waŋgiiga malmal köhöikŋe
    aŋgotma. Siŋgisöndok Anutunöŋ mosötmawaŋgö dop akeri, keu ki mönö yeŋgöra jizal.
    Tosatŋan siŋgisöndok aketka miaŋön kömup köhöikŋaŋgö buŋaya akŋei, yeŋgöra köulukömegöra
    mi qahö jizal. Qahö.
  dgz-dgz: Orup da tase gwani koewa tap yavepi amba koewa ame, me guewa boe boe omewa
    gapan uon wandepiwa, God inap mup wap inak wanep. Mame ne waingina ame waenapan
    koewa taine go guamu bop gapan ya tauine ame munan waivin. Go inak koewa ame guewa
    boe boe omewa gapan wandepiwa, ame gapan mup ya wapen.
  eng-GNV: 'If any man see his brother sinne a sinne that is not vnto death, let him
    aske, and he shall giue him life for them that sinne not vnto death. There is
    a sinne vnto death: I say not that thou shouldest pray for it.'
  zaa-NT: Canchu ttu le nna rilá'ni le ttu hermano qui' le runią tul·la' nu bihua
    ná qui'ni níttinią nna, ná qui'ni inàbani le Tata Dios por lą, làniana Tata Dios
    nna gudèqquie la'labàni quì'į. Anía ccá canchu tul·la' nu runi ttu enne' álahua
    ną́ nu dacca' níttinią. Hua té tul·la' nu runi qui'ni níttini ca enne', pero bihua
    nia' qui'ni ná qui'ni guni le oración por nua'.
  eng-WEBSTER: 'If any man shall see his brother sin a sin which is not to death,
    he shall ask, and he will give him life for them that sin not to death. There
    is a sin to death: I do not say that he shall pray for it.'
  guh-guh: Dioso panenajuajumecovënëtsivi itsa pataename pibisiacuene pexanaejava,
    patovajëtsianame Diosojavabelia, Dioso pejamatabëcuenexaniavaetsinexatsi pibisiacuene
    pexanaejivi. Bajarapacuenia Diosojavabelia patovajëtsianame itsa payapëtaename
    paneconi yabara abaxë Dioso apo vecuanaxuabijitsia. Itsajava raja jivi pibisiacuene
    itsa exana, bajarapaneconi yabara pepacuene jivi Diosovecua naxuabiana. Nexata
    baja itsa payapëtaename paneconi yabara pepacuene baja bajarapajivi Diosovecua
    naxuabijitsia, pëtsa patovajëtame Diosojavabelia. Bajarapitsineconi baja pexainaevi
    panetovajëtsinexa Diosojavabelia, apo pacaitorobitsi.
  bon-bon: Laati te liba jääpänuge, egä nuuja ätrunga biname te niiya mule jaawenuge,
    lui mule te teebine budre me lica yaacanuge, tabe miiji pui biname tääpume irecu
    ätumuta, siige Acejiyame te teebine ireclota gaabe cabu me birige awecnista. Ai
    lui eei biname bime tääpume lui bime niiya mule cina teebibine lica yaawadimusi
    budre me. Yepä piti nemi niiya mule lui cina biname ne yaacanusi budre me, cane
    peei tääpume lica jiicenine irecu ätumutame.
  nhw-BL: Sintla acajya quiita iicni ipan Cristo tlajtlacolchihua, pero amo se tlajtlacoli
    catli nima quihualicas nopa tlatzacuiltili para ma miqui, huajca ximotlatlajtica
    para ya huan Toteco quimacas nemilistli, sintla amo tlajtlacolchijtoc para monequi
    miquis. Se masehuali huelis quichihua tlajtlacoli catli quihualica miquilistli,
    huan amo nimechilhuía para xijtlajtlanica Toteco por aqui quichihua quej nopa.
  swh-ONEN: Kama mtu akimwona ndugu yake akitenda dhambi isiyo ya mauti, inampasa
    aombe, naye Mungu atampa uzima mtu huyo. Ninamaanisha wale ambao dhambi yao si
    ya mauti. Iko dhambi ya mauti, sisemi kwamba utaomba kwa ajili ya hiyo.
  wbi-wbi: Nave umuunhu ikumwagha unyalukolo ivomba uvuhosi vuno navukumpela uvufue,
    sinoghile ansumilaghe kwa Nguluve ikumpelela uvwumi. Nijova kuvala vano uvuhosi
    vuvanave vwe vula vuno vukumpelela uvufue — Neke kwevule uvuhosi vuno vukumpelela
    uvufue — na niiti kuuti simunoghile kun'uma vwimila vwa vuhosi.
  bba-bba: Goo ù n wɑ win beruse u torɑmɔ te tɑ kun sɑ̃ɑ ɡɔɔɡiru, u kɑnɑru koowo.
    Gusunɔ u koo bu wɑ̃ɑru wɛ̃ be bɑ torɑmɔ te tɑ kun sɑ̃ɑ ɡɔɔɡiru. Adɑmɑ torɑru ɡɑrɑ
    wɑ̃ɑ te tɑ rɑ ɡɔɔ mɑ. Nɑ ǹ ɡerumɔ ɡoo u kɑnɑru ko ten sɔ̃.
  eng-KJVCPB: 'If any man see his brother sin a sin which is not unto death, he shall
    ask, and he shall give him life for them that sin not unto death. There is a sin
    unto death: I do not say that he shall pray for it.'
  kgk-NT: Oĩ nhande re'ýi ojejavy va'e ha ojejavy va'ekwe-rehe nomondo mo'ãi íxupe
    Nhandejáry ojéhegwi mombyry. Upeixagwa erehexa ramo, ejerure katu hese Nhandejáry-pe
    ohexa uka hagwã íxupe hape porãrã. Oĩ ave nhande rapixa ojejavyve va'e ha ojejavy
    va'ekwe-rehe omondo va'erã voi íxupe Nhandejáry ojéhegwi mombyry. Ani joty erejerure
    hese, ha'e-ta peẽ-my.
  waj-waj: Fai gioonna kiaapu voovoono ari seena voovai teeno ivo mminnamminnaa maisaivaa
    varano too Anutuuqo ivaa rugaanaraivo vaino rikioo fai ivo Anutuuqaata kua tioo
    ivaara yaaku varano fai Anutuuqo tupatupaa variraivaa inna seenaivaa mminaravai.
    Gioonna kiaapu voovoono mminnamminnaa maisaivaa varaivaa Anutuuqo rugaanaraivo
    vaivaara nnaasu na itaa kua kiaunoo. Gioonna kiaapu voovoono Yisuu Kirisiinnara
    ooqoo kiaa kioo mminnamminnaa maisaivaara nnaasu yaata utuoo varaivaa hama Anutuuqo
    rugaanaraivootaivai. Fai ivo ivaa iinno irisaivaa varoo eeyaara putinaravai. Gioonna
    kiaapu voovoono ivaara yaaku varoo Anutuuqaata kua tiivaa hama na ivaara yaaku
    varaanee kiaunoo.
  cpy-cpy: Aririka piñeeri eeroka apaani noyemijantzin-karite tzimatsiri rantani,
    pamana-kotyaari, aritaki rañaa-kashireta-kahaeri Tajorentsi. Riitaki nokanta-kotzi
    jaka tzimatsiri rantani kaari maperota-chani okaariperote. Tema tzimatsi kaari-perori
    kowaenkata-tsiri. Kaarira nokenkithata-kote. Tema tee okameethatzi amana-koteeri
    antakirori maperotzirori okaariperotzi.
  mpx-mpx: Ebo komiu etega talina o ebo nuna ni kite gegi i giginol, gegi ololana
    yayaluwana nige ni papayaomal, he ni awanun Yehoba elana togegi o kaiwena, inoke
    Yehoba yawal ni pek elana. Bolo gegi hi giginol toto ololana yayaluwaliya nige
    ni papayaomal, he heliya baliya te ya babaa. Gegi i gan toto bosowaina gamagal
