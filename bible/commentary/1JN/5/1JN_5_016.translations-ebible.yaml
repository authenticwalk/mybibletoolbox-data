    sala aged pabaliken ta Dyos kanen an naan ta bag-o din na kabui na kanen an gasunod
    ta batasan na igo ta liag ta Dyos. Beet ambalen ko mga ittaw nang ya na iran na
    sala maimo patawaren. Piro, may anen na sala na dili maimo na patawaren na yon
    man nakasala an masintinsyaan ta silot na ula katapusan. Dili beet ambalen ko
    na pangamuyuan ta ittaw an na gabuat ta iling tan na sala.
  tim-tim: Aregât luâk siâŋe galaŋe siâ bâleŋe siâ momo bâleŋe bo are mendo ekmâ ainâk
