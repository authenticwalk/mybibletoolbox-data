  gaq-gaq: ଜଦି ପେନେ ବିସ୍‌ବାସି ବୟାଁ ବାରି ତନା ପାପ୍ ଡିଙ୍ଗ୍‌କ୍ନେ ପେକେଏ ବାରି ଆତେନ୍‌ ପାପ୍
    ଗୁଏନେ ଡିଙ୍ଗ୍‌ ଆଲେଃ ଣ୍ତୁ । ମେନ୍‌ସା ଇସ୍‌ପର୍‌କେ ପାର୍‌ତନା ଡିଙ୍ଗ୍‌ପା ବାରି ଇସ୍‌ପର୍ ଆମେକେ
