  ntj-ntj: Yuwa, tjinguru-yan yingkarta kutjupa nyaku palyamunu palyaranyangka nyarra
    mirrikutumaalnga. Palunyalu-ya tjapila Mama Kuurrtu wankakutultjaku mirrirringkutjakutarra.
