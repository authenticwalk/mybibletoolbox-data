    Anutu i pɨlepac li tige nên nipaên vêl dɨ i dô mavɨha. Kɨyang ga a nêl lec xomxo
    wê nên nipaên o levac tɨyi wê ob yib lec ge lêm. Vɨxôhɨlôg, nipaên dô wê xomxo
