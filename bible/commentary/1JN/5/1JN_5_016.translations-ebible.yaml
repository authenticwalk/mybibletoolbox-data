    in yi, lob Anutu rëḳ gevonġ bemedo mala-tumsën. Yiḳ senër alam sën denevonġ
    nġaa nipaya sën su yoh vu bë gevonġ bemalaj nama doḳ Nyëġ Nipaya rë lo. Gaḳ
    nġaa nipaya sën rëḳ gevonġ bemehönon malaj nama doḳ Nyëġ Nipaya lo, og sa
    su nër raḳ saga bë ham kwetaġ in rë.
  guj-2017: જો કોઈ પોતાના ભાઈને મરણકારક નથી એવું પાપ કરતો જુએ તો તેણે તેના માટે પ્રાર્થના
