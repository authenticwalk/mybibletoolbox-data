    min lɔ dɩɛ, Bali 'belidɩ -nɔan -yrɛ. 'Pian 'wɩ 'wlidɩ "tʋ a bɛ, e 'belidɩ "sia
    min lɔ. -Te min -a drɛ bɛ, te 'ka Bali trʋ 'ba -a san lɛ "fo "dɩ!
  fuh-BKF: Ndelle, si won jiiɗo sakiike muuɗum ina waɗa hakke mo waddantaa ɗum maayde,
    o nyaaganoo ɗum Laamɗo, Laamɗo du hokkan ɗum nguurndam. De na woodi hakke gaddoowo
    maayde. Mi wi'aay nyaagoroɗon saabe hakke oon.
  arl-NT: Cante narta Pueyaso pueyano niquiya sesa miyanoni, cuaara Pueyaso secojoora
    nocuara, sesa na miishano jaara na cusojuaashijia quiri. Naacuajitij, Pueyasoori
    cuno sesa miijia naataniniutianiuhua, sesa na miishano jaara cusojuaashijia quiri.
    Quiyajaariuhua tamonu sesa casaa miiniu. Paa jaara cuno sesa casaa miirini, paari
    cusoqueeni. Naa cua sequesacari niajaniyatej, majaari cua sequenu niajaniya nia
    secojonura jiyano sesa miishanoocuaratej.
  ziw-ziw: Unamuwona mlukolo ywako kadamanya masa heyekumwigala kwe file, umlombezeze
    kwa Chohile, naye Chohile namwinke ujima. Nalonga imbuli ino halanga wadya wadamanye
    masa sayo ya file. Mna kuna masa yakumwigala mntu kwe file, miye sikugamba mumlombeze
    Chohile kwa chausa icho.
  grc-TR: Ἐάν τις ἴδῃ τὸν ἀδελφὸν αὐτοῦ ἁμαρτάνοντα ἁμαρτίαν μὴ πρὸς θάνατον, αἰτήσει,
    καὶ δώσει αὐτῷ ζωὴν τοῖς ἁμαρτάνουσι μὴ πρὸς θάνατον. Ἔστιν ἁμαρτία πρὸς θάνατον·
    οὐ περὶ ἐκείνης λέγω ἵνα ἐρωτήσῃ.
  nag-nag: Jodi kunba manu tai laga bhai ke paap kaam kori thaka dikhe aru etu pora
    mora nai koile, tai prathana kori bole lage, aru Isor pora taike jibon dibo. Moi
    eitu khan ke koi ase kun paap kori kene mora to dikha nai. Kunba paap to mora
    dikhi pai; Moi etu nimite prathana kori bole lage koi kene kowa nai.
  eng-OEBCW: If anyone sees one of our people committing some sin that is not a sin
    leading to death, they should ask, and God will give them life. I refer to those
    whose sin does not lead to death. There is a sin that leads to death. I am not
    saying that you should pray about that.
  knj-NT: K'inaloj ta che yil junoj kuẍtaj ma junoj kanab ey oc yin spenail, pero
    manaj jun spenail chi i'ontoj bey camich, catu' chex txali yu eb, oj to ak'le
    sk'inal eb yu Dios. Pero ey spenail tol chi yi'tej camich kiban. C'am tzet chi
    wal e ex tol chex txali yu eb chi unen wan tu'.
  deu-1912: So jemand sieht seinen Bruder sündigen eine Sünde nicht zum Tode, der
    mag bitten; so wird er geben das Leben denen, die da sündigen nicht zum Tode.
    Es gibt eine Sünde zum Tode; für die sage ich nicht, daß jemand bitte.
  san-PUN: ਕਸ਼੍ਚਿਦ੍ ਯਦਿ ਸ੍ਵਭ੍ਰਾਤਰਮ੍ ਅਮ੍ਰੁʼਤ੍ਯੁਜਨਕੰ ਪਾਪੰ ਕੁਰ੍ੱਵਨ੍ਤੰ ਪਸ਼੍ਯਤਿ ਤਰ੍ਹਿ ਸ ਪ੍ਰਾਰ੍ਥਨਾਂ
    ਕਰੋਤੁ ਤੇਨੇਸ਼੍ਵਰਸ੍ਤਸ੍ਮੈ ਜੀਵਨੰ ਦਾਸ੍ਯਤਿ, ਅਰ੍ਥਤੋ ਮ੍ਰੁʼਤ੍ਯੁਜਨਕੰ ਪਾਪੰ ਯੇਨ ਨਾਕਾਰਿਤਸ੍ਮੈ|
    ਕਿਨ੍ਤੁ ਮ੍ਰੁʼਤ੍ਯੁਜਨਕਮ੍ ਏਕੰ ਪਾਪਮ੍ ਆਸ੍ਤੇ ਤਦਧਿ ਤੇਨ ਪ੍ਰਾਰ੍ਥਨਾ ਕ੍ਰਿਯਤਾਮਿਤ੍ਯਹੰ ਨ ਵਦਾਮਿ|
  nob-LB: Dersom dere ser en annen troende som synder på en slik måte at det ikke
    fører til noen evig død, da bør dere be for den det gjelder. Gud vil da la den
    troende fortsatt få evig liv. Men det finnes synd som leder til døden, og jeg
