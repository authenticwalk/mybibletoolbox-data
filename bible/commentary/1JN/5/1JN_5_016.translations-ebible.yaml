    Fininai we mano enari sasario wiro wedaya numainufo nai werusa kaha fosa. Wape
    sasarifei wedaya obu numainufo kahai kontai. Manei niari sasari maraba nani mani
    wiro yeretawang mea we metutang tutiri we Allai kaha.
  fai-fai: Kale kan ata am duw mak atama ban keida, kata bo atin tudo dew yak fikalanámin
    mit una Got falelawoma banim keimin umi ban keiba bá namti, aka Got amaneng dukádawano,
    Got ayo dew maek sun biyámin mit tadak kala. Kale bela ban keidiw tudo imadew
    yak fikalanámin mit tem unemin umi guton uta bá, kata ban keidaw tudo imadew yak
    fikalanámin mit tem unemin ukul bu ko. Kale naka yak kinim ban keidiw tudo imadew
    fikalanámin mit tem unom mew yak Got falelawongin banim keiyamin umi ban keimin
    uta naka bako Got amaneng, dukádawino, yakbi bá kala.
  ura-NT: Osa que nesarujuiha chunei cana nejerane coaara chuneine, rai Cana Coaunera
    bajaaine. Aihate jianacoon osa caje teeine Cana Coaunera, jataain nitajena jaanu
    osa tabai nenihane. Jana nitajena jaanu que, jataain osa tabai que nesaruhin nei
    nihane, coa rai Cana Coaunera bajaache.
  mcd-NT: Ascan tsoan Jesús icoinra huafiashon chaca huaiton oinquin non Upa cufishotiro
    chaca shatunon. Ascan Upa Diosin ato numatiro nipanonfo ato imasharatiro. Ascafia
    futsafoan ipaitsi Jesús ifoancoinna ointsa iyofiashon chipo potacoian. Chaca shinanfafainquin
    Dios cachiquiri huacoinnafo. Ascarafocai tsoashtan numatiroma nipanon. Naashu
    omitsispacunacafo muran focani. —Ahuunoa Upa cufishocahuun, —ishoncai un mato
    anori yoima.
  urt-urt: Wusyep ŋam eꞌe nalme lahmende ŋaiye ŋende pupwa. Ŋaiye pa sisyeme nange
    Kristen toꞌ tatai ende ŋende hwap ŋaiye yukur ka enge kin el hel pe, luku pa yisilihme
    Got ŋaiye ka ende bongolme Kristen laip kin. Kom pupwa syeꞌ sai ŋaiye se ka enge
    yip el nih. Ŋam yukur mana yip nange pa yisilihme Got me ŋai uku, pakai.
  kiz-kiz: Kama twikabhaj'ham'belela bhushuhuda bhwa bhanadamu bhushuhuda bhwa K'yara
    ndo mmbaha kuliko obho- kwa kujha aj'he nabhu bhushuhuda kuhusiana nu mwanabhe.
    Muene j'haikamwamini mwana ghwa K'yara aj'he ni bhushuhuda mugati mwake muene.
    Na j'hej'hioha j'haabelili kumwamini K'yara am'bombali kuj'ha n'desi, kwa kuj'ha
    abhwaminilepi bhushuhuda ambabho K'yara abhulatili kup'hetela mwanabhe.
  tzo-TZE: Me oy chquiltic ti chopol c'usi tspasilan jun quermanotic ti mu ja'uc sventa
    ch'ayel chbate, ja' tsc'an ta jc'opanbetic Dios ta stojol. Li Diose ta xac' cuxiuc
    sbatel osil. Yan li boch'otic tspasilan c'usi sventa ch'ayel chbat oe, mu'yuc
    chacalboxuc ti chac'opanbeic Dios ta stojole.
  lex-lex: Pede la'pa mimkek nana ita inni-narni ida nler la do'a-hala, mak edon nodia
    riy della matmiati-molmuolu plalahwa, de msiumbain la Uplerlawna totpa Namori-nalewna,
    ne hota Uplerlawna Ntemna mormiori plalahwa della e limmi ralamni. Hadi ed maka
    ha mhi'a la riy maka do'oni-halli edonna nodia matmiati plalahwa. Mere do'a-hala
    id ed ma'ta mak kodi riy pa rler la matmiati-molmuolu plalahwa. La eda de, de
    a'g edonna ukot nohor tiy miy, totpena msiumbain la Uplerlawna.
  dov-dov: Nakuti umwi wabona munyiina kachita chibi chitatoli kulufu, welede kukomba,
    eelyo Leza uyomupa buumi. Ndikwamba abo basizibi zitatoli kulufu. Kuli chibi ichitola
    kulufu; teensi ndikwaamba kuti akombele nchicho.
  rgu-rgu: Maneniko o mita toranoo ma tao salaꞌ fo ta neni mamates, malole lenaꞌ o
    hule-haradoi neuꞌ Manetualain tulu-fali o toranoom ria, ela ana nasoda. Au maksud
    ka leoꞌ ia, salaꞌ ruma ta bisa ramate lahenda. Ma salaꞌ ruma bisa ramate lahenda,
    de kalu hapu salaꞌ leo naꞌ sona bosoꞌ boe, hule-haradoi bali.
  toc-NT: Huá xpa̠­la­cata cca̠­li̠­hua­niyá̠n, para xamaktum naucxilha cha̠tum min­ta̠­cris­tiano
    tla­huama aktum tala̠­ka­lhí̠n pero hua̠ntu̠ ni̠ maktum ma̠lak­tzan­ke̠nán, entonces
    mini̠niy nali̠­kalh­ta­huakay nac xla­catí̠n Dios, xli̠­ca̠na pi̠ Dios nama̠x­qui̠­paray
    li̠pa̠­xúhu latáma̠t a̠má hua̠nti̠ xtla­huani̠t ni̠ luu li̠xcáj­nit tala̠­ka­lhí̠n.
    Porque mili̠­ca­tzi̠tcán pi̠ huí tala̠­ka­lhí̠n hua̠ntu̠ ma̠lak­tzan­ke̠­ya̠­huanán
    hasta nac ca̠li̠ní̠n, y para tícu tla­huay tamá tala̠­ka­lhí̠n aquit ni̠tu̠ cca̠­hua­nimá̠n
    pi̠ naca̠­li̠­kalh­ta­hua­ka­yá̠tit hua̠nti̠ chuná tat­la­hua­má̠­nalh.
  som-som: Haddii qof uun arko walaalkii oo samaynaya dembi aan xagga dhimashada ahayn,
    waa inuu Ilaah baryo; isaguna noloshuu siin doonaa kuwa samaynaya dembi aan xagga
    dhimashada ahayn. Waxaa jira dembi xagga dhimashada ah. Oo anigu odhan maayo,
    Kaas ha ka tukado.
  mam-C: Qa at jun kye' ma tz'ok tka'yin jun terman nb'inchin il, a nya nxi ti'n toj
    kyimin, b'a'n tu'n tna'n Dios ti'j. Ikytzi'n, ktzajile tq'o'n Diosjo tchwinqiljo
    erman anetzi'n. Me a weji'y nxi nq'ma'n ti'jjo il, a mi nqox ti'n toj kyimin,
    qu'n at te il te kyimin, ex nya weji'y nxi nq'ma'n tzalu'n tu'n qna'n Dios ti'jjo
    il ikyjo.
  ndj-ndj: Mundu pamuwona mlongu mundu pagola sambi yingajila kumuyegha munjifwa,
    akudayiliwa kumdadavilila Chapanga na Chapanga damugayili mundu yula unofu. Ngudeta
    chindu achi chivayilata vala vagolili sambi singajila njifwa. Nongwa kuna sambi
    yimuyegha kunjifwa, lakini ngudeta ng'odu kucha mumluvi Chapanga kwanongwa ayi.
  mbj-NT: Ti anäng nasaa do p'ãã näng doo, dawëë ji bawäd hõm P'op Hagä Do mahä̃nh
    tanoo doo. Nasaa do ji wakããn moo wäd bä ji hapëë bä, p'ãã näng do tanado bä,
    taw'ããts hẽ ji ky n'aa etsẽẽ tii. Tii bä P'op Hagä Do anoo ta hã edëb had'yyt
    doo. Nesaa do p'ãã näng doo, dawëë ji bawäd hõm P'op Hagä Do mahä̃nh tanoo do
    hyb n'aa nado bë ky n'aa etsẽẽ, ỹ hanäng tii.
  lat-VUC: 'Qui scit fratrem suum peccare peccatum non ad mortem, petat, et dabitur
    ei vita peccanti non ad mortem. Est peccatum ad mortem: non pro illo dico ut roget
    quis.'
  ngp-ngp: Uneva mnt'hu anamuwona nduguye adamanya wavu hewi kwigala kwe file amlombezele
    kwa Mnungu, na Mnungu naamwink'he ugima mnt'hu uyo akulombezelwa. Nalonga mbuli
    ino kwa wadya wadamanye wavu udya hewikwigala kwe file. Mna wiyaho wavu ukumwigala
    mnt'hu kwe file, miye hikulonga kugamba mumlombezele kwa idyo.
  enq-2: 'Endakali kumasala naeyapenge koo mende endakali dupame pitami dokonya dapa
    lelyo: Akali mendeme kandatamopa, Kristene kaiminingi mendeme baa kumasala naeyapenge
    koo mende pitamo doko, kandata akali dokome Gote loma sakamaitamopa, Goteme Kristene
    kaiminingi doko lete katenge doko maita. Endakali kumasingi koo mende singina,
    doko pitami dupanya loma sakamaiyepale lao laa naelyo.'
  eng-ASVBT: 'If any man see his brother sinning a sin not unto death, he shall ask,
    and God will give him life for them that sin not unto death. There is a sin unto
    death: not concerning this do I say that he should make request.'
  mna-mna: Iti sombe tere toŋmatiziŋ kiti sa ikamam sanaana, mi tamen sanaana kini
    tana iyembut kati pa Anutu som, na lende uraata be tusuŋ Anutu be iurpe i, mibe
    ikami ma imiili mini pa mbotŋana ta ki Anutu i. Kokena imbotmbot ta kembei, to
    kaimer ila lene kat. Mi zin wal tau tipizil kat ndemen pa Krisi, mi lelen be tikiskis
    sanaana kizin, ina nio aŋso kan sua som. Pa wal ta kembei na, len zaala sa mini
    som. Tana zin ko tila len.
  myw-myw: Magat yak bukukin bwadam ansinap bigeg, o sinap towen nag silma̱nin kanig,
    bweina kunitoug waseg Yowbad, peinan bwadam; Yowbad mo bisek mwamovan, peinan
    nag ivag ansinap kalbaleb silma̱nin kanig. Awoum kunitoug va̱gan Yowbad bileb
    tayuwein kavel kalbaleb ansinap silma̱nin kanig; awoum.
  sby-sby: Na umbi ubona muklistu munendi kainsa caipa cela kubula kumutwala ku lufu,
    amupailileko, Lesa nakamupe buyumi muklistuyo. Apa ndambanga shabwipishi butalete
    bwangu Lufu. Nomba nikukabeco, mpobuli bwipishi bukute kuleta lufu, bwipishi bulico
    nkandambangaponga sha kumupaililako sobwe.
  sll-sll: Ena yal ta ha maing pungwo ari enin ta endo de pangwo bani honangwo tal
    i onangwo i hanere, God yali si hon e tenangure u wai nama dire God sirin bol
    tenangwo God yu ol tenangwo inangwo pamua. Tal nigi dongwo ongwo maing sutani
    pamia. Ta onangwo endo de pangwo bani nangwo pamio, te ta onangwo endo de pangwo
    bani honangwo pamua. Yu pangwo ipire ta onangwo endo de pangwo bani nangwo tal
    i onangwo God sirin bol to ta dikia, dinanga God pir ni tekinamua.
  yaq-NT: Seenu, juka' aamak werik, ka tu'ik, ka aet a' muk machik joamta a' bicha'ateko,
    Liojtau bicha a' nokriane. Intok junuen, ju'u Lios, junaka'a, jiba yuu jiapsiwamta
    aet autuane. Taa junaka'a ka tu'ik joa'uta, ka ae a' muk machiako. Ka tu'ika joowame
    aet kokkowaka aayuk. Junale benak joamta betchi'bo ne kaabem a' nokria nesae.
  uro-uro: Ngakt bä aung anga ruqa di qa lu aa ruaqa ama qatnanaktpämga i qa mualat
    na anga vuirhong gärqärhongni i qaku ngä nartäm sä qa sämät ama tñäpki dä sa mamär
    iva qä nän ma Ngämuqa sävät a qa dä va ma Ngämuqa qä von ga rha ama iar. Nguat
    tamän doqor täkt di sävät iarhakt kärarhae i arha vuirhong di qaku ngä nartäm
    sä rha sämät ama tñäpki. Dap kosaqi ama vuirhong irhong nga e qärqärhongni i irhong
    ngärhi rhartämsäs sämät ama tñäpki sokt di qaku ngu qoar iva qä nän sävät iarhongäkt.
  ita-1885: Se alcuno vede il suo fratello commetter peccato che non sia a morte,
    preghi Iddio, ed egli gli donerà la vita, cioè, a quelli che peccano, ma non a
    morte. Vi è un peccato a morte; per quello io non dico che egli preghi.
  muy-muy: Bi wur ga muk agudar zlam, zlam magudarani nani àzoru mis e kisim vu do,
    tamal kìpia naŋ a ti həŋgali Melefit. Nahkay ti Melefit aməvi sifa ana maslaŋa
    ya ti àgudar zlam ni, tigi ti zlam magudarani gayaŋ ni àzoru mis e kisim vu do
    ni. Zlam magudarani ya ti azoru mis e kisim vu ni ti àbu. Nə̀hi ana kʉli həŋgalum
    Melefit ti azuhva nani do.
  kqc-kqc: Amiye yokoi yaku ini usika ourena vegu no reyo ma vego vonisi, ma mina
    vegu no yaku muyena de moi ogau rigo, bi buni Sei rofu usa usa nigo, ma Sei yaku
    vegu mago. Mina nida bi amiye kaere ini vegu no yaku muyena de moi ogau rigo.
    Adina bi vegu no yokoi yaku muyena moi ogau rigo; mina rofu usa usa nibiyaine
    bi de nida.
  tav-tav: Ape paʉra apeĩ Jesure canʉcʉbʉgoʉ anibacʉ quena rooro ácʉmi. To bairo rooro
    cʉ cáto tʉjʉrã Diore cʉ jenibojaya. Cʉ̃re mani cajenibojaro mani apigʉmi Dio.
    Cʉ̃re netoogʉmi cʉ cayajibopere. Ape paʉ maca jĩcaʉ rooro majuu áticõa aninucuri
    bai netoo nʉca anicõaʉmi. To bairo cʉ cãnicõaro, “Cʉ jenibojaya,” ĩ majiña maa.
    To bairo cabai netoo nʉca anicõarã yajigarãma yua.
  eng-ULB: If anyone sees his brother commit a sin that does not result in death,
    he must pray, and God will give him life. I refer to those whose sin does not
    result in death. There is a sin that results in death; I am not saying that he
    should pray about that.
  spa-VBL: Si ves a tu hermano en la fe cometiendo un pecado que no es mortal, debes
    orar y Dios le otorgará vida al que ha pecado. (Pero no por un pecado mortal.
    Porque hay un pecado que es mortal, y no quiero decir que la gente deba orar por
    eso.
  fra-_FOB: Si quelqu'un voit son frère pécher d'un péché qui ne mène point à la mort,
    il priera, et Dieu lui accordera la vie de ceux qui ne commettent pas un péché
    qui mène à la mort. Il est un péché qui mène à la mort; je ne dis pas de prier
    pour ce péché-là.
  hau-ULB: 'Idan wani ya ga dan''uwansa ya yi zunubin da bai kai ga mutuwa ba, sai
    yayi masa addu''a, Allah kuwa zai ba shi rai. Ina nufin wadanda suka yi zunubin
    da bai kai ga mutuwa ba. Akwai zunubin da yake kai wa ga mutuwa: Ban ce a yi addu''a
    domin wannan ba.'
  mal-mal: സഹോദരൻ മരണത്തിനല്ലാത്ത പാപം ചെയ്യുന്നത് ആരെങ്കിലും കണ്ടാൽ പ്രാർത്ഥിക്കാം;
    ദൈവം അവന് ജീവനെ കൊടുക്കും; മരണത്തിനല്ലാത്ത പാപം ചെയ്യുന്നവർക്ക് തന്നെ; മരണത്തിനുള്ള
    പാപം ഉണ്ട്; അവൻ അതിനെക്കുറിച്ച് അപേക്ഷിക്കണം എന്ന് ഞാൻ പറയുന്നില്ല.
  kkc-kkc: Esiga edebeeyo emegei tei too odoo oso telega pagalai tokenee tomolo ogoga,
    yayo Godee mapoo takalai tekepo, Godeeye o gie badeli pidilame. Esiga ayo hagee
    takoo goo ee, odoo teli mapoo koo ido dili goo ee taka. Esino teli mapoo ido dili
    goo tokenee moloso. Esiga ayo hagee takoo goo ee, teli mapoo ido dili goo tokenee
    teli odoo ee halo Godee mapoo takalame ayo koo takooso.
  lit-lit: Jeigu kas mato savo brolį nuodėmiaujant nuodėme, kuri nėra iki mirčiai,
    tas prašys, ir jis duos jam gyvybę, būtent tiems, kurie nenuodėmiauja iki mirčiai.
    Yra nuodėmė iki mirčiai; nesakau, kad jis melstųsi už ją.
  urd-GVR: Agar koī apne bhāī ko aisā gunāh karte dekhe jis kā anjām maut na ho to
    wuh duā kare, aur Allāh use zindagī atā karegā. Maiṅ un gunāhoṅ kī bāt kar rahā
    hūṅ jin kā anjām maut nahīṅ. Lekin ek aisā gunāh bhī hai jis kā anjām maut hai.
    Maiṅ nahīṅ kah rahā ki aise shaḳhs ke lie duā kī jāe jis se aisā gunāh sarzad
    huā ho.
  far-far: Ma dia 'oe ada to'ona ta wane famamana nia abulo ta'a, boroi ma God nao
    si kwate nia go 'uria kula ni kwaekwaee sulia ta'alae ne nia fulia, 'oe foa fuana,
    go God kai famauri nia. Boroi ma tani ta'alae, God kai kwatea ti ne sasida 'uria
    kula ni kwaekwaee. Tifaida ne sasia ta'alae nai ki, nao nau si saea fua mulu ka
    foa fuada.
  suz-BL: मिनु सुमी आ लोक्‍ब मबेक्‍चा ङा सजाइ तचा ङा पा मरिम्‍शो पशो ताइबा, मिनु आ
    लोक्‍ब आ पर्बम पुंइबा, मेको मुर आ पुंइशो परमप्रभु यावेमी गेब। मेको थमा सुइक्‍ब
    लोक्‍ब गेना हना यो ब्रोंइशा बाक्‍चा ताइब। तन्‍न बेक्‍चा ङा मरिम्‍शो पतीक यो बाक्‍बा,
    मोदेंशो मरिम्‍शो पाइब कली पुंइचा ममाल्‍ब, दे इन कली देंनुङ। मर्कूस ३:२८-३०
  car-NT: Mo'ko amy ta'sakary 'wa amy romo'no anenepypyn yja'wan oty kapyry enenenymbo
    nauranan Tamusi 'wa mo'ko ta'sakary emando'me. Irombo Tamusi amano ytan i'wa.
    Moro wara pa'poro mo'karon romo'no anenepypyn yja'wan oty ka'namon poko kynaitan
    Tamusi. Mondo te man, moro ro'mono ene'nen yja'wan oty. Moro poko Tamusi 'wa amy
    auranary man anekarity'pa wa.
  amp-amp: Wom Kristenm wom fasoh nef bebm mfsuhm, yo be niko womko rhuhato nd yimam
    Bro Nkifrarpno kfo bruttnakfot. Kfo bruttnahato Bro Nkifrar tfit yafothat thu
    hmbrirahrm. Maringou yuhat yak hatohafoyuk nefm mnem, na kfiwa mirahko akfo bruttnanomm.
  bht-bht: अगर कोई अपणे मसीह भाईऐ जो ऐसा पाप करदे दिखे, जिदा परिणाम मौत न हो, तां
    सै उदे तांई परमेश्वरे ला प्राथना करा तां परमेश्वरे उदिया जिन्दगिया दी रक्षा करणी।
    क्योंकि इक पाप ऐसा भी होंदा है जिदा नतीजा मौत है; मैं इदे बारे च परमेश्वरे ला
    प्राथना करणे तांई नी बोलदा।
  eng-NOY: If any one see his brother sin a sin not unto death, he shall ask, and
    shall give him life,—to those who sin not unto death. There is a sin unto death;
    for that I do not say that he shall pray.
  cub-NT: Cũinácʉ põecʉ jã́ñʉ maru ʉ̃ jicʉre ãmeina teyʉre aru majicʉ baru Jʉ̃menijicʉ
    ãrʉmeteni bʉojayʉre no ãmeina d̶ainore, jẽniacaiye jaʉvʉ ñai põecʉre ʉ̃ jicʉre
    boje, ʉ̃i cʉvaquiyepe ayʉ jãravʉ cũiméjãravʉ baquinóre. Aru Jʉ̃menijicʉ ãrʉmeteni
    majicʉ baru, cʉvare d̶acʉyʉme ʉ̃́re jãravʉ cũiméjãravʉ baquinóre ʉ̃́que. Ʉbenita
    cũinácʉ põecʉ ãmeina d̶ayʉ baru Jʉ̃menijicʉi ãrʉmeteni bʉojabede, ñai põecʉ ñájicʉyʉme,
    coateyʉ Jʉ̃menijicʉre jarʉvarĩ. Yʉ coyʉbevʉ mʉjare mʉje jẽniacaiyede Jʉ̃menijicʉque
    ñaine.
  ita-1927: 'Se uno vede il suo fratello commettere un peccato che non meni a morte,
    pregherà, e Dio gli darà la vita: a quelli, cioè, che commettono peccato che non
    meni a morte. V’è un peccato che mena a morte; non è per quello che dico di pregare.'
  lww-lww: Visae tevisu kieta wolai tai naga kila ke naviowaena, nap̃a naviowaena
    nene pe keviu re poli, pe torokin re yar mare vanon poli, pona wereplan si yeririna
    lala vetan Yesu Kristo, ita tekilia telenwoia, p̃isi na Ntewa kilia tam̃an ga
    naga to loyum̃a e malena. Ana pe nepisa re nesape poga ga amiu alenwo yar nap̃a
    kila pupia naviowaena, vanon naviowaena p̃asia naga na marena ga, ana visae yar
    tai naga kila sanene, yoko ita tap̃atete si tevisa sur tai.
  ckb-ckb: ئەگەر کەسێک خوشک یان برایەکی لە کاتی ئەنجامدانی گوناهێکدا بینی کە بەرەو
    مردنی نەبات، پێویستە لەسەری لە خودا بۆی بپاڕێتەوە، خوداش ژیانی دەداتێ. مەبەستم
    ئەوانەیە گوناه دەکەن کە بەرەو مردن نییە. گوناه هەیە بەرەو مردنە، بۆ ئەمە ناڵێم
    داوا بکرێت.
  nas-nas: Diiꞌkoo narunge baꞌmaikoꞌ tee orakaꞌnko koontoꞌ booꞌkoo makosinamuriiꞌ
    deeaung nkovuko oovura deekoꞌ teie tee kunsi-koo pakuvuaing, eeꞌnoko Kumponinge
    tee domampuai. Aung tee teing nantoong orakaꞌnko, koontoꞌ booꞌkoo makosinamuriiꞌ
    deeaung-nko nkoaavaining-koo nkoaravaing. Namuriiꞌ orakaꞌnko koontoꞌ booꞌkoo makosi
    masikaꞌ otomang, eeꞌnoko ninge aaꞌpampaꞌ temuriiꞌkoo kunsirariai.
  uvl-uvl: Nenge teke mele naue tina nge poia poinga poreke ngana nenge uruna metenga
    ero, hetalaulau ana lange NeHalang. Pomalam lape tunge maulinga lange tina nem.
    Pe iri nenge te poia poinga poreke ngana nenge uruna metenga, hetalaulaunga nei
    halaua iri ero toto. Ke iri nenge te poia poinga poreke ngana nenge uruna metenga,
    e hele teu laia ero.
  eng-BBE: 'If a man sees his brother doing a sin which is not bad enough for death,
    let him make a prayer to God, and God will give life to him whose sin was not
    bad enough for death. There is a sin whose punishment is death: I do not say that
    he may make such a request then.'
  ixl-CNT: Untzꞌoj abꞌil maꞌj satil ikuꞌ imol tu paav, siqꞌila isikꞌle Tioxh tiꞌ.
    Ech sakuyax tu u Tioxh. Loqꞌ yitꞌ aꞌ koj aꞌ qꞌu mam paav vaꞌl yeꞌk kuybꞌal tiꞌ.
    Tan atil mam paav aas yeꞌkan kuybꞌal tetz. Utz yitꞌ aꞌ koj nivaleꞌ aas saqꞌilal
    sikꞌlel Tioxh tiꞌ.
  xsi-xsi: Kiesaka toŋge ikura tu isae via ne nzâla ŋananzi tamâta kâ, andeta kiesaka
    pinde sikura tu siveta mine tia. Ambo tamâta toŋge imora ninambwe kalo-tawana
    tamâta toŋge iveta kiesaka, andeta kiesaka ŋinde ŋandai ŋana isae via ne nzâla
    ŋga, ande ara ŋana tamâta ŋinde ma ikai noŋa pa Maro Kindeni ŋana ninambwe ŋinde
    kâ, ŋana i ma ikai via mao. Naŋa ŋandai aporo tu miki ma kakai noŋa mine ŋana
    tamâta toŋge iveta kiesaka ŋinde ikura tu isae via ne nzâla kâ.
  crx-NTPO: Mbe la bulhutsin lubeshi 'aw yuk'é dalhtisah-i 'ulh'en, yunilh'en de,
    Yak'usda yoodolhkut 'ink'ez 'et la nyoon lubeshi 'aw yuk'é dalhtisah 'ulh'en-un,
    'en khutinalh-un yugha óota'alh. 'Et lubeshi ooghá daztisah-i cha hoonli. 'Aw
    'et huba tenadondli lhduzúsni.
  kan-OKCV: ಮರಣಕರವಲ್ಲದ ಪಾಪವನ್ನು ಮಾಡುವ ಸಹೋದರ ಅಥವಾ ಸಹೋದರಿಯನ್ನು ಯಾರಾದರೂ ಕಂಡರೆ, ಆ ಸಹೋದರ
    ಅಥವಾ ಸಹೋದರಿಯರಿಗಾಗಿ ದೇವರಲ್ಲಿ ಬೇಡಿಕೊಳ್ಳಿರಿ. ದೇವರು ಅವರಿಗೆ ಜೀವವನ್ನು ದಯಪಾಲಿಸುವರು. ಮರಣಕರವಲ್ಲದ
    ಪಾಪವನ್ನು ಕುರಿತೇ ಈ ಮಾತನ್ನು ಹೇಳುತ್ತಿದ್ದೇನೆ. ಆದರೆ ಮರಣಕರವಾದ ಪಾಪವೂ ಉಂಟು. ಈ ಮರಣಕರವಾದ
    ಪಾಪದ ವಿಷಯವಾಗಿ ಬೇಡಿಕೊಳ್ಳಬೇಕೆಂದು ನಾನು ಹೇಳುತ್ತಿಲ್ಲ.
  bbb-bbb: Ro erare fu gaga e kai fuone be fu ise be rena fune vame miane naeno ijia
    vakoga fuka fuefuo baname isoeke. Fu ijiege isoega Godi fu ise fuone gana aregaro
    ifejaga fu una vame ma karivako ije abedufuo. Ro erare fu Godi Asoe nuvuone ije
    mukoreigia ijuegafana Jesu Kuraesido kavuane fu fuefuo usiaema ije dabe omise
    igege vierafenoeno ije funeka una vame ise miane naeno ijia vake. Ijadufuo fu
    e ijieki ije fube fuefuo baname isoemo.
  blw-blw: No ilanyu hen fummasoran hen ifayu way hen halenonot hen yachiy fasorat
    faén hen metap-arana, chawatényu koma an Apudyus ta pakawanéna ya taguwéna hen
    yachiy fummasor. Ngém wacha hen fasor way hen halenonotna, etap-ar Apudyus hen
    anchi fummasor, wat achì itugun an chàyu way manginchawat ah mapakawanana.
  tam-2017: மரணத்திற்குரியதாக இல்லாத பாவத்தைத் தன் சகோதரன் செய்வதை ஒருவன் பார்த்தால்,
    அவன் ஜெபம் செய்யவேண்டும், அப்பொழுது அவனுக்கு ஜீவனைக் கொடுப்பார்; யாருக்கென்றால்,
    மரணத்திற்குரியதாக இல்லாத பாவத்தைச் செய்தவர்களுக்கே; மரணத்திற்குரியதான பாவமும்
    உண்டு, அதைக்குறித்து ஜெபம்செய்ய நான் சொல்வதில்லை.
  azz-NT: Huan tacán namejuan nanquitaj se namocniu de que motajtacolmacatoc ica ne
    tajtacol ten amo ica se ixpolihuis, ijcuacón monequi ma xictatatautilican inahuactzin
    Yejuatzin huan ijcón Dios quimactilis oc ne tocniu in nemilis de nican talticpac
    como amo quichihuac ya se tajtacol tenica se ixpolihuis. Pero ongac tajtacol ten
    melau ica se ixpolihuis, huan ne taman tajtacol amo namechyoltanemililtía ma xictatautican
    Dios para ma Yejuatzin quitapojpolui.
  spa-RV-1909: Si alguno viere cometer á su hermano pecado no de muerte, demandará,
    y se le dará vida; digo á los que pecan no de muerte. Hay pecado de muerte, por
    el cual yo no digo que ruegue.
  csy-csy: 'Khatpo in a suapui khat sia thi tak ngawl mawna khat a vawt a mu le, thungetsak
    tahen, taciang thi tak ngawl mawna a vawt peuma sia Ama in nuntakna pia tu hi.
    Thitak mawna om a: tua atu in thungetsak tahen, hong ci ngawl khi hi.'
  mxq-NT: Pʉn ꞌyijxypy ko tuꞌugʉ myʉguꞌuk ttuñ ja peky diꞌibʉ kyaj myʉnejxyʉty ma̱
    ja oꞌkʉn, waꞌan tka̱jxtaꞌaky ma̱ Dios kʉdiibʉ ꞌyoogʉt. Jaꞌa ko taa yʉ peky diꞌibʉ
    mʉnʉjxp ma̱ ja oꞌkʉn, es mʉdʉ tya̱dʉ peky kyajts njʉna̱ꞌa̱ñ es kya̱jxta̱ꞌa̱gʉt
    yʉꞌʉgyʉjxm.
  tzj-NT: Ja tok nkatz'at jun kach'alal wi xuban jun ril kabana' orar pa rcuenta in
    nyataj na tre ja utzlaj c'aslemal rmal ja Dios. Queri' rubey ja wi ma ja ta xuban
    ja mta cuytajic trij ja natc'amo'el chijutij chipan ja camíc. Pro c'oli ja il
    mac wi xaban natruc'amel chijutij chipan ja camíc jari' matinbij chi nkaya' pan
    oración.
  tdt-tdt: Se karik imi haree imi nia maluk sarani ida halo sala, maibee laos sala
    ida nebee bele lori nia ba mate, entaun imi tenki harohan ba Maromak para salva
    nia, i Maromak sei foo moris ba nia. Hau haruka imi harohan ba ema nebee nia sala
    la lori nia ba mate. Iha mos sala balu nebee halo ema haketak aan husi Maromak.
    Se imi nia maluk sarani ruma halo sala hanesan nee, hau laos haruka imi harohan
    ba nia.
  ron-BTF: Dacă vede cineva pe fratele său păcătuind un păcat, care nu duce la moarte,
    va cere, și el îi va da viață pentru cei ce nu păcătuiesc spre moarte. Este un
    păcat care duce la moarte, nu spun să se roage pentru acel păcat.
  eng-WEBP: If anyone sees his brother sinning a sin not leading to death, he shall
    ask, and God will give him life for those who sin not leading to death. There
    is sin leading to death. I don’t say that he should make a request concerning
    this.
  eng-FBV: If you see your Christian brother or sister committing a sin that is not
    a deadly sin, you ought to pray and God will grant life to the one who's sinned.
    (But not for a deadly sin. There's a sin that is deadly, and I'm not saying people
    should pray about that.
  nld-1939: Wanneer iemand zijn broeder een zonde ziet bedrijven, die niet ten dode
    is, dan moet hij bidden; en Hij zal het leven schenken aan hen, die niet ten dode
    hebben gezondigd. Er bestaat echter een zonde, die ten dode is; ik zeg niet, dat
    men voor die zonde moet bidden.
  bwo-bwo: Konworu wotowa, ash iko bí eshu k'irosh bín betsaw morro b́ finefe b́bek'al
    bísh Ik'o k'onwe, ashman morro k'irosh bín betsatse wotiyal Ik'o kasho bísh imetwe.
    Ernmó k'irosh betsit morro fa'ee. Man naari morrosh Ik'o k'onuwe eraatse taa.
  nch-BL: Sinta acajya quiita iicni ipan Cristo tajtacolchihua, pero amo se tajtacoli
    cati nima quihualicas nopa tatzacuiltili para ma miqui, huajca ximotatajtica para
    ya huan Toteco quimacas nemilisti, sinta amo quichijtoc tajtacoli cati quihualica
    miquilisti. Se masehuali huelis quichihuas tajtacoli cati quihualicas miquilisti,
    huan amo nimechilhuía para xijtajtanica Toteco por cati quej nopa quichihua.
  quc-TNT: We c'o jun cäril ri rachalal cäkaj pa jun mac ri man cäc'aman tä bi pa
    ri cämical, rajwaxic ri' cuban orar puwi'. Je ri' ri Dios cuya na u c'aslemal
    ri kachalal. Are wa' ri cäban chque ri quekaj pa ri mac ri man cäc'aman tä bi
    pa ri cämical. C'o c'u mac ri cäc'aman bi pa ri cämical, man quinbij tä c'ut chi
    quiban orar rech cäsachtaj wa' we mac ri'.
  tfr-NTPO: Ëye ba kjl̈ara ĩk shäng l̇l̇ëbo owa shäryë ga woyde ga syõshtë Sbö kong
    ba kjl̈ara l̈i kjĩshko. L̇l̇ëbo owa l̈ër shäng l̈i, shji ie ber shdungko ĩyado
    wl̈o l̇l̇ëm wl̈eniyo l̈otë. L̇l̇ëbo owa, shji ie ber shdungko ĩyado wl̈o wl̈eniyo
    tjok. Ëye l̇l̇ëbo owa eniyo shäryono ga shji syõshtë ba kjĩshko l̇l̇ëme.
  kaq-NT: Hahan mahuatima que bi noquen huetsa hohchatai meraxon tah non Papa yocaxonquin
    jaa joni jihuematihi. Hahan mahuatima hohchataibo yocaxonquin jato jihuemaquin.
    Hahan mahuati hohcha ta jaribihiqui. Man jascapa yocaxonti tah hen yohiyamahi.
  sgb-sgb: No ampakahêlêk kitamo hên patêl tamo ha Panginoon ya ampanyag hên kasalanan
    ya mapatawad, ya a pon makapipalako kana ha impiyerno, ay dapat ihalangin tamo
    ya ta êmên ya miorong kan Apo Namalyari haka ya madyanan biyay ya ayn angga. Noa,
    main kasalanan ya a mapatawad, ya mamigtan ha impiyerno. A ko anhabiên ya dapat
    yo hilan ihalangin ya hilay ampanyag hên habaytoy kasalanan.
  vie-1934: Vì có kẻ thấy anh em mình phạm tội, mà tội không đến nỗi chết, thì hãy
    cầu xin, và Đức Chúa Trời sẽ ban sự sống cho, tức là ban cho những kẻ phạm tội
    mà chưa đến nỗi chết. Cũng có tội đến nỗi chết; ấy chẳng phải vì tội đó mà ta
    nói nên cầu xin.
  kxv-kxv: ମୀ ନାମିତି ତାୟି କି ତାଙ୍ଗିଇଁ ପା଼ପୁ କିହିମାନାଣି ମେହ୍‌ଦେରି ଇଚିସାରେ, ଅ଼ଡ଼େ ଏ଼
    ପା଼ପୁ ହା଼ୱି କିନାୟି ଆ଼ଏ, ଏ଼ ତାୟି ତାଙ୍ଗି ତାକି ମାହାପୂରୁ ତା଼ଣା ପ୍ରା଼ତାନା କିଦୁ, ଅ଼ଡ଼େ
    ମାହାପୂରୁ ଏ଼ନିକିଁ ହା଼ନିହ଼ଗେତି ପା଼ପୁ କିହାହିଲାଆ ଲ଼କୁଣି ଜୀୱୁ ହୀନେସି, ଏଲେକିହିଁଏ ଏ଼ୱାରାକି
    ଜିକେଏ ଜୀୱୁ ହୀନେସି, ହା଼ନିହ଼ଗେତି ପା଼ପୁ ମାନେ ଇଞ୍ଜିଁ ଏ଼ୱାରି ତାକି ପ୍ରା଼ତାନା କିହାଲି
    ୱେସିହିଲଅଁ ।
  amu-NT: Cwii tsꞌaⁿ na matseiyuꞌ, quia nljeii cwii xꞌiaaꞌ na matseiyuꞌ na matseitjo̱o̱ñe
    tsaⁿꞌñeeⁿ cwii nnom jnaⁿ na nchii wjaañꞌoomnaꞌ juu na nntsuuñe, macaⁿnaꞌ na caⁿ
    tsaⁿꞌñeeⁿ cwii naya nnom Tyꞌo̱o̱tsꞌom ndoꞌ jom nñequiaaⁿ na nncwandoꞌ añmaaⁿꞌ
    tsaⁿꞌñeeⁿ. Waa jnaⁿ na wjaañꞌoomnaꞌ tsꞌaⁿ na nntsuuñe, tjaaꞌnaⁿ nasei meiⁿ cwii
    caⁿ tsꞌaⁿ ñꞌoom cantyja ꞌnaaⁿꞌ tsaⁿꞌñeeⁿ.
  hin-CV: यदि कोई साथी विश्वासी को ऐसा पाप करते हुए देखे, जिसका परिणाम मृत्यु न हो,
    वह उसके लिए प्रार्थना करे और उसके लिए परमेश्वर उन लोगों को जीवन प्रदान करेंगे,
    जिन्होंने ऐसा पाप किया है, जिसका परिणाम मृत्यु नहीं है. एक पाप ऐसा है जिसका परिणाम
    मृत्यु है. इस स्थिति के लिए प्रार्थना करने के लिए मैं नहीं कह रहा.
  spa-BES: 'Si un hombre ve a su hermano haciendo un pecado que no es suficientemente
    malo para la muerte, que ore a Dios, y Dios le dará vida a aquel cuyo pecado no
    fue lo suficientemente malo para la muerte. Hay un pecado cuyo castigo es la muerte:
    no digo que él pueda hacer tal pedido entonces.'
  san-BEN: কশ্চিদ্ যদি স্ৱভ্রাতরম্ অমৃত্যুজনকং পাপং কুর্ৱ্ৱন্তং পশ্যতি তর্হি স প্রার্থনাং
    করোতু তেনেশ্ৱরস্তস্মৈ জীৱনং দাস্যতি, অর্থতো মৃত্যুজনকং পাপং যেন নাকারিতস্মৈ| কিন্তু
    মৃত্যুজনকম্ একং পাপম্ আস্তে তদধি তেন প্রার্থনা ক্রিযতামিত্যহং ন ৱদামি|
  tdx-tdx: Naho eo ty mahaoniñe te nanao hakeo tsy mahakoromake i longo’ey, naho ihalalia’e,
    le ie ty hanoloran’ Añahare haveloñe amy aman-kakeo tsy mahahomakey. Toe ao ty
    tahiñe mahavetrake; tsy manao ty hoe iraho t’ie ty ihalaliañe.
  naf-naf: Yaŋgut an ŋenaŋ Kawawaŋgalen zetnaŋ kasa kasa mpemti mambamkumpein ek Sadaŋmak
    tususu kwep mambe beme Kawawaŋgat zikatnanen yom keyaŋ nukŋaŋ penaŋ mambein kogogapm
    ek teziŋ ŋandaŋgat zapat matazin. Keyepmti, “Kawawaŋgat am ekŋen keboŋgat dunduindewep,”
    ke ku zeyap. An ŋenaŋ yomaŋ tasain Kawawaŋgalen zetgat kasa kasa mamip keyet sepem
    ku mimiŋaŋ egat Kawawaŋ dundunduŋanen yaŋkwesime yomaŋ ke Kawawaŋaŋ katikpemti
    mama kanzizit sawe.
  grc-MT: εαν τισ ιδη τον αδελφον αυτου αμαρτανοντα αμαρτιαν μη προσ θανατον αιτησει
    και δωσει αυτω ζωην τοισ αμαρτανουσιν μη προσ θανατον εστιν αμαρτια προσ θανατον
    ου περι εκεινησ λεγω ινα ερωτηση
  vid-vid: Munhu hoyomona mng'holoze kadita wihe wohambe wumhiliche kuli kubagama,
    kanguganigwa kumlandila kwa Nguluwi, na heye Nguluwi komha ukomu. Ndangulonga
    mbuli ayi kwa chiwalo cha wala waditile gehile, hagawele ga kubagama. Ila wabaho
    wihe ulingumhilika munhu kuli kubagama. Nani silonga kota mwanguganigwa kumlanda
    Nguluwi kwa chiwalo cha mbuli ayo.
  pio-NT: Piicácaalícué wenàiwica yeebáidéeri Jesucristo itàacái imànica ìyaca ibáyawanáwa,
    quéwa càmíirica Dios inúa wía ìwalíise, iwàwacutácué pisutáca Dios íicha irípiná.
    Yásí Dios icáucàidaca yái yeebáidéerica Jesucristo itàacái càmicaalí imàni ibáyawanáwa
    Dios inuérica wía ìwalíise. Iyaca áiba wabáyawaná íiwitáaná Dios inuéricuéca wía
    ìwalíise. Càmita nuchùulìacué pisutáca Dios íicha nalípiná namànicaalí cài.
  tsn-tsn: Fa o bona Mokeresete a leofa ka mokgwa o o sa iseng losong, o kope Modimo
    go mo itshwarela mme Modimo o tlaa mo naya botshelo, fa e se a dirile boleo jo
    bo isang losong. Mme go na le boleo jo bo felelang ka loso mme fa a bo dirile,
    ga go thuse sepe gore o mo rapelele.
  amr-NT: Huaknopo̱e̱ʼeri huamaʼbuya dakhueaʼ eʼkikaʼnayo Diostaj kenpaʼda oknopo̱e̱batikhueʼda
    eʼkikaʼnayo kentaj monʼtionaʼpaknok Diosa oʼnoeanhuahuikaʼapo. Huamaʼbuy kenpaʼda
    oknopo̱e̱batikdepo kenpaʼda oʼbueyapo. Kentaj tionaʼpakhueʼdik o̱ʼe̱ne, ijjay.
  pwg-pwg: Ma iyi tam kuakovi da varesim berabero eberaberai na God kurina kuna nipowana
    da ini yawasi. Ma berabero sago kava emakamakai na tuna ibero kirakai da damona
    na wawaya kanumina ina rabobo. Wawaya nani bera berona ina berai na ke ata vonavonemi
