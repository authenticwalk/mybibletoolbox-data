  tif-tif: 'Kukup mafak alik ban kemin namti kala bom-bilip. Kemin ale, ban kemin
    kaami win alep namti kala bom-bilip. Kemin, God ali ma kaami sang kaata-kup boko-lomda:
    Atin kuuli ban kemin mafak kemin, tunum ayo kanta ma kanuma namti, ali ti maaklo
    ke-lokoma no kala-lomda kanum bokosale, ma kaami sang kaata ma bokolin disa kesa.
    Kemin, nuyo utamupla yi, Nak-tunum ami ban kemin kukup kanuba kaali, God ali boko-lomda:
    Atin kaa mafak o kalsa disa namti kulube kulup namti, nuli God ami weng umolupla,
    God ata ayo ulduu-lom dong dokolala, tiltam yaawa-lom suunkup ilin tunum ke-lokoma;
    ale, kuno ban kemin atin ti mafak kuuta kalabuu kemin, kanola tunum ayo ma kanolin
    kukup uyo nuuma namti, ali suunkup ilin tunum ke-lokoma disa; ami sinik kaali
    win dinim ke maaklo ke-lokoma. Kemin, kanolin kukup mafak ma kuuli, numi beten
    kemin kaami sang kaata bakabi disa yo.'
  nlx-nlx: केदी एगदो तान बाय बोणहाह ओहलो पाप केरतालो देखीन जान फोल मोत नाय एय, ते
