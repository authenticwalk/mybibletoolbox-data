  bod-N: གལ་ཏེ། སུ་ཞིག་གིས་རང་གི་སྤུན་ཟླས་འཆི་ལམ་དུ་མི་འཇུག་པའི་སྡིག་པ་བྱས་པ་མཐོང༌ཚེ།
