  peg-peg: ଇନେର୍‌କି ଇସ୍ୱର୍‌ତାଂ ଗାଗାଡ଼୍‌ଆସ୍ତାକାନ୍‌ ହେୱାନ୍ ଜେ ପାପ୍‌ କିଉନ୍‌, ନଲେ ହେୱାନ୍
