    ngampara, nil oony way piꞌan alangan keꞌ yipam wayathow ngampang.
  zga-M: Tulumanyile ukhuta uvyaholiwe nu Nguluve sivomba imbivi. Ulwakuva uvyaholiwe
    nu Nguluve ikhilolela vunonu nayundugu iilemwa. Tulumanyile ukhuta ufwe tulivana
    va Nguluve.
  yom-yom: Tuzebi ti woso mutu wubutu kuidi Nzambi kavolanga masumu ko vayi woso wubutu
    kuidi Nzambi wukukikebanga niandi veka ayi pheve yimbimbikalendi kunsimba ko.
  san-SIN: ය ඊශ්වරාත් ජාතඃ ස පාපාචාරං න කරෝති කින්ත්වීශ්වරාත් ජාතෝ ජනඃ ස්වං රක්‍ෂති
