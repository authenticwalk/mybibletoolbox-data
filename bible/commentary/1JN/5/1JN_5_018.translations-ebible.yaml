    kêt, ane. Nãm me amijaxwe kêt kadjy amijãno djan kum axwe prãm kêt. Nhym kam Xatanaj
    te kute amiwỳr meo akẽx nhym me ro'ã axwemã.
  eng-WEBU: We know that whoever is born of God doesn’t sin, but he who was born of
    God keeps himself, and the evil one doesn’t touch him.
  gnw-NT: Yaicuaa tecove opa mbae vae Tumpa güi güɨnoi vae jecuaeño uyapo'ã mbaeyoa.
    Echa'ã Tumpa Taɨ etei uyandareco jese agüɨye vaerã aña guasu uipɨsɨ.
  mux-mux: Oliu piliilimulu, ‘Pulu Yili-ni mirim yunga kangambula molemele yambuma
    ulu-pulu-kísima taki-taki teku naa molemele. Pulu Yili-nga Málale-ni yambu kanuma
    nokupa konjulimáliinga ulu-kismanga pali ulu-pulele pelemú kurale-ni enini kamu
