  sch-sch: Tukhom Pathien nâingei chu nunsie tho bang ngâi khâi mak ngei iti ei
    riet, Pathien Nâipasal han a rung ngei tita, Puoloipa siet thei ngei khâi mak.
  mic-MIQNT: Geitu'gw na ta'n wen Gjinisgam un'jann mo siaw pata'tegegw muta Gjinisgam
    uggwisl angweiatl aq Mn'tu ma' gis emegweiwagul.
  huu-NT: Jusiñamui comɨnɨ jeacɨnona fɨnocana jaiñedɨmacɨ. Naiemona Cristo caɨna eenote.
    Ie jira Taɨfe caɨna duere fɨnonide.
  jiv-NT: Nekas Yusja̱i̱ akiinia nú shuar tunaanum tuke wekaatsui. Antsu Yusa Uchiri̱
    nin ti peṉker wainkiui íwianch antiṉkiachminiaiti.
  otm-NT: Dí pąhmbʉ to'o gätho bim 'bʉi ma'da'yo nangue Oją, hin din ząm bʉ ja yʉ
    ts'oqui a. Nguetho i fäh rá Ts'ʉnt'ʉ Oją a, nɛ hingui sä di 'uec'a ra zįthu bʉ
    'bʉ Oją a.
  dah-dah: Be, Al Kuruŋ Urmiŋbe al kura Al Kuruŋyen diriŋ hitiŋ mar goyen keŋkela
    doyaŋ yirde hiyen geb, Satan beleŋ epte ma buluŋ yiryeŋ. Niŋgeb al gwahade gobe
    mata buluŋ teŋ tebaŋ ma teŋ haŋ yeŋ nurde hite.
  tnk-tnk: Kɨtaha səukurən mə iərmama sə in tɨni Kumwesən, Tɨni Kumwesən atukwatukw
    rauvehi amasan in. Ro iamɨnhi irə iərmama nəha ko rɨpkəmwur pen mhə ia noien ərəha,
    iəremhə ərəha Setan rɨreirei nɨrapiien in.
  kpr-kpr: 'Eregoseva: namonde kasama erera, God da sasingu ne jo ari ekoko use irae
    arera. Ainda beká mo: God da Mandi kaifa ururari, Satan jo foa ne dederururari
    ari ekoko use irae arera.'
  san-IAS: ya īśvarāt jātaḥ sa pāpācāraṁ na karoti kintvīśvarāt jāto janaḥ svaṁ rakṣati
    tasmāt sa pāpātmā taṁ na spṛśatīti vayaṁ jānīmaḥ|
  nho-nho: Taatou e illoa maa see hai tama i naa tamalliki TeAtua raa e hakamanani
    te ppena naa haisara, i te aa, te Tama TeAtua raa e roorosi hakaraaoi iloo ki laatou,
    aa laatou ma ki see lavaa te haia pakavaina Satan.
  gym-NT: Mdakäre abko, nire nire därebare Ngöbökri abko Ngöbö ngäbriänkä, ni ye abko
    ñan tä niken ja mike ngite janknu Ngöbö rüere, ye abko garera nie, ñobtä ñan angwane
    Satana ngututu käme käkwe ñan diandrekä jakri abko ngäniene Ngöbö Odei Jesu därebare
    Ngöbökri, käta ngibiare ja kisete, ye abko gare nie arato.
  azg-NT: Juu tsꞌan na jndë tui xcohin ntyja ꞌnaanꞌ Tyoꞌtsꞌon, mangiö na juu tsanꞌñeen
    tavi ꞌnan itsitjahin nnon jon na ninvito. Ee nquii jnda Tyoꞌtsꞌon ivantyjeeꞌ jon
    tsanꞌñeen ndoꞌ ngꞌe na nndaꞌ, juu yutyia ndiquindëë ntꞌuii juu tsanꞌñeen.
  bhd-bhd: अस ज़ानतम, कि ज़ैना परमेशरेरे बच्चेन, तैना लगातार पाप न केरन, पन परमेशरेरू
    मट्ठू यीशु तैस बच़ाते, ते शैतान तैसेरू किछ न केरि सके।
  too-NT: Ca'tzīyāuj que a'ntī ixcamana' Dios, xlaca'n tū' tatlahuatā'kchoko talaclē'i'.
    Xlaca'n cāmaktaka'lha ixO'kxa' Dios, lā' chuntza' huan ko'ti'ti' tūla nacātlahuani'
    catūhuā.
  ind-AYT: Kita tahu bahwa setiap orang yang lahir dari Allah tidak berbuat dosa,
    tetapi dia yang lahir dari Allah melindunginya dan si jahat tidak menyentuhnya.
  cjo-NT: Ayotaki aririka rashitakae Tajorentsi, tee antapiintziro kaari kameethatatsi.
