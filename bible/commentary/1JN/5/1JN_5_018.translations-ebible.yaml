  cux-NT: '''Āā deenu yú du''u ''iiⁿ''yāⁿ chi ch''iindiyáaⁿ yā táámá ní yeⁿ''e Dendyuūs
    ní nguɛ́ɛ́ idinuuⁿndí yā. ''Iiⁿ''yāⁿ miiⁿ candɛ́ɛ yā cuidado yeⁿ''e maáⁿ yā. Ní
