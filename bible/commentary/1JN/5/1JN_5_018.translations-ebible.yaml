  yut-yut: Nin nandamaŋ, Piŋkopmon da altaŋbi mɨŋat amɨn morap uŋun yokwi dɨma aŋ
    aŋ aŋ. Piŋkop dakon Monji da paŋkutnosok, do Yokwi Ami da arɨpmɨ dɨma ɨgayɨsak.
  grc-BYZ: Οἴδαμεν ὅτι πᾶς ὁ γεγεννημένος ἐκ τοῦ Θεοῦ οὐχ ἁμαρτάνει, ἀλλ᾽ ὁ γεννηθεὶς
    ἐκ τοῦ Θεοῦ τηρεῖ ἑαυτόν, καὶ ὁ πονηρὸς οὐχ ἅπτεται αὐτοῦ.
  cpc-NT: Ayoyitzi tii jantapiintairo kaaripirori ikaatzi itomitaari Pawa. Iri Cristo
    kimpoyaawintairiri, iiro ikimaatsitakaantaari kamaari.
  nhg-NT: Tecmate que öque ica de tiepelhua Deus amo betztas pa tlajtlacule, porque
