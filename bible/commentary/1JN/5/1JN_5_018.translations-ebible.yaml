    loto kolife lo minone.
  isl-isl: Enginn, sem tilheyrir fjölskyldu Guðs, heldur áfram að syndga af ásettu
    ráði, heldur gætir hann sín og djöfullinn nær engu taki á honum.
  spy-NT: Kiinkētē kule mēēbērē tāsē taay ꞉chii nyēbo Yēyiin kuyēyē ng'ōōki. Riibē
    ꞉Lakwataab Yēyiin chiichoo nyēē mākoy kutiiny ꞉Kibrōkōsyoontēēt.
  xnn-xnn: Getken tako ay nan ninbalin is an-ak Apo Dios et adida itoltoloy ay bomasbasol
    tay si Jesus ay Anak Apo Dios ay ninbalin is ipogaw et siya nan mang-ay-ayowan
    ken daida. Adi makaala si Satanas ay mang-amis ken daida.
  mwe-mwe: Tumumanyi kuti kila mwana jwa a Nnungu akaatenda yambi, pabha Bhanabhabho
    a Nnungu shibhampe ulinda, na Lishetani akakombola kunkwaya.
  tte-tte: Takatai siya Yaubada natunao nige sowasowana mumugana naenaena imiyayai
    kolili kaiwena Yaubada Natuna igitekalatagili mwa kabo tonaenaena Seitani nige
    sowana ikabi-tonagili.
  tcs-tcs: Yumpla i sabe dat dem pikinini blo God i no kip meke sin, bikoz da Boi
    blo God i prapa lugaut dempla, ane Satana i kan meke eniting po dempla.
  hlt-THB: Khawsa ing a cuun thlang ingtaw u awm thawlhnaak ce am sai poe hy, Khawsa
    ing a cuun thlang taw amah ing ak nep na khoem hy, thlak leek am ing am tlawh
    sak thai hy.
  soq-soq: No atenten God obampa uduudu ipa mai kadi dewasampa, ipawa God Otopa mo
    oniamodie gonaamode ita kadi mamba Seitan mai mo ibubu wadepia rua, dia.
  qub-qub: Musyashanchïnöpis, Tayta Diospa wamrancunaga jucha rurayllacho manami goyannachu.
    Tayta Diospa Wamran Jesucristumi dyablupita chapaycämanchi.
  att-att: Á ammu tam ta ari mangupù nga malliwâ yù ira tatolay nga pinabbalin ni
    Namarò ta ánâ na, gapu ta si Apu Kesu nga Anâ ni Namarò yù manaron nira. Á yáyù
    nga ari ira makagumán nga malliwâ, á awán ta awayyá ni Satanas nga manganni nira.
  bki-bki: Mia kito romijikia ruei ka toro napano naio binimei be Atua kenerinio ruei,
    p̃eli kariano na maka ve tena m̃ariano p̃eli be tena m̃ariano, maka ka mia naio
    rila bereio. Mia toro na jibe na monoka naio rivitikar batitig naio, naio rivel
    ea vatitig kiano meuliano, naruei Toro na Bova nei naio maka rijikia rila bulag
    naio bereio.
  bqp-bqp: Ó dↄ̃ kũ gbɛ̃ kũ Luda a ì dìgↄ̃ kpɛ́ àgↄ̃ durunna kɛro, zaakũ Luda Nɛ́
    dì a dãkpã, Setan dì fↄ̃ à ↄ naaro.
  mcp-mcp: Shé mə́ mpú nə́ muud yɛ̂sh mə́ byɛ̂l byélé á Zɛmbî yɛ́ nyə ádɛ́ ŋgə kə
    shwóg nə sálə mísə́m, njɨ Mwân mə́ Zɛmbî mə́ dʉ kyɛm mbií múúd wɔɔŋgʉ̂, Mbʉ́wʉ́lú
    múúd kú ná nə ŋkul mə sá nyə sâ.
  hat-hat: Nou konnen depi yon moun pitit Bondye, li p'ap kontinye ap viv nan peche
    toujou. Paske, Pitit Bondye a ap veye sou li, Satan pa ka fè l' anyen.
  npl-NT: Tikmatih ipilwah n Dios, mach ok paki tlajtlakolchijtinemiskeh, porke tikmatokeh
    Ikone n Totajtsi Dios kinmokuitlawia, iwa n satanás amitla weleti kintoktia.
  bgg-bgg: Gethek ne ìd Hamangkhung-aphuii aniphiing ne layog shii bleb-bleb arek
    phro, nyieliieshii ithek shii ne Hamangkhung-aphuii Dufuii è ragia rek ruii phro,
    chiih-è Sakhathong ji è ne ithek shii awie pha arek mua phro.
  eng-TCENT: We know that no one who has been born of God continues in sin, but he
    who is born of God guards himself, and the evil one does not touch him.
  eng-BSB: We know that anyone born of God does not keep on sinning; the One who was
    born of God protects him, and the evil one cannot touch him.
  cpu-NT: Ayoyetzi te irantapiintairo kaariperori ikaratzi itomintaari Pava. Iriira
    Cristo kempoyaaventaari, eero ikemaantsitakaantaari kamaari.
  san-ASM: য ঈশ্ৱৰাৎ জাতঃ স পাপাচাৰং ন কৰোতি কিন্ত্ৱীশ্ৱৰাৎ জাতো জনঃ স্ৱং ৰক্ষতি তস্মাৎ
    স পাপাত্মা তং ন স্পৃশতীতি ৱযং জানীমঃ|
  tac-NT: '''We ''la machiaa suwábaga napu ekí Onorúgame Alawala alawégame ju tabilé
    siné esítiri nóchali nóchaga e''yénimio. Esukristo ''we ''la repú alué ralámuli,
    ''lige tabilé gainámala Remónisi alué ralámuli umeria.'
  eng-WEBPB: We know that whoever is born of God doesn’t sin, but he who was born
    of God keeps himself, and the evil one doesn’t touch him.
  gfk-H: Dahat nunurei tar bia siga a nati Kalou ia, pai sala gilgil ra magingin sakena.
    Senbia no Nati Kalou i sala balbalaurei timaan tar ia ma no Tena Sakena pai tale
    bia na hagawai ia.
  viv-viv: Ada ide kahalamanena keke tamo hakwadi Yaubada natuneyao agaidiya koyona
    gidafifaisewani be gidanunauweni lauva tunugina, faꞋina Yaubada Natuna gilulugolegolena
    be bana kaliva koyona Setani keke anafaiweya ginakivekoyoni.
  yao-yao: Tukwimanyilila kuti kila jwali Mwana jwa Akunnungu ngakwendelechela kutenda
    sambi, pakuŵa Mwana jwa Akunnungu akungosa, ni ajula jwachigongomalo ngakupakombola
    kuntenda chachilichose.
  tgp-tgp: R̃a lo levosahia i r̃uhu vara haratu la vora isan God la pa sopo er̃i vai
    na hehe tarea. Natun God mo lo tingi horora, ale Tiapolo i pa sopo er̃i komora.
  auc-NT: Wængonguï wënäni näni mempoga ëñagaincabo ïñömö godömenque wënæ wënæ cædämaï
    ïnänipa, ante ëñëmompa. Edæ Wængonguï Wengä ëñagaingä inte tömënäni ïnänite wææ
    cædongä ingampa. Ayæ̈ wënæ incæ tömënäni ïnänite gampodämaï ïnongä ingampa.
  kbc-NT: Jowooɡ̶otaɡ̶a minatawece ane lionigipi Aneotedoɡ̶oji aɡ̶idokee mowo ane
    beyagi. Pida niɡ̶ina oko ane lionigi Aneotedoɡ̶oji epaa dinowedi, odaa niɡ̶ijo
    diaabo, abeyaceɡ̶egi, ayakadi daɡ̶a itineɡ̶e lewiɡ̶a.
  bmh-bmh: Ig abiu Uwait nugau gelegul alegul agen igul eg koli koli i macanemen.
    Uwait nugau Nag nug ag suban gumarina, Satan nug ag koli eg marabun iborain tam.
  ctu-BL: La cujil ma'anic mi' chʌn cha'len mulil jini tsa' bʌ i yila pañimil ti Dios.
    Jini xjontolil mach mejlix i chʌn taj. Come i Yalobil Dios mi' cʌntan.
  meq-meq: Ka sərakwa ha kwa way ka təra wawa i Mbəlom na, ma giye mezeleme huya sa
    bay, hərwi Yesu Wawa i Mbəlom faya ma tsəpiye na ada Fakalaw ma sliye faya məgay
    wuray bay.
  noa-H: Maadëu k'ap'ʌ nʌm, Hẽwandamta hich Haaik'a wai sim woun chan hich mag hich
    pekau hee nʌrraba haajem, hich Hẽwandam Hiewaauchata hi t'ʌa wai sĩewai. Magua
    dösãtaujã pöd pekau hee t'ʌ haum hiek hi t'ʌ hauba haajem.
  alp-NT: Ite rekwa be tamata rebe Alla Eni nanae kenai pende, iono dosa rame moneka,
    le Alla Eni Nanare Irakai hoko ilesi ro tiare esi kbasare.
  san-VEL: ya ii"svaraat jaata.h sa paapaacaara.m na karoti kintvii"svaraat jaato
    jana.h sva.m rak.sati tasmaat sa paapaatmaa ta.m na sp.r"satiiti vaya.m jaaniima.h|
  kbq-kbq: Tagra antahi'none, Anumzamofo mofavre mani'naza naga'mo'za kumira nosaze,
    hianagi Anumzamo'a mofavre'a nagara kva kri nezmanteankino, Sata'a eme zamavakora
    osugahie.
  kbh-kbh: Bënga mondë́tats̈ëmbo, nda Bëngbe Bëtsábioye mo taitacá tbojtsebomna, cha
    ndoñe ntsiyenana bacna soyënga jtsamëse, er chë Bëngbe Bëtsábents̈ana Onÿnaná
    chábioye jtsinÿenana, y Satanás, chë nÿetsca bacna soyënga amëndayá, tondaye ntsobenana
    chábioye jabórlana.
  ron-LSB: Știm că oricine este născut din Dumnezeu nu păcătuiește; dar cel născut
    din Dumnezeu se păzește pe sine însuși, și cel rău nu se atinge de el.
  pon-pon: Kitail aja, meamen me ipwi jan ren Kot, jota kin wia dip; a me ipwi jan
    ren Kot, apapwali pein i, a men jued o jota pan doke i.
  nhe-BL: Tijmatij iconehua Toteco ax tlajtlacolchijtinemij pampa Icone Toteco quinmocuitahuía
    para nopa Axcualtlacatl ma ax hueli quinitzqui ica ima.
  sps-sps: Ara te nat ror, ere sei te agiir me ten Gov ee te gim ror ma kat fatatabiny
    kat aveto, tana saa a Guei Tsoiny ten Gov te bei ot faarof rarori, ai Vinasaar
    te gima pets on rari.
  wnc-wnc: Siwan ninu atnataamang. Aminu Anutue waaknga yapana dakngake yuaing aminda
    sanga waiakngae gepbiatang dua yuainggen. Wena. Anututane waaknga Jesu waapata
    aminu Anutue waaknga yapana dakngake yuaing aminu katak siknga kayuak. Kayuke
    Setendane katakngane wa aminu sandewan waiakngae kepi dua tawakaing. Wena.
  bus-bus: Wá dↄ̃ kɛ̀ gbɛ̃ kɛ̀ Ludaa ì ègↄ̃ kpɛɛ gↄ̃ durun kɛɛro, zaakɛ Luda Nɛ́ è
    à dãkpa, Setãn è fↄ̃ à ↄ kɛaro.
  gub-BL: Tupàn hemiruze'eg wà, uzexak kar wi ma'e kwer ài wanekon wà, wiko ipurumuzàmuzàg
    ài wà. Upytu'u ikatu 'ym ma'e iapo re wà. Noho kwaw tuweharupi a'e ikatu 'ym ma'e
    iapo pà wà. Zezuz Tupàn ta'yr uzekaiw katu ipurumuzàmuzàg wanehe. Ikatu 'ym ma'e
    iapo har wanuwihaw nupuner kwaw opokokaw rehe wanehe.
  imo-imo: 'Lino pimolo kano: Gotenga bakulu moromele imboma ulu kerima teko naa moromele.
    Gotenga Maloni aku imboma nokopa kondoromona Sataneni aku imboma naa ambolopa
    karomo.'
  boj-boj: Iga qalie, tamo uŋgasari Qotei aqa segi aŋgro unub qaji naŋgi une atosaieqnub.
    Qotei aqa Aŋgro Yesus a na naŋgi taqatnjreqnu deqa tamo uge Satan na naŋgi ugeugeinjrqa
    keresai.
  eng-DRA: 'We know that whosoever is born of God, sinneth not: but the generation
    of God preserveth him, and the wicked one toucheth him not.'
  knf-knf: Ŋme kë bañaaŋ banwooŋ babuk Naşibaţi baanji baduka ţi pekadu ; Abuk Naşibaţi
    aji yeŋ baka, *Unŧaayi Uweek kalow baka.
  san-KHM: យ ឦឝ្វរាត៑ ជាតះ ស បាបាចារំ ន ករោតិ កិន្ត្វីឝ្វរាត៑ ជាតោ ជនះ ស្វំ រក្ឞតិ
    តស្មាត៑ ស បាបាត្មា តំ ន ស្ប្ឫឝតីតិ វយំ ជានីមះ។
  arn-NT: 'Kimnieiñ ta tüfa: tati niefilu ta Ngünechen ñi Chaw reke, inakelay yafkan
    dungu, Ngünechen ñi Fotüm am kuydanieetew, fey chem chumkelaeyew rume tati weküfü.'
  zas-NT: Rayagbee ree guial bén ma na̱j ree xiꞌn Dios ad rusnuutri rüjn reeman dol,
    din Jesucrist Xiꞌn Dios na̱j bén rniaj laa reeman, abiꞌ xindxab ad zajctri nabeex
    laa reeman.
  ken-NT: Sɛ́rɨŋɨ bɛ mmu anɛ Mandɛm áchyɛ́ yi nɛpɛ́m nɛkɔ apú pɛrɛ kɔŋ bɛkʉ bɛbʉ́
    mbɔnyunɛ Mmɔ Mandɛm achi nɛ yi nɛ ákɛ̀m yi ɛnyu ɛnɛ Satan apu kway bɛkʉ yi yɛ̌nyɨŋ.
