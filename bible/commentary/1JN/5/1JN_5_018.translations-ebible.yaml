  tnc-tnc: 'Ikuᵽaka moñu: Tuᵽarãmakarã imarĩ ba''iaja baarijaribeyurã maime, Tuᵽarã
    Makire mare ĩarĩñua simamaka. Suᵽa imarĩ Satanáre ba''iaja mare baarũjewãrũbeyu.'
  ter-NT: Uhá koeti xâne ikó'inamaepone Itukó'oviti, véxoa ákoyeane ávaheixa pahunévotike.
    Koáhati koyonoâtihiko Xe'exa Itukó'oviti. Ako íta Ndeâpu koésayu'ixea.
  bmr-NT: Mɨɨro magaajahi paryɨ Moocaani seeme iicamo iimitɨnoco omoonɨtatɨnoco. Jaamoco
    Moocaani Achi otoomomaño ɨjɨ diitoco dudɨɨcɨtatɨhi.
  fuf-fuf: Hiɗen andi kala on jibinaaɗo immorde e Alla, o duumotaako e waɗugol junuubu,
