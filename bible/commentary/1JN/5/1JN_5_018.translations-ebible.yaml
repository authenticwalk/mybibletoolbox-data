  maj-NT: Yaá nga xi kitsjáha̱ Nti̱a̱ná nga ka̱ma ntíhi̱ najmi nkaha̱ nga ts'ín ngatitsun,
    a̱t'aha̱ Ntíhi̱ Nti̱a̱ná kuhu̱n xu̱ta̱ xu'bo̱ ko̱ najmi ts'ínko̱ho̱ nda̱nindoo̱.
  bkq-NT: Kurâ Deus eynynonro modo Deus aguehobyry kiankazezedyly kitaymba kurâ, Deus
    imery kâentâ mawânkâ. Awylygue Satanás inakai modo kurâem aniempyra awyly.
  kue-kue: Nono pirkan ounga, God nangiglma meglkwa i tandaglme aimande ta ere wanmoglkrikwa.
    God yene nangiglma sugl wakai moglko ana Satan ta ye erekinde eretekrukwa.
  cot-NT: Atsajiaquetarite iriraqueate irijanincaca Aapani Irioshi teequeate irantaguishetanajero
    teeca oncameetsateji, yamijiacajitarite Irijanite Aapani Irioshi ariqueate tee
    iragavejajiajaji ampatsini inquempevaetacaajiajaji.
  bnp-bnp: Si lohoka vona e huriki a tuna Vure i uka ma ri ramai tabu a naro hale.
    E Satan i keri ni padoi ria, a vuhuna a Tuna Vure i matakari ria.
  apn-NT: Nẽ mẽ pahpê Tĩrtũm krajaja na pu htem amnhĩ tomnuj o papa hkêt nẽ. Tĩrtũm
    Kra Jejus kot ja pymaj mẽ panê Satanasti pumunh mex jakamã nhũm tee ri mẽ pahte
    tanhmã amnhĩ tomnuj to hprãm xàj mẽ pano kupyr kaprỳ ho ri pa. Ra mẽ pahte ja
    mar mex.
  ctp-NT: Jlyo tianꞌ chaꞌ ja ngiꞌni nten ꞌin Jesucristo chaꞌ kuxi. Jesucristo, ska
    ti nu lka Sñiꞌ Ndiose, kanꞌ lka nu nxñi kwenta ꞌin neꞌ, chaꞌ ja ka kalaꞌ kuneꞌ
    xaꞌan ꞌin neꞌ kanꞌ bra kanꞌ.
  opm-opm: Dir am hat patimur. Got orhe brer ihir Nuhur er hat sapera daham er hat
    son ohe danong hat na saptimur. Got orhe kis mar napdap brer oh orhe hrepnong
    naham orhe damer ohe tan tare nahat napapat ohoh ihan Satan oh kinhat apris nambur
    napisus er da teinong nahatiproh. Oh dirnong na inahatin ina hat patmur.
  bvr-bvr: Ngayburrpa marn․gi minypa gala ana-nga Wangarr an-nika an-gungarda mu-nguy
    werra a-negiyapa a-workiya. Ngika. Wurra Wangarr an-nika An-walkurpa nipa jarra
    a-jarlapurda a-ganyja an-gata an-gugaliya, rraka walkwalk an-gata gun-nerra an-gurrimapa
    gala a-yinmiya a-rrima, wurra gun-nyagara.
  wal-wal: Xoossaa na7i ooninne nagara ubba wode oottennaagaa nuuni eroos. Aissi giikko,
    Xoossaa na7ai a naagees; qassi xalahee halaqaikka a qohanau danddayenna.
  zad-NT: Ṉezicho beena' ba biyak xiiṉ Chioza' bich zoe' chone' dii mala', ḻa' Jesucrístona',
    Xiiṉ Chioza', chap chwie'ne' kwenc̱he dii x̱iwaa bich gak gox̱' wṉizan ḻe'.
  kmg-kmg: 'Nâŋâc šiŋuc manaŋgopeneŋ: Anuturaonec fuakicnezi sâqocne mi baocmu. Anuture
    Ŋokâzi hone maiŋ ecnehame sâqocne runezi mi bâuaocmu.'
  aso-aso: 'Laza tiꞌ lo gelaaꞌ noune: Oꞌmosolatiꞌ sotoꞌ unidite nene goloso niteꞌ
    do minamolosune. Oꞌmosoꞌmi gipele neꞌmo gizebo o-ledavo golosoꞌmi meleho aza geleleheꞌ
    o-ledo do goloso o-ledamoloseive.'
  uli-uli: Gich si gula le tor meka lol Deus le rema taboloh chog yar hamolfid, bo
    mala Lol Deus ye kekafalir chog, ngo re tema yoh irel Moniyan.
  nin-NT: Inta i hi di amumarr ba Abachi a si di kuchi ni ila ure hen, nggo Uvuvurr
    a Abachi wa di zu ba sharri, nggo umimi wa ka si vu ba farr hen.
  tgk-tgk: Мо медонем, ҳар касе ки аз Худо таваллуди нав ёфтааст, гуноҳ карданро давом
    намедиҳад, балки Писари Худо онҳоро эҳтиёт мекунад ва Шахси Бад ба онҳо даст расонда
    наметавонад.
  acu-NT: Yuse uchiri ainautisha Yusnumia akiinau asar, tunaanumka tukeka pujatsji.
    Tura asakrin iwianch iincha takarmaschamnawaitji tusar nekaji.
  cak-WNT: Y riyoj ketaman chi xabachique winek ri ruc'uan ri c'ac'ac' alaxic riq'ui
    ri Dios, ruya'on chic ca rubanic ri mac. Ruma ri Ralc'ual ri Dios can nuchajij
    wi ri winek ri'. Y ri itzel winek majun nicowin nuben chare.
  ebk-ebk: Ammu takú ay nan ngachana ay naifilang as anak Apo Dios at achina iturturuy
    ay fumasfiasor, tay nan Anak Apo Dios at ay-aywanana hiya, ya nan Mangotettet
    ay hi Satanas at achina poros mafialin ay ekaman chi mangisiw kan hiya.
  spa-PDDPT: Sabemos que todo el que fue engendrado por Dios no tiene la práctica
    de pecar, pues lo guarda el que fue engendrado por Dios, y el maligno no se apodera
    de él.
  ruf-ruf: Twomanya ka awala iwawile wana we Imulungu ng'awoghendelela bae kutenda
    nzambi, kwaapfila Imwana we Imulungu kowalolesa, na Yehile ng'odaha bae kuwatenda
    chinu.
  gun-gun: Jaikuaa ha'e javi Nhanderuete gui oiko va'ekue ndojejavy riaevei ma 'rãa.
    Mba'eta ha'e kuery re Nhanderuete gui jypy'i oiko va'ekue opena 'rã poromboeko
    vaia oity e'ỹ aguã.
  agu-BL: 'Na elnak katxum te yi xtxolbile''j: Jun mero cy''ajl Ryos nk''e''tz ch''inch''uj
    nin tunin tan juchle''n til, na at yi Cy''ajl Ryos tan q''uicy''le''n. Qui tzun
    xcye'' Bayba''ntz tan po''tze''n.'
  isn-isn: Kulingile kina nutugilwe nu Itunda shanga witumaa i milandu. Ila nutugilwe
    nu Itunda wi ikwaa nung'wesno iziza ikali, nu uyo u mubii shanga uhumile kumulemaalya.
  ilo-ULB: Ammotayo a siasinoman a naipasngay iti Dios ket saan nga agbasol. Ngem
    isuna a naipasngay iti Dios ket iliklik isuna ti Dios manipud iti kinadakes, ket
    saan isuna a madangran ti diablo.
  pir-NT: Cohãcjʉ̃ macʉno Jesu pehe Cohãcjʉ̃ pohnene quehnoano ihña ihbore. Tiquiro
    sa ihña ihbogʉ̃ watĩno pehe Cohãcjʉ̃ pohnene ñano ye masiedare. Sa ye Cohãcjʉ̃
    pohne pehe ne ñañene sa yeducuerare. Ahrire mari masiaja.
  anv-NT: Ɛsé dekaá nnó yɛ́ndémuú ayi alaá Maá Ɛsɔwɔ apyɛɛ sé gabo pyɛ néndé
    Jisɔs Maá Ɛsɔwɔ abame ji ne danchɔmeló ákágé pyɛ fɔ́ ji genó.
  sab-NT: Uñale chage kwian mo ta gbaba Chube gai ulia kwian ene me mo ta gbe age
    me no Chube dollale, Chube Kirolla Jesucristo kwian ene ta manade no ama kle kwian
    ene kira gbe diali malen che dolla Satanás me ñage age me no kwian ene ole kirachke
    kwiandi, Chube ma kiraske che dolla Satanáge.
  tmd-tmd: An nugwöla, nöbö mö God halöu ha nuŋwa mɨdöi piaku, ap kib mag gwogwo rɨmɨdölöi.
