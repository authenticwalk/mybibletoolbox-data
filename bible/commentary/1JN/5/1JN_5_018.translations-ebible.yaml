  bhl-bhl: 'Nu alik alik kal keluwete: Sunbin-Got em muluwel i ibolow sili sili nam
    kukuw gelewinba kekabiliw kate, Sunbin-Got em fein Min be Alew em muluwel alik
    alik biilo kilele yetebe kasike, Seten-Ataanim e ki keko, ilo nam teing dale te.'
  ons-ons: Ŋene iwa yale detmaine, ŋei ŋerep Anutu wane dokoine okane gege togon gemami,
