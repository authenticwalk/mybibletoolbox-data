verse: 1JN.005.018
translations:
  kpx-kpx: Nahi hilokage Dilava eseau bae negobedai vaveve toela vagelivebene. Kosealemo
    Dilava mo Iesuu kebia tedaevei nalieveale kemo Seteneu bae kebia malevei aiogevelivebene.
  okv-H: Aravora ungotena ere kogora amo God ta Meni Iesu Keriso amina God ta meni
    undi oreketo simba ururou Ari sasapura embo Satan na hame ari inono ae ra avoeto
    God ta meniundi na ari sapura mane mahainge ue iresora te toasora.
  tbo-tbo: Ma amaka ta hanapugeya ipa apo Yaubada ina kawainatuneta yaka ega ta wooapapoe,
    babana Yaubada a Natututuwoga e gagalena iteteta po Tu apapoe apega ina wogodadanita.
  mal-C: ദൈവത്തിൽനിന്നു ജനിച്ചവർ ആരും പാപത്തിൽ തുടരുന്നില്ല എന്നു നാം അറിയുന്നു. ദൈവപുത്രൻ
    അവരെ സൂക്ഷിക്കുന്നു. പിശാചിന് അവരെ സ്പർശിക്കാൻ കഴിയുകയില്ല.
  grc-SR: Οἴδαμεν ὅτι πᾶς ὁ γεγεννημένος ἐκ τοῦ θεοῦ οὐχ ἁμαρτάνει· ἀλλ᾽ ὁ γεννηθεὶς
    ἐκ τοῦ θεοῦ τηρεῖ ⸂ἑαυτόν,⸃ καὶ ὁ πονηρὸς οὐχ ἅπτεται αὐτοῦ.
  bgc-bgc: हम जाणा सां, के जो कोए परमेसवर ऊलाद सै, वो बार-बार पाप न्ही करते; क्यूँके
    परमेसवर का बेट्टा यीशु मसीह उसनै पाप तै बचाई राक्खैगा, अर शैतान उसनै छू भी न्ही
    पांदा।
  khz-khz: Ita ripara, Palagu genana gema magulito talimara ati gekala-rakavaago-rakavaagona,
    kwalana Palagu Natuna na egitatago-gitakaurana, e Tiapolo na ati enapa-kaunagirana.
  deu-TKW: Wir wissen, daß jeder, der aus Gott gezeugt ist, nicht sündigt, sondern
    wer aus Gott gezeugt ward, hält fest an ihm, und der Böse rührt ihn nicht an.
  zsr-NT: Nö́ziruꞌ cutu runtecz dul‑laꞌ nu nac zxiꞌnëꞌ Dios, le run chiꞌë nu naꞌ Zxiꞌnczëꞌ
    Dios, atiꞌ tuꞌ xöhuiꞌ cutu saquiꞌ bi gun qui.
  lin-lin: Toyebi ete moto nyonso oyo abotami na bomoi ya bonzambe akobaka te kosala
    lisumu ; Ye moko Mwana na Nzambe abatelaka ye, mpe Satana akoki kosala ye mabe
    te.
  hns-NT: Hamlog djaaniela kie har ek manai djaun Parmeswar ke larka hai, oe paap
    na karte rahe hai. Parmeswar ke Beta oke aar kare hai djeme saitaan oke boeraai
    na karwaai paawe.
  noa-E: Maadëu khaphʉ nʉm, Ẽwandamta ich Aaikha wai sim woun chan ich mag ich pekau
    ee nʉrraba aajem, ich Ẽwandam Iewaauchata i thʉa wai sĩewai. Magua dösãtaujã pöd
    pekau ee thʉ aum iek i thʉ auba aajem.
  eng-EMTV: We know that everyone begotten of God does not sin; but he that was begotten
    of God keeps himself, and the evil one does not touch him.
  mib-NT: Te jíní yō jeē tāca ñáyuu cácuu sēhe Yaā Dios, tu jíca i jíín cuéchi. Chi
    Yaā cúu Sēhe Yaā Dios, ndíto vāha ya i. Te tú na vé cúu sáha jexeén jiín i.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कत्तुबा साःल्‍ले़ लायो चोगुर मे़वाॽने़न् फाॽआङ्
    आनिॽ नुःरिक्‍काङ् आनिःसुम्‍लो, थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ आबाङे कुस्‍साःल्‍ले़
    खे़न् ताङ्‌से़ःप्‍तुॽआङ् कत्तुॽरो॥ हे़क्‍क्‍याङ् माफे़न्‍साम्‍मिल्‍ले़ खे़न् सुःमाआङ्
    मे़सुक्‍तुन्‍लो॥
  xnj-xnj: Timanyili kuvya kila mundu mweavili Mwana wa Chapanga iyendelela lepi kumbudila
    Chapanga, ndava muni Mwana wa Chapanga akumyunga na Muhakau ihotola lepi kumkita
    Chindu chochoha.
  mmx-mmx: Nedik takleklen i do tara i ruuna ka vam livipisik amaxat at lorooro ren
    keneng at ne Moroa, neni noxo nemen at laxakapmek. La ne Nitna ne Moroa i lok
    tatao i xusu laradi kapmek ne Satan noxo lok kapmex i.
  cbr-NT: Cananuna 'unanin, asérabi Nucën Papa Diosan bëchicë 'aish ca uni amiribi
    amiribi 'uchaima. Usa 'icëa Nucën Papa Diosan Bëchicë Jesucristonën bërúanquin
    'aquinia ca ñunshin 'atimanën uisabi oima.
  tee-NT: C'atsayau ni jantu va tsa alactu'unun ju is'ask'at'a Dios. Para ju ists'alh
    Dios lhist'ac'a ju lhilaca'anta yuchi chai ju lhacaticuru jantu lai ta catinavi.
  eng-LSV: We have known that everyone who has been begotten of God does not sin,
    but He who was begotten of God keeps him, and the evil one does not touch him;
  cak-NT: Y keta'n chi roj ri joj ralc'ual chic ri Dios roma joj-alaxinak chic jun
    mej (bey), manak chic nakatzeklebej ri mac. Roma ri Ralc'ual ri Dios jojruchajij,
    romari' ri itzel man jojrutz'om ta.
  pah-NT: Nhande Tupana'ga ra'yramo ndiakote'varuhui jipi. A'ereki Tupana'ga ra'yra'ga
    Jesus Cristo'ga nhande a'ngu hete a. A'ero Diabo'ga nombote'varuhui nhande ve.
  sja-NT: K'awa p'anɨ Tachi Ak'õre warrarãpa p'ek'au k'achia oo amaa wãk'ãtɨ wãpata,
    Tachi Ak'õre Warra, Jesucristopa ãra k'aripapari perã. Irua ãra ak'ɨpari Netuara
    Poro Waibɨapa ãramaa ne-inaa k'achia oopinaamerã.
  xed-xed: 'Nda sna amu kazlay: Dər wati ma mndu ta nuta ka Zwaŋa Lazglafta ná, haɗ
    ta gəgəltá dmaku wa. Zwaŋa Lazglafta ta nghay, laviŋ a halaway ta ksaŋta wa.'
  mks-NT: Ta cánda̱a̱ iní ña̱ tócó ndihi na̱ cúú ja̱hyi Ndióxi̱ co̱ xíca ga̱ na̱ nu̱ú
    cua̱chi jáchi̱ ndáá Jesucristo mé ná, mé á cúú in túhún ji̱ni̱ já ja̱hyi Ndióxi̱
    já ná a̱ cája tiñáhá sa̱cua̱ha̱ ni in ña̱ núu xi̱hi̱n ná.
  gfk-S: Dait nunure ter be nesi a natine God ie, pai lale gilgil ra sana tintalen.
    Iesene no Natine God ila balbalaure timaan ie ma no Ut na Sasana paile tale be
    na hagae ie.
  bmu-bmu: Denike yeŋön Anutugöreŋök ahuahu dölökŋi ahugeri, yeŋgöreŋök kunŋan siŋgisöndok
    qahö toroqeba ahakzawi, mi mötzin. Anutugöreŋök ahuahu dölökŋi ahuba maljawaŋön
    mönö nanŋi galöm mem aŋguiga Bölöŋaŋgö Toŋan i qahö qeraköba mema.
  dgz-dgz: Amba nu asiginup di, God otu waiwa koewa usenagaet ya ta nau amuiwanumain.
    Iwa God otua Iesu kwayup tamuiwandapina gapan apan koewa Seitan ya man inamota.
  eng-GNV: 'We know that whosoeuer is borne of God, sinneth not: but he that is begotten
    of God, keepeth himselfe, and that wicked one toucheth him not.'
  zaa-NT: Hua yù ri'u qui'ni iyaba canu chi té la' labàni cubi nu rute Tata Dios qui'
    quį, làcanuá nna labí runi cą seguir tul·la', porqui'ni Ỹi'ni Tata Dios nna rui'e
    cą cuidado, acca numalua nna labí ccanią biỹa guthácca'ą cą.
  eng-WEBSTER: We know that whoever is born of God, sinneth not; but he that is begotten
    of God, keepeth himself, and that wicked one toucheth him not.
  guh-guh: Yapëtanetsi baja cajena mapacueneje. Pajivi Dioso pexijivi exanatsi, bajarapajivi
    copata baja pibisiacuene pexanaejava. Tsipaji baja Dioso pexënato, Jesucristo,
    evetatsi bajarapajivi. Nexata dovathi apo itsacueniabitsi.
  bon-bon: Mine umle gemi, egä Acejiyame me bägräwale cina niiya mule lica jaawenanemusi,
    ingle Acejiyame me Bägrä te teebibine jäälyenganemuge, siige Satani te äblicäco
    oomlana.
  nhw-BL: Tijmatij iconehua Toteco amo tlajtlacolchijtinemij pampa Icone Toteco quinmocuitlahuía
    para nopa Amocualtlacatl ma amo huelis quinitzquis ica imax.
  swh-ONEN: Tunajua ya kuwa yeye aliyezaliwa na Mungu hatendi dhambi, bali aliyezaliwa
    na Mungu hujilinda, wala yule mwovu hawezi kumdhuru.
  wbi-wbi: Tukagwile kuuti juno aholilue mwa Nguluve naivomba uvuhosi. Looli juno
    aholilue nu Nguluve ikumulolela mwene vunofu, najula umhosi naangavavombe kimonga.
  bba-bba: Sɑ yɛ̃ mɑ bɑɑwure wi u sɑ̃ɑ Gusunɔn bii u ku rɑ n torɑmɔ, domi Gusunɔn
    Bii nùn kɔ̃su, tɔn kɔ̃so wi kun mɑɑ kpɛ̃ u nùn bɑbɑ.
  eng-KJVCPB: We know that whosoever is born of God sinneth not; but he that is begotten
    of God keepeth himself, and that wicked one toucheth him not.
  kgk-NT: Nhandejáry ra'y ramo-ma oiko va'e, ndojejavýi oiko-vy onhangareko-gwi hese
    kwéry Cristo Nhandejáry ra'y tee va'e. Ndaipu'akái-gwi anhaygwasu hese, ndojejavýiry
    oiko-vy. Ndoheko johúiry voi íxupe anhaygwasu. Upéa jaikwaa voi.
  waj-waj: Vaa ta rikiaunnavai. Anutuuqaa raunna mmaapu voovoono hama mmannammanna
    mminnamminnaa maisaivaa varaivai. Anutuuqaa Mmaapuuvo tuqinnama inna haitatuukio
    hama Sataango yopeema innayaa utiivaara ivo hama mmannammanna mminnamminnaa maisaivaa
    varaivai.
  cpy-cpy: Ayoteeyini tee ranta-piinteero kaari-perori ikaatzi itomintaari Tajorentsi.
    Riitaki Jeepatzii-totaa-rewo aminakowenteeri, eero ikemaatsita-kaantaari Kamaari.
  mpx-mpx: Ta atena te gamagalau bolo hi tabwa Yehoba natunau nige gegi nihi mimi
    awaawaginoli, kaiwena Yehoba Natuna i matahikagil, inoke tonanakina Seitani nige
    ni pipihikagil.
  wbp-wbp: Yapa Kaatu-kurlangu kurdukurdu kuja karliparla nyinami, kajikarlipa marda
    karlirr-yani ngari wita. Kala kulalparlipa warrarda karlirr-yantarla tarnnga-juku
    yirdijarlipa kurdukurdu nyanungu-nyangulku. Karlirr-yaninja-kujaku kangalpa muurl-mardarni
    Ngalapi-nyanurlu Kaatu-kurlangurlu. Muurl-mardarninja-warnu kulalpa-ngalpa murrumurru-mantarla
    Juju Ngawungkuju.
  luo-luo: Wangʼeyo ni ngʼama Nyasaye onywolo ok sik katimo richo, nikech Wuod Nyasaye
    orite kendo ngʼama rach ok nyal mule.
  nhe-NT: Tijmatij iconehua Toteco ax tlajtlacolchijtinemij pampa Icone Toteco quinmocuitahuía
    para nopa Axcualtlacatl ma ax hueli quinitzqui ica ima.
  aii-aii: ܒܝܼܕܵܥܵܐ ܝܘܲܚ ܟܠܔ ܡ̇ܢ ܕܝܼܠܹܗ ܦܝܼܫܵܐ ܝܠܝܼܕܵܐ ܡ̣ܢ ܐܲܠܵܗܵܐ ܠܹܐ ܗܵܘܹܐ ܒܸܚܛܵܝܵܐ،
    ܐܝܼܢܵܐ ܗ̇ܘ ܕܝܼܠܹܗ ܦܝܼܫܵܐ ܝܠܝܼܕܵܐ ܡ̣ܢ ܐܲܠܵܗܵܐ ܟܹܐ ܢܵܛܹܪܵܗ̇ ܓܵܢܹܗ، ܘܒܝܼܫܵܐ ܠܹܐ ܕܵܩܹܪ
    ܒܝܼܹܗ.
  esk-NT: Iḷisimagikput kiñapayaaq qitunġaġiliutikkaŋa Agaayyutim killuqsaaqsitḷaisilaaŋa
    atakkii Iġñiŋan Agaayyutim tugluaqsimaraġigaa, aasiiñ Tuunġaum atniġumiñaitchaa
    kinniyumiñaitḷugulu.
  msb-msb: Aram ta na an mga anak san Dios dili nagapadayon magkasala kundi ginabantayan
    sinda san Anak san Dios kag an Dyablo dili magalabot sa inda.
  cpa-NT: Ma²ne³ jniang³ hi² ha¹chi² ma¹ŋi³nio³ dsa² lán¹² jong¹² Diú¹³ hi² hlaih¹³.
    Di³ mi²hag¹³ báh³ Jesús, dsa² lán¹² jong¹² Diú¹³ calah. Tsa¹cuø¹ dsa² héi² jǿg³
    hi² mi¹gag¹² dsa² hlanh³.
  dso-dso: ଆମେ ଜାନିଆଚୁ, ଜେ ପର୍‌ମେସରର୍‌ ପିଲା ଅଇଗାଲା ଆଚେ, ସେ ପାପ୍‌କାମ୍‌ କରିଲାଗି ନ ରଏ
    । କାଇକେବଇଲେ ପର୍‌ମେସରର୍‌ ପଅ ତାକେ ଦେକାରକା କର୍‍ସି । ଆରି ସଇତାନ୍‌ ଜେ କି ସବୁ ରକାମ୍‌
    କାରାପ୍‌ କାମ୍‌ କରାଇସି, ତାକେ କାଇଟା କରିନଏଁ ।
  meu-meu: Dibada Dirava ena amo e vara taudia iboudiai na asie kara dikamu, badina
    be Dirava Natuna ese e gimadiamu, bena dika tauna ese se abidiamu.
  yva-NT: Wamo raen vatano Amisye apa arikainye waino mansai onawamo ayao kakai mamo
    wo rave tutire ramu, weye Arikainyo Amisye po mansaeranande muno Anakakai Akoe
    pamo bambunin po mansave tatugadije ramu.
  dgc-dgc: Tukoy tam a éwan tulos a mégkasala i tunay a anak na Diyos, da éalagaan
    side no anak na Diyos. Ey éwan maari a mékialam dide ti Satanas.
  zpm-NT: Ni ndioṉ ne gaṉle, zha ne nacle xpëëd Dios ruṉdraa zho ne lega guṉctal zho
    xtoḻ zho; sac Jesús meṉ ne nac Xpëëd Dios, meṉ co quianap zho, grieelodraa lega
    pe guṉ meṉdox zho.
  hix-NT: Onà ryhe thutwetxow hamà. Khoryenkom hokru me konurutxhenye ryhe, kanhàn
    kom hoko rorohra tehxatxow hamà. Khoryenkom muru ryhe, kukurunhony kom me naha.
    Àro ke, keryehokanyehnà kom me naha, anhà ymo.
  sim-sim: Avui Wasilakahi krahak sinda ma ondo Jisas angop lirin or arangoshiwak
    mbeek Laulaka kavak or nakwa ambu lir, wahau. Uwosik lir mbeek kavakavan sishi
    unda ambu lir, wahau.
  npi-ULB: हामी जान्दछौँ, कि जो परमेश्‍वरबाट जन्मेको छ त्यसले पाप गर्दैन; तर जो परमेश्‍वरबाट
    जन्मेको छ, परमेश्‍वरले त्यसलाई सुरक्षित राख्‍नुहुन्छ, र दुष्‍टले त्यसलाई छुँदैन
    ।
  cgc-cgc: Nlaman ta gid na mga ittaw na pabuat ta Dyos na iya na mga bata ula gapadayon
    ta pagbuat ta sala tak patabangan danen an ta Bata Ta Dyos. Tenged patabangan
    din danen an, Satanas an dili makabuat ta malain ki danen.
  tim-tim: Akto nen hin nâŋgâmaen. Anutuŋe ikiŋe luâk me âmbâle siâ mendo bâleŋe hâkŋe
    hâkŋe bo akmâ manmap. Amâ Anutugât Nanŋande memapgât horat korat agaŋdo aregât
    Bâleŋe Amboŋande bo memap.
  yor-yor: 'Àwa mọ̀ pé ẹnikẹ́ni tí a bí nípa ti Ọlọ́run kì í dẹ́ṣẹ̀: ṣùgbọ́n ẹni tí
    a bí nípa tí Ọlọ́run a pa ara rẹ̀ mọ́, ẹni búburú kò ní lè fọwọ́ kàn án.'
  wos-wos: Nani xékélaki. Godna nyangwal di haraki saraki sémbutmbu téhambandi. Godna
    nyan Jisas dé dika jémba hatindéka dé haraki saraki sémbut hurukwa du Satan diré
    haraki yamba hurukéndé.
  emp-NTPO: Dadjirãba cawa panʌa Ãcõrẽ warrarãba cadjiruara o pananacada, Ãcõrẽ Warra
    Jesucritoba ãdjirãra waga b̶ʌ bẽrã. Maʌ̃ba diauruba ãdjirãra poya biẽ́ oẽ́a.
  eng-F35: We know that whoever has been begotten by God does not sin; rather the
    one who was begotten by God preserves himself, and the evil one does not touch
    him.
  ind-ind: Kita tahu bahwa setiap orang yang sudah menerima kelahiran baru dari Allah
    tidak akan terus-menerus berbuat dosa, karena kelahiran baru itu bekerja dalam
    hati kita sehingga kita terus terjaga. Dengan demikian, iblis tidak bisa berbuat
    apa-apa terhadap kita.
  pes-OPCB: می‌دانیم هر که فرزند خدا شده است، خود را به گناه آلوده نمی‌کند، زیرا مسیح
    که پسر خداست، او را حفظ می‌کند تا دست آن شریر به او نرسد.
  mpt-mpt: Nibo tekein kebuobe, Gode memei hengmino amito mo hengabibbabe. Niminbabe,
    Gode miine i kla kima bie kesoa Naka Misiame i kukub misiamo mo omyamebabe.
  ssx-ssx: Nikana꞉ma꞉ mo Koda꞉na꞉ weki wandikima꞉ta꞉ hoke hau pa na pitolo ombu hala꞉me
    laa hone uluma꞉me. Pa ekipeke mo Koda꞉na꞉ Eiyekema꞉ iki handeteke hala꞉me ekita꞉
    mo Hoke Temokoma꞉ iki hoeyaapeke na ya꞉la꞉me.
  mkl-mkl: À mɑ̀ inɛ iyi í jɛ ɑmɑi Ilɑɑɔ̃ fei ci yɑ ce dulum ku mɑɑ mɔsi, domi Amɑi
    Ilɑɑɔ̃ wɑ deɡbeɛ, nɔ Seetɑm, inɛ lɑɑlɔu, kɑɑ yɔkɔ ku ceɑɑ nɡɔɡɔ.
  gaq-gaq: ଜାଣ୍ଡେକି ଇସ୍‌ପର୍‌ନେ ବାନ୍ ଜନମ୍ ମେଁ ଅଃନା ପାପ୍ ଆଃଡିଂ ଣ୍ତୁ ମେଁ ଇସ୍‌ପର୍‌ନେ ବାନ୍
    ଜନମ୍ ଡିଙ୍ଗ୍‌ଚେ ନିଜେକେ ରକ୍ୟା ଡିଙ୍ଗ୍‌ଏ ବାରି ପାପ୍ ଆତ୍ମା ଆମେକେ ଲିଗ୍ ଆୟା ଣ୍ତୁ ଏନ୍ ନେ
    ମ୍ୟାନେଲେକେ ।
  gof-RNT: Xoossaa Na7ay iya naagiya gisho Xoossaa na7a gidida oonikka nagaran ubba
    wode de7onnayssa nuuni eroos. Xalahey iya qohanaw dandda7enna.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ରେ ମେନାଇନିଃ ପାପ୍‌ରେ କାଏ ତାଇନ୍‌ ଦାଡ଼ିୟା ମେନ୍ତେ ଆବୁ ସାରିତାନା,
