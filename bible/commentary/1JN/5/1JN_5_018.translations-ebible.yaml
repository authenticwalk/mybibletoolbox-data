    'yɩ.
  tpi-tpi: Yumi save, olgeta man i stap pikinini bilong God, ol i no save bihainim
    pasin bilong sin. Nogat. God i save lukautim gut man i stap pikinini bilong em,
    na Satan i no inap putim han long em.
  mih-NT: Sito yo vatyi tandɨhɨ ñiyɨvɨ sa cuu zehe ra Ndyoo, ña zavaha ca ñu cuatyi
    vatyi zacuenda maa Zehe ra Ndyoo sii ñu. Ta ñahñi sa cuu zacuu cuihna sihin ñu.
  qvh-NT: Tayta Diospa wamran caycarnaga manami jusalicurnasu cawaycansi. Saynöpis
    Tayta Diospa surin Jesucristumi Satanaspita sapaycämansi.
  kms-kms: Beghi nei bab wuti pughe ye God ningg wo te ni pripri yumbo ur brequ nand
    segi. God ningg wo ni ghav nindig yuwon pu nas di ququ brequ mingg yumbui ni unje
    naip segi.
  agn-agn: Gata-wanan ta, ang mga taw ang nagimong ana ra tang Dios, indi ra magpadayon
