    jaye̱jpju̱dup je̱ꞌe̱ veꞌe je̱ Nteꞌyam je̱ yꞌOnu̱k, ax kaꞌats je̱ꞌe̱ veꞌe je̱ ko̱ꞌo̱yjáyuvap
    yꞌo̱ꞌyixju̱ je̱tseꞌe vintso̱ tyónjadat.
  bzh-bzh: Hil araḳ ni bë alam pin sën detu Anutu nalu lo, og su denesepa loḳ nġaa
