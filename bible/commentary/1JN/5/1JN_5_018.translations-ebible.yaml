  nvm-nvm: Regavo non vierafen erar fu Godon farif reno e iji fuba tavan bog ise reok.
    Ijefuon maiji Godon Farif Jesur fu samuamdo Setan fuba e iji abe unam ise ijia
    arafirik.
  mps-mps: Dago koneai, tigidali bidi Godigo wai dabe bidalubo bidi, augwaligo dwai
