    matandeg ni Satanas.
  nhi-NT: Itmatoqueh nic nochi naquin yones queh iconetzin Dios amo tlahtlacohtinimi;
    pues niConetzin Dios icpaleuia, uan ohcon in amocuali amo uili itlah icchiuilia.
  ttc-NT: Ax qeb'enky ab'l aj n'ok jun tk'wa'al Qtata Dios, ya k'onti'l njoyon choj,
    tzan tpaj te Tk'wa'al Qtata Dios nk'ulun kwent tetz, b'ix te Tajaw Choj k'onti'l
    jun tidi' b'a'n tzan tok tk'ulu' ti'j.
  dan-1931: Vi vide, at hver den, som er født af Gud, synder ikke; men den, som er
    født af Gud, bevarer sig selv, og den onde rører ham ikke.
  kwj-kwj: Ka nu hambwasinda, Gotri che hinga dau hima le, wunu kapwa sumbu tini ete
