    madaa namabebolalia.'
  dww-dww: Tauda tè kataiena da aitau Mamaitua ḡarone ya tubuḡa vitarana, tauna nam
    gewagewa ima voivoiedina. Mamaitua inam baneginama e raberabe kauena, be Diaboro
    tokare nam tauna e taukoni yababe.
  twi-ASANTE: Yɛnim sɛ Onyankopɔn ba biara nkɔ so nyɛ bɔne, ɛfiri sɛ, Onyankopɔn Ba
    no bɔ wɔn ho ban, na ɔbonsam ntumi nyɛ wɔn bɔne.
  aoj-aoj: Apaꞌ mogawa epes mamahisa sagape awasi Godi, esis ina sape sandaꞌ waf awafi
    atapis, owaꞌatin. Deiꞌ main, nogamana Godi numafias andeandeꞌma banagami ananimi
    ma aman aunai ina nohambombagas, owaꞌatin.
  cbv-cbv: Dios wʉ̃ʉ́h Jesús ã́ihwãdih ã tʉ́i en daoná caá, nemépwã ĩ maáh queétdih
    ã yéejacat pínah niijná. Pánihna, “Dios weh páantjeh ĩ yéej chãjcan caá”, jwĩ
    niíj jéihna caá.
  taw-taw: Chɨn nopun, binɨb God ñapay ne mɨdebal okok, tap si tap tɨmel gɨlɨg ma
    mɨdebal. God Ñɨne kɨlop kod mɨdaknɨŋ, Satan kɨlop dɨnɨmuŋ tek ma lup.
  jic-NT: Cupj selecj Dios ts'uyupj lovin ma quelel malala nyuca lajay. Dios Jatjam
    wine yupj jilal. Diablo ma polel malala nyuca liji yupj jilal. Mpes Dios ts'uyupj
    lovin ma quelel malala nyuca lajay.
  zap-NT: Laa be nan be ne yra mén ne che nak zhiin Dëdyuzh rlaadetre men dol. Porke
    laa Jesucrist XPee Dëdyuzh raknonen men, rundetre Bzelo gan ysegyee lextoo men.
  wer-wer: Tiar epël ëwat wë. Anutuu ru sak wëaup pi utpetat naën yaaup. Anutuu Ruupök
    ngarangk yaalmëën Setenök pi namööpan.
  ipi-ipi: Akali koo Satane balato yuu okona koo piyaini wandakali tupa pitaka bosa
    lo ando atalane tekeko, nanima Gotena andopane tupa ateyama nembo teyama. Goteto
    balana andopane tupa moyo ando ateya-kola, Sataneto utupane minu koya napiyane.
    Tene okonena, Gotena andopane tupamane mana koo tupa minu atapowa ata na-piyaini
    nembo teyama.
  qul-NT: Yachanchis jina, Dios Tatapaj wawancunaka mana juchapi purincuchu, imaraycuchus
