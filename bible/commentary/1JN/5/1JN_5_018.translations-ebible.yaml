    di tale gi mee.
  taj-taj: परमेश्‍वरला कोलागदे खालैसेन सदन पाप आलमुला भिबा ताम य्‍हाङदा था मुला। तिग्‍दा
    भिसम परमेश्‍वरला झासे थेदा जोगब लसी थान्‍ना, ओच्‍छे शैतानसे थेदा थुर्बारी आखम।
  avt-avt: Haiu mertei keimɨn hɨrak Nɨkan ke God hɨrak kɨrɨak menmen enum yapɨrwe
    au. God Nɨkan kɨrak hɨrak naanmɨpre mɨtɨk kar ik te Seten kakrekyɨwek enum au.
  cbk-cbk: Sabe kita si un gente anak ya de Dios, hende na le ta continua peca, cay
    el Hijo de Dios amo el ta guarda ya con ele de cometer pecado, y si Satanas hende
    na ay puede controla con ele.
  uig-ARA: خۇدادىن تۇغۇلغۇچىنىڭ گۇناھ سادىر قىلمايدىغانلىقىنى بىلىمىز؛ چۈنكى ئەسلىدە
    خۇدادىن تۇغۇلغان زات بۇنداق كىشىنى قوغداپ قالىدۇ ۋە ئاشۇ رەزىل ئۇنىڭغا تېگەلمەيدۇ.
  tuf-tuf: Isat ítitan, bíyinan Sir im urá cut Sir sasá chájactara, éyinat acsar,
    acsar Sir tayar yajca báreyra. Cuatán Sir ima wacját eyin obir yajcáyqueyra. Eyta
    obir yajcayat, ay bár yajc áyqueyat eyin cayar yájcajatro.
  abx-abx: Sayod kita nga bisan say nagbuwanan-na baha'o kinabuhi' si Diyos, ga'i
    agpadayon pagpakasala' tungod kay agprutihir si iya i gana' makapariho Dadi'-na
    si Diyos, ngan ga'i iya salabutan-na si girara'ati.
  mco-NT: Nejhuɨɨyɨm co tüg'ócɨy pɨnjaty Dios tɨ ymöyii jemybɨ jot huinma'ñ, ca' yɨ'
    y'ocpocytunɨ. Yɨ Dios y'ung, huɨdibɨ tɨ ymóoyɨgɨxy jemybɨ jot huinma'ñ, cuend'ajtɨp
    yɨ' ajcxy, ca'ydɨ je mujcu' xyajhuinma'ñydɨgóoyɨgɨxy.
  cpb-NT: Ayotzi te rantapiintairo kaariperori ikaatzi itomintaari Pawa. Iriira Cristo
    kempoyaawentairiri, eero ikemaatsitakaantaari Kamaari.
  aon-aon: Apak douk madukemesh. Eshudok arpesh douk shape Iruhin ananish batowish
    iri, eshesh douk madae shupe um shunek yoweishi inahos namudok atin uwe, uwok.
    Um maresh? Iruhin ananin Nuganin narokarubesh shape wosik aria yoweini Satan ta
    nubirak aria mare nunekumesh enesh yoweishi inahos, uwok.
  hus-NT-2005: I choꞌóbich ke xitaꞌ xin koꞌol na Dios jelt in Tátaꞌ, yabich in tʼajál
    an walastaláb; pos belkómtejich kʼal nin Chakámil na Dios ani yabich u taknal
    kʼal an lej atʼax.
  mig-NT: Kájini̱‑yo̱ já ñáyɨvɨ kákuu se̱'e Dios, tú sá'a‑i kua̱chi. Chi̱ ɨɨn se̱'e
    Dios ndíto va̱'a‑i máá‑i. Te kui'na̱, ma̱ kúu ké'é‑ún‑i.
  bps-bps: Na gadeito i to tambaling tingà Dwata laan fadlug di kimò salà, du Dyisas
    Tingà Dwata i kamlung kenen du fye là gagan Satanas fsasè kenen.
  mbs-mbs: Netegahan tadon ini. Aw ininang kidon den menge batà te Timanem, yan kenà
    kidon egpedeleg eg-inang te salà, so egtonggoan kidon te Batà te Timanem amon
    eked kidon pegtindàti i Satanas.
  tof-tof: Mi umulakla wagó, Godkagab nótó amtómólórróna, wa kolae tonarr metat koke
    elngóle, zitülkus Godón Oloma, Godkagab nótó amtómólórróna, oya adlangda akó satania,
    ene kolaean oloma, oya igósidi azid kokean ekyene.
  cme-NT: I suyaa wuɔ Diiloŋ-biloŋo sa ce ãmbabalma, Diiloŋ-Biɛŋo dii tuɔ neya-yuɔ,
    a ce dumaaŋo-na *Bigãarãŋo yufelle yuɔ.
  sus-sus: Won a kolon mixi naxan findixi Ala xa di ra, a mu luma yunubi raba ra,
    barima Ala xa Di, a a kantama. Sentanɛ mu nɔma a ra.
  pon-2006: Kitail ese me sapwellimen Koht men sohte kin wiahda dihp, pwe Sapwellimen
    Koht Iehros kin apwahpwalih, oh Me Suwedo sohte kak sair.
  dad-dad: Ada keleĩ, aib taka Negur bunem wõ yen, ĩ mosor to inof iledig. Negur Naal
    ĩ kulatun fiyẽ di, Satan nẽ anim ĩ to daũ fiyẽf.
  zab-NT: Dunnɨ nánnɨ dec de ni a ná lliin Dios aquɨt senciyti gúndeb duld. Te pur
    Jesucrist Lliin Dios ná ni rcualo laadeb ax aquɨt rnabeeti bɨndxab laadeb.
  jae-jae: Aêac tajalagac gebe Anôtônê ŋapaIê samob sêgôm sec atom, Anôtônê Latu tau
    gejob êsêac, gebe Sadaŋ tau êmoasac êsêac atom.
  ksd-ksd: Da nunure diat par ba God i ga vangala diat, pa dia varpiam, tago nina,
    ba God i tar vangala, i balaure mule, ma Satan pa i bili ia.
  msm-NT: Namaanan ta no konad ogpadajun to pagpakasae to otow no nahinang on no anak
    to Diyus, su si Jesus no Anak to Diyus iyan ogbantoy kandin agun kona sikandin
    maamonu ni Satanas.
  myk-myk: Wèe ya li cɛ na jo sipya bɛɛri wu ɲɛ Kilɛ wo pya wa ge, weefɔɔ ya goroo
    gbee jurumu na na byi wɛ. Bani Kilɛ Ja wu ma wufɔɔ mara, lee wuu na Shitaanni
    da já se ta wu na wɛ.
  sbe-sbe: Kabina ta kata meta kaiteya ena Yaubada unai labasi helabuina ye hai, iya
    nige gonowana huya maudoina yababa unai ye miyamiya. Na Yesu kabo tamowai ne ye
    kitahetete, na tauyababa nige gonowana heyababa hesau ye ginauli kalinawai.
  mcr-mcr: Ne näqŋqä äyä eŋu. Ämaqä Goti Iqu änyquaŋgutqä iqua, suqä quvqä dunä mimäkqä
    iqäpnuwäŋqä. Ga qu qui imäkŋqäŋqe, ämaqä Goti Iqu änyquäqä iquauŋi, Iqu ämiqa
