    dà máa wé o làa dɛ̀ɛ woon.
  ote-NT: Dí pa̱dihʉ gue nuꞌa̱ tóꞌo rá ba̱tsi Ajua̱, hingui sigui øtꞌa ya tsꞌoqui,
