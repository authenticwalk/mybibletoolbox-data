  llg-llg: Hataholi fo naoka nai Manetualain so, na, taa nasoda tao salak bali, huu,
    Manetualain Anan nanean. Ma, manggalauk inahuun taa senggin so bali.
  kyf-kyf: -A -yi we 'ji nɩɩ, -wa weee mɩa -Lagɔɔ 'yua nya, wa'a -tʋ gbʋnyuu lɛnʋda,
