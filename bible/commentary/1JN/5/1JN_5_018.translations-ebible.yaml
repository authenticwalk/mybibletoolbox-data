  bbr-bbr: Ik äpu Anut nukan mokoit akas onok aru ätäi ätäi wa miäi. Anut nukan Mokois
    ak jekur kamwaronuk, Satan nukas ak ätäi aru maraun senek wa.
  inb-inb: 'Kasami iachan­chi: mai­kan­pas Taita Dius­pa wam­bra tukug­sa­muska kag­kuna
