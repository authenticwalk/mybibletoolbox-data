  acr-NNT: Qetaꞌam kꞌut, e janipa ri ebꞌalaxinaq chupa rubꞌiꞌ ri Dios, na kakitijoj
    ta chi kibꞌ che uꞌanik ri mak; ma Rukꞌajol ri Dios e kachajin ke chaꞌ na ketzaq
    ta puqꞌabꞌ ritzel winaq.
  kpg-kpg: Gidaadou gu iloo bolo tangada dela guu hai di tama a God, la hagalee haihai
