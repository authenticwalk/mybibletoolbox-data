    cha­ri­ku. Chi­manda­mi iaia kuku mana pudí, pai­kunata ima­pas ruranga.'
  hrv-hrv: 'Znamo: tko god je rođen od Boga, ne griješi; nego Rođeni od Boga čuva
    ga i Zli ga se ne dotiče.'
  box-NT: Wa zũ le yìa wó le Dónbeenì za á máa wé è wé mu bè-kora, lé
