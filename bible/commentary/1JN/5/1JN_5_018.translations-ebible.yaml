    muunpungkujaku.
  lbk-lbk: Ammo tako ay am-in ay naiyanak ken Apo Dios, et ad-i cha enfasofasol, tay
    wad-ay nan fogfogtong ay Anak Apo Dios ay mentokkhong ken chaicha, ya maid angnen
    nan Chimonyo ay mangegnan ken chaicha.
  mto-NT: Nnu̱jaꞌvimdinup xa u̱u̱ꞌmeꞌe je̱ts pa̱n pa̱n jatyeꞌe ijttup je̱ Nteꞌyam
