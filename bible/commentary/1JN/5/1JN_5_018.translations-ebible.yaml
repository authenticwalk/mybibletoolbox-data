  zyp-NT: Khazing sawtei cawh sua canei leimei thlang be tah kaa hni; Khazing Sawcapaw
    takhei a bingsah ka, mehchaw lypaw Setan takhei hanah pei khy be.
  sey-NT: Diusuni pëca jaꞌquëre pacohuaꞌipi tayo yoꞌomaꞌpë paꞌiyë, Maijaꞌquë mamaquëpi
