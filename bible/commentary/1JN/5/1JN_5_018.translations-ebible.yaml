  wmw-wmw: Tukwijiwa kuwa kila munu apongoriwe upya na Mwenyezimungu onse aazidi kukola
    dambi, ila asungiwa na ire apongóriwe na Mwenyezimungu, Mbaya aakidiri kunkumbula.
  ssg-ssg: Kako tioi ka teka nati Haeu laha kum aile tatale saun lialun nake Jises
