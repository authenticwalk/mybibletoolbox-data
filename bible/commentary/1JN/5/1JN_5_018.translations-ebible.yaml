  nsn-nsn: Inggeig i ate pare, mais geka kotpokoso tur tang God, ahik pah ra uaateis
    tar niguatar sa, ge a Tuna God pe e kapil uaia tun tasisin, doh Satan ahik pahe
    matot e mamantouo tasisin.
  san-DEV: य ईश्वरात् जातः स पापाचारं न करोति किन्त्वीश्वरात् जातो जनः स्वं रक्षति
    तस्मात् स पापात्मा तं न स्पृशतीति वयं जानीमः।
  tna-NT: Edue cuana, bahue ecuaneda Diusu sa ebacua cuana aimue jucha cuana su eputaniuneti
