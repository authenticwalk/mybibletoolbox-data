    suwalo we liki labo ilene.
  heb-heb: המאמין בבן האלהים יש לו העדות בנפשו ואשר לא יאמין לאלהים לכזב שמהו יען
    לא האמין בעדות אשר העיד האלהים על בנו׃
  mpp-mpp: Monic ye Madecine ngagesingkegac, ye kweleinedi yanguc mime yegengkegac,
    “Yesu ye Wapongte Madec.” Nga monic ye Wapong Madecinele yowa mime yegengkewec,
    yogo mi ngagesingkegacka, yedi Wapong kwesac aicnogac, inguc micnogac.
  apb-apb: Ta'ena nga iini ko hiiwalaimoli aana Kalena God, e saie uri nga taa a God
    e unue e to'ohuu. Ta'e iini e ka'a hiiwalaimoli aana a God, nge ko unue oto uri
