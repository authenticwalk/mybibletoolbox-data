    jong¹² Diú¹³. Dsa² héi² jmo¹² dsǿa¹² hi² ta³júg³ Diú¹³ ju³lah dsa² tsa¹hé² jǿg³.
    Di³ tsa¹hé² dsa² héi² jǿg³ ca¹juúh² Diú¹³ hi² ca¹hia¹dsa jong¹²dsa.
  dso-dso: କେ ମିସା ଜିସୁକେ ପର୍‌ମେସରର୍‌ ପଅ ବଲି ବିସ୍‌ବାସ୍‌ କଲେ, ପର୍‌ମେସରର୍‌ ସାକି ତାକର୍‌
    ମନ୍‌ ବିତ୍‌ରେ ଆଚେ । ପର୍‌ମେସର୍‌ କଇଲା କାତା ଜେ ଜଦି ବିସ୍‌ବାସ୍‌ ନ କରେ, ସେ ମିଚ୍‌ ବଲିକରି
    କଇଲାନି । କାଇକେବଇଲେ ତାର୍‌ ନିଜର୍‌ ପଅର୍‌ ବିସଇ କଇଲାଟା ସେମନ୍‌ ବିସ୍‌ବାସ୍‌ କରତ୍‌ ନାଇ
    ।
  meu-meu: Una hereva be Dirava Natuna e abiabiraiamu tauna lalona ai e miamu; a Dirava
    se abiabiraiamu tauna ese Dirava na koikoi ai e halaoamu, badina be Dirava ena
    hereva, Natuna igwaurai-hedinaraina herevana, ia ese e dadaraiamu.
  yva-NT: Weti are pirati panave irati Arikainyo Amisye ai, opamo po Amisye apa ayao
    umawe raen tugaive no anuga rai to. Weramu vatano panave Amisye ai ramu, opamo
    po Amisye atantona pare payarurijabevea, weye panave ayao Amisye po raugave Apa
    Kavo Yesus Kristus ai raije ramu.
  dgc-dgc: Nadid, maski ti ésiya, éng méniwala siya ta anak na Diyos, éy tukoy na
    ta isip na a tama i péniwala naa. Pero maski ti ésiya a éwan méniwala ta éya,
    éy nangangahulugan a mebuli i Diyos, da éwan méniwala to pégpatunay na Diyos tungkul
    to anak na.
  zpm-NT: Zha ne gliladzd miṉe rnee Dios, rrieequia rzoob zho me ga zig tib zha ne
    rquidie; saṉgue zha ne gliladz miṉe rnee me, zieṉ zho gaṉle nli Xpëëd me nac Jesús.
  hix-NT: Khoryenkom muru hona xenye ro me kehtokonye, àro wyaro hamà kany me tehxatxow
    hamà, kàhnawonye, Khoryenkomo wya ekarymatxhàr hoko. Khoryenkom yoyukhura haxa
    kehtokonye ryhe, tàtemaronyem me noro thutwetxow hamà. Àsok tawro hana, noro wya
    buru yokarymatxhe rma, àro wyaro hamà kanyehnà ro me kesnàr kom ke.
  sim-sim: Ma or Jisasin wavu orhik ewewa ma oto or mba, �Ome sira. Jisas Avui Wasilakahi
    jikisi indingo ria,� karem mbanda ria. Hako ma or Avui Wasilakahi mashin mblarnawa
    oto karem mbanda ria, �Wahau, Jisas or mbeek Avui Wasilakahi jikisi ambu ri. Avui
