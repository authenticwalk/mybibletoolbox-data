verse: 1JN.005.010
translations:
  kpx-kpx: Iale oleuoleu abu uvu mai Dilava mo kemo mavoale keau hilokage Dilavau
    louale hoto keu seleve. Isito oleuoleu Dilava hoto ke maholiale keau Dilava lobohavolu.
    Kosealemo Dilavau hoto loui au moe vaveve louale kemo au moemo uveve doga nahiovenu.
  okv-H: eto embo amuna God ta Meni ke be aisuja amo hajire heriso nei vahai erena
    amina amita jo ta iresuja rate God na amita Meni Iesu ere harikihia avo humota
    ae ue ke be ae aisuja amo God ta ke sokova ke eria aravora.
  tbo-tbo: Inapa tauna ta witumaganeya apo u nugonugota mayana ta waya, baha dumana
    tauna Yaubada Natuna. Ma inapa ega tana itumaganeya yaka apo Yaubada ta kawaikoyakoyameya,
    babana a wibaabani Natuna binei ega tata witumaganeya.
  mal-C: ദൈവപുത്രനിൽ വിശ്വസിക്കുന്നവരെല്ലാം ഈ സാക്ഷ്യം അംഗീകരിക്കുന്നു. ദൈവത്തിൽ വിശ്വസിക്കാത്തവർ
    അവിടത്തെ അസത്യവാദിയാക്കുന്നു. കാരണം, ദൈവം സ്വപുത്രനെക്കുറിച്ചു നൽകിയ സാക്ഷ്യം
    അവർ വിശ്വസിച്ചിട്ടില്ല.
  grc-SR: Ὁ πιστεύων εἰς τὸν υἱὸν τοῦ θεοῦ ἔχει τὴν μαρτυρίαν ἐν ⸂αὐτῷ·⸃ ὁ μὴ πιστεύων
    τῷ θεῷ ψεύστην πεποίηκεν αὐτόν, ὅτι οὐ πεπίστευκεν εἰς τὴν μαρτυρίαν, ἣν μεμαρτύρηκεν
    ὁ θεὸς περὶ τοῦ υἱοῦ αὐτοῦ.
  bgc-bgc: जो परमेसवर कै बेट्टै पै बिश्वास करै सै, वो अपणे मन म्ह ए बिश्वास राक्खै
    सै। जिसनै परमेसवर पै बिश्वास न्ही करया उसनै परमेसवर ताहीं झूठ्ठा बताया, क्यूँके
    उसनै उस गवाही पै बिश्वास न्ही करया जो परमेसवर नै अपणे बेट्टै कै बारें म्ह दी सै।
  khz-khz: Vovevega-taunatauna kilana Palagu Natuna gevega-taunataunaana talimara
    aorai gemiana. Palagu ati gevega-taunataunaana talimara na Palagu opakau palagunai
    gevega-agoana, kwalana Palagu na Natuna evaravaragiato kilana ati gevega-taunataunaana.
  deu-TKW: Wer an den Sohn Gottes glaubt, hat das Zeugnis durch ihn; wer Gott nicht
    glaubt, hat ihn zum Lügner gemacht, weil er nicht geglaubt hat an das Zeugnis,
    welches Gott gezeugt hat über seinen Sohn.
  zsr-NT: 'Nu rejlëꞌ Zxiꞌnëꞌ Dios, nazíꞌ lu nëꞌi le nunëꞌ lnaꞌ lau Dios. Nu curejlëꞌ
    Dios, nac ca rna nu naꞌ: “Dios rziꞌ yëꞌë.” Cni nac, le cutu gyejlëꞌ le benëꞌ lnaꞌ
    lau Dios queëꞌ Zxiꞌnëꞌ.'
  lin-lin: Moto oyo andimelaka Mwana na Nzambe azali na litatoli yango kati na motema
    na ye ; moto oyo andimelaka Nzambe te akomisi Nzambe mokosi, pamba te andimaka
    te litatoli oyo Nzambe apesa na tina na Mwana na Ye.
  hns-NT: Dje Pieta Parmeswar ke Beta me bieswaas kare hai, oe aapan diel se djaane
    hai kie Jiesoe sattje ke Parmeswar ke Beta hai. Bakie dje Parmeswar ke baat na
    bieswaas kare hai, oe oke djhoettha banaawe hai.
  noa-E: Chadcha chi Ẽwandam Iewaa iekta ʉ̈kha simuan ich thãar ee khaphʉ sĩsim, chadam
    iekta ichdëu ʉ̈khabarm. Mamʉ mag Jesús igwia ich Ẽwandamaucha i Iewaa a jaau simjã
    ʉ̈khaba simuan warag ich Ẽwandamta sëunemeg phë sim, irua jaau sim ʉ̈khabam gaaimua.
  eng-EMTV: He that believes in the Son of God has the testimony in himself; he that
    does not believe God has made Him a liar, because he has not believed in the testimony
    which God has testified concerning His Son.
  mib-NT: Ñayuu cácandíje jeē Sēhe Yaā Dios cúu Jesús, je ni cacundaā ni i jnūhun
    yáha jeē ni cáhān Yaā Dios. Te ñayuu jeē tu cácandíje jeē ni cáhān Yaā Dios, nájnūhun
    cásáha i jeē Yaā stahú cúu ya, chi tu cácandíje i jnūhun ni cahān ndaā yā sɨquɨ̄
    Séhe ya.
  lif-NT2: हे़क्‍केलॽरिक् हाःत्‍ले़ निङ्‌वाॽफुसाःन् नसाःन् चोगुॽ, खे़ल्‍ले़ कुसिक्‍लुङ्‌माओ
    कन् तोःन्‍दिन् युङ्‌लो॥ कर हाःत्‍ले़ निङ्‌वाॽफुमाङ्‌ङिन् नसाःन् मे़जोगुन्, खे़ल्‍ले़
    खुने़ॽ इङ्‌ले़क्‍पा चोगुॽ, थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुसाःल्‍ले़ कुयाःम्‍बेओ पिरुबा
    तोःन्‍दिओ खे़ल्‍ले़ नसाःन् मे़न्‍जोःक्‍के वाॽरो॥
  xnj-xnj: Ndi kila mundu mweakumusadika mwana wa Chapanga avinawu wenuwo uchakaka
    mumtima waki. Nambu mweangamsadika Chapanga akumukita Chapanga kuvya mdese, ndava
    asadiki lepi mambu geajovili Chapanga kumvala Mwana waki.
  mmx-mmx: Do tara i nunu at ne Nitna ne Moroa, neni i ruuna ka vam mo levelinga keneng
    at lorooro ren. Do tara kopmen na nunu at ne Moroa, i lok ne Moroa ngan laradi
    xaxarang, atla ni kopmen na nunu ap mo levelinga ne Moroa ga vaase i mumu ne Nitna.
  cbr-NT: Axa aín Bëchicëmi catamëcë uni, an ca Nucën Papa Diosan 'unánmicëxun asérabi
    'unania, Jesucristo ax ca asérabi aín Bëchicë 'icë quixun. Usa 'aínbi ca an Nucën
    Papa Diosan bana ca asérabi 'icë quixun sináncëma uni, ax —Nucën Papa Dios ca
    cëmë 'icë —quicësa 'icën, an aín Bëchicë ñui quicë bana ca asérabima 'icë quixun
    sináncë cupí.
  tee-NT: Pus ju lhilaca'anta ju ists'alh Dios c'atsai la'ix'alhunut ni vasalh ists'alh
    Dios ju Jesús. Para ju jantu laca'ita ju ixchivinti Dios pus tachi ju va najun
    ni ta'aklhtamat najun ju Dios ni jantu laca'ita ju ixchivinti junta najunta ni
    yuchach ju ists'alh.
  eng-LSV: He who is believing in the Son of God has the testimony in himself; he
    who is not believing God has made Him a liar, because he has not believed in the
    testimony that God has testified concerning His Son;
  cak-NT: Roj ri kaniman chic ri Ralc'ual ri Dios, ja ri kánima ri ni'in chake chi
    ketzij ri nu'ij ri Dios chirij ri Ralc'ual. Pero ri winak ri man quiniman ta,
    xa niqui'en chi can man ketzij ta ri nu'ij ri Dios, roma man niquinimaj ta ri
    nu'ij chirij ri Ralc'ual.
  pah-NT: 'Kiroki g̃a gwerovia Jesus''ga ko Tupana''ga ra''yra''ga javo – g̃a okwaha
    tuhẽ opy''a pe a''itituhẽva''ea Tupana''ga remimombe''ua. Kiroki g̃a ndogweroviari
    Tupana''ga – g̃a e''iteheuhu Tupana''ga pe: “I''mbe ko ga imombe''gwovo,” e''iteheuhu
    g̃a. A''ereki g̃a ndogweroviarihu Tupana''ga nhi''ig̃a ga gwa''yra''ga mombe''urame.'
  sja-NT: Mapa chi Tachi Ak'õre Warrade ijãaparipa k'awa bɨ iru wãara Tachi Ak'õre
    Warra, Tachi Ak'õre Jaurepata ma eperã t'ãride mãga k'awapipari perã. Mamĩda chi
    mãga ijãa-e bɨpa jõmaarãmaa ak'ɨpimaa bɨ ichi k'ĩsiade Tachi Ak'õrepa seewa jara
    bɨ.
  xed-xed: 'Mndu ta zlghaftá Zwaŋa Lazglafta ná, nda sna tsatsi kazlay: Kahwathwata
    tsa skwiha ya kəʼa. Mndu kul zlghaftá Lazglafta guli ná, niŋna ta Lazglafta ka
    tsakalawi, kabga kwalani kul zlghaftá skwi mna Lazglafta ta ghəŋa zwaŋani.'
  mks-NT: Ta tá cándúsa í ña̱ cúú Jesucristo in túhún ji̱ni̱ já ja̱hyi Ndióxi̱ já
    cúú á tátu̱hun ndiquehe va̱ha í ña̱ cáchí mé á ini ínima̱ yo̱. Joo na̱ co̱ cándúsa
    ña̱ yóho ndája na ña̱ ná nduu Ndióxi̱ ña̱ tu̱hún jáchi̱ co̱ cándúsa na ña̱ cáha̱n
    mé á sa̱há Jesucristo, ja̱hyi a.
  gfk-S: Nesi tikenong i nurnur tano Natine God i kap usurane ikin ra hininaawas.
    Nesi tikenong paile nurnur tane God i kilam God be a ut na harakale ie kinong
    paile nurnur tano hininaawas tane God ing God i hatutuno ira linge utano Natine.
  bmu-bmu: Kunŋan Anutugö Nahönŋi möt narimakzawi, naŋgönaŋgö keu Toŋan mönö nanŋak
    yaŋgö uruŋe maliga yaŋgö könaŋi ölöp möt yaköza. Kunŋan Anutu qahö möt narimakzawi,
    yaŋön mönö naŋgönaŋgö keu Toŋi nanŋi memba et aliga muneŋ jiji azia ahakza. Anutunöŋ
    keu kötŋi Nahönŋaŋgöra naŋgöba jiyöhi, yaŋön keu mi qahö möt narizawaŋgöra mönö
    Anutu nanŋi andö qeba qetalakza.
  dgz-dgz: Menan waenapan da da God otua Iesu anu tumasepiwa, mu God magua wareni
    nop ame bumagamup wande aiwandata. Go orup da da God ya anu tumasine menan mu
    God ebo wat waiwanum. Iwa God otua Iesu magua waren waini oisewa ya anu tumasiwanum.
  eng-GNV: 'He that beleeueth in that Sonne of God, hath the witnes in himselfe: he
    that beleeueth not God, hath made him a lyar, because he beleeued not ye record,
    that God witnessed of that his Sonne.'
  zaa-NT: Nu ríalatsi'į qui'ni Jesús nna née Ỹi'ni Tata Dios, hua yùą lo lòstu'į qui'ni
    ą' ná. Pero nu labí ríalatsi'į nu ra Tata Dios, pues ą' modo nna chi ruthà'ną
    menos Tata Dios ti'átsí née enne' bèỹia, porqui'ni labí ríalatsi'į ca prueba nu
    rulue' Tata Dios nu cca qui' Ỹi'ni áa.
  eng-WEBSTER: 'He that believeth on the Son of God hath the witness in himself: he
    that believeth not God, hath made him a liar, because he hath not believed the
    testimony that God gave of his Son.'
  guh-guh: Pajivi jumecovënëta Jesús Dioso pexënatocuene, bajarapajivi pejamatabëëthëtota
    yapëtane bajarapalivaisi pexaniajailivaisicuene. Pajivi apo jumecovënëtsi Jesús
    Dioso pexënatocuene, bajarapajivi Dioso bepenajumetsënëtsinë tane. Tsipaji bajarapajivi
    Dioso peyapëtaeyaexanaejavatsi, apo jumecovënëtsi, Jesús Dioso pexënatocuene.
  bon-bon: Laati te ätrunga yaacituge Acejiyame me Bägrä cabu me, Acejiyame pui biname
    me ngenecu cabu teeme Bägrä ne jeitnäjenige. Yepä laati te ätrunga lica gyene
    Acejiyame tääpume, tabe teebine walya me jaawenuge, ingle tabe lica jäätrunguge,
    Acejiyame lipu teeme Bägrä ne ituge aitneja.
  nhw-BL: Huan aqui quineltoca Icone Toteco quimati ipan iyolo para melahuac catli
    quineltoca pampa nopona Toteco quiyolmelajtoc ajqueya icone. Huan nopa masehualme
    catli amo quineltocaj catli Toteco quiijto tlen Icone, quitocaxtíaj Toteco se
    istlacatiquetl, pampa amo quineltocaj catli quiijto para ajqueya Icone.
  swh-ONEN: Kila mtu amwaminiye Mwana wa Mungu anao huu ushuhuda moyoni mwake. Kila
    mtu asiyemwamini Mungu amemfanya yeye kuwa mwongo, kwa sababu hakuamini ushuhuda
    Mungu alioutoa kuhusu Mwanawe.
  wbi-wbi: Jula juno ikumwitika umwana ghwa Nguluve nu vwolesi mun'kate mwa mwene.
    Looli umuunhu ghweni juno naikumwitika u Nguluve am'bikile kuuti n'desi, ulwakuuva
    na itike uvwolesi vuno u Nguluve ahufisie vwimila u mwanake.
  bba-bba: Wi u Gusunɔn Bii nɑɑnɛ doke, u seedɑ ye mɔ win tii sɔɔ. Wi u kun nɑɑnɛ
    doke, u Gusunɔ wee kowo kuɑwɑ yèn sɔ̃ u ǹ seedɑ wure ye u win Bii diiyɑ.
  eng-KJVCPB: 'He that believeth on the Son of God hath the witness in himself: he
    that believeth not God hath made him a liar; because he believeth not the record
    that God gave of his Son.'
  kgk-NT: Upéixa ramo, Nhandejáry ra'y-rehe ojerovia va'e gwive, anhetegwa voi hemimombe'u
    ha'e oikwaa opy'a-py. Ha herovia e'ỹha katu, Nhandejáry-pe omboapu voi. Nhandejáry
    ra'y rehegwa omombe'u ramo ndogweroviáiry hikwái.
  waj-waj: Ivaara gioonna kiaapu voovoono Anutuuqaa Mmaapuuvaara kutaavaivee tiivo
    vaa Anutuuqo ti vitauvaara ari aakiaivaki arinaima rikiaivai. Gioonna kiaapu voovoono
    hama Anutuuqaara kutaavaivee tiivo ivo Anutuuqaara unnakua tiraivovee tiivai.
    Anutuuqo ari Mmaapuuvaara ti kiaa ti mmuu kuaivaara ivo hama kutaavaivee tiivaivee.
    Ivaara ivo Anutuuqaara unnakua tiraivovee tiivai.
  cpy-cpy: Itzimi-rika kemijanteeriri Itomi Tajorentsi, riitaki kemathateerori omaperotatyaa
    okaatzi ikantakiri Tajorentsi. Riima kaari kemijanta-tsini, itheeya-nitakaakari
    Tajorentsi, tema itheenkakiro iñaani ikantakiranki “Notyomi irika Jesús.”
  mpx-mpx: Henala ebo i abulilek Yehoba Natuna elana, he Yehoba wana wasa iyaka i
    ahe ge i kukuhikan atenaa. Yaa henala Yehoba nige i aabulilek-an, he iya Yehoba
    i awa tokakawi-an, kaiwena Yehoba wana wasa Natuna kaiwena nige i aabulilek-an.
  wbp-wbp: Ngana-puka yapa kuja karla ngungkurr-nyinami Ngalapi-nyanuku Kaatu-kurlanguku,
    ngulangkuju-ka mardarni yimi junga Kaatu-kurlangu kanunjumanyumparlu yangka kuja-ngalpa
    yimi-ngarrurnu. Kala kuja-piya-wangu, ngana-puka yapa kuja karla kapuru nyinami
    Kaatuku yimi-ngarrirninja-warnuku, ngulangkuju kujarlunya-ka warlkanji-pajirni
    Kaatuju, yangka kuja-ngalpa yimi-ngarrurnu Ngalapi-nyanuju.
  luo-luo: Ngʼat moyie kuom Wuod Nyasaye nigi nenoni e chunye, to ngʼama ok oyie kuome
    miyo Nyasaye doko ja-miriambo, nikech odagi yie gima Nyasaye osewacho kaka janeno
    kuom Wuode.
  nhe-NT: Huan ajqueya quineltoca Icone Toteco quimati ipan iyolo para melahuac tlen
    quineltoca pampa nopano Toteco quiyolmelajtoc ajqueya icone. Huan nopa tlacame
    tlen ax quineltocaj tlen Toteco quiijto tlen Icone, quitocaxtíaj Toteco se istlacatiquetl,
    pampa ax quineltocaj tlen quiijto para ajqueya Icone.
  aii-aii: ܡ̇ܢ ܕܗܲܡܸܢ ܒܒܪܘܿܢܵܐ ܕܐܲܠܵܗܵܐ ܐܝܼܬ ܠܹܗ ܐܵܗܵܐ ܣܵܗܕܘܼܬܵ‌ܐ ܓܵܘܹܗ، ܐܝܼܢܵܐ ܡ̇ܢ
    ܕܠܵܐ ܗܲܡܸܢ ܥܒ݂ܝܼܕ ܠܹܗ ܠܐܲܠܵܗܵܐ ܐܲܝܟ݂ ܕܐܸܢ ܕܲܓܵܠܵܐ ܝܠܹܗ، ܣܵܒܵܒ ܠܵܐ ܗܘܼܡܸܢܹܗ ܠܣܵܗܕܘܼܬܵ‌ܐ
    ܕܝܘܼܗܒܹܠܔ ܠܹܗ ܐܲܠܵܗܵܐ ܒܘܼܬ ܒܪܘܿܢܹܗ.
  esk-NT: Kisupayaaq ukpiqsriruaq Agaayyutim uqałhanik Iġñiġmigun iḷisimagaa uummatmiñi
    taavruma iḷumutuutilaaŋa. Kisupayaam ukpiqsriŋitchuam taavrumiŋa iḷumutuułiġmik
    uqaġipiaġaa Agaayyun saglutunipḷugu, atakkii tunŋaŋitḷuni Agaayyutim iḷisimaraułhanun
    Iġñiġmigun.
  msb-msb: An nagatuod sa Anak san Dios igwa sani na pagpamatuod sa iya tagipusuon,
    pero an dili naman nagatuod sa Dios ginabuwaan siya, kay habo magtuod san ginpamatuudan
    san Dios manungod sa iya Anak.
