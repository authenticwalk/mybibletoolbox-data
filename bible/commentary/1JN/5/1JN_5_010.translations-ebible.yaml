  deu-1951: Wer an den Sohn Gottes glaubt, der hat das Zeugnis in sich; wer Gott nicht
    glaubt, hat ihn zum Lügner gemacht, weil er nicht an das Zeugnis geglaubt hat,
    welches Gott von seinem Sohne abgelegt hat.
  alq-ALGNT: A8iag ka teb8eta8adjin Kije Manidon Og8izisini, oteb8etan adi ekidondjin
