  tha-KJV: ผู้​ที่​เชื่อในพระบุตรของพระเจ้าก็​มี​พยานอยู่ในตัวเอง ผู้​ที่​ไม่​เชื่อพระเจ้าก็​ได้​กระทำให้​พระองค์​เป็นผู้ตรั​สม​ุสา
