  san-ORI: ଈଶ୍ୱରସ୍ୟ ପୁତ୍ରେ ଯୋ ୱିଶ୍ୱାସିତି ସ ନିଜାନ୍ତରେ ତତ୍ ସାକ୍ଷ୍ୟଂ ଧାରଯତି; ଈଶ୍ୱରେ ଯୋ
