    nangkal ngatha mere murrinh manabath Yile neki, kardu nhini murrinh mam wurran-ka
    Yile neki-ka danthirrarart wurran, nhini-ka mere murrinh manabath kurru murrinh
    ngarra Yile neki thangunu wurdamyith Jesus-yu.
  dif-dif: Warle morlalu ngundrai Godaia Ngatamurani, nulu jenia tinkari ngankani
