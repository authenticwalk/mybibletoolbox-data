  gaq-gaq: ଜାଣ୍ଡେ ଇସ୍‌ପର୍‌ନେ ଉଂଡେନେ ଡାଗ୍ରା ବିସ୍‌ବାସ୍‌ ଡିଙ୍ଗ୍‌ଏ ମେଁ ନିଜର୍ ଅଃନା ମାଡାନ୍ନିଆ
