    god gave of his sonne.
  sbs-sbs: Yense yo zumina mu Mwana Ireeza iye mwine wina vushupi mwali. Yense yasa
    zumini Ireeza chava mupangi kuti uchenga, kakuli ka zumine vupaki vwa hele Ireeza
