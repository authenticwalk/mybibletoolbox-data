  kbc-NT: Aneotedoɡ̶oji eetetece Lionigi catiwedi laaleɡ̶ena niɡ̶ina oko aneyiwaɡ̶adi
    Lionigi. Pida niɡ̶ina oko ane deɡ̶eyiwaɡ̶adi ligegi Aneotedoɡ̶oji, joaniɡ̶iniaaɡ̶eo
    micataɡ̶a Aneotedoɡ̶oji daɡ̶a awitakegi, leeɡ̶odi aɡ̶eyiwaɡ̶adi niɡ̶ica Aneotedoɡ̶oji
    ane yalaɡ̶ate Lionigi.
  bmh-bmh: Guzenaimai, duair in go Uwait nugau nag en ougab petak dacaneu ze go gonugau
    ougab oug dacaneu. Bo, duair in gonugau ougab Uwait en petak i aneu, go Uwait
    ze polumaraneu aneu, einen, go Uwait nug ze go gonugau nag en ananeu gonugau ougab
    petak ab tam.
  ctu-BL: Majqui jach mi' ñop i Yalobil Dios yujil ti' pusic'al isujmʌch ili t'an.
    Jini mach bʌ anic mi' ñop Dios tsa'ix i cuyu ti xlot, come ma'anic tsi' ñopo jini
    t'an tsa' bʌ i yʌlʌ Dios cha'an mi laj cʌmben i Yalobil.
  meq-meq: Ndoweye kə dzala ha ka Wawa i Mbəlom na, neŋgeye a sər mə gər ŋgay wu neheye
    Mbəlom a ɗa ha aye na, deɗek. Ane tuk na, ndoweye kə dzala ha ka Mbəlom bay na,
    a təra ha Mbəlom ndo i maraw me. A təra ha Mbəlom ndo i maraw me na, hərwi a kərah
    wu nakə Mbəlom a ɗa ha ka gər i wawa ŋgay aye.
  noa-H: Chadcha chi Hẽwandam Hiewaa hiekta hʌ̈k'a simuan hich t'ãar hee k'ap'ʌ sĩsim,
    chadam hiekta hichdëu hʌ̈k'abarm. Mamʌ mag Jesús higwia hich Hẽwandamaucha hi
    Hiewaa ha jaau simjã hʌ̈k'aba simuan warag hich Hẽwandamta sëunemeg p'ë sim, hirua
    jaau sim hʌ̈k'abam gaaimua.
  alp-NT: Bei mere hoko tamata rebe ihlaleke loko Alla Eni Nanare, irekwa me lalei
    be Alla Isasike mere tinai. Po tamata rebe ihlaleke loko Alla more, ilene loko
    Alla Eni lepata loko Eni Nanare mo, hoko inoake be Alla Ilemake.
  san-VEL: ii"svarasya putre yo vi"svaasiti sa nijaantare tat saak.sya.m dhaarayati;
    ii"svare yo na vi"svasiti sa tam an.rtavaadina.m karoti yata ii"svara.h svaputramadhi
    yat saak.sya.m dattavaan tasmin sa na vi"svasiti|
  kbq-kbq: Iza'o Anumzamofo nemofonte'ma amentinti nehimofona Agri kemo'a anamofompi
    me'ne, Anumzamofonte'ma amentinti osimo'a, Anumzamofonkura havige nere nehie.
    Na'ankure Anumzamo'ma Nemofonku'ma huama hu'nea kegura amentintia nosie.
  kbh-kbh: Nda Bëngbe Bëtsabe Uaquiñábeñe tojtsos̈buaché, cha chca nÿets tempo chabe
    ainaniñe jtsejuabnayana; nda Bëngbe Bëtsábeñe ndoñe tontsos̈buaché, cha chca jtsamana
    mo Bëngbe Bëtsá canÿe bostero cuaftsemncá, er chë Bëngbe Bëtsá chabe Uaquiñabiama
    tojayana soyama cha jtsejuabnayana ndoñe ndegombre yontsemna ca.
  ron-LSB: Cel care crede în Fiul lui Dumnezeu are mărturia în el însuși. Cel care
    nu crede în Dumnezeu s-a făcut mincinos, pentru că nu a crezut în mărturia pe
    care Dumnezeu a dat-o despre Fiul său.
  pon-pon: Me kamelele Japwilim en Kot, a men kadede mi lole, me jo kin kamelele Kot,
    kin kalikame i, pwe a jota kamelele kadede en Kot duen japwilim a Ol.
  nhe-BL: Huan ajqueya quineltoca Icone Toteco quimati ipan iyolo para melahuac tlen
    quineltoca pampa nopano Toteco quiyolmelajtoc ajqueya icone. Huan nopa tlacame
    tlen ax quineltocaj tlen Toteco quiijto tlen Icone, quitocaxtíaj Toteco se istlacatiquetl,
    pampa ax quineltocaj tlen quiijto para ajqueya Icone.
  sps-sps: To ten sei na mes te faamainynon a Guei Tsoiny ten Gov to ayei ee, kaa
    bus men vegiau to koman ya; san ten sei na mes te gim non ma faamainy e Gov ee,
    ayei te kat faarei non e Gov, a mes a gamgam, tana saa, ayei te gima faamainy
    vegiau te pokei iny e Gov tan kat tana Guei Tsoiny Tsunia.
  wnc-wnc: Aminu tapatuta Jesu Anututane waaknga sikngaapa ngang natapan siakan siwiu
    waapata wamu wa Anututa nininggak kakngae musiaatang natapan kekekanggak. Siwan
    ngana aminu tapatuta wamu Anututa inane waakngae nininggak kakngae natapan kem
    siwiu ita Anutu kem amintapa ngang natapik.
  bus-bus: Gbɛ̃ kɛ̀ è Luda Nɛ́ náanɛ kɛɛ sèeda pì vĩ a swɛ̃̀ guu. Gbɛ̃ kɛ̀ èe Luda
    yã síroo Luda pì dìɛ ɛgɛdee ũmɛ, zaakɛ èe yã kɛ̀ Ludaa ò a Nɛ́ musu síro.
  gub-BL: Tupàn ta'yr rehe uzeruzar ma'e wereko a'e ze'eg upy'a pe a'e wà. Tupàn rehe
    uzeruzar 'ym ma'e a'e wà, wereko amo ae ze'eg upy'a pe a'e wà. — Tupàn hemu'em
    a'e, u'e ma'e ài wanekon a'e wà, ta'e nuzeruzar kwaw ta'yr rehe ze'egaw rehe a'e
    wà xe. Tupàn umume'u a'e ze'eg zanepy'a pe.
  imo-imo: Akumunga imbo teni Gotenga Malo yu paimbo nimbe ipuki tirimo imbomu yunge
    konopuna Goteni aku nimbe tirimo unguma paimbo lepamo nimbe pimo. Goteni yunge
    Malo molopa teremo ulu nimbe tirimo unguma ipuki naa tirimomunga aku Goteni nimo
    unguma ipuki naa tirimo imbomuni Gote yu kolo toromo iyemu nimbe pimo.
  boj-boj: Tamo naŋgi Qotei aqa Ŋiri qa naŋgo areqalo siŋgilatqab di naŋgi aqa anjam
    dego naŋgo are miligiq di atib sqas. Ariya tamo naŋgi Qotei aqa anjam deqa naŋgo
    areqalo siŋgilatqasai di naŋgi na Qotei aqa ñam ugetosib Qotei a gisaŋ tamo qa
    minjobulqab. Di kiyaqa? Naŋgi Qotei aqa Ŋiri qa anjam Qotei na iga mergeqnu qaji
    di naŋgo areqaloq di siŋgilatosai deqa.
  eng-DRA: 'He that believeth in the Son of God, hath the testimony of God in himself.
    He that believeth not the Son, maketh him a liar: because he believeth not in
    the testimony which God hath testified of his Son.'
  knf-knf: Ñaaŋ anfiyaaruŋ Abuk Naşibaţi amëban uţup mënţ ţi uhaaşul. Ñaaŋ anwooŋ
    aanfiyaar Naşibaţi aţu'a naţilan ţiki aanfiyaar uko wi Naşibaţi aţupuŋ ţi uko
    wi Abukul.
  san-KHM: ឦឝ្វរស្យ បុត្រេ យោ វិឝ្វាសិតិ ស និជាន្តរេ តត៑ សាក្ឞ្យំ ធារយតិ; ឦឝ្វរេ យោ
    ន វិឝ្វសិតិ ស តម៑ អន្ឫតវាទិនំ ករោតិ យត ឦឝ្វរះ ស្វបុត្រមធិ យត៑ សាក្ឞ្យំ ទត្តវាន៑
    តស្មិន៑ ស ន វិឝ្វសិតិ។
  arn-NT: Tati feyentulu Ngünechen ñi Fotüm mew, nentukey ta tüfachi nütram kisu tañi
    piwke mew. Tati feyentunolu ta Ngünechen mew, koylangelu reke ta niefi, feyentunolu
    am Ngünechen ñi wülelchi nütram tukulpalu ñi Fotüm.
  zas-NT: Bén rliladx Xiꞌn Dios, laaman rliladx ni rëb Dios xcwentaman. Per bén ad
    rliladxt laaman, rüjnman Dios ziꞌc bén rusquiee, din ad rliladxtaman ni rëbaman
    xcwent Xiꞌnman.
  ken-NT: Ɛ́chí yɛ bɛ yɛ̌ agha anɛ anoko Mmɔ Mandɛm, ǎrɨŋɨ̀ amɛm ntɨ ɛni bɛ ɛnyɨŋ
    ɛnɛ Mandɛm arɛmɛ ɛ̌ti Mɔ́ywi ɛchí tɛtɛp. Bǒ abhɛn bábhɨ́kɨ́ noko bárɛ̀m bɛ
    Mandɛm ǎsè chi nsé mbɔnyunɛ bɔ́ bábhɨ́kɨ́ noko ɛnyɨŋ ɛnɛ yi árɛ̀m ɛ̌ti Mɔ́ywi.
