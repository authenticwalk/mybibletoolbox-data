  ory-ory: ଯେ ଈଶ୍ବରଙ୍କ ପୁତ୍ରଙ୍କଠାରେ ବିଶ୍ୱାସ କରେ, ସେ ଆପଣାର ଅନ୍ତରରେ ଏହି ସାକ୍ଷ୍ୟ ପାଇଅଛି;
