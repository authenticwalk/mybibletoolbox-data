    Manama tingód katô Batà din.
  faa-faa: Tarirakano Yasu ipi Kotimo hokosapo. Aira aporoamo makata isia ane hemakapuraka,
    himo asekea hemaka apura ayiáka hemakapurakanapo. Arirakano kakimakanafonona aporoamo
    Kotiaki someraka, “Nómo isuaki kotafe someaka atarire.” Aíyaka Kotimo ipi hokosane
    Keresopo aíyaka hemakapusimo makata tarisiane asekepayaraka hemakapurafapo.
  kik-kik: Mũndũ wothe wĩtĩkĩtie Mũrũ wa Ngai arĩ na ũira ũcio ngoro-inĩ yake. Mũndũ
    wothe ũtetĩkĩtie Ngai nĩamũtuĩte wa maheeni, tondũ ndetĩkĩtie ũira ũrĩa mũheane
    nĩ Ngai ũkoniĩ Mũriũ.
  cap-NT: 'Jakziltat Yooz Majchquin criic̈haja, jalla niiqui persun kuzquiz zizza,
    Jesucristuc̈ha Yooz Majchqui, nii. Jalla niizakaz Yooz Ejpqui chiic̈ha. Jakziltat
    Yooz taku ana criic̈haja, jalla niiqui Yooz toscara chiitaz̈okaz nayc̈ha. Yooz
    takuqui chiic̈ha: Jesucristuc̈ha Yooz Majchqui, cjicanaqui. Jalla nii anaz̈ criiz
    pecc̈ha yekjap z̈oñinacaqui. Jalla nekztan Yooz toscara chiitaz̈okaz nayc̈ha nii
    ana criiñinacaqui.'
  ksr-ksr: Moŋnoŋ Anutuwaa Meria moma laariŋkeji, naŋgonaŋgo qaa Toyanoŋ mono aŋo
    iwaa uutanoŋ laligoro iwaa kania saanoŋ moma yagoŋkeja. Moŋnoŋ Anutu mende moma
    laariŋkeji, iinoŋ mono naŋgonaŋgo qaa Toya aŋa meŋ kamaaŋ aoŋ eja qolomoloŋgoya
    kolooŋkeja. Anutunoŋ qaa kota Meriaajoŋ naŋgoŋ jeroti, iinoŋ qaa ii mende moma
    laarijiwaajoŋ mono Anutu iyaŋa gema qeŋ muŋkeja.
  eng-TNT: He that beleveth on the sonne of god hath the witnes in him silfe. He that
