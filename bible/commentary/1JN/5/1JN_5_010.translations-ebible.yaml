  unx-unx: ଜେତାଏ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହନ୍‌ତାଃରେ ବିଶ୍ୱାସେନିଃ, ଆୟାଃ ମନ୍‌ସୁରୁଦ୍‌ରେ ଗାୱା ନାମାକାଦାଏ,
