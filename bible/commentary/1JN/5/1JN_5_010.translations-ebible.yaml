  cco-NT: Jo̱ i̱i̱ˋ i̱ jáꞌˉ lɨ́ɨngˋ e júuˆ e cacuøˊ Fidiéeˇ quiáꞌˉ Jó̱o̱rˊ, jo̱baꞌ
