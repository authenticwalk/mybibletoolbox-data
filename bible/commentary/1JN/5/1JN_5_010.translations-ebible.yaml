    pari' ri Ruc'ajol.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤜᤠ᤺ᤳᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠ᤺ᤴ ᤏᤛᤠ᤺ᤴ ᤆᤥᤃᤢ᤹. ᤂᤧᤸᤗᤧ ᤁᤢᤛᤡᤰᤗᤢᤱᤔᤠᤀᤥ ᤁᤴ ᤋᤥ᤺ᤴᤍᤡᤴ
