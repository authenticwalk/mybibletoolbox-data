  dwr-ENT: ፆሳ ናዓ ኣማኒያ ኡራ ዎዛናን ሃ ማርካቴይ ዴዔ። ፆሳ ኣማኔና ኡራይ ኦኒኔ ፆሳይ ባሬ ናዓው ማርካቴዳ ማርካቴ
