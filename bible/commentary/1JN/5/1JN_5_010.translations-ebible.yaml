  kxv-kxv: ଆମ୍ବାଆସି ମାହାପୂରୁ ମୀର୍‌ଏଣା ତା଼ଣା ନାମିନେସି, ଏ଼ୱାସି ତାନି ହିୟାଁତା ଈ ସା଼କି
