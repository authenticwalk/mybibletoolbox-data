  kan-OKCV: ದೇವಪುತ್ರ ಕ್ರಿಸ್ತ ಯೇಸುವಿನಲ್ಲಿ ನಂಬಿಕೆ ಇಟ್ಟವರು ಆ ಸಾಕ್ಷಿಯನ್ನು ಸ್ವೀಕರಿಸುತ್ತಾರೆ.
