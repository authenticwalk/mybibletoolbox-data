    pabuat danen na Dyos an bula tak ula danen gapati ta pagpamatuod ta Dyos parti
    ta iya na Bata.
  tim-tim: Akto areâk bo. Siâŋe Anutu Nanŋaet nâŋgâ aŋbiap yâk Anutugât den bunŋe
    biwiŋân kinbiap. Dâ siâ Anutugât den bo nâŋgâm heŋgemgowiap amâ Anutu hiaŋgiep
