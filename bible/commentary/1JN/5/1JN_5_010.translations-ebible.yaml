  boa-NT: Áánéllii pámeere dííbyeke cáhcujtsómé waajácú ɨ́ɨ́ɨ́búuri ɨ́mɨááné Píívyéébé
    Hajchi dibye íjcyane. Áánetu teene cáhcújtsotúmé állíu múnáájpidi dilló dííbyeke.
  etr-etr: Amala säla ï amo, afädëa Godeïe malöma asigi afädë negei neebe amoïe isogi
    ïe malöea hamoi Eedoea säsisa neebe amo neala gaula nea. Amai gaso, elöea Godema
    asigi afädë made negei nea, Gode eda wäfalï sälo neala helësëlo nea. Mida gowe.
    Ïe malöea hamoi säla ï amo dofä gabula asigi afädë made negei amea.
  quh-NT: Jesucristopi jap'icojka yachan sonkonpi pay Diospa Wawan caskanta. Imaraycuchus
    jap'icojpa sonkonpi Dios chayta reparachin. Diospi mana jap'icojrí payta llullatajina
    khawan Wawan Jesucristomanta Diospa willaskanta mana jap'icuskanraycu.
  kwi-kwi: Dios Painkulta nɨjkultamikane “Jesúsne Dios painkul i” kiz kit watcha usmin
    piankamtu. Dios kaizta aizpa nɨjkultachimikane “Dios pɨrail kaiztu” kiztu. Usmin
    Dios paiña painkulpa kainammtu aizpa nɨjkultuchi.
  agm-agm: Isɨ utaaho wo Autaahaatɨhomɨ Mwaahopɨ biyatɨ gɨwunyaasɨho so Autaahaatɨhomɨ
    pɨwɨha katisɨha atisataatɨ Jisaasihopɨ Autaahaatɨhomɨ Mwaahore, tatɨ biyatɨ komɨ
    maarɨhoaatɨhapɨ gwɨnyaitaise. O utaaho wo Autaahaatɨhopɨ biyatɨ gɨmunyaasɨho so
    amɨ Autaahaatɨhomɨ pɨwɨha Mwaahopɨ siyahore siyahore tatɨ katisɨhaapɨsangi wɨndɨ
    biyatɨ gɨmunyaitaise. Siyatɨ Jisaasihopɨ Autaahaatɨhomɨ Mwaahoe tatɨ biyatɨ gɨmunyaataataahɨ
    sɨkandɨ Autaahaatɨhomɨ pɨwɨha katisɨhaapɨ jaiwɨtatise tatɨ gwɨnyaataise. Iyataatɨ
    amɨ Autaahaatɨhopɨ jaiwɨtɨtandɨhore, tatɨ gwɨnyaitaise.
  ubr-ubr: On mes iyai iyafan God Natun ebitutumai on atonio dura on nunuanai yen;
    baise iyai iyafan men ebitutumai on, on God aurin ebikakafun yau, On baisigogo’otin,
    yabin God dura aifan ibikakafun Toun Natun aurin i’yau on men ebitutumai on.
  tsw-NT: Za na usuyi Mawun ma̱ A̱sula̱ suru u reve ta̱ ili i na A̱sula̱ a dammai
    a aci a̱ yi amayun a ɗa. Amma za na usuyi ili i na A̱sula̱ a dammai amayun a ɗa
    shi, nu u yuwan tsundolo u ɗe ta̱ A̱sula̱ za ve epen.
  cax-NT: Así que arrti naqui icocorotiti naqui Aütorrti Tuparrü tütusiatai au nausasürrti
    que ñemanauntu arrümanu ñanitacarrti Tuparrü icütüpüti Aütorrti. Tapü arrti naqui
    chicocorotitipü Tuparrü nanti que ñapanrrti Tuparrü, itopiqui chicocotatipü arrüna
