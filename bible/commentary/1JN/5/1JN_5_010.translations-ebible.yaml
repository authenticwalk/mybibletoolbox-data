    mono pẽ'ẽzani te te tãma 're ĩ'awaihu'u mono zéb zarina si, te za sena na te te
    're waihu'u za'ra, a'uwẽ hâiba na ĩpoto na, Zezusi hã. Tane nherẽ, ti'ra na Zezusi
    te te dama 're ĩwaihu'u mono zém na, ni'wam norĩ hã 'Re ĩhâimana u'âsi mono hã
    te te ãma 're saze za'ra mono õ wamhã, ĩsadawa nhipe hã te te ãma 're sa'ra za'ra,
    ta norĩ hã.
  cuk-cuk: Ar dule Bab-Dummad-Machigi-bensulile, na e-gwagegine bato ega sognaido,
