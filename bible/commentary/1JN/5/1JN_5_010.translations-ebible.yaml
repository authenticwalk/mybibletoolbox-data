  jpn-1965: 神の御子を信じる者は、このあかしを自分の心の中に持っています。神を信じない者は、神を偽り者とするのです。神が御子についてあかしされたことを信じないからです。
  fra-SBL: Celui qui croit au Fils de Dieu a le témoignage en lui-même. Celui qui
