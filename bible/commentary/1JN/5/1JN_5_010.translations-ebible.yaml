    i sulie a Kalena.
  san-TEL: ఈశ్వరస్య పుత్రే యో విశ్వాసితి స నిజాన్తరే తత్ సాక్ష్యం ధారయతి; ఈశ్వరే యో
    న విశ్వసితి స తమ్ అనృతవాదినం కరోతి యత ఈశ్వరః స్వపుత్రమధి యత్ సాక్ష్యం దత్తవాన్
