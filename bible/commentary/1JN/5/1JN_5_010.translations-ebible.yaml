    Sesoava ishomnanamba hevna ombolnamba.
  mca-mca: Pa' qu'nte' neqeku'ye' ha' Ƚa's pa' Dios qa pa' Espíritu Santo, ta'ƚets
    pa' ƚatawe'j in yumtii'ija in ewi'ƚƚe in Ƚaa'sija pa' Dios. Qa pakha'ƚe qu' neqeku'
    pa' Intata, pakha'an yiwejtitsinentax pa' Intata qe nite' tek'enets pa' Intata
    in nifel in Ƚaa'sija ha' Jesús.
  tzo-TZC: Ti buchꞌu ti xchꞌun ti Snichꞌon ti Diose, oy ta yoꞌnton ti jech iꞌacꞌbat
    snaꞌ yuꞌun ti Diose. Yan ti buchꞌu mu xchꞌun ti jech laj yal ti Diose, ta sbis
    ta jutcꞌop. Jaꞌ ti mu xchꞌun ti jaꞌ stuc ti Dios ta svaꞌan sba ta rextigo yuꞌun
    ti Snichꞌone.
  mya-mya: ဘု​ရား​သ​ခင်​၏​သား​တော်​ကို​ယုံ​ကြည်​သူ​သည် ထို​သက်​သေ​ခံ​ချက်​ကို​စိတ်​နှ​လုံး​ထဲ​တွင်​မှတ်
    ကျုံး​ထား​၏။ ဘု​ရား​သ​ခင်​ကို​မ​ယုံ​ကြည်​သူ သည်​ကား သား​တော်​အ​ကြောင်း​ကိုယ်​တော်​သက်
    သေ​ခံ​တော်​မူ​သည်​ကို​မ​ယုံ​ကြည်​သ​ဖြင့် ဘု​ရား​သ​ခင်​အား​မု​သား​သုံး​သည်​ဟု​ဆို
    ရာ​ရောက်​၏။-
  gng-NT: Wà teke' Uwien ya Bijɛ ki jin' la, u tuo' Uwien kun' imɔ̀n yà nnɔ nɛ.
    Ama wà ŋa teke' Uwien ki jin' la, u yih wɔ utonnɛndaan nɛ, kimɛ wa teke' Uwien
    kun' uʼBijɛ bo imɔ̀n yà nnɔ nɛ ki jin'.
  cbi-NTPO: Mun Diosa' Nanu keenguemu ju'ba, Dios ya' Nanu laapu' patu naatiñuba keenguemu
    juve. Tsaaren mun Dios naatiñuba keenguityushu juntsaa, Diosnaa anbutimu kurentsuve,
    matyu Dios juntsandi' ya' Nanu laapu' pañu palaanu keenguityu' mitya.
  ikk-NT: Ya wụ, onyẹ ọwụlẹ kwerini Nwa Osolobuẹ nwọn ẹrini imẹ obi ẹ; kanị onyẹ hụn
    kwerilẹni a kpọgụọ Osolobuẹ onyẹ-ntụ, makẹni o gini ẹri Osolobuẹ shịa nị Nwa a
    dọn.
  leu-leu: A mataa aava namkai se Natuna Piran, nane toxan a ferawaian tuuna lana
    xunus ina. A mataa aava pife namkai sena, i taxa kuus o a Piran taxa bit senaso
    a mataa malaan a bai namkai sena ferawaian sina se Natuna.
  maz-NT: '''Ma cjó c''o ench''e o̱ mü''bü e Jesucristo, pãrã c''ü ngue o̱ T''i Mizhocjimi
    e Jesús. Mizhocjimi o mama e Jesús ngue c''ü o̱ T''i. Nu c''o dya ejme Mizhocjimi,
    chjëntjui c''ü ro mamaji na mbëchjine Mizhocjimi. Na ngue dya creoji c''o o mama
    Mizhocjimi ja ga cja e Jesucristo.'
  bod-N: དཀོན་མཆོག་གི་སྲས་ལ་དད་པ་བྱེད་མཁན་གྱི་སེམས་སུ་བདེན་དཔང་འདི་ཉིད་ཡོད་ལ། དཀོན་མཆོག་ལ་དད་པ་མི་བྱེད་པའི་སེམས་སུ་དཀོན་མཆོག་ནི་ཞལ་རྫུན་གསུང་མཁན་དུ་བརྩིས་པའོ།།
    ཅིའི་ཕྱིར་ཞེ་ན། དཀོན་མཆོག་གིས་རང་ཉིད་ཀྱི་སྲས་ལ་མཛད་པའི་བདེན་དཔང་དེ་ཁས་མ་བླངས་པའི་ཕྱིར་རོ།།
  tca-NT: Rü yíxema nüxü̃́ yaxṍxẽ ya Tupana Nane rü nüxü̃ tacuèx na aixcüma yiĩxü̃
    i ngẽma ore i Tupana nüxü̃ ixuxü̃ i Nanechiga. Natürü yíxema tama Tupanaãxü̃́
    yaxṍxẽ rü doratèèx nüxü̃ tawogü ya Tupana erü tama tayaxõ i ngẽma ore i Tupana
    nüxü̃ ixuxü̃ i Nanechiga.
  zpl-NT: Bene enu nzeli arquiꞌ Jesucristo Lliꞌñi Diose, liꞌisilla nzeli arquiꞌlla
    lunú uni Diose lu cuendaꞌnu, pero bene enu la chili arquiꞌ Diose, rni stichiaꞌ
    nzeꞌe nú neca Diose enu niquichiaꞌ xne la chili arquiꞌ nzeꞌe lunú uni Diose lu
    cuendaꞌ Lliꞌñinu Jesucristo.
  mbc-NT: —‍Innape Paapa kupî pî' wai —‍kai'ma esenumenkan ya uyewankon ya', innape
    awanî epu'tî uurî'nîkonya Paapa eseurîma'pî tînmu pî'. Anî'ya innape Paapa eseurîma'pî
    kupî pra awanî ya —‍Seru'ye' pe Paapa wanî —‍taiya. Maasa pra Paapa nekaremekî'pî
    tînmu yekare kupîiya pra awanî innape.
  ndg-ndg: Ywembe ywamwaminiye mwana wa Nnongo abile na ushuhuda nkati yake mwene.
    Na yeyote ywaamwiniya kwaa Nnongo ampangite kuwa mbocho, kwa mana aaminiya kwaa
    ushuhuda ambao Nnongo atiuleta kuhusu mwana wake.
  wsk-wsk: Awiriya Kaem ko Namar ko gomang ningi nunguning aso, mu bala uwuta umu
    noko gomang motam ningi aniso. Se awiriya Kaem ko den umu ko gomang ningi me nunguning
    aso, mu nu Kaem kawel kari ko iwita balso. Mu awuk, nu den Kaem, ko Namar ko balu
    paogam umu ko gomang ningi me nunguning aso.
  toj-NT: Jaxa ma' huas sc'uan ja yunin ja Diosi, huas snaa ja ba sc'ujoli que meran
    ja jas huan sc'uajeli. Pero ja ma' mi huas sc'uan ja Diosi, mi ni oj sc'uuc ja
    jas huax yala cuando huas staa ti' ja yunini. Ja mero smeranili, huax yaahue och
    mentirosoil ja Diosi.
  tbc-tbc: Talpein a Anut Nanun niŋen o ilon rumok dan, iŋ buben lo ru a Anut ibol
    ilasa dan yen da. Gug talpein iŋ Anut san ru an ilon lo ta rumok na yan, iŋ Anut
    sewak tamol igo woŋ igane da. Man dugo, Anut iŋsen Nanun niŋen o ru an ibol a,
    ak gug talpein an ilon lo ta rumok na ya.
  sna-sna: Munhu mumwe nomumwe anotenda muMwanakomana waMwari ano uchapupu uhu mumwoyo
    make. Munhu mumwe nomumwe asingatendi Mwari, akabva amuita murevi wenhema, nokuti
    haana kutenda kupupura kwaMwari kwaakaita pamusoro poMwanakomana wake.
  smk-NT: Si si'numan a magmatalek konan Anak nan Dios, sigurado ya a sain a pammatutuo
    nan Dios ket peteg a tutuo. Ket si si'numan anamaet a kai nin mamper sa pammatutuo
    nan Dios, mampaliwaen nan mabula' yay Dios bana' ta kai na nin tepren a wanan
    Dios maipa'ka' konan si Anak na a si Jesus.
  grc-TCGNT: Ὁ πιστεύων εἰς τὸν υἱὸν τοῦ Θεοῦ ἔχει τὴν μαρτυρίαν ἐν αὐτῷ· ὁ μὴ πιστεύων
    τῷ Θεῷ ψεύστην πεποίηκεν αὐτόν, ὅτι οὐ πεπίστευκεν εἰς τὴν μαρτυρίαν, ἣν μεμαρτύρηκεν
    ὁ Θεὸς περὶ τοῦ υἱοῦ αὐτοῦ.
  gof-WFTW: Xoossaa Na7aa ammaniyaa uraa wozanan ha markkatethay de7ees. Xoossaa ammanonna
    oonikka Xoossay ba Na7aas markkattida markkatethaa ammaniboonna gisho, Xoossaa
    worddanchcho oothees.
  spa-BLM: El que cree en el Hijo de Dios tiene el testimonio en sí mismo. El que
    no cree en Dios se ha hecho mentiroso, porque no ha creído en el testimonio que
    Dios ha dado acerca de su Hijo.
  kyz-NT: Jarejuwarete 'ga ra'yra 'ga rerowiaramũ ae 'jau ojeupe. “A'jea futat Janeruwarete
    'ga 'i”, 'jau ae akou ojeupe. A'ere Janeruwarete 'ga rerowiare'ema 'gã 'i “o'meramũ
    te 'ga 'i”, 'jau etee 'gã 'ga upe, 'ga je'ega rerowiare'emamũ. Nuerowiari futari
    'gã 'ga ra'yra 'ga mome'ua. “Koromũ futat jera'yrarete 'ga” 'ea 'gã nuerowiari
    ajemogyau.
  dao-dao: Pamhnama Caa jumeiki naküt naw ahina saksi hin a mlung k’uma taeiki. Cunüngpi,
    Pamhnam am jumeiki naküt naw Pamhnam hleisakie ni. Isetiüng, Pamhnam naw a Caa
    mawng a pyen cun am a juma phäh ni.
  cya-cya: Nu ndiya qui'an ti' 'in Sñe' Ndiose ticui' cha' re nchcui' can', lo' nu
    a ndiya qui'an ti' 'in ñi, ngui'ni can' 'in Ndiose lca ñi sca nu cuiñi, si'yana
    a ndiya qui'an ti' suun nu cua' mdaa Ndiose cha' 'in Sñe' ñi.
  wrk-wrk: '@see-verse:1JN.005.009'
  nii-nii: Wumb nii endi, eim Gos nge kingam Jiisas kin pii gii nim kin, eim kin noman
    tuk ełe pimba ei, Jiisas eim Gos kingam keimi ni piimba; ba wumb nii endi, Gos
    ek ninim ei, pii gii ninenjing kin, Gos eim nanim kingnan Jiisas pa nirim ek ei,
    ek kend tum ni yi piingii. Nimbił erang eim Gos eim kingam Jiisas kin nirim ek
    ei, pii gii ninenjing mon.
  ign-NT: Tásiha, te vicasiña ema Machicha ema Viya, visuapava vicasiñava te visamure
    eta yátupirahi eta mameta­sirahi ema Viya. Ena apamuriana vahi nasuapahini ema
    Viya, náimicu­tichapa máepiya­hi­ra­hihíni ema Viya, taicha vahi nasuapahini eta
    mameta­ra­pianahi mayehe ema Machicha.
  dik-NT: Këya, na ye raan cï gam, ka dhiɛl ŋic ë cök lɔn ye Jethu Wën Nhialic, ku
    adhil ŋic alanden lɔn käk cï Nhialic nyuɔɔthkä aa yith. Ku raan cie kë cï Nhialic
    lueel ye gam, ka ye lueel lɔn ye Nhialic alueeth. Rin akëc wɛ̈t cï Nhialic lueel
    rin Wënde gam.
  cac-cac: A on̈ scac'och Yuninal Dios d'a co c'ool, cojtac sic'lab'il to yel syal
    Dios yuj Yuninal chi'. Axo eb' max ac'anoch Yuninal chi' d'a sc'ool, van yalan
    eb' to syesej Dios, yujto max yac'och eb' d'a sc'ool tas syal yuj Yuninal chi'.
  tzj-E: Konjelal je ykula kac'u'x ruq'uin Rlec'wal Dios c'o chic testig-il rxin Dios
    ptak kanm je nyabexa kseguro. We mtanimaj je nbij Dios nel c'ara' com xajni' tz'koy
    tzij nacsaj wa'. Cara' naban tak mtanimaj testig-il jrey-on ta Dios tzrij Rlec'wal.
  san-BUR: ဤၑွရသျ ပုတြေ ယော ဝိၑွာသိတိ သ နိဇာန္တရေ တတ် သာက္ၐျံ ဓာရယတိ; ဤၑွရေ ယော န
    ဝိၑွသိတိ သ တမ် အနၖတဝါဒိနံ ကရောတိ ယတ ဤၑွရး သွပုတြမဓိ ယတ် သာက္ၐျံ ဒတ္တဝါန် တသ္မိန်
    သ န ဝိၑွသိတိ၊
  yaa-NT: Akka Niospa Fake chanĩmara faxõ Apa Niospa aõnoa yoini keskara ãfe õiti
    mẽraxõ chanĩmara fatirofo. Nãskafekẽ ãfe Fakeõnoa yoimis keskara tsõa chanĩmara
    fayamaxõ, “Nios chanĩra,” fakaxõ yorafo fanĩrira shinãmapaikani.
  cab-NT: Le afíñeti luágu cátei le, choúru lumúti tídan lanígi luágu inárüni lan,
    le mafíñebei, adǘga lumúti Búngiu camá yéeti, lugúndun mafíñen lan luágu le laríñagubei
    Búngiu luágu Liraǘ.
  clu-clu: Ang tao nga nagatoo sa anang Bata ang Dios may kasigoroan sa anang tagiposoon
    nga si Jesus anang Bata matood ang Dios. Piro ang indi magpati sa anang ginakoon
    ang Dios pario ron lang sa nagkoon tana nga ang Dios botigun, tungud nga indi
    tana magpati sa anang ginakoon ang Dios parti sa anang Bata.
  swh-ULB: Yeye amwaminiye Mwana wa Mungu ana ushuhuda ndani yake mwenyewe. Na yeyote
    asiye mwamini Mungu amemfanya kuwa mwongo, kwa kuwa hakuuamini ushuhuda ambao
    Mungu ameuleta kuhusu Mwanawe.
  tpt-NT: Taꞌayu yu lhakapuꞌan ni Sasꞌatꞌa Dios, yucha laqaꞌiy la ixjalhanuti yu laqputeꞌey
    ni Dios. Taꞌayu yu jantu lhakapuꞌan ni Dios, yucha juniy ni Dios va jalaklkanan,
    va jantu lhakapuꞌan yu lhichivinil ni Dios yu Sasꞌatꞌa.
  aai-aai: Imih orot yait God natun ebitumatum abisa God eo sif rurubon i dogoronamaim
    ema’am. Baise orot yait God eo men ebitumatum, nati orot iwa’an God baifuwenayan
    matar. Anayabin God Natun isan eo sif rurubon men ebitumatum.
  sny-sny: Sosu a'i pe lu taune tamo Owane Sitewi lo meni eime ne tote tawesisiya
    su, le Owane Sitewi lo peri wiyeme a'i marepi papu irosiya. Lu taune tamo Owane
    Sitewi ne tote tawesi ta'ame su, le Owane Sitewi ma'e au areare te'esiya. Piyene
    awere? Apou a'i le Owane Sitewi lo peri tote tawesi ta'ame. Apou a'i Owane Sitewi
    lai meni eime lo ne au te'e areiyeye. [Ga 4:6]
  myy-myy: “Jesús Dios Macʉ ñami”, yi masigʉ̃, ito bajiroti gotia ĩ ya ʉsi ĩre. “Jesucristo
    Dios Macʉ meje ñami”, yigʉ ito yicõri Dios gotirisere tʉobicʉ, “Dios socagʉ ñami”,
    yiado bajiro bajia.
  trc-NT: Dan me se síí amán rá niꞌya̱j man taꞌníí Diose̱ roꞌ, soꞌ me síí cuno se‑na̱na̱
    Diose̱ a. Tza̱j ne̱ síí naꞌvej rá cuchuma̱n rá se‑na̱na̱ Diose̱ roꞌ, soꞌ me síí
    uun rá se vaa síí ne̱ me Diose̱ a. ꞌO̱ se ne cuchuma̱n rá soꞌ nana̱ nataꞌ Diose̱
    rihaan soꞌ cheꞌé taꞌníí Diose̱ maꞌ.
  cut-NT: Ihyan che ritahno ye Dihvo vo Jesucristo ne, a devano cua̱co ye che ihyan
    min che Da̱ya Dendiohs. Ihyan che hua ritahno ye ne, ducherino ye Dendiohs, te
    andahre ra̱hn Dendiohs che ihyan min che Da̱ya ye, ate hua ritahno ye.
  bel-bel: Хто веруе ў Сына Божага, мае сьведчаньне ў самім сабе; хто ня веруе ў Бога,
    той робіць Яго ілжывым, бо ня верыць у сьведчаньне, якім Бог сьведчыў пра Сына
    Свайго.
  zlm-KSZI: Oleh yang demikian, sesiapa yang percaya kepada Putera Allah menyimpan
    kesaksian itu di dalam dirinya. Sebaliknya, sesiapa yang tidak percaya kepada
    Allah, maka dia menuduh Allah itu pendusta kerana dia tidak percaya akan kesaksian-Nya
    tentang Putera-Nya.
  gdr-gdr: Yet ra Godɨmna B'ɨgam pɨlɨnd gar ke utkunda oramis, ti ɨta jɨ onggɨtyam
    yɨr ungata yɨt yɨbnau ti pɨlɨnd. Ɨ yet ra maka Godɨm pɨlɨnd gar ke utkunda oramis,
    ton Godɨnd yomneneny re b'anygɨnena rɨga ma. Nokɨp ton maka gar ke utkunda ke
    yokas onggɨtyam yɨr ungata yɨt rɨna re God yɨr ungata yɨt yopulitonj Tina B'ɨga
    gatab.
  vmy-NT: ꞌBa xi makjainre ngatꞌare Kiꞌndire Naꞌenchana, kui xi tijñajin inimare en
    xi kitsuyakixi Naꞌenchana. Tunga xi bi makjainre ngatꞌare Naꞌenchana, kui xi titsaꞌen
    nga tjiꞌbetju ndesu kui, ngatꞌa bi makjainre en xi kitsuyakixi ngatꞌare Kiꞌndire.
  cmn-FEB: 那些信上帝之子的人，已经接受并坚持这样的证据。那些不相信上帝的人，会认为上帝是个骗子，因为他们不相信上帝所提供关于其子的证据。
  gmv-RNT: Xoossa naan ammanizade ubba woznan iza gish markay dees. Xoosse ammanontay
    wurikka Xoossi ba naaza gish immida markatetha ammanonta gish iza wordoses.
  ncl-NT: Yihual hual quineltoca ca mochi iyolo Dios iXolol yoje quipía in lajtol
    melahuac laijtic yihual iyolo. Aqui yes hual amo quineltoca Dios, yoje yihual
    quichijtica pa Dios nesi quinami se hual islacati, pampa amo quineltoca in hual
    Dios quijtuc neli inahuac iXolol.
  sua-sua: Ii, he oni mia ruk ngat kor mnam mar mang E Nut ka re to mang Khal te,
    her Endo Msim E Nut Thim Orom Ka Msasaen ngat mrua khenam mar mruo te, a re to
    endo ther el rengmat kun mnam ngaro vurkul he. Vanang ani mhel to tlo kor mnam
    en mang E Nut ka re to mang Khal tok, en a mhel to ta mon ppiagam E Nut, ekam
    ko tlo kor mnam en mang a re to E Nut mruo ten mang Khal.
  are-are: Relha erala Altjirraka 'Lira tnakamanga, era kala nhanhaka kaltja. Kanha
    relha erala Altjirranha itja tnakama, era Altjirranha ilama era orrtjaltha namanga,
    era itja Altjirraka angkatja 'Lira ekuranhiperra tnakamanga.
  gai-gai: Na ramootta Raraŋ Aetaniacna Nuoca rɨpacrenan, ma Raraŋ Aetaniacna wiwitiatna
    an kambca ma aŋgɨra mana iro inik maeacreke. Na ramootta Raraŋ Aetaniacna kambca
    rɨpac ŋgocor, ma Raraŋ Aetaniacna kammo ma paparu ndopnande. Aintik Raraŋ Aetaniaca
    ndona Nuocna tɨpemb kirarirta kambca an topatnanna, ma waraca mba rɨpacri.
  qvm-NT: Tayta Diospa tsurin Jesucristo salvamagnintsi cashganta criyeg cäga lapan
    shongunwanmi payman yäracun. Jesucristo salvamagnintsi cashganta mana criyeg cäga
    Tayta Diosnintsi tantyatsishgantapis manami criyipäcuntsu.
  chz-NTPS: Hi̱ˉ jmeeꜙ dsooꜘ dsëꜗ kihꜗ Jo̱o̱ꜘ Dio, kye̱yˉ juˈdsooꜘ laˉ nehꜙ tuhˉdsëyꜗ.
    Hi̱ˉ saꜙ jmeeꜘ dsooꜘ dsëꜗ kiyhꜗ, jmä̱ä̱y˜ Dio ja̱a̱ˉ hi̱ˉ taˉju̱u̱ˈ, jëëhꜘ saꜙ
    maˉhe̱e̱yhˉ juˈdsooꜘ heˉ gaꜙjmeeꜘ Dio kihꜗ Jo̱o̱ꜘ.
  kmu-kmu: Anumaya Koti nafanehema haviyama amakupi maleya amametitima nehaya veamoya
    Yisasifena amakupi ago havimainagi Anumaya Kotifema haviya amakupi omaleya amametitima
    nohaya veanea Anumaya Kotia Yisasifema nagaini nafane maine. huno hu-mainea kema
    nohaviya yafe Anumaya Kotifena Havigeage kano maine. huya nehae.
  ood-NT: Kutt hedai ab wo s-wohoch g Jiosh alidag k wo si s-ap s-mahchk mo d wohokam.
    Hekia S-apꞌekam Gewkdag at t-wehhejed wo wohokamch. Hegam mo pi wohochud g Jiosh
