    blim kene mole kukub olo makob e baanea Gode dim omin nakabo genamabebe.
  ssx-ssx: Koto ekina꞉ ma꞉nda꞉ epima꞉ mo Koda꞉na꞉ Eiyeke pa꞉ta꞉ hone tulaeya꞉ka꞉na꞉ta꞉
