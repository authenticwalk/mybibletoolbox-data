  eng-F35: He who believes into the Son of God has the witness within himself; he
    who does not believe God has made Him out to be a liar, because he has not believed
    in the testimony that God has testified concerning His Son.
  ind-ind: '@see-verse:1JN.005.009'
  pes-OPCB: همهٔ آنانی که به این حقیقت ایمان می‌آورند، در قلب خود به درستی آن پی می‌برند.
