  san-TIB: ཨཱིཤྭརསྱ པུཏྲེ ཡོ ཝིཤྭཱསིཏི ས ནིཛཱནྟརེ ཏཏ྄ སཱཀྵྱཾ དྷཱརཡཏི; ཨཱིཤྭརེ ཡོ ན ཝིཤྭསིཏི
