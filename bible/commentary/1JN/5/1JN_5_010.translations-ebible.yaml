  pan-pan: ਜਿਹੜਾ ਪਰਮੇਸ਼ੁਰ ਦੇ ਪੁੱਤਰ ਉੱਤੇ ਵਿਸ਼ਵਾਸ ਕਰਦਾ ਹੈ ਉਹ ਆਪਣੇ ਵਿੱਚ ਹੀ ਗਵਾਹੀ ਰੱਖਦਾ
    ਹੈ। ਜਿਹੜਾ ਪਰਮੇਸ਼ੁਰ ਉੱਤੇ ਵਿਸ਼ਵਾਸ ਨਹੀਂ ਕਰਦਾ ਉਸ ਨੇ ਉਹ ਨੂੰ ਝੂਠਾ ਬਣਾ ਦਿੱਤਾ ਹੈ, ਕਿਉਂ
    ਜੋ ਉਸ ਨੇ ਉਸ ਗਵਾਹੀ ਉੱਤੇ ਵਿਸ਼ਵਾਸ ਨਹੀਂ ਕੀਤਾ ਹੈ ਜਿਹੜੀ ਪਰਮੇਸ਼ੁਰ ਨੇ ਆਪਣੇ ਪੁੱਤਰ ਦੇ ਬਾਰੇ
    ਦਿੱਤੀ ਹੈ।
  gvc-gvc: Ã jia jipihtina Cohamacʉ macʉnore wacũ tuaina Jesure yahua buheare noano
    tʉhora. “Potocã tjira”, ni tʉhotura tina Jesure yahua buheare. Cohamacʉ to macʉnore
    to yahuare tʉhoerariro “Cohamacʉ mahñoriro jira”, niriro jira tiro.
  sbk-sbk: Ola wahuposhela Omwana wa Ngolobhe alinagwo usimishizwi mhati yakwe yuyo.
    Wowoti wasaga huposhela Ongolobhe ubheshe aje wilenga hwahuje sagaposheye usimishizwo
    ogwa Ngolobhe auletile ashilile Omwana wakwe.
  mya-JVB: ဘုရားသခင် ၏သား တော်ကို ယုံကြည် သောသူ သည်၊ မိမိ အထဲ ၌ ထိုသက်သေ ကိုရ ၏။ ဘုရားသခင်
    ကို မ ယုံကြည် သောသူ မူကား၊ ဘုရားသခင် ကို မုသာ အပြစ်တင် ၏။ အဘယ်သို့ နည်းဟူမူကား၊
    ဘုရားသခင် သည် မိမိ သား တော်၏အကြောင်း မှာ သက်သေခံ တော်မူသောစကားတော်ကို ထိုသူသည်
    မ ယုံ ဘဲနေ၏။
  kgf-kgf: Méŋ Anutuac Naŋa ninʒéŋgéanʒac inéŋ héipuc imi eŋeya qeriaiguc késa kecanʒac.
    Waŋu méŋ Anutu ménda ninʒéŋgéanʒac inéŋ Anutuac ikora ʒémianʒac tanec wanʒac.
    Némac niŋ, inéŋ mia héipuc Anutunéŋ Iwac Naŋawac waŋec imi ménda ninʒéŋgéanʒac
    imuac niŋ imuhuc ʒézua.
  awb-awb: Manikáne ahninkáwánsábé aiq pútare atéh ánínká Manikáne ehweh wene arupipeq
    aiq íréhre. Wene ehwehnsabé íre aiq pútare atéh ánínká Manikánsabe péhe ání móne
    atéhre. Wene ahninkáwá éhwehnsabé íre aiq pútare atéh púana wega Manikánsabe péhe
    ání móne atéhre.
  gdn-gdn: Iyapana nima Mamanuga God e Gubagai sumapiyau ki e rabineya ka Mamanuga
    God e yonai yau mete tawawena. Ko iyapana nima Mamanuga God e yonai eba sumapiyau
    ki ka e Mamanuga God bera umani siyau mibai ka Mamanuga God e eya Gubagai nene
    yona mibai kawaya badidi wagubu ki yonai e eba sumapupu.
  nko-NT: Ɔhagyíɔha ánɩ́ ɔlɔhɔ Bulu mʋ Bi ámʋ gyi lahɔ Bulu adánsɩɛ ánfɩsʋ gyi
    mʋ klʋntɔ. Alɩ kɛ́n ɔhagyíɔha ánɩ́ ɔmɔhɔ Bulu adánsɩɛ ánfɩsʋ gyi dɛ́ mʋ afunutɔ
    wa nɩ́. Tsúfɛ́ ɔmɔhɔ adánsɩɛ ámʋ́ʋ́ Bulu légyi tsu mʋ Bi ɩwɩ ámʋsʋ gyi.
  bsn-NT: “Dios macʉ ñagʉ̃mi Jesús” yitʉoĩagʉ̃ma, “Socase me ñañuja Dios ĩ yire”,
    yitʉoĩagʉ̃mi. To bajicõari, “Dios macʉ me ñarimi Jesús” yitʉoĩagʉ̃ma, “Socagʉ
    ñaami Dios” yitʉoĩagʉ̃re bajiro yigʉmi.
  pib-NT: Goyakalu Wgene galixachri waneylu gipgujtalewlu ginanwakaya. Goyakalu malixkatu
    kayroklewaklermaka chinru, gi rixanu gi ralixatkalu Goyakalu gipgujtalewle wa
    Giturupirana rupgujtatinri.
  wiv-wiv: Azei kua e bilip ni Tuni Vuvu, ia ti pelea kava na polea kua a Vuvu e vala,
    na polea kena kini ngoro na poloka kava. Azei kua tani beta ni bilip ni Vuvu,
    ia e tania habuka a Vuvu e mata vairukuruku, na vuna beta ni bilip na polea ke
    Vuvu, kua e kavakavania a Tuna.
  reg-reg: Omwene unu kamwikilisha omwana wa Nyamuanga ali no bhubhambasi munda yaye
    omwene. Na wona wona unu atamwikilisishe Nyamuanga amukolele kubha mulimi, kulwo
    kubha atabhwikilisishe obhubhambasi bhunu Nyamuanga abhuletele okulubhililana
    na mwana waye.
  mlh-mlh: Moji Anuture Made manesiŋ gaega, kikitiŋ buŋo Rauineji iŋoyoŋe iŋore maŋgo
