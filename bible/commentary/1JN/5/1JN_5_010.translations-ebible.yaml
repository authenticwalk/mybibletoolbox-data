    maeje fu Godi vua ije fu Fari fuone ijadufuo kuaema ije fu naebe mukore fiena
    vierafema ijadufuo fu ijiege renoene.
  blw-blw: Wat hiyachi, heno way mangafurot hen anchi anà Apudyus, maid manchuwachuwana
    mepanggép hen mangistiguwan Apudyus an anàna. Waman hen anchi tagu way ammag achi
