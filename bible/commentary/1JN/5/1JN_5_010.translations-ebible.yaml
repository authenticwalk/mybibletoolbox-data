    bunŋe bo akbiap aregât Anutu amâ hiaŋgiep dâm nâŋgâm hilipkowiap.
  yor-yor: Ẹni tí ó bá gba Ọmọ Ọlọ́run gbọ́, ó ni ẹ̀rí nínú ara rẹ̀; ẹni tí kò bá
