    خدا را دربارهٔ پسرش دروغ پنداشته است.
  mpt-mpt: Nakae waneta Gode e miine weng sango baabenebio wente bianea baanea Weng
    olo motonobo geneme nakae e kla tekein kebianea Yesuse bain Gode miinobo gabebe.
