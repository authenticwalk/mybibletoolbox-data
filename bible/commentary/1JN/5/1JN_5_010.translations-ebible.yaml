  wap-NT: Ukauꞌan pidan mishidan an Jesus, Tominkaru Danin, uaitapa mishiꞌo wuruꞌu
    Tominkaru kuwaa kidaz. Mazan pidan, aonaꞌoraz umishidan Tominkaru kuwaa, udakotan
    Tominkaru mariidinauzonii wuruꞌu, ushaꞌapanum kauꞌan, aonaa umishidan Tominkaru
    kuwaa pauDani dauaꞌoraz.
  mva-mva: Tamoata naita Nanaranga Natu lama iunani nge ambe pile mangata Nanaranga
    irangaki ngaedi nge idoki be ilona-lo dieno. Tamoata naita Nanaranga lama tago
    iunani nge ipile Nanaranga bolinga ratadi, bakara ngai pile mangata Nanaranga
    ono Natu irangaki nge lama tago iundi.
  dwr-NT: Xoossaa Na7aa ammaniyaa uraa wozanaan ha markkatethay de7ee. Xoossaa ammanenna
    uray ooninne Xoossay bare Na7aw markkatteedda markkatethaa ammanibeenna diraw,
    Xoossaa wordduwaa gee.
  kfw-kfw: Khawa jarra Pathian Sapa diang kangamna inmani ngai'n hiwa sakhi hi inmalung
    suungnga om; takkha Pathian kangamnamak inmani ngai'n Pathian maleisei karil inmin-eii,
    ajarchu Pathian in Asapa jarra iril ngaikha inmani'n ngamnamu.
  bfz-bfz: जो परमेशरो रे पुत्रो पाँदे विश्वास करोआ, से परमेशरो री गवाई आपणे मनो रे
    राखोआ, जिने परमेशरो पाँदे विश्वास नि कित्तेया, तिने से चूठा ठराया, कऊँकि तिने
    तेसा गवाईया पाँदे विश्वास नि कित्तेया, जो परमेशरे आपणे पुत्रो रे बारे रे दित्ती
  cuk-09: Ar dule Bab-Dummad-Machigi bensulile, na e-gwagegine bato ega sognado, we
    Bab-Dummad-soged, nabirye. Ar dule Bab-Dummad-soged abingasulirdi, Bab Dummad
    gakansaye ega sognado, ar ade Bab-Dummad-E-Machigi-ibmar-sogsad abingasulid.
  ben-OBCV: ঈশ্বরের পুত্রে যে বিশ্বাস করে, তার অন্তরে এই সাক্ষ্য আছে। ঈশ্বরকে যে বিশ্বাস
    করে না, সে প্রকৃতপক্ষে তাঁকে মিথ্যাবাদী বলে, কারণ তাঁর পুত্রের বিষয়ে ঈশ্বর যে
    সাক্ষ্য দিয়েছেন, সে তা বিশ্বাস করেনি।
  mil-NT: Te nchaa ñáyiu sàndáá iní sá Jèsús cúú‑gǎ Déhe Yá Ndiǒxí, ñáyiu‑áⁿ cútnùní
    iní‑yu sá cúú‑xí ɨ̀ɨⁿ sá ndàá. Te nchaa ñáyiu ñá túú sàndáá iní tnúhu càháⁿ Yǎ
    Ndiǒxí quìdé‑yu‑gá ɨɨⁿ ñándéhndé, dico ñá túú ndèhnde‑gá, chi mèé‑yu ñá túú sàndáá
    iní‑yu sá Děhe‑gá cúú Jèsús dàtná càchí méé‑gǎ.
  myu-myu: 'Deus o''e: — Jesus okpot icẽmat — i. Ixe ipot kay itabucat e''em jewebe
    ma: — Cũg̃ ma o''e owebe wetabut am Deus ipot kay — i. Deus kay itabut''ũmat pit
    napa ma e''em: — Deus dapxi — i. Tũibe Deus dapxi iãn e''em itabut''ũmat, Deus
    e''eap kay itabut''ũm puye― “Jesus okpot” i''e''eap kay itabut''ũm puye.'
  fue-fue: Goonɗinɗo Ɓiɗɗo Alla fu, heɓii seedaaku ŋu der ɓerne mum. Mo goonɗinay
    Alla, laatinii mo pewoowo, gam o jaɓay seedaaku Alla seedanii Ɓiɗɗo mum.
  amk-amk: Ampafe mandoni dino yoaso Allai ne Kaisungfoi mani, yoa we kaiwo kariri
    Yesusi nanai na enerorongfoi. Wape mandoni dino yoaso Allai kaha mani, wenani
    medu toyari deyo Allai pempamu, weo wiro yoaso kaiwo Allai medurai kariri ne Kaisungno
    Yesus Kristusifo kaha fefe.
  fai-fai: Kale kan kinim ita Got alam Min aket kudawiw namti, ika bemi kin walamin
    be ilim aket tem be, kata kan ita Got afano akongin banim namti, ika Got be ibakamino,
    akbiw. Kale be watawo kaleyo bá, ika Got ami alam Min kin walamin sung uyo afano
    kalongin banim kayo ko.
  ura-NT: Cana Coaunera Calaohi esenetaerate, esinae rauhijiriin aitoha Cana Coaunerane
    rucujueein siricheein suujua cuhane. Chateeinti Cana Coaunera esenetaene, niite
    casaje tocohaneein Cana Coaunera tereein, Calaohi que aitoha Cana Coaunerane esenetaenihane
    jaun.
  mcd-NT: Tsoan Diospan Furun icoinra huashon Apan Diosin ahuunoa yoini cuscan ahuun
    nomuran icoinra huatiro. Ascafiaqui ahuun Furunhuunoa yoimisi cuscan tsoan icoinra
    huayamashon nanton, —Dios chaniran, —ishon yorafo shinanmapai.
  urt-urt: Taꞌe luku pe, lahmende ŋaiye ŋoihmbwaip kin teŋeime Talah tikin Got pe,
    wusyep uku tahaiꞌ nato ŋoihmbwaip kin. Ŋaiye miyeꞌ lakai tuwei yukur ŋoihmbwaip
    teŋeime Got pe, ŋoihmbwaip tinge yukur teŋeime wusyep mise tikin Got ŋaiye ŋanange
    Talah kin. Tinge yengelyembe wusyep tikin Got pe, lenge miyeꞌ tuweinge uku galme
    Got miyeꞌ homboꞌe.
  kiz-kiz: Muene j'haikamwamini mwana ghwa K'yara aj'he ni bhushuhuda mugati mwake
    muene. Na j'hej'hioha j'haabelili kumwamini K'yara am'bombali kuj'ha n'desi, kwa
    kuj'ha abhwaminilepi bhushuhuda ambabho K'yara abhulatili kup'hetela mwanabhe.
  tzo-TZE: Me ta jch'untic ti ja' Jcoltavanej cu'untic li Jesuse, jech ta jna'tic
    o ti ja' Xnich'on Diose. Me mu jch'untique, ja' j'epalc'op chc'ot cu'untic li
    Diose yu'un mu jch'untic ti yaloj ja' chijcuxiutic sbatel osil ta sventa li Xnich'one.
  lex-lex: La' hade pede riy makpesiay Uplerlawna A'nani de, nat niohor memna hya'
    ed maka Uplerlawna Nakota re la'a A'nani naplola. Mere riy maka edonna kpesiay
    Uplerlawna, de emeknekama nhoi Uplerlawna la mak ka'ohpa-kalahara, yoma edon npesiay
    hya' maka Uplerlawna Nakot nohora la A'nani wawannu.
  dov-dov: Kufumbwa uusyoma mu Mwana wa Leza ulijisi bukamboni mulinguwe lwakwe. Kufumbwa
    uutasyomi Leza wamuchita mubeji, nkambo teensi wakasyoma bukamboni oobo Leza mbwakapa
    eetala a Mwana wakwe.
  rgu-rgu: Lahenda bea namahere Ramatuaꞌ a Ana Na, sosoa na nae, lahenda ria sipoꞌ
    Ramatuaꞌ a Dedea-nafadan laꞌeneuꞌ Anaꞌ ria. Tehuu lahenda bea ta namahere Ramatuaꞌ
    a, sama leoꞌ lahenda fo dedea nae, “Manetualain nana, mana mapuputaꞌ!” No ria
    na, ana ta sipoꞌ Ramatuaꞌ a Dedea-nafadan laꞌeneuꞌ Ramatuaꞌ a Ana Na.
  toc-NT: Xli̠­hua̠k hua̠nti̠ tali̠­pa̠­huán Xka­huasa Dios xlianka­lhi̠ná li̠ma̠­lu­lokma
    nahuán xnacú pi̠ xli̠­ca̠na huá xta­lu­lóktat; pero hua̠nti̠ ni̠ taca̠­najlay
    hua̠ntu̠ Dios quin­ca̠­hua­nimá̠n xlacán hasta laca­tancs tali̠­macá̠n cumu lá̠m­para
    huata huá Dios xaaksa­ni̠ná, porque ni̠ taca̠­najlay hua̠ntu̠ Dios ma̠lu­lokma
    xpa̠­la­cata Xka­huasa.
  som-som: Ka Wiilka Ilaah rumaystaa maragguu ku haystaa nafsaddiisa, kii aan Ilaah
    rumaysanna, wuxuu isaga ka dhigay beenaaleh; maxaa yeelay, wuxuusan rumaysan maraggii
    uu Ilaah ka marag furay Wiilkiisa.
  mam-C: Tkyaqiljo a kxel niminte qa a Jesús Tk'wal Dios, kxel ti'n tqanil toj tanmin.
    Ex tkyaqiljo mi txi niminte, iky tz'elpine Diosjo toj twutz tze'nku jun niky'il
    yol, qu'n ma tz'el ti'jlin tqanil, a tzaj tq'o'n Dios ti'j Tk'wal.
  ndj-ndj: Yamjumila mwana wa Chapanga kanawu utovileli mugati yaki, lakini yangajila
    kumjumila Chapanga, akumgola Chapanga kucha mdesi, kwanongwa kajumila ng'odu utovelela
    wa Chapanga kwa Mwana mundu.
  mbj-NT: P'op Hagä Do T'aah hã ky daheeh doo, tenäm ta h'yyb gó Jesus ky n'aa P'op
    Hagä Do metëëh doo. P'op Hagä Do her'oot do ky nadaheeh doo, P'op Hagä Do noo
    kanesa, tahanäng pé tii, ta T'aah ky n'aa P'op Hagä Do her'oot do taky nadaheeh
    do hyb n'aa.
  lat-VUC: 'Qui credit in Filium Dei, habet testimonium Dei in se. Qui non credit
    Filio, mendacem facit eum: quia non credit in testimonium quod testificatus est
    Deus de Filio suo.'
  ngp-ngp: Akumhuwila Mwana ywa Mnungu ananawo uwo uwona, mna hakuhuwila uwona uwo
    wa Mnungu kamtenda Mnungu kunda mdant'hi kwaviya hauhuwile uwona udya wa Mnungu
    aulongile mwa Mwanawe.
  enq-2: Gotenya Ikiningi doko tungi pilyami endakali dupame Gotenya pii lao paneamo
    doko kiningina lao masingima. Goteme baanya Ikiningi dokonya lao, lao panelyamo
    doko sepala tungi napilyami endakali dupame, Gote baa sambo lengena lelyaminosa
    pingi.
  eng-ASVBT: 'He that believeth on the Son of God hath the witness in him: he that
    believeth not God hath made him a liar; because he hath not believed in the witness
    that God hath borne concerning his Son.'
  mna-mna: Tomtom ta sombe iurla ki Anutu Lutuunu, inako iyamaana la leleene kembei
    koroŋ ta ni iurla, ina koroŋ ŋonoono. Mi sombe tomtom sa iurla kini som, ina ni
    ire Anutu kembei ni tomtom pakaamŋana. Pa sua tau Anutu iso bekena ipombol Lutuunu
    sua kini na, tomtom tana iurla som.
  myw-myw: Kal yak bukusimounid waseg Yeisuw, bukusimkwen wakateim mounid Yowbad Natun
    towen. Kukin nag bukusimounid waseg Yowbad, mo bukudok tayyaweid Towen Yowbad;
    peinan nag kusimounid anilivan, liva̱nen Natun tonen.
  sby-sby: Uliyense washoma Mwanendi Lesa, lamwinshilinga bukamboni mu moyo wakendi.
    Nendi wabula kushoma Lesa ukute kwambeti bukamboni mbwakute kupa Lesa nibwabwepeshi
    pali mwanendi.
  sll-sll: Tongwo ipire God Wang tani ol wai ol na tongwo pamia dire pir sina enaminga,
    nomani gogo sikinaminia, ha pangwo dima di pire nomani si pir tenaminua. Ena yal
    ta God ha dungwo i ha pangwo dima di pirkinangwo yali, God mole na Wana ol wai
    ol tongwo yal momua dungwo ha i yol e pir tekinamia, God hasu dima di pinamua.
  yaq-NT: Wa'a, juka' Liojta yoemiata a' sual ta'aame, juna'a, inika'a aapo'ik betana
    lutu'uriataka teuwaarita a' suale'uta a' lutu'uriatuka'po, Liojta betana aet ju'uneetuanaa.
    Ju'u intok, ka Liojta sualeme, ka lutu'uriata a' teuwa'a benasi a' joone. Bwe'ituk
    junuen, achai Liojta, a' yoemia betana a' lutu'uriateka'uta, ka a' sualekai.
  uro-uro: Bä aung gärakni i qat nanakt nä ma Ngämuqa aa emga dä sa iangärhäkt ama
    sameng nga e gem ga. Dap aung gärakni i qaku qat nanakt nä ma Ngämuqa di qat tes
    ka i ama irasmätka inguna sa qaku qat nanakt na ama sameng gärangätni i ma Ngämuqa
    qa von däm ngät sävät aa emga.
  ita-1885: Chi crede nel Figliuol di Dio, ha quella testimonianza in sè stesso; chi
    non crede a Dio, lo fa bugiardo; poichè non ha creduto alla testimonianza, che
    Iddio ha testimoniata intorno al suo Figliuolo.
  muy-muy: Maslaŋa ya ti afəki ahàr ka Wur ge Melefit nahəma, àsəra a ahàr gayaŋ ba
    pakama ge Melefit gani nani ti ma ge jiri. Ay maslaŋa ya ti àgəskabu pakama ge
    Melefit ya ti àɗəm ni do ni ti maslaŋa nani àɗəm Melefit àsəkaɗ malfaɗa. Aɗaba
    mam, àgəskabu pakama ge Melefit ya àɗəmki ka Wur gayaŋ Yezu Krist ni do.
  kqc-kqc: Kaere amiye yaku Sei di Mida rofu mokena vari gira aedo, bi mina niokuna
    ago ini uka mekori amedo. Ma kaere amiye yaku Sei rofu mokena vari gira de aedo,
    bi iniye moi ofa ofa amiye rido, adina Sei yaku ini Mida ago niokuyo bi mokena
    vari gira de aedo.
  tav-tav: 'Ocõo bairo mani caĩ buioyupi Dio: Cʉ Macʉ jʉgori cʉ mena mani cãnicõa
    aninucupere mani cajooyupi Dio. To bairi noa cʉ Macʉ mena macana, cʉ̃re caapi
    nʉcʉbʉgorã to cãnacã rʉmʉ anicõa aninucugarãma. Cʉ Macʉre caapi nʉcʉbʉgoquẽna
    maca anicõa aninucuquetigarãma. Dio Macʉre mani canʉcʉbʉgoata mani yeripʉ, “Dio
    Macʉ ãmi,” mani ĩ maji. Aperã maca tiere canʉcʉbʉgoquẽna, “Caĩtoʉ ãmi Dio,” caĩrãre
    bairo ãma.'
  eng-ULB: Anyone who believes in the Son of God has the testimony in himself. Anyone
    who does not believe God has made him out to be a liar, because he has not believed
    the witness that God has given concerning his Son.
  spa-VBL: Los que creen en el Hijo de Dios han aceptado y se han aferrado a esta
    evidencia. Los que no creen en Dios, llaman a Dios mentirosos, porque no creen
    la evidencia que Dios da sobre su Hijo.
  fra-_FOB: Celui qui croit au Fils de Dieu, a le témoignage de Dieu en lui-même;
    celui qui ne croit point Dieu, le fait menteur, puisqu'il n'a pas cru au témoignage
    que Dieu a rendu de son Fils.
  hau-ULB: Wanda ya gaskata da Dan Allah shaidar tana nan tare da shi. Duk wanda bai
    bada gaskiya ga Allah ba, ya mai da shi makaryaci kenan, domin bai gaskata da
    shaidar da Allah ya bayar game da Dansa ba.
  mal-mal: ദൈവപുത്രനിൽ വിശ്വസിക്കുന്നവന് ഉള്ളിൽ ആ സാക്ഷ്യം ഉണ്ട്. ദൈവത്തെ വിശ്വസിക്കാത്തവൻ
    ദൈവം തന്റെ പുത്രനെക്കുറിച്ച് പറഞ്ഞ സാക്ഷ്യം വിശ്വസിക്കായ്കകൊണ്ട് അവനെ നുണയനാക്കുന്നു.
  kkc-kkc: Esiga odoo agayo Godeeyo owolo mapoo tei toga, Godeeye owolowo goo maga
    tei goo taka to mapoo o sooloo ma kulodu tei too osee moloso. Esino odoo agayo
    Godeeye owolowo goo mapoo tei goo taka to mapoo tei telega poogoo odoo oso Godee
    gamenee takeli odoo, deliso.
  lit-lit: Kas tiki Dievo Sūnumi, tas turi liudijimą savyje; kas netiki Dievu, tas
    yra padaręs jį melagiu, nes netiki liudijimu, kuriuo Dievas yra liudijęs apie
    savo Sūnų.
  urd-GVR: Jo Allāh ke Farzand par īmān rakhtā hai us ke dil meṅ yih gawāhī hai. Aur
    jo Allāh par īmān nahīṅ rakhtā us ne use jhūṭā qarār diyā hai. Kyoṅki us ne wuh
    gawāhī na mānī jo Allāh ne apne Farzand ke bāre meṅ dī.
  far-far: Sa ti ne ka famamana Wele God, nia ka famamana te ne God nia faorai ana.
    Boroi ma sa ti ne nao si famamana faoraie God, nia saea God na wane susuke, sulia
    nao nia si famamana te ne God saea sulia na Wele nia.
  suz-BL: सु परमप्रभु यावे आ तौ कली थमा सुइक्‍बा, मेको मुर आ थुंमी सांकछी लीब। सु
    चहिं परमप्रभु यावे कली थमा मसुइक्‍बा, मेकोमी “परमप्रभु यावे जोल्‍फे बाक्‍ब” देंब।
    मारदे हना “आं तौ बाक्‍ब” दे परमप्रभु यावेमी देंशो थमा मसुइक्‍ब। यूहन्‍ना ३:३२-३४;
    रोमी ८:१६
  car-NT: Mo'ko Tamusi ymuru amyikanen ta moro Tamusi namyikapory man. Mo'ko Tamusi
    anamyikapyn tonapiren me Tamusi yjan. Moro tymuru poko Tamusi namyikapory anamyika'pa
    irombo man.
  amp-amp: Yimar Bro Nkifrarhu yonr yak hikwar, nd yimarn nd Bro Nkifrar kfoyuk mrokfom
    korhmr rorhu yima yuhur. Yimar nd Bro Nkifrar kfoyuk mrokfom nhai yakitohhato
    hikkahrm, ndhtet yimar nhai wany yakiokahrm. Kangr, “Bro Nkifrar kfo furewurnom.
    Jisasr nhai turhu yon mifr rhukahr.”
  bht-bht: जड़ा परमेश्वरे दे पुत्रे पर भरोसा करदा है, सै अपणे मने च ही गबाई रखदा है;
    जिनी परमेश्वरे पर भरोसा नी रखया, उनी परमेश्वरे जो झूठा बणाया; क्योंकि उनी उसा
    गबाइया पर भरोसा नी किता, जड़ी परमेश्वरे अपणे पुत्रे दे बारे च दिती है।
  eng-NOY: He that believeth in the Son of God hath the witness within him; he that
    believeth not God hath made him a liar, because he hath not believed in the witness
    which God hath borne concerning his Son.
  cub-NT: Ñai jʉ ayʉ Jʉ̃menijicʉi mácʉ Jesúre, majibi ʉ̃i ũmei Jʉ̃menijicʉi coyʉiye
    báquede jãvene. Ʉbenita ñai jʉ abecʉ Jʉ̃menijicʉi mácʉ Jesúre, yópe borocʉcʉpe
    dápiaibi Jʉ̃menijicʉre, ʉ̃i jʉ abe boje Jʉ̃menijicʉi coyʉiye báquede mamacʉrã.
  ita-1927: Chi crede nel Figliuol di Dio ha quella testimonianza in sé; chi non crede
    a Dio l’ha fatto bugiardo, perché non ha creduto alla testimonianza che Dio ha
    reso circa il proprio Figliuolo.
  lww-lww: Yar nap̃a naga mlelaga ruru e narina ne Ntewa ve lelaga, visena la nene
    tawa ruru ga sike e kiena sitomena, pe sitom p̃ele re si poli, ana yar nap̃a pe
    mlelaga re e narina ne Ntewa poli, pe mlelaga re e sur nap̃a Ntewa pisa meraravan
    ke e narina poli, naga pisu sane Ntewa pisokan ga.
  ckb-ckb: ئەوەی باوەڕ بە کوڕی خودا بهێنێت ئەم شایەتییە لە خۆیدا هەیە. ئەوەی باوەڕ
    بە خودا نەکات خودا بە درۆزن دادەنێت، چونکە باوەڕ بەو شایەتییە ناکات کە خودا سەبارەت
    بە کوڕەکەی داویەتی.
  nas-nas: Baa tee naning Kumponing Bauring masikaꞌantavumaunge tee eeꞌ noruꞌui otong
    bakaang domange, Jiisuuꞌ tee Kumponing Bauring Kumponinge naumuruꞌnaꞌ. Eeꞌnoko
    teie masikaꞌantavuaunge tee Kumponing tee daang minku tampumaung, aiꞌ teie tee
    daang-antavumaung masikaꞌantavuaruma tee kara Kumponinge siraꞌpuuꞌnung bauring-koong.
  uvl-uvl: Ke mele nenge letena manmanna nge NeHalang Tuna, letena manmanna nga NeHalang
    nena helenga ke ulolo nenge hele urumrume Tuna. Pe mele nenge letena manmanna
    nga NeHalang na helenga nem ero, teke NeHalang I non nge pallaklaka. Iange NeHalang
    i sipona heleia.
  eng-BBE: 'He who has faith in the Son of God has the witness in himself: he who
    has not faith in God makes him false, because he has not faith in the witness
    which God has given about his Son.'
  ixl-CNT: Abꞌil vaꞌl niniman viKꞌaol u Tioxh, tiira atil viyol u Tioxh sikꞌuꞌl. Pek
