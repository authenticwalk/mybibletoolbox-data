    aNatun ulum̃an.
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ kaluka꞉isale abeyo꞉ Godeya꞉ So꞉wa amilo꞉ tilida꞉dab i a꞉namio꞉,
