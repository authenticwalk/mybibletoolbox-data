  lcm-lcm: Man a si kapo lomlomon ta nat i God, kapo atogon a amalmalangasai ang e
    vingana. Na si parik kapa lomlomon ta God, e iang kapo tupang a God ta kapo katakai
    i kapau, using parik katapa lomlomon ta kana amalmalangasai a God ani kana nat.
  aer-aer: Kele anteme, angwenhele apeke re Alere Ngkarte-kenhe arratye itelareme,
