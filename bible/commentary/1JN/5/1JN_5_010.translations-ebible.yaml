    ᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠ᤺ᤸᤗᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤐᤡᤖᤢᤒᤠ ᤋᤥ᤺ᤴᤍᤡᤀᤥ ᤂᤧᤸᤗᤧ ᤏᤛᤠ᤺ᤴ ᤔᤧᤴᤈᤥ᤺ᤰᤁᤣ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: Nchivī jā cándíja jā Sēhe Yāā Dios cúu Jesús, ja nī ncundaā inī ji tūhun
