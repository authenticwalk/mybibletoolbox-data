    Antsu Yusen nintimtichuka Yus ni Uchirin pachis tímia nunaka nekaschawaitai tau
    asa: Yuska waitaitai tawai.'
  cak-WNT: Ri niniman riche (rixin) ri Ruc'ajol ri Dios, ri ránima nubij chare chi
    kitzij ri nubij ri Dios chrij ri Ruc'ajol. Yac'a ri winek ri ma nunimaj ta ri
    Dios, xa nuben chi ma kitzij ta ri nubij ri Dios, ruma ma nunimaj ta ri nubij
    chrij ri Ruc'ajol.
  ebk-ebk: Nan taku ay omafurot as nan Anak Apo Dios at aammuna ay tit-iwa nan nauy
    ay pammaneknek. Ngem nan taku ay achi omafurot kan Apo Dios at munfialinuna hi
    Apo Dios as nangutum, tay achina afurotun nan pammaneknekna maepangkep as nan
    Anakna.
  spa-PDDPT: El que cree en el Hijo de Dios, tiene el testimonio en él mismo. El que
    no cree a Dios lo considera mentiroso, porque no creyó en el testimonio que Dios
    dio acerca de su Hijo.
  ruf-ruf: Imunu wowose iyomtoghola Imwana we Imulungu kana ukalangama uno mne ghumoyo
    ghwake. Lekeni imunu wowose ing'ayomtoghola Imulungu, ayo komtenda Imulungu yawe
    mghutsu, kwaapfila ng'autoghole ukalangama iyaulapfile Imulungu kwa mbuli ye Imwanaghe.
  gun-gun: Nhanderuete Ra'y re ojerovia va'e kuery re ae 'rã ikuaa ukaa oĩ. Ha'e rã
    Nhanderuete ayvu ndogueroviai va'e ma ixupe “Ijapu va'e” he'i, mba'eta Gua'y reko
    regua Nhanderuete oikuaa uka rã ndogueroviai.
  agu-BL: 'Cyakil yi o'' yi na kocsaj yi Jesús ya''stzun yi Cy''ajl Ryos, na kanachon
    te yi ya''stzun yi bintzi. Poro cyakil yi e'' yi qui na cyocsaj yi yol Ryos, la''j
    tane''n Ryos ẍchiwutz, na qui na cyocsaj yi yol Ryos yi tal i'': “Aẍ inCy''ajl.”'
  isn-isn: uNg'wenso nu muhuiie uNg'wana nuang'wa Itunda ukete u ukuiili mukati akwe
    mukola. Hangi wihi ni shanga umuhuiie Itunda umuzipilye kutula muteele, ku nsoko
    shanga uhuiie u ukuiili naza Itunda u uletile kutula Ng'wana nuakwe.
  ilo-ULB: Isuna a mamati iti Anak ti Dios ket addaan iti pammaneknek iti bagina.
    Isuna a saan a mamati iti Dios ket pinagbalinda isuna nga ulbod, gapu ta saan
    isuna a namati kadagiti saksi nga inted ti Dios mainaig iti Anakna.
  pir-NT: Sa ye ijipihtiyequina Cohãcjʉ̃ macʉnore wacũ tutuayequina Jesure yahuri
    buheyere quehnoano tʉhore. “Queorota ijire”, ni tʉhoture tiquina Jesure yahuri
    buheyere. Cohãcjʉ̃ macʉnore tiquiro yahurire tʉhoeriquiro “Cohãcjʉ̃ ni mehoriquiro
    ijire”, nidiquiro ijire tiquiro.
  anv-NT: Yɛ́ndémuú ayi áfyɛɛ́ metɔɔ́ ne Maá Ɛsɔwɔ akáge né metɔɔ́ wuú nnó
    genó ɛyigé Ɛsɔwɔ agarege atome ne maá wuú gelú wáwálé. Yɛ́ndémuú ayi
    álá fyɛɛ́ fɔ́ metɔɔ́ ne Ɛsɔwɔ wɔ́, ɛbyɛnnó asɛle Ɛsɔwɔ ndɛré muú gebyɔ, néndé
    ashyá mankame nnó genó ɛyigé Ɛsɔwɔ ajɔɔ́ atome ne Maá wuú Jisɔs gelú wáwálé.
  sab-NT: Che ulita bai kaire kle Jesucristo gerua gai ulia chege suge trate mo tale
    Jesucristo ulia Chube Kirolla. Agwa kwian bai kaire me kle Chube gerua Jesucristo
    giti gai ulia, kwian ene kle Chube gbakalin chege sole kare, kwian e me kle geru
    no Chube Kirolla giti gai ulia, ama kle Chube gerua Jesucristo giti gai geru ngwale
    kare.
  tmd-tmd: 'Nöbö mö Jisas nuŋ God Ha nuŋwa ödöriö mɨdö, rön, nugw pöi bla, God mönö
    mɨ nuŋ aku yuö ñɨŋ kwo mɨdmɨn, ñɨŋ God Ha nuŋwa nugw pöia. Jɨ nöbö mö Jisas nuŋ
    God Ha nuŋ yöi, me röi bla, God nuŋ nöbö inakmönö hörɨb nöbö, me röia. Aku agapɨm:
    God nuŋ keir Ha nuŋwa mönö mi yad aku nugw pölöi.'
  acr-NNT: E junoq kubꞌul ukꞌuꞌx rukꞌ Rukꞌajol ri Dios, riꞌ ukojom janipa ri uqꞌalajisam
    ri Dios puwi Rukꞌajol. Noꞌj ri na kukoj ta ri kubꞌiꞌij ri Dios, e pachaꞌ kuꞌan
    aj raqꞌul che ri Dios, ma na kukoj ta ri uqꞌalajisam ri Dios puwi Rukꞌajol.
  kpg-kpg: Tangada ma ga hagadonu Tama a God, gei di haga modongoohia deenei la i
    ono lodo. Gei tangada dela hagalee hagadonu a God, geia ne haga tilikai a God,
    idimaa, ia hagalee hagadonu di haga modongoohia a God ne hai i di gili dana Dama.
  taj-taj: थेतबासेलमा जुन म्‍हिसे परमेश्‍वरला झादा विश्‍वास लला, थेला ह्राङलान सेम
    न्‍हङरी चु जम्‍मान ताम था तला। तर जुन म्‍हिसे परमेश्‍वरदा विश्‍वास आल, थेसे परमेश्‍वरसे
    सुङ्बा सत्‍य तामदान लुसीला ताम हिन्‍ना भिसी म्‍हन्‍ना। तिग्‍दा भिसम परमेश्‍वरसे
    ह्राङला झाला बारेरी सुङ्बा तामनोन थेसे विश्‍वास आल।
  avt-avt: 'Te neimɨn nises hɨm me God hɨr nertei nekre han kɨr hɨm me God hɨram yaaim.
    Nɨpaa God ketpim me Jisas kar ik: “Hɨrak Nɨkan kai.” Neimɨn ap nises hɨm me God
    hɨr ap nemtau hɨm nɨpaa God ketpim me Nɨkan kɨrak. Mɨt in natɨp God kemipɨn.'
  cbk-cbk: Poreso si quien ta cree con el Hijo de Dios sabe gayot ele na di suyo corazon
    que deverasan el maga palabra de Dios. Y si quien hende ta cree ese maga palabra,
    ta habla le que Dios embustero, cay hende le ta cree todo el maga cosas que Dios
    ya habla acerca del di suyo Hijo.
  uig-ARA: (خۇدانىڭ ئوغلىغا ئېتىقاد قىلغان كىشىنىڭ ئىچىدە شۇ گۇۋاھلىق باردۇر؛ بىراق
    خۇداغا ئىشەنمىگەن كىشى ئۇنى يالغانچى قىلغان بولىدۇ، چۈنكى ئۇ خۇدانىڭ ئۆز ئوغلىنى
    تەستىقلىغان گۇۋاھلىقىغا ئىشەنمىگەن)
  tuf-tuf: Bíyinatan Jesús Sir wacjá síhw̃ayatan, eyin ur icar bay binat ehcujaquey
    chihtá rahcuír ey tamo síhw̃aro. Sirat “Jesús as waquijró,” wajacro. Bíyinat eyta
    tew̃ic eyan uní síhw̃ati cuácayatan, éyinatan Siran téw̃yatib síhw̃aro. Sirat
    eyta wajác uní síhw̃ati étarwan, Siran téw̃yatib síhw̃aro.
  abx-abx: Bisan say magtapod si Dadi'-na si Diyos, ag'abuyon iya si pagtistigus-na
    si Diyos. Bisan say nga ga'i agtapod si iya, si pag'abat-na bullu'on i Diyos,
    tungod kay ga'i iya anutu'o si pagtistigus-na si Diyos hi'unong si Dadi'-na.
  mco-NT: Yɨ jäy huɨdibɨ mɨjpɨdaaccɨxp Dios y'ung, ymɨ'ijtpy ajcxy je tɨy'ajt ma yjot
    yhuinma'ñ. Yɨ jäy ajcxy huɨdibɨ ca' mɨbɨjccɨxy mɨjpɨdaaccɨxy je Dios y'ayuc ytɨy'ajt,
    hue' ajcxy yajnajxcɨxy Dios nej anɨɨdägyɨn co ca' mɨbɨjccɨxy yɨ Dios ytɨy'ajt
    co y'ung nigapxy.
  cpb-NT: Ikaatzi kemisantairiri Itomi Pawa, iriira kemathatairori imapero Jesús itomintari
    Pawa. Iriima kaari kemisantatsine, iitakamatawiritakeri Pawa, tema rithainkakero
    riñaane ikantake “Notomi rinatzi Jesús.”
  aon-aon: Namudok aria eshudok arpesh douk shapeum shenek bilip um Iruhin ananin
    Nuganin iri, eshesh douk sharao enyudok Iruhin nakripap-enyi adurinyi baraen nyape
    esheshiruh aparuh. Aria eshudok arpesh douk madae shunek bilip um Iruhin iri uwe,
    eshesh douk shahwar Iruhin shakri napeum nenek rohw atin iri. Um maresh, eshesh
    douk madae shunek bilip um enyudok baraen uwe, douk Iruhin nakripap um ananin
    Nuganin um, uwok.
  hus-NT-2005: Xitaꞌ in belál nin Chakámil na Dios, in beltsal xowaꞌ in ulal na Dios.
    Xitaꞌ yab in beltsal na Dios, in tʼajálich ka xalkʼan jelti max u kʼambix abal
    yab in belál xowaꞌ na Dios in ulal kʼal tin kwenta nin Chakámil.
  mig-NT: Cha̱a kándíja nuu̱ Sé'e Dios, a jiní ndaa̱ máá‑de. Te cha̱a tú kándíja nuu̱
    Dios, nátu̱'un násá'a‑de‑ya̱ ɨ́ɨn I'a̱ xndá'ú, chi̱ tú kándíja‑de tu̱'un ni̱ ka'a̱n
    ndaa̱ Dios ja̱ ní jani‑ya̱ tú'un Se̱'e‑ya̱.
  bps-bps: Ku simto too faglut Dyisas Tingà Dwata, tatoon gadè di nawan i kaglut.
    Kabay simto i là faglut i man Dwata gablà di Tingaan, tafankéngan Dwata, du laan
    faglut i fgadè Dwata gablà di Tingaan.
  mbs-mbs: Aw nemenal se otaw te Batà te Timanem, ontò din insawol se kebenalan sìyan
    kidoen te pedowan din. Meneng aw eked pemenal se otaw te Timanem, aneng-aneng
    din bolelawun se Timanem, so eked sikandin pemenal te inikagi te Timanem tepad
    te Batà din.
  tof-tof: Nadü oloma Godón Olom amkoman angunda, ene bóktan ta tóbaka asine, God
    ne poko bóktanórr. A nadü oloma God ne poko bóktanórr amkoman koke angunda, wa
    igó bóktanda wagó, God obae tizda, zitülkus wa amkoman koke angunda God ne poko
    bóktanórr tóba Olomankwata.
  cme-NT: Terieŋgu faŋgu-na, umaŋ duɔ hũu Diiloŋ-Biɛŋo maama‑i, Diiloŋ uŋ waaŋ mamaŋ
    u Biɛŋo kũŋgu-na, ma ka tĩɛ kutieŋo huɔŋga-na. Ŋga umaŋ duɔ saa hũu-ma, kutieŋo
    ciɛ Diiloŋo‑i coikartieŋo. U ciɛ-yo coikartieŋo niɛ niɛ? Diiloŋ uŋ waaŋ mamaŋ
    u fɛrɛŋ Biɛŋo kũŋgu-na, kutieŋo bilaa diiloŋo‑i cĩina-mɛi.
  sus-sus: Mixi naxan lama Ala xa seedeɲɔxɔya ra, na kanyi danxaniyama Ala xa Di ma,
    kɔnɔ mixi naxan mu lama Ala ra, na kanyi bara Ala findi wule falɛ ra, barima a
    mu laxi Ala xa seedeɲɔxɔya ra, a naxan baxi a xa Di xa fe ra.
  pon-2006: Eri, mehmen me kamehlele Sapwellimen Koht Iehros kin ahneki kadehde wet
    nan eh mohngiong; a me sohte kin kamehlele Koht, e kin kalikamwe Koht, pwehki
    eh sohte kamehlele kadehdepen Sapwellime Iehros, me Koht ketin kadehdehki.
  dad-dad: Aib taka Negur Naal nigin momoi yef, ĩ kurõ fesiya od enei in wau bun ibodok.
    Aib taka Negur nigin to momoi yef, ĩ Negur idegẽya tamo yef, ere nigin, ĩ Negur
    yogon Naal nigin od kurõ fesin anĩ to momoi yef.
  zab-NT: Ni reldilaaz Jesucrist Lliin Dios, reldilaazquɨb ni gunii Dios pur laany.
    Per ni quɨt reldilaaz Dios, laab zelo xtiidxbɨ dec dixúizny pur ni quɨt reldilaazbɨ
    ni guniiny pur Lliinny Jesucrist.
  jae-jae: Ŋac taŋ kêkêŋ gêwiŋ Anôtônê Latu naŋ, gêwê kaiŋ biŋ, tê Anôtô gêwa sa nê.
    Ŋac taŋ kêkêŋ gêwiŋ Anôtô atom naŋ, kêkêŋ Anôtô kêtu dansaŋtêna, gebe eŋ kêkêŋ
    gêwiŋ biŋ, taŋ Anôtô gêwa sa kêpi tau nê Latu naŋ atom.
  ksd-ksd: Nina i nurnur tai Natu i God, a varvai dovot i tur ta ra balana; nina ba
    pa i kapupi God, i takun ia ba a tena vaongo; tago pa i ga kapupi ra varvai dovot
    kai God ure Natuna.
  msm-NT: Inggad hintawa no ogtuu to Anak to Diyus, namaanan din no sikan iyan to
    matuud. Di to otow no kona ogtuu to Diyus, ogpanggayu-gayuon din su kona din ogtuuhan
    sikan pigmatuud to Diyus bahin to Anak din.
  myk-myk: Sipya bɛɛri wʼa dà Kilɛ Ja wu na ge, weefɔɔ ya sɔɔ li na wu funŋɔ ni na
    kii keree kii ɲɛ can. Sipya wemu ya dà Kilɛ wo nijoyo yi na wɛ, weefɔɔ ya Kilɛ
    yaha ba kafinɛjo ɲɛ wɛ. Bani wufɔɔ ya ta dà Kilɛ wo nijoyo yi na wu Ja wu shizhaa
    na wɛ.
  sbe-sbe: Kaiteyadi Yaubada Natuna unai se kawamamohoi meta teina hededehemasalaha
    ta se hai nuwadiyena. Na kaiteyadi nige Yaubada se kawamamohoiyei, meta iya se
    kawalupolupoi, matawuwuna saha Yaubada ye hededehemasalaha Natuna hesabana wa
    nige se kawamamohoiyei.
  mcr-mcr: Ämaqä, Ymeqä Iquenyqä quuvqä eqiyätŋqä iqu, ii iqu Goti Iqueä kukŋui ae
    ämeqäqä-qae, iqueqä qeqä-quuvqä imä ämnä. Mä ämaqä, Goti Iqueä kukŋuiŋqä, “Ii
    naqä-qakuiqä” kŋuä mämeqä iqä iqu, Goti Iqu Iqueqä Ymeqä Iqueqä suqä duŋqä tqaŋgqä
    iuŋi, quuvqä maeqiyqä itqätaŋgqetaŋi, iqu Goti Iqueŋi, “Si quaŋgä tqukiyqä” ätuätqäuä.
  cux-NT: Du'ū chí i'teenu daiyá Dendyuūs vɛ́ɛ́ nduudu cuaacu ndúúcū maāaⁿ. Du'ū chi
    nguɛ́ɛ́ i'teenu Dendyuūs, diíⁿ yā chi Dendyuūs ní yaadi yā caati nguɛ́ɛ́ i'téénu
    yā nduudu cuaacu chí Dendyuūs chiida yú ngaⁿ'á yā yeⁿ'ē Daiyá yā.
  tur-YTC: Tanrı’nın Oğlu’na iman edenin tanıklığı kendi içindedir. Tanrı’ya inanmayan,
    O’nu yalancı çıkarmış olur. Çünkü Tanrı’nın Oğlu hakkında ettiği tanıklığa inanmamıştır.
  san-ITR: Ishvarasya putre yo vishvAsiti sa nijAntare tat sAkShyaM dhArayati; Ishvare
    yo na vishvasiti sa tam anR^itavAdinaM karoti yata IshvaraH svaputramadhi yat
    sAkShyaM dattavAn tasmin sa na vishvasiti|
  bel-N: Хто верыць у Сына Божага, мае сьведчаньне ў сабе; хто ня верыць Богу, зрабіў
    Яго хлусам, бо не паверыў у сьведчаньне, якім Бог засьведчыў пра Сына Свайго.
  sch-sch: Masikin tukhom Pathien Nâipasal a iem ngei murdi'n chu mania inrietna
    hi an mulungrîla an dôna; aniatachu a iemloipu ngei chu Pathien milakin an minchang
    ani. Pathien'n a Nâipasal chungroi a ti hah an iemloi sikin.
  mic-MIQNT: Ta'n getu wen getlams'tasij Se'sus na Gjinisgam uggwisl giasgiw geitoq
    ta'n Gjinisgam teluep na teliaq. Gatu ta'n getu wen mo getlams'tuagul Gjinisgaml
    na telui'tatl Gjinisgaml na nujiegsuet muta mo getlams'tmug ta'n goqwei Gjinisgaml
    teluelipnn.
  huu-NT: 'Jesúdɨ Jusiñamui Jitonana caɨ ɨɨnuamona, caɨ comecɨaɨ daje isoi lloide;
    ia Jusiñamui ie Jitona lluana ɨɨnoñedɨnodɨ: “Jusiñamui taɨno llote” raitɨmacɨ.'
  jiv-NT: Yusa Uchiri̱n enentáimtana nú shuar ni enentái̱ncha nékawai. Antsu Yus ni
    Uchiri̱n timian enentáimtatsna nú shuar Yúsan enentáimtachu asa Yúsan “wáitriniaiti”
    tawai.
  otm-NT: Nu'a to'o ɛ̨c'yɛi rá Ts'ʉnt'ʉ Oją, i pąsɛ mbo rá mbʉi gue majuąni a. Pɛ
    nu'a to'o hingui ɛ̨c'yɛi, i nubɛthąni Oją a 'bʉ, nguetho hingui ɛ̨c'yɛi a bi man
    Oją nangue rá Ts'ʉnt'ʉ.
  dah-dah: Niŋgeb al kura Al Kuruŋ Urmiŋ niŋ dufaymiŋ saŋiŋ irde hi al gobe Al Kuruŋ
    beleŋ Urmiŋ goke tagaltiŋ gobe fudinde yeŋ nurde hi. Munaŋ al kura Al Kuruŋ niŋ
    hekkeŋ ma nurde hi al gobe Al Kuruŋ beleŋ Urmiŋ goke tagaltiŋ goyen fudinde yeŋ
    ma nurde hi geb, Al Kuruŋbe usi al yeŋ hi.
  tnk-tnk: Iərmama sə rani nɨpərhienien ia Tɨni Kumwesən rauvehi nəɡkiariien nəha
    ia rerɨn. Mətə iərmama sə rɨpkɨni mhə nɨpərhienien ia Kumwesən, in rani Kumwesən
    mə ieikuə riti, tɨ nəri nə mə in rɨpkɨni mhə nɨpərhienien ia nəɡkiariien sə Kumwesən
    ruvəuvei pehe raka raməɡkiari ia Tɨni.
  kpr-kpr: 'A mave God da Mandi tumondarira amo, nu nunda dubo jokáda evia itatamarira:
    tano rea ijugeraira amo, geka bekári. O mave God da osa sari evia jo tumondae
    arira amo, nu inono, God gungubo sariá sarira. Ainda tuka mo: God nu tofo mandi
    rea nunda Mandi dae sisira ava, gungubo sariá sise, nu jo tumondae eraira.'
  san-IAS: īśvarasya putre yo viśvāsiti sa nijāntare tat sākṣyaṁ dhārayati; īśvare
    yo na viśvasiti sa tam anṛtavādinaṁ karoti yata īśvaraḥ svaputramadhi yat sākṣyaṁ
    dattavān tasmin sa na viśvasiti|
  nho-nho: Teenaa naa tama katoo e illoa maaoni i te Tama TeAtua raa, naa taratara nei
    e takkoto iloto naa hatumanava laatou. Naa tama see illoa i TeAtua raa iaa e mee
    maa TeAtua se tama e taratara kailaarao. I te aa, i laatou ni see hakannoo ki naa taratara
    TeAtua ni mee i tana Tama.
  gym-NT: Ne aisete, nire nire tä tödeke Ngöbö Odei Jesukristobti ye abko tä kukwe
    niebare Ngöbökwe niara Odeibtä ye mike era jae; akwa nire nire ñan tä kukwe niebare
    Ngöbökwe niara Odeibtä ye mike era jae, ni ye abko tä Ngöbö bä mike ni ni ngökaka
    kwrere, ñobtä ñan angwane kukwe era niebare Ngöbökwe ja Odei Jesukristobtä abko
    ñan tä mike era jae aisete.
  azg-NT: Ndoꞌ minninchen tsꞌan na vantyja tsꞌon juu na Jesús conduihin jnda Tyoꞌtsꞌon,
    juu jñꞌoonvaꞌ conduihanꞌ na icüjiꞌ jndyoyuhanꞌ quiiꞌ tsꞌon juu. Majoꞌ minꞌcya
    ro tsꞌan na tyiꞌcantyja tsꞌon juu jñꞌoon na icüjiꞌ jndyoyu Tyoꞌtsꞌon ntyja ꞌnaanꞌ
    jnda jon, itsꞌaa tsanꞌñeen na nquii Tyoꞌtsꞌon quintuhin, ngꞌe tyiꞌcovantyja tsꞌon
    juu juu jñꞌoonꞌñeen.
  bhd-bhd: ज़ै परमेशरेरे मट्ठे पुड़ विश्वास केरते, तै अपने आपे मां ई गवाही रखते, ज़ैने
    परमेशरे पुड़ विश्वास न कियूं, तैने तै झूठो ठहराव, किजोकि तैने तैस गवाही पुड़ विश्वास
    न कियो, ज़ै परमेशरे अपने मट्ठेरे बारे मां दित्तोरीए।
  too-NT: Lā' a'ntīn talīpāhuan ixO'kxa' Dios, xlaca'n ta'u'cxca'tzī na ixa'clhcunucca'n
    palh stu'ncua' a'ntūn takalhlaka'ī'. Lā' makapitzīn tū' takalhlaka'ī' a'nchī Dios
    hualh palh Jesús ixO'kxa'. Xlaca'n hua'chilh ixtahuan que Dios a'ksa'nīni'n como
    tū' takalhlaka'ī'nī't a'ntū Dios hualh ixpālacata ixO'kxa'.
  ind-AYT: Orang yang percaya kepada Anak Allah memiliki kesaksian itu di dalam dirinya.
    Orang yang tidak percaya kepada Allah telah membuat-Nya menjadi seorang penipu
    karena orang itu tidak percaya pada kesaksian yang Allah berikan tentang Anak-Nya.
  cjo-NT: 'Aririka aapatziyaperotakyaari Itomi, akenkithashireperotakiri, eejatzi
    anteniri ikowakaakaeri. Riraga kaari aapatziyari Tajorentsi, tee ikenkithashiriiro
    ikantakotziriri Tajorentsi Itomi: itheenkakiri rirori, tee rantziniri ikowakaakiriri,
    inta iitziri rirori theeyinkari.'
  nsn-nsn: Mai re tagorong mana tar Tuna God, inggono ke sanga dede tar uelhire geke
    hireig God tatanon. Bo mai ge ahik pahe tagorong mana tang God, inggono ke kulangua
    tang God a bohoboh, teeit inggono ahik pah ke tagorong mana tar uelhire ger man
    geke hire uamatoto tolaig God tar Tun.
  san-DEV: ईश्वरस्य पुत्रे यो विश्वासिति स निजान्तरे तत् साक्ष्यं धारयति; ईश्वरे यो
    न विश्वसिति स तम् अनृतवादिनं करोति यत ईश्वरः स्वपुत्रमधि यत् साक्ष्यं दत्तवान्
    तस्मिन् स न विश्वसिति।
  tna-NT: Quebata Diusu sa Ebacua Jesucristo peje su jei epuani su, tueda mimi mesa
    muesumu su yani. Quebata mu aimue Diusu peje su jei epuani mahue su, tuaheda Diusu
    bid'umimi puji yametani, tusa Ebacua jepuiti mimi cuana su jei puja mahue putsu.
  lid-lid: Buku are lau, iy atehei budon tan handru in ta Nadu Kindrei, iy ndramak
    doh, sahou handru ta Kindrei doh badeh, udu ndrinen. Are lau, iy batehei budon
    tan handru ba-en ta Kindrei bwe, iy ta tebelese, ma aloh Kindrei ta wasai, tasah
    iy batehei budon tan ba-en ta sahou, Kindrei asehek ta nyala nadun bwe.
  wim-wim: Than weeꞌ-weeꞌanangan nhengk God.antaman ngaantam-ngeeyayn nunang-a, an
    than Christ.ana ngangkangan kan-kanam piꞌ-piꞌantan nunang nilan nhengk God.antaman.
    Than weeꞌ-weeꞌanangan God.an keꞌaman ngaantam-ngeey-ngeeyantan nunang-a, an than
    yaan thaw-thawantan thanttakamana keꞌ Jesus.an nhengk God.antaman keꞌ yaꞌana,
    nil God.ana keꞌ wik yimanangan uuy-uuyaman, puth yaꞌa, than pam anangaman yaan
    wik uuy-uuyamantan than-thanttakama puth thanan kan-kanam keꞌam ngaantam-ngeey-ngeeyantan
    wik nil God.angan waaꞌ kan-kanam nhengk nungantam alantamana.
  zga-M: Umwene uvikhumwiedeeka umwana va Nguluve vya unimbombo inchivoeke mugaati
    muwene. Uviesikhumwidikha Unguluve puluita Unguluve iedesi. Ulwakhuva siedike
    imbombo ncha Nguluve incha nchivombile unswambe.
  yom-yom: Woso mutu wunwilukila Muana Nzambi beki kimbangi mu niandiveka ; woso wunkambu
    wilukila wunkitula Nzambi nkua luvunu bila kasiawilukila ko kimbangi kioki Nzambi
    katelimina mu diambu di Muanꞌandi.
  san-SIN: ඊශ්වරස්‍ය පුත්‍රේ යෝ විශ්වාසිති ස නිජාන්තරේ තත් සාක්‍ෂ්‍යං ධාරයති; ඊශ්වරේ
    යෝ න විශ්වසිති ස තම් අනෘතවාදිනං කරෝති යත ඊශ්වරඃ ස්වපුත්‍රමධි යත් සාක්‍ෂ්‍යං දත්තවාන්
    තස්මින් ස න විශ්වසිති|
  yut-yut: Amɨn kɨnda Piŋkop dakon Monji do nandaŋ gadasak uŋun Piŋkop da gen yagɨt
    uŋun abɨdaŋek burɨkon yɨpmaŋdak. Mani amɨn kɨnda Piŋkop da Monji do gen yagɨt
    uŋun nandaban bamɨ dɨma asak kaŋ, uŋun amɨn Piŋkop do top amɨn kɨnda yaŋ yosok.
  grc-BYZ: ὁ πιστεύων εἰς τὸν υἱὸν τοῦ Θεοῦ ἔχει τὴν μαρτυρίαν ἐν αὐτῷ· ὁ μὴ πιστεύων
    τῷ Θεῷ ψεύστην πεποίηκεν αὐτόν, ὅτι οὐ πεπίστευκεν εἰς τὴν μαρτυρίαν ἣν μεμαρτύρηκεν
    ὁ Θεὸς περὶ τοῦ υἱοῦ αὐτοῦ.
  cpc-NT: Itzimirika kimisantairini Itomi Pawa, iriitaki kimathatairori imapiro Jesús
    itomitari Pawa. Iriima kaari kimisantatsini, ithiiyanitakaakari Pawa, tima ithainkañaanitakiri
    iijatzi ikantaki “Notomi jinatzi Jesús”.
  nhg-NT: Öque moneltoca tieca tieConietzi Deus quepea ipa iyulo tli quelfejteca que
    ica melöhuac tli Deus oquejtojque. Öque amo moneltoca tli Deus oquejtojque quejtojteca
    que Deus istlacatihua cuöc quejtulo que Jesús iloac tieConietzi. Pos yaja inu
    tli Deus tiechelfilo, hua yaja amo moneltoca.
  nya-nya: Aliyense amene amakhulupirira Mwana wa Mulungu ali nawo umboniwu mu mtima
    mwake, koma aliyense amene sanakhulupirire Mulungu amayesa kuti Mulunguyo ndi
    wonama, chifukwa sanakhulupirire umboni umene Mulungu anachitira wa Mwana wake.
  ngu-NT: On yejhuan quineltoca iConetzin Dios, iyojlo quimachiltia ica Jesús melahuac
    iConetzin Dios. On yejhuan xquineltoca sa no ijqui quen quinemilisquia ica Dios
    se tlacajcayajquetl, pampa xquineltoca on tlen Dios otechixpantilij itech iConetzin.
  kup-kup: Met povoz dari Godiz ropuz homeo badae batamegiriz loporizaroh pim ropuz
    ñetï rotapuv hez, oñ nap God, “Iesu nem rop ok,” pot hahan hez-ñetï ahö pov hatevetet,
    “Ñetï moregao ok,” pot hapanez pop pi God ñetï moreg hamahap ok, pot bavatapan.
  jid-jid: Du ndi wa a kpayeim ni vre Irji ahei ni testimony ni suron ma indi wa ana
    kpayeim ni Irji na a kma u'ti ndi u' che don ana kpayeim ni testimony wa Irji
    no nitu vre ma na.
  wmw-wmw: Mwenyé kunkubali Mwana wa Mwenyezimungu kanawo ewo ushahidi‑wo mmoyo mwake.
    Saankubali Mwenyezimungu onse ámmona ulongo, konta aakubali ushahidi waalavire
    Mwenyezimungu kuhusu Mwanawe.
  gmv-GGM: Xoossa naan amanizade wurisso wozinan iza gish markay dees. Xoosu amanontay
    wurikka Xoossi benaza gish immida markatetha amanonta gish iza wordoses.
  ssg-ssg: Tel na i soh ka Jises se tel Nati Haeu, i tioi hawane ka waliko ien salan.
    Tel na i kum soh waliko ien, tin i ukek Haeu seilon tenen puputa nake i kapaxe
    waliko ti Haeu kaxiwen sale tel Natun Jises.
  zpo-NT: Loka xaa ngwii lo Xgann Dios, nzaa Dios kwent cheen Xgann xaa leen lextoo
    xaa. Per lee xaa nangwiit lo Xgann Dios, xaa nkade nzob xaa Dios, nel nanlet xaa
    krer kwaan nzhé Dios cheen Xgann xaa.
  poy-poy: Muntu yoseri yakamjimira Mwana gwa Mlungu kanawu ukapitawu mumoyu mwakuwi,
    kumbiti yakamjimira ndiri Mlungu, kamtenda Mlungu kuwera mpayira, toziya kajimira
    ndiri ukapitawu yakawulaviyiti Mlungu kuusu Mwana gwakuwi.
  qwh-NT: Meqan nunapis Jesusman marcäcurnenqa, shonqunchomi musyecan Jesus Diospa
    Tsurin cashqanta. Dios willaconqanman mana marcäcoq nunaqa, Diostam ulicoqpaq
    churecan, porqui manam creyintsu Tsurin Jesuspaq willaconqanta.
  gaw-gaw: Danab nug Kayak Beḵa, Jesusnu, oop̱a genab dooṯe amu nug aaḵu Kayaknu ip̱uniṯak
    amu awom daaṯe. Am laa nug amu oop̱a genab ii dooṯe am nug, “Kayak Nug am ham
    bup̱uak danab,” awa aṯe. Aḏinu? Kayak Nug Beḵanu ip̱uniṯom amu danab amu nug oop̱a
    genab ii doyom amunu anam aṯe.
  nca-nca: Uni ka Anutu koro Naŋuní iŋondutuwoyote tiníqo, enendo mande Anutuko yesowoyote
    ŋu riní newondí quroko yorote. Ko uni ka kama iŋondutuwoyote ŋuko, ŋande yete,
    “Anutu ŋuko kota uni,” yeyote. Dokoro, Anutu eneŋombo Naŋunímboro murí ŋu yesowoyote,
    quko uni ŋundo iŋoro kama iŋondutuwoyote ŋu.
  zpz-NTPP: Cyu ziꞌl mbecy nu ricy cup consuel lo Jesuuz, Iꞌñ Ñgyoozh, orzeꞌ bi yuꞌ
    de riidz nu mnii Ñgyoozh zeꞌ nañ lardooy. Zeꞌ cyu ziꞌl mbecy nu wagyicy cup consuel
    lo Jesuuz, yu zeꞌ ricy yu Ñgyoozh nu nac mi biñ rguu, gun wancheña lagy yu ni
    de riidz nu mniim nu nac Iꞌñ mi.
  mkj-mkj: Doari, emen ma kamehlele Nihn Koahs Iehrojjo kin anki kadehde oauwe; a
    emen ma johpwa kamehlele Koahs, ih ken pwa Koahs likamw, pwa ih johpwa kamehlele
    kadehdehn Nah Iehrojjo, ma Koahs kadehdehki.
  zac-NT: El quë narialdí lduꞌi Jesús na shini Dios, nanëll laꞌni ldúꞌull nahin verdá.
    Perë el quë narialdídiꞌi lduꞌi Jesús, cagníꞌill nabishi Dios purquë Dios guniꞌi
    clarë na Jesús shíniꞌ. El quë narialdídiꞌi lduꞌi Jesús nádiꞌill shini Dios, adë
    rúnëdiꞌill recibir ra diꞌdzë shtë Dios Padre.
  kyg-kyg: Mani ageteno ha maeno faigoko geꞌamo Goti Mafaꞌneꞌaeꞌmo apakesa afiꞌa fatago
    nehaya vayaꞌai apaipafiꞌmo haneꞌniyaꞌmonanafa Gotiꞌa lama gemo nehiye, huꞌa nosaya
    vayaꞌmogimo Gotiꞌa aigofe gemo nehiya vekamo maiꞌniye, huꞌa nehae. Apakaemo Gotiꞌa
    Mafaꞌneꞌamo ageteno ha maeno faigoko gemo aeno hakalo huꞌniya geꞌaeꞌmo apakesa
    afiꞌa fatago osuꞌnayaꞌmofeꞌmae.
  kmk-kmk: Singngadan na mana mantaḻgod sidit Anak Apudyus tinuttuwa na dit pammanoknok
    Apudyus maipanggop kan siya. Yoong singngadan na mana adi manuttuwa utdit pammanoknok
    Apudyus maipanggop sit Anak na pinambalin na un matuli si Apudyus ta adi na tuttuwaon
    dit pammanoknok na.
  cao-NT: Jahuë shinaná tsi Dios baquë Jesu nori ca cahëhi quiha toa jahuë baquë qui
    chitimihai cato. Jama, Dios quiahuaqui toa Diós yoani ca chahahuayamahai cato.
    “Noho Baquë tsi xo naa” i noqui ja ni quiha.
  bbr-bbr: Keseria, inok roasir ko Anut nukan mokoi mesin wou epar miäu kiro ämän
    kon wou uru raiäu. Utianik, inok roasir kon wou Anut mesin epar wa miäu, ko Anut
    sätäiäu rai äiäu, owon, ko Anut nukas kiro ämän kon mokoi mesin äiäu kon wou epar
    mau wa.
  inb-inb: 'Mai­kan­pas Taita Dius­pa wam­bra­wa suma iuia­rig­kuna, kikinpa iuiai­pi­mi
    chi willai­ta cha­ri­nakú. Ikuti mai­kan­pas mana Taita Dius­wa iuia­rig­kunaka,
    Taita Dius­manda nig­sina­mi kan­kuna: “Pai, llu­lla­mi ka”. Taita Dius paipa
    wam­bra­manda willas­kata ña mana munan­kuna­chu uian­ga­pa.'
  hrv-hrv: Tko vjeruje u Sina Božjega, ima to svjedočanstvo Božje u sebi. Tko ne vjeruje
    Bogu, učinio ga je lašcem jer nije vjerovao u svjedočanstvo kojim je svjedočio
    Bog za Sina svoga.
  box-NT: Yìa tà le o Yeesu lé le Dónbeenì Za, wón láa ho tũ̀iá mu yi. Yìa
    yí tà ho tũ̀iá mu bìo, wón wee wé le Dónbeenì làa sabín-fũ̀aalo. Lé
    bìo ó o yí tà le ho tũ̀iá na le Dónbeenì wee mì mí Za dã́ní yi á
    bon.
  ote-NT: Nuto camfribi rá Tꞌʉ Ajua̱, nuꞌá̱ ya xa ba̱di ja rá coraso núꞌa̱ majua̱ni.
    Pe nuꞌa̱ tóꞌo hingui camfri Ajua̱, ja ra uɛnda ecꞌuambaꞌa̱, ngueꞌa̱ hinxa gamfri
    núꞌa̱ bi ma̱ñꞌa̱ de rá Tꞌʉ.
  wnu-wnu: End ne munon gugum wonou wau wot oabig eng Qenu qob dibes qamar eng oau
    apand burab igour. A munon Qenut me oabig igour eng wuri qob qoan wonou waut qamar
    eng gor me wot oabig at igour. Ende at ne Qenut wot qetopur qamarau tari wot qamb
    igour.
  zam-NT: Mèn co' ndxela's loo xgan' Diox no loo cón che'n xgan' Diox, mèna non no
    nte'que' lezo' mèna no ndxela'sque' mèna le' Jesucrist nac xgan'pe' Diox. Per
    mèn co' indxela'ste loo Diox no loo cón che'n Diox, mèna ndli ndxàc Diox Diox
    gutyè' tac ne'ngala'ste mèna di's co' gunii Diox cón che'n xgan' Diox.
  zyp-NT: Khazing Sawcapaw a zingpaw taco a lung chung letah ma a dawkhuinah bia heh
    a hnui, a zing lypaw taco Khazing cawh a hingsah, zecawtamaw tatah Khazing tei
    a Sawcapaw kong letah a reipaw a dawkhuinah bia cawh a zing lynah cawtah a cang.
  sey-NT: Ja̱je paꞌina, Maijaꞌquë mamaquëre i̱re papi caquë asaquë cato i̱ mamaquë
    ayere, Maijaꞌquë joyo quëayere i̱ joyore paji. Ja̱je paꞌiquëtaꞌare Maijaꞌquë caseꞌere
    i̱re papi cuasamaꞌquë cato Maijaꞌquëni cosoure neji, i̱ mamaquë ayere asacaimaꞌ
    doꞌire.
  nvm-nvm: Ijefuon erar fu oifuon ijia ma vierafero Jesu fu Godon Farif ro fu ijeg
    vierafeno e iji fuka ma vierafen. Regavo erar fu Godon vuak iji fuba mukoi faime
    vierafeno iji fuka God abe kufui igeg vierafen. Ijefuon maiji vuak God fu Farifuon
    ijefuon kuainma iji fuba mukoi faime vierafenma ijefuon fu ijeg ren.
  mps-mps: Tama te konealubo po Godigo Ogwa dali dąų weyu agaba tiąlubo bidi, te
    bidi agai te Godigo aga Ogwade pusali po aga homude elalubo dao. Te Godigo aga
    Ogwade wali po, te pode “Mu po dao” wasiąbo bidi, te bidi agai “God aga nogi
    ili po wabo bidi dao” wai dao. Magi baso meni. Te po, te Godigo aga Ogwade wali
    pode te bidigo “Te po mu po menio” homu eyu sela sąwai dao.
  seh-seh: Munthu anatawira Mwana wa Mulungu anawo umboni unowu mu ntima mwace. Mbwenye
    ule anakhonda kutawira Mulungu, asacita Mulungu ninga ndi nyauthambi. Thangwi
    asakhonda umboni udatipasa Mulungu na thangwi ya Mwana wace.
  pab-NT: Xala xamani tyakeko Enore Ityani hoka hatyo tehitiya atyo iraeta Enore Ityani
    tahi. Xala xamani atyo maisa tyakekota Enore hoka maoseratyare Enore moka. Hiyaiya,
    maisa atyo Enore Haisani tahi iraehenere tyakekota.
  llg-llg: Hataholi fo namahele neu Lamatuak Anan ndia, na, ndia ndandaan nae, hataholi
    ndia simbo nala Lamatuak Dedeꞌa-kokolan so, laꞌeneu Kakanak ndia. Tehuu hataholi
    fo taa namahele neu Lamatuak, na, ndia sama leo hataholi mana kokolak, nae, “Manetualain
    ndia, masapepekok!” No leondiak, ndia taa simbok Lamatuak Dedeꞌa-kokolan laꞌeneu
    Lamatuak Ana hehelin.
  kyf-kyf: Wee gbʋ mɩa da, -ɔ zʋa -Lagɔɔ 'Yu dlɩ -gʋ, we mɩ ɔ dlɩ zɔ. Nɩɩ, -ɔ'ɔ zʋa
    -Lagɔ dlɩ -gʋ, mɔ zɛlɩa ɔ yokanyɔ, -we ka gbʋ -wa, -we ɔ gbaa ɔ 'Yuu -gʋgbʋ nya,
    -mɔɔ 'nɩ we gbʋzɔnʋ la.
  tpi-tpi: Man i save bilip long Pikinini Bilong God, em i kisim pinis dispela tok
    God i bin autim, na em i stap long bel bilong en. Tasol man i no bilipim tok bilong
    God, i olsem em i kolim God em i man bilong giaman, long wanem, em i no bilipim
    tok God i bin autim long pasin bilong Pikinini bilong en.
  mih-NT: Ra sa sino iñi sii Zehe ra Ndyoo, zuun ñi sisi añima ra iyo sa ndaa. Ra
    sa ña sino iñi sa catyi ra Ndyoo, zacuu ra tañi minoo ra vatya sii maa ra Ndyoo
    vatyi ña sino iñi ra sa ndaa sa saha maa ra Ndyoo sa cuenda Zehe ra.
  qvh-NT: Tayta Diospa surin Jesucristo salvamagninsi cashganta criyeg cäga lapan
    shongunwanmi payman yäracun. Jesucristo salvamagninsi cashganta mana criyeg cäga
    Tayta Diosninsi tantyasishgantapis manami criyiyansu.
  kms-kms: Wute pughe ye God ningg wo nei rimbig ye ni wand te kin ninde umbo pe ris.
    Pudi wuti iri God ningg wand nutungu di nganyene puq nand segi ye ni God wuti
    wandoqi nand ye puq nindig kin ane tuquine. Te pugri ni God ni wo ningg wand simbe
    nand ye te ni nganyene puq nand segi.
  agn-agn: Animan, ang taw ang pamagto ong Ana tang Dios pamagparet ka ong pamatod
    tang Dios. Piro ang indi magparet, agboaten nirang bo-lien tang Dios, tenged indi
    agpareten nira tang pamatod na natetenged ong Ana na.
  nhi-NT: Naquin tlaniltoca inauac niConetzin Dios, ictosniqui icsilia itich niyolo
    tlen Dios contematiltia; naquin amo icniltoca tlen ictematiltia Dios, icnextihtoc
    queh oisquia Dios istlacatini, pues amo icniltoca tlen Dios ocontematiltih de
    niConetzin.
  ttc-NT: Ab'l te aj n'okslan ti'j te Tk'wa'al Qtata Dios, tuj tanimx nyolin b'an'ax
    ikxji. Per yatzun te aj k'onti'l n'okslan ti'j Qtata Dios, tetzji ntq'uma' iktze'xtzun
    te Qtata Dios jun la'j, tzan tpaj k'onti'l nxik toksla' aj oje tzaj tq'uma' Qtata
    Dios ti'j te Tk'wa'al.
  dan-1931: Den, som tror på Guds Søn, har Vidnesbyrdet i sig selv; den, som ikke
    tror Gud, har gjort ham til en Løgner, fordi han ikke har troet på det Vidnesbyrd,
    som Gud har vidnet om sin Søn.
  kwj-kwj: Gotri Che ni sembe haro hima ri, rini Gotri bwaro o mwanji ni sembe we
    tiki ri toronambusindau. E, Gotri ni sembe ha nambwe hima ri, rini Gotri ni nimba
    gambo hima hinga ri nasindau. Hinde wowani, ori hima hinga Gotri rinjenga ri Che
    rini ri bwaro mwanji mwe naha tini sembe ri ha nambwe.
  vie-OVCB: Ai tin Con Đức Chúa Trời đều biết lời chứng của Đức Chúa Trời là chân
    thật. Không tin Con Đức Chúa Trời cũng như bảo Đức Chúa Trời nói dối, vì cho lời
    Đức Chúa Trời phán về Con Ngài không đúng sự thật.
  kze-kze: Áánútu ááninkontavesa asiramái agevamái máyáawai sésa Áánútu siráintemba
    áraire Ísuma Áánútu ááninkoman-iye kwésewe. Áánútuntavesa íma asiramái máyáawai
