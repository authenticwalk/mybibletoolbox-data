    angwenhele apeke arratye itelaretyakenhe iwenhe-arle Ngkarte angkemenge, kele
    re kwenhe angkerle-aneme Ngkarte-arle urrtyirremele angkemeke-athene, rarle untyeme-arle-irreme
    iwenhe-arle Ngkarte angkeme-ketye Alere ikwerenhe-akerte.
  qvc-NT: 'Jisukristupi kriyiqkunaqam tukuy shunqo yuyakunchiq: Allibmi Jisukristuqa
    Dyuspa Churin, nishpa. Piru suq runa Jisukristupi mana kriyishpaqam, Tayta Dyuspipis
    mana kriyinchu. Chaqa Tayta Dyus Churin Jisukristupaq nishqandaqam mana kriyinchu.
    Chaymi Tayta Dyuspaq alabis niykan: “Yanqam llullakun” nishpa.'
  tgl-ULB: Siya na naniniwala sa Anak ng Diyos ay may patotoo sa kanyang sarili. Sinumang
