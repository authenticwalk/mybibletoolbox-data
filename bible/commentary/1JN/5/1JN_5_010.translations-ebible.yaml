  otn-NT: Nu̱'a̱ ɛ̱c'ɛ̱i̱bi̱ rá̱ Ts'ʉnt'ʉ Oja̱, pa̱sɛ p'ʉ ja rá̱ mmʉi ra̱ ja̱'i̱ ngue
