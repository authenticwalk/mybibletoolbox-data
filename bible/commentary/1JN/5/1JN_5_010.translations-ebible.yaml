  ixl-NNT: As abꞌil uvaꞌ kꞌujleꞌl ikꞌuꞌl tiꞌ viKꞌaol u Tiixheꞌ, as ootzimal staꞌn
    uvaꞌ jik chit unqꞌa yoleꞌ uvaꞌ ni tal Aak tiꞌ viKꞌaoleꞌ. Pet abꞌil uvaꞌ yeꞌ ni
