    nə ɗo sə mungwalay, anga ɗowan ata kə̀ təmahak side a Mbərom sa ga pə Wan anahan
    ata bay.
  ape-B: Namudak ali echebuk elpech douk chapemu chenek bilip umu God ananinu Nuganinaluli,
    echech douk chalau enyudak God naklipapu enyi adulinyi balan nyape echechiluh
    apaluh. Wakuli echebuk elpech douk wo chunek bilip umu God uli e, echech douk
    chohwalu God chakli napemu nenek loh atili. Umu moneken, echech douk wo chunek
    bilip umu enyudak balan e, douk God naklipapamu ananinu Nuganinamu, wak.
  grc-F35: Ὁ πιστεύων εἰς τὸν Υἱὸν τοῦ Θεοῦ ἔχει τὴν μαρτυρίαν ἐν ἑαυτῷ· ὁ μὴ πιστεύων
    τῷ Θεῷ ψεύστην πεποίηκεν αὐτόν, ὅτι οὐ πεπίστευκεν εἰς τὴν μαρτυρίαν ἣν μεμαρτύρηκεν
    ὁ Θεὸς περὶ τοῦ Υἱοῦ αὐτοῦ.
  cav-NT: Yusuja Ebacuaque queja catyatihua cuanaque tuna Yusuja Espíritu eque pana
    quejeneti eju yuneridya Jesús Yusuja Ebacuaqueque. Yusu ejeneya ama cuanaratu
    cuji cuita juatsu Yusu pusha pusha ariju aya. Tunaratu ejenecarama aya tura “Jesús
    tu ecue Ebacua”, jadya acuareque.
  kgp-NT: 'Ẽg tỹ Topẽ kósin ki rã kỹ ẽg tóg ti ki kanhró nỹtĩ. Ti ki rã kỹ ẽg tóg
    to jykrén há han ke mũ. Topẽ hã vỹ ã kósin kãmén tĩ. Ẽg tỹ ti vĩ to: “vẽnh vĩ
    há vẽ,” he sór tũ nĩn kỹ ẽg tóg ti to: “ti ón vẽ,” he mũ sir, ẽg tỹ ti vĩ kri
    fi sór tũ nĩn kỹ.'
  bvd-bvd: Tii ne nia manata mamana 'ana 'Alakwa God, nia manata mamana 'ana bae lana
    God sulia 'Alakwa nia. Ma tii ne nao si faamamanea bae lana God, nia saea God
    'e suke gwana, suli nia nao si faamamanea bae lana God sulia 'Alakwa nia.
  ukr-1871: Хто вірує в Сина Божого, має сьвідченнє в собі; хто не вірує Богу, ложником
    зробив Його, бо не увірував у сьвідченнє, котрим сьвідкував Бог про Сина свого.
  apz-apz: Aꞌamu Jisasɨmo sɨmeho hiꞌntnnono uyo sohwo kako huno ole uyohoho, Jisas
    Anɨtuye Hwomu ne hweho. Aꞌamu nomꞌneso kako hungkuno hiloso sɨmeho hiꞌntnnono
    muyoꞌnjo yonto kako Anɨtu hwasyo hungkunoꞌnjo hweho lɨwoꞌnɨngkiso paꞌnyo hweho.
    Hwapɨngoso Anɨtu nalohoho, Jisas nje Hwomu hweho.
  yon-yon: Kane kanembed God ye Mingki yaa anam andimaib kuu God ye weng korokboon
    kee kuu yi mimyob aom angkeen. Kumban kane kanembed God yaa anam andindo kuu yimbed
    kwane yedmiwen, “God kuu dudanabi ye karub.” andi-wen, amborom kuu God ye weng
    korokboon ye Mingki ye dowad yaa kuu anam andindo kowe.
  poi-NT: Jém icupɨcneyajwɨɨp jém Dios iMa̱nɨc chiiñeta̱ jɨ̱xi ia̱namaŋjo̱m iga nu̱ma
    jém Jesús je jém Dios iMa̱nɨc. Pero jém pɨ̱xiñ, jém d́apɨc icupɨcpa Dios, nɨmpa
    iga mɨgóypa jém tanJa̱tuŋ Dios porque d́a icupɨcpa t́it́am taŋmadáy Dios de jém
    iMa̱nɨc.
  wuv-wuv: Hini i narafawe'i a'a mei Na'uu mei Haidaa, ina pa'i feni u'uga laloo iana.
    Hini lomi na nara ba fa'ua fei wareaa mei Haidaa, hanuna ale'ei ba mei Haidaa,
    sifisifi. Uaa lomi na nara ba pa'aa fa'ua fei u'ugaa mei Haidaa mei Na'una.
  quf-NT: Chaymi mayqanpis Jesucristupi kriyiqkunaqa tukuy shunqunwan kriyir, payqami
    Dyuspa chiqap Wamran ninllapa. Piru mana kriyiqkunaqami, Tayta Dyustaqa llullata
    yupay riqsinllapa. Chaqa manari kriyinllapachu Tayta Dyus Wamran Jesucristupaq
    nishanpiqa.
  yuw-yuw: Oro owi amna Kopotorochon Mananoha kombing tobing imongidangma yuho irotnon
    wömai Kopotorocho Mananohon ma tong koing tongitac. Wohong owi amna Kopotorochon
    toroc kiapmo makombing tobiingma, yu wömai Kopotorocha kombiantang, yu woi imanang
    amna yo. Yaha yui Kopotorocho Mananohon youp tong koing toctochon toroc kiapmoha
    kombiuya imanang itac.
  hus-NT-1971: Max i belal in Tsacamil a Dios, ojni’ i bats’umalits ti ichich in olnomtal
    a Dios. Max yab i belchal in olnomtal a Dios tin cuenta in Tsacamil, ojni’ i t’ajal
    ejtil max u janamcau a Dios.
  med-med: Wamp nam ti ndi, Got Kangʉm mondpa pʉtʉm ei ndi, Got nga nitim ik ei, pilpa
    tʉtʉm. Wote, wamp nam ti ndi, Got Kangʉm mondpa pili napʉtʉm ei ndi, Got nga nʉtʉm
    ik ei, ik kol ti nimba pʉtʉm. Nambuⱡ emel, Got elim nga Kangʉm nga para ndupa
    nʉtʉm ik ei, mondpa pili napʉtʉm.
  bch-bch: Eaba sai ilolo matua ngan Deo Inat, posanga toa Deo ikado ne ienono iloleai.
