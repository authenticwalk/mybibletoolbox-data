    ''i³ ''í³ xi³nu³ ''neen²³²na² ''ñée² Dios, xi³nu³ jmee³ra² ''e³ la²³ lǿ² ca²³dxi³
    ''i''²³ ''ñée².'
  zar-NT: Caní réquibeʼeruʼ nadxíʼiruʼ yuguʼ biʼi queëʼ Dios. Naca caní channö nadxíʼiruʼ-nëʼ
    Dios, en runruʼ ca rinná béʼenëʼ rëʼu.
  kde-kde: Bahi ikàva tùntamwa Nnungu na kudikamula amuli dyake, anepo tùnamala kuva
    tùnavatamwa vana vanga Nnungu.
  ata-ata: Lexe nenge tamulinu lapuloto noxou Lataua xo tamasaxau Lataua, la nenge
    telavu lexe nenge temasaxaiꞌa Lataua ta ꞌolu.
  qvw-NT: Chayurá Tayta Diosta maynu cuyaśhanchicpam cäsucuśhanchicpam camalachinchic
    chulincunacta maynu cuyaśhanchictapis.
  nfa-nfa: Ladhe èdhi sue Lamatua, aa sabꞌa madhutu paredha Na, èèna peka na, èdhi
    sue ana-ana Lamatua kahèi.
  tnp-tnp: Kəni nəmə kotolkeikei Uhgɨn kəni mautol nəuian, konu kitah kotəhrun məmə
    kotolkeikei mɨn nenətɨn mɨn.
  urd-urd: जब हम ख़ुदा से मुहब्बत रखते और उसके हुक्मों पर 'अमल करते हैं, तो इससे मा'लूम
    हो जाता है कि ख़ुदा के फ़र्ज़न्दों से भी मुहब्बत रखते हैं।
  hot-hot: Alalô leŋiŋhaviŋ Wapômbêŋ lôk asopa anêŋ balabuŋ, êŋ ma hik thô nena alalô
    leŋiŋhaviŋ Wapômbêŋ nali haviŋ.
  mqj-NT: Ianna ungkamaseimiki' Puang Allata'alla anna tapalakomo parentana, taissanammi
    kumua ungkamaseimiki' angganna to napoanak Puang Allata'alla.
  rus-SYN: Что мы любим детей Божиих, узнаем из того, когда любим Бога и соблюдаем
    заповеди Его.
  mbh-mbh: Naro lemir mire ako ve, ar sagu rintet a God itutunre vava, e? Eneke ar
    sagu a God na te panes ile patorong alavusnga.
  bdd-bdd: Ceguma Yehoba tahelauwe, ma ꞌeguma ꞌina loinao tahematamatanedi, beno tasanapu
    ꞌabehega Yehoba natunao wete tahelauwedi.
  cbt-NTPO: Napoaton Yosë nosorohuatëhua', pënëninpoaso' noya natëhuatëhua', tëhuënchachin
    hui'ninpitanta' nosoroarihua', tënahuë.
  srn-NT: 'Disi na fa wi kan sabi tak'' wi lobi den pikin fu Gado: te wi lobi Gado
    èn te wi e du san A taigi wi tak'' wi mus fu du.'
  cta-NT: Nu loꞌo ntsuꞌu tyiquee na ñaꞌa̱ na jiꞌi̱ ycuiꞌ Ndyosi Sti na, loꞌo juaꞌa̱
    taquiyaꞌ na jiꞌi̱ lcaa cña nu nda Ni loꞌo na, liꞌ tsoꞌo ti taca tyuꞌu tyiquee
    na ñaꞌa̱ na jiꞌi̱ xaꞌ la sñiꞌ ycuiꞌ Ni.
  bqc-SIM: Tó wá ye Luazi mɛ́ wá yã́ pↄ́ a dìlɛↄ kũa, beewa wá dↄ̃ kɛ́ wá
    ye Lua nɛ́ↄzi.
  tcz-CHONGTHU: Eihon Pathen ingailut uva chule Athupeh ho init uva ahileh Pathen
    chate ingailuve ti iheuve.
  mar-mar: देवावर प्रीती करण्याने व त्याच्या आज्ञा पाळण्याने आम्ही ओळखतो की आम्ही
    देवाच्या मुलांवर प्रीती करतो.
  snp-snp: Etito Goti sete-mulude umuto ka lido meyalo melemele o minonido, ayalo
    ya nomilipala-mota setemulude gimi-gimi o minone, loto koli minone.
  isl-isl: Hversu heill ert þú í kærleika þínum og hlýðni við Guð? Það getur þú séð
    á því hversu þú elskar börn Guðs.
  spy-NT: Kiinkētē kule kēēchāmē lōkōkaab Yēyiin yoo kēēchāmē Yēyiin ānkēērubē mākuutēkyii.
  xnn-xnn: Isonga no laylayden tako si Apo Dios ya tongtongpalen tako nan bilbilina,
    getken tako ay laylayden tako abes nan iib-a tako ay an-akna.
  mwe-mwe: Nnei ni putukumumanya kuti tulikwaapinganga bhana bha a Nnungu, kwa kwaapinga
    a Nnungu na kuikamula amuli yabho.
  tte-tte: Kabo takatai saugana tem Yaubada tamulolo koina yo ana loina taobigaili
    natunao tamulolo kolili.
  tcs-tcs: Yumpla i sabe dat yumpla i labe dem pikinini blo God wen yumpla i labe
    God ane lisen ane mekem wanem dem oda blo em i spik.
  hlt-THB: 'Khawsa cakhqi ni lungna hy tice simnaak taw veni: Khawsa ni lungna nawh
    ak awipeekkhqi ni hquut veni.'
  soq-soq: No God nuawadawadasaitana ita do me anaanawa ruawantitana bedewe ewate
    atenten no God obampa do nuawadawadamoitana.
  qub-qub: Tayta Diosta cuyarnaga mandamintuncunatapis wiyacurnaga musyanchïmi wamrancunata
    cuyaycashanchïta.
  att-att: Á ammu tam ta iddukat tam yù ira ikáttole tam nga ánâ ni Namarò, nu iddukat
    tam si Namarò ánna kurugat tam yù taddán na.
  bki-bki: ?Mia naio rijikia ka naio tinien jii batitig nalo tum̃abe? Verenio naio
    tinien tii Atua, a naio rimonmonea kanano tuboiano nalo, mia naio rial ka na m̃a
    naio jom̃a tinien jii Atua kenerinio nalo memedu ga.
  bqp-bqp: Tó ó ye Ludai, akũ ó yã kũ à dìtɛnↄ kũna, abire mɛ́ à mↄ̀wɛrɛ kũ ó
    ye Luda nɛ́nↄi.
  mcp-mcp: Shé mə́ dʉ mpu nə́ shé ŋgə cɛɛl bwán ɔ́ Zɛmbî ja jɨ́ nə́ shé ŋgə cɛɛl Zɛmbî
    nyəmɛ́fwó shé ŋgə́ baagʉlə məcɛ̧ɛ̧ mɛ́ yí.
  hat-hat: Nou konnen nou renmen pitit Bondye yo lè nou renmen Bondye, lè nou fè tou
    sa li mande nou fè.
  npl-NT: Tla tejwah tiktlasojtlah Dios iwa tikintlakitah itlanawatilwah, tikmatih
    noiwah tikintlasojtlah ipilwah Dios.
  bgg-bgg: Gethek ne Hamangkhung-aphuii shii miie chiih-è ai muyungthek shii nuii
    pha ji è gethek ne Hamangkhung-aphuii ro aniphiing shii miie rone ìd ruii.
  eng-TCENT: By this we know that we love the children of God, when we love God and
    keep his commandments.
  eng-BSB: 'By this we know that we love the children of God: when we love God and
    keep His commandments.'
  cpu-NT: Aririka etakotaiyaari Pava, aririka amonkarayeneri ikantakaantane eejatzi,
    iro ayotantaari omaperora etakoyetari itomiyetaari irirori.
  san-ASM: ৱযম্ ঈশ্ৱৰস্য সন্তানেষু প্ৰীযামহে তদ্ অনেন জানীমো যদ্ ঈশ্ৱৰে প্ৰীযামহে
    তস্যাজ্ঞাঃ পালযামশ্চ|
  tac-NT: Napu'lige 'we 'la niralia Onorúgame 'lige 'la sébali oliá napurigá najkí,
    alarigá 'la machiboa 'la galilío uché jaré ralámuli.
  eng-WEBPB: By this we know that we love the children of God, when we love God and
    keep his commandments.
  gfk-H: 'Dahat nunurei hoken bia dahat marsei ira nati Kalou: dahat nem Kalou ma
    dahat gil haruatanei ira nuna warkurai.'
  viv-viv: GavaiyaꞋamine kahalamaneni Yaubada natuneyao agaidiya yada nuwanuwa kaseuseni?
    Me Tamada Yaubada againe yada nuwanuwa kaseusena ada yana vehimeya kaꞋitaꞋitaveꞋavina.
  yao-yao: Yeleyi ni yatuimanyi kuti tukwanonyela ŵanache ŵa Akunnungu, apala patukwanonyela
    Akunnungu ni kugakunda malajisyo gakwe.
  tgp-tgp: 'R̃a levosahia vara r̃a opoi na natuna tari hin posposi sei: matan r̃a
    opoi God, ale matan r̃a oloolo na nona retileu.'
  auc-NT: Mönö Wængonguï wënäni ïnänite waadete pönëmö ïmöö, ante ëñencæte ante ïïmaï
    ante do ëñëmompa. Wængonguï ingante waadete pönëmö ïninque ayæ̈ tömengä, Ïïmaï
    cæedäni, ante nänö wææ angaïnö ante ëñente cæmö ïninque mönö, Në waadete pönëmö
    ïmompa, ante ëñëmaïmompa.
  kbc-NT: Odaa niɡ̶ina me jemaanaɡ̶a Aneotedoɡ̶oji, codaa mejiwaɡ̶ataɡ̶a liiɡ̶enatakaneɡ̶eco,
    aaɡ̶aɡ̶a jowooɡ̶otaɡ̶a me jemaanaɡ̶a niɡ̶inoa eletidi lionigipi Aneotedoɡ̶oji.
  bmh-bmh: Ig Uwait en oigeb noumaimai, gonugau kasai ze unum sesamoranem. Gonun ig
    abiu mamam, ig Uwait nugau gelegul alegul en oigeb noumaneu.
  ctu-BL: La cujil woli laj c'uxbin i yalobilob che' mi laj c'uxbin Dios, che' mi
    lac ch'ujbiben i mandar ja'el.
  meq-meq: Ka sərakwa ha nəkway ka wuɗakwa wawa i Mbəlom hay na, kəkay? Ka sərakwa
    ha na, ka wuɗakwa Mbəlom ada faya ka rəhakway ha gər a bazlam ŋgay mapala eye
    nakə a tsik aye.
  noa-H: ¿Jãga mag maadëu hi chaaink'a nʌm k'ʌʌnjã k'õsi nʌm k'ap habarju? Chadcha
    hich Hẽwandamjã daupii naawai hirua nem jaau sim hipierraa nem waauwaima. Mag
    hi hipierraa wënʌrrʌmʌn, hi chaainjã daupii wai wënʌrraju.
  alp-NT: Sepo ite lalema titinai loko Alla kai ite lulu Eni pletaru, hoko ite rekwa
    be mere ite oki Alla Eni nanaru.
  san-VEL: vayam ii"svarasya santaane.su priiyaamahe tad anena jaaniimo yad ii"svare
    priiyaamahe tasyaaj naa.h paalayaama"sca|
  kbq-kbq: Anama huta ovesinte avesinte hanuta antahita keta nehuta, Anumzamofo mofavre
    zagagura zamesi nezmantone hugahune. Anama hanuta Anumzamofo avesinenteta, kasege'a
    amage antegahune.
  kbh-kbh: Bënga Bëngbe Bëtsá tmojtsebobonshana y nts̈amo cha tojtsemandacá tmojtsamëse,
    bënga ndegombre mochántsetats̈ëmbo, chë Bëngbe Bëtsabe basengbioynaca bënga imuababuánÿeshanama.
  ron-LSB: Prin aceasta cunoaștem că iubim pe copiii lui Dumnezeu, când îl iubim pe
    Dumnezeu și păzim poruncile lui.
  pon-pon: I me kitail ajaki, me kitail pok on jeri en Kot akan, ni atail pok on Kot
    o oke a kujoned akan.
  nhe-BL: Huan tijmatij tiquinicnelíaj iconehua Toteco quema tiquicnelíaj Toteco huan
    tijtoquilíaj tlen yajaya technahuatijtoc.
  sps-sps: Ara nat ror, ara mangiir ror fuainy guei ten Gov tan mangiir Ya ana ra
    te manaats a fo tsuen parits Tsunia.
  wnc-wnc: Sike ninda Anutue musip gwaang natangamukengu itane mama wamu atawake tasinim.
    Mama wamna tawake tasikengu ninda aminu Anututane waaknga yapana dakngake yuaing
    aminde musip gwaang natayamukamang kakngata anggaman siwan kanim.
  bus-bus: Tó wá ye Ludazi, ben wá yã kɛ̀ à dìɛnↄ kũna, beee bé à ↄ̀dↄawe kɛ̀ wá
    ye Luda nɛ́nↄzi.
  gub-BL: Aze xiamutar katu Tupàn nehe, aze xiruzar ize'eg nehe, zaiko tuwe ipurumuzàmuzàg
    wamutar katu har romo nehe.
  imo-imo: Linoni Gote konopu mondopo, Yuni teaio nimu uluma pilipo lipo teremolo
    nimbo pilipolio linoni yunge bakuluma konopu mondoromolo nimbo pimolo.
  boj-boj: Iga Qotei qalaqalaiyosim aqa dal anjam dauryqom di iga qalieqom, iga Qotei
    aqa aŋgro naŋgi dego qalaqalainjreqnum.
  eng-DRA: 'In this we know that we love the children of God: when we love God, and
    keep his commandments.'
  knf-knf: Ñaaŋ aji me kë aŋal babuk Naşibaţi woli aŋal Naşibaţi abot ado uko wi ajakuŋ.
  san-KHM: វយម៑ ឦឝ្វរស្យ សន្តានេឞុ ប្រីយាមហេ តទ៑ អនេន ជានីមោ យទ៑ ឦឝ្វរេ ប្រីយាមហេ
    តស្យាជ្ញាះ បាលយាមឝ្ច។
  arn-NT: Feymew piwkeyefiliyiñ ta Ngünechen fey ka femliyiñ tañi werküel ta kisu,
    kimnieiñ taiñ piwkeyefiel Ngünechen tañi pu yall.
  zas-NT: Chi rayën ree Dios raguieen tëë ree ni rniabeeman, dxel rayagbee ree guial
    rayën ree gra ree xiꞌnman.
  ken-NT: Sɛ́rɨ̀ŋɨ bɛ sɛkɔŋ bɔ̌ Mandɛm tɛtɛp mbák sɛ́kɔŋ Mandɛm nɛ mbák sɛ́bhʉɛ̀rɛ
    bɛbhé bhi.
