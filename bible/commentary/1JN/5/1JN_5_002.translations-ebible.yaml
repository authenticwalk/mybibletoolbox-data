  mgc-mgc: Nenye ëdï hala dayɔlɔ ze henye ere, do'dɔ lɔvɔ gisi a Wïrï, ëzë do'dɔ lɔvɔ
    Wïrï, ehe doro kö'du kï'dï ɔmo kpa.
  ame-NT: Ñeñt̃oʼmarña yeñoteñ ñam̃a ñerraʼm esempo yemorrenteña Yompor ñam̃a yameʼñerrñaña
    poʼñoñ atet̃ oteney, añeʼnaña eʼñe yemorrentuena ñeñt̃ puechemereshaʼ pen Yompor.
  mgh-2016: Phi chiichammo chinochuwelha ihu wiira, ninowaattuna ashaana a Nlhuku,
    ni unttuna Nlhuku ni uvarechesha malhehero awe.
  kvn-NT: Tenal anmal Pab-pilalmaladbal, tegin anmal Pab-chogzhad-pallí-nanedimaladbal
