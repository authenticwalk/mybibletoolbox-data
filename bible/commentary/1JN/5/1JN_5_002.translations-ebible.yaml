  gmv-NT: ኑኒ ፆሴ ዶሲኮኔ ኢዛ ኣዛዞ ናጊኮ ኑ ፆሳ ናይታ ሲቂዛይሳ ሄሳን ኤሮስ።
  por-BLT: E como sabemos que amamos os filhos de Deus? Sabemos quando amamos a Deus
