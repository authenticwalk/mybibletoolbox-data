    jala nyulu jirrinyba ngambalanya, baki ngambala maruka muwa yalungi, nanganginkanyi
    jandayngkanyi. Miku nyulimi jirrinyba ngambalanya yabimbikanyi jardibirri yaji.
    Miku. Yuku ngambala yabimba bukamba yaji, jirrinyba jala nyulu ngambalanya.
  nii-nii: Oł ełe nge pe sinim piinmin ei sinim Gos nge kingam ambiłam noł noman kultmun
