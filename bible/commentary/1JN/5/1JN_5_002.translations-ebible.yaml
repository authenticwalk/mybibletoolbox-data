    bacua cuana esejaya quea jea nee poani.'
  jac-NT: Hayet chijochen Comam Dios, cat xin coyijen tzet chala, caw johtaj tato
    caw chicoxahann̈e sunil yuninal Comam.
  cak-CNT: Y que c'a chuka' ri' riq'uin ri Dios. Vi can nikajo' rija' y yekaben ri
