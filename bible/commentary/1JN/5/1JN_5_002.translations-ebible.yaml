  bod-N: བདག་ཅག་གིས་དཀོན་མཆོག་ལ་གཅེས་ཤིང་ཁོང་གི་བཀའ་རྣམས་ཀྱང་སྲུང༌བ་ཡིན་ན། དེ་ལས་བདག་ཅག་གིས་དཀོན་མཆོག་གི་བུ་ཕྲུག་ལ་བྱམས་ཤིང་གཅེས་པའང་ཤེས།
  tca-NT: Rü ngẽxguma Tupanaxü̃ ingechaü̃gügu rü naxü̱xgu i ngẽma nüma tüxü̃ namuxü̃,
