  fra-LSG: Nous connaissons que nous aimons les enfants de Dieu, lorsque nous aimons
    Dieu, et que nous pratiquons ses commandements.
  san-HK: vayam Izvarasya santAneSu prIyAmahe tad anena jAnImo yad Izvare prIyAmahe
    tasyAjJAH pAlayAmazca|
  cak-SNT: Y riqꞌuin reꞌ kataꞌn; xa can nakajoꞌ ri Dios y nakaꞌan ri nuꞌej ri ru-mandamientos,
    can ncaꞌkajoꞌ jeꞌ ri ralcꞌual.
  uvh-uvh: Ka Anutuning arantagim ganang wa kadapmang ka u titing waraga' nakedantam.
    Wa ning, indi midi ka o indi kuyane fam ka Anutuning mindine arantagim waraga'
    nakitam ning tontam wa indi sibeng Anutuga' naknga ning tanga adining midi undu'
    ninaksa' tanga yaranga tantam wa indining midi ka kuyane famga' nakitam ning toyam
    wa beng guksa'.
  ino-ino: Ani ke afi'nona yafe lakaeya Anumaya Kotife lahau layamopafati nelahaiseana
    akaeya ke a'kame malesunana akaeya mafa'neyaka'aena lahau layamopafati nelahaise.
  gnn-gnn: Ga ŋunhi ŋilimurru ŋuli yukurra märr-ŋamathirri Godku, ga dhäruk ŋanya
    märramanydja yukurra, ŋalinydja yurru märr-ŋamathirriyi Godkalaŋumirriwu yumurrku'wunydja
    bukmakku yana miṯtjiwu.
  yal-yal: 'En na a kolonma ikii nin a en bata Alaa diine xanu: en na Ala xanu, en
    yi a yamarine suxu.'
  cnt-NT: 'Le₂në₅ bá₄ ne₄ jniog₄ ''a₂ lia''₂ jme₁''nió₄ chi''₂-guein₂ quián₅ Diú₄:
    chi₂jua''₂ dsón''₂ ''nió₃ jniog₄ Diú₄, ton''₂ jme₁tí₁ jniog₄ ''éi''₃ quió''₅.'
  tif-tif: Kemin, God ami aket kaa kola-lomdupla, God ami weng kaa kuka-daasa kulii-kutal-fukulup
    namti, uta kukuyuluya, nuli kawu utamupya yi, Awu, faneng nuli yak God ami man
    ke-bom-bilip kiimi aket kaali, kuyinbup kala, kalokomup.
  nlx-nlx: आपु बोगवानाह मोंग केरतेह एने तान उकुमाह पालतेह, ते आपुह ज्यास पोर रेन सोमजाथे
    काय बोगवानान सोराह आपु मोंग केरतेह।
  apw-NT: Bik’ehgo’ihi’ṉań nohwił daanzhǫǫgo, ngon’ááníí bikísk’eh ádaant’eeyúgo,
    áí bee Bik’ehgo’ihi’ṉań bichągháshé nohwił daanzhǫǫgo bídaagonlzį.
  gum-gum: Nambe øyamay tru Tiuswei ureemeran undaguelø kermab wetøgørrer, Tiuswan
    nam undaaraikkurrimba, katø nui tru maig maramigwan martrai pønsrailan møra marikkurrimba.
  not-NT: Aroca anintiri Tosorintsi, aisatica anguemisantiro ora icantaigái, igóque
    anintaiguiri antagaisati ira itomijegui Tosorintsi.
  plu-plu: Nikwe ku wixwiy batekye gikak Uhokri, ku wixwiy ihpene giwn, ayge nikwe
    wixwiy batekye gikakkis madikte gikamkayupwi hawwata akiw. Inakni kahayak huwewe
    wotwiy.
  iou-iou: Täŋkaŋ nin Anutu täŋo nanakiyeta gäripi nadäk täkamäŋ yäŋ jop täga nämo
    yäne. Nämo, Anututa gäripi nadäŋpäŋ mani buraminero uyaku ude täga yäne.
  ntp-NT: Tomasioorʌ sioorʌ oigʌadagi Diuusi dai ʌʌgiadagi poduucai gʌmaatʌ isʌgai
    oigʌdai Diuusi maamaradʌ ʌʌpʌ.
  rai-rai: Baa daat maari God, ma daat taraam u ra nuna kum naagagon, daat nunurai
    naa daat maari kaai a kum natnatuna.
  haw-1868: No ia mea, ke ike nei no kakou i ko kakou aloha ana i na keiki a ke Akua,
    ke aloha aku kakou i ke Akua me ka malama aku i kana mau kauoha.
  ffm-ffm: No anndirten eɗen njiɗi ɓiɓɓe Laamɗo dee, ko njiɗ-ɗen Laamɗo so njokku-ɗen
    jamirooje mum koo.
  arb-NAV: وَمَا يُثْبِتُ لَنَا مَحَبَّتَنَا لأَوْلادِ اللهِ هُوَ أَنْ نُحِبَّ اللهَ
    وَنَعْمَلَ بِوَصَايَاهُ.
  cop-CNT: ϧⲉⲛ ⲫⲁⲓ ⲧⲉⲛⲛⲁ⳿ⲉⲙⲓ ϫⲉ ⲧⲉⲛⲉⲣⲁⲅⲁⲡⲁⲛ ⳿ⲛⲛⲓϣⲏⲣⲓ ⳿ⲛⲧⲉ ⲫϯ ⲉϣⲱⲡ ⲁⲛϣⲁⲛⲙⲉⲛⲣⲉ ⲫϯ ⲟⲩⲟϩ
    ⳿ⲛⲧⲉⲛ⳿ⲓⲣⲓ ⳿ⲛⲛⲉϥⲉⲛⲧⲟⲗⲏ.
  sri-sri: Marĩ, Marĩpʉre maĩrã, ĩgʉ̃ dorerire irirã, ĩgʉ̃ pũrãdere maĩa. Irire marĩ
    masĩa.
  nal-nal: Tamon dia di sasaxot Nakmai ma di valos amun dorang dikdik sina, di rexaas
    adu dia di sasaxot a funalik sin Nakmai.
  kyq-kyq: Kɛn naajege jaay kꞋjeki Raa ɔɔ kꞋtɛɗki nakŋ kɛn naan̰ taaɗjeki gɛn tɛɗa
    se, bin se naajege kꞋjeelki naajege se kꞋjeki gaan Raage.
  kwd-kwd: Aia, goru su'aai adauru goru kwaimaa fana ru'uru'ua ana God suria goru
    kwaimaa fana God, ma goru ka lo'o suria ni tagi aana.
  ded-ded: Imocac sirihau nenang heregoc Anutuac songo negemma singyoara tofohonideu
    Anutuac nambaracfora yeneac anemmeude, imoc negendimbe.
  ewe-ewe: 'Esiae nye ale si míenyana be míelɔ̃a Mawu Viwo: to Mawu lɔlɔ̃ kple eƒe
    seawo dzi wɔwɔ me.'
  nuy-nuy: Yigaj! Ngagurru-maynji ngaanaa-ḏamarr-ngu-burraa na-God marri ana-lhaawu
    nigawi-nyinyung anubani-yung ngaanu-yandhurrbangana, anubani-yung ngaambu-marrbuy,
    ngaambaa-ḏamarr-ngu-burraa warruburru warra-mijburrayung na-God-jinyung wugurru.
  cop-BHC: ϦⲈⲚ ⲪⲀⲒ ⲦⲈⲚⲚⲀⲈⲘⲒ ϪⲈ ⲦⲈⲚⲈⲢⲀⲄⲀⲠⲀⲚ ⲚⲚⲒϢⲎⲢⲒ ⲚⲦⲈⲪⲚⲞⲨϮ ⲈϢⲰⲠ ⲀⲚϢⲀⲚⲘⲈⲚⲢⲈ ⲪⲚⲞⲨϮ
    ⲞⲨⲞϨ ⲚⲦⲈⲚⲒⲢⲒ ⲚⲚⲈϤⲈⲚⲦⲞⲖⲎ
  buk-buk: Ma yac datôc asê bu yac atac whiŋ Anötö ndê balêkoc ŋalêŋ bocdec bu, yac
    atac whiŋ Anötö dau, ma dasôc iŋ ndê yomsu ŋapu.
  pri-NT: Â jè tâmogòori pâ, ûna jè meaari wà Pwiduée, ma pitêre dàra ê pwina é ina,
    â jè meaari mwara tèpa naîê.
  zpq-NT: Cate' chio' zoacho chaquecho Diosen' na' choncho da' bžie' bia' goncho,
    ṉezecho ḻecze zoacho chaquecho yezica'chle xi'iṉ Dios.
  por-TFT: 'A forma de podermos ter certeza de que amamos genuinamente aos filhos
    de Deus é a seguinte: Estamos amando-os quando amamos a Deus e fazemos aquilo
    que ele nos manda fazer.'
  gwi-NT: Ąįį geh'an Vit'eegwijyąhchy'aa veet'igwiindhan ji', ąįįts'ą' chan diits'ą'
    k'eedeegwaadhat gwik'eegwarahthat ji', vigii nąįį chan łyaa eet'irehęęghyaa gwizhrįį.
  dji-dji: 'Bil nyalikidjidji lim djiriŋilgi yirrimi djina lim marr-bulaŋgitjdjirrban
    yutjuwiliki Godaŋ? Djinimirriban lim djiriŋilgi gam'': Godki inga lim marr-bulaŋgitjdjirri,
    a lim butjirgiṉdjirri nyanŋaŋ yangi.'
  gvn-gvn: Kaki ngana Godunku wawu jirray, ngana nyungu kuku wukurril. Yinyaynka ngana
    binal ngana Godundumunku kangkal-kangkalanka wawu jirray.
  nhy-NT: Ijkón kiné, nijkuak tiktlasojtlaj in toTajtzin Dios iwan tikchiwaj tlan
    technawatia, tonses tikmatij noijki nik tikintlasojtlaj ikonewan.
  asm-FB: আমি যেতিয়া ঈশ্বৰক প্ৰেম কৰোঁ আৰু তেওঁৰ আজ্ঞা পালন কৰোঁ, তেতিয়া ঈশ্বৰৰ
    সন্তান সকলকো যে প্ৰেম কৰোঁ, ইয়াকে জানো।
  okv-okv: 'Eto ungotena God ta meniundi osa ere oretemo aere amita etokiari amo erevira:
    amo embo amuna God osa ue amita ke agi aisuja embo amina meniundi te tapa osa
    aisuja.'
  mxt-NT: Tatu cuñí yo chi Nyoo ta sacuví yo cha catyí ra, chitó yo vatyi cuñí tucu
    yo chi ñu sehe Nyoo.
  tzo-NT: Ja' no'ox hech uc mi c'ux chca'itic ti Diose, hech jch'unojbetic ti smantale,
    hech c'ux chca'itic ti much'utic co'ol yol snich'onucutic xchi'uque.
  ind-AGS: Bagaimana kita tahu bahwa kita mengasihi anak-anak Allah? Saat kita mengasihi
    Allah dan mengikuti perintah-Nya.
  omw-omw: Tiri mwutukyavanto Kotirara vahiraqeta Kotiva vatai quara riemwaqita quarera,
    tire qioma tiqata, Tiri mwutukyavanto Kotira nraaqiararavata vaiho, qiananra.
  yrb-yrb: Yana Godiba neno arama uteda Danu wasu sina nautaisite utaisina ya iwata
    utaisi, ina Danu uwaraba enanari neno arama utaisi.
  maa-NT: K'e̱ nga matsjachaá Nainá, ko̱ ti̱koa̱ nìkitasoán kjo̱tíxoma‑la̱, 'ya‑ná
    nga ti̱koa̱ matsjachaá jñà xi i̱xti‑la̱ Nainá ma.
  mcq-mcq: Nú Godoni harihija oja mihujihunaꞌe nú nihena kavu nú Godi oja mahe ꞌee
    Huni tamana ꞌararihae vejura.
  sus-A: وٌن نَ عَلَ شَنُ، وٌن قَ عَ شَ يَامَرِ بِرِن نَبَتُ، نَ نَن عَ مَسٍنمَ عَ
    وٌن عَلَ شَ دِيٍ قَن شَنُمَ.
  jpn-1965: 私たちが神を愛してその命令を守るなら、そのことによって、私たちが神の子どもたちを愛していることがわかります。
  fra-SBL: A ceci nous connaissons que nous aimons les enfants de Dieu, quand nous
    aimons Dieu et que nous gardons ses commandements.
  yka-yka: Hangkan bang malasa kite bi si Tuhan duk tuhutte meˈ pangandaˈakannen,
    malasa du isab kite bi si meˈ pagkasite bi anak Tuhanin.
  mle-mle: Aw li nyan Godak mawul yikuw, adiy kwurbakik wadadiy javib lakwu-lakwub
    tan kwurkibana, kwurkuw, ata ya nyan lakwu-kinadiyan nyan dikidiy nyanugwak mawul
    yikwanadiyan waan.
  shp-NTPO: Jatian Dios noixonra, jan ati yoiaboribi non akai, jaskákinra Diossen
    bakeboribi non noike ixon non onannai.
  aom-aom: 'Ëhuni no ave jöho uehorovoromo ëhuro iae garomo uvarueje: No God-are aboji
    harihuꞌoho dë vövöbajoꞌere uehorovëvarue höjo. No God dë vövöbajoꞌere uehorovoromo
    hesi jögoru ejahëꞌohuro ëhuro no garomo uvarueje: Hesi aboji harihuꞌohuꞌo uehorovëvarue
    höjo.'
  geb-geb: Nza maaŋ muuŋgip guigira wari won ndavir Fhe Bakɨme ga nɨɨŋgiap, ana nzuai
    tɨvi zɨn vui. Nza nta zɨn vov, nza kaŋgi, nza vhɨra guigira wari won ndavir anan
    tari ga ndɨɨi.
  bsj-bsj: kambo nyo nyimom nyo cwi bi bei kwama ki kwama nyo cwi kwama dila nyo ma
    nanger kercer
  cak-cak: 'Y quire'' rubanic niketemaj si kitzij yekajo'' ri eralc''ua''l ri Dios:
    Si can nikajo'' rija'' y nika''an ri nu''ij ri ru-mandamientos.'
  chf-NT: Uc'a jinq'uin cä yajna'tanla Dios y cä chenla ca' chich u yäc'bon cä chenlaba,
    ca' jini cuwila chich cache' acä yajna'tanla chich u ch'ocob Dios.
  tlf-tlf: Kale kanube nuyo God imi aget uyo kobe-nulup God imi weng kwep daasa uyo
    waafulup umdii, bota kafalepmuta, nuyo utamupta e, aafen nuyo yak God imi man
    kebelin bilip imi aget uyo kobe-sulup kalaa agelan-temup ko.
  piu-2006: '@see-verse:1JN.005.001'
  poh-NT: Jeꞌ reꞌ ajic jeꞌ ricab kehtꞌalim chi nankacꞌax i kAja̱w Dios ra̱j rikꞌorom
    chi nkacꞌax woꞌ take nicꞌ nimal racꞌu̱n rixkꞌu̱n ruꞌ, jeꞌ woꞌ reꞌ kehtꞌalim i
    hoj chi nankacꞌax i Dios eh nankacꞌam woꞌ na̱ take takꞌanic riban cho, cꞌahchiꞌ
    woꞌ kacꞌaxam take kas kacha̱kꞌ. Jeꞌ reꞌ nikꞌor maj reꞌ rehtalil ncꞌuhtunic wi̱ꞌ
    chi reꞌ hoj nkacꞌax take racꞌu̱n rixkꞌu̱n i Dios, reꞌ chi reꞌ hoj nkacꞌax i Dios
    eh nkacꞌam woꞌ na̱ take takꞌanic ribanam cho.
  tue-tue: Marĩ Cõãmacʉ̃rẽ maĩ, cʉ̃ʉ̃ dutirére tiirá, “cʉ̃ʉ̃ põnacãrẽ maĩã” jĩĩmasĩãdacu.
  bjp-bjp: 'Ma keren usum le kere ier isi berberat ke God aragii: Aunbiing kere ier
    isi God ma kere ka misuut na foron nagogon kia.'
  xon-xon: Ti yaa gee Uwumbɔr ki kii waamɔb kan, nima le cha ti nyi ke ti gee waabim.
  tzo-ZNT: Lavi jcꞌanojtic ti Rioxe, ta jpastic ti cꞌusi lec chile, yechꞌo ti jcꞌanojtic
    ti muchꞌutic coꞌol xchꞌamalotic xchiꞌuque.
  mpm-NT: Chi nu kuu ini yo nuu maa Yandios, ti jandatu yo jniñu taꞌu ya. Ti suni
    siaꞌan na kundaꞌu ini yo nuu yɨvɨ ka kuu seꞌe ya, chi ja ka yɨꞌɨ i jiin ya.
  ots-NT: Bbʉ dí nejʉ car Tzi Ta ji̱tzi, cja̱ dí øhtibijʉ quí mandamiento, nubbʉ́,
    tiene que gu nejʉ cʉ pé dda quí ba̱jtzi ca Ocja̱, hne̱je̱, como hnaadi cam Tzi
    Tajʉ.
  hoy-hoy: याग नाव परमेश्वर से प्यार ईटतेव अदिक आऊन आग्यागोळ इक मान्सतेव, रा इदुर
    देल अच नाव जान्सतेव कि नाव परमेश्वर उन औलादगोळ से प्यार ईटतेव.
  amo-amo: Nin nanin tiyino ti dinin suu nono Kutelle. Adi tidinin su Kutelle tiba
    suu tidokame.
  pjt-pjt: Palu yaaltji-yaaltjila Godaku tjitji tjuṯaku mukulya nyinama? Wiya, nganaṉa
    Godaku puḻkaṟa mukuringkula munu palumpa tjukurpa wangaṉarangku kuliṟa nganaṉa
    palumpa katja uṉṯalpa tjuṯaku kuḻu puḻkaṟa mukuringanyi ngaḻṯunytju nyinara.
  cwe-cwe: Vino ivo vichimanyile kuwa chowalonda wana wa Mulungu kwa kumulonda Mulungu
    na kutegeleza ndagilizi zake.
  daa-NT: Ya gi elgig Buŋ ho gi karmiyaat kaawoy, ŋaar-ak, gi iban kadar gi elgig
    koogin ku Buŋdi oki.
  mlp-mlp: Ad nazaqmo i God anan ginad bilaqsa ago gamuk muzin bugad teq i ginad emam,
    I God ago onmin ginan ginad tibilaqaqmo haqam.
  ape-C: Aria apak urkwip punawasham Iruhin aria mugipesh ananin lo um, namudok douk
    mudukemesh mukri apakip urkwip adur panawasham ananish batowish abom shopunek.
  bgs-bgs: Atin ka tuu ki ágginawa katô Manama asta ágtuman ki katô mga sugù din,
    kasóddóran ta gó na ágginawa ki katô mga gabatà ka Manama.
  faa-faa: Isiapo Kotiaki himu tumurumo hemakapukua, arirakano Kotimo somemane motosane
    soko kakimaka ayiáka risikino Kotimo hokosa suane isiapo himu tumurumo hemakapurakanapo,
    aíyaka isiapo hemakapurakanapo.
  kik-kik: 'Ũũ nĩguo tũmenyaga atĩ nĩtwendete ciana cia Ngai: nĩ kwenda Ngai na kũhingia
    maathani make.'
  cap-NT: Niz̈aza jakziltat Yooztan munaziñi kuzzizalaja, jalla niiqui Yooz mantitanacaz̈
    cazza. Jalla nekztan Yooz maatinacaqui porapat zumaz̈ munazic̈ha. Niiz̈ zizza
    uc̈humqui.
  ksr-ksr: '“Anutuwaa meraboraaŋa jopagoŋ oŋonjoŋ,” jeniŋ qaa iikawaa hoŋa ii anana
    kokaembaajoŋ gosiŋ aoŋ mojoŋ: Anutu jopagoŋ muŋ jojopaŋ qaaya teŋ koma otaaŋkejoŋi
    eeŋ, mono Anutuwaa meraboraaŋa kaaŋagadeeŋ jopagoŋ oŋomakeboŋa. Iikawaa aiweseya
    ii kaeŋ.'
  eng-TNT: In this we knowe that we love the children of god when we love god and
    kepe his commaudementes.
  sbs-sbs: 'Chobuti twizi kuti tusaka bana ba Ireeza: hatu saka Ireeza niku panga
    intaelo zakwe.'
  sue-sue: Nakai Anutura mai awisore dubara dumi pupinowenikaita tepo ni? Awa Anuture
    dubara dumi pupinoise potai ge nuso awa dimanakai ami kerenamunoya.
  fra-NCL: A cette marque nous connaissons que nous aimons les enfants de Dieu, si
    nous aimons Dieu, et si nous observons ses commandements.
  bhg-bhg: Edo kaenane God dubobureite ainda ge okain kera edo era, emi kaenato yai
    arapa ari gara awa, kaena God da mamai dubobudo era.
  snn-NT: Ja'nca sëani, Riusu mamacuani ai yëreba yëyete masiyë mai. Riusuni ai yëreba
    yëjën, baguë coca guanseni jo'case'ere achani yo'otoca, baguë mamacuare'ga ai
    yëreba yëyë mai.
  atb-NT: Garai Gasang lé chyitdap nyì mù, Yhang hkyô tô é hkunmó pé lé châng kut
    nyi é nghut le gi, Garai Gasâng é yhangzô pé lé le, chyitdap nyi é hkyô lé, nga-nhúng
    wó sê yu é yanmai,
  cek-AK: 'Aicae mah Sithaw palung naah, a paek ih lok to tahngaih o: hae tiah sakhaih
    rang hoiah ni Sithaw ih caanawk a palung o, tito amtueng.'
  bkd-bkd: Sa timaan ha palanggà taw sa mga batà din iyan sa pagpalanggà taw hu Dios
    daw sa pagtuman taw hu mga sugù din,
  ctu-76: Como la cujil isujm chʌncol lac p'untyañob pejtyel i yalobilo' bʌ Dios mi
    chʌncol lac p'untyan Dios mi mux lac jac' lac xic'ol ti Dios.
  lac-NT: Wa ber ca' bin ic yajquintex C'uj baxuc xan, a ba' u c'at C'uj quic betiquex
    ti'. Ij querex, tun, ic yajquintex ij quet acsʌ'orirex.
  xla-xla: Di God sikemte malaha꞉ha꞉mama ya꞉ta molo atlale yu dla salladepo siyamelepiye,
    eta dita God ya꞉ akimlala dla bokotiyapo malaha꞉ha꞉ kokoye nati-imama apelepe.
  xav-NT: 'Taha zarina wa za duré ãne hã waihu''u za''ra ni: ''Re ĩhâimana u''âsi
    mono hã wama sawi pese za''ra wamhã, duré ĩsimiroti hã wa te ''re ''madâ''â pese
    za''ra mono wamhã, taha u''âbâ, wa za ĩ''ra hã tô sena ''re wasisawi pese za''ra,
    wasiré ĩsazei''wa norĩ hã.'
  cuk-cuk: Ar deyob, anmar Bab-Dummad-sabgumalale, degi, E-Igar-Maidba an nanamalale,
