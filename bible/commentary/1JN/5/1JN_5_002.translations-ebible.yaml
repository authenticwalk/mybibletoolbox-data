  san-TIB: ཝཡམ྄ ཨཱིཤྭརསྱ སནྟཱནེཥུ པྲཱིཡཱམཧེ ཏད྄ ཨནེན ཛཱནཱིམོ ཡད྄ ཨཱིཤྭརེ པྲཱིཡཱམཧེ ཏསྱཱཛྙཱཿ
