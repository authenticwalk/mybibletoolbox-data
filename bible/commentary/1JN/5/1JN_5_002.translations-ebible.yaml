  gng-NT: Ti yíe Uwien ki boh uʼwɔb la, nɛn nɛ wɔngeh ki teh ti yíe uʼbumu.
  cbi-NTPO: Tsaju' lala Diosnu estya', ya naa naakidei tiñuba tsangue demeenguishu
