  mdy-ETH: ፆኦሲ ናኣቶ ኑ ናሽካያ ማዔሢ ኑ ዔራንዳሢ ፆኦሲ ናሽኪ፥ ዒዛኮ ዓይሢፆዋ ኑ ኩንሤ ዎዶናኬ።
