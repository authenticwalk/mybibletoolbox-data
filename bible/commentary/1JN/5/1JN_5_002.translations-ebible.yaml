  dao-dao: 'Pamhnama canae mi jah mhläkphyanak mi ksingnak ta: Pamhnam mhläkphya na
    lü a ngthupete jah läklame hin ni.'
  cya-cya: Nde nchca cuiya' ti' na si'yana ntsu'hui cha' tsu'hue 'in na lo'o nchgaa
