  san-BUR: ဝယမ် ဤၑွရသျ သန္တာနေၐု ပြီယာမဟေ တဒ် အနေန ဇာနီမော ယဒ် ဤၑွရေ ပြီယာမဟေ တသျာဇ္ဉား
