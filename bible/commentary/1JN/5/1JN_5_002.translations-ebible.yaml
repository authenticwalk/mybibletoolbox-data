  zad-NT: Ṉezicho shi chakicho Chioza', choncho daa nllie' bia' goncho, ḻekzka' chakicho
    yog'ḻoḻ beṉ'ka' ba nak xiiṉ Chios.
  kmg-kmg: Nâŋâc Anuture naru motecfâc maŋjauŋ ejareeŋgopeneŋ me mâcne, ine Anutu
    maŋjauŋ ecnehuc sâcmutâc dâŋticne reŋkepene izi mufuaocmu.
  aso-aso: Idoꞌ lute Oꞌmosoꞌmi izipahala zuho ngemaaꞌ noube ngemamaaꞌ noube. Lute
    Oꞌmoso emo lo huko lineꞌ gamazi gele do mino ma nene mo laminetoꞌ lute ngemaaꞌ
    noune lo ningo gelelesune.
  uli-uli: 'Iye mele sibe gola yach hachangi mekla lol Deus iyang: irel yach hachangi
    Deus mo yach taelenga hatobtob kala yal.'
  nin-NT: Ima yo tsarr di inta kpanye na amumarr ba Abachi ba, nggo inta ti kpanye
    na Abachi ku, ni kru isisu i are ama ka.
  tgk-tgk: Агар мо Худоро дӯст дорем ва фармонҳои Ӯро иҷро кунем, бо ҳамин мефаҳмем,
    ки фарзандони Худоро дӯст медорем.
  acu-NT: Ii Apaachiri Yus aneakur, tura ni chichamen umirkur pujakur, Yuse uchiri
    ainausha nekasar aneaji tusar nekaji.
  cak-WNT: Y riq'ui ri' ketaman, wi can nikajo' ri Dios, y yekaben ri nubij ri rupixa',
    can yekajo' wi c'a ri ye ralc'ual chic Riya'.
  ebk-ebk: Babaen as nan layad takú kan Apo Dios ya nanongtongparan takú as nan filfilina,
    ammu takú ay laylaychun takú us nan an-ak Apo Dios.
  spa-PDDPT: 'En esto conocemos que amamos a los hijos de Dios: cuando amemos a Dios
    y practiquemos sus Mandamientos,'
  ruf-ruf: Apfi pfipfo pfatumanya ka twowanoghela iwana we Imulungu, ahala hatumnoghela
    Imulungu na kukinda ghamalaghitso ghake.
  gun-gun: Po rami jaikuaa Nhanderuete ra'y kuery jayvua, mba'eta Nhanderuete jayvu
    vy ojapo uka va'e rupi nhandekuai.
  agu-BL: Ko na katzan tan lok'e'n Ryos, ej nin ko na katzan tan banle'n tane'n yi
    tetz ca'wl, na tzun kapek' scye'j yi e' me'l cy'ajl Ryos.
  isn-isn: Ku ili kalingaa kina kualoilwe i ana ang'wa Itunda - ni kimulowaa Itunda
    nu kituma imalagiilyo akwe.
  ilo-ULB: Babaen iti daytoy, ammotayo nga ay-ayatentayo dagiti annak ti Dios, no
    ay-ayatentayo ti Dios ken ar-aramidentayo dagiti bilinna.
  pir-NT: Cohãcjʉ̃re cahĩna, tiquiro dutiyere quehnoano yena, tiquiro pohne gʉ̃hʉre
    mari cahĩna niaja.
  anv-NT: Genó ɛyi gepyɛɛ́ ne ɛsé dékaá nnó débɔɔ́ gejeé ne baá Ɛsɔwɔ ɛlé
    mbɔgé debɔɔ́ gejeé ne Ɛsɔwɔ ne debélégé mabɛ jií.
  sab-NT: Che mo ta dbe no ulia che Ñenua Chube ole che age ulita ama gerule kare,
    gire ene kaire suge trate chege che kle mo ta dbe no daba na Chubenu ulita ole
    daba e Chube olia kaire.
  tmd-tmd: An God nugwo madmag nɨgön, nuŋ mönö ölɨsö yadön, aliö cɨne, rɨmɨd mag akuyöbö
    akwör cɨnɨŋ aku, an nugunɨŋa, God halöu ha nuŋ bla ñɨgö madmag nɨgmɨdöla.
  acr-NNT: Chwi kꞌu riꞌ waꞌ kaqetaꞌmaj kꞌax keqanaꞌ ri e ralkꞌoꞌal ri Dios, we kꞌax
    kaqanaꞌ ri Dios y kojtajin che uꞌanik ri kubꞌiꞌij Rutzij Upixabꞌ.
  kpg-kpg: 'Deenei di hai ga iloo bolo gidaadou e aloho i nia dama a God: gidaadou
    e aloho i God ge e daudali ana haganoho.'
  taj-taj: चुदे य्‍हाङसे परमेश्‍वरदा माया लसी थेसे कुल्‍बा अन्‍छार भ्रजी भिसम चुग्‍यामसेन
    य्‍हाङसे परमेश्‍वरला कोलागदेदा माया लमुला भिबा ताम था याङ्ला।
  avt-avt: Haiu han tewenɨn God haiu mises hɨm mɨrak te haiu mertei haiu han tewenɨn
    nɨkerek nɨrak.
  cbk-cbk: Entonces si ta ama kita con Dios y ta obedece tamen kita el di suyo maga
    mandamiento, sabe kita que ta ama kita con el maga anak de Dios.
  uig-ARA: بىز ئۆزىمىزنىڭ خۇدانىڭ بالىلىرىنى سۆيىدىغانلىقىمىزنى شۇنىڭدىن بىلىمىزكى،
    خۇدانى سۆيۈپ، ئۇنىڭ ئەمرلىرىگە ئەمەل قىلىشىمىزدىندۇر.
  tuf-tuf: Isat ítitan, isat Sir sehnáctara, Sir chihtá yájctara, isat Sir sasá cat
    sehnacro.
  abx-abx: Sanglit i pangngilalahan nga aghigugma'-ta i mga dadi'-na si Diyos, iya
    i paghigugma'-ta si Diyos pati' i pagtuman-ta si mga mandu'-na.
  mco-NT: Co ndzojcɨm njɨhuɨɨyɨm huɨdibɨ Dios y'ung'ajtɨp, je' jada je' je ijxpejt
    co nañ jadu'n jëbɨ nmɨjpɨdaacɨm Dios etz jëbɨ nguyduunɨm nej xyñajtz'ane'mɨɨyɨm.
  cpb-NT: Arika anintairi Pawa, ari amatainiri inintakaantanewo eejatzi, iro ayotantaiyaari
    imaperotatya etakoyetaari itomiyetari irirori.
  aon-aon: Aria apak urkwip punawasham Iruhin aria mugipesh ananin lo um, namudok
    douk mudukemesh mukri apakip urkwip adur panawasham ananish batowish abom shopunek.
  hus-NT-2005: Max i kʼanidhál na Dios ani ki tʼajál xowaꞌ Jajáꞌ tu utsál ki tʼajaꞌ,
    i choꞌóbich tám abal i kʼanidhál xu chakámlábtsik kʼal Jajáꞌ.
  mig-NT: Nú mani̱‑yo̱ jíín Dios te jándatu̱‑yo̱ táká tiñu tá'ú‑yá, yu̱án kájini̱‑yo̱
    já maní‑yo̱ jíín táká se̱'e Dios.
  bps-bps: Ani gugmadeito kamdo ito i dademe dad ngà Dwata, ku kamdo ito Dwata, na
    mimen ito i dad flaloan gito.
  mbs-mbs: Aw dakel se pedowan tadon te Timanem aw egtolò kidon te menge punù din,
    yan se pengilala te dakel se pedowan tadon te menge doma batà te Timanem,
  tof-tof: Mi umul igósidiakla igó, mibü moboküpdü ubi Godón olmaldómako, mibü moboküpdü
    ubi Godka nómade akó mi oya gida bóktan poko nóma mamoandakla.
  cme-NT: Diɛ tiɛ dɔl Diiloŋo‑i aa tiɛ nu u nuŋ-ãndaaŋgu‑i, ku yaa pigãaŋ wuɔ i
    dɔl u bisãlmba‑i.
  sus-sus: Won na Ala xanu, won fa a xa yaamari birin nabatu, na nan a masenma a won
    Ala xa die fan xanuma.
  pon-2006: 'Iet duwen me kitail esehki me kitail poakohng sapwellimen Koht akan:
    ma kitail poakohng Koht oh peikiong sapwellime kosonned akan.'
  dad-dad: Ada Negur nẽ gere tar nigin wauda laa fef ya anĩ, naig tafe keleĩ youf,
    are eig fiya. Negur nigin wau laaf fen, yogon ĩtãfiya dõ fiya bunem.
  zab-NT: Chi rcaaznɨ Dios ne rdxannɨ zec ni rnabeeny idxannɨ ax nánnɨ rcaazquɨn iraru
    de lliinny.
  jae-jae: Aêac embe têntac êwiŋ Anôtô to tamansaŋ ênê biŋsu, oc êwa aêac sa gebe
    têntac gêwiŋ ênê latui amboac tonaŋgeŋ.
  ksd-ksd: Go ra magit da nunure tana ba da mari ra umana natu i God, tago da mari
    God, ma da torom ta kana lavur vartuluai.
  msm-NT: Kaling ko higugmaon ta to Diyus aw suguton ta to mgo sugu din, ogpakiyaya
    sikan no pighigugma ta to angod ta no mgo anak to Diyus.
  myk-myk: To Kilɛ kaa ba dan wèe ni, a wù ganha na wu ɲɔmɛɛjogoo ki bɛ coni, lee
    na wèe da li cɛ na wu nagoo pu kaa ya dan wèe ni.
  sbe-sbe: 'Teina doha kabo kabina ta kata meta Yaubada natunao ta gadosisiyeidi:
    Bena Yaubada ta gadosisiyei yo yona laugagayo ta miyawatanidi.'
  mcr-mcr: Ne Goti Iquenyqä qeqä ätmäkätanä, Iqueqä maŋä du qätä äwiyquque, ne Iqueqä
    ymeqä huizi iquauŋqä itanä, qeqä tmäkqe qäyunä ituŋqueŋqä näqŋqä di, suqä ii itanita
    heanä.
  cux-NT: Ndúúcū chuū ní deenu yú chí idinéⁿ'e yú 'iiⁿ'yāⁿ s'eeⁿ chi daiya Dendyuūs
    miiⁿ taachi idinéⁿ'e yú Dendyuūs ní diiⁿ yú chi ngaⁿ'a ley yeⁿ'e yā.
  tur-YTC: Tanrı’yı sevip O’nun buyruklarını tutmakla, Tanrı’nın çocuklarını sevdiğimizi
    anlarız.
  san-ITR: vayam Ishvarasya santAneShu prIyAmahe tad anena jAnImo yad Ishvare prIyAmahe
    tasyAj nAH pAlayAmashcha|
  bel-N: З гэтага пазнаем, што любім дзяцей Божых, калі любім Бога і захоўваем прыказаньні
    Ягоныя.
  sch-sch: 'Ma hin Pathien nâingei ei lungkham iti ei rieta: Pathien ei lungkhama
    a chongpêkngei ei jôma hin.'
  mic-MIQNT: Geitu'gw tetapui gsaluggwig Gjinisgam un'jang ta'n tujiw gesalugg Gjinisgam
    aq majulgwatmu'gul Gjinisgam ugt'tplutaqanml.
  huu-NT: Jusiñamuina caɨ raise isiruia, naimɨe llogacɨnuaɨna caɨ ɨɨnoia, naimɨe comɨnɨna
    jɨaɨ isiruitɨcaɨ.
  jiv-NT: Yus Apa aneakur tura Nii wakera nu umirkur Yusa uchiri̱sha ashí aneattaji.
  otm-NT: Nɛ nu'bʉ majuąni dín numanhohʉ Oją, nɛ'bʉ dí øthʉ yʉ́n t'ɛ̨di, dí pąhmbʉ
    bʉya ngue majuąni dadí huɛ̨c ma cuhʉ.
  dah-dah: Niŋgeb neŋbe daha mat Al Kuruŋyen dirŋeŋ weŋ goke amaŋeŋ nurde yuneŋ hite
    yeŋ nurtek? Gobe Al Kuruŋ niŋ amaŋeŋ nurde uneŋ sabamiŋ po gama irde hitek.
  tnk-tnk: Kɨtaha tsəfukurən mə samokeikei pərhien nɨpwnəti Kumwesən me? Trɨni mɨnuə
    samokeikei Kumwesən, nənə mamho nəɡkiariien me səvənhi, noien nəha ramahatən pen
    mə kɨtaha samokeikei pərhien irəha.
  kpr-kpr: Avori, namonde God dubo ruruse, nunda Geka a Agho Dari kaifa arera amo,
    namonde kasama arera, namonde nunda sasingu barago dubo ruruse irarera.
  san-IAS: vayam īśvarasya santāneṣu prīyāmahe tad anena jānīmo yad īśvare prīyāmahe
    tasyājñāḥ pālayāmaśca|
  nho-nho: Taatou e illoa maa taatou e laaoi i naa tamalliki TeAtua i taatou e laaoi
    i TeAtua, aa taatou e hakannoo ki ana taratara.
  gym-NT: aisete nita Ngöbö tarere amne nita niara kukwei mike täte, ye ngwane nita
    Ngöbö ngäbriänkätre mda mda tarere arato abko tä nüke gare nie.
  azg-NT: Xe na aa conanꞌvengiö Tyoꞌtsꞌon, ndoꞌ cotaꞌncꞌuë jñꞌoon na icoꞌxen jon,
    covityincyooꞌ na mayuuꞌhanꞌ ya na conanꞌvengiö nnꞌan na condui ntsinda jon.
  bhd-bhd: ज़ैखन अस परमेशरे सेइं प्यार केरतम, ते तैसेरे हुक्मन मन्तम, त इस सेइं अस
    ज़ानतम, कि अस परमेशरेरे बच्चन सेइं प्यार केरतम।
  too-NT: Lā' chuntza' palh pāxquī'yāuj Dios lā' palh a'kahuāna'ni'yāuj a'ntū quincālīmāpa'ksīyāni',
    nā cāpāxquī'yāuj ixcamana' Dios.
  ind-AYT: Dengan ini, kita tahu bahwa kita mengasihi anak-anak Allah, yaitu ketika
    kita mengasihi Allah dan menaati perintah-perintah-Nya.
  cjo-NT: Aririka, akemijantaperotero ikantakaeri Tajorentsi, amonkaatakari anintaperoteri,
    rootaki ayotantyaari anintaperotziri maawaeni reentsitetayitarini.
  nsn-nsn: Gine te hape ri ate tun pe inggeig pare, ri malauelhir pe toso bung tuna
    God, inggeig i malauelhir tang God, kari uakeluk tena ualatuton.
  san-DEV: वयम् ईश्वरस्य सन्तानेषु प्रीयामहे तद् अनेन जानीमो यद् ईश्वरे प्रीयामहे
    तस्याज्ञाः पालयामश्च।
  tna-NT: '@see-verse:1JN.005.001'
  lid-lid: Buku taha aso-ok Kindrei handru, ma a-en hamon ta sahou batanau tan, mwasin;
    na san le doh, taha winiyan atanan buku taha aso-ok iri nadu Kindrei handru.
  wim-wim: Ngamp nathwey God.antan kaangk paththam wunimp-a, puth wik nungantaman
    keꞌ-ngoongkam ngeey-ngeeyimp-a, yaa, an ngamp meeꞌmiy ngamparakam ngampan kan-kanam
    pam wanch nungantam al-alantan kaangk wun-wunanamp thanta.
  zga-M: Khu eili tulumanyile ukhuta tuvagabile avana va Nguluve-uputukhuga na u Nguluve
    nukhinchikonga indagilo ncha mweene.
  yom-yom: 'Mu diambu diadi tuzabidi ti tueti zola bana ba Nzambi : bu tueti zola
    Nzambi ayi bu tueti keba zithumunu ziandi.'
  san-SIN: වයම් ඊශ්වරස්‍ය සන්තානේෂු ප්‍රීයාමහේ තද් අනේන ජානීමෝ යද් ඊශ්වරේ ප්‍රීයාමහේ
    තස්‍යාඥාඃ පාලයාමශ්ච|
  yut-yut: Nin Piŋkop but dasi galak taŋ ɨmamaŋ ae gen tebani guramɨkgamaŋ kaŋ nin
    yaŋsi nandaneŋ, nin Piŋkop dakon mɨŋat monjɨyoni but dasi galak taŋ yomamaŋ.
  grc-BYZ: ἐν τούτῳ γινώσκομεν ὅτι ἀγαπῶμεν τὰ τέκνα τοῦ Θεοῦ, ὅταν τὸν Θεὸν ἀγαπῶμεν
    καὶ τὰς ἐντολὰς αὐτοῦ τηρῶμεν.
  cpc-NT: Aririka atakotaiyaari Pawa, aririka amonkaatainiri ikantakaantani iijatzi,
    iro ayotantatyaari imapiro atakoyitaari itomiyitari irirori.
  nhg-NT: Cuöc tetietlasojtla Deus, hua tecchihua tli tiechmandöruro, entunses tecmate
    que tequentlasojtla tiepelhua nuyejque.
  nya-nya: Chodziwira kuti timakonda ana a Mulungu nʼchakuti timakonda Mulungu ndi
    kusunga malamulo ake.
  ngu-NT: Ijcon, tej, ijcuac tictlajsojtlaj Dios niman tictlacamatij itlanahuatilhuan,
    ticmatij ica no tiquintlajsojtlaj iconehuan.
  kup-kup: Met dari Godiz zait tat pim hahan hezat baval hahot hek, povoz pim ñaro
    modariz amun zait tat loporï manat tin meñizovai sohok.
  jid-jid: Ahe naki ki toh di ki kpayiem mri Irji inde ki yiem ni Irji di zi tre ma.
  wmw-wmw: 'Tukwijiwa kuwa tiwapenda wana wa Mwenyezimungu javi: tikimpenda Mwenyezimungu
    na tikifulata ámuri zake.'
  gmv-GGM: Nuni Xoosu dosikone iza azazo nagiko nu Xoossa nayta siqizaysa hessan eros.
  ssg-ssg: Tin masin na tel seilon waheni Haeu ma hong usi nauna tetan, kako tioi
    ka tin i waheni teka natun.
  zpo-NT: Snee ne be lee be nkela re xinn Dios, leezha nkela be Dios nu nzhon be xtizh
    xaa,
  poy-poy: Ayi ndo ntambu yatuvimana kuwera tuwafira wana wa Mlungu, kwa kumfira Mlungu
    na kugajimira malagaliru gakuwi.
  qwh-NT: Diosta cuyarnin y mandacushqancunata cäsucurninmi, musyantsic Diospa tsurincuna
    carnin cuyanaconqantsicta.
  gaw-gaw: Ig Kayaknu oonig mauhṯe, nuhig ḏo ele dim lamidṯem dayeb amu ig amup̱a
    ig Nug beḵod dilag ele oonig mauhṯe doognig.
  nca-nca: Norendo hamó newonde meté Anutu inoro eneŋo mande kondé qu soso howeyoteto
    tiníqo, meté ŋande qene iŋowato, ko nore Anutu koro simó newonde meté yunoyoteto.
  zpz-NTPP: Ornu rca den Ñgyoozh, nunu ricy den de coz nu rniim, orzeꞌ rad lagy den
    nu niꞌ ziꞌl rcaan de mbecy nu nac iꞌñ mi.
  mkj-mkj: 'Ioar doahroar me asai en kidalki pwa kisai ipwilki nihn Koahs kan: kisai
    ipwilki Koahs apel peikkoang Ah kojonned kan.'
  zac-NT: Nanë́ hiaꞌa rac shtuꞌu hiaꞌa ra shini Dios iurë rac shtuꞌu hiaꞌa Dios de
    verdá nu rzuꞌbë diágaꞌa mandamientë shtë më.
  kyg-kyg: Lagaemo Gotifeꞌmo lahau layamopafiꞌmo nelahaisigeta Goti keꞌaepa geꞌamo
    akame nehisunana ani kavatetiꞌmo alagi ageꞌnonana Goti mafaꞌneꞌamogifeꞌmo lahau
    layamopafiꞌmo nelahaiye.
  kmk-kmk: Siyatu’d manigammuwan taku un pipiyaon taku dan abeng Apudyus nu piyaon
    taku si Apudyus kan tungpaḻon taku dan bilbilin na.
  cao-NT: Dios pi noiyoiquí tsi jahuë yoba pi nicayoiquí tsi nobë xatë bo ri noiyoixëqui
    noa iquia.
  bbr-bbr: Iken woiokos Anut mesin meieanik, kon sintore ämän erekapu tainoriäum.
    Kiro onokun ik äpu mam, ik Anut nukan mokoit mesin woiokos meieäum.
  inb-inb: Taita Diusta kuiaspa, pai ima nis­kata rurag­kuna ni­raian­mi, Taita Dius­pa
    wam­bra­kuna­ta­pas kuiag kag­ta­kuna.
  hrv-hrv: 'Po ovom znamo da ljubimo djecu Božju: kad Boga ljubimo i zapovijedi njegove
    vršimo.'
  box-NT: Ká warɛ́n wa bɛɛre wa le Dónbeenì á wee bè bìo le bò henía yi, lé
    bṹn wa à zũńnáa le wa wa le Dónbeenì zàwa.
  ote-NT: ꞌBʉ majua̱ni dí ma̱dihʉ Ajua̱, ne ꞌbʉ dí øꞌtuahʉ yá hmandaꞌa̱, nuꞌbʉ́ dí
    pa̱dihʉ gue dí ma̱tuahʉ yá ba̱tsi Ajua̱.
  wnu-wnu: In Qenu wot oabig ne wonou qomon eng qoregen mom toat igorun eng wonou
    munon yurau wuriqenungarun eng gor mom imbiguboun.
  zam-NT: Co'se' nque' lezo' na' Diox no ndli na' con' co' ñibe' Diox loo na' li na',
    sya, nda' na' cuent le' na' nque'que' lezo' ñèe na' hues xtàa na' co' nac xin'
    Diox, ne.
  zyp-NT: Ma heh Khazing sawtei sahlo kaa do he tah kaa hninahpaw cawh a cang. Khazing
    do he peh katei, a biapeh kaa zuipaw heh.
  sey-NT: Ja̱je paꞌina, Maijaꞌquëre oijë, i̱ cua̱ñeseꞌere deꞌoye sehuocaijë paꞌito,
    asayë, Maijaꞌquë mamajëreje̱ cuiꞌne oicohuaꞌi aꞌë cajë.
  nvm-nvm: No vierafega no God mukoi oijmaknum vuak fuon fok mukorigia igiakva iji
    noka afijaf iji madu oijmiakfuon.
  mps-mps: Tama dago God dali dwagi yai homu elama tama aga godolo mu eyu, tama agai
    bomo yai po dago wali peyu da, teda dago te kolesaga ebode koneagameo, dago God
    agai wai dabe dali dwagi yai homu eyu godolo ebo dao.
  seh-seh: Tingafuna Mulungu mbatibvera matongero ace, penepi ndipyo pinapangiza kuti
