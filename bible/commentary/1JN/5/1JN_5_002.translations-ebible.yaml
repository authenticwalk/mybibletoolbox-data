verse: 1JN.005.002
translations:
  kpx-kpx: Nahi Dilavaho isiviai isivive vai menakave ehovale kemoike nahi hilokage
    nahi Dilava ataho isivilahalu.
  okv-H: 'Eto ungotena God ta meniundi osa ere oretemo aere amita etokiari amo erevira:
    amo embo amuna God osa ue amita ke agi aisuja embo amina meniundi te tapa osa
    aisuja.'
  tbo-tbo: Iyowai ma apo ta hanapugeya Yaubada natunatuna ta lauhogalehi? Babana Yaubada
    ta luhogaleya ma a taniwaga ta wiponawogogehi.
  mal-C: ദൈവത്തെ സ്നേഹിക്കുകയും അവിടത്തെ കൽപ്പനകൾ പാലിക്കുകയും ചെയ്യുന്നതിലൂടെ നാം
    ദൈവമക്കളെയും സ്നേഹിക്കുന്നു എന്ന് നമുക്കറിയാം.
  grc-SR: Ἐν τούτῳ γινώσκομεν ὅτι ἀγαπῶμεν τὰ τέκνα τοῦ θεοῦ, ὅταν τὸν θεὸν ἀγαπῶμεν,
    καὶ τὰς ἐντολὰς αὐτοῦ ⸂τηρῶμεν.⸃
  bgc-bgc: जिब हम परमेसवर तै प्यार करां सां अर उसकै हुकम नै मान्ना सां, तो इस्से तै
    हम जाणा सां, के हम परमेसवर अर उसके माणसां तै प्यार करां सां।
  khz-khz: Palagu taulamagiana e gena rova kilara takwalanarana genai, voirana ita
    pita ripa, Palagu natuna taulamagiana.
  deu-TKW: daran erkennen wir, daß wir die Kinder Gottes lieben, wofern wir Gott lieben
    und seine Gebote thun.
  zsr-NT: Cni ráquibeꞌiruꞌ nadxíꞌigacruꞌ‑biꞌ zxiꞌnëꞌ Dios. Nac cni chquiꞌ nadxiꞌiruꞌ‑nëꞌ
    Dios len runruꞌ ca rna béꞌinëꞌ rëꞌu.
  lin-lin: 'Tala ndenge nini toyebaka ete tolingaka bana na Nzambe : ezali na nzela
    ya kolinga Nzambe mpe ya kotosa mibeko na Ye.'
  hns-NT: Djab hamlog Parmeswar ke pjaar karab aur okar hoekoem maanab, tab hamlog
    djaaniela kie hamlog okar larkan ke bhie tjaahiela.
  noa-E: ¿Jãga mag maadëu i chaainkha nʉm khʉʉnjã khõsi nʉm khap abarju? Chadcha ich
    Ẽwandamjã daupii naawai irua nem jaau sim ipierraa nem waauwaima. Mag i ipierraa
    wënʉrrʉmʉn, i chaainjã daupii wai wënʉrraju.
  eng-EMTV: By this we know that we love the children of God, whenever we love God
    and keep His commandments.
  mib-NT: Súcuan jíní yō jeē cundáhú ni yō ñayuu cácuu sēhe ya, núu manī yō jiín yá
    te squícu yó jniñu ndácu ya.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिन् मिःम्‍जि आमे़त्तुम्‍माङ् कुइङ्‌जाःङ्‌हाॽ आइःत्तुम्
    आनाःत्तुम्‍ने़ फाॽग्र आनिॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुस्‍साःहाॽ लुङ्‌माॽ आदुक्‍तुम्‍सिम्
    के़लॽबान्‍नाङ्‌कुसिङ् आनिःत्तुम्‍लो॥
  xnj-xnj: Lijambu lenili ndi likutikita timanyayi kuvya tivaganili vana va Chapanga,
    ndi patikumugana Chapanga na kuyidakila mihilu yaki.
  mmx-mmx: Do tara i vavara aleng ne Moroa la i ronga res at levelinga ren, i lox
    asuusu i do neni i balamu limixin at ne Moroa.
  cbr-NT: Usa 'ain cananuna 'unanin, nux ami sinánquin Nucën Papa Dios quicësabi oquin
    'acë 'aish cananuna aín bëchicëcamamiribi sinani quixun.
  tee-NT: Pus chani ju pumispayau ni vasalh amapainiyauch ju is'ask'at'an Dios. Pus
    ni mapainiyau ju Dios chai quiclaca'iyau ju ixlhamap'aksin pus vachu' amapainiyau
    ju is'ask'at'an.
  eng-LSV: In this we know that we love the children of God, when we may love God
    and may keep His commands;
  cak-NT: Y quiri' chuka' riq'uin ri Dios. Xa can nakajo' raja' y yeka'an ri nu'ij,
    can yekajo' chuka' ri ralc'ual.
  pah-NT: Nhande Tupana'ga arõrame hendukatuavo ganhi'ig̃a nhande ikwahavi nhaneremiarõa
    Tupana'ga ra'yra'g̃a ndehe a'ero.
  sja-NT: Mãga bɨ ichiaba Tachi Ak'õre ome. Tachia Tachi Ak'õre k'inia iru p'anadak'ãri
    mãik'aapa oodak'ãri irua jara bɨk'a, k'awa p'anɨ iru warrarã jida k'inia iru p'anadait'ee.
  xed-xed: Ka ɗvuɗva mu ta Lazglafta, ta snay mu ta zlahani guli ná, tsaya kəl amu
    ka snaŋta ɗvuɗva mu ta Zwana Lazglafta kəʼa.
  mks-NT: Tá quíhvi̱ iní Ndióxi̱ ta tá cája í ña̱ sáhndá mé á nu̱ yó caja í, xi̱hín
    ña̱ yóho cánda̱a̱ cáxí iní ña̱ quíhvi̱ iní na̱ cúú ja̱hyi Ndióxi̱.
  gfk-S: 'Dait nunure horek be dait marse ira natine God: dait sip God ma dait gil
    haruatne ira nuno harkurai.'
  bmu-bmu: '“Anutugö nahönbörat-urupŋi jöpaköm eŋgizin,” jiinga keu miaŋgö ölŋi mi
    nanini kewögöra kewöt aŋguba mötzin: Anutu jöpaköm waŋgiba jöjöpaŋ keuŋi tem köla
    wuataŋgömakzin ewö, mönö Anutugö nahönbörat-urupŋi mewöyök jöpaköm eŋgimakin.
    Miaŋgö aiwesökŋi mewö.'
  dgz-dgz: Endi nu God otu waiwa munan anu guratawa. Ame God menan ae anu gurat amba
    nu iup mega ayamase den di tainampen.
  eng-GNV: In this we know that we loue the children of God, when we loue God, and
    keepe his commandements.
  zaa-NT: Porqui'ni chi catsi'íni ri'u Tata Dios ą'hua chi runi ri'u nu rèe, ą' modo
    nna yù ri'u qui'ni hualígani catsi'íni ri'u ca hermano canu ná cabi ỹi'nie.
  eng-WEBSTER: By this we know that we love the children of God, when we love God,
    and keep his commandments.
  guh-guh: Bajara pijinia pacuenia vaxaitsi ata bexanatsi itsa asivatsi Dioso. Itsa
    jumecovënëtatsi pacuenia Dioso nacaitoroba, nexata beyajavaasivatsi itsamonae
    ata, Dioso vajanajuajumecovënëtsivi. Tsipaji bajarapamonae Dioso pexi exanatsi.
  bon-bon: Mine liba Acejiyame tääpume singi, piiyepu jaawenanemusi tabe ngena tääpume
    ituge mibibine jaji, piba mine umle gemi, egä mine cuta singi teeme bägräwale
    bime tääpume.
  nhw-BL: Huan tijmatij tiquinicnelíaj iconehua Toteco quema tiquicnelíaj Toteco huan
    tijtoquilíaj catli yaya technahuatijtoc.
  swh-ONEN: Hivi ndivyo tunavyojua kwamba tunawapenda watoto wa Mungu, kwa kumpenda
    Mungu na kuzitii amri zake.
  wbi-wbi: Mu uluo tukagwile kuuti tuvaghanile avaanha va Nguluve — pano tukumughana
    u Nguluve na kuvingilila indaghilo samwene.
  bba-bba: Sɑ̀ n Gusunɔ kĩ mɑ sɑ win woodɑ mɛm nɔɔwɑmmɛ, sɑ ko n yɛ̃ mɑ sɑ win bibu
    kĩ.
  eng-KJVCPB: By this we know that we love the children of God, when we love God,
    and keep his commandments.
  kgk-NT: Upéixa voi Nhandejáry-pe jahayhu-gwi, hemimanda nhahendu-gwi ave, “Nhandejáry
    ra'y kwéry-pe ave jahayhu tee ra'e” ja'e nhandéjehe nhande apu e'ỹ reheve.
  waj-waj: Ta Anutuuqaara mmuduuya rida inna avaivaa rikiada iikiaunnaivaara ta aa
    kua aavaa arinaima rikiaunnavai. Ta inna raunna mmaapuuyaraatama mmuduuya ruaunnavai.
  cpy-cpy: Aririka aneshironkateeri Tajorentsi, aririka amonkaateeniri ikantakaantani,
    rootaki ayotantaari omaperotatyaa etakoyitari ikaatzi itomitaari rirori.
  mpx-mpx: Inoke ta atena te sauga ebo Yehoba ta nunuwana-an ge wana logugui ta henapuan,
    he iya natunau al ta nunuwana-agil.
  wbp-wbp: Nyarrparlulkurlipa-nyanu milya-pinyi yapangkuju yangka kuja karlipa-jana
    yulkami nganta Kirijini-kariyi-nyanu-patuku? Ngulaju yangka kuja karliparla Kaatuku
    yulkami nganta, ngulangkujurlipa kuruwarri nyanungu-nyangu purami ngampurrparlu-juku.
    Ngula-jangkanya karlipa-jana yulkami Kirijini-kariyi-nyanukuju.
  luo-luo: 'Ma e kaka wangʼeyo ni wahero nyithind Nyasaye: Ka wahero Nyasaye kendo
    wamako chikene.'
  nhe-NT: Huan tijmatij tiquinicnelíaj iconehua Toteco quema tiquicnelíaj Toteco huan
    tijtoquilíaj tlen yajaya technahuatijtoc.
  aii-aii: ܒܐܵܗܵܐ ܟܹܐ ܝܵܕܥܲܚ ܕܟܹܐ ܡܲܚܸܒܲܚ ܠܒܢܘܿܢܹ̈ܐ ܕܐܲܠܵܗܵܐ، ܐܝܼܡܲܢ ܕܡܲܚܸܒܲܚ ܠܐܲܠܵܗܵܐ
    ܘܢܵܛܪܲܚ ܦܘܼܩܕܵܢܘܼ̈ܗ‌ܝ.
  esk-NT: Piqpaksrikapta Agaayyutmik tupiksrikaptalu tillisaiñik iḷisimanaqtuq piqpaksrił̣iqput
    Agaayyutim qitunġaiñik.
  msb-msb: Kaya, kun namumuot kita sa Dios kag ginatuman an iya mga sugo nakaaram
    na namumuot man kita sa mga anak san Dios.
  cpa-NT: Hi² jøng² ma²ne³ jniang³ hi² hnio¹ jniang³ dsa² roh¹³ jniang³, dsa² ma²lán¹²
    jong¹² Diú¹³. Di³ hnio¹ jniang³ Diú¹³ hŋiah¹². Di³ mi²ti³ jniang³ jǿg³ quiah¹²dsa.
  dso-dso: ପର୍‌ମେସରର୍‌ ପିଲାମନ୍‌କେ ଆମେ ଆଲାଦ୍‌ କଲୁନି ବଲି ଏନ୍ତାରି ଜାନିଅଇସି । ପର୍‌ମେସର୍‌କେ
    ଆଲାଦ୍‌ କରି ଆରି ତାର୍‌ ଆଦେସ୍‌ ମିସା ମାନିକରି ।
  meu-meu: 'Ini ta diba tomamu ita ese Dirava natuna ta ura henidiamu: Dirava ta ura
    heniamu bona ena haheḡani ta badinamu.'
  yva-NT: 'Wandaen wamuiny irati Amisye apa arikainye mansai mamo maisyare so: arono
    rui wamuiny irati Amisye ai muno wantavondijo Apa ananyao Po raugaje wansaije
    rai.'
  dgc-dgc: Nadid, éng mahal tam i Diyos, a méniwala kitam ta utus naa, éy tukoy tam
    a mahal tam be du anak na Diyos.
  zpm-NT: '@see-verse:1JN.005.001'
  hix-NT: Onà wyaro kesnàr kom ke ryhe, Khoryenkom hokru komo xan me tehutwetxhe,
    noro xe kesnàr kom ke mak ha, noro yoyuknye ro me xarha kesnàr kom ke mak ha.
  sim-sim: Os Avui Wasilakan wapnuku nihik ni ewehe lo orhi amber ondon ni tiya nahi,
    wa Jisasin hishindiyanda ma ondon er nga ni rupshika.
  npi-ULB: जब हामी परमेश्‍वरलाई प्रेम गर्छौं र उहाँका आज्ञाहरू पालन गर्छौं, यसैद्वारा
    हामी परमेश्‍वरका सन्तानहरूलाई प्रेम गर्छौं भनी जान्दछौँ ।
  cgc-cgc: Daw maggugma ki ta mga paryo ta na bata ta Dyos, mapamatuuran na gagugma
    ki ta Dyos daw gatuman man ta iya na mga sugo.
  tim-tim: Hain akto Anutu okot âlep agaŋmâ denŋe kârikŋe lauŋe lokom âmâ benŋe âlepŋe
    Anutugât nan baratlupŋe bikŋe okot âlep akmâ tânyeŋguwaen.
  yor-yor: Nípa èyí ni àwa mọ̀ pé àwa fẹ́ràn àwọn ọmọ Ọlọ́run, nígbà tí a bá fẹ́ràn
    Ọlọ́run, tí a sì ń pa òfin rẹ̀ mọ́.
  wos-wos: Nani Godka némafwimbu mawuli yata wandén maki huruta, nani xékélakitame.
    Nani déka nyangwalka akwi nani némafwimbu mawuli ye.
  emp-NTPO: Dadjirãba Ãcõrẽda quĩrĩã panʌbʌrʌ idjab̶a idjia obi b̶ʌda ĩjã o panʌbʌrʌ,
    cawa panʌa idji warrarã sid̶a quĩrĩã panʌda.
  eng-F35: In this we know that we love the children of God, whenever we love God
    and keep His commandments.
  ind-ind: Beginilah cara untuk mengetahui apakah kita benar-benar saling mengasihi
    sesama anak-anak Allah, yaitu bila kita mengasihi Allah dan menaati perintah-perintah-Nya.
  pes-OPCB: از کجا بدانیم که فرزندان خدا را دوست داریم؟ از اینکه خدا را دوست داریم
    و احکام او را اطاعت می‌کنیم.
  mpt-mpt: Inamin kesoa nibo Gode goba bianoba e hekmel wengo wafu biob mole nibo
    tekein kebuobe, nibo Gode melel isa gobe biobobe.
  ssx-ssx: Nikana꞉ma꞉ Koda꞉ pa꞉ta꞉ pukima꞉ homolo make ipika꞉ pi ula꞉ ekimanu opua
    pu haloma꞉ ekita꞉ kota꞉ kotota꞉ ipika꞉ wekiwandiki make pukima꞉ homoloma꞉me laa
    pa handoloma꞉me.
  mkl-mkl: Bii ɑ̀ bi Ilɑɑɔ̃ nɔ ɑ̀ wɑɑ jirimɑ woodɑɛ, nŋui ɑ́ jɔ̀ kɑ mɑ̀ iyi ɑ̀ bi
    ɑmɑi Ilɑɑɔ̃ ŋɑ mɔ.
  gaq-gaq: ନେ ଉଡ଼ିବେଲା ଇସ୍‌ପର୍‌କେ ଆଲାଦ୍ ନେଡିଙ୍ଗ୍‌ଏ ବାରି ମେଁନେ ଆଦେସ୍‌ ପାଲନ୍ ନେଡିଙ୍ଗ୍‌ଏ
    ଆତେନ୍‌‌ ବେଲା ତେନ୍‌ବାନ୍‌ ମ୍ୟା ନେୟାଏ ଜେ ନେ ଇସ୍‌ପର୍‌ନେ ଉଂଡେଇଂକେ ଆଲାଦ୍ ଡିଙ୍ଗ୍‌ନେଡିଙ୍ଗ୍‌କେ
    ।
  gof-RNT: Nuuni Xoossaa siiqiya gishonne iya kiitaa naagiya gisho Xoossaa nayta siiqeyssa
    eroos.
  unx-unx: ଆବୁ ପାର୍‌ମେଶ୍ୱାର୍‌କେ ଦୁଲାଡ଼୍‌କେଦ୍‌ତେ ଆୟାଃ ଆନାଚୁକବୁ ମାନାତିଙ୍ଗ୍‌ତାନ୍‌ରେଦ,
    ନେଆଁଁତେବୁ ସାରିତାନା ଯେ, ଆବୁ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହନ୍‌କବୁ ଦୁଲାଡ଼୍‌କ ତାନା ।
  gah-gah: Leza Ómasi ligika ameko lo hukoleta gakó gele aleaká nounitímo Ómasímini
    mohola gipala ligika kemeaká noupe loko nenémini mogona lo utó moloaká noive.
  lcm-lcm: Si oring suke taralapo nas ta tarapo vinga ro taun kana inatus a God, man
    tarapo vubuk using a God, na tarapo longong kana keve asok tapai.
  aer-aer: Anwerne itelareme, anwerne-arle ampe Ngkarte-kenhe areyeke ahentye-anemele,
    anwerne apeke Ngkarteke ahentye anemele ingkirreke mpwaremele Rarle anwernenhe
    mpwaretyeke uternekenge.
  qvc-NT: 'Chayshina Dyusta kuyashpa, kamachikushqanda kasushpaqam, yach''anchiqna:
    Dyuspa wambrangunatapismi kuyaykanchiq, nishpa.'
  tgl-ULB: Sa pamamagitan nito malalaman natin na mahal natin ang mga anak ng Diyos-kung
    mahal natin ang Diyos at ginagawa ang kanyang mga kautusan.
  cbs-NT: Epa Dios bechipaikin jaska yununi nun chibainbudan, Diosun bakebu nun jatube
    bechipainameai nun unaiin.
  xtm-NTPP: Nú ka kutoo o Su'si ma te ka kandija o tnu'u ni tatnuni ya ma, te ka jini
    o ja suni ka kutoo o ñayii ka kuu sa'ya Su'si ma.
  nnq-nnq: Yene nga putumanya kutenda tubi kuipala ingota ya Nnoongo, kukumpala Nnoongo
    nu kuagabala malagilo gakwe,
  bao-NT: Ʉmʉreco Pacʉre mai, cʉ̃ ca dotirique cãare tii nʉnʉjee, tiirã, Ʉmʉreco Pacʉ
    punaa cãare mani ca mairijere mani maji.
  san-ORI: ୱଯମ୍ ଈଶ୍ୱରସ୍ୟ ସନ୍ତାନେଷୁ ପ୍ରୀଯାମହେ ତଦ୍ ଅନେନ ଜାନୀମୋ ଯଦ୍ ଈଶ୍ୱରେ ପ୍ରୀଯାମହେ
    ତସ୍ୟାଜ୍ଞାଃ ପାଲଯାମଶ୍ଚ|
  huv-NT: Wüx ayambaats mimonajneaj Teat Dios, y ayacaats wüx omeajtsaats marangaats
    leawa nej lamapiüng, quiaj ajawaats naleaing andiümaats meáwan micual Teat Dios.
  otn-NT: Ja̱na̱ngue nu̱'mø da̱di̱ ma̱hmʉ Oja̱, 'nɛ̱ dí øthʉ'a̱ ra̱ hya̱ di̱ ma̱nda,
    ya dí pa̱hmʉ ngue nu̱'ʉ yø ba̱si̱ Oja̱ jatho da̱ ma ma̱ ma̱di̱.
  nop-nop: Indi Bepaŋ kahile hinek tiŋa yodoko medeŋiŋ u takaliyaneem, titiŋ unduŋ
    tiŋa indi Bepaŋ wapmihiŋiye yabukahile hinek tam unduŋ nadiyaneem.
  obo-NT: Woy iyon po-ukit nod kosorollan ta no id ginowannan ta en kos duma ta no
    mgo anak to Monama, otid ginowannan ta iddos Monama woy od puungan ta iddos mgo
    suhu rin.
  cak-ENT: Y quiri' c'a chuka' riq'uin ri Dios. Si nkajo' rija' y nkabün ri nbij,
    nyekajo-vi c'a ri ye ralc'ual chic.
  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤔᤡ᤺ᤶᤈᤡ ᤀᤠᤔᤧᤳᤋᤢᤶᤔᤠᤱ ᤁᤢᤀᤡᤱᤈᤠ᤺ᤱᤜᤠ᤹ ᤀᤠᤀᤡ᤺ᤳᤋᤢᤶ ᤀᤠᤏᤠ᤺ᤳᤋᤢᤶᤏᤧ ᤑᤠ᤹ᤃᤪ
    ᤀᤠᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ᤜᤠ᤹ ᤗᤢᤱᤔᤠ᤹ ᤀᤠᤍᤢᤰᤋᤢᤶᤛᤡᤶ ᤁᤧᤗ᤹ᤒᤠᤴᤏᤠᤱ ᤁᤢᤛᤡᤱ ᤀᤠᤏᤡ᤺ᤳᤋᤢᤶᤗᤥ॥
  mie-NT: Chi tú íyó mānī ō jíín yā de squíncuu ó tiñu ndácu yā, de súcuán de jínī
