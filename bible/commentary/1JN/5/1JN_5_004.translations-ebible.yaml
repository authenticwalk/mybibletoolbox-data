  gux-G: Tinba yaaba ke U Tienu cedi ke ti tua o bila fidi ki yie, kaa tieni yaaba
    n ki dugi ń buali ti ke tin tieni yaali; ti pia mi tuama ki cie yaaba n ki ŋua
