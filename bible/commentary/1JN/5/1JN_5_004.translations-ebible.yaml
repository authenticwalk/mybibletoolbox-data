    Tayta Diosman yäracushpantsi mana cäsupantsitsu.
  chz-NTPS: Jëëhꜘ, läꜙjë̱ë̱ꜙ hi̱ˉ la̱a̱ꜗ kya̱a̱ꜗ Dio llaˉdsëëˋ kihˈ heˉ hlɨɨhˈ heˉ
