    na valɨkaiwanda ra kivwala yambaneke kaiwae ra loŋweghathɨgha Jisas.
  yap-yap: 'ya ra reb i fak Got mrayag rok ni nge gel ko tin nde m’agan’ Got ngay
    u fayleng. Ba’aray rogon ma gadad gel ko pin’en nde m’agan’ Got ngay u fayleng:
    fa’anra pagan’dad ngak Kristus.'
  mop-NT: u men tulacal mac a yanaji u ca' sut u men a Dioso, ma' ta'achoo' u betic
    a jabix u c'ati a ca'ax macac yoc'olcab. Chen u men tanoo' u tz'ocsic a Dioso,
    u cho'ajoo' a yoc'olcaba.
  tet-tet: Ita mak dadi Naꞌi Maromak oan, bele hatoba beran aat raiklaran hotu-hotu,
    tan ita fiar baa Nia.
  hlt-MCSB: Pathen kah ca sak boeih loh Diklai a noeng coeng. Diklai aka noeng he
    ni noengnah la aka om he. Mamih kah tangnah tah te coeng ni.
  xtd-NT: Ɨɨn ñayiu, nux kuu‑i daꞌya Ianyuux, duꞌa ndaku ka mee‑i dada xa io ñuñayiu.
    Jandixa‑ro xa Jesús kuu Cristu. Xaxeꞌe xaꞌa, ndaku ka mee‑ro dada xa io ñuñayiu.
  mdy-ETH: ዎይቲ ጌዔቴ ፆኦሲ ናይ ማዔሢ ቢያ ዓጮ ባሻያታሢሮኬ፤ ዓጮ ኑ ባሻንዳሢያ ፆኦሲ ጉሙርቂፆናኬ።
  spl-spl: '@see-verse:1JN.005.003'
  usp-NT: jwi'l juntir yak ralc'wal Kakaj Dios tich'econtaka' chib'ak juntir mak etzltak
    no'j ri reke wich ulew. Jilonli ojch'econtaka' jwi'l xcub'ar kach'ol chirij Kakaj
    Jesucristo.
  zav-NT: Šə naccho xi'iṉ Dioz chzoicho chcuižə'əcho de'e malən' de'en de yežlyo nga
    par cui chonən chio'o gan. Na' de'en chonḻilažə'əcho Jeso'osən' de'e na'anə' chzoicho
    chcuižə'əcho de'e malən' de'en de yežlyo nga par cui chonən chio'o gan.
  sgz-sgz: 'kabin bos rang natun ái Káláu no di artálár suri da rakrakai sorliwi ninsin
    naul matmatngan pokon. Má minái á táit a paklai ninsin naul matmatngan pokon:
    wa kángit ruruna sang i Iesu Karisito!'
  kek-NT: Li yo'lajenak sa' musik'ej riq'uin li Dios cuan xcuanquil re xcuybal xnumsinquil
    li ma̱usilal li cuan sa' ruchich'och'. Cuan kacuanquilal chixnumsinquil xban nak
    nakapa̱b sa' xc'aba' li Jesucristo.
  blz-NT: Giigii' mian men ngamea'kononna Alaata'ala mungurungku'i men ba'idek na
    tano' balaki'. Ka' imaanta sida mungurungku'i men ba'idek na dunia.
  poe-NT: kíxin kaín chojni tsíkꞌóna xje̱en Dios tsjacha, la ntá tí chjasintajni la
    náhí. A̱ ntá tí tinkáchónkini Ìnchéni la mé tsja̱cha̱xi̱nni la tsjachahya tí chjasintajni.
  san-TAM: 'யதோ ய​: கஸ்²சித்³ ஈஸ்²வராத் ஜாத​: ஸ ஸம்ʼஸாரம்ʼ ஜயதி கிஞ்சாஸ்மாகம்ʼ யோ
    விஸ்²வாஸ​: ஸ ஏவாஸ்மாகம்ʼ ஸம்ʼஸாரஜயிஜய​:|'
  cof-NT: Junni Diosica tennatuminlari chiquilaca ya mantaca merátusa carichi timinla
    joe. Tsan josanan, jerale Diosichi nalalari ya seitonlaca merátuto, fe lono podeilaichunae.
    Fe lominlari Jesuca Diosichi Nao joeque quereiminla joe. Chiquilanan yaca quereito
    fe lominlayoe.
  srm-NT: Biga hii u dee mii u Gadu feni di kaakiti kaa fuu tai hati disa di hogi
    libi di sëmbë ta libi a di goonliba aki. Biga di biibi di u dee mii u Gadu ta
    biibi a Masa Jesosi, hën ta wini hogi du.
  qvs-NT: Tata Diospa wambrankuna kashpanchikuna manana vanidarta rurashpanachu kawsashunchisapa.
    Tata Diosta tukuy shunku kreyishpa kawsashpanchikuna manana uchallikushpanachu
    kawsashunchisapa.
  zca-NT: Rë be xa' nak xmë'd Dios, por ñila be widi'zh che'n Dios por Jesukrist,
    nagaktra' wei' rë kwa'n nakap be, rë kwa'n nzho yizhyuo re',
  cbc-NT: Bairi tocãnacãʉ̃pʉa Dios yarã, cʉ̃ pũnaarẽ bairo caãna pʉame ati ʉmʉrecóo
    macããna roro na caátiãnierẽ ĩñajeetinetõ nʉcãcõãñama. Bairi yua, Dios mena marĩ
    catʉ̃goñatutuaro jʉ̃gori ati ʉmʉrecóo macããna caĩtopairã, apeye ati ʉmʉrecóo macããjẽ
    carorije cʉ̃ãrẽ, nipetirore marĩ tʉ̃goetinetõnʉcãcõãña.
  qxo-NT: Paypa wamrancuna cashganam yanapamantsic alli cawanantsicpä. Tsaynö captinmi
    jutsa rurayman runacuna ishquitsimaynintsicta munayaptinpis cäsupantsicnatsu Tayta
    Diosllamanna yäracur.
  mox-mox: mana tomeqabu Yaubada niʼa ʼawanatunedi e taudi bwaʼobwaʼo ana ilivuyavo
    ivewaiwai vaʼinedi. Ta omoʼe waiwai nana iʼewea edi vetumaqana ʼinega.
  kew-kew: Gore Gote-na agaa mana kedaa napea-pulu Gote-na si wane rayome su amaa
    piri onaanuna wae kone mada rabuaniaaeme. Niaame kone rulaema rabu go koneme go
    su amaa wae kone rayo mea rabuaniaaya.
  dww-dww: baninama aitauḡa Mamaitua ḡarone a tubuḡa vitarana, taudi inam dobu yawasanidima
    a vaisubedina, baninama adi waisumaḡama debane.
  twi-ASANTE: ɛfiri sɛ, Onyankopɔn ba biara di ewiase so nkonim. Yɛnam yɛn gyidie
    so di ewiase so nkonim.
  aoj-aoj: Deiꞌ main, awasi mamahisa Godi isimba laꞌifis sagatalogofa waf itapafii.
    Apaꞌ mahapifa God deiꞌ waf afambai apaꞌ mikilaꞌ wandaf matalogofa waf itapafi
    awafi.
  cbv-cbv: Det Dios weh jʉmna, yéej chãjatdih ĩ jéih yap yohna caá. Jesucristo ã wẽpatdih
    tʉ́i jenah joiná, Diosdih jéihcannit ĩ jenah joyát pah, jwĩ jenah joicán niít.
  taw-taw: God nop gos lɨnɨgon, chɨnop dek ñapay ne mɨdobun ak, tap lum awl yɨl ak
    mɨdupsek taw jɨsɨpuk gɨpun. Gos chɨnop ak ma ap lɨpɨg dad amnɨgab.
  jic-NT: cupj Dios ts'uyupan, ne nin. Mpes cupj más noypan qjuis tepyala Dios ma
    jisas jilal. Cupj tepyonecj Jesucristo Dios Jatjam. Mpes más noypan cupj Dios
    ma jisas jilal.
  zap-NT: Porke yrandxee mén ne che nak zhiin Dëdyuzh, run men gan lo yra ne mal ne
    nuu gyëzlyu. No por ne rlaleedx be Jesucrist, wun be gan lo yra ne mal ne nuu
    gyëzlyu.
  wer-wer: Anutuu ru sak wëaurö pit kosang sak yangerakë omnant ent ë yemoola. Tiarim
    pël yeë pöta songönte Anutuun kön wi kosang yewas epët.
  ipi-ipi: '@see-verse:1JN.005.003'
  qul-NT: Diospaj tucuy wawancunaka Dios contra cajcunata atipancu; creeskanchiswan
    atipanchis.
  tnc-tnc: I'suᵽaka mañu Tuᵽarã makarã imawa'ri, wejearitatorãja ima ba'iaja baarimijikaka
    ĩ'rãᵽẽ'rõtorãja mataarijayu. I'suᵽaka ba'iaja baarimijikaka nabaaika uᵽakaja mabaabeyu
    Jesucristore yi'riwa'ri.
  ter-NT: Vo'oku uhá koeti ikó'inamaepone Itukó'oviti, ítoa sayá'ikopeova ne váhere
    kixovókuti yara kúveu mêum. Yoko hane porexó'ovi víteova, enepone kúveova ûti.
  bmr-NT: Mɨɨro oono paryɨ Moocaani seeme iicamo jiinɨjeque guiinonɨhi. Jaano momiyaavogofeenedɨ
    jiinɨjeque miguiinonɨhi.
  fuf-fuf: 'ko fii on jibinaaɗo ka Alla foolay oo aduna. Awa e hino polgal foolungal
    aduna on: ko gomɗinal men ngal.'
  bhl-bhl: Nimtew angom? Sunbin-Got em muluwel i kitil keko, kawin dim kaleem eisneng
    alik alik angom be bolbol keleweko, de mit da kolewkabiliw kasike. Yu kilele kililoliwka!
    Num Sunbin-Got elo “Fein!”, dangbuluw beem deiw ete numel kuw keko, kawin dim
    kaleem kitil eisneng alik alik angom be de mit da kolewkabuluw te.
  ons-ons: onoka wane, Anutuŋo eŋane ŋerep medep gege togon ebonge, eŋe kepeo umat
    me wikile kine kine ŋine korop kito peseki ket okanmaike, yemo ŋenze mali malipŋo,
    yalewa oken okane more kepe wane tanik manik yuanka ma pesekakene.
  con-NTPO: Nane poi Chiga dushundeccu tsu va ande'su in'jan'choma patsu'fa. Jesúsve
    in'jamba gi tsa'caen patsu'fa.
  ghs-ghs: Ohongai khameto napake dzoomami napai ai tataumaho dzubinanipamu naate
    ttokaho iiha ma dzoobidza samane suqobirorai.
  peg-peg: ଇନେର୍‌କି ଇସ୍ୱର୍‌ତାଂ ଉବ୍‌ଜାଣ୍‌ ହେୱାନ୍ ଜଗତ୍‌ତିଙ୍ଗ୍‌ ଜିଣାନାନ୍, ଆରେ ଇନାକା ଜଗତ୍‌ତିଙ୍ଗ୍‌
    ଜିଣାତାତ୍‍ନା, ହେଦାଂ ମାଦାଂ ପାର୍ତି ।
  txu-NT: Mỳkam? Bir, me kum Metĩndjwỳnh kĩnh kêtja te gwaj bamã amikukràdjà jarẽ
    gwaj bamã me kukràdjà kĩnh kêt. Metĩndjwỳnh ne arỳm gwaj bajo kra gwaj arỳm badjumar
    djà ny. Kam gwaj bamã me kukràdjà kĩnh kêt ne kôt amijo baba kêt. Ne tu amim Metĩndjwỳnh
    markumrẽx ne arỳm me kukràdjà kôt amijo baba kêt.
  eng-WEBU: 'For whatever is born of God overcomes the world. This is the victory
    that has overcome the world: your faith.'
  gnw-NT: Tecove opa mbae vae Tumpa güi güɨnoi vae umɨamɨri ɨvɨ pegua oyovaicho jae
    ndive vae. Añete co, yandepuere ñamɨamɨri ɨvɨ pegua oyovaicho yande ndive vae
    yandepurugüɨrovia rupi.
  mux-mux: Pulu Yili-nga kangambula molemele yambuma-ni ma-koleana ulu kundi tolemele
    uluma “Mólu!” niku ulu-pulu-kísima toku mania munduku kene alsuku naa telemele.
    ‘Pulu Yili-nga Málu Yesos oliunga.’ nimbu tondulu mundupu piliipu yu monjupu piliilimuláliinga
    oliu-ni mana-ulu kanuma “Mólu!” nimbu topu mania mundulimulu.
  maj-NT: a̱t'aha̱ ngayjee̱ xi ja ntíhi̱ Nti̱a̱ná ts'ín ngana̱ha̱ a̱sunntei̱. Ko̱
    nga̱t'aha̱ nga s'ejinná Jesucristo̱, b'a̱ ts'ín kin'e ngana̱ha̱ ra̱á a̱sunntee̱.
  bkq-NT: Idânârâ kurâ Deus imeryem itaymby modo Deus kieinwâmpyra kitoem aienehoim
    modo aguiempyra kitoem ton-honre kurâ, Jesus tâinwânse kydawylygue.
  kue-kue: Sraglpre, God nangiglma wagle ye makandle embriye mambuno kinde i engre
    atne endingwa. Ana nono pirngi dumunara i mina yombuglo ere makandle embriye mambuno
    kinde i ama engre atne endumga.
  cot-NT: Maasanotarite ivoashirentica Aapani Irioshi yagavejajiaque intampishitashijiaquero
    maasano teeca oncameetsateji choocaguetatsica acaniqui quepatsiqui, iriguentitarite
    agavejacaajiacajine Quirishito aventajiaquemparigueti.
  bnp-bnp: Hita e huriki a tuna Vure, si rangi a maka nitoni na malala, a vuhuna si
    luhoi torea a Vure.
  apn-NT: Na pu prem amnhĩ kaxyw Tĩrtũm Kra Jejus kôt pajamaxpẽr nẽ hkôt amnhĩ xunhwỳ
    nhũm Tĩrtũm ja hã mẽ pahpumu nẽ mẽ pahto hkra pu mẽ ỹ hã amnhĩ nhĩpêx nyw o amnhĩ
    nhĩpêx o papa. No ri tanhmã amnhĩ tomnuj to ho ri papa hkêt nẽ.
  ctp-NT: Nchga sñiꞌ Ndiose ka tyijin lyo ꞌin nchga chaꞌ kuxi nu nsuꞌwi lo chalyuu;
    ka tyijiin lyoan ꞌin chaꞌ kuxi, bra nu wa msñian chaꞌ ꞌin Jesucristo.
  opm-opm: '@see-verse:1JN.005.003'
  bvr-bvr: 'Wurra jarra nguburr-nga nguburr-gata ngayburrpa minypa Wangarr nguburr-yika
    gu-ngarda yerrcha, ngayburrpa gipa nguburr-molamiyana; gu-gurdiya gu-yika gu-rrawa
    gala mola gu-yinmiya wana gu-negiya arrburrwa, wurra gun-nyagara. Minyjiya. Ngayburrpa
    nguburr-molamiyana minypa gun-gunaga: Minypa marr nguburr-balcha nula Jesus, gu-gurda
    ngacha.'
  wal-wal: Aissi giikko, Xoossaa na7a gidiya ooninne ha sa7aa xoonanau danddayees;
    nuunikka ha sa7aa xoonanaagee nu ammanuwaana.
  zad-NT: Na' yog' beṉ'ka' ba nakgake' xiiṉ Chios chizogakile' bich chongake' dii
    mala' de yell-lioni. Na' daa chonḻilall'cho Jesucrístona', chizoicho bi choncho
    dii mala' de yell-lioni.
  kmg-kmg: Anuturaonec fuakicne sasawa jaŋe mâreŋkonec wiac qamaseeŋgopieŋ, â mâreŋkonec
    wiac qame wahaekac tâpiri i šâŋene mamanasiŋ-nâŋec.
  aso-aso: Oꞌmosolatiꞌ sotoꞌ unive laza nene Oꞌmoso gelekeleꞌ i-damaniꞌ misubouꞌ aleveti
    monovo nene damo aꞌmine monovo nene amuzo molo do lemeꞌmo ogo minunako Oꞌmosoꞌmo
    lo huko lineꞌ gamazi nene livizesaꞌmive. Idoꞌ aꞌmine misubouꞌ minineꞌ monovo nene
    gele damo amuzo moloꞌmo ogo minaaꞌ nouneꞌ nene naniteliꞌmo ve. Izesuꞌnimuꞌ gele
    eleꞌvoleꞌ ogo noneꞌ neꞌmo ve.
  uli-uli: bo pangal meka lol Deus ngo yebe yoh ngalir le rebe lamliloh talop le.
    Iwe ngo yach tugulul ladep mele ye foru le sibe wingili talop le iyang.
  nin-NT: Amumarr ba Abachi ba namri a se nu ukyekye ku ba ingbingbru yi nggurr. Iyo
    isisurr munta iyo di ni inta ukyekye ku ba ingbingbru nggi yi nggurr.
  tgk-tgk: чунки ҳар кӣ аз Худо таваллуди нав гирифтааст, ҷаҳонро ғалаба мекунад ва
    ин ғалабае, ки бар ҷаҳон ғолиб мебарояд, имони мост.
  acu-NT: 'Nekasar tunau ju nungkanam ainia nu nepetkatasrikia, tu nepetkatnuitji:
    Yus nekasampita tusar nintimtau asar, ju nungkanam ainia nuka mash nepetkatnuitji.'
  cak-WNT: Xabachique winek ri can ruc'uan ri c'ac'ac' alaxic riq'ui ri Dios nich'acon
    chrij ronojel ri etzelal riche (rixin) re ruwach'ulef. Y yojch'acon ruma kacukuban
    chic kac'u'x riq'ui ri Jesucristo.
  ebk-ebk: Tay nan am-in ay naifilang as an-ak Apo Dios at kanayoncha ay amisun nan
    uray ngachana ay mangotettet ay wacha asna's luta. Nan iyamis takú at nan pammati
    takú.
  spa-PDDPT: 'Porque todo lo nacido de Dios vence al mundo, y esta es la victoria
    que venció al mundo: nuestra fe.'
  ruf-ruf: kwaapfila imunu wowose iyawile mwana we Imulungu kodaha kughahuma ghehile
    ghe iisi. Na twetwe twoihuma iisi kwa ukutoghola kwetu.
  gun-gun: mba'eta ha'e javi Nhanderuete gui jaiko va'ekue ma nhandepo'aka 'rã yvy
    rupigua re. Po rami 'rã nhandepo'aka yvy rupigua re, jajeroviaa rupi ae.
  agu-BL: Qui'c q'uixbel, na cyakil yi e' me'l cy'ajl Ryos chixcyek tan cyajse'n cyen
    cyakil e'chk yab ajtza'kl yi xomche' wunak te'j, tan tu' yi k'uklij chic'u'l te
    Jesucristo.
  isn-isn: Ku nsoko kila nai utugilwe nu Itunda wiukilyaa u unkumbigulu. Hangi uwu
    wuwo ukilyi nua ku ukilya u unkumbigulu, U huiili nuitu.
  ilo-ULB: Ta amin a naipasngay iti Dios ket mapagballigianda ti lubong. Ken daytoy
    ti balligi a nangparmek iti lubong, ti pammatitayo.
  pir-NT: '@see-verse:1JN.005.003'
  anv-NT: Néndé yɛ́ndémuú ayi alaá maá Ɛsɔwɔ awyaá uto bi ji ammyɛ apwɔ gabo
    fa mme. Ne mankame ayi ɛsé dékame nnó Jisɔs alu Maá Ɛsɔwɔ ne ɛpyɛ nnó ɛsé
    debɔ uto bi démmyɛ dépwɔɔ́ bɔɔ́ mme.
  sab-NT: '@see-verse:1JN.005.003'
  tmd-tmd: 'Aku agapɨm: God anɨŋ kömö pɨmɨn, halöu ha nuŋwa mɨdöl aku mɨ, nöbö mö
    hör bla mag rɨmɨdöi adaku rɨb anɨŋa pɨxɨp dub maga mɨdöl. Jisas nuŋ Krais, me
    rön, nugw pön mɨdöl aku mɨ, nöbö mö hör bla mag rɨmɨdöi adaku rɨb anɨŋa pɨxɨp
    dub maga mɨdöl.'
  acr-NNT: Ma qonoje ri oj alaxinaq chi chupa rubꞌiꞌ ri Dios, kaqachꞌij uchuqꞌabꞌ
    ri na utz taj kꞌo che ruwachulew, yey kaqaꞌan waꞌ ruma ri kubꞌulibꞌal qakꞌuꞌx
    rukꞌ Rire.
  kpg-kpg: Idimaa, nia dama a God huogodoo e mee di haga magedaa henuailala. Gei gidaadou
    e haga magedaa henuailala gi tadau hagadonu.
  taj-taj: तिग्‍दा भिसम परमेश्‍वरला जम्‍मान कोलागदेसे जम्‍बुलिङथोरी ढाबारी खम्‍ला।
    य्‍हाङसे जम्‍बुलिङदा ढाबा चा य्‍हाङला विश्‍वासग्‍यामनोन हिन्‍ना।
  avt-avt: Haiu han enuk au mentar haiu nɨkerek ne God te haiu maminɨn menmen enum
    me tɨ. Mamɨrkeik te haiu maminɨn menmen enum me tɨ? Haiu mises hɨm me God hɨrak
    kekepai haiu maminɨnem.
  cbk-cbk: cay todo el maga anak de Dios ta puede gana el maldad del mundo, y si tiene
    gayot fe con Jesucristo, ansina ta puede kita gana victoria contra el maldad del
    mundo.
  uig-ARA: چۈنكى خۇدادىن تۇغۇلغانلارنىڭ ھەممىسى بۇ دۇنيا ئۈستىدىن غەلىبە قىلىدۇ؛ ۋە
    دۇنيانىڭ ئۈستىدىن غەلىبە قىلغۇچى كۈچ ــ دەل بىزنىڭ ئېتىقادىمىزدۇر.
  tuf-tuf: Bíyinan Sir sasatar éyinatan cajc uch cuitar ur ay bár eyin ria cátiro.
    Isat Jesús Sir wacjá ey sihw̃ac rehquít, ur ay bár bin ria cátiro. Ria cati eyin
    burbar yajcaro. Etar Sir chihtá canarán táhnaqui batro.
  abx-abx: kay bisan say nga nagbuwanan-na baha'o kinabuhi' si Diyos, akalupig si
    kalibutanon pama'agi. Mismo i kasarig-na si pagkakilala-ta si iya, iya i pagdarag'an-ta
    nga salupig-ta i kalibutan.
  mco-NT: Com tüg'ócɨy yɨ jäy ajcxy huɨdibɨ Dios tɨ y'adɨgɨ̈yii tɨ yjottɨgɨ̈yii yjɨhuɨ'ñ
    ymɨc'ajt, ymɨhuindɨnaayb ajcxy yɨ jɨbɨc-huinma'ñ ya naaxhuiñ. Co nmɨbɨjcɨm Dios,
    huin'it jëbɨ nmɨhuindɨnaayɨm yɨ jɨbɨc-huinma'ñ ya naaxhuiñ.
  cpb-NT: Ikaatzi roshiyakaanairi Pawa rapiitakerome intzimayetai, ari rotsinampaayetairo
    isaawikisato. Tema rawentaashirenka rotsinampaantantyaari.
  aon-aon: Um maresh? Ihishmorim arpesh shape Iruhin ananish batowish iri douk wosik
    dodogowish shabo agundok atapihi yoweihi aih habuhuk. Baugos um apak munek uhwinyum
    ahwudok wanohw, um mubo eneshenesh agundok atapishi yoweishi inahos shubuhuk um
    douk namudok. Apak musuhw Iruhin ananin baraen dodog aria mugipeshen wosik.
  hus-NT-2005: Ejtal xu chakámlábich kʼal na Dios, yab u átáb kʼal xowaꞌ yab alwaꞌ
    techéꞌ ti kʼayꞌlá; nin belomtal jaꞌich kʼál tu tolmiyáb abal yab ka átá kʼal xowaꞌ
    yab alwaꞌ techéꞌ ti kʼayꞌlá.
  mig-NT: Chi ta̱ká ña̱yɨvɨ kákuu se̱'e Dios, kundéé‑i jíín ñúyɨ́vɨ, chi tu̱'un kándíja‑yó
    kúu fuerza ja̱ kúndéé‑yó jíín ñúyɨ́vɨ.
  bps-bps: Du gito dad ngà Dwata, gaganito fnisan i kdee sasè dmuen gito dini di tah
    tanà. Gfisanito i dad sasè fagu di kafaglutito di ku Dyisas Krayst.
  mbs-mbs: so se kedita tadon menge batà te Timanem, mekedaeg kidon te kedita te medaet
    dini te keneyonan, so nekedaeg kidon den te medaet pineokit te kebenalan pinemenalan
    tadon.
  tof-tof: zitülkus nadü pama, Godkagab amtómólórrón nótóke, tüpan kolaean tulmil
    alzizi bomanda. Mibü arüng módóga, tüpan kolaean tulmil alzizi bomanóm, mibü amkoman
    angun Yesuka.
  cme-NT: Ku saa kuola niɛ niɛ? Umaŋ duɔ ce Diiloŋ-biloŋo, ŋ da u maama yaraa nelbiliemba‑i.
    Uŋ haa u naŋga Yesu‑i-na, u hielaa u naŋga nelbiliemba balaaŋgu-na. Ku'i ciɛ u
    maama yar-ba.
  sus-sus: barima Ala xa die nɔma duniɲa birin na e xa danxaniya saabui ra.
  pon-2006: 'pwe sapwellimen Koht akan koaros kin kak kalowehdi sampah: kitail kin
    powehkihdi atail pwoson.'
  dad-dad: ere nigin, ganan Negur bunem wowã den idi, tenebur nẽ oroya wal difedig.
    Momoiya bunem, ada tenebur nẽ oroya wal tafedig.
  zab-NT: Te pur irate ni a ná lliin Dios arelee rzudeb lo de mal ni nuu lo guɨchliuré.
    Ne pur guelreldilaaz dec Jesús ná Crist ax arelee rzun lo de mal ni nuu lo guɨchliu.
  jae-jae: Lau samob, taŋ têtu Anôtônê ŋapalê naŋ, sêku nom tulu. Ma aêacnêŋ takêŋ
    gêwiŋ kêtu taku nom tulu ŋamôkê.
  ksd-ksd: 'Tago diat par ba God i ga vangala diat, dia uvia pa ra rakarakan a gunagunan;
    ma go ko ra niongor i tar uvia pa ra rakarakan a gunagunan: kada nurnur.'
  msm-NT: su sikita no nahinang on no mgo anak din, ogkadaog ta to tibo madoot kani
    to kalibutan. Su to pagsalig ta ki Jesu-Cristo iyan ogdaog to tibo madoot.
  myk-myk: Bani piimu bɛɛri pu ɲɛ Kilɛ wo nagoo pu ge, pee bɛɛri ya se ta ke koŋɔ
    ke na. Nʼa daa wemu wu wa wèe mu ge, wee wʼa wèe pye wèe ya já na se taa ke koŋɔ
    ke na.
  sbe-sbe: matawuwuna ede Yaubada unai labasi helabuina tauhaina tamowaidi, siya meta
    tanoubu ta se saedikwai, na yoda sunuma debanaena ede tanoubu ta gonowana ta saedikwai.
  mcr-mcr: '@see-verse:1JN.005.003'
  cux-NT: Nducyáácá yā chi ch'iindiyáāⁿ táámá ní yeⁿ'é Dendyuūs ní cuuvi cuchɛ́ɛ yā
    yeⁿ'e iⁿ'yeēⁿdī. Ní chuū chi diiiⁿ chi cuchɛɛ̄ yú yeⁿ'e iⁿ'yeēⁿdī, ní chuū chi
    i'teenu yú Dendyuūs.
  tur-YTC: Çünkü Tanrı’dan doğan herkes dünyayı yener. Dünyaya karşı zafer kazandıran
    imanınızdır.
  san-ITR: yato yaH kashchid IshvarAt jAtaH sa saMsAraM jayati ki nchAsmAkaM yo vishvAsaH
    sa evAsmAkaM saMsArajayijayaH|
  bel-N: Бо кожны, хто народжаны ад Бога, перамагае сьвет; і гэтая перамога, што перамагла
    сьвет, — вера нашая.
  sch-sch: asikchu Pathien nâi nâmin chu rammuol an mene ngâi. Male ei taksônna
    sikin rammuol ei mene ani.
  mic-MIQNT: Ta'n wen na Gjinisgam un'jann, na wissuignettew ta'n te's'g goqwei Gjinisgam
    mo wel'te'tmug. Na ugs'tqamug wissuignettesnu ta'n goqwe'l Gjinisgam mo wel'te'tmugl
    muta getlams'tugg Se'sus.
  huu-NT: Jusiñamui dɨbeimo itɨnodɨ Taɨfe ie rafuena anafefitatɨmacɨ. Cristona caɨ
    ɨɨnuamona, Taɨfe ie rafuena anafefitatɨcaɨ.
  jiv-NT: '@see-verse:1JN.005.003'
  otm-NT: Nguetho nu'ʉ to'o bim 'bʉi ma'da'yo nangue Oją bin t'un ra ts'ɛdi rá mbʉi
    gue da dąp ra ximhäi. Nɛ dí tąfʉ rá ts'ɛdi ra ximhäi nangue dí ɛ̨c'yɛihʉ ra Cristo.
  dah-dah: '@see-verse:1JN.005.003'
  tnk-tnk: tɨ nəri nə mə kɨtaha pam nɨpwnəti Kumwesən me saməuvehi irapw nɨskaiien
    səvəi noien ərəha me kamo ia tɨprənə i. Nəri sə saməskai irə rauvehi irapw nɨskaiien
    səvəi noien ərəha me kamo ia tɨprənə i in i nahatətəien səkɨtaha.
  kpr-kpr: 'Ai resira amo: God da sasingu, ne irari eko enda eminda irira ainda fakina
    ava, nene de atai fati fetari sarera amo, inono arira. Ne Iesu Keriso tumonduse,
    amingarera.'
  san-IAS: yato yaḥ kaścid īśvarāt jātaḥ sa saṁsāraṁ jayati kiñcāsmākaṁ yo viśvāsaḥ
    sa evāsmākaṁ saṁsārajayijayaḥ|
  nho-nho: i te aa, naa mahi naa tamalliki katoo TeAtua raa e ttoe iaa i naa mahi
    te maarama nei. Aa taatou e haimahi i taatou e lotu i TeAtua.
  gym-NT: ñobtä ñan angwane Jesu abko Ngöbö Odei ye nire nire käta mike era jae, käta
    tödeke bti, ni ye abko Ngöbö ngäbriänkä. Erere arato, ni ye käta jändrän jökrä
    kämekäme Ngöbö rüere kä nebtä ganaine. Ye abko, tödeka kwatibe Jesubti, ye aibe
    köböire nita kukwe kämekäme Ngöbö rüere ganaine.
  azg-NT: Minninchen tsꞌan na jndë tui xcohin ntyja ꞌnaanꞌ Tyoꞌtsꞌon, condëë ivantjon
    juu yo ꞌnan tyia na tsixuan tsonnangue. Juu na tsixuanhanꞌ, condëë cotantjönhanꞌ
    ngꞌe juu na vantyja nnꞌön Jesucristo.
  bhd-bhd: किजोकि ज़ै परमेशरेरो बच्चोए, तै दुनियाई पुड़ ज़ींत हासिल केरते, ते तै ज़ींत
    ज़ैस सेइं दुनियाई पुड़ ज़ींत हासिल केरतम तै इश्शो विश्वासे।
  too-NT: Ixlīhuākca'n ixcamana' Dios tataxtunquī de a'ntūn tū' tzey a'ntūn tlahuacan
    nac quilhtamacuj. Quina'n tzē nataxtunquīyāuj de a'ntūn tū' tzey, como līpāhuanāuj
    Dios.
  ind-AYT: Sebab, apa pun yang lahir dari Allah mengalahkan dunia, dan inilah kemenangan
    yang telah mengalahkan dunia, yaitu iman kita.
  cjo-NT: 'Aririka rashitakae riraga Tajorentsi, eero oyaatziri theenkantatsiri. Ameentaperotakari
    Jesoshi, rootaki anaakotantakariri riraga theenkantatsiri: kaari oyaatantari.'
  nsn-nsn: Ge inggeig uakapa tun peene ro bung tuna God i touahiua manasa tar niguatar
    saane i kot. Gine ter uleikir nitampopokoho ka pehuara peinir kot, inggeig i tagorong
    mana tang Iesu.
  san-DEV: यतो यः कश्चिद् ईश्वरात् जातः स संसारं जयति किञ्चास्माकं यो विश्वासः स एवास्माकं
    संसारजयिजयः।
  tna-NT: Pamapa Diusu sa ebacua cuana ja ye mundo sa ai madhada cuana epishitiametani,
    Diusu peje su enimetucheatiani putsu.
  lid-lid: 'Tasah, iri nadu Kindrei mari badeh, winiyan sakalawi kandriyen badu kon
    munyak dah. Ya san aha ndrasakalawi kon munyak dah i buku doh: Aha atehei budon
    taha boto-on in ta Kindrei, ma aha ndrasakalawi bahun ta balik, ma kandriyen badu
    kon munyak.'
  wim-wim: Puth ngamp weeꞌ-weeꞌanangan puk God.antaman iiy-iiyanamp-a, ngamp oony
    way piꞌanan thaamp-thaampanamp nunanga, wik keꞌ ngeey-ngeeyanamp nunang, yaꞌa.
    Ngamp puth Jesus Christ.an ngangkangan piꞌ-piꞌanamp nunanga, nilaniy-a, maꞌ-aath-aathan
    ngampanga yipam oony way piꞌanan thaamp-thaampāmp nunanga, wik keꞌ yipam ngeeyāmp
    nungantamana.
  zga-M: Ulwakhuva uvyaholiwe nu Nguluve akhilemile eikhilunga. Uvu uwa wu vutole
    uwakhukhitoki eikhilunga, mundwidikho lweitu.
  yom-yom: 'Bila woso mutu wubutu kuidi Nzambi wunnunganga nza ayi ndungunu yi nunga
    nza yawu yayi : minu kieto.'
  san-SIN: යතෝ යඃ කශ්චිද් ඊශ්වරාත් ජාතඃ ස සංසාරං ජයති කිඤ්චාස්මාකං යෝ විශ්වාසඃ ස ඒවාස්මාකං
    සංසාරජයිජයඃ|
  yut-yut: nido amɨn morap Piŋkopmon da altaŋbi uŋun da mɨktɨm dakon tapmɨm abɨŋ yɨpmaŋgaŋ.
    Nin nandaŋ gadatnin do aŋek emaron teban taŋek mɨktɨm dakon tapmɨm abɨŋ yɨpmaŋgamaŋ.
  grc-BYZ: ὅτι πᾶν τὸ γεγεννημένον ἐκ τοῦ Θεοῦ νικᾷ τὸν κόσμον· καὶ αὕτη ἐστὶν ἡ νίκη
    ἡ νικήσασα τὸν κόσμον, ἡ πίστις ἡμῶν.
  cpc-NT: Ikaatzi ikimitakaayitari Pawa japiitatyiiromi intzimayitai, ari joitsinampaayitairo
    isaawisato. Tima awintaashirinka oitsinampaantayitya.
  nhg-NT: pos mös giente hua sösantle de ini nönca tlöltecpactle momagatecate ca tejua,
    pero tejua ye otequenxexicojque, porque tecpea nemelestle tli tiechmacaque Deus.
    Pos innochtie tli quepea inu nemelestle ye quexexicojque tlöltecpactle. Hua ¿quiene
    tecxexicoa tlöltecpactle? Pos por toneltoca.
  nya-nya: chifukwa aliyense amene ndi mwana wa Mulungu amagonjetsa dziko lapansi.
    Chikhulupiriro chathu ndicho timagonjetsera dziko lapansi.
  ngu-NT: pampa nochimej yejhuan teconehuan itech Dios quitlanij in tlalticpactli.
    Ican totlaneltoc tictlanij in tlalticpactli.
  kup-kup: oñ God dari pim ñarohol ba avatahan hezari rekot poñ baval haovai sohot
    pimaz homeo badae batohot, ham eparaz hodadevok berevohopanez zait horï poñ betet
    epat homeok, Met Kristo eñizohopanen dei horï poñ tovai nasohotü. Pot dari homehot
    kez tat hek, povoz pim hahan hez-poñihö honoñai nao dari naetotü.
  jid-jid: Du ndi wa ba grji rji ni Irji ani zan gbengbenlen gbugbulu. Nakima hi nasara
    wa a zan gbengbenlen gbugbulu wato jaji bu.
  wmw-wmw: 'Kamana piya wapongoriwe upya na Mwenyezimungu washinda ulumwengu‑wu. Newu
    ndi uwezo wakushinda ulumwengu‑wu: kwamini kwetu.'
  gmv-GGM: Gasoykka Xoossafe yelettiday wurii alame xones. lame xonizaykka nu amanoko.
  ssg-ssg: Lawe nati Haeu laha pon xoiniai waliko lialun tenen tenen ti tehu pon ie
    nake namilolaha xoxoan ti Jises Krais.
  zpo-NT: nel loka xaa nak xinn Dios le xaa gan lo re kwaan nawent kwaan nzho lo yizhyo
    ne, nel ngwii xaa lo Jesucrist.
  poy-poy: toziya kila yakawera mwana gwa Mlungu kaweza kuvikanka vitwatira vidoda
    vya pasipanu. Hangu ndo ntambu yatuvimana kuvikanka vitwatira vidoda vya pasipanu
    kwa njimiru yetu.
  qwh-NT: Llapanpis Diospa tsurincunana carnenqa, que patsacho llapan mana alli rurecunata
    manam rurannatsu. Y marcäquinintsicwanmi bensirerqontsic llapan tentasioncunata.
  gaw-gaw: Aḏinu? Danab aun aḏi ag Kayak beḵod daaṯeb ele amu, ag wan imup̱an kobol
    nau amu eḏidna, g̱agaṯag daaṯeb. Ig Kayaknu oonigp̱a genab dooṯem amu amup̱a ig
    wan imup̱an kobol nau amu eḏidṯem.
  nca-nca: Anutu koro simó soso ŋundo o noko ŋaro wimbí takayoteŋgo. Nore Anutusina
    iŋondutu tatowó ŋuko noko ŋaro wimbí takaro uroní umbuweya.
  zpz-NTPP: gun dela mbecy nu nac iꞌñ Ñgyoozh ricy dey gan de cyi nu yuꞌ gyishlombecy
    ii. Nunu nu nac nu ricy cup den consuel lo Crisht, ndeꞌ nu ricy den gan de cyi
    zeꞌ.
  mkj-mkj: 'Pwa nihn Koahs kan ohroj kak en kalwehdi jampah: kisai kin kalwehkihdi
    asai pwojon.'
  zac-NT: purquë grë ra nabësaꞌnë guëdchini vidë cubi laꞌni lduꞌi, rúnëdiꞌill duldë.
    Nápëll pudërë; gúnëll gan lu mëdzabë. ¿Lla mudë guëdë́ꞌnaꞌa gan lu mëdzabë? pues
    si talë tsaldí lduꞌu hiaꞌa shtiꞌdzë Dios, guëdë́ꞌnaꞌa gan lu cusë mal shtë guë́ꞌdchiliu.
  kyg-kyg: Gotiꞌa alino apateꞌniya mafaꞌneꞌamogimo ma mopafi kavaꞌmo aeꞌa neꞌagasae.
    Lagaemo Goti Mafaꞌneꞌaeꞌmo lagesa afita fatago huꞌnona kavatetiꞌmo ma mopafi kavaꞌmo
    ago aeta agaseꞌnone.
  kmk-kmk: Ta ditaku’n abeng Apudyus, abakon taku dan losana gumusuḻ kan Apudyus situn
    lubung. San pammati taku din mangabak taku.
  cao-NT: Jasca, maí ca jocha bëboti mëtsa tsi xo Dios xocobo tëquë. Bëboqui noa ra,
    ja qui no chitimihai cató no.
  bbr-bbr: '@see-verse:1JN.005.003'
  inb-inb: Taita Dius­pa wam­bra tukug­sa­mus­ka­kuna, tukui­kuna kai alpapi mana
    alli munai i rurai­kuna­ta­mi sakispa binsin­chi. Jesus­wa suma iuia­ris­ka­wa­mi
    chi mana alli munai i rurai­kunata sakispa binsin­chi.
  hrv-hrv: 'Jer sve što je od Boga rođeno, pobjeđuje svijet. I ovo je pobjeda što
    pobijedi svijet: vjera naša.'
  box-NT: lé bìo á bìa lé le Dónbeenì zàwa ɓúenɓúen á yú le sée ho dĩ́míɲá
    wán. Á bìo nɔn wa yúráa le sée ho dĩ́míɲá wán lé wa sĩadéró o Yeesu
    yi bìo yi.
  ote-NT: Ngueꞌa̱ nuꞌa̱ tóꞌo rá ba̱tsi Ajua̱ xa da̱pa gatho ya tsꞌotꞌøtꞌe de ra ximhai.
    Nujʉ́ stá nta̱tehʉ de ya tsꞌotꞌøtꞌe de ra ximhai ngueꞌa̱ dí camfrihʉ Ajua̱.
  wnu-wnu: Munon gugum Qenu wonou wau mom igour eng mi ag et misir qebebi me igub
    igour. In Qenut oabig igoun end Satan qomon wotanami ne qomon boru nugutumuget
    igoun.
  zam-NT: Tac ryete mèn co' nzope' loo cón che'n Diox no co', lìcque', nac xin' Diox,
    leque mèna inda'de lugar par ñibe' con' co' nac cón che'n xab izlyo' par li mèn
    con' ye'rsin'. No por ndxàp mèn yalxla's no ndxela's mèn loo Diox con'a ndli inda'de
    mèn lugar par ñibe' con' co' nac cón che'n xab izlyo' par li mèn con' ye'rsin'.
  zyp-NT: zecawtamaw tatah Khazing taitah a pipaw maikaw taco khazaw heh aa te khy.
    Kaa zingnah cawh khazaw cung letah tenah a hnuipaw a cang.
  sey-NT: Maijaꞌquë mamaquëpi paꞌito iye yeja aye ñese quëcoye paꞌiji. Ja̱je paꞌina,
    Maijaꞌquë paꞌire paji cuasayepi siꞌaye iye yeja aye ñese quëcoye necaji.
  nvm-nvm: '@see-verse:1JN.005.003'
  mps-mps: 'Godigo wai dabe tigidali augwali deli deligo te tǫde elalubo dwai kolesaga
    aiyaba elaluai dao. Te dago e tǫde elalubo dwai kolesaga aiyaba elalubo tų e
    dao: dago te Jisas aga te Godigo sa muani tǫba tagala palali bidi mu dao, te
    konealubo po dago Jisasde dąų wabo, te kolesagago dago te tǫde kolesaga aiyaba
    elaluama tagalobo dao.'
  seh-seh: Thangwi ule anabalwa na Mulungu asakunda dziko. Tisakwanisa kukunda dziko
    na kukhulupira kwathu.
  pab-NT: Hiyaiya, Enore ityaninae atyo maisa majiyahaolita matyakekonehare. Nikare
    wityakekone kakoa wijiyahaotya matyakekoneharenae.
  llg-llg: Ita fo mana dadik Lamatuak ana nala so, bisa laban ma senggi daebafok hihii-nanaun,
    huu ita tamahele teu Ndia.
  kyf-kyf: -wa weee mɩa -Lagɔɔ 'yua nya, wa ka dʋdʋ lu. Sa -a mneni -a 'ka dʋdʋ lua?
    Nɩɩ, -amɩaa dlɩzʋzʋe nya -a mneni -a 'ka dʋdʋ lu.
  tpi-tpi: Olgeta man i stap pikinini bilong God, ol i winim strong bilong dispela
    graun. Yumi bilip long God, na long dispela pasin yumi save winim pait na daunim
    strong bilong dispela graun.
  mih-NT: Vatyi tandɨhɨ ñiyɨvɨ sa cuu zehe maa ra Ndyoo, zahacanaa ñu zɨquɨ cuhva
    ña vaha sa iyo ñuu ñiyɨvɨ ya, ta zavaha ñu cuhva cuñi maa ra Ndyoo. Ta ihya cuu
    cuhva zahacanaa yo zɨquɨ cuhva ña vaha sa iyo ñuu ñiyɨvɨ ya, sihin sa nɨɨ xaan
    iñi yo sii ra Jesús.
  qvh-NT: Aja mana cananpäga wamran cashgami Tayta Diosninsi yanapaycämansi. Sayno
    yanapämashgami jusalicunansipä runacuna shacyäsimashgapis Tayta Diosman yäracushpansi
    cäsupansisu.
  kms-kms: te pugri wute buagi God ningg wo ris ye ni qi pe kin yumbo ur te nyinge
    ruwo righe pre. Beghi God nei bibig gre kin te ningg beghi qi pe kin yumbo ur
    nyinge pawo righe.
  agn-agn: Tenged itang tanan ang mga ana tang Dios, pandeg ita kontra ong malain
    ang sikad tang kalibotan ang na. Deg ita ka kaman tenged mismo ong pagto ta.
  nhi-NT: Tlamilauca, nochi naquin yones queh iconetzin Dios tlatlani ipan in tlalticpac
    tlahtlacoleh. Yeh nin tlen tlatlani ipan in tlalticpac tlahtlacoleh, yen totlaniltoquilis.
  ttc-NT: Komo kyaqil kye aj nkye'ok tk'wa'al Qtata Dios, kyetz nqet te nya'tx galan
