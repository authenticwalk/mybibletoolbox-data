    mani kindik kin, mei wumb oł kis kanim kanim ei, to tor kindik kin, si kindngii.
    Kindik kin, pe sinim Jiisas kin pii gii nipin kin Gos eim ek nirim mił ei, ekii
    sinjpin kin, sinim kapłi ya mei ełe wumb oł kis kanim kanim tonu omba ei, kapłi
    to mani kindmin.
  ign-NT: Tásiha, viti machicha­naveana ema Viya viratahaya vínajica eta tamauri­queneana
