  hun-hun: 'Mindenki, aki Istentől született legyőzi a világot. A győzelem, amely
    legyőzte a világot: a mi hitünk.'
  mcf-NT: Aden Nuquin Papan con bacuë caid icquin ambi chiacpadomboen nabanec tabadquin
