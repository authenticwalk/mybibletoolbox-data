verse: 1JN.005.004
translations:
  kpx-kpx: Kosealemo Dilava ese bahata keabuna vatae vaveve evihai. Nahiabuna oleve
    kateai vatae vaveve ke evihai. Kosealemo nahiabuna nahie evievimo negolahaliege
    ke evihai.
  okv-H: '@see-verse:1JN.005.003'
  tbo-tbo: Tauta Yaubada natunatuna yaka hipuli dewahi ta kadikadidili lagonihi. Awai
    uyahinei ta kadikadidili? Ata witumaganagei.
  mal-C: ദൈവത്തിൽനിന്നു ജനിച്ച ഏതൊരാളും ലോകത്തെ അതിജീവിച്ചിരിക്കുന്നു; ഈ വിജയം നമുക്കു
    ലഭിച്ചത് നമ്മുടെ വിശ്വാസത്താലാണ്.
  grc-SR: ὅτι πᾶν τὸ γεγεννημένον ἐκ τοῦ θεοῦ νικᾷ τὸν κόσμον· καὶ αὕτη ἐστὶν ἡ νίκη
    ἡ νικήσασα τὸν κόσμον, ἡ πίστις ⸂ὑμῶν.⸃
  bgc-bgc: क्यूँके जो परमेसवर पिता की ऊलाद सै, उसनै दुनिया पै जीत हासिल करी सै; अर
    वा जीत दुनिया ताहीं हरा देवै सै, वो म्हारा बिश्वास ए सै।
  khz-khz: Kwalana Palagu natuna maparara na etanopara gevega-ketoana. Ita gera kamonagi
    na tanopara tavotuana.
  deu-TKW: 'Und seine Gebote sind nicht drückend, weil alles, was aus Gott gezeugt
    ist, die Welt überwindet, und dies ist der Sieg, der die Welt überwunden hat:
    unser Glaube.'
  zsr-NT: Nútiꞌtëz nu nac zxiꞌnëꞌ Dios ruxícj lu le rac yödzlyú ni. Chbuxicjruꞌ lu
    le rac yödzlyú le réjlëꞌruꞌ‑nëꞌ Dios.
  lin-lin: 'pamba te mwana nyonso ya Nzambe alongaka mokili, mpe elonga oyo elongaki
    mokili ezali : kondima na biso.'
  hns-NT: '@see-verse:1JN.005.003'
  noa-E: Thum maach chi Ẽwandam chaainkha nʉm khʉʉnau chan pekaúg ʉdʉʉr dich deeba
    aajem, dich garmuata pödpʉ̈pʉ̈i aajeewai.
  eng-EMTV: 'because everything having been born of God overcomes the world: and this
    is the victory that has overcome the world—your faith.'
  mib-NT: Chi tāca ñáyuu cúu sēhe Yaā Dios, cúndeyɨ́ i sɨquɨ̄ jeneé íyó ini ñayɨ̄vɨ́.
    Te jeē candíje yó jéē cundáhú ni yā yohó, yūcuan cúu fuerza jeē sáha jeē cúndeyɨ́
    yó.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुस्‍साःल्‍ले़ इक्‍सादिङ् खाम्‍बेःक्‍मान्
    नाःन्‍दुॽरो॥ आनिॽ नसाःन्‍निल्‍ले़ए इक्‍सादिङ् खाम्‍बेःक्‍मान् नाःन्‍दुॽरो॥
  xnj-xnj: ndava kila mundu mweavi mwana wa Chapanga ihotola kugahotola mambu ga mulima
    uwu. Na tete tikuuhotola mulima kwa sadika yitu.
  mmx-mmx: Do tara i ruuna ka vam livipisik amaxat at lorooro ren keneng at ne Moroa,
    i lox asuusu i do neni ira on basinge vam leveloklok at na lavatbung menemen.
    Do tara i nunu at ne Iesu, na i lox asuusu i do neni ira on basinge vam loklok
    at na lavatbung menemen.
  cbr-NT: —Ax quicësabi oquin 'anun ca Nucën Papa Diosan 'ë 'aquinia —quixun 'unani
    ami catamëcë 'ixun ca aín bëchicëcaman, an ënë menu 'icë ñuishi sináncë unicaman
    'acësaribi oquin 'aquin ñu 'atima 'ati ashiquin ënia.
  tee-NT: Tachi chun ju is'ask'at'an Dios lai tamacajun ju macxcai atsucunti ju alin
    ju ani lacamunutpa'. Chai yuchi lai lhimaconau ju macxcai atsucunti va ixlacata
    ni lhilaksiyau ju Cristo Jesús.
  eng-LSV: because everyone who is begotten of God overcomes the world, and this is
    the victory that overcame the world—our faith.
  cak-NT: Roj ri joj ralc'ual chic ri Dios jojtiquier chiquij ri itzel tak ex ri jec'o
    chech-ulef. Can yekach'ec roma can kayo'n kánima riq'uin ri Jesucristo.
  pah-NT: A'ereki Tupana'ga ra'yramo nhande timombi Tupana'ga arõe'ỹve'g̃a popoakara.
    Nhandejikoga g̃waramo Jesus Cristo'ga rehe nhande imombigi g̃apopoakara.
  sja-NT: Tachia oodai Tachi Ak'õrepa jara bɨk'a, iru warrarã perã. Jõmaweda Tachi
    Ak'õre warrarãpa na p'ek'au eujãdepema k'achia k'ĩra t'ãdoo oo amaa wãk'ãtɨ wãpata,
    oo k'inia p'anapata perã irua jara bɨk'a. Tachia ne-inaa k'achia mãgá oo amaadai
    Cristode ijãapata perã.
  xed-xed: Inda zwana Lazglafta ná, ghuɓasapghuɓasa həŋ ta ghəŋa haɗik. Nda ghuɓasa
    ghəŋa haɗik, kabga nda fa ghəŋa mu ta Yesu Kristi.
  mks-NT: Ta tócó ndihi na̱ cúú ndusa ja̱hyi Ndióxi̱ cándeé na̱ sáhnu̱ na̱ nu̱ú ña̱
    núu ñuyíví yóho. Sa̱há ña̱ cán quéa̱ tá cándeé iní Jesucristo já quéa̱ quee va̱ha
    í xi̱hín ña̱ núu ndúu ñuyíví yóho.
  gfk-S: '@see-verse:1JN.005.003'
  bmu-bmu: Anutugöreŋök ahuahu dölökŋi ahuini, körek neŋön ölöp yaŋgö jitŋi tem köla
    gölmegö ahakmeme bölöŋi luhut alakin. Anutunöŋ mötnarip neŋgiiga miaŋgö qakŋe
    köuluköinga lök gölmegö ahakmeme bölöŋi memba et alök. Luhut albingö köna murutŋi
    kun qahö ahöza.
  dgz-dgz: Kaimake den uoni iwa God otu waiwa Iesu inap anu tumat muga gapan piup
    ma aroewa paina yamasene.
  eng-GNV: 'For all that is borne of God, ouercommeth this world: and this is that
    victorie that hath ouercome this world, euen our faith.'
  zaa-NT: Porqui'ni iyaba canu chi té la'labàni cubi nu runna Tata Dios qui' quį nna
    runi cą vencer la' huacca qui' yétsiloyu. Fe nu té lo losto' ri'u nna ną́ la'
    huacca nu runią yétsiloyu vencer.
  eng-WEBSTER: 'For whatever is born of God, overcometh the world: and this is the
    victory that overcometh the world, even our faith.'
  guh-guh: Apo nacatsitaayapëbeje tsipaji baja Dioso pexitsi. Nexata caejivitsi canacujitsia
    Dioso nacacaëjëpaeyaexanapona vajaexanaenexa pacuenia Dioso nacaitorobapona. Najamatabëcuenecopatatsi
    baja Cristojavabelia vajanacayavenonaenexa mapanacuapijijamatabëcuenevecuaje.
    Nexata bajarapacuenia mapanacuataje dovathi jamatabëcueneamoneyabaponatsi.
  bon-bon: ingle laasi nyene teeme bägrä, tabe ibibi gyene ai gawecewe mule bine apremelame.
    Peei lui mime ätrunga lui te gawecewe mule bine yaapremalemuge.
  nhw-BL: Huan nochi iconehua Toteco quitlanij catli amo cuali ipan ni tlaltipactli
    quema motemachíaj ipan Toteco para quinpalehuis ma tlatlanica.
  swh-ONEN: Kwa maana kila aliyezaliwa na Mungu huushinda ulimwengu. Huku ndiko kushinda
    kuushindako ulimwengu, yaani, hiyo imani yetu.
  wbi-wbi: Ulwakuva umuunhu ghweni juno aholilue mwa Nguluve ikusilema isa mu iisi.
    Na uvu vwe vulemi vwa kusilema isa mu iisi, vwimila ulwitiko lwitu.
  bba-bba: Domi Gusunɔn bii bɑɑwure u rɑ hɑnduniɑ kɑmiɛ. Kɑ bɛsɛn nɑɑnɛ dokebɑ sɑ
    rɑ hɑnduniɑ kɑmiɛ.
  eng-KJVCPB: 'For whatsoever is born of God overcometh the world: and this is the
    victory that overcometh the world, even our faith.'
  kgk-NT: Nhandejáry ra'y kwéry va'e-rehe gwive ndaipu'akavéi-ma teko rei nhe'ẽ. Upéa-gwi
    ojapose katu Nhandejáry remimanda. Ndojohu pohýiry he'i va'e. Jarovia tee-ma ramo
    íxupe, ndaipu'akavéi-ma nhande-rehe teko rei nhe'ẽ.
  waj-waj: Anutuuqaa raunna mmaapu mmuakiaaya mmuaavai mmuaavai mmatayaa iira aataruuyauvaa
    aikiooma yaataraaraivaara hama Anutuuqo tii kuaivo iya mmuaararainoo. Ta dataama
    mmatayaa iira aataruuyauvaa yaataraaraivo ataama vaikiai ta rikiaunnavai. Ta Yisuu
    Kirisiinnara kutaavaivee kiaa kiada yaataraaravai.
  cpy-cpy: Ikaatzi itomintaari Tajorentsi, ari rotsinampaa-yiteero jaawiki-jato. Tema
    awentaa-shirenka otsinampaan-tayityaari.
  mpx-mpx: kaiwena kila Yehoba natunau gegewela panayawi wana gasisi ta pakokove.
    He ta abulilek Yehoba elana, inoke eliyana te panayawi wana gasisi ta pakokove.
  wbp-wbp: Kaaturlu kangalpa pirrjirdi-mani nyiyarlangu Juju Ngawu-kurlanguku yungurlipa
    warrarda mamparl-pinjarla yilyami karlirr-kanja-kujaku. Panu-jarlu yapa karlipa
    nyinami Kaatu-kurlangu, ngula karliparla wala nyinami nyanunguku nyiyarlanguku.
    Kujarlunya karlipa mamparl-pinjarla yilyami Juju Ngawu-kurlanguju, wala kuja karliparla
    nyina Kaatuku.
  luo-luo: nikech ngʼat ma Nyasaye onywolo loyo piny. Loch ma waloyogo piny en yie.
  nhe-NT: Huan nochi iconehua Toteco quitlanij tlen ax cuali ipan ni tlaltepactli
    quema motemachíaj ipan Toteco para quinpalehuis ma tlatlanica.
  aii-aii: ܣܵܒܵܒ ܟܠܔ ܡ̇ܢ ܕܝܼܠܹܗ ܦܝܼܫܵܐ ܝܠܝܼܕܵܐ ܡ̣ܢ ܐܲܠܵܗܵܐ ܟܹܐ ܓ݂ܵܠܹܒ ܠܕܘܼܢܝܹܐ؛ ܘܐܵܗܵܐ
    ܝܠܵܗ̇ ܓ݂ܵܠܹܒܘܼܬܵ‌ܐ ܕܟܹܐ ܓ݂ܵܠܒܵܐ ܠܕܘܼܢܝܹܐ، ܗܲܝܡܵܢܘܼܬܲܢ.
  esk-NT: atakkii qitunġapayaaŋa Agaayyutim akimatlasiruq nunam iñuŋisa ilitqusianiñ.
    Aasiiñ akimatlasirugut ukpiqsrituiñałiptigun [Jesus-mik].
  msb-msb: kay an anak san Dios amo an nanggagana kontra sa kinab-anon na mga kaila
    kag an nakadaog sani amo an aton pagtuod.
  cpa-NT: Ma²ca¹tiúh¹ jniang³ ha¹chi² ma¹ŋi²niang³ jniang³ jǿg³ hlaih¹³ quiah¹² jmøi¹guǿi¹
    la², ju³lah ca¹lah¹jái¹ jniang³ ma²lán¹² jong¹² Diú¹³. Di³ hé² jniang³ jǿg³ quiah¹²
    Diú¹³.
  dso-dso: କାଇକେବଇଲେ ପର୍‌ମେସରର୍‌ ସବୁ ପିଲା ଏ ଜଗତର୍‌ କାରାପ୍‌ ଚଲାଚଲ୍‌ତି ନିଚିକରି ଜିତିପାର୍‌ସି
    । ଆମର୍‌ ବିସ୍‌ବାସର୍‌ ଲାଗି ଆମେ ଜଗତ୍‌କେ ଜିତିଅଇସି ।
  meu-meu: Badina be Dirava ena amo e vara tauna ese tanobada e hadarereamu; bona
    tanobada ihadarerena ḡauna na iseda abidadama.
  yva-NT: Vatano rui nawirati Amisye apa arikainye waino mansai, wenanawamo wo mine
    vone so ama vambunino mamun rapinde. Muno ana mo ransui ti mo rapinde mamo wama
    anave Yesus ai.
  dgc-dgc: dahilan i bawat anak na Diyos, éy makadaig side ta maski anya a ugali ta
    mundua a medukés. I péniwala tam, éy saya i mégpatibay ta isip tama, monda makadaig
    kitam ta ugali ta mundua.
  zpm-NT: sac grëse zha ne nacle xpëëd Dios, totsaque rnalo zho ne Jesús guṉ xyudar
    zho, gac-wetraade zho lo grë ncuaaṉe guṉctal xtoḻ zho.
  hix-NT: Khoryenkom hokru me konurutxhenye ryhe, yukryeka hon komo yanhànà tarymetxhe,
    àro hokonohnà ro me kesnàr kom ke. Àro hokonohnà ro me tehxatxhe, Kryestu hona
    xenye ro me kesnàr kom ke.
  sim-sim: Mberem ushiwak? Ma ol Avui Wasilakahi jikisik nanda ma ondo Jisasin wavu
    lihik li ewehe li sitambanaha kwambu orhik mbele mbele kava misambik fehen mblarnakwa
    lira.
  npi-ULB: किनकि परमेश्‍वरबाट जन्मेको हरेकले संसारलाई जित्छ । अनि संसारलाई जित्‍ने
    विजय हाम्रो विश्‍वास हो ।
  cgc-cgc: 'tenged tanan ki na pabuat din na iya na mga bata masarangan ta na dili
    ki madala ta mga ittaw na ula gapati ki kanen na kiten i magbuat ta malain. Iling
    ti na dili ki danen madala: paagi ta ate na pagtuo ki Jesu-Cristo.'
  tim-tim: Amâ Anutuŋe menenekmâ tân nenguepgât hângât siâ siâ are hârok kondenŋe
    gemap. Akto aregât kârikŋe amâ biwinenŋe Anutugâlân katenŋe talep aregât hângât
    siâ siâ kondenŋe gemap.
  yor-yor: nítorí olúkúlùkù ẹni tí a bí nípa tí Ọlọ́run, ó ṣẹ́gun ayé. Èyí sì ni ìṣẹ́gun
    tí ó ṣẹ́gun ayé, àní ìgbàgbọ́ wa.
  wos-wos: Godna nyangwal di ané héfana haraki saraki sémbutré sarékéngwanda di wun
    sémbutka hu hwetandi. Yingi maki nae di wun sémbutré sarékéngwandétandi? Di Kraiska
    jémba sarékéta déka hundi “Mwi hundi dé” naata di ané héfana haraki sémbutré sarékéngwandétandi.
  emp-NTPO: Jũma Ãcõrẽ warrarãba naʌ̃ ẽjũãnebema cadjiruara igarabadaa. Wãrãda dadjia
    Jesucritoda ĩjã panʌ bẽrã naʌ̃ ẽjũãnebema cadjiruara poya igarad̶ia.
  eng-F35: 'in that whatever has been begotten by God overcomes the world; this is
    the victory that has overcome the world: our faith.'
  ind-ind: karena setiap orang yang menerima kelahiran baru dari Allah diberi kuasa
    untuk mengalahkan kejahatan di dunia ini. Dan yang membuat kita menang atas kejahatan
    dunia adalah karena kita percaya sepenuhnya kepada Yesus.
  pes-OPCB: زیرا فرزندان خدا بر این دنیای شریر غلبه می‌یابند، و این غلبه توسط ایمان
    ما به دست می‌آید.
  mpt-mpt: '@see-verse:1JN.005.003'
  ssx-ssx: Paa ekipeke Koda꞉na꞉ wekiwandiki paeyaoma꞉ta꞉ do kenke hauta꞉ ota꞉ ana꞉na꞉
    bepolapeke ya꞉la꞉me. Kutupa nika꞉ hone tulaaloma꞉ ekima꞉ta꞉ do kenkena꞉ hau bepolatia
    pu haloma꞉me.
  mkl-mkl: Ntɔ ntɔ, ɑmɑi Ilɑɑɔ̃ bɑɑ yoomɑ fei í yɑ kɑ̃miɑ ɑndunyɑi. Nɑɑnɛ ku dɑsi
    nwɑi ɑ́ jɔ̀ kɑ kɑ̃miɑò ɑndunyɑ.
  gaq-gaq: ଡାଗ୍ଲା ଇସ୍‌ପର୍‌ନେ ଉଙ୍ଗ୍‌ଡେଇଂ ଏନ୍ ମଞ୍ଚ୍‌ପୁର୍‌କେ ଜିତେନେ ବପୁ ବା ଲେଃକେ । ବିସ୍‌ବାସ୍‌
    ବପୁରେ ନେ ମଞ୍ଚ୍‌ପୁର୍‌ନେ ଆଡ଼ାତ୍ରା ଜିତେ ନେୟାଏ ।
  gof-RNT: Ays giikko, Xoossaa na7a gidiya oonikka ha alamiya xoonanaw dandda7ees.
    Nuuni ha alamiya xoonanay nu ammanuwana.
  unx-unx: ଚିୟାଃଚି ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ସବେନ୍‌ ହନ୍‌କ ନେ ଅତେଦିଶୁମ୍‌କେ ହାରାଅ ନାଗେନ୍ତେ ପେଡ଼େଃକ
    ନାମାକାଦା । ଆବୁ ବିଶ୍ୱାସ୍‌ତେ ନେ ଅତେଦିଶୁମ୍‌କେ ଜିତାଅ ଦାଡ଼ିୟାବୁ ।
  gah-gah: Ómasilokatí utó unimó mukitoka leza mikasi amupiló netá golesa lisomikuko
    lemeaká noive. Mikasi amupiló netá golesa lisomikuko lemeaká noitímini zámuza
    nene agulizaláa gele alévolé oakate nene neve.
  lcm-lcm: Using riria kita polok si God, kipo dual suai ani kitmat i kuli rina. Au
    na sa kata dual suai ani kitmat i kuli rina? Nang kara lomlomon.
  aer-aer: Nhenge anwerne apeke arratye itelaremele Jesus-arle Alere Ngkarte-kenhe,
    anwerne Ngkarte-kenhe altye-irremele, Re anteme anwernenhe lterrke mpwareme, anwerne
    anteme aywerrkele mpwaretyeke iwenheke-arle Re ahentye anemeke. Alakenhe ikwerenge
    anteme yanhe areye-arle arne apmere ahelhe nhenhe-arenye areyeke-arle itirremele
    anwernenhe uyarne akurne-ileme, anwernenhe uyarne untyeme-ileme iwenhe-ketyenge
    Ngkarte ahentye-anemeke. Ngkartele anwernenhe lterrke anthurre ileme anwerne-arle
    Jesus arratye itelaremenge.
  qvc-NT: Chaqa Dyuspa wambranguna kashpa, paypi kriyishpaqam, binsinchiq kay mundupi
    tiyaqkunapa mana baliq yuyayningunata.
  tgl-ULB: Ang sinumang ipinanganak sa Diyos ay napagtagumpayan ang mundo. At ito
    ang pagwawagi na napagtagumpayan ng mundo, kahit ang ating pananampalataya.
  cbs-NT: Nun tsuabuda Diosun ma jawen bakebu nuku wa tsuabunda jatun jiwea chakabu
    chibankin Dios danainbu nun jatu maemaii. Nun Jesús ikunwainwen taexun jawen kushipayakin
    ja yudabun chakabu akaibu nun ma jatu binuaki.
  xtm-NTPP: vaa ndaka ñayii ka kuu sa'ya Su'si ma, ka kundee i nuu ndaka ja iyo ñuu
    ñayivi a. Te yo'o chi ka kandija tna o Su'si ma, te chukan kúu ja jin kundee o
    siki ndaka ja iyo ñuu ñayivi a.
  nnq-nnq: gambu kila mundu ojwabi mwana jwa Nnoongo aotwile kujiotola dunia. Yene
    nga aputujiotola dunia, kuimani jito.
  bao-NT: Díámacʉ̃ra Ʉmʉreco Pacʉ punaa ca niirã, ati yepa maquẽ ñañarije tii niiriquere
    ca bii ametʉa nʉcã majirã niima. Díámacʉ̃ mani ca tʉo nʉcʉ̃ bʉorijera, ati yepa
    maquẽ ñañarije tii niiriquere ca bii ametʉa nʉcãricarã mani ca niiro tii.
  san-ORI: ଯତୋ ଯଃ କଶ୍ଚିଦ୍ ଈଶ୍ୱରାତ୍ ଜାତଃ ସ ସଂସାରଂ ଜଯତି କିଞ୍ଚାସ୍ମାକଂ ଯୋ ୱିଶ୍ୱାସଃ ସ ଏୱାସ୍ମାକଂ
    ସଂସାରଜଯିଜଯଃ|
  huv-NT: Meáwan leaw awiquiach nej Teat Dios, aag ayaj ngo marang atnej andiüm nipilan
