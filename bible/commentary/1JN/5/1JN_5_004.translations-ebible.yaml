    donya lantaran pengandelé awaké déwé marang Gusti Yésus.
  byr-byr: Sarevɨdaaꞌnyɨ gazamɨlɨsamɨlɨꞌ Gotɨyare kaimɨraayamɨlɨꞌ yɨmaꞌnajamɨlɨꞌ Kwaakevakɨya
    sabwi dathɨwamanɨkemɨlɨkɨra. Kwaakevakɨya sabwi dathɨwangebwi daꞌdarebwina. Gawaalɨvaangerɨ
    lɨmwadaanyaꞌnanyɨ.
  ian-ian: God njana nɨmba kɨpmamba lɨga kavle vak kat kwulak kiyandi. Jisas Kraist
