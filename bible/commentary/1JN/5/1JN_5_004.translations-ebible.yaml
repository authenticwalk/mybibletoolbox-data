  bod-N: རྒྱུ་མཚན་ནི་དཀོན་མཆོག་ནས་སྐྱེས་པ་ཐམས་ཅད་འཇིག་རྟེན་ལས་རྣམ་པར་རྒྱལ༌བ་ཡིན་པས་སོ།།
