  san-URD: یَتو یَح کَشْچِدْ اِیشْوَراتْ جاتَح سَ سَںسارَں جَیَتِ کِنْچاسْماکَں یو
    وِشْواسَح سَ ایواسْماکَں سَںسارَجَیِجَیَح۔
  heb-LB: שכן כל בני־האלוהים מסוגלים לנצח את השטן בכוח האמונה בישוע המשיח.
  caf-NT: Ndunnah Yak'usda yé ulhtus, 'i be whuzdli, 'en ndi yun k'ut 'ut'en ntsi'
    ch'a' nilhde. Bé neba 'alha 'uhoont'ah, 'i be whuch'a' nilhde.
  mio-NT: vati cua tava ndaa ndihi yo cuu ñivi Ndioo chi cha ndavaha ni cha iyo nu
    ñuhun ñuñivi ya. Cha tava ndaa yo ndihi cha ndavaha ni can, vati chinu ini yo
    chi ra Ndioo.
  srq-NT: Dios riirĩ mose nande, ibi jenda ɨcuã nandesiquisã quisã ño nguiã nandechesɨ
    ã. Nandeɨco Jesucristo ɨcuate ã. Nyebe nandeɨco nguiã “quɨ jẽ” ɨ mbae ɨcuã ibi
    jenda je.
  kje-NT: '@see-verse:1JN.005.003'
  gaz-gaz: Namni Waaqa irraa dhalatu hundinuu addunyaa ni moʼataatii. Kan addunyaa
    moʼatus amantii keenya.
  kud-kud: Eeta ebe Yaubada ilabahigita mata mumuga bale'u tawahiyala gabaei. Hava
    ainaena tawahiwahiyalane? Yada yemidiyena.
  urb-NT: '@see-verse:1JN.005.003'
  fra-LSG: parce que tout ce qui est né de Dieu triomphe du monde; et la victoire
    qui triomphe du monde, c’est notre foi.
  san-HK: yato yaH kazcid IzvarAt jAtaH sa saMsAraM jayati kiJcAsmAkaM yo vizvAsaH
    sa evAsmAkaM saMsArajayijayaH|
  cak-SNT: Ojreꞌ ri oj-alaxnak chic jun bꞌay, nkuchꞌacuon chirij ri itziel tak kax
    ri icꞌo choch-ulief. Can nkuchꞌacuon ruma kacukubꞌan kacꞌuꞌx riqꞌuin ri Jesucristo.
  uvh-uvh: Beng sini' aming ka Anutu wari ananing arantagim ning indifikadofita' indi
    adining tangkunang guk ira tangkunang kamaganangni sasuk kadagasi kuni' kuni'
    u tarakayonga tarafira ikitam. Ka indi tangkunang guk u ikitam wara'ning ki wa
    ning, indi Kasira Aming Jisas ga' naktangka titam wara' indi tangkunang guk ira
    kadagang u tarakayotam.
  ino-ino: Kana nolahaikeno Anumaya Koti'a akai'a mafa'neyaka alilate'nea vaya'mokita
    ma mopale hao'otake kavana ne'ataleta ako ane'kasone. Akaeyafe afita laipafi maleta
    laku'a amuna yafe ma mopale hao'otake kavana ne'ataleta ako ane'kasone.
  gnn-gnn: Liŋgu ŋunhinydja nhä malanha ŋunhi ŋuli dhawaṯthun yukurra Godkala, ŋunhiyinydjayi
    djuḻkmaramana marrtji munatha'wuynhanydja nhänha malaŋunha, ga nhenydja yurru
    djuḻkmarama yukurra munatha'wuynhanydja dhiyakuynhanydja romnha märr-yuwalkthinyarayuna
    yana.
  yal-yal: amasɔtɔ naxanye birin barixi Ala yi, ne bata dunuɲa feene nɔ, anu dunuɲa
    feene nɔ fɛrɛn findixi en ma dɛnkɛlɛyaan nan na.
  cnt-NT: Ia₁ ca₂le₃jɨ́n₃ i₂ma₂lɨ́n₅ chi'₂-guein₂ quián₅ Diú₄, lí'₂ ne₄ cosas a₂jén'₅
    mɨ₂güɨ́g₃. Jaun₂ quian'₅₄ a₂'éin₂ bá₄ jniog₄, léi₂ ne₄ cosas a₂jén'₅ mɨ₂güɨ́g₃.
  tif-tif: '@see-verse:1JN.005.003'
  nlx-nlx: काहाकाय जो काय बोगवाना फाय रेन पायदा ईयेल हे तो दुनियाह जिक लिथे, एने जो
    दुनियाह जिकेल हे तो ज्योस आपणो बुरहो हे।
  apw-NT: 'Dahadíń Bik’ehgo’ihi’ṉań bizhaazhé nliiníí ni’gosdzáń biká’ ágot’eehíí
    yitis nlįį: nohwi’odlą’íí bee ni’gosdzáń biká’ ágot’eehíí bitis daandlįį.'
  gum-gum: Mutøgucha Tiusweinug srøig kal-lawaibe yu pirau chine pureb arrubigu kebeñmø,
    purayan. Tru namun pirau treegu kebeñmø, kanawa purainrrai marøbiibe tru namui
    isubigwan Jesucristoinuutø pasra tøgagúig, truig køn.
  not-NT: Pairiraca itomi Tosorintsi irobaqueri ira tsoengatsiri aisa irobaqueri camagari
    aisati omagaro ora inatsi yaca quibatsica. Iroro obaantaro cara aquemisantiri
    Tosorintsi.
  plu-plu: Hawwata akiw in ka mahikonama wotwiy adahan wixwiy iha giwn mmanawa ku
    pariye hiyeg Uhokri gikamkayupwi ignes awaygye atiput madikte amadgaya inin ku
    pariye siguhnene Uhokri. Wixwiy ka madatnipyema mmanawa wixwiy kamaxwenepwi ta
    gipitit Kiyapwiye Jesus.
  iou-iou: Unitäŋo mebäri ŋode; Ämawebe Anutu täŋo nanakiye bureni-inik itkaŋ u kuduptagän
    kome täŋo kehäromi yäpmäŋ äpäkta kehäromi nikek itkaŋ. Täŋkaŋ kehäromi uwä nadäkiniknin.
    Unitä kome täŋo kehäromi yäpmäŋ äpäk täkamäŋ.
  ntp-NT: vaavoitudadami vʌʌtarʌ, ʌgai gajiaadʌrʌ vipieeyi ʌsoimaascami ismaacʌdʌ
    oidaga tami oidigi daama cascʌdʌ. Ʌvaavoitudadami cʌʌga istutuidi isgajiaadʌrʌ
    vipiaadagi ʌsoimaascami vaavoitudaitai Suusi Cristo.
  rai-rai: 'Maa diat baa a kum natnatun God, diat aa uwia paa a rakrakaan buaal. Bari
    ia a dekdek baa daat uwia paa a rakrakaan buaal mai: anundaat nurnur ku.'
  haw-1868: No ka mea, o ka mea a ke Akua i hoohanau mai, oia ke lanakila maluna o
    ke ao nei; eia ka mea e lanakila ai maluna o ke ao nei, o ko kakou manaoio ana.
  ffm-ffm: sabi ko iwi e Laamɗo fuu, jaaloto giɗaaɗe yonki. Goonɗinal men njaalorto-ɗen
    ɗe.
  arb-NAV: ذَلِكَ لأَنَّ الْمَوْلُودَ مِنَ اللهِ يَنْتَصِرُ عَلَى الْعَالَمِ. فَالإِيمَانُ
    هُوَ الَّذِي يَجْعَلُنَا نَنْتَصِرُ عَلَى الْعَالَمِ.
  cop-CNT: ϫⲉ ⲟⲩⲟⲛ ⲛⲓⲃⲉⲛ ⲉⲧⲁⲩⲙⲁⲥϥ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⲫϯ ϣⲁϥϭⲣⲟ ⳿ⲉⲡⲓⲕⲟⲥⲙⲟⲥ ⲟⲩⲟϩ ⲫⲁⲓ ⲡⲉ ⲡⲓϭⲣⲟ
    ⲉⲧⲁϥϭⲣⲟ ⳿ⲉⲡⲓⲕⲟⲥⲙⲟⲥ ⲡⲉⲛⲛⲁϩϯ ⲡⲉ.
  sri-sri: Irasirirã ããrĩpererã Marĩpʉ pũrã i ʉ̃mʉma ñerĩ iririre piri, irire iriníbema.
    Marĩ Jesucristore bʉremurĩ merã i ʉ̃mʉma ñerĩ iririre piri, õãrĩ gapʉre irimasĩa.
  nal-nal: 'Avuna naandi vaakdul a funalik sin Nakmai, di waramin fanong a dikdikang
    ila pira angkari. A zaan ina dia di waramin a dikdikang ila pira angkari wana
    xari: ainaxam paazaaiang sin dia be.'
  kyq-kyq: Taa debm tɛɗga goon Raa se, naan̰ tɔɔg cir nakgen kusin̰ do duni ki se.
    Ɔɔ kɛn tɛɗjeki jaay kꞋtɔɔgki cirki nakgen kusin̰ do duni ki se, taa naaje jꞋaalkiga
    kaal maakjege do al‑Masi ki.
  kwd-kwd: suria ru'uru'ua na God te'efou, gila talariufia nga rianga fofona nga fanua
    lo'oo 'i wado. Ma dauru goru ka talariufia no'o rianga suria nga tagoto'onga adauru
    ala Jisas.
  ded-ded: Ngicngac Anutuarunac fingec fingera, yeni sasawango firang amma bangectoa
    bangec yomocac kuc ferahegecde. Nga nenang negen negensinninangonoc firang amma
    bangectoa bangecac kuc sasawa feraheude.
  ewe-ewe: Elabena ame si wodzi le Mawu me la ɖu xexea me dzi. Míaƒe xɔsee nye nu
    si ɖu xexea me dzi.
  nuy-nuy: Ngagurru ngaambaambuḻwiyn-jinyung na-God-gala, anubani-yung ngaambu-lhuḏ-jaarri
    anaani-rruj ana-lhal. Nugurru yuga nurru-marrbuy? Ngagurru anaani ngirri-waṉagana
    ana-lhuḏ, ngagurru yamba ngurru-jambarrgiiyn anaani.
  cop-BHC: ϪⲈ ⲞⲨⲞⲚ ⲚⲒⲂⲈⲚ ⲈⲦⲀⲨⲘⲀⲤϤ ⲈⲂⲞⲖ ϦⲈⲚⲪⲚⲞⲨϮ ϢⲀϤϬⲢⲞ ⲈⲠⲒⲔⲞⲤⲘⲞⲤ ⲞⲨⲞϨ ⲪⲀⲒ ⲠⲈ ⲠⲒϬⲢⲞ
    ⲈⲦⲀϤϬⲢⲞ ⲈⲠⲒⲔⲞⲤⲘⲞⲤ ⲠⲈⲚⲚⲀϨϮ ⲠⲈ
  buk-buk: Lau hoŋ naŋ Anötö kôm ŋac sêtiwakuc, naŋ sêku ŋaclai sac nom-ŋga dulu.
    Ma gêŋ naŋ ku ŋaclai sac nom-ŋga dulu, naŋ yac neŋ dakêŋ whiŋ.
  pri-NT: Ba wiàna jè tèpa naî wà Pwiduée, â jè piétò jii ê [èpà naa] gòropuu, gée
    goro ê cèikî kâjè [naa goo wà Iésu Kériso]!
  zpq-NT: Note'tezcho še ba bocob Diosen' yic̱hjlažda'ochon', ba chzoecho chcuascho
    da' xiṉj dan' de yežlio nga. Na' dan' chejnilaže'cho Jesucriston', da'nan' chzoecho
    chcuascho da' xiṉjen' dan' de yežlion' bi chonchon.
  por-TFT: Todos os que Deus fez/tornou filhos dele conseguem resistir eficazmente
    às pessoas [MTY] que vivem se opondo a Deus. É por meio da nossa confiança em
    Cristo que já estamos vencendo os ataques das pessoas no mundo que se opõem a
    Deus [MTY].
  gwi-NT: '@see-verse:1JN.005.003'
  dji-dji: gima ŋurrumban lim yuwirdjidjiniban ganydjirrdji Godar. Ŋiy, bubalikiṉiŋ
    yul wari buŋtjili Godbi nyani maṉbidjidji, marrga ḏimbitjnyirdjigi nyim mirgi
    mala djingirapibi munatjabi. A nyalikidjidji lim maṉbidjidji bilapilaŋ miri ŋunuŋi?
    Ŋunukiṉiŋ marr inydji lim yirrpigi nyanŋali, Djesuli, bilapilaŋdji djinyi lim
    baŋirigi munatjabi yulpilŋirinyi - ŋunuwiliŋir wirapiliŋir djin iŋki-bultjinmi
    Godaŋ gadjigirrgi.
  gvn-gvn: '@see-verse:1JN.005.003'
  nhy-NT: Porke nochtin akinmej tekonewan de Dios kitlanij nochi tlan amo kuale de
    ixko yin tlaltikpak. Tiktlanij tlan amo kuale porke tikneltokaj in toSeñor Jesucristo
    iwan Yej techpalewia ma titlatlanikan.
  asm-FB: যিসকল ঈশ্বৰৰ পৰা জন্ম পোৱা, তেওঁলোকে জগতক জয় কৰে। আৰু জগতক জয় কৰা যি জয়,
    সেয়ে আমাৰ বিশ্বাস।
  okv-okv: '@see-verse:1JN.005.003'
  mxt-NT: Vatyi tandɨhɨ yo cha cuví yo sehe Nyoo, cuví chasaha yo chi cha ña vaha
    cha iyó ñayɨvɨ̱ ihya chihin cha chinó iñi yo chi Nyoo.
  tzo-NT: Ti ho'ucutique yu'un cha'anemucutic xa ti stojol ti Diose, hech yu'un tsalbil
    chc'ot cu'untic scotol ti c'utic oy li' ti balumile. Ti sventa xch'unojel co'ntontic
    tstsal cu'untic ti c'utic oy li' ti balumile.
  ind-AGS: Setiap orang yang menerima kelahiran baru secara rohani dari Allah mengalahkan
    dunia. Cara kita meraih kemenangan dan mengalahkan dunia adalah dengan mempercayai
    Allah.
  omw-omw: Tire Kotira nraaqiara variqatara tita, qioma mwatanyaa okyara nraatara
    kyaananra. Tire Iesusirara kepukyaqama kyeta riemwaqi viqata qioma mwatanyaa inraikya
    nraatara kyaananra.
  yrb-yrb: Urumu meba Godibairoma fareta uwara, Danu sina naueta uwarama ewa orofa
    atatanu ba mewere ueta sineta serigari utaisi. Yesu Keriso imuegou utaisina i
    siosawere ueta sineta serigari utaisi.
  maa-NT: Nga̱ ngats'iì xi̱ta̱ xi i̱xti‑la̱ Nainá ma, síkijneé‑la̱ ngats'iì kjoa̱
    ch'o xi tjín i̱sò'nde. Koií ma nìkijne‑lá kjoa̱ xi tjín i̱sò'nde nga̱ mokjeiín‑ná
    i̱t'aà ts'e̱ Cristo.
  mcq-mcq: Ijihuni maijaho ea kaꞌene Godoni vaji nahenaajipo mweꞌakaho asivara. Núni
    nimaa roijara vejume nú mweꞌa ikaho asivara.
  sus-A: بَرِ مَ عَلَ شَ دِيٍ نْمَ دُنِحَ بِرِن نَ عٍ شَ دَنشَنِيَ سَابُي رَ.
  jpn-1965: なぜなら、神によって生まれた者はみな、世に勝つからです。私たちの信仰、これこそ、世に打ち勝った勝利です。
  fra-SBL: 'Car tout ce qui est né de Dieu vainc le monde. Voici la victoire qui a
    vaincu le monde : votre foi.'
  yka-yka: peggeˈ sasuku meˈ anak Tuhanin, daˈag weˈ de bayuˈ-bayuˈan sassat dem dunyahin.
    Iye pangandaˈagte bi meˈ sassat dem dunyahin, sandelte bi pu si Isa Almasihin.
  mle-mle: Adiy Godaam laakw maarkwanadiy duw taakw day kwakwadanadi yaab God dikidiy
    nyanugwaam kakilkakil rav maa dayadiy ap adi yabik yitaypik tidaak. Aw nyan Godak
    wukijibir tikwabanalik tikuw, nyan rivinadiyan adiy Godaam laakw maarkwanadiy
    duw taakw kwakwadanadi yabim miyawa kakilik.
  shp-NTPO: Jatíbi ja Diossen bakebaon, nato netemea jawékibo jatonharesai kopí. Jatian
    ja non ikonhatonra, ja nato netemea jawékibo nonharesnon ixon noa akinnai.
  aom-aom: God-are aboji harihuꞌe ahoꞌobëhe saꞌare mu sisëho biririvoromo ruahöꞌöjarueje.
    Ruahöꞌöꞌiröhe hesi öroho no Iesu mae uehorovaruohuro ëhuro ruahöꞌöjarueje.
  geb-geb: Fhe Bakɨmen tari ga gega ki gumgi, mbe za kha nuiana tɨvi mbatɨgi ŋkasŋka,
    mbe nta daasui. Nza guigira Fhe Bakɨme khothɨvi tɨv, mba tɨv nza kha nuiana tɨvi
    mbatɨgi ŋkasŋka phorga shogav, nza nta daasui.
  bsj-bsj: gwam niwo na bor kwama ce ki bi cwome ri ki man caka kababo nyo kange kala?
    wo co caka kaba wo cam kale na bilinge kebe
  cak-cak: 'Roma conojel ri eralc''ua''l chic ri Dios, yetiquer chirij ri man utz
    ta richin ri roch''ulef. Y quire'' rubanic ri nkutiquer chirij ri man utz ta richin
    ri roch''ulef: ja chi cukul kac''u''x riq''uin ri Jesucristo.'
  chf-NT: Uc'a upete machcatac u ch'ocob Diosba u japän chich uba t'oc upete cua'
    chichca que u yute tu pancab que mach utzba. Jini u yäc'benonla cä japän cäbala
    t'oc upete cua' chichca que u yute tu pancab mach utzba, jin une ni cä tz'onänlaba.
  tlf-tlf: '@see-verse:1JN.005.003'
  piu-2006: Nganaṉa Yiitju Kurayitjanya Katutjaku katja kulintjala Katutjalu nganaṉanya
    rapalku palumpa wangkawana tjukarurru nyinanytjaku, kutu kuya palyara nyinanytjawiya.
  poh-NT: eh reꞌ riwi̱ꞌ chi jeꞌ reꞌ nkaꞌn ruꞌum chi hoj chic racꞌu̱n rixkꞌu̱n i Dios.
    Ruꞌum chi jeꞌ chic reꞌ kawi̱ꞌ chiwach, nkayakꞌabej woꞌ pan ko̱k take quicꞌahbilal
    laj noꞌjbal ncaꞌn take cꞌacharel ayuꞌ wach acꞌal. Chaj bih riwi̱ꞌ chi nkayakꞌabej
    pan ko̱k chiꞌnchel reꞌreꞌ? Nkaꞌn ruꞌum chi chꞌiclic chic kacꞌux chiri̱j i Jesus
    chi reꞌreꞌ rAcꞌu̱n i Dios.
  tue-tue: Marĩ Cõãmacʉ̃ põna atibʉ́reco maquẽ ñañarére tiiría. Jesucristore padeorémena
    ãñurére tiinóã.
  bjp-bjp: wara le berberat tikii ke God ri ka fapu ta rakrakai ken piklinbat. Ma
    unune kirer i e tier ae i fapu ta rakrakai ken piklinbat.
  xon-xon: Ba pu? binib bimɔk ye Uwumbɔr aabim na nyaŋni dulnyaa aatɔŋ. Taah gaa Yesu
    ki kii na, nima le cha ti nyaŋni dulnyaa aatɔŋ.
  tzo-ZNT: Lavi xchꞌamalotic xa ti Rioxe, mu xa cꞌusi xuꞌ chispajesotic ta xchꞌunel
    ti cꞌusi lec chile yuꞌun jchꞌunojtic ti jaꞌ chiscoltaotic ti Xchꞌamale, jaꞌ ti
    Jesuse.
  mpm-NT: Ti taka yɨvɨ ja ka kuu seꞌe Yandios ja ni ka kundee i jiin taka jniñu kueꞌe
    iyo nuu ñuyɨvɨ, ti jnuꞌun ni ka kandixia yo un kuu jnuꞌun ja ni ka kundee yo sɨkɨ
    ñuyɨvɨ.
  ots-NT: Car cja̱hni cár ba̱jtzi ca Ocja̱ i ta̱pi yʉ te i cja hua jar mundo. Como
    ya xtú e̱me̱jʉ car Jesucristo, ya jin gui ta̱guijʉ yʉ cosa yʉ dí tjojmʉ. Jin dí
    jɛjmʉ ca dár tɛnijʉ car Jesucristo por rá nguejyʉ́.
  hoy-hoy: यतिकी जो येनारा परमेश्वर देल पैदा आग्याद, अद दुनिया मा जय हासिल माळतद;
    अदिक अद विजय यदुर देल दुनिया मा जय हासिल आगतद अदा नाम विश्वास हुन.
  amo-amo: Vat ulena ina maru ghe nanya Kutelle akatin likara inye. Ulelere lkatin
    ghe nanya inye, nin yinu sa uyenu minu.
  pjt-pjt: Panya nganaṉa Jesunya Godaku katja nyinanytjitjaku mulamularingkunyangka
    Godalu nganaṉanya walytjanmankupai munulanya kuṉpulpai nganaṉa palumpa walytja
    tjuṯaku mukulya puḻka nyinanytjaku. Ka nyara palulanguṟu aṉangu mantatja kulilpai
    tjuṯangku nganaṉanya puṯu kuralpai Godaku walytja tjuṯaku mukulya nyinanyangka.
    Panya nganaṉa Jesuku mulamularingkunyangka Godalu nganaṉanya puḻkaṟa witulyananyi.
  cwe-cwe: kwaviya chila mwana wa Mulungu kodaha kuzihuma mbuli zihile za zisi zose.
    Na chozihuma zisi zose kwa ichimu cha uhuwilo wetu.
  daa-NT: Asaan koogin ku Buŋdi okin̰co, ŋuur pakgig gamin ku duniiner kuuk jookumo.
    Kar maman gi pakgig gamin-aŋku ? Gi pakgig iŋ imaante taat ɗo Iisa.
  mlp-mlp: On mataw God ago onmin iyim osayta na bunmo in og ka ago daq meqmeqinta
    na gibayan woqaqta. Teq i og ka ago daq meqinta inaq an wolim bayan woqaqta na
    alulin in kazaq. I God anan helmo haqauqta naqmo.
  ape-C: Um maresh? Ihishmorim arpesh shape Iruhin ananish batowish iri douk wosik
    dodogowish shabo agundok atapihi yoweihi aih habuhuk. Baugos um apak munek uhwinyum
    ahwudok wanohw, um mubo eneshenesh agundok atapishi yoweishi inahos shubuhuk um
    douk namudok. Apak musuhw Iruhin ananin baraen dodog aria mugipeshen wosik.
  bgs-bgs: Tô langun gabatà ka Manama makapanalu katô madat nit banuwa. Ukit katô
    kapamaké ta ikapanalu kid katô madat nit banuwa.
  faa-faa: Isu Kotimo hokosasamo hauaka omo menane rukutopakatapirapo. Asiamo isiapo
    Kotiaki himu hakásaraka hemakapura amo hauaka omo menane rukutopakatapirapo.
  kik-kik: Nĩgũkorwo mũndũ o wothe mũciare nĩ Ngai nĩatooragia maũndũ ma thĩ. Naguo
    ũhootani ũrĩa ũtooretie maũndũ ma thĩ, nĩ gwĩtĩkia gwitũ.
  cap-NT: Yooz mantita cazcu, Yooz maatinacaqui anawalinaca atipc̈ha. Jakzilta z̈oñit
    Yoozquin tjapa kuz criic̈haja, jalla niiqui anawalinaca atipc̈ha.
  ksr-ksr: Anutuwaanoŋga kolokoloo doŋgoga kolooniŋi, anana kuuyanoŋ saanoŋ iwaa jeta
    teŋ koma balombaa nanamemeŋ bologa haamo amakeboŋa. Anutunoŋ momalaari nonono
    iikawaa qaganoŋ qama kooliniŋ Anutunoŋ balombaa nanamemeŋ bologa ii qeŋ yakariro
    kamaadabororota laligojoŋ. Haamo amboŋatiwaa kania morota moŋ mende eja.
  eng-TNT: For all that is borne of god over commeth the worlde. And this is the victory
    that overcometh the worlde even oure fayth.
  sbs-sbs: 'Mukuti yense yopepetwe kuzwilila kwa Ireeza u koma inkanda. Mi ichi njikuwina
    kukoma inkanda: intumelo yetu.'
  sue-sue: Anutura mai awiso dapikarago ami zebura tani puro osisinowera. Putou nemi
    zebura tani puro osisinowi? Tuma diai nasokaira putou meni zebura tani puro osisinowia.
  fra-NCL: parce que tout ce qui est né de Dieu remporte la victoire sur le monde ;
    et la victoire qui a vaincu le monde, c’est notre foi.
  bhg-bhg: Embomai ave God mi engisina, awamanemi butu embomai da wasiri bebegae daginegedo
    era. Aindabé itomane gebé ari Iesu da yai piedo ewa akuta, inemane butu embomaida
    wasiri bebegae daginegedo etewa.
  snn-NT: Ja'nca ba'iguëna, Riusu mamacua si'acuabi ro bain ro'tajën ba'iyete masini,
    quë'rë ta'yejeiye jëja bajën, bacuani ënseni senjoñe poreyë. Jesucristoni si'a
    recoyo ro'tajën ba'itoca, si'a gu'a bain ro'tayete masini, quë'rë ta'yejeiye jëja
    bajën, bacuani ënseni senjoñe poreyë mai.
  atb-NT: Hkâsu mù gâ le, Garai Gasâng chyáng mai hku kat bê sû ó yuq nghut kôle,
    mingkan lé ung pyám bê nghut ri. Nga-nhûng é lumjíng myit gi, mingkan lé nga-nhúng
    ung pyâm é ongdang hkyô nghut ri.
  cek-AK: 'Sithaw mah tapen ih kami mah loe long to pazawk: aicae tanghaih mah long
    to pazawk boeh.'
  bkd-bkd: ta sa alan ha nabuhat en ha mga batà hu Dios agkadaeg dan gayed sa madaet
    dini ta kalibutan. Sa pakapadaeg hu madaet dini ta kalibutan iyan sa pagtuu taw.
  ctu-76: Pejtyelel jini yalobilob Dios mi' ganarin i p'ʌtyʌlel mach'ʌ wen am bʌ ti
    mulawil. Che' tsa'ix lac ch'ujbi Dios mi la cʌq'uentyel lac p'ʌtyʌlel cha'an mi
    lac ganarin i p'ʌtyʌlel mach'ʌ wen.
  lac-NT: Mʌ' ja wirej, tu cotoro'onex u pararo'onex C'uj c'ucha'an ij corex ic p'ʌtiquex
    a c'aso' ich yoc'ocab. Tij cacsex tij corex rajen c'ucha'an ij corex ti'.
  xla-xla: Epedeme God ya꞉ akimlalatapo yia꞉ta mikadepe dle tle ta꞉lamo kokota itiyamaleye
    ma-tla꞉mtame ha꞉ha꞉po.
  xav-NT: '@see-verse:1JN.005.003'
  cuk-cuk: Ar bela dule-Bab-Dummadgi-gwalulesmaladi, we-napneggi-isgued-galagwensuli-nikad-birgi
    obined. Ar anmar Jesucristoʼgi bensulidbali, we-napneggi-isgued-naid-birgi obichamardo.
  tbf-tbf: simi vunan bu natuon kokouk e Raban gi ko tseiptseiprio mi sinavien mi
    mangmagoso enaenamon. Kegiet vodovodon tuktuk, arie kegiet ngeisngeis nia tseiptseiprio
    mi sinavien mi mangmagoso enaenamon.
  uig-CYR: Чүнки Худадин туғулғанларниң һәммиси бу дуния үстидин ғәлибә қилиду; вә
    дунияниң үстидин ғәлибә қилғучи күч — дәл бизниң етиқатимиздур.
  ikw-NT: Kwnornu nụ nye ọbula ke bụ nnwọ Chiokike neemegbu ọwa. Ọkwnata ovu aị nụ
    Chiokike bụ nhne neemegbu ọwa.
  khs-khs: 'Niwa Kote E sa:nase, peleya: weyamo newa sano tiye toliye tisekeye. Ko:yawemiye,
    niyawa Kotewalapulu seli topuwemi ela: peleya: weyamo newa sano tiye toliye tisekeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ፆሳ ናዓ ጊዲያ ኦኒኔ ሃ ኣላሚያ ፆናናው ዳንዳዬ፤ ኑኒካ ሃ ኣላሚያ ፆናናዌ ኑ ኣማኑዋና።
  pma-pma: veni koakeil vasi Ahi sakin keil avi heite hau titan kati keil akilea avasesein
    sakien keil ten out netan. Demkatien orer en Iesu Kristo mul sakin ir rokilea
    rovalin sakien tatisa keil ka sakvisien keil ten out netan.
  atd-NT: Ian su ka mgo otow no nohimu on no anak din, ogmanokal on su ligkat to pogsalig
    dan ki Hisus. No kono dan ogkatuman ka mgo maroot no batasan to soini no kalibutan.
  tel-2017: దేవుని ద్వారా పుట్టినవారు అందరూ లోకాన్ని జయిస్తారు. లోకాన్ని జయించింది
    మన విశ్వాసమే.
  hat-BSA: Paske nenpòt ki ne de Bondye ap venk lemonn an. Men viktwa ki venk lemonn
    an—-lafwa nou.
  top-NT: Porque hua̱k tí ca̱lacsacni̱t ca̱li̱ma̱nú ixcamán tla̱n tamakatlajá la̱ta
    tú ni̱ tla̱n talacapa̱stacni xala ca̱quilhtamacú ni̱ma̱ naquinca̱ma̱laktzanké
    porque aquín tí li̱pa̱huaná̱u Dios quinca̱ma̱xqui̱yá̱n li̱camama nata̱yaniyá̱u
    siempre.
  msk-msk: kay madaug yang manga anak nang Dios sang maski nana na yapagkontara sang
    Dios. Yang makadaug sang yapagkontara sang Dios yang pagkanarig ta sang Dios.
  gyr-NT: Esepia, opacatu Tũpa rahɨr yuvɨrecoi vahe osecopɨ mbahe-mbahe tẽi ɨvɨ pɨpendar
    Cristo rese yeroyasa pɨpe yuvɨreco.
  kmh-kmh: Nup gosimb niŋon, chinup dek ñapan nuk mindpun ak, biynimb yikop gok miñ
    gipay ar ak, gos chinup lipiŋg dand amnimuŋ rek ma ayniŋgamb. Nup gosimb niŋmindon,
    chinup kond mindek mindrep giniŋgambun.
  ukr-ONPU: Адже кожен, хто народжений від Бога, перемагає світ. І те, що перемогло
    світ, – це наша віра.
  emi-emi: 'Ta lo akapa atoa ita ghe lutula ta God, ita ghaapala sesa tale kosa ateva.
    Ia o lo ateva niapala: ita aikaaiaa ta God.'
  zpv-NT: Ya chyu chiꞌh zi tuhbi raꞌ nuꞌh nin naa lliiꞌn Dxiohs, riidiꞌhnn nuꞌh gahn
    loh raꞌ duhlda xteenn guidxyiyuh laasii guyuuꞌ-guyaꞌzi xchiꞌdxyi Jesucristu stoꞌ
    raꞌ nuꞌh.
  gux-gux: kelima Utienu n mali yua kuli, paani ŋanduna, ke yaala n teni ke ti paani
    ŋanduna tie ti dandanli yo.
  kos-kos: mweyen tulik nutin God nukewa ku in kutangla faclu. Ac kut kutangla faclu
    ke lulalfongi lasr.
  ibo-ibo: Nʼihi na onye ọbụla amụrụ site na Chineke na-emeri ụwa. Nke a bụkwa mmeri
    ahụ na-emeri ụwa, ọ bụladị okwukwe anyị.
  yml-yml: '@see-verse:1JN.005.003'
  ory-ory: ଯେ କେହି ଈଶ୍ବରଙ୍କଠାରୁ ଜାତ, ସେ ଜଗତକୁ ଜୟ କରେ, ଆଉ ଯାହା ଜଗତକୁ ଜୟ କରିଅଛି, ତାହା
    ଆମ୍ଭମାନଙ୍କର ବିଶ୍ୱାସ।
  bzj-bzj: kaa evri pikni weh Gaad ga don win oava di werl, ahn da di fayt weh wi
    ga eena Krais gi wi da vikchri.
  chk-chk: pun chokana meinisin mi up seni Kot ra tongeni akufu fanüfan. Iwe, kich
    sia akufu fanüfan ren ach lükülük.
  ssd-ssd: '@see-verse:1JN.005.003'
  acr-TNT: Ma konoje ri oj alaxinak chi chupa rubiꞌ ri Dios, cakachꞌij uchukꞌab ri
    na utz taj cꞌo che ruwachulew, yey cakaꞌan waꞌ ruma ri cubulibal kacꞌuꞌx rucꞌ
    Rire.
  rop-rop: En det wed blanga im nomo adwan blanga wi blanga dum, dumaji ebri biginini
    blanga God garram det pawa blanga bidim dijan wel. Yumob sabi? Wi garram det pawa,
    dumaji wi bilib langa Jisas Krais.
  mee-mee: Bangapaga ra kanna ke sane ke maena raumana kurumea, agau a i a goe ae
    Nutu ke ulopisigsigia bainga reke sosoali re nga mogalo laekia e ngape. Ba ulongpisigingara
    ka bainga reke sosoali re nga mogalo laekia e ngape ka puna nga lopatokona ae
    ita.
  mwf-2018: Nekingime-ka kardu ngarra nukunu-wa nhini-yu, i nukunu-ka mannhilurruthngime
    wurran da ngarra wiye terert piwewalnungime. Nekingime-ka ngarra Jesus da matha
    murrinh thumamnabathngime thurran i thurdamnayemitngime thurran, i da-ka nhini-wa
    thunungampewutngime ngarra nukunu ku karrath-yu i da wiye terert kanhi-yu.
  dif-dif: 'Ngangau warupoto, mina Godandru matja dankana, mita kalalu ngankai; ja
    naupini kalalu ngankani nganai, nulu mita kalalu ngankana warai: Ngaianani morlalu
    ngundrana.'
  gam-gam: God kui una mormon ge, makimb al wal yembe pai ge kamblo kal woro kermon.
    Alla me namba mal pai pille yembe yenmon? Una Jisas ge God wariye moro dje pillgi
    djipin pille, yembe yenmon.
  nou-nou: Edo uso agodari kera era awa ingodenaso yei bouga aera ainda be awa God
    da kinapeina berari mi busu da bagari awa patadera. Edo ingodena tumonda ari de
    daedo atadera awa emboro awodo da ingode busu da bagari awa patadera.
  mqb-NT: anga ɗo kə̀ tərak wan a Mbərom nà, məgala anahan inde sə mbasay pə way
    sə daliyugo ahay. Ɗi mba apan sə mbasay pə way sə daliyugo aya nà, anga ɗə ɗəfak
    nga pə Yesu Almasihu ata awan.
  ape-B: Umu moneken, chanatimaguk elpech chape God ananich batowich uli douk wosik
    dodogowich chabo apudak atapinyi yowenyi pasin nyabihuk. Bawagas umu apak munek
    winyumu ohwudak wanoh, umu mubo enenyi enen apudak atapinyi yowenyi nyubihuk umu
    douk namudak. Apak musuh God ananin balan dadag ali mugipechen kalbu.
  grc-F35: ὅτι πᾶν τὸ γεγεννημένον ἐκ τοῦ Θεοῦ νικᾷ τὸν κόσμον· καὶ αὕτη ἐστὶν ἡ νίκη
    ἡ νικήσασα τὸν κόσμον· ἡ πίστις ἡμῶν.
  cav-NT: Yusuja cuanajatu aniya casa Yusuja ama cuanara tura cuatsashaya eque juyaju
    tunara amerejacacara ayaju idu ishu. Ecuana Jesucristo queja catyatihua tibu,
    tura ecuana tsahuaya Yusuja ama cuanaque juya bae ejuuju.
  kgp-NT: Jesus jãvy ag ne ũ tỹ ti ki ge tũ ag jykre fĩn rãm tĩ'. Ẽg hỹn hẽ ri kenh
    mũ, ẽg tỹ ti ki ge tũ ag jykre fĩn rãm jé? Topẽ ki rã jé ẽg tóg ke mũ. Ẽg tỹ ti
    ki rã kỹ ẽg tóg hur fĩn rãm.
  bvd-bvd: suli na wela God ki sui guu da siitasa faafia molaagali. Ma kolu siitasa
    faafia 'ana manata mamana laa kolu 'ana sa Disas.
  ukr-1871: Все бо рождене від Бога сьвіт побіждає; і ся побіда, побідивша сьвіт,
    віра наша.
  apz-apz: Anɨtuye aꞌamu neso yoꞌmayo hwahoponjofe yokumpohnꞌnyo somo hwotoho fe-eꞌne
    yokumpohnꞌnyoso hiꞌnjofoho. Oso yokumpohnꞌnyo hwotoho fe-eꞌneso hwapɨngo ole,
    Nakwo Jisasɨmneꞌno huno nayohoho. Kakoe yokumpohnꞌnyo nefoꞌmayoꞌne sohuneꞌno huno
    nayohoho.
  yon-yon: amborom kuu God yaambed wooniwendan korem kuu okad kiri ye inamen yaa burudande
    doriwen kowe. Kedi, nub anam andi kumbed burudande doruwen.
  poi-NT: Porque jém Dios ima̱nɨctam wɨa̱p icoñwɨ́y it́u̱mpɨy jém malopɨc jɨ̱xi jém
    it́yajwɨɨp yɨ́p naxyucmɨ. Wɨa̱p taŋcoñwɨ́y porque taŋcupɨcne jém Jesucristo.
  wuv-wuv: Uaa hini i waninimai a'a mei Haidaa na muainaa feni ano. Fei faufau, fei
    na muainaa feni ano, sifeni ba onei narafawe'i.
  quf-NT: Chaqa Dyuspa tukuy wamran kaqkunaqami binsiyta puytinchik kay pachapi mana
    allin kaqkunataqa. Chaynulla chay kriyishanchikraykumi washakashanchik chay tukuy
    mana allin kaqkunamantaqa.
  yuw-yuw: Owi amna Kopotorochon mana-gumbocni idangma yui ambarac ogep guroc ngorochon
    gesö anggiraup. Boinno sinom, kombing tobic tobic noniha tongga non urop guroc
    ngorochon gesö anggiradomon.
  hus-NT-1971: Max u it ejatlithits c’al a Dios ani i belalits a Jesús, yab tu atal
    jahua’ yab alhua’ teje’ ti al an hualab c’ay’lal.
  med-med: Ei nambuⱡ emel, Got nga kangambuⱡa ralk mormʉn mbʉ ndi, mʉi kona ila uⱡ
    kit mbʉ, rok mana nduing. Ei nga, tʉn nga mondpa pili uⱡ ei ndi, mʉi kona ila
    uⱡ kit mbʉ, rop mana nduimin.
  bch-bch: Ngansa sapadua timan Deo ele gergeu, eine tiasal eaba paeamao toa imadid
    ga imugamuga ngan tano toa ne. Be leda edap ngan easalnga tano toa ne aea madidnga,
    eine leda kadonga lolo matua aea.
  cco-NT: Jo̱ jaléngꞌˋ dseaˋ i̱ lɨ́ɨngˊ jó̱o̱ˊ Fidiéeˇ, lɨꞌˋbre e jaˋ lɨgøøiñˋ có̱o̱ꞌ˜
    jaléꞌˋ e ꞌlɨꞌˆ e seaˋ fɨˊ jmɨgüíˋ. Jo̱guɨ laꞌeáangˊ e jábꞌˉ lɨ́ɨˋnaaꞌ e Jesús
    lɨ́ɨiñˊ Dseaˋ Jmáangˉ, jo̱baꞌ calɨ́ꞌˉbaaꞌ e jaˋ calɨgǿngˋnaaꞌ có̱o̱ꞌ˜ jaléꞌˋ e
    ꞌlɨꞌˆ e seaˋ fɨˊ jmɨgüíˋ.
  deu-1951: Denn alles, was aus Gott geboren ist, überwindet die Welt; und unser Glaube
    ist der Sieg, der die Welt überwunden hat.
  alq-ALGNT: Kakina mega Kije Manido odabinodjijiman okackitona8a kidji cagodjito8adjin
    patado8inan ooma akikag. E teb8eta8aiak Jesos, mi 8edji kacki cagodjito8akonin
    patado8inan.
  ixl-NNT: tan jankꞌal oꞌ uvaꞌ oꞌ meꞌal ikꞌaol u Tiixheꞌ, as ni qolebꞌeꞌ tiꞌ teesal
    iqꞌii u vaꞌlexheꞌ vatz u txꞌavaꞌeꞌ tan tiꞌ uvaꞌ kꞌujleꞌl kukꞌuꞌl tiꞌ u Jesús.
  boa-NT: Muurá dííbyej tsɨ́ɨ́mé meíjcyame ííñújɨ́ imítyuháñé métahjá Jetsóoke mecáhcújtsóneri.
  etr-etr: Mida, Godeïe malö nefolalebe amoliada nagadaia nafade hamolo elö elöla
    dibe amo nudula salolela baagila aulo nea. Yesu Gelesoma asigi afädë negei neebe
    amea nagadaia nafade hamolo dibe amo nudula salolela baagila asimelë.
  quh-NT: Imaraycuchus Diospa cheka wawasnenka cay pachaj sajra cajninta atipancu.
    Jesucristo Diospa Wawan caskanta jap'icuspa juchata atipanchej.
  kwi-kwi: Wan Diospa kwalkanaintuzne an sukin kwail kin mɨamtuchi. Diosta nɨjkultamikane
    au sukin nil uznazi, kwail kimanpa.
  agm-agm: Siyaatɨ japepihɨrɨtɨhaahandapɨ nyapɨ wɨndɨ naahomaaŋindɨmandɨ apaapɨmaahe,
    nyahɨ Autaahaatɨhomɨ metɨhonyaanɨnɨ yapɨpatambɨhaiwaisɨ ipɨhatisaamahaawe. Yapɨpatambɨhaiwaisɨ
    ipatisotɨmandɨ apaaraahɨmaahe Autaahaatɨhopɨ biyaatɨ gɨwunyaahotɨhandaahɨ ipɨhatisaamahaayo.
  ubr-ubr: 'yabin God nanatun kakaita kakaita on fofonin tafanam sinbomerubai. Atonio
    nanaba on ot ati baitutum emon: on tafanam tabisowarai.'
  tsw-NT: Vuma na ri mawun ma̱ A̱sula̱ suru, u ta lyuwa aci o uvaɗi, waru ucawu wo
    okolo a̱ tsu a̱yi ɗa ili i na i tsu ca tsu malyuwa ma aciꞌi.
  cax-NT: Itopiqui namanaiña bama tisamunumacü aütorrti Tuparrü tümacananama ñome
    ba nomünantü icu na cürrü ui arrüna icocoromati Cristo.
  aia-aia: '''inia ''igaau gau nugasi''i baronga ta''a''i ni marewana. Gau matai haua
    o''asi suria ''igaau ra''i gare ana''ia God magau hinihinia Jisas.'
  srp-1865: Jer svaki koji je roðen od Boga pobjeðuje svijet; i vjera je naša ova
    pobjeda koja pobijedi svijet.
  agt-agt: te ānāk na kitam haman, a itta ya mabalinan tam nga mangabak ta dulay ta
    paglelehutin, te ya pangurug tam ya pangabak tam ta dulay.
  lug-lug: kubanga buli mwana wa Katonda awangula ekibi n’okwegomba ensi, era kuno
    kwe kuwangula okwawangula ensi, kwe kukkiriza kwaffe.
  yby-yby: Lemo mukiya Omailokati soto pudawoya ma mikamidana lahelamibo nesaloya
    le yeimauka molokuniyoko lemekaka noiye. Mikamidana mupilalo nebo nesaya le yeimauka
    molokuniyoko lemekaka noibo abuha-wowomidana uliwaya ele elewole okaka nesateya
    ne.
  heb-heb: כי כל הנולד מאת האלהים מנצח את העולם ואמונתנו הנצחון המנצח את העולם׃
  mpp-mpp: Ngic-ngigac Wapongtacni fikeibong, yenge sasawadi gbelong ailu himongtowa
    yagolec tapili ewaligaing. Aime nongileng ngage-ngagesingkolecti gbelong ailu
    himongtowa yagolec tapili sasawa ewalinoga.
  apb-apb: aena aana ta'ena nga iini e ne'i kalena God oto, ko a'aila'asie mola walumalau
    aani noruto'onga aana Kraes.
  san-TEL: యతో యః కశ్చిద్ ఈశ్వరాత్ జాతః స సంసారం జయతి కిఞ్చాస్మాకం యో విశ్వాసః స ఏవాస్మాకం
    సంసారజయిజయః|
  ben-IRV: কারণ যারা ঈশ্বর থেকে জন্ম তারা জগতকে জয় করে। এবং যা জগতকে জয়লাভ করেছে
    তা হলো আমাদের বিশ্বাস।
  ntu-ntu: '@see-verse:1JN.005.003'
  pan-pan: ਕਿਉਂ ਜੋ ਹਰੇਕ ਜਿਹੜਾ ਪਰਮੇਸ਼ੁਰ ਤੋਂ ਜੰਮਿਆ ਹੈ ਉਹ ਸੰਸਾਰ ਉੱਤੇ ਜਿੱਤ ਪਾਉਂਦਾ ਹੈ ਅਤੇ
    ਜਿੱਤ ਇਹ ਹੈ ਜਿਸ ਨੇ ਸੰਸਾਰ ਉੱਤੇ ਜਿੱਤ ਪਾਈ ਅਰਥਾਤ ਸਾਡਾ ਵਿਸ਼ਵਾਸ।
  gvc-gvc: Cohamacʉre wacũ tuana ne ahri yahpa macaa ñaare cahmaeraja. Ã jina tirore
    mari wacũ tuari baharo ñano yoa duaeraja.
  sbk-sbk: Hwahuje wapepwe nu Ngolobhe aimenile eensi. Ohwo huimene huimene eensi
    ulweteshelo lwetu.
  mya-JVB: ဘုရားသခင် ၏သား ဖြစ်သောသူ မည်သည်ကား၊ လောက ကို အောင် တတ်၏။ လောက ကို အောင်
    ခြင်း အကြောင်းမူကား၊ ငါ တို့၏ ယုံကြည် ခြင်းပေတည်း။
  kgf-kgf: Méŋ Anutu arunec hicŋiyec imi baecac ala batuc qema ogicanʒac. Waŋu baecac
    ala batuc qema ogicanʒiŋ ogicogic imuac kuha imi ninʒéŋ ninʒéŋnina.
  awb-awb: Manikáne animárínká mah marákóípéqté áhbábáq sánsá suqsurowe. Wensabé aiq
    pútare atonaga ahbabáq sansa kiotaikéq mi sansámárí suahráhúne.
  gdn-gdn: mibai ka iyapana nima Mama-nuga God e munui wenawena ki ka e waira yau
    notai kuduba kaupoto ki mete baganai. Nu sumanuga pokaiya ka nu waira yau e notai
    ki kuduba rauru-pamu.
  nko-NT: Tsúfɛ́ Bulu mʋ bi okugyíɔkʋ tɛtálɩ́ gyi tsiátɔ́ laláhɛsʋ. Anɩ hógyi
    anɩtɔpʋ́gyí mʋ́sʋ́.
  bsn-NT: 'Ado bajiro ti bajijare, “Ĩ rotise josase me ñaja”, mʉare yibʉ yʉ: Jãjarã
    masa rojose tʉoĩacõari, tire yirãre bajiro yirã me ñaja mani, Dios rĩare bajiro
    bajirã ñari. To bajiri, “Rojose yirʉaboarine, Esp''iritu Santo ĩ ejarẽmose rãca
    tire yibetirʉarãja mani” yitʉoĩarã ñari, rojose yibetirũgũaja.'
  pib-NT: Gi rixanu girukokta Goyakalu wugenetikaluru gaalixlu tye psolchijne gajerkakako.
    Ga wa gaalixlewatachri, tye psolchijne gajerkakako gaalixikolupa, walenwa walixle.
  wiv-wiv: Na vuna manumanu laveve kua dia te kara habu tutuni Vuvu, dia te vinim
    na matuhanga kana vulovulo kua. Tolu ta vinim na vuna kua tolu ta bilip ni Kristus.
  reg-reg: Kulwo kubha bhuli unu ebhuywe na Nyamuanga kachiiga echalo. Na bhunu nibhwo
    obhumogi bhwo kuchiiga echalo, elikilisha lyeswe.
  mlh-mlh: Anutureone fufuke gariine fukebeŋ, noŋuŋ sosowoji soine iŋore mi reŋgaru
    morende eebobo sembene gbiŋ eekimiŋ. Anutuji mamanesiŋ noreko ore paiineo oŋga
    wosigabeneŋ Anutuji morende eebobo sembene oi qaku yobeko waki foreko gogobeneŋ.
    Gbiŋ ekiminde fuŋne furuine mo so pega.
  gof-ENT: ኣይስ ጊኮ፥ ፆሳ ናዓ ጊዲያ ኦኒካ ሃ ኣላሚያ ፆናናው ዳንዳዔስ። ኑኒ ሃ ኣላሚያ ፆናናይ ኑ ኣማኑዋና።
  aau-aau: Payhokuaw, God so ney lowpwarowp homkwe ki ohiy so krai mokwe liy lono
    akre-akre su ha. Seyr hromkwe ki ohiy so krai mokwe, hromo nan kiykiy-ay yor ko
    kueir nonaw lono akre-akre su ha.
  tvk-tvk: vengan xa ngan xil vus xa Hi tepol ni xil mei labe neta hu e labe horamue
    nan xil reitin lakila lasin sexien xil te ut etan. Neketen nar e Iesu Kristo di
    misak ni xir rikila rihas tan ni sexien tesa xil itel sakpisien xil te ut etan.
  prf-NT: gapu napagtagumpayan dán nen atanan a anak nen Diyos i munduwiday. Sakay
    magtagumpay kitam ten pamamag-itan nen pánnampalataya tam.
  auy-auy: Ísumpaꞌa fasiꞌámai kááísamai méraundasa póta marapá-sáwí-ímáyáágóntá íyáákaumne.
    Maníkóní iyámpói seyaafáꞌá kanaaꞌá marapá-sáwí-ímáyáágómbá íyáákaamba póna Maníkón-aaigoma
    ímba umbaí taiyé.
  tbg-tbg: Tenavu Kotira vainti vaihara ti, homa vataihainaa okara aatara karara.
    Tenavu Ihurara kempukaiqaake iriqi viha homa vataihainaa okara aatara karara.
  hub-NT: Ashi Yuusa uchiri ainaka, ju nugkanmaya tunau ainanka takainatsui. Ika Yuus
    nekaspapita tuina asar, tunau ainaka takamaitsuji.
  hmo-hmo: Badina be Dirava ena natuna ibounai ese tanobada dekena amo idia kwalimu
    diba. Ita ese Dirava ita abidadama henia noho, bona inai abidadama dekena amo
    tanobada ena kara ita halusia noho.
  big-big: Purik Anotogo wik keremiza logo pigi yango keya marekngang puwiliyegirik
    kazing namek wizinda logo pumokkirik Yisuyegi ngizi kumulirikku puwili ngabelakpekke
