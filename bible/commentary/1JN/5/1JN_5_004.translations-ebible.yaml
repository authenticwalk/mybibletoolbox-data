  qvw-NT: '@see-verse:1JN.005.003'
  nfa-nfa: Èdhi dhu jꞌajꞌi le ana-ana Lamatua, bisa segi dadꞌèi rai-haha ne, lula
    èdhi parcaya Ne.
  tnp-tnp: Nətəmi mɨn u ilah nenətɨ Uhgɨn mɨn, ilah kautol win e noliən mɨn rəha nəhue
    nɨftəni. Konu nəhatətəiən rəhatah in tətəfa nəsanəniən o noliən win e noliən mɨn
    rəha nəhue nɨftəni.
  urd-urd: जो कोई ख़ुदा से पैदा हुआ है, वो दुनिया पर ग़ालिब आता है; और वो ग़ल्बा जिससे
    दुनिया मग़लूब हुई है, हमारा ईमान है।
  hot-hot: ek malê nena Wapômbêŋ anêŋ nali sapêŋ ik vovak ba êmô pik anêŋ lôklokwaŋ
    lu hathak êvhaviŋ.
  mqj-NT: aka angganna anakna Puang Allata'alla nabela untaloi kakadakean illaan lino.
    Kapangngoreanantamo te lako Puang Yesus-e tapolalan mala untaloi kakadakean.
  rus-SYN: Ибо всякий, рожденный от Бога, побеждает мир; и сия есть победа, победившая
    мир, вера наша.
  mbh-mbh: Eneke it ini itutun areko i pavelpol mimiong ponganga a it nge, na ler
    mong vothung ulue anga. Na ler mong vothung ulue anga aken lale, ako nge ler lemioong
    nge a God.
  bdd-bdd: Coinega ꞌeguma Yehoba ꞌihenatunegita mumuga baleꞌu tahewaiwaisine, ma ꞌida
    ꞌebe hewaiwaiina sanina hemisa.
  cbt-NTPO: Canpoaso' Yosë hui'ninpitanpoa' ni'ton, nanitaparëhua' sopai minsëcaso'.
    “Quisocristo catahuarinpoa',” topatëhua', co noyahuë' yonquirëhuasopita naniantarihua'.
    Isoro'paquë na'a ma'sha, piyapi, inapita ya'huërin anishacancantinpoaso marë'.
    Nipirinhuë', Quisocristo yonquihuatëhua', catahuarinpoa' imamiatacaso'.
  srn-NT: Ala den pikin fu Gado e wini grontapu, èn na a bribi fu wi e meki wi wini
    grontapu.
  cta-NT: Cua ñaꞌa̱ ca sñiꞌ ycuiꞌ Ndyosi taca tyiji̱loo jiꞌi̱ lcaa nu cuxi nu ntsuꞌu
    chalyuu; taca tyiji̱loo na jiꞌi̱ nu cuxi, xquiꞌya chaꞌ cua ngusñi na chaꞌ jiꞌi̱
    Jesucristo.
  bqc-SIM: asa gbɛ̃́ pↄ́ Lua aà ì ì zĩble dṹniawaɛ. Wá luanaaikɛa mɛ́ ì to
    wà zĩble dṹniawa.
  tcz-CHONGTHU: Ajeh chu Pathen chate tapou chun hiche vannoi gitlouna hi ajo ahitai,
    chule hiche jona chu itahsan jal'u ahi.
  mar-mar: कारण प्रत्येकजण जो देवापासून जन्मला आहे तो जगावर विजय मिळवतो आणि ज्याने
    जगावर जय मिळवला तो म्हणजे आपला विश्वास.
  snp-snp: Gotidokati oloto piyamo wenena muki ya mikaleka mona olu fulo ede-ede o
    minae. Mikaleka mona olu fulo edonimo auma ya koli kikitonimo ya ne.
  isl-isl: Hvert einasta Guðs barn getur hlýtt Guði, sigrað syndina og allar illar
    girndir, með því að treysta hjálp Krists.
  spy-NT: Chii ake tukul nyoo bo Yēyiin, kubiirtooy miyootyēēt nyēē mii kōōrooni.
    Yoo kakiikaasee keey Yēyiin, +mākiibēl kōōrēēt.
  xnn-xnn: Tay no anak Apo Dios sik-a, makaabakka isnan am-in ay wada isnan batawa
    ay mang-ap-apos ken Apo Dios. Aytay dakan makaabak? Tay gapo isnan pammatim ken
    Jesu Kristo.
  mwe-mwe: Pabha kila mwana jwa a Nnungu anakushikombola shilambolyo. Tunakushikombola
    shilambolyo kupitila ngulupai yetu.
  tte-tte: Kaiwena kita Yaubada natunao mwa yanuwa yaulina ana kaiwe takaiwe-gabaen.
    Kita tameliko Yaubada koina kabo meline kaiwena yanuwa yaulina ana kaiwe takaiwe-gabaen.
  tcs-tcs: Ebridem pikinini blo PapaGod i win gense dem nugudting blo da wold bikoz
    prom dat bilib wea Kraist Zizas i gibe dempla.
  hlt-THB: Khawsa ing a cuun thlangkhqi boeih ingtaw ve khawmdek ve noeng hy, khawmdek
    ni noeng nawh ni hepnaak taw ningnih ak cangnaak veni.
  soq-soq: No muka wadatana me anaanawa onietadewantataa baiwa. Ne ema epe wadina,
    ipawa apana mida God segasano ina sanaa bedewe mulena tawo ema me nanausapia rua.
    Tane no sumanaimba mampe tawo nanausaitana, mai dima da, dia.
  qub-qub: Tayta Diospa wamran cajcunaga juchata rurachiyta munaptinpis witicunmi.
    Tayta Diosman yäracurmi cay pachacho mana alli cajcunata binsishana.
  att-att: Á sittam nga pinabbalin ni Namarò ta ánâ na, arán na ittam mapatulù nayù
    narákè, gapu ta máwayyá tam nga appútan yù ngámin nga ajjan ta dabbuno nga mangontará
    kâ Namarò. Á kunnasi laguk panò yù pangappù tam, nu ari galâ megapu sù pangikatalà
    tam kâ Apu Kesu Kiristu nga mangabbák nittam!
  bki-bki: bior kito rabe kiritete nalo nam̃a romiyotuba ea Atua, mia ver kito rotumolu
    rotu sikili ea kiado viekouoiano, kito robe tomu na ratovulu yetemeriba nei ruei.
  bqp-bqp: Zaakũ gbɛ̃ kũ Luda a ì dì zĩ̀ ble anduniaamɛ. Ó ludanaanikɛna mɛ́ àdi
    tó ò zĩ̀ ble anduniaa.
  mcp-mcp: Nəcé muud yɛ̂sh mə́ byɛ̂l byélé á Zɛmbî yɛ́ ŋgə ntɔ̧ məbwə́bʉ́lán mâ shí
    mishwun. Búgə́ sə́ ŋgə́ *búgʉla Krîst wə́ ŋgə́ sá nə́ sə́ ŋgə́g nə ntɔ̧ ntɔ́.
  hat-hat: Paske, depi se pitit Bondye ou ye, ou kapab genyen batay la sou lemonn.
    Men ki jan nou fè gengen batay la sou lemonn, se paske nou gen konfyans nan Bondye.
  npl-NT: Milák, nochi akin kijtoah ikone n Dios, tlatlani itech nochi tlan amokuali
    onka itech nin tlaltíkpaktli, iwa nochteh akimeh kineltokah Cristo, nochipa tlatlani
    itech tlan amokuali.
  bgg-bgg: nyieliieshii Hamangkhung-aphuii ro zab ani ne sohjambling è yang mua ruii
    phro. Chiih-è gethek ro migi chiang è sohjambling è yang phro.
  eng-TCENT: For everyone who has been born of God overcomes the world. This is the
    victory that has overcome the world—our faith.
  eng-BSB: 'because everyone born of God overcomes the world. And this is the victory
    that has overcome the world: our faith.'
  cpu-NT: Ikaratzi ikempitakaakari Pava irapiitakeromi intzimayetai, ari iroitsinampaayetairo
    osavisato. Tema aventaashirenka oitsinampaantayetya.
  san-ASM: যতো যঃ কশ্চিদ্ ঈশ্ৱৰাৎ জাতঃ স সংসাৰং জযতি কিঞ্চাস্মাকং যো ৱিশ্ৱাসঃ স এৱাস্মাকং
    সংসাৰজযিজযঃ|
  tac-NT: Suwábaga ralámuli napu ekí Onorúgame Alawala alawégame ju 'we 'la umubámala
    alué chátiri 'nátili umeria. Ramué'é 'la umubawa alué chátiri 'nátili umeria 'la
    lisensia 'yásiká napurigá nejkúrimala Onorúgame.
  eng-WEBPB: 'For whatever is born of God overcomes the world. This is the victory
    that has overcome the world: your faith.'
  gfk-H: '@see-verse:1JN.005.003'
  viv-viv: Ada au adafaiweya kanaꞋitaꞋitaveꞋavina, faꞋina gaveyao Yaubada natuneyao,
    medema adifaiweya babi ana nuwanuwa hinafifaiwalahegehegedi. Ada gavaiyaꞋamine
    babi ana nuwanuwa kanafaiwalahegehegedi? Me yada vetumagana againe adafaiweya
    wai kananagona be babi ana nuwanuwa ginayewa.
  yao-yao: pakuŵa jwali mwana jwa Akunnungu akukombola kuipunda indu ya pachilambo.
    Nowe tukukombola kuipunda indu ya pachilambo kwa chikulupi chetu.
  tgp-tgp: Haratu la vora isan God la pa er̃i jeu na varama mata nora rasua, enia
    natu, mo vaira la jeu na varama.
  auc-NT: Edæ Wængonguï wëmö mempoga mönö ëñagaincabo ïñömö mönö tömämö inguipogaque
    ante näni quëwënö ante Baa äninque godömenque tæ̈ï ëmonte gänä cæmompa. Inguipogaque
    ante näni quëwënö ante mönö godömenque tæ̈ï ëmömämo ïñömö ïïmaï ante impa. Wængonguï
    ingante mönö wede pönënö beyænque mönö godömenque tæ̈ï ëmömö inte gänä cæmompa.
  kbc-NT: Igaataɡ̶a niɡ̶ina oko ane lionigi Aneotedoɡ̶oji yakadi me iɡ̶eke niɡ̶inoa
    lakataɡ̶a ane beyagi niɡ̶ina iiɡ̶o. Niɡ̶ina me jinakatonaɡ̶a Ǥoniotagodi, odaa
    jiɡ̶idaa ɡ̶odoniciwaɡ̶a ane iɡ̶eke niɡ̶inoa ane beyagi digoina iiɡ̶o.
  bmh-bmh: '@see-verse:1JN.005.003'
  ctu-BL: Come jini tsa' bʌ i yila pañimil ti Dios, mi' t'uchtan i cha'an bʌ pañimil.
    Jiñʌch i t'uchtʌntel pañimil che' mi lac ñop Dios.
  meq-meq: hərwi kwa way neŋgeye ka təra wawa i Mbəlom na, kə sla ka wu i məndzibəra.
    Ka slakwa faya na, kəkay? Ka slakwa faya na, hərwi ka dzalakwa ha ka Yesu Kəriste.
  noa-H: T'um maach chi Hẽwandam chaaink'a nʌm k'ʌʌnau chan pekaúg hʌdʌʌr dich deeba
    haajem, dich garmuata pödpʌ̈pʌ̈i haajeewai.
  alp-NT: Le pusue Alla Eni nanaru esi ktili kena lesi ro tiaru esi kbasaru mei nusa
    neune meije, le esi hlaleke be Yesuse Alla Eni Nanae.
  san-VEL: yato ya.h ka"scid ii"svaraat jaata.h sa sa.msaara.m jayati ki ncaasmaaka.m
    yo vi"svaasa.h sa evaasmaaka.m sa.msaarajayijaya.h|
  kbq-kbq: Na'ankure maka vahe'mo'za Anumzamo'ma nezmafa'zama himo'za, ama mopafi
    hanavea agateneraze. Ama mopafi hanavema agatemanerea hanavea, e'i tamentintie.
  kbh-kbh: Nda Bëngbe Bëtsabe uaquiñá tomna, chana jáyënjanana quem luarents̈a ents̈anga
    y soyënga nts̈amo Satanás yomandacá. Quem luarents̈a ents̈anga y soyënga nts̈amo
    Satanás yomandacá, Crístbeñe bënga imos̈buachéyeca montsobena bënga jayë́njanana.
  ron-LSB: 'Căci tot ce este născut din Dumnezeu biruiește lumea. Aceasta este victoria
    care a biruit lumea: credința voastră.'
  pon-pon: Pwe meamen, me ipwi jan ren Kot, kin kaloedi jappa. let pai en pei, me
    kaloedier jappa, atail pojon.
  nhe-BL: Huan nochi iconehua Toteco quitlanij tlen ax cuali ipan ni tlaltepactli
    quema motemachíaj ipan Toteco para quinpalehuis ma tlatlanica.
  sps-sps: tana saa fuainy guei te agiir me ten Gov te fabiun kat tana monaagits to.
    Kat iny fabiu tovei—faason ten Krais, ana ra te onot ma fabiun kat tana monaagits
    to te faason rora ten Krais.
  wnc-wnc: '@see-verse:1JN.005.003'
  bus-bus: Zaakɛ gbɛ̃ kɛ̀ Ludaa ì è zĩ̀ ble andunaamɛ. Wa ludanaanɛkɛna bé è tó wà
    zĩ̀ ble andunaa.
  gub-BL: Ta'e Tupàn ipurumuzàmuzàg paw rupi a'e wà xe, nuzeruzar kwaw iàmàtyry'ymar
    ize'eg rehe a'e wà xe. A'e rupi iàmàtyry'ymar nupuner kwaw ikatu 'ym ma'e iapo
    kar haw rehe zanewe a'e. Zazeruzar tuwe Zezuz rehe, a'e rupi iàmàtyry'ymar nuiko
    kwaw Zanezar romo kury.
  imo-imo: Gotenga bakulu moromele imbomani i maina ltemo ulu pulu kerimanga engema
    toko maindo mundurumele. Gote ipuki tirimolo ulumuni opa pule melema topo makoropo
    wendo mundupo maina ltemo ulu pulu kerimanga engema topo maindo mundurumolo.
  boj-boj: Tamo naŋgi olo ŋambabobulosib Qotei aqa segi aŋgro unub qaji naŋgi mandam
    endeqa siŋgila gotraŋyoqnqab. Od, iga Qotei qa gago areqalo siŋgilatqom di iga
    qoto buŋyoqnsim mandam endeqa siŋgila gotraŋyoqnqom.
  eng-DRA: 'For whatsoever is born of God, overcometh the world: and this is the victory
    which overcometh the world, our faith.'
  knf-knf: Banwooŋ babuk Naşibaţi baji bawat iko yi umundu. Kë uko wi ŋkdooŋ kawatna
    iko yi umundu uşë wo pfiyaar pi nja.
  san-KHM: យតោ យះ កឝ្ចិទ៑ ឦឝ្វរាត៑ ជាតះ ស សំសារំ ជយតិ កិញ្ចាស្មាកំ យោ វិឝ្វាសះ ស ឯវាស្មាកំ
    សំសារជយិជយះ។
  arn-NT: Ngünechen ñi pu yall am wewniefilu ta tüfachi mapu mew mülechi wesake dungu.
    Fey taiñ mupiltun ta Cristo mew ta elueiñmew taiñ wewafiel ta tüfachi mapu mew
    mülechi wesake dungu.
  zas-NT: din gra bén na̱j xiꞌnman ma rüjn gan loj ree ni mal yuꞌ loj guidxliuj guie.
    Abiꞌ guial raliduladx ree, zeel ma raguieen ree gan loj ree ni mal guin.
  ken-NT: mbɔnyunɛ yɛ̌ntɨkɨ mmu anɛ Mandɛm áchyɛ́ nɛpɛ́m nɛkɔ ǎnù nɛ mmɨk ansɔrɛ
    nɔkɔ chi awɔ́nɛm. Nɛ ɛnyɨŋ ɛnɛ ɛ́kʉ́ sɛ́nù sɛ́nsɔt awɔ́nɛm chí ndu sɛ́bhɔŋ nɛka
    bɛ Yesu achí Kristo.
