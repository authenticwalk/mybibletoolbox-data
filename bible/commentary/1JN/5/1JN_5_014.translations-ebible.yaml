  gym-NT: Mdakäre abko, nita krötö Ngöbö ken kukwe ribere ie, ye ngwane ni raba kukwe
    ribere jäme ie, ñobtä ñan angwane, Ngöbö tö dreye nikrä abko erere nita kärere
    ie, ye ngwane tä ni kukwei kaen ngäbti ja moto kuinbti.
  azg-NT: Ndö vaa na incyaahanꞌ na tꞌman qui nnꞌön Tyoꞌtsꞌon na conanꞌndyooꞌ jaa na
    tonnon jon. Xjen na cotan cüii jñꞌoon nnon jon, xe na aa juu jñꞌoonꞌñeen mꞌaanhanꞌ
    ntyja ꞌnaanꞌ na ntꞌue tsꞌon jon, mangiö jntꞌaha na ndyii jonhanꞌ.
  bhd-bhd: ते असन परमेशरेरे सामने ई दिलेरी भोतीए, तै ईए; कि अगर अस तैसेरे मेर्ज़ी
    सेइं किछ मगतम, त तै इश्शी शुनते।
  too-NT: Lā' tū' lacapuhuanāuj a'xni'ca' kalhtō'ka'yāuj, como Dios quincākaxmatāni'
    palh squi'ni'yāuj chu a'nchī ixtapuhuān.
  ind-AYT: Dan, inilah keyakinan yang kita miliki di hadapan Dia, yaitu jika kita
    meminta apa pun yang sesuai dengan kehendak-Nya, Dia mendengar kita.
  cjo-NT: 'Eero apashiwenta akenkithatakayeri: eenitatsi ikowakaakaeri antapiinteniriri.
    Aririka anethayeri oetarika ikowakaakaeri tema ayotaki aritaki ikemijantakae.'
  nsn-nsn: Gine ter nitagorong mana re reih uahuhut tagigeig tang God. Geti dangata
    inggeig me inete tang God re malara pe, inggon e longoro tagigeig.
  san-DEV: तस्यान्तिके ऽस्माकं या प्रतिभा भवति तस्याः कारणमिदं यद् वयं यदि तस्याभिमतं
    किमपि तं याचामहे तर्हि सो ऽस्माकं वाक्यं शृणोति।
  tna-NT: Ecuaneda bahue ahua pamapa Diusu sa tsada ai cuana ecuaneda Diusu ebaja
    su, tuahueda ecuana etiata.
  lid-lid: Buku taha asolom i ta Kindrei, budon tataha winiyan abadok, tasah taha
    tanan, buku taha asolom ta ari lakou, ya buku Kindrei aso-ok ta taha kakohok,
    iy winiyan anuhun salom tataha.
  wim-wim: Ngamp nathwey puk God.antam-a, ngamp meeꞌmiy nil kan ngeey-ngeeyan ngampanga,
    ngamp keꞌ-paal ngangk thay-thayanam thawanamp nunganta. Nil kan-kanam ngeeyan
    ngampang ngamp ngeenak nathwey thawanamp nunganta, ngampaniya puth wik minakan
    thawāmpant, keꞌ nil anana wik minan waaꞌ-waaꞌan ngampara.
  zga-M: Uvu vuvukhifu uvutulinawo pamiho gamwene. Uvu wu vukhifu uvutulinawo pamiho
    gaamwene tungadove ikyavinchaga ikhutupa.
  yom-yom: 'Ayi tala diana diodi tuidi mu Nzambi : enati tulombidi diambu dimosiboso
    buididi luzolo luandi, niandi wukutuwilanga.'
  san-SIN: තස්‍යාන්තිකේ (අ)ස්මාකං යා ප්‍රතිභා භවති තස්‍යාඃ කාරණමිදං යද් වයං යදි තස්‍යාභිමතං
    කිමපි තං යාචාමහේ තර්හි සෝ (අ)ස්මාකං වාක්‍යං ශෘණෝති|
  yut-yut: Do but bamorɨ mɨni ɨŋamɨkon agek yaŋsi nandaneŋ, nin Piŋkop dakon galaktok
    yolek bɨsit iyɨneŋ kaŋ, bɨsitnin nandaŋ nimdɨsak.
  grc-BYZ: καὶ αὕτη ἐστὶν ἡ παρρησία ἣν ἔχομεν πρὸς αὐτόν, ὅτι ἐάν τι αἰτώμεθα κατὰ
    τὸ θέλημα αὐτοῦ, ἀκούει ἡμῶν.
  cpc-NT: Awintaashiri ankantairi Pawa, tima ayoyitzi ikimayitai aririka amanamanaatakotyaawo
    tsika okanta ikowakaajaantairi irirori.
  nhg-NT: Tecpea confiönsa ca Deus porque tecmate que tlö tetietlajtlanelisque canajyetla
    san quiene ca tietlanequeles yejuatzi, tiechtiencaquihua.
  nya-nya: Ife timalimba mtima tikamafika pamaso pa Mulungu, popeza kuti ngati tipempha
    kanthu kalikonse monga mwa chifuniro chake, amatimvera.
  ngu-NT: Tictlaliaj toyojlo itech Dios ica san tlinon tejhuamej tictlajtlanilisquej
    ijcon quen yejhua quinequi, yejhua techcaquis.
  kup-kup: Met God pi nenap tinaharam tamahap ok, povoz dari tairañ tookan pi etehopanen
    tin ravohopanez nen poñ am tovai sookapuh, dari tairavoz tekï tat piin mañ mañookan
    pi hatevetet dari naeñiz tohopan bon, oñ pi hatevetet eñizohopan, pot dari tin
    hodad hakez. Povoz dari pimaz ñaihet natotü, oñ kez tat het dari eñizohopanez
    am mañ mañovai sohok.
  jid-jid: Wa yi hi gbengbenlen wa ki hei ni u, du ikpie wa ki miye wa hei di di ni
    mere ma ani woh ta.
  wmw-wmw: Uhakika watiri nawo mbere ya Mwenyezimungu ndiwu, kuwa tikinlebela kinu
    sawa‑sawa vyavimwajibu, iye atisikira.
  gmv-GGM: Nu Xoossa sinth shiqqanas nus diza xalatethi hayssakko. Nu ay mishekka
    iza shene mala wosiko izi nu wossa siiyana.
  ssg-ssg: Aile ape kako pon ti lotu matut hani Haeu. Ape i aile hani kako waliko
    tenen ti kako kakamei i, na kamekame ti kako i poponowi ti namilon.
  zpo-NT: Kwaane ne be, lee Dios gon xtizh be. Chelee be naab beya tub mod nzhekla
    Dios, zee lee xaa zaaya.
  poy-poy: Kwa njira ayi twenga twana unakaka kulongolu kwa Mlungu, toziya shoseri
    shatumluwa kwa mafiliru gakuwi, yomberi kuupikanira.
  qwh-NT: 'Quemi noqantsicpa marcäquinintsic: Sitsun pe munashqanno imatapis mañacushun,
    wiyamäshunmi.'
  gaw-gaw: Amu ig aḏi keekenu oonig daaṯe, keeke amu nug Kayak oo niiṯe bia daye,
    ig amunu unuqidṯem amu ig Nug ihinig unuqiṯak amu dooṯe dooṯem.
  nca-nca: Sasaro kama tero Anutu koro taŋgímo uyare o karo kirayowato. Iŋo-iŋoyó
    howero o karo kirayowato tiníqo, haririnani ŋu iŋoweya.”
  zpz-NTPP: Ricy cup den consuel lo Ñgyoozh, gun rad lagy den nu ornu rdiñ na la coz
    lom, orzeꞌ rzuub gyidag mi ni den benu ndeꞌ coz nu rlagy mi.
  mkj-mkj: Ioar ma kisai kin lamlam sihkeiki mwohn Koahs, pwa kisai uhdahn kin kamehlele
    pwa pein Ih rong asai poakpoak kan, ma kisai pirin poaki mehkij in doahr kupwuroa.
  zac-NT: Iurní adë rdzë́bëdiꞌiaꞌa lu Dios. Rialdí lduꞌu hiaꞌa de quë si talë rnáꞌbaꞌa
    lu Dios, guëneꞌe më cusë narnáꞌbaꞌa. Napë quë gácaꞌa cunformë según voluntá shtë
    më.
  kyg-kyg: Lagaemo Gotiꞌa, ani kavaꞌmo huguve, huno hu maleꞌniya kavatefeꞌmo nunumu
    huta afi gesunagenoꞌaeꞌmo getimo afaꞌa afiteno hugiye, huta agaefeꞌmo lagesa afita
    fatago nehune.
  kmk-kmk: Ot nataḻgod tun angos taku un mangkodaw kan siya gaputa tigammu taku un
    itdona dan singngadan na mana kodawon taku nu maiyannatup sit piyaona.
  cao-NT: Parayamaquia. Jahuë shina qui jahuëcara jia ca pi no bënano tsi noqui nicaqui
    Dios.
  bbr-bbr: Ik Anut nukan ronkat karar tainoria, kar osap mesin auram, ko roumara,
    ikai. Keseria, ik wa imineäum, ik ko siakup poteäum.
  inb-inb: 'Taita Dius­manda­mi kasa alli­lla iachan­chi: pai imasa munas­ka­sina
    nukan­chi ima­pas mañag­pika, pai mana piña­ris­pa­lla­mi nukan­chita uiá.'
  hrv-hrv: 'I ovo je pouzdanje koje imamo u njega: ako što ištemo po volji njegovoj,
    uslišava nas.'
  box-NT: 'Bìo nɔn wa poní sɛ́raráa le Dónbeenì yahó lé bìo kà: Hen ká wa
    fìora le Dónbeenì yi bìo ɓúi dã́ní yi ká mu lé le sĩi bìo, à le ɲí
    wa cɔ̃́n.'
  ote-NT: Y nújʉ dyá gamfrihʉ da za ga aphʉ Ajua̱ núꞌa̱ ga ne ga aphʉ, y nuꞌbʉ gueꞌa̱
    rá pahaꞌa̱, nuꞌbʉ́ da ꞌyøde ma ntꞌadihʉ.
  wnu-wnu: In Qenu wonou misir eng toat ne mi ger baub qamb qebi nob qomorun eng igatariba.
  zam-NT: Ndxàp na' yalxla's loo Diox no ndxela's na' loo Diox tac na' nanee chele'
    na' ña'b ndxep con' loo Diox, con' co' nac co' neepe' lezo' Diox, Diox ndxònque'
    co' mbez na'.
  zyp-NT: 'Ma heh Khazing kaa pange ngangnah cawh a cang: A dunah hratah hming sangkheh
    kheh kaa hae caco, a ma thui a.'
  sey-NT: Maipi Maijaꞌquë yëyeje̱ paꞌye se̱to i̱pi asacaiji asayë, mai. Ja̱je paꞌina,
    coꞌa ju̱ꞌiñe pa̱ñë Maijaꞌquëpi necaija̱ꞌquë api cuasajë.
  nvm-nvm: No fu noba juk gavo no irerag fu oimarkfuon ijia kuardakva fu vuak nuvuon
    mukoi faime ifejduok.
  mps-mps: Da Godigo gesabide bidiyu, tama dago aga dali homu si ebo menio. Magi baso
    meni, magi nai po aga dali gedu haluasa po weyu, tama dago aga homu wali peyu
    da, teda agai dago te gedu haluasa po wabo odobo dao, te dago mu hania konebo
    dao.
  seh-seh: 'Cinyindiro cina ife muna Iye ndi ici: Kuti tingamphemba cinthu ninga munafunira
    Iye, Iye asatibva.'
  pab-NT: 'hoka Enore haoti wisaonita hoka wimamairanehare wisaonita. Exakere hiyeta:
    waxeneya xoalini hare aokitere akereta hoka seminiya.'
  llg-llg: Mete ma ita hule-haladoi neu Manetualain, ma toke sudi hata tungga Ndia
    hihii-nanaun, na, ita bisa tamahele tebe-tebe Ana namanene hata fo ita tokek ndia.
  kyf-kyf: '-We ka ''gbʋ -a tɛmanɩa dlɩ -Lagɔ ''yu, mʋ nɩ: -a -ka -Lagɔ -lu -zlalɩ
    ɔ dlɩɩ da, ''ɩn ɔ pʋlʋa -aɩn yukwli.'
  tpi-tpi: Sapos yumi bihainim laik bilong God yet na yumi beten na askim em long
    wanpela samting, orait em i save harim beten bilong yumi. Olsem na yumi no save
    pret long God. Nogat. Yumi save go klostu long em.
  mih-NT: Ta vityi ñahñi maa sa yuhu yo ityi nuu maa ra Ndyoo, ta sito yo vatyi ñaa
    ndɨhɨ ca sa caca yo sii ra, tyizoho ra sa cahan yo tatu caca yo minoo cuhva cuñi
    maa ra.
  qvh-NT: Tayta Diosta manacorga pay munashganno imapis camacänanpä manacushun. Sayno
    manacushgaga manacushgansita wiyamansimi.
  kms-kms: Beghi God ane wand bad kin tende puayi beghi nei kumo bab segi. Te pugri
    beghi nei bab beghi yumbo pughe ningg pari kin te God ni nei namb te oghi, di
    ni beghi pari kin te nutungu ye.
  agn-agn: Panalig da tang nem ta mga lelenget ita ong Dios, tenged gata-wanan ta
    mga ang agpa-dolon ta kompormi ong kaliliagan na, pama-yan ita nandia.
  nhi-NT: 'Uan yeh nin in toyolchicaualis tlen itpiah inauactzinco: tla itlah ittlahtlaniliah
    ohcon quemeh tlen Yehuatzin itlaniquilitzin, Yehuatzin techontencaqui.'
  ttc-NT: B'ix qetz b'an wit'lik jk'u'j, qa oxe'l jqani' jun tidi' tuky'i'l iktza'x
    tetz tgan, tetz ntzaj tsi' twi' qi'j, oqotzajel xhcha'o'.
  dan-1931: Og dette er den Frimodighed, som vi have over for ham, at dersom vi bede
    om noget efter hans Villie, hører han os.
  kwj-kwj: E, Gotri okokona tini ete nu sirinandani mwaꞌambwe foti keke rini nu uchahambwawa
    nui uchahambwa ti metengei ete ri mendi sindau. O keke nu akinda nambwe Gotri
    mu ki nu ini rini nu takaindau.
  vie-OVCB: Chúng ta biết chắc chắn khi cầu xin điều gì hợp ý Chúa thì Ngài nghe chúng
    ta.
  kze-kze: Áánútumbo arááímo tainí'o kwéetaamo námúnaavinkembo áísaa úndaya kesááiya
    kwéisaiye. mindáyaveta kwenaúranka'a asiramáíya máyaumne.
  mpj-mpj: Wangka ngaala nintilu kulini jilanya. Jampala Mamamili wangkawana japilku,
    kayilapa Mamalu kulilku, ka jiiwana ngapilku.
  lbk-lbk: Ya mamang-ep tako isnan sakhangna, tay olay ngag ay kedchawen tako ken
    siya maiyafoloy isnan nemnemna, et chengngena.
  mto-NT: Je̱ꞌe̱ ka̱jx tseꞌe toꞌk aaj toꞌk jo̱o̱t ntsapko̱jtsumda, ku̱x nmu̱jaꞌvimdinupeꞌe
    je̱ts pa̱n nꞌamó̱tumdupeꞌe juuꞌ veꞌe pyaatyp yꞌake̱e̱guip ma̱a̱t je̱ Nteꞌyam je̱
    vyinmaꞌyu̱n, xka̱tsꞌamo̱tunajxumdupts u̱u̱ꞌm je̱ꞌe̱ veꞌe.
  bzh-bzh: 'Bë hil ḳetaġ nġaa ti vu Anutu, og hil su aġöneng in yi, in hil naraḳ
    ni vorot bë: Nabë hil ḳetaġ noh vu sën kwa nevo lo, og rëḳ gebë nenga vu hil.'
  guj-2017: તેના વિષે આપણને જે હિંમત છે તે એ છે કે જો આપણે ઈશ્વરની ઇચ્છા પ્રમાણે કંઈ
    પણ માગીએ, તો તેઓ આપણું સાંભળે છે.
  jvn-NT: Dadiné awaké déwé ya wani mara nang nggoné Gusti Allah karo kendel, awit
    awaké déwé ngerti nèk Gusti Allah bakal ngrungokké pandongané awaké déwé, janji
    penjalukané awaké déwé tyotyok karo kekarepané.
  byr-byr: Gotɨyaryaba dɨragɨnna daꞌdaa wɨdadaanya daꞌdaresɨ. Gotɨyai sɨmunya yawɨꞌdevɨna
    yɨdanganawaajɨya pɨrɨꞌ kɨrɨꞌ kadɨka newɨꞌnada sara yaderɨnera.
  ian-ian: Godna yelavɨk vapmba wagalaneyan nɨnai waiga vat God wukiyadɨ. Wutndeyangat
    nɨna mbangɨ ana kɨlɨpangɨ yigiyandɨ.
  hun-hun: Az az iránta való bizodalmunk, hogy ha kérünk valamit az ő akarata szerint,
    meghallgat minket.
  mcf-NT: Adec abëd ictequid icquin ambi tantiamiacpaden chuisho, Nuquin Papan tantiec,
    quequin nuqui tantiendac.
  kjs-kjs: Gore naame Gote-na kone muma ipu-para ele meda agale mulalo pema. Go raburi
    nipumi naana beten pagoma adalia. Gore nipuna kone mu aaema rabu naame Gote-na
    le agaa madaa puri paloma rekamina.
  mni-mni: 'Tengban Mapugi maphamda changjabada eikhoigi leijaba chetna thajaba adu
    asini: madudi eikhoina mahakki ningba matung inna karigumba ama eikhoina nijarabadi,
    mahakna eikhoigi nijaba adu tabi.'
  yad-NT: 'Vu̱jechiñu̱y vu̱chuvu̱yasa̱damu variy sivara tara, jiryatiy vu̱dyetya:
    “Vu̱ñumatiy jachiñu̱y sani̱ru̱yadamura tara, satuva̱chusara variy vu̱ñe̱cho̱.”'
  mxb-NT: Ta ña̱ yóꞌo kúú ta̱ndeé iní kómí yó noo̱ Ndios, chi̱ tá xíka̱ yo̱ iin ña̱ꞌa
    noo̱ ná táto̱ꞌon ki̱ꞌo kóni̱ mií ná, ta kúú seídóꞌo na ña̱ xíka̱ yo̱.
  pon-2006A: Ihme kitail kin eimahki mwohn silangin Koht, pwe kitail uhdahn kin kamehlele
    me pein ih pahn karonge atail pekipek kan, ma kitail pahn peki mehkot nin duwen
    kupwure.
  maq-NT: Ngayaan ne, mangutacun jain cojo Nina ta, tsëhë xi ha hyan ta sa xi tjin
    tangun cjuatacun naja cojo rë me hora xi tichjahyan rë me ne, cuihndë me xi cuinújan.
  hto-hto: Juzíñamui uáfuena caɨmo cacáfɨrenana ɨ́ɨnofɨredɨcaɨ. Daa mɨnɨ́cana caɨ
    jɨcáadɨ ie comecɨ jítaina izói, afémɨe caɨ daɨna cacana onódɨcaɨ.
  por-BRBSL: Esta é a ousadia que temos para com ele, que se pedirmos algo de acordo
    com sua vontade, ele nos escuta.
  ces-NKB: A toto je ta smělá důvěra, kterou máme k němu, že o cokoli bychom prosili
    podle jeho vůle, slyší nás.
  cui-cui: Waxainchi bichocono yabara jume cowʉntatsi Nacom xua wanaca yawenaewa tsane.
    Tsipei yaputainchi poxonae wʉcatsi pocotsiwa Nacom ichichipa, bapoxonae Nacom
    bara naca jume tane pocotsiwa yabara xua wawʉcaexae.
  boj-2014: Iga iŋgi bei qa pailyqa osimqa iga Qotei aqa areqalo dauryosim pailyqom
    di a gago pailyo quqwas. Deqa iga ulaqasai. Iga are siŋgilatosim Qotei aqa ulatamuq
    di tigelesqom.
  eng-OEBUS: We can approach him with this confidence, that whenever we ask anything
    that is in accordance with his will, he listens to us.
  eri-eri: Ere Itou nogo nomo gauwou oojo boya, hauya tudu dada ete boya isoki tuwei
    mata boya wonga, no ere ebere hauyawou isi-isina. Onou waha boya ere Itou ada
    umuge tutuya. Ere no hinomu langa goi-goiya.
  wiu-wiu: Akolali kakakoa kowitikilepa atiki toa mekete kowitiko. Nipa one wene pikole
    litia kowitikolopa tone kowitikole-kama yakoa too wa atiki toa mekete kowitiko.
  swe-swe: 'Detta är den visshet (frimodighet, frihet på grund av absolut tillit)
    som vi har i honom (i hans närhet, inför hans ansikte): Om vi ber (upprepade gånger
    frågar) om något efter hans vilja (i enlighet med hans plan) så hör han oss.'
  cth-cth: Maimouh ni Cathut ni a ngai e patetlah hno buetbuet touh het awh pawiteh,
    Cathut ni na thai pouh tie hah panue awh.
  mti-mti: Divi da God anoiviwa gumbe ditawa God me nunan anope. Nu ano yusi autu
    God gumbe angetewa.
  pad-NT: '@see-verse:1JN.005.013'
  twi-twi: Na anidaso a yɛwɔ wɔ Onyankopɔn anim ne sɛ, yenim sɛ biribiara a yebisa
    no wɔ ne pɛ mu no, otie yɛn.
  hlt-hlt: Amah taengah n'khueh te sayalhnah la om coeng he. Te dongah a kongaih la
    khat khat m'bih uh atah mamih kah te a hnatun.
  tbz-SIM: Ntɛ dɛ̀ɛ̀ te kɛ̀ ti í yĩɛ̃̀kù, kɛ̀ ti mɔɔ dɛ̀mɑrɛ̀ Kuyie, kɛ̀ dɛ̀ tu ku
    kó mɛdɔ́kùmɛ̀ kù ɔ̃ɔ̃ ti kéntɛ́mu.
