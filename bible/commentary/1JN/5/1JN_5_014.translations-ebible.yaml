verse: 1JN.005.014
translations:
  kpx-kpx: Iale nahi hilokage nahiabuna dolodoloholisito negolahai isivivemo imihage
    auna nahie hoto evisi.
  okv-H: Eto ungotena kiarira amo God na do hotembihia avo kogue penunu aisora amo
    ingito ikau kesora
  tbo-tbo: Apo ata lui Yaubada u matana ta hanapugeya yaka naka Yaubada a nugotuhu
    ta wotagohi ata lupali uyahihi po apo ina nonolihi awai po awai ta laupali ubeihi.
  mal-C: ദൈവത്തിനു പ്രസാദകരമായ എന്ത് നാം അപേക്ഷിച്ചാലും നമ്മുടെ അപേക്ഷ അവിടന്നു കേൾക്കുന്നു,
    എന്നതാണു ദൈവസന്നിധിയിൽ നമുക്കുള്ള ആത്മവിശ്വാസം.
  grc-SR: Καὶ αὕτη ἐστὶν ἡ παρρησία ἣν ἔχομεν πρὸς αὐτόν, ὅτι ἐάν τι αἰτώμεθα κατὰ
    τὸ θέλημα αὐτοῦ, ἀκούει ⸂ἡμῶν·⸃
  bgc-bgc: हमनै परमेसवर कै स्याम्ही यो होसला मिलै सै, वो होसला यो सै, के जो हम उसकी
    इच्छा के मुताबिक माँग्गा सां, तो वो म्हारी सुणै सै।
  khz-khz: Ita aora evetaina vou makwalimura ria Palagu wailanai pita ruga, pene gau
    taa ia gena ririwa gelegelenai pita nogia genai pene kamonagira.
  deu-TKW: Und dies ist die Zuversicht, die wir zu ihm haben, daß wenn wir etwas bitten
    nach seinem Willen, er uns erhört.
  zsr-NT: Lë ni nac le ruzxöni ládxiꞌruꞌ Lëꞌ. Chquiꞌ bi gnabruꞌ lahuëꞌ ca rëꞌnnëꞌ
    Lëꞌ, Lëꞌ ryönnëꞌ rëꞌu.
  lin-lin: 'Mpe tala elikya oyo tozali na yango liboso ya Nzambe : soki tosengi eloko
    kolanda mokano na Ye, ayoki biso.'
  hns-NT: Ohie se hamlog be-dar se praatna kar sakiela. Aur djab hamlog ose praatna
    karab djaise oe maange hai, tab oe hamlogke praatna soeniega.
  noa-E: Maadëu khaphʉ nʉm ĩchab, ich Ẽwandamau khõsi simjö maadëu irig jëeuwain irua
    maach iek ũrb khaba ũurjem.
  eng-EMTV: And this is the confidence that we have toward Him, that if we should
    ask anything according to His will, He hears us.
  mib-NT: Te cúcáhnu ni yō Yaā Dios, chi jíní yō jeē núu na vé jicán yō nuū yā jeē
    suni cúní maá yá, te jíni nahín yá jeē jicán yō.
  lif-NT2: आनिॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिङ्‌वाॽ कुइसिःक् तुवाओ आनाःक्‍तुम्‍मिल्‍ले़
    खुने़ॽ आनिॽ पाःन्‍निन् खे़प्‍सुॽ फाॽआङ् निःन्‍धो आबोःङ्‌लो॥
  xnj-xnj: Lijambu lenili ndi likutikita timanya changali kuyogopa kuvya Chapanga
    akutiyuwanila, na tikamyupa chindu chochoha ngati cheigana akutiyuwana.
  mmx-mmx: Nedik taklen tuturun i do dik ta epovo na vot pasa ne Moroa, neni i ronga
    dik mo do dik ta sing ti lempanga i epovo at lavavara ren.
  cbr-NT: Cananuna 'unanin, nun nu asérabi ax cuëëncësabi oquin ñu ñucácëxun ca Nucën
    Papa Diosan nun bana cuatia quixun.
  tee-NT: Chai jantu talhananau acsni t'achivinau ju Dios. Para c'atsayau ni quintak'asmatniyan
    ju Dios acsni tu'u' casq'uiniyau tachi ju k'oxich lhiulai ju yuchi.
  eng-LSV: And this is the boldness that we have toward Him, that if we may ask anything
    according to His will, He hears us,
  cak-NT: Y romari' roj can man jun xibinri'l kaq'uin chi jojapon-apo chech ri Dios,
    roma keta'n chi cuando c'o nakac'utuj che, y xa ja ri nurayij raja' ri nakac'utuj,
    raja' can jojruc'oxaj-wi.
  pah-NT: Nhande ndipojihuvi nhanenhi'ig̃a Tupana'ga pe. A'ereki nhande poranduvame
    ga pe garemimbotarimova'ea rehe ga g̃wendu katu nhanenhi'ig̃a ojive jipi.
  sja-NT: Maperã tachi inejasia-ee ɨt'aa iidipata Tachi Ak'õremaa. T'ãride k'awa p'anɨ
    tachia iidiruta pɨrã Tachi Ak'õrepa ne-inaa oomerã ichia oo k'inia bɨk'a eperãarã
    k'aripait'ee, tachia iidiruta irua ũriit'ee.
  xed-xed: Ta lagha mu ta kəma Lazglafta da ɗawa skwi manda ya ta zɗəganata ná, har
    ghəŋa mu, kabga ta snamasna.
  mks-NT: Ta co̱ yíhví toho í xíca̱ í nu̱ mé á in ña̱ha, ña̱ cúni̱ a̱ quia̱hva nu̱
    yo̱ jáchi̱ cánda̱a̱ cáxí iní ña̱ xíni̱ jo̱ho a nu̱ cáha̱n yo̱.
  gfk-S: Ma dait balaraan ter ra matmataan tane God kinong dait nunure ter be God
    i hadade dait ing be dait sasaring haruat tano nuno sinisip.
  bmu-bmu: 'Nini ölöp awösamkakak aka Anutugö kösutŋe anda köuluköba kinda kewö möt
    yaközin: Wani yuaigöra yaŋgö jit sihitŋaŋgö dop köuluköm waŋgibini, yaŋön mönö
    köuluknini mi mötma.'
  dgz-dgz: Endi mame gapan nu God namup kin kin yonivin. Amba dim dim menan anuton,
    me anuini gapan mup inap waitoni, me di nuniwan.
  eng-GNV: And this is that assurance, that we haue in him, that if we aske any thing
    according to his will, he heareth vs.
  zaa-NT: Acca ribíga' ri'u ru'a lúe lani itute confianza, porqui'ni yù ri'u qui'ni
    canchu inàbani ri'u e lani oración biỹa tediba cosa riquína'ni ri'u conforme lani
    voluntad qui'e, pues lèe nna ecàbinie ri'u.
  eng-WEBSTER: 'And this is the confidence that we have in him, that if we ask any
    thing according to his will, he heareth us:'
  guh-guh: Yapëtanetsi Dioso vajanacajumetaejava itsa vajëtatsi vajanacatojitsipaecuenia.
    Bajaraxuata apo jumejunavitsi vajavajëtsinexa Diosojavabelia. Jamatejematsi Dioso
    pitabarata.
  bon-bon: Mine wälu cäco gemi Acejiyame me opo gaabe je, ingle mine umle gemi, egä
    tabe nitecijinuge mine ngena tääpume yaawejanusi teeme singi ibi.
  nhw-BL: Huan tijmatij temachtli sintla tijtlajtlaníaj Toteco catli quinamiqui ica
    catli yaya quinequi, yaya techtlacaquilía.
  swh-ONEN: Huu ndio ujasiri tulio nao tunapomkaribia Mungu, kwamba kama tukiomba
    kitu sawasawa na mapenzi yake, atusikia.
  wbi-wbi: Uvu vwe vukangafu vuno tulinavo pavulongolo pa mwene, ndavule kuuti tungan'sume
    ikiinu kye kyooni kila muvughane mwake, ikutupulika.
  bba-bba: Sɑ nɑɑnɛ sɑ̃ɑ mɑ sɑ̀ n nùn ɡɑ̃ɑnu kɑnɑ ni nu sɑ̃ɑ win kĩru, u sun swɑɑ
    dɑki.
  eng-KJVCPB: 'And this is the confidence that we have in him, that, if we ask any
    thing according to his will, he heareth us:'
  kgk-NT: Oime raẽ va'e-rehe jajerure ramo Nhandejáry-pe, hemimbota-rupi jajerure
    ramo, jaikwaa voi nhande renduha. Upéa-gwi nanhane kyhyjéi jajapo-vy oração. Hovagwy-py
    jepe ndajajeheko renotĩry va'e.
  waj-waj: Ta Anutuuqaata kua tida hama ta biribiriida inna tasipama kua kiaunnanoo.
    Hama aaniivaara ta itaa kua kiaunnavai. Ta inna yaata utiraivaugiataama mminnaa
    voovaara yaaku varada inna yaparaikio ivo ti kuaivaa rikiaanaraivaara ta hama
    biribiriida inna tasipama kua kiaunnanoo. Ta yaagueeqama inna tasipama kua kiaunnanoo.
  cpy-cpy: Awentaa-shireteeyaari Tajorentsi, tema ayoyitzi ikemayitee aririka amanakoyiteero
    jempe okanta ikowa-kaeri rirori.
  mpx-mpx: Atela i matuwa nige ta pupuluwawi ta nok Yehoba elana, kaiwena ta atena
    te ebo iya wana nuwatu elana ta awanun bugul etega kaiwena, inoke wala awanun
    ni hago.
  wbp-wbp: Wala karliparla nyinami Kaatuku nyiyarlangukungarnti ngurrju-mipakungarnti
    payirninjakungarnti. Kajilparlipa payikarla nyiyarlanguku, kajilparla ngungkurr-nyinayarla-wiyi
    yangkaku jurrkuku-juku, ngulakuju kajika-ngalpa Kaatuju ngungkurr-nyina payirninja-kurraku.
    Kapu-ngalpa purda-nyanyi wangkanja-kurra wurra-maninja-wangurlu.
  luo-luo: Ma e chir ma wan-go ka wadhi e nyim Nyasaye ni ka wakwaye gimoro mowinjore
    gi dwache to owinjowa.
  nhe-NT: Huan tijmatij temachtli intla tijtlajtlaníaj Toteco tlen quinamiqui ica
    tlen yajaya quinequi, yajaya techtlacaquilía.
  aii-aii: 'ܘܐܵܗܵܐ ܝܠܵܗ̇ ܚܵܬܸܪܓ̰ܲܡܥܘܼܬܵ‌ܐ ܕܐܝܼܬ ܠܲܢ ܠܟܸܣܠܹܗ: ܕܐܸܢ ܛܵܠܒܲܚ ܡܸܢܕܝܼ ܐܲܝܟ݂
    ܨܸܒ݂ܝܵܢܹܗ، ܒܸܬ ܫܵܡܹܥ ܠܲܢ.'
  esk-NT: Una pisigiplugu ukpiġillapiaġikput Agaayyun iŋiqsruqapta supayaamik pisułhagun
    tusaaraġiłha uvaptiknik.
  msb-msb: Niyan maato kita paghalapit sa Dios sa pagpangadyi kay kun mag-ayo kita
    sa iya sin nano man susog sa iya kabubut-on nakasiguro kita na pagapamatian niya.
  cpa-NT: Tí² neng¹² dsǿa¹² jniang³ ja³hlanh¹³ jniang³ Diú¹³. Ma²ne³ jniang³ nang¹
    Diú¹³ jǿg³ hi² tséih³ jniang³ dsa² ju³ná³ tséih³ jniang³ dsa² ju³lah lǿa¹² jǿg³
    quiah¹²dsa.
  dso-dso: ପର୍‌ମେସର୍‌କେ ପାର୍‌ତନା କର୍‌ବାବେଲେ ଆମେ ଡରିକରି ରଉନାଇ । କାଇକେବଇଲେ ତାର୍‌ ମନ୍‍
    କଲା ଇସାବେ ଆମେ କାଇଟା ମାଙ୍ଗ୍‌ଲେ ମିସା ସେ ଆମ୍‌କେ ଦେଇସି ।
  meu-meu: Ia ta abidadama heniamu dainai, dibada ḡau ta iena ura heḡereḡerena ai
    baita noia, ia ese baine hakala henida.
  yva-NT: Wamamo wambambunino wama anave rai weye wama ana wandanajo seo Amisye ai
    mamaisyo Apa bekere rai, weamo Po raraniv.
  dgc-dgc: Ewan kitam mégalanganin a umadene ta Diyos a manalangin, da tukoy tam dén
    a baten na kitam ta agidén tam, éng manalangin kitam ayun ta kaluuben na.
  zpm-NT: Ni scagaa, ndioṉpaa ne rquiaadiag Dios xtiidz ne, zeeṉe ncuaaṉe rio zdoo
    me rnab ne lo me;
  hix-NT: Khoryenkom yakoro kàrwonàmnàtokonye, oseryehpànà ro me tehxatxow hamà, àwya
    koyukuhtor kom hona. Eten kom hok hana, uro ewakryeko tketxow ha, àwya. Àro kom
    hoko rma konytxetxhe, noro ha, noro yehutwatxho yano me kàrwonàmnàtokony mak ha.
  sim-sim: Os Avui Wasilaka wavu orhik or hishiwa nombo hom mbele las orin ni sili
    nahi, os ni siliwan avak or hakwa sira.
  npi-ULB: अनि यदि हामीले उहाँको इच्छाअनुसार कुनै पनि कुरा माग्यौँ भने, उहाँले हाम्रो
    बिन्ती सुन्‍नुहुन्छ । उहाँको सामुन्‍ने हामीसँग भएको दृढता यही हो ।
  cgc-cgc: Daw mangamuyo ki ta Dyos, kiten i gasalig gid ki kanen na bisan ino ate
    na papangabay na sunod ta iya na liag, tumanen din.
  tim-tim: Akto nen wan me wan Anutu ikiŋak nâŋgâmbo yendâp aregât biwinenŋe humo
    katmâ ulit aktenŋe nâŋgâ nengiwiap aregât akmâ Anutugâlân hamep bâlâk ulilaŋmaen.
  yor-yor: Èyí sì ni ìgboyà tí àwa ní níwájú rẹ̀, pé bí àwa bá béèrè ohunkóhun gẹ́gẹ́
    bí ìfẹ́ rẹ̀, ó ń gbọ́ tí wa.
  wos-wos: Nani jémba xékélaki. Nani Godna hundi xékéta mawuli yandéka maki huruta
    déré wakwexékémbet, dé nana hundi xékétandé. Wungi xékélakita déka roohafi yata
    yikafre mawuli yatame.
  emp-NTPO: Ãcõrẽba quĩrĩã b̶ʌ quĩrãca dadjirãba iwid̶id̶ibʌrʌ, cawa panʌa idjia bia
    ũrĩbarida. Maʌ̃ bẽrã poya ne wayaa neẽ́ idjía iwid̶id̶ida panʌa.
  eng-F35: 'Now this is the confidence that we have toward Him: if we should ask anything
    according to His will, He hears us.'
  ind-ind: Dengan begitu, kita tidak merasa takut lagi datang ke hadapan Allah melalui
    doa! Bila permintaan kita sesuai dengan kehendak-Nya, Allah akan mendengar dan
    menjawab doa kita.
  pes-OPCB: از این رو، اطمینان داریم که هرگاه از خدا چیزی مطابق خواست او بطلبیم، دعای
    ما را خواهد شنید؛
  mpt-mpt: Nibo Gode baabanoba Kobo ni inamin namin kukubo daabenano gabebo daabenale
    genomobo e nib wengo wentenea bain inanea daabenamabebe.
  ssx-ssx: Nikita꞉ Koda꞉na꞉ leke popelekena꞉ honkopu mo̱loma꞉me. Pa ekipeke mo nikana꞉ma꞉
    ipika꞉ hone pa꞉la꞉ ekina꞉ ala꞉ta꞉ ma꞉nda꞉ honke loma꞉ka꞉na꞉ta꞉ ota꞉ opita꞉la꞉me
    laa nika꞉ hone uluma꞉me.
  mkl-mkl: À nɔ ɑ̀ nɛ nɑɑnɛ iyi bii ɑ̀ tɔɔɛ nɡɔɡɔ iyi í jɛ ti idɔɔbiɛ, ɑ́ ɡbɔ nwɑ.
  gaq-gaq: ବାରି ନେ ଅଃନା ମେଁନେ ଇକ୍‌ଚା ରକମ୍‌ ମେଃଡିଗ୍ ପାର୍‌ତନା ନେଡିଙ୍ଗ୍‌ଏ, ତେଲା ମେଁ ନେଁଇଂନେ
    ଆତେନ୍‌ ପାର୍‌ତନା ଅଁଏ, ମେଁନେ ଡାଗ୍ରା ନେଁନେ ଏନ୍‌ ସାଆସ୍‌ ଲେଃକେ ।
  gof-RNT: Xoossaa sheniyada aybibaakka iya woossiko, I si7eyssa nuuni eriya gisho
    iyan ammanettos.
  unx-unx: ଆବୁ ବେଗାର୍‌ ବରତେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଆୟାର୍‌ରେ ହିଜୁଃବୁ ଦାଡ଼ିୟା, ଚିୟାଃଚି ଆବୁ
    ଜେତ୍‌ନାଃ ଆୟାଃ ଇଛା ଲେକାବୁ ଆସିରେଦ, ଇନିଃ ଆବୁଆଃ ବିନ୍ତି ଆୟୁମେୟାଏ ।
  gah-gah: 'Leza láa loko Ómasímini avogisaló gele olopá onoune: Ómasiloka netá makokumú
    voká lokuko nene ezáa gilitó molató noikoma gele liminogo ive.'
  lcm-lcm: Kana ninia na vinga makos taralapo togon ia si arokonai ani God, ani man
    tarapo sokotuk ta mang sikei a bil, angkokoai val kana vubuk, ka longong ira.
  aer-aer: Yanhe ikwerenge anteme anwerne Ngkarteke utnenge atnerrele angkeme, Re
    anwernenhe aweme anthurre nhenge anwerne renhe arratyentye apayuthnerlenge nhenge
    arne iwenheke apeke renhe Rarle ahentye anemeke Renhe akangkemele mpwaretyeke.
  qvc-NT: 'Kananqam ancha yuyakunchiqllapa Dyuspi. Chaqa yach''anchiqmi: Dyus munashqanda
    mañakuptinchiqqam, payqa uyawaqninchiq, rin qowaqninchiq, nishpa.'
  tgl-ULB: At ito ang pananalig na mayroon tayo sa kanyang harapan, na kung anuman
    ang hilingin natin ayon sa kanyang kalooban, naririnig niya tayo.
  cbs-NT: Jaska Diosun shinain keska shinankin jawada nun yukai nuku ninkamis dateama
    nun unaiin.
  xtm-NTPP: Ka kukanu ini o Su'si ma, vaa ka jini o ja nú nawa na jin kakan o sukan
    kúni ya ma chi niniso'o ya.
  nnq-nnq: Na twenga tulimba mwojo nnongi ja Nnoongo gambu tumanyi kutenda anda tunnyopite
    andi papala, jwenio kutujoa.
  bao-NT: Ʉmʉreco Pacʉre, “To birora tiirucumi” mani ĩi yue, cʉ̃ ca boorore biro apeye
    ʉno cʉ̃re mani ca jãirijere manire cʉ̃ ca tʉorijere ca majirã niiri.
  san-ORI: ତସ୍ୟାନ୍ତିକେ ଽସ୍ମାକଂ ଯା ପ୍ରତିଭା ଭୱତି ତସ୍ୟାଃ କାରଣମିଦଂ ଯଦ୍ ୱଯଂ ଯଦି ତସ୍ୟାଭିମତଂ
    କିମପି ତଂ ଯାଚାମହେ ତର୍ହି ସୋ ଽସ୍ମାକଂ ୱାକ୍ୟଂ ଶୃଣୋତି|
  huv-NT: Wüx aag agüy üüch icoots masap ombasaats wüx nej; cos sitiül apmatüniiüts
    cuajantanej leaw andiüm nej, nej apmanguiay andeacaats.
  otn-NT: Nu̱'mø dá̱ mat'Oja̱hʉ, di ha̱hʉ nzammʉi, porque dí ha̱xʉ njua̱ni̱ ngue nu̱'mø
    dí äphʉ Oja̱ n'na ra̱ cosa nu̱'a̱ da̱ ne di 'dacjʉ, nu̱na̱ Oja̱ ørpa̱ ma̱su̱ te
    dí xihmʉ.
  nop-nop: Indi Bepaŋ ne’walaŋ nadinadiŋiŋ binek takaliŋa nemek niŋdok ninadinene
    adi yonadinik u kedem nadinimilak. Unduŋ doktiŋa indi Bepaŋdok munta mu tiyam.
    Mokoŋ. Indi adi toboniŋ Bepaŋ’walaŋkade wam.
  obo-NT: Woy iyon unayan no duwon kodsalig ta nod porani to Monama, oyyos od pominoggon
    din en iddos ahad ondan nod buyuwon ta no od ikuu tid kopi-i rin.
  cak-ENT: Y romari' roj man jun c'a xbiri' kiq'uin richin que nkuc'utuj jun cosa
    chin ri Dios, roma ketaman que tok c'o nkac'utuj chin, y si ja ri rurayibül chuka'
    rija' ri nkac'utuj, rija' nkurac'axaj-vi.
  lif-NT: ᤀᤠᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤋᤢᤘᤠᤀᤥ ᤀᤠᤏᤠ᤺ᤰᤋᤢᤶᤔᤡᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤀᤠᤏᤡ᤹
