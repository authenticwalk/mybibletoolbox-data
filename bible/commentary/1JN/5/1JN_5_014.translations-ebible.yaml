  bki-bki: Bogo na maka tiniedo veve juo, romijikia rotumolu rotu sikili ea naio,
    naruei vite venia na rovika den naio rimemedu ka kiano sidomiano, mia naio rijog
    kito.
  bqp-bqp: 'Pↄ́ kũ à tò ó swɛ̃̀ɛ dìgↄ̃ ditɛna Luda arɛn dí: Tó o pↄ́ wɛ́ kɛ̀a lákũ
    à pↄ yei nà, àdi sí kũoo.'
  mcp-mcp: Shé mú nə ŋkul mílámʉ́d mísh mə́ Zɛmbî dɨ́ nə́ ja shé mə́ gwáámb nyə sâ
    yí, ŋgwóómbʉ́lú wɔɔŋg í ká bə́ váál á jɨ́ɨ́ yí, a gwágʉlə shé.
  hat-hat: Se poutèt sa kè nou pa sote devan Bondye. Nou konnen l'ap koute nou si
    nou mande l' kichòy ki dakò ak volonte li.
  npl-NT: Titlaneltokah inawak Dios, porke tikmatih Ye techkaki tla itla tiktlajtlaniliah
    non Ye kipaktia.
  bgg-bgg: Hamangkhung-aphuii moe shii gethek ne lububo um, nyieliieshii gethek ne
    ai è yang pha duiine aishii nyie magunde sia ne lia arone gethek ne izai nuii
    phro.
  eng-TCENT: This is the confidence that we have toward him, that if we ask anything
    according to his will, he hears us.
  eng-BSB: 'And this is the confidence that we have before Him: If we ask anything
    according to His will, He hears us.'
  cpu-NT: Aventaashirera ankantairi Pava, tema ayoyetzi ikemayetai aririka añaañaatakotero
    tsika okanta ikovakaajaantairi irirori.
  san-ASM: তস্যান্তিকে ঽস্মাকং যা প্ৰতিভা ভৱতি তস্যাঃ কাৰণমিদং যদ্ ৱযং যদি তস্যাভিমতং
    কিমপি তং যাচামহে তৰ্হি সো ঽস্মাকং ৱাক্যং শৃণোতি|
  tac-NT: Napu'lige Onorúgame 'yuga ra'ichalia apiépiri tábiri tánaga tabilé majaga
    tánilime ju 'we 'la machiame Onorúgame 'la akeo.
  eng-WEBPB: This is the boldness which we have towards him, that if we ask anything
    according to his will, he listens to us.
  gfk-H: Ma dahat balamasa taar ra matmataan ta Kalou kanong dahat nunurei tar bia
    Kalou i hadadei dahat ing bia dahat sasaring haruat tano nuna sinisip.
  viv-viv: KaꞋi Yaubada yana nuwanuwa amine kanaveꞋoꞋola, au gavadi gavadi faꞋina
    kanaveꞋoꞋola, medema ginavenogaleda. Ada hidedemi ginavenogaleda faꞋina, ide Yaubada
    matane adafaiweya kanaꞋasevatu.
  yao-yao: Ni tukwima pangali kuogopa paujo pa Akunnungu, pakuŵa twaŵendaga chindu
    chachilichose mpela yakuti pakusaka akutupilikanila.
  tgp-tgp: Ale r̃a pa levosahia vara r̃a usiusi i usuri na masalon God, enia i pa
    tapurongo isar̃a.
  auc-NT: Ïïmaï beyænque Wængonguï weca guïñënämaï pömö ïmompa. Mönö quïëmë æncæte
    ante tömengä ingante apæ̈nedinque tömengä nänö änö baï ante apæ̈nemö ïninque tömengä
    mönö ïmonte ëñëmaingampa.
  kbc-NT: Niɡ̶ina me jotaɡ̶aneɡ̶enaɡ̶a Aneotedoɡ̶oji, jinakatonaɡ̶a me najipatedoɡ̶owa
    okanicodaaɡ̶ica ane ɡ̶odipoketegitalo, niɡ̶ina me jipokaɡ̶atalo niɡ̶ica ane yemaa.
  bmh-bmh: Ig Uwait nugau dabeleu sag sesamoraimai, ece tub en auramam, go doimai,
    migamau. Gonun, ig i uminanem, ig go waugab bitanem.
  ctu-BL: Ch'ejl lac pusic'al ti' tojlel Dios, come la cujil mi' yubibeñonla chuqui
    jach mi laj c'atiben che' bajche' yom i pusic'al.
  meq-meq: Ahəl nakə nəkway kame ŋgay aye na, madzədzere andaya mə ɗərev kway bay.
    Ka sərakwa ha ta deɗek wu nakə ka tsətsahakweye faya taɗə a yay a gər na, ma tsənakweye
    na.
  noa-H: Maadëu k'ap'ʌ nʌm hĩchab, hich Hẽwandamau k'õsi simjö maadëu hirig jëeuwain
    hirua maach hiek hũrb k'aba hũurjem.
  alp-NT: Kai ite nehe kena kotie loko Alla, le ite rekwa be sepo ite kotie saisa
    rebe lulu Eni sukare hoko Irilukele ete ite.
  san-VEL: tasyaantike .asmaaka.m yaa pratibhaa bhavati tasyaa.h kaara.namida.m yad
    vaya.m yadi tasyaabhimata.m kimapi ta.m yaacaamahe tarhi so .asmaaka.m vaakya.m
    "s.r.noti|
  kbq-kbq: Ana hu'negu tagra hanavetita Anumzamofo avure vuta, Agri avesi'zamofo amage
    nenteta, nazankuro antahigonkeno'a, agra amane ketia nentahie.
  kbh-kbh: Bënga bëts añémoca y ndauatjcá Bëngbe Bëtsabe delante mondmëna, er bënga
    mondë́tats̈ëmbo, nderado nts̈amo chaotsemnama cha tojtsebos̈cá bënga tmojotjañe
    ora, cha bënga s̈nétsayaunanama.
  ron-LSB: Îndrăzneala pe care o avem față de El este că, dacă cerem ceva după voia
    Lui, El ne ascultă.
  pon-pon: 'O iet at kaporopor kaperen: Meakot kitail poeki re a duen kupur a, a kotin
    mani kitail.'
  nhe-BL: Huan tijmatij temachtli intla tijtlajtlaníaj Toteco tlen quinamiqui ica
    tlen yajaya quinequi, yajaya techtlacaquilía.
  sps-sps: Ara te ongoor ror e Gov ana ra te naa me matan Ya, tana saa, ara te nat
    ror Ayei te nongon rarora tan nainy te rangats rora Ya tan ta ka te vovou iny
    roran mangiir Tsunia.
  wnc-wnc: Sike atnataamang. Ninda sanga tapatu Anututa tasinangge take nataak kakngae
    inindatapnanu ita nindane tumuk waminu atnatapikgen.
  bus-bus: 'Pↄ́ kɛ̀ tò wa swɛ̃̀ ègↄ̃ diɛna Luda aɛn yɛ̀: Tó wa pↄ́ wɛ́ɛ kɛ̀a lán à
    pↄↄ yezi nà, è síwe.'
  gub-BL: A'e rupi nazakyze kwaw Tupàn wi kury, izupe zaneze'eg mehe kury. Aze xinoz
    ma'e izupe nehe, aze ipurumur wer hehe zanewe nehe, umur putar zanewe nehe. Wenu
    putar zaneze'eg mehe nehe.
  imo-imo: Linoni Gotenga ltemo konopu lombilipolio konge temolo lemo aku yuni linonga
    konge temoloma pilimbelo. Akumunga lino konopu toimbo topili Goteni ulumu tembalo
    konopu ltemolo.
  boj-boj: Iga iŋgi bei qa pailyqa osimqa iga Qotei aqa areqalo dauryosim pailyqom
    di a gago pailyo quqwas. Deqa iga ulaqasai. Iga are siŋgilatosim Qotei aqa ulatamuq
    di tigelesqom.
  eng-DRA: 'And this is the confidence which we have towards him: That, whatsoever
    we shall ask according to his will, he heareth us.'
  knf-knf: Ŋhaţ kë woli ŋnaţ ţi kadun ki Naşibaţi añehana uko unliluluŋ, aţen nja
    wa.
  san-KHM: តស្យាន្តិកេ ៜស្មាកំ យា ប្រតិភា ភវតិ តស្យាះ ការណមិទំ យទ៑ វយំ យទិ តស្យាភិមតំ
    កិមបិ តំ យាចាមហេ តហ៌ិ សោ ៜស្មាកំ វាក្យំ ឝ្ឫណោតិ។
  arn-NT: Feymew nieiñ maneluwün ta Ngünechen mew, kimnielu am iñchiñ fey ngillatufiliyiñ
    chem rume taiñ duamtuel kisu ñi piel mew, fey allküñmayaeiñmew taiñ ngillatukefiel.
  zas-NT: 'Rayagbee ree zagdxe: chi yanaab ree xhienin lojman, rüjncwentaman dunuj
    ree, bal yanaab ree ziꞌc rënman.'
  ken-NT: Nɛ mpok sɛ́nɨ̀kmʉɛt sɛ́pú makati mbɔnyunɛ sɛ́rɨŋɨ bɛ yɛ̌ntɨkɨ mpok anɛ
    sɛ́nɨ̀kmʉɛt ɛ̌ti ɛnyɨŋ, ǎchyɛ bhɛsɛ yɔ mbák ɛnyɨŋ ɛnɛ sɛ́yàŋ ɛ́kɔ ndɔ́ŋ amɔt
    nɛ nkaysi yi.
