  peg-peg: ଆରେ ଆପେଂ ଏଚେକାଡ଼୍‌ଦ ହେୱାନ୍ତି ଇଚା ହୁଦାଂ ଇମ୍‌ଣାକା ପା ପାର୍ତାନା କିନାପ୍‌, ବାଟିଙ୍ଗ୍‌
