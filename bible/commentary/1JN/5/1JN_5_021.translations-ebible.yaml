    yaang˜naꞌ, jo̱ jaˋ güɨlɨgøøngˋnaꞌ e nijmiféngꞌˊnaꞌ diée˜ i̱ o̱ꞌ jáꞌˉ. Jo̱ lajo̱b
    nilíˋ. Jo̱ lanab jí̱i̱ꞌ˜ féꞌˋ jiˋ laꞌuii˜ quiáꞌˉ Juan.
  deu-1951: Kindlein, hütet euch vor den Abgöttern!
  alq-ALGNT: Nidabinodjijimag ka kitci ineniminagok! Iag8amig ega kidji icpenimeg8a
    manidokanag.
  ixl-NNT: Vitzꞌin vatzik uvaꞌ xoꞌn ex sve, as yeꞌ la etoksa etaama tiꞌ unqꞌa veeꞌ
