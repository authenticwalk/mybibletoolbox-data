  lug-lug: Abaana abaagalwa, mwewalenga bakatonda abalala.
  yby-yby: Oluhone yuhase, edimoya omai luweha laweha nesamu ujapa lalo iki minalo.
  heb-heb: בני השמרו לכם מן האלילים אמן׃
  mpp-mpp: Adu-madecfocne, ngenge siduc-gbong yengele emewa mi hikeningte damong balu
