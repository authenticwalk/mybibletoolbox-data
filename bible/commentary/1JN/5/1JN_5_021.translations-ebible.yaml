  knf-knf: An babuk naan, nalowan ŋnŧoŋ.
  san-KHM: ហេ ប្រិយពាលកាះ, យូយំ ទេវមូត៌្តិភ្យះ ស្វាន៑ រក្ឞត។ អាមេន៑។
  arn-NT: Pichike weni, kuñiwtuwmün tamün poyenoafiel tati pu adentun ngünechen. Felepe
