  boa-NT: Ahdícyane, ámuúha Llihíúmuj, óvíjyacóóné dííbyedítyú ámúhakye mújtátsóíyonéhjɨ́
    ámuha mecáánívahíjcyáne. Áyu tehdújuco.
  etr-etr: Nïe malöla dili-e, wäfalï sälo gode neebe amo helësëlahilä, gasi gala sigola
    namialo. Hä amo.
  quh-NT: Munaska wawasníy, tucuy sonkowan Diosta munacuychej. Waj dioscunata manapuni
    yupaychaychejchu [nitaj chaycunapi yuyallaychejpischu]. Ajina cachun.
  kwi-kwi: Ap pashparuz, mɨrain. Chiwazha Dioskanain sarɨt aizpara, wan awa tɨkasa
    sarɨt aizpara, wakpuj wainman. Pailti.
  agm-agm: Isɨ nisɨ metɨhonyaate, autaahaatɨho jaiwɨtɨwɨho taahɨhomɨhaiwaisɨ baiwɨnɨhɨ
    ahosumwapɨse. Iyataatɨ maipɨhaiwa wiwa sangisaapɨhɨ noaipaitaisɨ sahɨ baiwɨ jaawo
    satɨtɨ nɨnɨ Jonɨhonɨnɨ ausaatɨ kasatɨtɨ jɨpatɨpiyataayo.
  ubr-ubr: Yau nanatu, omi wonkaifarem tiwag, baisigogo god on men wonitutumes mes!
  tsw-NT: Muwun n va̱, i ciga i ꞌyuwan i suma itoni ya̱ a̱ma̱li.
  cax-NT: Masaütaiqui, tapü apanaunca ümo bama masantuca, arrübama urriancama ui mañoñüncatai.
  aia-aia: Arai gare agu'i, moi abui ha'arahesi'i araaranunu.
  srp-1865: Djeèice! èuvajte se od neznaboštva. Amin.
  agt-agt: A kappyanan na mantu, ānāk ku, ta lillikan muy ya magmagannud kiden nga
