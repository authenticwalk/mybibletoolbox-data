verse: 1JN.005.021
translations:
  kpx-kpx: Di esea, di hotoe gabi louge evive. Loboe dilava kebiamo la ebika nenigevei
    ue dua vave.
  okv-H: Nau meniundi ungo God sokova sakova neite neite avo eto kogoeto kivujo, aravora.
  tbo-tbo: U logaloga ona galena itete memi po ani witumagana powa uyahihiyei ona
    lowogena memi.
  mal-C: കുഞ്ഞുമക്കളേ, നിങ്ങളുടെ ഹൃദയങ്ങളിൽ ദൈവത്തിനുള്ള സ്ഥാനം അപഹരിക്കുന്ന എല്ലാറ്റിൽനിന്നും
    അകന്നിരിക്കുക.
  grc-SR: ⸂Τεκνία, φυλάξατε ἑαυτὰ⸃ ἀπὸ τῶν εἰδώλων. ⸋Ἀμήν.⸌
  bgc-bgc: हे बाळकों हरेक उस चीज तै दूर रहों जो थमनै परमेसवर तै दूर करै सै।
  khz-khz: Natuku, palagu opakaura geriana pio gerevagi.
  deu-TKW: Kinder, hütet euch vor den Götzen.
  zsr-NT: Zxíꞌnaꞌdauꞌ, gul‑gún chiꞌi cuinliꞌ cui tsej ládxiꞌcliꞌ bdauꞌ guiöj bdauꞌ
    yag. Caꞌ gac.
  lin-lin: Bana na ngai, bomibatelaka mosika na banzambe ya bikeko.
  hns-NT: Pjaara larkan, Parmeswar ke biese me djhoeth baat djaise naklie bhagwaan
    hai. Batjaaike rahiehe!
  noa-E: 'Chaaina, ãbmiecha pãrag jaaukhim: Jãg Ẽwandam iek jaau nʉm anʉmjã Ẽwandam
    iek chaar khabamʉgta ee apiju ẽkhaajem khʉʉn dʉ̈i khĩir khaphʉ abat. Magdam ajim
    pãrag jaaum ig chirarr. Ayoo keena, Juan'
  eng-EMTV: Little children, guard yourselves from idols. Amen.
  mib-NT: Séhē jijnáhan ró, na cújiyo ró núū tāca jéē násūu Yaā ndaā cúu. Súcuan na
    cóo. Amén.
  lif-NT2: आमिःम् आस्‍साःसे, नावाइत्‍लाहाॽनु लाःत्‍लाःत् वये़म्‍मे़ॽओ॥
  xnj-xnj: Vana vangu, mujiyangalila mkoto kugundamila chimong'omong'o.
  mmx-mmx: Luvutnuruk orong, mina lok tatao nimi basinge lempoovo moroa.
  cbr-NT: '''Ën bëchicësa ''icë cana mitsu cain, anbi sinánxuan dios isa quixun a
    rabinuxun unínbi ''acë ñucama camina rabitima ''ain. Ashi, Juan.'
  tee-NT: Qui'ask'at'an jantuch va k'aya amaklac'ap'init'it ju jantu vasalh Dios.
    Chunch vasalh cava.
  eng-LSV: Little children, guard yourselves from idols! Amen.
  cak-NT: Rix ri can anche'l tak walc'ual, man c'a quie'itzeklebej ri dioses ri xa
    man je ketzij ta. Amén.
  pah-NT: 'A''e ji pe me jira''yra''java''ea pe: Tapekoi ti ha''angava rehe g̃anemimbohetehara
    rehe.'
  sja-NT: Chi mãga ijãada-e p'anɨɨrã seewadeta ijãa p'anɨ. Ãchia ijãapata chi ne-inaa
    juapa ooda k'ĩrapite ɨt'aa t'ɨ̃pataarãk'a. Mapa ijãanáatɨ ãchik'a. Mãgapai paji.
  xed-xed: Zwana ɗa, ɗasuwa ka kuni, yaha kuni da ŋana vgha nda skwa wuyay.
  mks-NT: Cande̱hé ndo̱. Mé ndó cúú ndó tátu̱hun ja̱hyi i̱ ña̱ cán quéa̱ cáha̱n i̱
    ña̱ yóho xi̱hi̱n ndo̱. Coto a̱ cája cáhnu ndó ni in yo̱co̱ ta ni a̱ cája cáhnu
    ndó ni in ña̱ha tá co̱ cúú á Ndióxi̱. Já ná coo.
  gfk-S: Ira natigu tane Krais, mu na kis pas ira god harabota.
  bmu-bmu: O (koko) gömokurupni, tandö lopioŋ aka bem muneŋi tosatŋan köpeiba qeraköm
    eŋgibepuköra mönö nanŋini galöm mem aŋguba malme. Mewö.
  dgz-dgz: Ap menan otun wainawa, kwayup ek inga ingane tan god eboewa upi den ya
    inat mumiwanian.
  eng-GNV: Litle children, keepe your selues from idoles, Amen.
  zaa-NT: Accaỹa ca ỹi'ni to' quia', lihue' cuidado nu cca qui' ca ídolo qui'ni làa
    ínnia le le' tul·la'. Ą' ná.
  eng-WEBSTER: Little children, keep yourselves from idols. Amen.
  guh-guh: Tajamonae, panayajiviitavere papecatsipaebiyaniva palivaisi tsipaebapona
    pamonae vajëcabiaba jumapecataeya pexanaenëanëjavabelia.
  bon-bon: Cäme binamewale, ätrunga cabu ca lui cäme bägrä gemi, weene cängena weemämu
    ire, egä uuje cina gone Acejiyame me puupu ne yaacatusi. Mene ngälu peese.
  nhw-BL: Noconehua catli nimechicnelía, ximotlachilica para amo xiquintlepanitaca
    tlaixcopincayome o tlamantli catli masehualme quichijtoque ica ininmax huan quinitaj
    para Dios. Quej nopa ma eli.
  swh-ONEN: Watoto wapendwa, jilindeni nafsi zenu kutokana na sanamu. Amen.
  wbi-wbi: Vaanango vaghanike, namungafighiniaghe ifihwani ifya manguluve.
  bba-bba: Nɛn bibu, i n tii sɛ kɑ bũu sɑ̃ɑru.
  eng-KJVCPB: Little children, keep yourselves from idols. Amen.
  kgk-NT: Penhangareko katu pendéjehe, xe ra'y kwéry. Tupã ra'anga anga rei-rehe ani
    katu pejehesa rerova teĩ. Heta teko rei omboete va'e. Upe va'e-rehe ani pejehesa
    rerova teĩ. Nhandejáry-pe anho nhamboete teeve katu.
  waj-waj: Ni uru nnaakaraso, mmannammanna unnakua anutuuyauvaa mmooka hanigia mmiatee.
  cpy-cpy: Notyomi-paeni, paamawentyaari pipinkathatziri-kari tajorentsi-niro-paeni.
    Kyaariwé.
  mpx-mpx: Natuwau, bahi nuku kukululuek yabowaine kakakawel elal, yaa ali en nuku
    pek.
  wbp-wbp: Kurdukurdu ngaju-nyangu, jawirdikili nyinaya juju-kari juju-kari-kijaku
    Kaatu-kurlangu-wangu-kujaku pirli-jangka marda, marda watiya-jangka! Ngula-juku.
  luo-luo: Nyithinda mageno, tangʼuru ni nyiseche manono ma dhano oloso.
  nhe-NT: Noconehua tlen nimechicnelía, ximotlachilica para amo xiquintlepanitaca
    tlaixcopincayome o tlamantli tlen tlacame quinchijtoque ica ininma huan quinitaj
    queja elisquía Dios. Queja nopa ma eli.
  aii-aii: ܒܢܘܿܢܝܼ̈، ܢܛܘܿܪܘܼܢ ܓܵܢܵܘܟ݂ܘܿܢ ܡ̣ܢ ܨܵܢܲܡܹ̈ܐ.
  esk-NT: Iḷauraamaaŋ, agaayyutiqaqasi agaayyutiŋŋuanik.
  msb-msb: Mga anak, maglikay sa mga diosdiosan.
  cpa-NT: Tsih² quian¹jni, tsa¹jmóh³ hniah¹² hoh¹² hi² chian² diú¹³ siáh².
  dso-dso: ଏ ମର୍‌ ଆଲାଦର୍‌ ପିଲାଟକିମନ୍‌, ମିଚ୍‌ ପୁତ୍‍ଲାମନର୍‌ ଟାନେଅନି ଦୁରିକେ ରୁଆ ।
  meu-meu: Natugu e, nahuamui ba toho dirava koikoidia na garidia.
  yva-NT: Weti sya arikainyo inanuga no wasai, syare wapanave Amisyo tugae obo ai,
    yara vemo wapo yare raugavo wasarijat inya. Risy, Yohanes
  dgc-dgc: Sikam a anéng ko, umadeyo kam dudu diyos-diyosan. Ewan dén. Juan.
  zpm-NT: Xin yeeṉa, goḻguieṉ Diosse nac meṉ ne gleynie to; guṉde to ne leḻ grë ncuaaṉe
    no lo guidzliu rii gleynie to, laa ne gleynie to Dios. Juan
  hix-NT: Rohokru komo y, eten kom hana oyeryatxow ha, Khoryenkom hona xenyehnà me
    harha. Àro kom hokonohnà ro me ehtxoko.
  sim-sim: Jikisi anhi jirin, Avui Wasilakan halashinak sunguwavu jihik maifuk or
    sinak mbele mbele anandi ondo kumasik li naka. Unda kasira. Ambehoma.
  npi-ULB: प्रिय बालकहरू हो, तिमीहरू आफैँलाई मूर्तिहरूबाट अलग राख ।
  cgc-cgc: Gani, mga pabilang ko na ake na mga bata, mag-amblig kaw gid na dili kaw
    madala ta bisan ino na yon tenaan na dili kaw magpadayon ta inyo na pagpati daw
    pagsirbi naan ta Dyos.
  tim-tim: Galalupne, den bâiŋe ire. Lâpio me hiaŋgi humo arekŋe heyeŋgiwâigât damun
    agaŋgim hepunmâ manbei.
  yor-yor: Ẹ̀yin ọmọ mi, ẹ pa ara yín mọ́ kúrò nínú òrìṣà.
  wos-wos: Wuna yikama nyangwal, gwalinyaka xékélaki natanguni. Dika hu hwetanguni.
    Wuna hundi yak.
  emp-NTPO: Djabarã mʌ̃ warrarãca b̶ea, jʌwaba od̶a ãcõrẽ b̶eara ẽpẽrãnadua.
  eng-F35: Dear children, guard yourselves from idols. Amen.
  ind-ind: Anak-anakku, jauhkanlah dirimu dari segala berhala. Amin.
  pes-OPCB: فرزندان من، از هر چه که جای خدا را در قلبتان می‌گیرد، دوری کنید.
  mpt-mpt: Ne meme ibo inamin namin kukubo tenoa Gode ib bobol temo bibe bie dobblang
    kebenomo kesoa ibo kukub olo namino deibueine! Ne wengo bayotabe. Ne Yon neta
    ib futan olo dola omfubenamabibe.
  ssx-ssx: Yaka wekiwandikio. Mo yayapiki koda꞉manu teke pa꞉ta꞉ na hapa꞉peke.
  mkl-mkl: Iŋɛ ɑmɑm ŋɑ, i fɛò iwɛ̃ ku tɔɔ ŋɑ.
  gaq-gaq: ଅ ଗଡ଼େଇଂ ମୁର୍‌ତିଇଂବାନ୍‌ ସ୍ଲ ଲାଲାପା ।
  gof-RNT: Ta nayto, eeqatappe hintte haakkite.
  unx-unx: ହେ ଦୁଲାଡ଼୍‌ ହନ୍‌କ, ମୁରୁତ୍‌ ବଙ୍ଗାକତାଃଏତେ ସାଙ୍ଗିନ୍‌ରେ ତାଇନ୍‌ପେ ।
  gah-gah: Mohóne gipáne lekeza soza saza ómai netakumú gizapa i guni iki minalo.
  lcm-lcm: Inatus, mi alele tatami pelek a mamain ta tangatangai.
  aer-aer: Ye, ampe atyinhe areye, arrpenhemele kwenhe arne arrpe-anenhe mpwareme
    arne-ngentyele apwerte-ngentyele-arlke itnenhe tnakemele. Kenhe arrantherre akenhe
    itnekenge apurte-irretyale anetyeke arne nhenge areye tnaketyeke, arne yanhe areye
    arratye anetyakenhele, urrtyirrentye ware-arle. Kele itne-ketye arlenge anetyeke,
    Ngkarte-ante ware akertne tnakaye. Kele alakenhe ware.
  qvc-NT: Chayri ijitukuna, kwidakayllapa, ama yuyakunayki yanqa amitu layakunapi.
    Chayshina kanqa. (Chaytallam iskibriykillapa.)
  tgl-ULB: Minamahal kong mga anak, lumayo kayo sa mga diyos-dyosan.
  cbs-NT: En bake keskabuun, yushin dami kenwanmisbu beyanu ja dapi buyamakubainkanwen.
    Jatiski, en janchadan. Juan
  xtm-NTPP: Sa'ya sa, másu ko jin tu'va ni nuu ja masu Su'si ka kuu ma. Te sukan kó
    kuu.
  nnq-nnq: Makinangota bango makagongaleje inyago.
  bao-NT: Yʉ punaa, tii nʉcʉ̃ bʉoricarã ca bii ditorã menare bojoca catiri niiña.
    Juan
  san-ORI: ହେ ପ୍ରିଯବାଲକାଃ, ଯୂଯଂ ଦେୱମୂର୍ତ୍ତିଭ୍ୟଃ ସ୍ୱାନ୍ ରକ୍ଷତ| ଆମେନ୍|
  huv-NT: Xecualüw, nde mendüjpiün narangüch dioses. Amén.
  otn-NT: Ague ma̱ ba̱si̱'a̱hʉ, 'yo gui tha̱nnehʉ yø da̱hmʉ. Da ngu̱t'a̱tho.
  nop-nop: Wapmihineye-kabe, hidi bepaŋ yalayalaŋ hekidok sigilulum tiyemaneeŋ.
  obo-NT: Mgo anak ku riyot kopomakoy, poriyu kow to konna bonnaan mgo monama. Na,
    ka-ay ra en taman.
  cak-ENT: Rix ri cachi'el valc'ual, man que'itzekleben c'a ri dios (tiox) ri xa man
    ye ketzij tüj. Quiri' ta c'a.
  lif-NT: ᤀᤠᤔᤡ᤺ᤶ ᤀᤠᤛ᤻ᤛᤠ᤺ᤛᤣ. ᤏᤠᤘᤠᤀᤡᤳᤗᤠᤜᤠ᤹ᤏᤢ ᤗᤠ᤺ᤳᤗᤠ᤺ᤳ ᤘᤕᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: Séhē, cujiyo ndá nú nūū ndācá jāá nsūú Yāā ndāā cúu. Súcuán ná cóo. Amén.
  san-TIB: ཧེ པྲིཡབཱལཀཱཿ, ཡཱུཡཾ དེཝམཱུརྟྟིབྷྱཿ སྭཱན྄ རཀྵཏ། ཨཱམེན྄།
  qve-NT: Wawallaykuna, allinta cuidakuychis, runakunapa ruwasqan idolokunapi ama
    creenaykichispaq. Amén.
  pao-NT: E nanumu, ka Te Naa-matoo suu'mu sakwa mu nanesootuhi mea. Yaanotu sapa
    esoo pooha nanesootuhibu-witu nanemamakwupetu.
  cbu-NT: Chinaki anis, nuwaa kuki mazinangantsa. Isusootsimari chinangtsa; apanllputsee
    pakchiyam chinarintspa, tina. [Wapparee.]
  usa-usa: pááqya-noiyapo, kaaqaari Áánûqtunopakema nékaq máero. kemá Yóáane.
  soy-soy: Nɔ̃́ sinɛ́wɑ̃́, ɑni nɔ́mɛnɛ́círɛ nɛ piléé tĩ́.
  hui-hui: Ai i̱ waneiginiru-o tígua mbirale gime wabinirunaga bi pupu nawi habagi
    ho halimu.
  amf-amf: Naanato, aaninka ashkadhaana barjonana goodimadhenkalanka mete yesaam gishee.
  quc-NNT: Ix ri', ri ix je' ta ne alaj taq walk'ual, ¡chitasa iwib' chkij taq ri
    dioses ri man qas e Dios taj! Amén.
  dob-dob: Natugwao, wada ꞌitaꞌiꞌisimi mali ꞌebe emisao ꞌediyega, be wapilisinedi.
  wrs-wrs: Kana otovotal, doa, yeoa meis hehara unvm gurudaspolmoa, temba himba numhowol
    vilimbvpa.
  mca-mca: Yilits, jeƚi'ƚiju'ƚ hasu'uj isu'uni'ƚ qu' iyini'ƚii qu' hik ƚunye'je' qu'
    diose' ekewe' wekwek. Amén.
  tzo-TZC: Jnichꞌnabtac, mu me cꞌusi yan xarioxinic. Jechuc.
  mya-mya: သား​သ​မီး​တို့၊ သင်​တို့​သည်​ဘု​ရား​အ​တု အ​ယောင် များ​ကို​ရှောင်​ကြ​လော့။
    ရှင်​ယော​ဟန်​သြ​ဝါ​ဒ​စာ​ပ​ထ​မ​စောင်​ပြီး​၏။
  gng-NT: Nʼbumu, liike mɛn niʼyul bo nin ibule ya gbɛr.
  cbi-NTPO: Keranguenu mijantsumu chachilla, tujletyu' chi dyuslanu keenguenu kityudei.
  ikk-NT: Ụmụ m, gba nị nị ife mmọn mọbụ ife ihiẹn ọzọ ọwụlẹ ọsọ!
  leu-leu: Nami kamu rafulak, faxatang nami xa xasena mu piran bit.
  maz-NT: Rí zo'c'öji nza cja 'ma ri ngue ín ch'itsc'öji. Pjötpüji ngüenda c'ü nguextjo
    Mizhocjimi rí ma't'ügueji; dya rí creoji nan'ño jña. Je ga cjanu rgá xi'tsc'öji,
    amén.
  bod-N: བུ་ཕྲུག༌རྣམས། ཁྱོད་ཅག་གིས་རང་ཉིད་བསྲུངས་ནས་སྐུ་འདྲ་དང་རིང་དུ་གྱེས་པར་བྱའོ།།
    །།
  tca-NT: Pa Chauxacügüx, ¡Pegüna pedaugü na tama nüxü̃́ peyaxõgüxü̃cèx i tupanachicügü!
    Rü ngẽxĩcatama nixĩ i chorü ore i pemaã nüxü̃ chixuxü̃. Rü nuãma pexna, Cuáü̃
  zpl-NT: Bee lliꞌñia ubiꞌyahua liꞌihua lu xitse nú nzeli arquiꞌ bee bene nú rnibeei
    neca diose. Amén.
  mbc-NT: Unmukuyamî', î' rî kîsapurîtî Paapa pe tîku'se.
  ndg-ndg: Bana apenzi, mujiepushe na sanamu.
  wsk-wsk: Aga kuriang yawara alo, nina kaem kawel nibiring tua biya tualko.
  toj-NT: Cuntiquil jumasa, mi xa huaa ba sti asatex ja tantic dios c'ulubali. Amén.
    Ti ch'aca.
  tbc-tbc: O nanug muroug, tubud sewak ak mitilaedi niŋedi wo asau mi amado wa.
  sna-sna: Vana vanodikanwa, ibvai pazvifananidzo.
  smk-NT: Man'aduen kon a'nak, pakandaen moyo a kasa gapo nin raruman mangalap nin
    lugar nan tutuon Dios sa kabibyay moyo.
  grc-TCGNT: Τεκνία, φυλάξατε ἑαυτὰ ἀπὸ τῶν εἰδώλων. Ἀμήν.
  gof-WFTW: Ta nayto, eeqatappe hintte haakkite.
  spa-BLM: Hijitos, alejaos de los ídolos.
  kyz-NT: 'A''eramũ je ''jau pẽ nupe: “Pẽnoryp kasi maira''me a''agaw are ne. Jarejuwarete
    ''ga te ki pemuoryp, ''ga ra''yra ''ga reewe”, ''jau je pẽ nupe. Kweramũ etee
    jeremimome''ua.'
  dao-dao: Ka canae aw, mhnam kcang am nikie üng käh ngpüi hü u bä.
  cya-cya: Sñen', xñi um cunta si'yana a sten yu'hui um lo'o scasca na nu n'ni tnu
    ne'. Amen.
  wrk-wrk: Ngakinmuku mungkijimuku, jala ngayu maruka muwa narringi kudanyu, marda
    narringkimi marrimba mardarda. Mikujiyi durrijba yingkamuku yijan, jala miku duja.
    Mikujiyi durrijba yalungi yuwa. Marda narringkimi marrimba mardarda Kudkanyi.
    Barriwa barri. Bukamba nayinda jangkurr.
  nii-nii: Nanim kingnan noł! Enim Gos kin pii gii dinga peng molk kin, enim ek kend
    gos kin mandi pu mulerngii.
  ign-NT: Nuchicha­naveana, vahi ecuca­si­ñaraji; vahi ecucuti ena achaneana ticasi­ña­rajiana
    eta achane­mirana. Tamutupa eta juca néchaji­ri­ru­vanahi ­ eyehe.
  dik-NT: Ke week miɛ̈thkiɛ̈ tiëërkë nhïïm bäk piööc rac cïï gam.
  cac-cac: Yuj chi', ex xajanab'il vuuj, man̈ eyac'och e pensar d'a juntzan̈ comon
    dios.
  tzj-E: Quilaj tak wlec'wal, tebna' cwent ewi' y mteyke' ta ec'u'x cuq'uin tioxa'.
    Amén.
  san-BUR: ဟေ ပြိယဗာလကား, ယူယံ ဒေဝမူရ္တ္တိဘျး သွာန် ရက္ၐတ၊ အာမေန်၊
  yaa-NT: Efe yora mĩshtichi, Nios fisti Ifofakãfe. Satanás mato afara chakafamapaiyaito
