  san-TEL: హే ప్రియబాలకాః, యూయం దేవమూర్త్తిభ్యః స్వాన్ రక్షత| ఆమేన్|
  ben-IRV: প্রিয় সন্তানেরা, তোমরা মুর্ত্তিগুলো থেকে দূরে থেকো।
