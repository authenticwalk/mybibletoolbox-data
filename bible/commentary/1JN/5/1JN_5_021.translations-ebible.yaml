  prf-NT: Anak ku hidi umadeyu kam ten diyos-diyosan hidi.
  auy-auy: Kesí iyámpóísono. Karoꞌ-máníkómbá seyaafáꞌá tínaaemba uwátíméro. Kemá Yóni
