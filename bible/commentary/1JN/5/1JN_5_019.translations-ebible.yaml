verse: 1JN.005.019
translations:
  kpx-kpx: Halege vatae ata bahataeau Setene vuvunemo ua. Isito nahi hilokage nahiau
    Dilava ataea.
  okv-H: Eto ke nei ere kogora amo enda eto enda ta ari tapa amo Satan ta sovera na
    andirari rate ungotena God ta tohora.
  tbo-tbo: Ma tauta ta hanapugena meta Yaubada e inatuneta, tamogi tu mehipuli magomagouhi
    Tu apapoena e tanitaniwagehi.
  mal-C: നാം ദൈവത്തിൽനിന്നു ജനിച്ചവർ ആണെന്നും ലോകം മുഴുവൻ പിശാചിന്റെ അധീനതയിൽ ആണെന്നും
    അറിയുന്നു.
  grc-SR: Οἴδαμεν ὅτι ἐκ τοῦ θεοῦ ἐσμέν, καὶ ὁ κόσμος ὅλος ἐν τῷ πονηρῷ κεῖται.
  bgc-bgc: हम जाणा सां, के हम परमेसवर तै सां, अर सारी दुनिया उस शैतान कै बस म्ह पड़ी
    सै।
  khz-khz: Ita ripara, ita Palagu natuna, e tanopara maparana Tiapolo na ekune-agiana.
  deu-TKW: Wir wissen, daß wir aus Gott sind, und die ganze Welt im Bösen liegt.
  zsr-NT: Nö́ziruꞌ yuꞌuruꞌ lu nëꞌë Dios, atiꞌ yuꞌugac lu naꞌ tuꞌ xöhuiꞌ yúguꞌtë bunách
    tuiꞌ ládxiꞌgac le dë yödzlyú ni.
  lin-lin: Toyebi ete tozali bana na Nzambe, mpe ete mokili mobimba ezali na se ya
    bokonzi ya Satana.
  hns-NT: Hamlog djaaniela kie hamlog Parmeswar ke larkan baatie, aur kie doenia ke
    sab doesar manai log saitaan ke dwaara tjalaawal dja hai.
  noa-E: Maadëu khaphʉ nʉm, maach chadcha Ẽwandam dënkha nʉm; pari khaphʉ nʉm ĩchab,
    mʉg jẽb gaai õor pöm sĩi dösãtauta ich jua eegar phë wai sim.
  eng-EMTV: We know that we are from God, and the whole world lies under the sway
    of the evil one.
  mib-NT: Te jíní yō jeē séhe Yaā Dios cácuu yó. Te ñayuu nɨɨ́ ñáyɨ̄vɨ yɨ́hɨ i ndaha
    jexeén.
  lif-NT2: आनिॽग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुस्‍साःसिरो, हे़क्‍क्‍याङ् कन् इक्‍सादिङ्
    खाम्‍बेःक्‍मान् माफे़न्‍साम्‍मिल्‍ले़ कुहुक्‍को थ्‍ये़आङ् वाॽ के़लॽबा पाःन्‍निन्
    आनिःसुम्‍लो॥
  xnj-xnj: Timanyi kuvya tete ndi tavana va Chapanga, na mulima woha ulongoswa na
    Muhakau.
  mmx-mmx: Nedik takleklen i do nedik limixin at ne Moroa, la limixin at na lavatbung
    menemen kopmen dina nunu at ne Iesu Karisito, di nemen maxopok at lolos at laradi
    xapmek, ne Satan.
  cbr-NT: Cananuna 'unanin, nuxnu Nucën Papa Diosnan 'aínbi ca camabi menu 'icë unicamax
    ainanma 'aish ñunshin 'atimanën 'apunan 'icë quixun.
  tee-NT: C'atsayau ni is'ask'at'an Dios juntau. Para tachi chun ju jantuca' talhilaca'anta
    ju Cristo tanavinit'ajunca' ixk'achat ju lhacaticuru.
  eng-LSV: we have known that we are of God, and the whole world lies [under the power]
    of the evil [one];
  cak-NT: Keta'n chuka' chi joj richi chic ri Dios. Pero conojel ri winak ri man quiniman
    ta ri Dios, c'a jec'o pa ruk'a' ri itzel.
  pah-NT: Nhande ko Tupana'ga rembipojykaharamo. Ojipe'g̃a nhaporemo ki a'e te Diabo'ga
    opojyka g̃a ojive. Tikwaha nhande a'ea.
  sja-NT: K'awa p'anɨ tachi Cristode ijãapataarã Tachi Ak'õredeerã. Jõdee apemaarã
    na p'ek'au eujãdepemaarã Netuara Poro Waibɨa jua ek'ari p'anapata.
  xed-xed: 'Nda sna amu kazlay: Nda na amu ka zwana Lazglafta kəʼa. Sanlaha ma mnduha
    ta ghəŋa haɗik ná, ta ma dzva halaway həŋ demdem.'
  mks-NT: Cánda̱a̱ va̱ha iní ña̱ cómí Ndióxi̱ cuéntá sa̱ha̱ yo̱ joo tócó ndihi ña̱yivi
    cuéntá ñuyíví ñúhu na ndahá tiñáhá sa̱cua̱ha̱ ta cómí rí cuéntá sa̱ha̱ ná.
  gfk-S: Ma dait nunure ter be dait gar tane God sene be no ula hanuo bakut i kis
    ter tano harkurai tano Ut na Sasana.
  bmu-bmu: 'Nini keu ki mötzin: Nini Anutugö buŋaya akzinmö, gölme dop yeŋön uruŋini
    qahö meleŋda Bölöŋi Toŋaŋgö kukösum bapŋe malgetka galöm köl eŋgimakza.'
  dgz-dgz: Ap menan nu asiginup di, nu God otu waiwa di waninan, go apan koewa Seitan
    me piup ma uruga waren namu yoyo taiwan.
  eng-GNV: We knowe that we are of God, and this whole world lieth in wickednesse.
  zaa-NT: Yù ri'u qui'ni chi ná ri'u ỹi'ni Tata Dios, ą'hua qui'ni ituba yétsiloyu
    nna ga'ną bajo la' huacca qui' numalua.
  eng-WEBSTER: And we know that we are of God, and the whole world lieth in wickedness.
  guh-guh: Yapëtanetsi daxita vaxaitsi Dioso pexicuenetsi. Yapëtanetsinua itsamonae
    dovathi pitorobabiabijavatsi pibisiacuene pexanaenexa.
  bon-bon: Mine umle gemi egä mine Acejiyame memi, piiyepu mine umle gemi egä Satani
    te iyeta ai gawecewe ne ecanenige.
  nhw-BL: Tojuanti tijmatij temachtli tiiconehua Toteco huan nochi sequinoc masehualme
    campa hueli ipan tlaltipactli mocahuaj ipan ichicahualis Amocualtlacatl.
  swh-ONEN: Sisi twajua kuwa tu watoto wa Mungu na ya kwamba ulimwengu wote uko chini
    ya utawala wa yule mwovu.
  wbi-wbi: Tukagwile kuuti usue tuli va Nguluve kange tukagwile kuuti iisi jooni jili
    pasi n'temi jula umhosi.
  bba-bba: Bɛsɛ sɑ yɛ̃ mɑ sɑ sɑ̃ɑ Gusunɔɡibu, ɑdɑmɑ hɑnduniɑ kpuro wɑ̃ɑ tɔn kɔ̃so
    win nɔmɑ sɔɔ.
  eng-KJVCPB: And we know that we are of God, and the whole world lieth in wickedness.
  kgk-NT: Nhandejáry javegwa voi nhande. Ha entéro teko rei va'e gwive katu anháy
    ruvixa ipu'aka hese kwéry. Upéa jaikwaa voi.
  waj-waj: Vaa ta rikiaunnavai. Ta Anutuuqaa raunna mmaapuya variaunnano Sataango
    mmuakiaa mmatayaa diaa gioonna kiaapuuya keetavai varioo iyara diivaivee.
  cpy-cpy: Tema ayoyitee aaka rashiyitee Tajorentsi. Riima jaawiki-jatzi, riitakira
    ashitaari Kamaari, ipinkathari-wentziri maawoeni.
  mpx-mpx: Ta atena te kilau Yehoba natunau, yaa panayawi gegewena tonanakina Seitani
    i logugui-an.
  wbp-wbp: Ngaliparluju Kirijini-paturlu karlipa-nyanu milya-pinyi, ngulaju karlipa
    nyinami Kaatu-kurlangulku yapa. Panu-kari kalu nyinami Juju Ngawu-kurlangu nyampurla
    walyangka, manu kalu purami.
  luo-luo: Wangʼeyo ni wan nyithind Nyasaye, kendo piny duto ni e bwo loch mar ngʼama
    rach.
  nhe-NT: Tojuanti tijmatij temachtli tiiconehua Toteco huan nochi sequinoc tlacame
    campa hueli ipan tlaltepactli mocahuaj ipan ichicahualis Axcualtlacatl.
  aii-aii: ܟܹܐ ܝܵܕܥܲܚ ܕܡ̣ܢ ܐܲܠܵܗܵܐ ܝܘܲܚ، ܘܟܠܹܗ ܥܵܠܡܵܐ ܬܚܘܿܬ ܫܘܼܠܛܵܢܵܐ ܕܒܝܼܫܵܐ ܝܠܹܗ.
  esk-NT: Iḷisimagikput qitunġaġitilaaqput Agaayyutmun, aasiiñ iḷisimagikputtuuq atlat
    iñuich mattumani nunami pigitilaaŋat Tuunġaġmun suli ilaan kinnipḷugich iliŋich.
  msb-msb: Aram ta man na sadiri kita san Dios pero an bilog na kinab-an ada sa gahom
    san Dyablo.
  cpa-NT: Ma²ne³ jniang³ hi² lán¹² jniang³ dsa² quián¹² Diú¹³. Ma²ne³ jniang³ dsa²
    hlanh³ jmo¹² héh¹ ta³cøng² mǿi² jmøi¹guǿi¹.
  dso-dso: ଆମେ ଜାନିଆଚୁ, ଆମେ ପର୍‌ମେସରର୍‌ ପିଲାଜିଲା ଆରି ଜେ କି ତାକେ ନାଜାନେ, ସଇତାନ୍‌ ସେମନ୍‌କେ
    ସାସନ୍‌ କଲାନି ।
  meu-meu: Dibada danu ita na Dirava ena amo ta vara, a tanobada idoinai na dika tauna
    imana ai.
  yva-NT: Vatano mine vone so una irati Anakakai Akoe anem uga rai tenambe muno wepi
    be akarive mai. Weramu wandaen wamamo Amisye apa arikainye waino wansai.
  dgc-dgc: Tukoy tam a sakup kitam dén na Diyos. Pero du étanan a tolay ta mundua
    éy sakup dén side na kapangyarian ni Satanas.
  zpm-NT: Zig nac ne, ndioṉpaa ne xnëz Dios no ne. Nli ndalraa zha ne zienaḻ ncuaaṉe
    rnabey meṉdox,
  hix-NT: Onà ryhe thutwetxow hamà. Khoryenkom hokru me tehxatxow hamà, kàwyamo. Yukryeka
    hon kom haxa ryhe, anhà ymo mryenon me natxhe, omeroro mak ha. Nyamoro yoh me
    rma haxa naha, noro ymo.
  sim-sim: Nir angop nihik ni heyenda nir, nir Avui Wasilakahi jikisi nira. Hako misambi
    toso angop Laulaka sifasahanda sir.
  npi-ULB: हामी जान्दछौँ, कि हामी परमेश्‍वरका हौँ, र सारा संसार दुष्‍टको नियन्‍त्रणमा
    परेको छ ।
  cgc-cgc: Nlaman ta na kiten i mga bata ta Dyos. Piro, mga ittaw na ula gapati ta
    Dyos sakep danen ta pagdumala Satanas.
  tim-tim: Aregât nen Anutuŋe menenekmâ korat nengumap dâmaen. Dâ luâk âmbâle dondâ
    Yesu bâlâk hârokŋe âmâ Bâleŋe Amboŋe yâkgât amukŋân yemai. Hain nâŋgâmaen.
  yor-yor: Àwa mọ̀ pé tí Ọlọ́run ni wá, àti gbogbo ayé ni ó wà lábẹ́ agbára ẹni búburú
    náà.
  wos-wos: Nani xékélaki. Nani Godna nyangwal nani re. Ané héfana atéfék du takwa
    di Satanéna tambambu rendaka dé deka néma du re.
  emp-NTPO: Dadjirãba cawa panʌa dadjirãra Ãcõrẽneda. Idjab̶a cawa panʌa jũma naʌ̃
    ẽjũãne Ãcõrẽ adua b̶eara diauru jʌwaed̶a panʌda.
  eng-F35: We know that we are of God, and the whole world lies in the power of the
    evil one.
  ind-ind: Kita tahu bahwa kita sudah menjadi anak-anak Allah, walaupun seluruh dunia
    ini dikuasai oleh iblis.
  pes-OPCB: می‌دانیم که ما فرزندان خدا هستیم و بقیهٔ مردم دنیا، تحت قدرت و سلطهٔ آن
    شریر قرار دارند.
  mpt-mpt: Nibo tekein kebuobe, nibo Gode meletan otane Naka Misiame nakaia unangai
    Gode mo bainobo gabibbai alukum kima biebe.
  ssx-ssx: Do kenketa꞉ mo Hoke Temokoma꞉ kilu tombuao hala꞉pate pa nikita꞉ Koda꞉na꞉eki
    haloma꞉me laa hone uluma꞉me.
  mkl-mkl: À mɑ̀ iyi ɑ̀ jɛ ɑmɑi Ilɑɑɔ̃ ŋɑ, nɔ ɑndunyɑu fei í wɑ si ɡbuɡbɑ̃i inɛ lɑɑlɔu.
  gaq-gaq: ନେ ମ୍ୟାନେଲେକେ ସାପା ମଞ୍ଚ୍‌ପୁର୍‌ନେ ସ‍ଏତାନ୍‌ ମେଁନେ ଅଦିକାର୍ ବାଲେଃଲା ଡିଗ୍‌ ନେ
    ଇସ୍‌ପର୍‌ନେ ।
  gof-RNT: Nuuni Xoossassa gideyssanne ha kumetha alamey Xalahen haaretteyssa eroos.
  unx-unx: ଆବୁ ସାରିତାନାବୁ, ଗଟା ଅତେଦିଶୁମ୍‌ ଏତ୍‌କାନ୍‌ନିଆଃ ଥାବର୍‌ରେ ମେନାଃରେୟ, ଆବୁ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ତାନ୍‌ବୁ ।
  gah-gah: Leza Ómasilokatí utó unimó neve loko, itó monóini nomi vegená mukitoka
    keza golesa netalímini amelahini sepenauka akiaká niave loko gelenoune.
  lcm-lcm: Tarapo nas ta tara na inatus si God, na kuli rina aongos ke kapo ago si
    saupai si igenen rikek.
  aer-aer: Anwerne kwenhe itelareme anwerne-arle Ngkarte-kenhe aneme Re nhenge anwernenhe
    akwetethe arntarnte-arerle-anemeke akwetethe anwernenhe akayake-ilerle-anemele.
    Anwerne itelareme-anteye, arrentye Satan-arle pwathe anemeke tyerrtye nhenge areyeke-arle
    arne apmere ahelhe nhenhe-arenye areyeke-ante ware itirrerlte-anemeke.
  qvc-NT: 'Chaymi yach''anchiqllapa: Dyuspam kanchiqllapa, nishpa. Piru Dyuspi yumbay
    mana kriyiqkunaqam dyablu kamachishqanda ruranllapa.'
  tgl-ULB: Alam natin na tayo ay sa Diyos, at alam natin na ang buong mundo ay nasa
    ilalim ng kapangyarihan ng masama.
  cbs-NT: Satanásan mai jidabi anu jiweabu jatu padan keyuikiki. Jamen nukudan, nun
    Diosun bakebu nun unandiaii.
  xtm-NTPP: Ka jini yo'o ja sa'ya Su'si ma ka kuu o, kovaa ni‑ka'nu ñuu ñayivi a,
    nuu nda'a tachi ma iyo i.
  nnq-nnq: Tumanyi kutenda twenga ngi ingota ya Nnoongo iganukube dunia joa jitawaligwa
    na Mmaja jwenio.
  bao-NT: Ʉmʉreco Pacʉ punaa mani ca niirijere mani maji. Ati yepa niipetiropʉre Satanás
    cʉ̃ ca dotirije cãare mani maji.
  san-ORI: ୱଯମ୍ ଈଶ୍ୱରାତ୍ ଜାତାଃ କିନ୍ତୁ କୃତ୍ସ୍ନଃ ସଂସାରଃ ପାପାତ୍ମନୋ ୱଶଂ ଗତୋ ଽସ୍ତୀତି ଜାନୀମଃ|
  huv-NT: Icootsa nganüy ajawaats micual icoots Teat Dios, masey ajawaats meáwan aaga
    iüt cam ajlüy teowix nimeech.
  otn-NT: A nu̱yá, dí pa̱hmʉ ngue yø ba̱si̱ga̱hʉ Oja̱ ya. A nu̱ya gätho mi̱'da yø
    ja̱'i̱ 'bʉi rá̱ ngʉni̱ nxi̱mhäi, gä o rá̱ 'yɛ ra̱ zithu̱.
  nop-nop: Indi adi Bepaŋ’walaŋ wapmihiŋiye hatiyam, iŋgoŋ metam nadinadihik nemek
    kwetfoloŋ diniŋdok hogok hatak, adi wanakaŋ Me Kadakaniŋ’walaŋ saŋiniŋŋiŋdi yabudokolak
    u agaŋ nadiyam.
  obo-NT: Nokosaddoo ki no siketa, id pomon to Monama, woy dos mgo minuvu ka-ay to
    ampow't ingod no waa Monama, no-iraom poron sikandan to kotuusan ni Moivuyan.
  cak-ENT: Ketaman chuka' que roj richin chic ri Dios. Pero conojel ri vinük ri quiyo'on
    c'a cánima riq'uin ri ruch'ulef, yec'o c'a pa ruk'a' ri itzel-vinük.
  lif-NT: ᤀᤠᤏᤡ᤹ᤃ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ᤛᤡᤖᤥ. ᤜᤧᤰᤁᤩᤠᤱ ᤁᤴ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤠᤴ ᤔᤠᤑᤧᤴᤛᤠᤶᤔᤡᤸᤗᤧ
    ᤁᤢᤜᤢᤰᤁᤥ ᤌᤩᤧᤀᤠᤱ ᤘᤠ᤹ ᤁᤧᤗ᤹ᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤀᤠᤏᤡ᤺ᤛᤢᤶᤗᤥ॥
  mie-NT: De jínī ō jā sēhe Yāā Dios cúu ó. De nchivī níí ñayīví yíhí ji ndahá tāchī
    cúñáhnú.
  san-TIB: ཝཡམ྄ ཨཱིཤྭརཱཏ྄ ཛཱཏཱཿ ཀིནྟུ ཀྲྀཏྶྣཿ སཾསཱརཿ པཱཔཱཏྨནོ ཝཤཾ གཏོ ྅སྟཱིཏི ཛཱནཱིམཿ།
  qve-NT: Noqanchisqa Diospa wawankuna kasqanchistan yachanchis. Ichaqa Jesucristopi
    llapallan kay pachapi mana creeq runakunan diablopa kamachisqanta kasukushanku.
  pao-NT: Tamme oo sopedakwatoo tamme Te Naa doodooamu, yise soo suta'yoo Gi Toge'yoo
    ka no'oko yaa teepu-koobatu mu gi tunaka'oedyukudu numu nemadunagakwu.
  cbu-NT: Iy Apanllchichtanicha. Ndamba yasaraniya. Tsapurunasshuchee ichingurusin
    Yashing'cha maachirita.
  usa-usa: ketáá káonaunatae. Áánûqtun áráabititaa máunataamanibo tébakaq-wayukama
    máqtemma maa-márábí-qtátáákáráq Táí-nakoma nôrabi ónááe ti-qtátááqá mirá kéumayikaiye.
  soy-soy: Tɔ nyulɛ rɛ tɔ̃́ nɛ Uléécɑɑ pikɔ́ lɛ, kɛtẽ nnɛ́í pikɔ́ pɔ́ɔn ukpɑ́ɑ́ree
    Setɑni nnɑŋɛ-i pɑnsɛntɛ.
  hui-hui: Dindi bibahendeni wali agali ko biaga karu dama Heyolabe ibugua ti handame
    ho kagoni helowa ina Ngode Datagaliwabenaga waneigini kamago mandabu kama.
  amf-amf: Wodi Barjokalanka wonin dohonbee peendar dohoono eeno wul Seethaansa aaninte
    konin dohonbeam dhesooda dhese.
  quc-NNT: Ri uj qetam chi uj rech ri Dios, konojel k'u ri winaq ajuwächulew e k'o
    pu q'ab' ri Itzel.
  dob-dob: Ta wate ꞌaboꞌada tamwalamwalatoni ꞌaene Yaubada ꞌienatuneda, ta saꞌi baleꞌu
    bubunina ꞌana tomuliyao yauyaudi totoꞌumalina nina ꞌina bodao.
  wrs-wrs: Pivva nonora av, osva pivva Sesoana av. Wo heva os Setan vavawonamba pethamba
    kevra aiwolohv.
  mca-mca: Jinikfe'lets iye in yatsat'ets'inij pa' Intata. Qa week ha'ne sehe' ipji'
    pekhewe' nite' yatsat'etsij pa' Intata pekhewe'en yatsat'etsij pa' inwo'met (Satanás).
  tzo-TZC: Jnaꞌtic ti yuꞌunotic ti Diose. Jaꞌ jech xtoc jnaꞌtic ti scotol ti cristianoetique
    pasbilic ta mantal yuꞌun ti pucuje.
  mya-mya: ကမ္ဘာ​လော​က​တစ်​ခု​လုံး​တွင်​မာရ်​နတ်​၏​တန်​ခိုး လွှမ်း​မိုး​လျက်​ရှိ​နေ​သော်​လည်း
