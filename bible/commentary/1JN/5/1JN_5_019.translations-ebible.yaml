    ati ʉmʉrecóo macããna nipetiro camasã wãtĩ cʉ̃ camasĩrĩjẽ mena cʉ̃ carotirã na
    caãnierẽ.
  qxo-NT: Musyantsicmi Tayta Diospa wamran cangantsicta. Tsaynöpis musyantsicmi Señor
    Jesucristuman mana criyicogcunaga Satanaspa munayninchö cayanganta.
  mox-mox: Ta wese niʼa kahalamania vonigo itaʼa Yaubada natunavo, ta bwaʼobwaʼo ilivuna
    ana toʼabibodayavo qabudi taudi Seitani ena ʼabiluvine ʼayanaya itoatoa.
  kew-kew: Niaare Gote-na si wane pima kone aba niaame niminaaema. Go page Satan-re
    go su amaa piri onaa rayo surubea-daa niaame niminaaema.
  dww-dww: Tauda tè kataiena da tauda riukaua Mamaitua na sedama, be dobu banegidima
    taudi inam Diaboro na waibadae ta miamiana.
  twi-ASANTE: Yɛnim sɛ yɛyɛ Onyankopɔn mma, na ewiasefoɔ deɛ wɔhyɛ ɔbonsam tumi ase.
  aoj-aoj: Apaꞌ mogawa apaꞌ awasi Godi, apaꞌ isimba owaꞌ awasi Godia sape lafela aman
    aunai Satan dembinai asasinai.
  cbv-cbv: “Jwiítboó Dioíhwã jwĩ jʉmna caá. Obohjeéhtih, nihat Diosdih náahcannitdih
    Satanás caá ã wʉtʉp”, jwĩ niíj jéihna caá.
  taw-taw: Chɨn nopun, binɨb lum awl yɨl okok mɨdupsek Satan yɨl mɨdebal ak pen, chɨn
    God yɨl mɨdɨl ñapay ne mɨdobun.
  jic-NT: Cupj selecj Dios ts'uyupan ncupj. Dios ma jisas, diablo mozopan yupj. Nin
    p'iyá yupj pjü.
  zap-NT: Nan be ne zhiin Dëdyuzh nak be, per le yrandxee mén ne nuu gyëzlyu, men
    ne nakdet xpén Dëdyuzh, laa Bzelo rnebééy lo men.
  wer-wer: Tiar epël ëwat wë. Tiar Anutuu ru sak wëën ngönën wonörö pit Setenë iri
    wë.
  ipi-ipi: '@see-verse:1JN.005.018'
  qul-NT: Yachanchis Diosmanta caskanchista, Dios contra tucuy cajcunataj supaypaj
    atiyninpi cancu.
  tnc-tnc: “Tuᵽarã makarã maime”, ãrĩwãrũirã maime. Kire yi'ribeyurã ika wejearitatojoreka
    imarãte ᵽuri ba'iaja Satanáre baarũjerijayu.
  ter-NT: Véxoa vitúkeovo xe'éxapone Itukó'oviti, kene uhá koeti po'ínuhiko xâne,
    koati xunákoke Ndeâpu óvoheixoiko.
  bmr-NT: Mɨɨro mɨɨhai Moocaanioto mihicanoco magaajahi, bu tollɨro paryɨ jiinɨjeoto
    ɨjɨ mityaguiinovɨ iicanoco icano.
  fuf-fuf: Hiɗen andi ko en ɓe Alla, awa kadi aduna on fow no e ley doole Bonɗo on.
  bhl-bhl: Feinka! “Alik alik nu Sunbin-Got em muluwel kebuluw kai!”, angeko, kal
    kebuluw kate, kawin dim kaleem angom alik alik be Seten-Ataanim em afak kebe te.
  ons-ons: Ŋene detmaine, ŋene Anutu wane ŋerep medewekoune, ŋo kepe baŋem korop Anutu
    wane don ŋadekka okanmami, eŋe Satan ŋo ŋei waom okan ongi eŋane bango gemami.
  con-NTPO: Atesu'fa gi ingija Chigambe'fa gi. Tsa'ma egae tsincon'su na'suja pa'cco
    ande'su a'ima manda'je.
  ghs-ghs: Napai moomi Saatai ttokaho tete ma oho abi gama susupu asi nometa baubotomi
    ooraihe napai keke Ohongaho dzagata oorai.
  peg-peg: ଆସେଙ୍ଗ୍‌ ଜେ ଇସ୍ୱର୍‌ତାଂ ଜାର୍‌ମାଣ୍ ଆରି ୱିଜ଼ୁ ଜଗତ୍‌ ଜେ ସୟ୍‌ତାନ୍‌ ଜିବୁନ୍ ତଲ୍ୟା,
    ଇଦାଂ ଆସେଙ୍ଗ୍‌ ପୁନାସ୍‌ ।
  txu-NT: Metĩndjwỳnh ne arỳm gwaj bajo kra. Nhym be, Xatanaj arỳm amikôt me kum Metĩndjwỳnh
    kĩnh kêtja kunĩ ar o ba. Ja ne gwaj baje markumrẽx ne amim, —Nà. Metĩndjwỳnh ne
    arỳm ijo kra. Nhym be, Xatanaj arỳm amikôt me kum Metĩndjwỳnh kĩnh kêtja kunĩ
    ar o ba, ane.
  eng-WEBU: We know that we are of God, and the whole world lies in the power of the
    evil one.
  gnw-NT: Yaicuaa yande co jae Tumpa taɨ reta jare quirãi aña guasu güɨnoi mbaepuere
    opaete upurugüɨrovia mbae vae reta re.
  mux-mux: 'Oliu piliilimulu: ‘Sika ulu-kismanga pali ulu-pulele pelemú kurale-ni
    ma-koleana yambumanga pali ⸤yi-⸥nuimele molupa enini ambulupa nokulemáliinga-pe
    oliu Pulu Yili-nga kangambulama molemulu.’ nimbu piliilimulu.'
  maj-NT: Ko̱ yaá nga Nti̱a̱ná ts'e̱ná ko̱ nga nda̱nindoo̱ batéxumaha̱ ngayjee̱ a̱sunntee̱.
  bkq-NT: Deus xurâem kydawyly tâdutuzelâ kurâ. Tutuze lâpylâ olâ kurâ, mâkâ eynynâbaom
    modo Satanás emaym awyly.
  kue-kue: Nono God nangiglma mounga pre ana pirkan ounga, te makan koglkoglo mogl
    eimara suna igle Satan kongun akeningandi ere ende okuna ongwa.
  cot-NT: Atsajiaque aisa Iriguenti ashintajiacaji Aapani Irioshi, cotanquitsi maasano
    teeca inquemisantajigueriji Aapani Irioshi iriguenti ashintari ampatsini, irootaquequeate
    yagavejantajiacarica.
  bnp-bnp: Hita e huriki a ngate na Vure. Pali e huriki ranga, a nitora ne Satan i
    matakari ria.
  apn-NT: Mẽ pahpê Tĩrtũm kra na pu mẽ. No mẽ kêp hkra hkêt xwỳnhjaja Satanasti kot
    amnhĩ tã mẽ ho htỳx pyràk o mẽ hipêx jakamã nhũm htem tanhmã amnhĩ tomnuj to ho
    pa. Mẽ pahte ja mar mex.
  ctp-NT: Jlyo tianꞌ chaꞌ nten ꞌin Ndiose lkaan, chunꞌ wa msñian chaꞌ ꞌin Jesucristo;
    xka ta nten chalyuu nu ja ndukwa chaꞌ ꞌin Ni siyaꞌ ti, ñaꞌan ti lka kuneꞌ xaꞌan
    xꞌnan neꞌ kanꞌ.
  opm-opm: Dir am hat patimur. Kakdah moh ohe erer gon oh gonsi Satan ohe hrepnong
    mat papatmur. Papatmura; Got orhe brer hat pati dirnong oh Got orhor orhe hrepnong
    nahat napapatmur.
  bvr-bvr: Ngayburrpa marn․gi minypa ngayburrpa Wangarr nguburr-yika gu-ngarda yerrcha,
    rrapa minypa gun-nardiya rrawa nipa walkwalk gu-rrimanga a-nirra, an-gata gun-nerra
    an-gurrimapa.
  wal-wal: Nuuni Xoossaageeta gidiyoogaanne ha mule sa7aikka xalahe halaqan haarettidoogaa
    eroos.
  zad-NT: Ṉezicho nakcho lall' na' Chioza', na' yog' beṉ'ka' bi chzenag c̱he Chioza'
    nakgake' lall' na' dii x̱iwaa.
  kmg-kmg: Nâŋâc Anuturaonec fuakicne, â miti tâmiric sasawa jaŋe sâqocne rune ere
    rurumaŋko foŋgopieŋ, iŋuc manaŋgopeneŋ.
  aso-aso: Laza nene Oꞌmosolatiꞌ sotoꞌ ogo none lo gele none. Idoꞌ me misubouꞌ ve
    Oꞌmoso gelekeleꞌ i-damaniꞌ mukiꞌ nete goloso melehida vi giꞌmizi gelekeleꞌ i-di
    nizaniꞌ nesi gele none.
  uli-uli: Si gula le gich lol Deus le ila mwo panger yarmetal talop le ngo re mel
    luwul mala kelel Moniyan.
  nin-NT: Inta hi di inta sa aba Abachi, ni hi di umimi wanggo yo so gri ingbingbru
    yi we.
  tgk-tgk: Мо низ медонем, ки мо фарзандони Худо ҳастем ва тамоми ҷаҳон зери дасти
    Шахси Бад мебошад.
  acu-NT: Yuse aintsri ainautikia Yusnawaitji. Tura mash nungkanmaya Yusen umirchau
    ainauka Satanásnau ainawai. Iisha nusha nekaji.
  cak-WNT: Ketaman chuka' chi yoj riche (rixin) chic ri Dios. Yec'a ri winek ri xa
    riq'ui re ruwach'ulef quicukuban wi quic'u'x, c'a yec'o na pa ruk'a' ri itzel
    winek.
  ebk-ebk: Ammu takú ay an-ak chitaku kan Apo Dios, ya nan am-in ay achi omaafurot
    asna's luta at wachacha as nan pannakafialin Satanas.
  spa-PDDPT: Sabemos que somos de Dios. El mundo entero está en el maligno.
  ruf-ruf: Twomanya ka twetwe twa iwana we Imulungu, hata ka iisi yose ine ghehile
    yotawalighwa na Yehile.
  gun-gun: Jaikuaa nhande kuery Nhanderuete guigua nhandekuaia, ha'e rã yvy regua
    kuery ma poromboeko vaia re ikuaia.
  agu-BL: Ej nin ncha'tz, elnak katxum tetz yi o' ketz, o' tetz Ryos, poro wi'nin
    e' yi ate' jak' ca'wl Bayba'n.
  isn-isn: Kulingile kina usese ki ang'wa Itunda hangi kulingile kina u unkumbigulu
    wihi ukoli pihi a utemi nua uyo u mubii.
  ilo-ULB: Ammotayo a datayo ket iti Dios, ken ti sangalubongan ket adda iti tengngel
    daydiay managdakdakes.
  pir-NT: Mari pehe Cohãcjʉ̃ yequina ijiaja. Watĩno pehe ahri yehpa cjẽna pʉhtoro
    ijire. Ahri gʉ̃hʉre mari masiaja.
  anv-NT: Dékaá nnó ɛsé delu baá Ɛsɔwɔ. Bɔɔ́ mme ako abi álá akage Ɛsɔwɔ alu
    né amu muú nchyɛ.
  sab-NT: Uñale trate chege che Chubenu Chube che Chugagwalla che Chube gau ulia giti,
    agwa kwian me Chube gai ulia Satanás kwian ene ulita chugagwalla kwian ene age
    me no tanre Satanás takalin kare diali.
  tmd-tmd: An nugwöla, an God halöu ha nuŋwa mɨdöla; jɨ nöbö mö mögörɨb il kɨ rɨbyöx
    nugumɨdöi piaku magalɨg Nöbö Gwogwo imag rol nuŋwa mɨdöia.
  acr-NNT: Lik kꞌu qetaꞌam oj re ri Dios, y qetaꞌam taq ri winaq re ruwachulew puqꞌabꞌ
    ritzel winaq e kꞌo wi.
  kpg-kpg: Gidaadou gu iloo bolo gidaadou nia dama ni God, ma e aha maa henuailala
    hagatau la gu i lala nia mogobuna o tangada huaidu.
  taj-taj: चु जम्‍बुलिङ शैतानना यारी मुसैनोन य्‍हाङ परमेश्‍वरला सन्‍तान हिन्‍ना भिबा
    ताम य्‍हाङदा था मुला।
  avt-avt: Haiu mertei haiu ne God te mɨt han yapɨrwe nau tɨ Seten naanmɨpror hɨr
    nises hɨm mɨrak.
  cbk-cbk: Masquin si Satanas tiene poder na entero mundo, sabe kita que maga anak
    ya kita de Dios.
  uig-ARA: ئەمدى ئۆزىمىزنىڭ خۇدادىن بولغانلىقىمىز ئۆزىمىزگە مەلۇم؛ ئەمما پۈتكۈل دۇنيا
    بولسا ئۇ رەزىلنىڭ ئىلكىدىدۇر.
  tuf-tuf: Isat ítitan, isan Sir imayro. Cuatán cajc uch cutar Jesús chiwa bár éyinra
    ay bár yajc áyqueyayro. Eyinatra ay bár yajc ayquey chihtá yajcaro.
  abx-abx: Sayod kita nga mga dadi'-na kita kam si Diyos ngan i bug'os may kalibutan
    sakop si pagdalum-na si girara'ati.
  mco-NT: Nejhuɨɨyɨm ɨɨch ajt co Dios jadu'n xy'ane'mɨm njot nhuinma'ñ etz nejhuɨɨyɨm
    co tüg'ócɨy jacjadyii naaxhuiñyjäy huɨdibɨ ca' mɨjpɨdaaccɨxy Dios, je mujcu' jadu'n
    yjot yhuinma'ñ y'ane'mɨp ajcxy.
  cpb-NT: Ayotzi aaka rashiyetaa Pawa. Iriima isaawikisatzi, iri rashitaari Kamaari,
    ipinkathariwentziri.
  aon-aon: Apak douk madukemesh. Apak douk mape Iruhin ananish batowish aria Satan
    douk nape debeini um ihishmorim shape shagipesh agundok atapihi atih aih iri.
  hus-NT-2005: I choꞌóbich ke wawáꞌ u dhabalábich kʼal a Dios ani ejtal xitaꞌ yabtsik
    u belom, teykómtetsik kʼal an lej atʼax.
  mig-NT: Te kájini̱‑yo̱ já sé'e Dios kákuu‑yó. Te kui'na̱ kúu ja̱ tɨ́ɨn so̱'o nɨ́ɨ́
    ñúyɨ́vɨ.
  bps-bps: Na i kdee dad to là faglut nagot Satanas. Kabay tagadeito gito dad faglut,
    nfun Dwata.
  mbs-mbs: Netegahan tadon te sakop kidon te Timanem. Meneng se kedita te otaw egtaking
    te medaet dini te keneyonan, yan se menge sakop i Satanas.
  tof-tof: Mi umulakla wagó, mi Godón olmalakla, akó ini dudu tüp satani, ene kolaean
    oloman arüngdüma.
  cme-NT: I bi suyaa wuɔ miɛŋo‑i Diiloŋ-baaŋ miɛ, a ne da banamba‑i hiere baa dii
    Bigãarãŋo naŋ-na.
  sus-sus: Won a kolon a Ala xa die nan won na, kɔnɔ duniɲa mixi dɔnxɔɛ birin na Sentanɛ
    sago nan bun ma.
  pon-2006: Kitail ese me kitail kisehn Koht, mehnda ma sampah unsek mi pahn manaman
    en Me Suwedo.
  dad-dad: Ada keleĩ, ada Negur nẽ gere tare di, teneub ganan Satan nẽ anĩ farumen
    ibodok.
  zab-NT: Nánnɨ dec xpɨny Dios dunnɨ. Per irateru de bɨnguɨchliu ni quɨt ná xpɨny
    Dios, bɨndxab ná ni rnabee laadeb.
  jae-jae: Aêac tajalagac gebe aêac aŋga Anôtônê ma nom samucgeŋ kêsô Sadaŋ ŋalabu.
  ksd-ksd: Da nunure ba dat tai God, ma ra rakarakan a gunagunan i va ta ra varpiam.
  msm-NT: Namaanan ta no mgo anak kid on to Diyus, di to mgo otow no wada Diyus pigtagonan
    pad ni Satanas.
  myk-myk: Wèe ya li cɛ na jo wèe ɲɛ Kilɛ wo nagoo, ga koŋɔ ke sipyii di ɲɛ Shitaanni
    wo fanha ke nɔhɔ ni.
  sbe-sbe: Kabina ta kata ede kita Yaubada natunao, na tanoubu ta maudoina meta tauyababa
    yona tanuwaga guninaena se miya.
  mcr-mcr: Ne näqŋqä tiiŋä-pqeŋqä äyä eŋu. Ne Goti Iqueqä-qune eäŋquä-qe, ämaqä qua
    täutaŋä huiziqua, qu dŋä quvqä iqueä yäŋänäqŋqä yäpä iqi pmetpnuwäŋqe.
  cux-NT: Déénu yú ti yeⁿ'e Dendyuūs s'uuúⁿ, ní tanáⁿ'ā 'iiⁿ'yāⁿ yeⁿ'e iⁿ'yeēⁿdī caneé
    yā lado yeⁿ'e yááⁿn'guinūuⁿ.
  tur-YTC: Tanrı’dan olduğumuzu ve tüm dünyanın kötü olanın elinde olduğunu biliyoruz.
  san-ITR: vayam IshvarAt jAtAH kintu kR^itsnaH saMsAraH pApAtmano vashaM gato .astIti
    jAnImaH|
  bel-N: Мы ведаем, што мы — ад Бога, і ўвесь сьвет ляжыць у зьле.
  sch-sch: Rammuol pumpui hih Puoloipa roijêkna nuoia om nikhomsenla, Pathien mingei
    ei ni iti ei riet ani.
  mic-MIQNT: Geitu'gw ginu na Gjinisgam un'jang je tlia pugwelgig mimajuinu'g ta'n
    mo getlams'tasultigul Gjinisgaml na ilgwenji Mn'tu'l.
  huu-NT: Jusiñamuimo jai duidɨcaɨ. Naimɨe anamo jai itɨcaɨ; ia naimɨena ɨɨnoñedɨno
    Taɨfe anamo jai itɨmacɨ.
  jiv-NT: Iikia nekas Yúsnaitji tura ashí ju̱ nuṉkanmaya̱ shuar iwianchnia áiniawai.
  otm-NT: Nɛ dí pąhmbʉ ngue yʉ́ t'ʉhnigahʉ Oją. Nɛ dí pąhmbʉ i o rá ts'ɛdi ra zįthu
    ʉ gätho mi'da i 'bʉcua ja ra ximhäi.
  dah-dah: Irde megen niŋ mar kuruŋ gabe Uŋgurar yufukde haŋ, munaŋ neŋ Al Kuruŋ nurd
    uneŋ hite marbe Al Kuruŋyen dirŋeŋ weŋ yeŋ nurde hite.
  tnk-tnk: Kɨtaha səukurən mə kɨtaha nɨpwnəti Kumwesən me, mətə nərmama səvəi tɨprənə
    irəha pam kamharə ia rəɡi iəremhə ərəha Setan.
  kpr-kpr: 'A namonde kasama erera: evetu genembo a reighi isambu endada irera amo,
    Satan da sari ningariri. Avata kotugo, namonde kasama erera: namonde mo, God da
    tofori. Yari budo givu!'
  san-IAS: vayam īśvarāt jātāḥ kintu kṛtsnaḥ saṁsāraḥ pāpātmano vaśaṁ gato 'stīti
    jānīmaḥ|
  nho-nho: Niaaina maa te maarama nei hakkaatoa e takkoto i laro te roorosi Satan raa,
    taatou e illoa koi maa taatou ni tama TeAtua.
  gym-NT: Ni abko Ngöbö ngäbriänkätre amne ni kä jökräbti temen tä nüne Ngöbö rüere
    abko tä Satana ngututu ngoto täni, ye garera nie.
  azg-NT: Mangiö na condui jaa ntyja ꞌnaanꞌ Tyoꞌtsꞌon. Majoꞌ tsoñꞌen nnꞌan na cotsamꞌan
    ntyja ꞌnaanꞌ juu na tsixuan tsjonnangue, mꞌanhan nacje ꞌnaanꞌ juu yutyia.
  bhd-bhd: अस ज़ानतम, कि अस परमेशरे सेइं अहम, ते सारी दुनिया तैस शैतानेरे कब्ज़े मां
    आए।
  too-NT: Quina'n ca'tzīyāuj que tā'tapa'ksīyāuj Dios. Lā' ca'tzīyāuj que a'ntīn xalanī'n
    nac quilhtamacuj, xlaca'n cāmāpa'ksī huan ko'ti'ti'.
  ind-AYT: Kita tahu bahwa kita berasal dari Allah, dan seluruh dunia berada dalam
    kuasa si Jahat.
  cjo-NT: Ayotaki asheninkatakari Tajorentsi. Omaanta maawaeni theenkantatsiri, ipinkathariwentakiri
    iwinkatharite kamaaripaeni.
  nsn-nsn: Inggeig i ate pare, inggeig o bung tuna God, bo gane puk i koto uakap e
    moko tena nikauekon, kare na nitampopokoho Satan.
  san-DEV: वयम् ईश्वरात् जाताः किन्तु कृत्स्नः संसारः पापात्मनो वशं गतो ऽस्तीति जानीमः।
  tna-NT: Edue cuana, bahue ecuaneda Diusu sa ebacua cuana ecuaneda epuani. Pamapa
    ye mundo su aniji cristiano cuana mu Ishahua sa eme su yanita.
  lid-lid: Taha tanan, buku taha ta Kindrei, ma Kindrei atondrok taha, arile kon munyak
    mari dah badeh, ereu bahandra tondrok ta tama balik Satan.
  wim-wim: Ngamp puth meeꞌmiy ngul ngampaniy-a, puk God.antamana, puth wiy anangan
    yaꞌa, nil oony way piꞌan alangana maꞌ nungantangan piꞌ-piꞌan thanang, yot anangana.
  zga-M: Tulumanyile ufwe ukhuta ikhelunga kyooni khilongonchiwa nu undugu.
  yom-yom: Beto tuzebi ti Nzambi wutuvuidi ayi nza yimvimba yidi ku tsi minsua mi
    pheve yimbimbi.
  san-SIN: වයම් ඊශ්වරාත් ජාතාඃ කින්තු කෘත්ස්නඃ සංසාරඃ පාපාත්මනෝ වශං ගතෝ (අ)ස්තීති
    ජානීමඃ|
