    na chaꞌ jiꞌi̱ Jesucristo; pana xaꞌ la ñati̱ chalyuu nu ná ndaquiyaꞌ jiꞌi̱ Ni tsiyaꞌ
    ti, ñaꞌa̱ ti tya laca nu xñaꞌa̱ loo jiꞌi̱ ñati̱ biꞌ.
  bqc-SIM: Wá dↄ̃ Lua gbɛ̃́ↄn wá ũ, mɛ́ dṹnia bṹu kú Setãu ↄzĩɛ.
  tcz-CHONGTHU: Eiho Pathen chate ihiuve chule vannoi ikimveluva umhi Agiloupa thuneina
    noiya uma ahi ti iheuve.
  mar-mar: आम्हास माहीत आहे की आम्ही देवाचे आहोत आणि संपूर्ण जग हे त्या वाईटाच्या
    नियंत्रणाखाली आहे.
  snp-snp: Lamo ya Gotidokati oloto piyone, loto kolito, ido mikaleka wenena, neta-mata,
    muki ya nosámami aboga kemanau ya minae, loto kolife lo minone.
  isl-isl: Við vitum að við erum Guðs börn og við vitum einnig að heimurinn er á valdi
    Satans og undir hans stjórn.
  spy-NT: Kiinkētē kule kēēbooyē ꞉acheek Yēyiin. Nteenee bāwu ꞉Kibrōkōsyoontēēt kōōrēēt.
  xnn-xnn: Ngem am-in ay ipogaw ay adi mamati ken Kristo et napigsa nan kabaelan Satanas
    ken daida. Ngem gawis tay gegetken tako ay ipogaw Apo Dios datako.
  mwe-mwe: Tumumanyi kuti uwe ni bhana bha a Nnungu, nkali Shilambolyo showe shitagwalwa
    na Lishetaniyo.
  tte-tte: Bwagana yanuwa yaulina meuloina Seitani iloinayan, na iyamo takatai kita
    Yaubada natunao.
  tcs-tcs: Yumpla i sabe dat yumpla i ol pikinini blo God, ane ebri pipol blo dis
    wold i stap andanit lo dat paua blo Satana.
  hlt-THB: Ningmih taw Khawsa cakhqi ni ti ni sim uhy, cehlai khawmdek pum ve thlak
    che kut khuiawh awm hy.
  soq-soq: Do atenten no sumanailala bumpamba ipa God bedewe winede, tane tawo uduudu
    ipa kadi mamba Seitan atowe winedio oniede.
  qub-qub: Noganchëga musyanchïmi Tayta Diospa wamran cashanchïta. Cay pachacho juchallancho
    caycajcunami ichanga dyablupa maquincho carcaycan.
  att-att: Á ammu tam ta ánâ na ittam ni Namarò nga mangikatalà kâ Apu Kesu. Ngam
    yù ira ngámin nga ari mangikatalà kâ Apu Kesu, á si Satanas yù mammaguray nira.
  bki-bki: Yetemeriba momou nei naio jotano ka moroano na Toro na Bova nei kanano,
    mia kito namoneano nalo, romijikia ka robe Atua kanano ga.
  bqp-bqp: Ó dↄ̃ kũ Luda gbɛ̃nↄn ó ũ, bee kũ andunia pínki kú Setan ↄĩmɛ.
  mcp-mcp: Shé mə́ mpú nə́ shé bâŋ bɨ́ buud ɔ́ Zɛmbî, shí mishwun nyɛ̂sh nyâŋ í njúl
    mpə̂l mə Mbʉ́wʉ́lú múúdʉd.
  hat-hat: Nou konnen nou se moun Bondye. Men, tou sa ki sou latè anba pouvwa Satan.
  npl-NT: Tikmatokeh tejwah iaxkawah Dios, iwa nochteh n tlaltikpaktlakah non amo
    kineltokah Dios kinnawatijtok n satanás.
  bgg-bgg: Gethek ne ìd zab sohjambling yi Awiepha Jia ro bokho shii magunde gethek
    ne Hamangkhung-aphuii ro bran ro.
  eng-TCENT: We know that we are from God, and that the whole world lies in the power
    of the evil one.
  eng-BSB: We know that we are of God, and that the whole world is under the power
    of the evil one.
  cpu-NT: Ayoyetai aaka jashiyetai Pava. Iriima osavisatzi, iri ashitaari kamaari,
    ipinkathariventziri.
  san-ASM: ৱযম্ ঈশ্ৱৰাৎ জাতাঃ কিন্তু কৃৎস্নঃ সংসাৰঃ পাপাত্মনো ৱশং গতো ঽস্তীতি জানীমঃ|
  tac-NT: '''We ''la machiaa Onorúgame ''kúchila nírigo ramué, ''lige Remónisika cha''pigá
    ajtigó suwábaga ralámuli jena wijchimoba ejperégame napu tabilé oyérame ju Onorúgame.
    Alué Remónisi ''sime ju nulá napurigá alué ralámuli resí nokagá e''yénamala.'
  eng-WEBPB: We know that we are of God, and the whole world lies in the power of
    the evil one.
  gfk-H: Ma dahat nunurei tar bia dahat gar ta Kalou senbia no ula hanua bakut i kis
    taar tano warkurai tano Tena Sakena.
  viv-viv: Kadu kahalamanena ide Yaubada natuneyao, ada tomiyababi moyaꞋaidi Yaubada
    keke hidahalamaneni-ma kaliva koyona Setani nimane himimiyami.
  yao-yao: Tukumanyilila kuti uweji tuli ŵanache ŵa Akunnungu namuno chilambo chose
    chikulongoswa ni Jwachigongomalo.
  tgp-tgp: R̃a levosahia mo r̃uhu vara enr̃a r̃a tai isan God, pani tatuara tinapua
    tari na varama la lo toho na suihan Tiapolo.
  auc-NT: Wængonguï wëmö ïmö ïmompa, ante ëñëmompa. Wæætë wadäni edæ inguipogaque
    ante në quëwënäni guiquënë tömënäni tömänäni wënæ awënë nempo quëwënänipa, ante
    ëñëmompa.
  kbc-NT: Aaɡ̶aɡ̶a jowooɡ̶otaɡ̶a moko nepilidi Aneotedoɡ̶oji, pida inatawece oko anida
    aneetege niɡ̶ina iiɡ̶o iteloco loniciwaɡ̶a niɡ̶ijo abeyaceɡ̶egi.
  bmh-bmh: Satan go em e ebuan duailel unum gumaraneu, bo, ig abiu ig Uwait nugau
    gelegul alegul.
  ctu-BL: La cujil i cha'añonla Dios. Pejtelel i cha'año' bʌ pañimil añob ti' c'ʌb
    jini xjontolil.
  meq-meq: Ka sərakwa ha nəkway na, mə həlay i Mbəlom. Siye i ndo hay tebiye ka məndzibəra
    na, Fakalaw a ləva tay ha.
  noa-H: Maadëu k'ap'ʌ nʌm, maach chadcha Hẽwandam dënk'a nʌm; pari k'ap'ʌ nʌm hĩchab,
    mʌg jẽb gaai hõor pöm sĩi dösãtauta hich jua heegar p'ë wai sim.
  alp-NT: Ite rekwa be itere Alla Eni nanae, kai pusue nusa meije ro tiaru esi elake
    ekbasaele.
  san-VEL: vayam ii"svaraat jaataa.h kintu k.rtsna.h sa.msaara.h paapaatmano va"sa.m
    gato .astiiti jaaniima.h|
  kbq-kbq: Tagra antahi'none, Anumzamofo mofavre naga mani'nonkeno, ama mopamo'a havige
    ne' Sata hanavefi me'ne.
  kbh-kbh: Bënga mondë́tats̈ëmbo, bënga chë Crístbeñe os̈buáchiyënga Bëngbe Bëtsábenga
    imomnama, y chë quem luarents̈a inÿe ents̈anga Satanasbe cucuats̈iñe imomnama.
  ron-LSB: Știm că noi suntem de la Dumnezeu, iar întreaga lume se află în puterea
    celui rău.
  pon-pon: Kitail aja, me kitail tapi jan ren Kot, a jappa karoj mi ni me jued.
  nhe-BL: Tojuanti tijmatij temachtli tiiconehua Toteco huan nochi sequinoc tlacame
    campa hueli ipan tlaltepactli mocahuaj ipan ichicahualis Axcualtlacatl.
  sps-sps: Ara te nat ror, aran guei ten Gov, kainon a monaagits to te kaa non fain
    tatagaa ot tana Vinasaar.
  wnc-wnc: Sike ninu atnataamang. Ninu Anututane waaknga yapana dakngake yuwatna ngana
    aminu kuupbamda Setendane kekeknga akngae gepbiatang yuainggen.
  bus-bus: Wá dↄ̃ kɛ̀ Luda gbɛ̃nↄn wa ũ, baa kɛ̀ anduna píngi kú Setãn ↄzĩmɛ.
  gub-BL: Zaiko tuwe Tupàn ima'e romo zane. Tupàn iàmàtyry'ymar ywy rehe har paw rupi
    a'e wà, weruzar ikatu 'ym ma'e iapo har wanuwihaw ze'eg a'e wà. (Weruzar Zurupari
    ze'eg wà.) Uzapo kar wemiapo putar haw wanupe a'e.
  imo-imo: 'Lino pimolo kano: Gotenga bakuluma moromolo nalo i mai kombuna ltemo uluma
    pali Satanenga engena maindo ltemo.'
  boj-boj: Iga qalie, iga Qotei aqa segi aŋgro unum. Mandam qaji tamo uŋgasari kalil
    naŋgi tamo uge Satan aqa sorgomq di unub. Deqa a na naŋgi siŋgila na taqatnjreqnu.
  eng-DRA: We know that we are of God, and the whole world is seated in wickedness.
  knf-knf: Ŋme kë ŋwo biki Naşibaţi, kë umundu bŧi uşë wo ţi iñen yi Unŧaayi Uweek.
  san-KHM: វយម៑ ឦឝ្វរាត៑ ជាតាះ កិន្តុ ក្ឫត្ស្នះ សំសារះ បាបាត្មនោ វឝំ គតោ ៜស្តីតិ ជានីមះ។
  arn-NT: Kimnieiñ Ngünechen ñi ngenngen ta iñchiñ mew ka kimnieiñ kom tüfachi chüf
    mapu ñi ngünenieetew tati weküfü ñi pepiluwün.
  zas-NT: Rayagbee ree guial nayajc ree xbejn Dios, per ree bénguidxliuj, bén ad najt
    ree xbejn Dios, xindxab rniabee laa reeman.
  ken-NT: Sɛ́rɨŋɨ bɛ sɛchi bɔ̌ Mandɛm kɛ bǒ mmɨk mankɛm báchí amɔ mbʉ́mbʉ.
