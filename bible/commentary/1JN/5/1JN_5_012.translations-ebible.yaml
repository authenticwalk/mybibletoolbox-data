  peg-peg: ଇନେର୍‌ ମାଜ଼ିଂ ପାୟାତାର୍ଣ୍ଣା ହେୱାନ୍‌ ଜିବୁନ୍‌ ପାୟାତାନ୍ନା; ଇନେନ୍‌ ଇସ୍ୱର୍ତି
