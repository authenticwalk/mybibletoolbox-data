  usa-usa: náawabi móra-nakoma áanikomma arummá aménama wemá matúq-matuq umá mái-auwaraimma
    mayániye. náawabi áanikomma arummá íkámenama matúq-matuq umá mái-auwaraimma ímayaniye.
  soy-soy: Nkó yɛɛ Uléécɑɑ Kɛpipi kɛ̃ n nyu yɛ nfɑ́ɑ tɛnɛcirɛ́ mɑ́lɛ. Nkó yɛɛ
    úu Kɛpipi kɛ̃ m mɑ́ úu kɔ nfɑ́ɑ tɛnɛcirɛ́ mɑ́.
  hui-hui: Ani biyago Ngode Datagaliwabe Iginiha hogimbu bu karume haabobo holene
    ogoni yu ka. Ibu Iginiha hogimbu nabi karu ti haabobo holene ogoni nayi ka.
  amf-amf: Barjo Naasa yisa daha sada kisa daane; Barjo Naasa yisa qolma sada kisa
    qolehe.
  quc-NNT: Jachin ri k'o ru K'ojol ri Dios pa ranima' k'o u k'aslemal ri'. Jachin
    k'u ri man k'o tä ru K'ojol ri Dios pa ranima' man k'o tä u k'aslemal ri'.
  dob-dob: ꞌEnega ꞌabo yaita Yaubada Natuna ꞌenaya ꞌimiyami, tai nina yawasina boboꞌana
    niꞌatu ꞌilobena, ta ꞌabo yaita nigeya Yaubada Natuna ꞌenaya, tauna nigeya.
  wrs-wrs: Himba nomba Sesoana ombolindava nihrava pepavevrava, himba nomba wohavav
    yunalm. Himba nomba temba ombolindava nihrava pepavemba owai vetava, himba nomba
    owai, avavmoa yunalmba.
  mca-mca: Pa'qu' netk'enets ha' Ƚa's pa' Intata, ma' qa' hats nana'li'm pa' witiƚa'x
    nite' yili'ij. Qa pa' qu'nte' netk'ene'ets ha' Ƚa's pa' Intata, pakha'an hami'm
    pa' witiƚa'x nite' yili'ij.
  tzo-TZC: Ti buchꞌu oy ta stojol ti Snichꞌon ti Diose, oy scuxlejal sbatel osil.
    Yan ti buchꞌu muꞌyuc oy ta stojol ti Snichꞌon ti Diose, muꞌyuc ti scuxlejal sbatel
    osile.
  mya-mya: သား​တော်​ကို​ရ​ရှိ​သူ​သည်​ထို​အ​သက်​ကို ရ​၏။ ဘု​ရား​သ​ခင်​၏​သား​တော်​ကို​မ​ရ
    ရှိ​သူ​မူ​ကား​ထို​အ​သက်​ကို​မ​ရ။
  gng-NT: Wà tɛ nin Uwien ya Bijɛ nɛ ŋmɔbe limiɛl nnɔ. Wà ŋa tɛ nin Uwien ya Bijɛ
    ŋa ŋmɔbe lɛ̀.
  cbi-NTPO: Tsaju' mun Diosa' Naba buunashu juntsaa, naa-uwanuba Diosba ura' chunuu
    juve, tsaaren mun Diosa' Naba buunai'shu juntsaa naa-uwanuba tsana chunuu jun
    jutyuve.
  ikk-NT: Onyẹ ọwụlẹ nwọn Nwa a hụ nwọn ndụn, kanị onyẹ hụn nwọnlẹni Nwa Osolobuẹ
    enwọn ndụn.
  leu-leu: A mataa aava namkai se Natuna, a toxan a toyan aave. A mataa aava vungut
