  san-TIB: ཡཿ པུཏྲཾ དྷཱརཡཏི ས ཛཱིཝནཾ དྷཱརིཡཏི, ཨཱིཤྭརསྱ པུཏྲཾ ཡོ ན དྷཱརཡཏི ས ཛཱིཝནཾ ན དྷཱརཡཏི།
  qve-NT: Pipas Diospa Wawan Jesucristopi creeqqa, wiñay kawsayniyoqmi. Ichaqa pipas
