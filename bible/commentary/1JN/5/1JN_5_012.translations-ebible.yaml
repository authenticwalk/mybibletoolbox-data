  pao-NT: Soo tooe haga tooe ka Te Pabe'e naka'oedyukudu tu namagwetzoina nasootuhikwu,
    soo gi tunaka'oedyukudu gi.
  cbu-NT: Ashiri tputs Apanllee Wip mangoonku, taarashshee urutamash payukcha. Itaru,
