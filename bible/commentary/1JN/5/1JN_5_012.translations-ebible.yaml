    jatsukunti.
  aai-aai: Imih orot yait God Natun nabaib yawas boro nab. Baise orot yait God Natun
    men nabaib yawas boro men nab.
  sny-sny: Lu taune tamo Owane Sitewi lo meni eime tote tawesiyei su, le marepi hepene
    he'i a'i ironamitorowa. Lu taune tamo Owane Sitewi lo meni eime ne me'iyeni ma'e
    atati arunatiyei su, le mi mi pasi pasi temeniyetorowa. [Jo 3:36]
  myy-myy: Ito yija no Jesure boca ãmigʉ̃ti catitĩñare rʉcogʉ yiguĩji. No Jesure tʉobicʉti
    catitĩñare rʉcobicʉ yiguĩji”, yiñi Dios.
  trc-NT: Síí noco̱ꞌ man taꞌníí Diose̱ me síí ca̱yáán ga̱ Diose̱ nu̱ꞌ cavii nu̱ꞌ caꞌanj
    ya̱ ei. Tza̱j ne̱ síí naꞌvej rá canoco̱ꞌ man soꞌ taj maꞌ. Se̱ cayáán soꞌ ga̱ Diose̱
    maꞌ.
  cut-NT: Ihyan che ritahno ye Dihvo vo Jesucristo, Da̱ya Dendiohs ne, cuahtenan ye
    vahchetero numacuahn ro. Ate ihyan che hua ritahno ye ihyan ne, nde hua nda̱ca
    vahchetero cuahtenan ye.
  bel-bel: Хто мае Сына (Божага), мае жыцьцё; хто ня мае Сына Божага, ня мае жыцьця.
  zlm-KSZI: Sesiapa yang memperoleh Putera itu, memperoleh hidup itu. Dan sesiapa
    yang tidak memperoleh Putera Allah, tidak memperoleh hidup itu.
  gdr-gdr: Yet ra onggɨt B'ɨgand okas, ton kea ɨtemb yɨrkokar yokas. Ajɨ yet ra maka
    onggɨt B'ɨgand okas, ton makaya onggɨtyam yɨrkokar yokas.
  vmy-NT: ꞌBa xi tijñajinre Kiꞌndire Naꞌenchana, kui xi tjinre kjuabenichunbi. Tunga
