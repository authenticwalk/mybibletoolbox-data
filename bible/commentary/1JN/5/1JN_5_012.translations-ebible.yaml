  cmn-FEB: 有上帝之子便有生命；没有上帝之儿子就没有生命。
  gmv-RNT: Naazi dizades de7oy dees; Xoossa nay bayndades de7oy baawa.
  ncl-NT: Aqui hual quipía iXolol Dios pa laijtic iyolo noje quipía in yulilisli.
    Huan aqui yes hual amo quipía iXolol Dios pa laijtic iyolo yihual amo quipía in
    yulilisli.
  sua-sua: To ther gia vle tok kat te, ani mhel to tkor mnam en mang E Nut Khal to
    tok he kmokpom kar, a mhel to endo ther mia kol a ktalhok to endo vgum en he.
    Vanang ani mhel to tlo kor mnam en mang Khal, a mhel to endo tlo is hak kam kol
    a ktalhok to kam plong vle ko kim E Nut ngnik ngnik vgum en e.
  are-are: Lakinhanga relha erala Altjirraka 'Liralela nyinterrakala namanga, era
    kala ngampakala etatha nitjina. Kanha relha erala itja 'Lira ekuranhalela nyinterrakala
    namanga, era itjala ngampakala etatha nitjina.
  gai-gai: Na ramootta Raraŋ Aetaniacna Nuocmo taŋi mɨk te, ma iarwarna eteacna watap.
    Na ramootta Raraŋ Aetaniacna Nuocmo taŋi mɨk ŋgocor, an iarwarna eteacna watta
    manap mba eacitndai.
  qvm-NT: Tsaymi Tayta Diosnintsipa tsurin Jesucristuta chasquicog cäga gloriacho
    imayyagpis cawangapag. Mana chasquicog cagmi itsanga gloriaman mana chayangapagtsu.
  chz-NTPS: Hi̱ˉ maˉhe̱e̱hˉ kihꜗ Jo̱o̱yꜘ, läꜙ maˉcha̱a̱yˉ ja̱ˉbaˊ. Pero hi̱ˉ saꜙ maˉhe̱e̱hˉ
    kihꜗ Jo̱o̱yꜘ, saꜙ naˊjnääyꜘ kihꜗ Dio.
  kmu-kmu: Nagoa veamoya Anumaya Kotina nafanehema Nagupi emaiyo. huyama hisayana
    agolama maige maige hisaya hamaimula ago ali-mainagi Anumaya Kotina nafaneamofema
    Nagupi emaiyo. huyama nohaya veamogamina Yisasia amakupina omainegeya agolama
    maige maige hisaya hamaimula oalinae.
  ood-NT: Ahchim mach ab ihm g alidaj ach edgid hegai doakag. K hegam mo pi ab hu
    ihm pi edgid.
  lbm-lbm: जेको जवर बेटा हय, ओको जवर जीवन हय; अऊर जेको जवर परमेश्वर को बेटा नहाय,
    ओको जवर जीवन भी नहाय।
  ncj-NT: Tla mocahualo iyolihtec seya in Iconetzin Dios, yeh quipiya in nemilistli
    nochipa. Huan in tlahmo mocahualo yolihtec in Iconetzin Dios yeh in aquin ahmo
    quipiya in nemilistli nochipa.
  yuj-yuj: Arop Kwaromp Tárápént saráp koumpá yakáp nap te, waeman am yiki yak sámp
    námpono. Aeno arop Kwaromp Tárápént koumpá yakáp mo nap te, am yiki yak te mono.
  kto-kto: Teip ga magaulap la nenanemela ga Poi ang Morowa, mirie la memaning urio
    ninimiap. Teip ga magaulap la tale nenanemela ga Poi ang Morowa, tale memaning
    urio ninimiap.
  gmv-NT: ናዚ ዲዛዴስ ዴዖይ ዴስ፤ ፆሳ ናይ ባይንዳዴስ ዴዖይ ባዋ።
  por-BLT: Quem tem o Filho tem a vida. Quem não tem o Filho de Deus não tem a vida.
  stp-NT: Na guꞌ dai gu jaroiꞌ noꞌ tɨ jɨɨgiꞌñ buiñor gu Maraaꞌn gu Dios na baꞌ jimiaꞌx
    dhaam na paiꞌp tuꞌiiꞌ. Noꞌ guꞌ puꞌñi cham tɨ jɨɨgiꞌñ buiñor, dho gi guꞌ cham tuꞌ
    jimiaꞌ ji, yaꞌ pup biꞌyaꞌ na paiꞌr tu tulhiiñaraꞌ.
  mgc-mgc: Mo mati ëdï Wisi ne aba, ëdï dïdï nenye aba. Mo mati anza dë Wisi 'ba Wïrï
    aba, anza dë dïdï aba.
  ame-NT: Ñeñt̃ña aguërreʼ Yompor Puechemer añeʼnaña oʼ aguërret att̃ochña ñetpaʼ
    corretsetach t̃ayot̃eñ eʼñe errponañohuen. Añña ñeñt̃ ama aguërraye Yompor Puechemer,
    ñetñapaʼ amach eseshaʼ aguërraye alloch correrret.
  mgh-2016: Ntu riyoothe norumelhelha ukhalha Mwaana a Nlhuku, hanaa yoyo ukumi uyo,
    hinonrumelhelha Mwaana a Nlhuku kharina ukumi.
  kvn-NT: Tenal tule chunchunnad aga ulubgin Pab-Machi-nikal, we tuledin ilagwen-nadgu-tullego.
    Tenal tule aga ulubgin Pab-Machi-nikchulil, we tule ilagwen-nadgu pal kwen tullegojul-kuo.
  gvf-gvf: Ibal ta mile, “God Wan na kobaan milemua,” dire pire gi dinangwa, ena ibalini
    mile painangwal painamba, ibal ta pire gi iru ta dekenangwa, ena ibalini mile
    painangwal painangwa main, i ta pire pol sekenamue.
  san-ISO: yaḥ putraṁ dhārayati sa jīvanaṁ dhāriyati, īśvarasya putraṁ yō na dhārayati
    sa jīvanaṁ na dhārayati|
  deu-ELBBK: Wer den Sohn hat, hat das Leben; wer den Sohn Gottes nicht hat, hat das
    Leben nicht.
  mcb-NT: Yogari kematsatiririra Itomi Tasorintsi inkantakani intimake, kantankicha
    yogari terira inkematsateri kañomataka ontinirikatyo ikamake.
  yle-yle: Pini n꞉ii u nuw꞉o Chóó Lémi Tp꞉oo p꞉uu a kwo, yi pini ngê ghê kamî dpo
    pyw꞉oo. Pini n꞉ii u nuw꞉o Chóó Lémi Tp꞉oo p꞉uu daa kwo, ghê kamî d꞉uudpo pyw꞉oo.
  swh-1850: Yeyote, aliye na Mwana wa Mungu anao uzima huo; asiye na Mwana wa Mungu,
    hana uzima.
  ese-NT: Jamajjeya oja Bacua Ejja Jesosa nijje jjapeequiajo, Eyacuiñajjiya eseya
    cuana baꞌe tiitii mee cajeꞌyo onijje eyajo. Onijje jjapeequi sa poꞌyo ajjajo ca
    se ca Eyacuiñajjija Bacua Jesosa nijje ebaꞌe meeꞌyojji pojjeama eyajo; quea nee
    nee poajeꞌyo tii tii.
  jac-NT: Yuxin haꞌ mac xaischah Iscꞌahol Comam Dios yul yanma, caw ay huneꞌ iskꞌinal
    mach chitan̈i. Yaj wal mac machi Iscꞌahol Comam yul yanma xin, machi huneꞌ iskꞌinal
    tuꞌ.
  cak-CNT: Y roj c'a ri kac'ulun chic ri Ruc'ajol ri Dios, c'o chic kac'aslen riq'uin.
    Jac'a ri vinek ri man quic'ulun ta ri Ruc'ajol ri Dios, manek quic'aslen riq'uin.
  zia-zia: Arare zo nung Mani nuna aune dema tairo nariniya amimene nao me iwaing
    pumariniya. Arata zo nung Tuwa Bayaura Mani aune dema oko tayao yariniya amimene
    nao me iwaing oko pumariniya.
  mal-2015: പുത്രനുള്ളവന്നു ജീവൻ ഉണ്ടു; ദൈവപുത്രനില്ലാത്തവന്നു ജീവൻ ഇല്ല.
  tuo-NT: '@see-verse:1JN.005.011'
  mbl-NT: Topak-tok te tikmũ'ũn mũtik tihi', puxix tu kuxa hi xe'e', ha tikmũ'ũn mũtik
    ti hok, puxix tu hi 'ohnãg.
  zpc-NT: Nu benꞌ rale quie z̃iꞌinëꞌ, banapëꞌ yelaꞌ neban ta biyeyudyi yedu quie.
    Pero nu benꞌ birale quie z̃iꞌinëꞌ, binapëꞌ yelaꞌ naban ta biyeyudyi yedu quie.
  gul-NT: De one wa hab God Son een e haat, e got dis true life. Bot de one wa ain
    hab God Son een e haat, e ain got dat life.
  mau-NT: Je² xi³ tjin¹-le⁴ je² ˀnti¹-le⁴, cˀoa⁴-ti⁴ tjin¹-le⁴ je² cjoa⁴vi³jna³chon³-vi⁴.
    Je² xi³ tsin²-le⁴ ˀnti¹-le⁴ Ni³na¹, tsin²-le⁴ je² cjoa⁴vi³jna³chon³-vi⁴.
  gup-gup: Nawu nangale bininj kabikarrme nawu Beywurd nuye God, wanjh nakka kakarrme
    kundarrkid duninjh warridj. Dja bu bininj minj kabikarrme nawu Beywurd nuye God,
    wanjh minj kundarrkid kakarrme.
  bss-NT: Kénzɛ́ɛ́ awě adé nhɔ́g ne Mwǎn a Dyǒb akudé ádê aloŋgé, kénzɛ́ɛ́-ʼɛ
    awě eésɛ̄ nhɔ́g ne Mwǎn a Dyǒb, eékudɛɛ́ ádê aloŋgé.
  met-met: Lipu gaxarea taga rangua Urana Garanoa xap walingua. Lipu gaxarea taga
    rangua Urana Garanoa te, xap walingua te.
  kpj-NT: Inyõ Deuxu Riòredikeki, tii umytỹmyra tuedeõna‑ki rahake. Inyõ Deuxu Riòre‑di
    aõkõkeki, tii umytỹmyra tuedeõna‑ki tahasaõna.
  zao-NT: Ne lee zha kuu nyelaaz Xgann Diox, nkeno zha yalnaban kuu thitanax; per
    lee zha kuu nyelaazt Xgann Diox, nkenot zha yalnaban kuu thitanax.
  byx-byx: Be nemta i re taneng aa Uimka dai saqikka re taneng ama iames masmas. Dap
    nemta i quasik mager ip te raneng ama Ngemumaqa aa Uimka, dai saqikka quasik mager
    ip te raneng ama iames gel ka.
  ctu-CTI: Che' an Yalobil Dios ti lac pusic'al an laj cuxtyʌlel mach'ʌ yujil jilel.
    Jini mach'ʌ ba'an i Yalobil Dios ti' pusic'al mach'an i cuxtyʌlel mach'ʌ yujil
    jilel.
  zos-NT: Ñø'ijtu'is Diosis 'Yune, nø'itque'tu'am quenguy. Ja ñø'itø'is Diosis 'Yune,
    ja ñø'it quenguy.
  gvs-gvs: Avatauwa neta Yaubada Natuna taiyao siispwagógana, maa yawoidi vau. Go
    avatauwa neta Yaubada Natuna taiyao geya sispwagogoneta, e geya yawoidimo.
  kbm-kbm: Dangetok be amol ti ginei nivang nivin Pomate Natu, atob ei nimbweg matawe
    nemb ta-ngge. Be amol ti ginei nivang nivin Pomate Natu ite, amol etok atob nimbweg
    matawe nemb ta-ngge ite ma.
  tew-tew: Toˀwên Yôesi Táḏáví ay Jesus inbí píˀnä́ khóˀyé dínˀä́nnindáho ki̖ˀmin
    wówátsi dâymáa. Hewänbo toˀwên Yôesi Táḏáví ay inbí píˀnä́ khóˀyé wíḏínˀä́npíˀindáho
    ki̖ˀmin wówátsi-á wíḏâymáapí.
  rmc-rmc: Oda, kas hin o Čhavo, oles hin o dživipen; a kas nane o Čhavo le Devleskro,
    oles nane o dživipen.
  apr-apr: Nen le sei tool bet ikaua Natunu ngan ikaua nepongo dook mata yo taukan
    motingi i. Bong sei tool bet ikaua Maro Natunu tiap nga, ngan o ke bet ikaua nepongo
    dook mata tani in tiap lapau.
  tiy-tiy: I de étéw ménwaléy do dumoy Nga i Tuluse, wén i umul ro magufusa. Endob
    i de étéw énda ménwaléy ro do dumoy Nga i Tuluse, énda énggédot roy umule magufusa.
  nlg-nlg: Ahei te sakaisonikolu itatana na Dale ke, agaia te loghoa na vola kasila.
    Ma hei ke mua holopangotia dalena God itatana, ke mua lavia na vola kasila.
  dgr-DOGNT: Amìı Nǫ̀htsı̨ Weza xè at'ı̨ı̨ sìı welǫ whìle ts'ǫ̀ eda ha hǫt'e, hanìkò
    amìı Nǫ̀htsı̨ Weza xè at'ı̨-le sìı welǫ whìle ts'ǫ̀ eda ha nıìle.
  pes-OPV: آنکه پسر را داردحیات را دارد و آنکه پسر خدا را ندارد، حیات رانیافته است.
  ron-1924: Чине аре пе Фиул аре вяца; чине н-аре пе Фиул луй Думнезеу н-аре вяца.
  tpz-tpz: A teꞌ vëh to hikta vatös me non e Koaꞌ pe Sosoenën, eꞌ to hikta teꞌ me
    non o toꞌtoꞌ pamëh. Ka teꞌ vëh to vatös me non e Koaꞌ pe Sosoenën, eꞌ to teꞌ me
    e non po toꞌtoꞌ pamëh.
  agd-agd: Máan tukhan maen iye anó Tiyarafenu Anin maman aúpin dan ban nafi mai véi
    fara van aunan manten mifo Tiyarafenu Anin ma ída mantein mano mai aunan ída manten
    mino.
  rkb-NT: Asahi Deus tse humo sispirikporẽtsa meky watu moziknaha. Sesus tuk mozurukunaha.
    Myhyrikosokdanahaze Deus tuk tahawahi mynapykyryknaha. Sispirikpobyitsa batu.
    Sesus zikwy situk ba zikapykyryk mohyrikosokdanahaze batu Deus tuk zikapykyryknaha.
    Nokponi mynapykyryknaha sinini ykarawy bo tahasapynaha.
  san-THA: 'ย: ปุตฺรํ ธารยติ ส ชีวนํ ธาริยติ, อีศฺวรสฺย ปุตฺรํ โย น ธารยติ ส ชีวนํ
    น ธารยติฯ'
  iws-iws: Mɨ yɨpɨkɨ kwoɨn whɨruwa Krais siiram nwowi, yɨo wɨ hɨriiyar nokwoyokiyokɨikaeyami.
    Mɨ yɨpɨkɨ hɨriinan tɨr karamae nwowi, yɨo wɨ nɨɨnga nwowi. Ɨriig.
  pol-SZ: Ten więc, kto uwierzył Synowi Bożemu, ma życie wieczne, ten zaś, kto Go
    odrzucił, nie ma życia.
  ztq-NT: Kchë xaa nii xniladzy Xiñ Dios kwaa kyalmbañ go, per lëë xaa nii xnilasty
    Xiñ Dios karty jkaa xaa kyalmbañ go.
  zai-NT: Ni ma nuu né Xiiñi be tobi si la? ma napa enda nabani ca, peru ni cadi nuu
    né Xiiñi be tobi si la? qué gapa enda nabani ni qué zaluxe.
  upv-upv: Si nga muosuri Natun re nolon ela pa mauren nen. Ko si nga sete muosuri
    Natu Atua re nolon setewor ela mauren nen.
  wap-NT: Pidan zaamatinpaꞌo Tominkaru Dani idaꞌati, kainaꞌaꞌoraꞌa naa karikaonanuꞌo
    kakupa-karu uꞌidaꞌa. Mazan pidan, aonaꞌoraz uzaamatinpan Tominkaru Dani idaꞌati,
    aonaa karikaonanuꞌo kakupa-karu nii uꞌidaꞌa.
  mva-mva: Bokaibe tamoata naita Nanaranga Natu lama iunani be idokimatei nge moauriuri-la
    nem-kusoaki soaki ipurapura ienoni. Be bokainatuka-la, tamoata naita Nanaranga
    Natu tago lama iunani be idokimatei nge moauriuri-la nem-kusoaki soaki ipurapura
    nge tago ienoni.
  dwr-NT: Xoossaa Na7ay de7iya oossinne de7uu de7ee; Xoossaa Na7ay baynna oossinne
    de7uu baawa.
  kfw-kfw: Asapa kamu miring khan ringna amu; halli Pathian Sapa kamumak miring khan
    ringna mumak.
  bfz-bfz: जेसगे परमेशरो रा पुत्र ए, तेसगे अनन्त जीवन ए और जेसगे परमेशरो रा पुत्र
    निए, तेसगे अनन्त जीवन पनिए।
  cuk-09: Ar dule Bab-Dummad-Machi-abingasale, san-burba-geg-bergued bato nikdo. Ar
    dule Bab-Dummad-Machi-abingasulirdi, adi san-burba-geg-bergued-niksurdo.
  ben-OBCV: যে পুত্রকে লাভ করেছে, সে জীবন পেয়েছে; যে ঈশ্বরের পুত্রকে লাভ করেনি, সে
    জীবন পায়নি।
  mil-NT: Te nchaa ñáyiu na quɨ̀ndáá iní ñáhá xìi Déhe‑gá cundecú‑yu ndɨhɨ‑gá nɨ caa
    nɨ quɨ́hɨ́ⁿ. Te nchaa ñáyiu ñá túú sàndáá iní ñáhá xìi Déhe‑gá vá cúndècú‑yu ndɨhɨ́‑gá.
  myu-myu: Ipot kay itabucayũ ma yag̃uyisum jekukum ijodi. Soat em Deus xe itait jeedop
