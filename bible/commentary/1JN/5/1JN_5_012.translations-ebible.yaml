  ind-AYT: Setiap orang yang memiliki Sang Anak memiliki hidup; setiap orang yang
    tidak memiliki Anak Allah tidak memiliki hidup.
  cjo-NT: Aritaki akanteetatyeeyaani añaagae maawaeni ayoperotziri Itomi eejatzi akempiyaminthatari.
