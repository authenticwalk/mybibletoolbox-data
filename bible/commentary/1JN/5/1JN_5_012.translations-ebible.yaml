    pero hua̠nti̠ ni̠ ta̠lama nac xla­táma̠t Xka­huasa Dios pus na̠ ni̠para huá kalhi̠y
    latáma̠t hua̠ntu̠ ne̠c­xnicú lak­sputa.
  som-som: Kan Wiilka haystaa, noloshuu leeyahay. Kii aan Wiilka Ilaah haysanna nolosha
    ma leh.
  mam-C: Tkyaqiljo k'wel niminte Tk'wal Dios, at te chwinqil te jun majx, ex tkyaqiljo
    a mi nkub' niminte, nti' te' chwinqil te jun majx.
  ndj-ndj: Yula yaveli na Mwana wa Chapanga kana unofu awu, yangajila kuva na Mwana
    wa Chapanga, kava hela unofu.
  mbj-NT: P'op Hagä Do T'aah gadoo do ta h'yyb tym gó, hỹ pong jé had'yyt hẽ tabawäd
