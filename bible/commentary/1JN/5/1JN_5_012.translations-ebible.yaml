verse: 1JN.005.012
translations:
  kpx-kpx: Iale oleuoleu abu uvu mai movemo mavoale keau uveve doga malelu. Isito
    oleuoleu abu uvu mai Dilava momo mavoholiale keau bae uveve doga malelivebene.
  okv-H: avoeto God ta Meni humbasuja amita degi vasiri iresuja rate umbae amo vasiri
    iraera.
  tbo-tbo: Apo iyai Yaubada Natuna mitehi hina memae, lawana luyagohana amaka i tuhagaya
    ma apo iyai ega Yaubada Natuna mitehi, tauna luyagohana ega uyahina.
  mal-C: ദൈവപുത്രൻ ഉള്ളവർക്കെല്ലാം നിത്യജീവനുണ്ട്; ദൈവപുത്രൻ ഇല്ലാത്തവർക്കു ജീവനില്ല.
  grc-SR: Ὁ ἔχων τὸν υἱὸν ἔχει τὴν ζωήν· ὁ μὴ ἔχων τὸν υἱὸν τοῦ θεοῦ τὴν ζωὴν οὐκ
    ἔχει.
  bgc-bgc: उसके बेट्टे तै म्हारा गहरा रिश्ता सै, उसकै धोरै अनन्त जीवन सै; अर जिसका
    परमेसवर के बेट्टे तै रिश्ता कोनी, उसकै धोरै अनन्त जीवन भी कोनी।
  khz-khz: Palagu Natuna egapi-rageato talimana na maguli evaiato. A Palagu ati egapi-rageato
    talimana na maguli ati evaiato
  deu-TKW: Wer den Sohn hat, hat das Leben; wer den Sohn Gottes nicht hat, hat das
    Leben nicht.
  zsr-NT: Nu zóalenëꞌ lei Zxiꞌnëꞌ Dios, dë yöl‑laꞌ naꞌbán gdu qui. Nu cuzóalenëꞌ lei
    Zxiꞌnëꞌ Dios, cutu dë yöl‑laꞌ naꞌbán gdu qui.
  lin-lin: Moto oyo azali na Mwana azali na bomoi, kasi moto oyo azangi Mwana na Nzambe
    azangi mpe bomoi.
  hns-NT: Dje Parmeswar ke Beta ke apana leis hai, oe sattja djiewan paai tjoekal
    hai. Bakie dje oke na apanaais hai, oe sattja djiewan na paais hai.
  noa-E: Magua chi Ẽwandam Iewaata ich thãar ee au simʉn ĩchab warreta iiu sĩsiejem,
    i dʉ̈i ich mag i dënkha nʉrraag. Pari chi Ẽwandam Iewaata auba sim chan agtha
    i dën khaba sim, i dʉ̈i ich mag iiu nʉrraag. Magʉm khʉʉn pöd i dʉ̈i ich mag nʉrrabam.
  eng-EMTV: He that has the Son has life; he that does not have the Son of God does
    not have life.
  mib-NT: Ñayuu jeē iyó Séhe ya jiín i, je ni nihīn tahú i cotecu i. Te ñayuu jeē
    tu íyó Séhe ya jiín i, ma nihín tahú i cotecu i.
  lif-NT2: हाःत्‍ले़ आबुगे़न् कुस्‍साःन् नसाःन् चोगुआङ् वाॽ, खे़ल्‍ले़ कन् हिङ्‌मन्‍निन्
    कत्तुॽ॥ कर हाःत्‍ले़ निङ्‌वाॽफुसाःन् नसाःन् मे़न्‍जोःक्‍के वाॽ, खे़ल्‍ले़ कन्
    हिङ्‌मन्‍निन्‍नाङ् मे़गत्तुन्‍लो॥
  xnj-xnj: Mundu yoyoha mweavili na Mwana wa Chapanga avi na wumi wenuwo, na mundu
    mweavi lepi na Mwana wa Chapanga avi lepi na wumi wenuwo.
  mmx-mmx: Dola tara i nunu at ne Iesu, i ruuna ka vam nom lorooro. Do tara kopmen
    na nunu at ne Iesu, ne Nitna ne Moroa, neni noxo ruuna ka nom lorooro.
  cbr-NT: Uinu 'icë unix cara Nucën Papa Diosan Bëchicënan 'icë, a unix ca usaribiti
    nëtë́timoi Nucën Papa Diosbë 'ia. Usa 'aínbi ca uinu 'icë unix cara aín Bëchicënanma
    'icë, a unix xënibua 'aínbi Nucën Papa Diosbë 'ima.
  tee-NT: Pus ju ixlhichux ix'alhunut maklaca'anita ju ists'alh Dios alin ju is'atsucunti
    ju conk'alhiyanta lact'iyan. Para ju jantu ixlhichux ix'alhunut maklaca'anita
    ju ists'alh Dios pus mati' ju is'atsucunti ju ca'ixjonk'alhicha ju lact'iyan.
  eng-LSV: he who is having the Son has life; he who is not having the Son of God
    does not have life.
  cak-NT: Y roj ri c'o chic ri Ralc'ual ri Dios kaq'uin, c'o chic kac'aslen riq'uin.
    Pero ri winak ri man c'o ta ri Ralc'ual ri Dios quiq'uin, manak quic'aslen riq'uin
    raja' chuka'.
  pah-NT: Nhande jikoty'arame Tupana'ga ra'yra'ga pavẽi nhande reaporog̃itapyahuro.
    A'ero nhande rekoi Tupana'ga pyri avuirama. Kiroki g̃a ndojikoty'ari Tupana'ga
    ra'yra'ga pavẽi – ndipyahui g̃andeaporog̃ita. A'ero g̃a ndokoi Tupana'ga pyri.
  sja-NT: 'Mapa jaradai: “Chi Tachi Ak''õre Warrade wãara ijãapari ɨt''aa wãit''ee.
    Mamĩda chi Tachi Ak''õre Warrade ijãa-e bɨ ɨt''aa wã-e pait''ee. Mãgɨ́ atuait''ee.”'
  xed-xed: Mndu ta zlghaftá Zwaŋa Lazglafta, nda mutsa hafani. Mndu kul zlghatá Zwaŋa
    Lazglafta guli ná, mutsa a hafani wa.
  mks-NT: Ta ndá na̱ na̱ndiquia̱hva mé ndáha̱ Jesucristo, mé á cúú in túhún ji̱ni̱
    já ja̱hyi Ndióxi̱, na̱ ja̱n cúú na̱ catacu na a̱nda̱ ama cáa qui̱vi̱ nu̱ íin mé
    á. Joo ndá na̱ co̱ó na̱xeen ndíquia̱hva mé ndáha̱ mé á a̱ cúu catacu na a̱nda̱
    ama cáa qui̱vi̱ xi̱hi̱n mé á.
  gfk-S: Nesi tikenong i hatur kawase no Natine i hatur kawase bileng no nilon. Ma
    nesi tikenong paile hatur kawase no Natine God paile hatur kawase no nilon.
  bmu-bmu: Yaŋgö Nahönŋambuk maljawaŋön mönö malmal köhöikŋi buŋa qem aŋguba malja.
    Anutugö Nahönŋambuk qahö maljawaŋön mönö malmal köhöikŋi mi qahö buŋa qem aŋguba
    malja. Mewö.
  dgz-dgz: Ap menan orup da da Iesu bumagamup warepiwa, mu yaibobot inagewa mame warain.
    Go orup da da God otua Iesu bumagamup warepiwa, ame yaibobot inagewa ya warain.
  eng-GNV: 'He that hath that Sonne, hath that life: and he that hath not that Sonne
    of God, hath not that life.'
  zaa-NT: Nu chi benią recibir Ỹi'ni áa lo lòstu'į nna chi té la'labanía lani ą, pero
    nu labí chi dua Ỹi'ni Tata Dios lo lòstu'į nna chi ną́ ttu nu yatti ba espiritualmente
    taá.
  eng-WEBSTER: He that hath the Son, hath life; and he that hath not the Son of God,
    hath not life.
  guh-guh: Pajivi yajavaponaponaena Dioso pexënato, bajarapajivi xainaena matacabi
    apo pevereverecaejava. Pajivi apo yajavaponaponae tsane Dioso pexënato, bajarapajivi
    apo xainae tsane matacabi apo pevereverecaejava.
  bon-bon: Laati te liba teeme Bägrä cama yepä birige, tabe ireclota cama yaanajuge.
    Yepä laati te liba yepä lica birige teeme Bägrä cama, tabe lica ireclota cama
    yaanajuge.
  nhw-BL: Yaya catli quipiya Icone Toteco ipan iyolo quipiya nemilistli catli yancuic,
    pero catli amo quipiya Icone, amo quipiya nopa nemilistli.
  swh-ONEN: Aliye naye Mwana wa Mungu anao uzima, yeye asiye na Mwana wa Mungu hana
    uzima.
  wbi-wbi: Ghwe ghwoni jula alinu mwana alinu vwumi uvwa kuvusila nakusila. Neke juno
    alivuvule umwana ghwa Nguluve n'sila vwumi.
  bba-bba: Wi u Bii mɔ, u mɑɑ wɑ̃ɑ te mɔ. Wi u kun Gusunɔn Bii mɔ, u ǹ wɑ̃ɑ te mɔ.
  eng-KJVCPB: He that hath the Son hath life; and he that hath not the Son of God
    hath not life.
  kgk-NT: Ta'ýry-pe omoirũ va'e gwive oiko meme va'e Nhandejáry ndive. Ha ta'ýry-pe
    omoirũ e'ỹ va'e gwive, ndoikói voi Nhandejáry ndive. Mombyry rei oiko íxugwi.
  waj-waj: Gioonna kiaapu voovoono inna Mmaapuuvaara kutaavaivee tiivoono vaa tupatupaa
    variraivaa varaivai. Gioonna kiaapu voovoono hama inna Mmaapuuvaara kutaavaivee
    tiivoono hama tupatupaa variraivaa varaivaivee.
  cpy-cpy: Ikaatzi aapatziyee-yaarini Itomi aritaki rañaa-shiretee. Riima kaari aapatziyee-yaarini
    Itomi Tajorentsi, eero rañaa-shiretee.
  mpx-mpx: Henala Yehoba Natuna i ahe, he iya yawal ya i ahe; henala Natuna nige i
    aahe, he yawal ya nige i aahe.
  wbp-wbp: Junga-juku, ngana-puka yapa kuja karla wungu jirrnganja nyinami Ngalapi-nyanuku,
    ngulaju wankarulku karla jirrnganja nyinami tarnnga-juku. Ngana-puka kula karla
    jirrnganja nyina, ngulaju kula-ka kuja-piya wankarulku nyinami, lawa.
  luo-luo: Ngʼat man-gi Wuowi nigi ngima; to ngʼat maonge gi Wuod Nyasaye onge gi
    ngima.
  nhe-NT: Yajaya tlen quipiya Icone Toteco ipan iyolo quipiya yolistli tlen yancuic,
    pero tlen ax quipiya Icone, ax quipiya nopa yolistli.
  aii-aii: ܟܠܔ ܡ̇ܢ ܕܐܝܼܬ ܠܹܗ ܒܪܘܿܢܵܐ ܐܝܼܬ ܠܹܗ ܚܲܝܹ̈ܐ؛ ܟܠܔ ܡ̇ܢ ܕܠܲܝܬ ܠܹܗ ܒܪܘܿܢܵܐ ܕܐܲܠܵܗܵܐ،
    ܠܲܝܬ ܠܹܗ ܚܲܝܹ̈ܐ.
  esk-NT: Kisupayaaq iñuuqatiqaqtuaq Iġñiŋanik Agaayyutim iñuułiqaqtuq ilaani Agaayyutitŋaqtauruamik.
    Kisupayaaq iñuuqatiqaŋitchuaq Iġñiġuruamik iñuuyumiñaitchuġġuuq.
  msb-msb: Kaya, an nagaako sa Anak san Dios igwa sani na buhay. An dili naman nagaako
    wara sani na buhay.
  cpa-NT: Dsa² li¹chian² tiá² báh³ dsa² quianh¹³ jong¹² Diú¹³. Ha¹chi² li¹chian² dsa²
    héi² tiá² ju³lah dsa² tsa¹quianh¹³ jong¹² Diú¹³.
  dso-dso: ତାର୍‌ ପଅସଙ୍ଗ୍ ଜେ ମିସା ମିସିରଇବାଇ, ସେମନ୍‌ ଏ ନ ସାର୍‌ବା ଜିବନ୍‌ ପାଇବାଇ । ଆରି
    ଜେ ତାର୍‌ ପଅର୍‌ସଙ୍ଗ୍‍ ମିସେନାଇ ସେ ଏ ଜିବନ୍‌ ମିସା ପାଏନାଇ ।
  meu-meu: Natuna e abia daemu tauna ese mauri e abiamu, a Dirava Natuna se abia daemu
    tauna ese mauri se abiamu.
  yva-NT: Vatano wo Amisye apa Kavo aen no manuga rai, onawamo awave kovo nuge nuganuije
    rai. Muno vatano wantatukambe Amisye apa Kavo ai, onawamo awave kovo nuge nuganuije
    raije ramu.
  dgc-dgc: Siya a nipasakup ta anak na Diyos éy te buhay a éwan tu katapusan. Ey siya
    a éwan nipasakup ta anak na Diyos, éy éwan siya tu buhay.
  zpm-NT: Gacxe waa, zha ne rnalo Xpëëd me, laa zho bgaale guieḻmban ndzon co; saṉgue
    zha ne rnalod Xpëëd me, gard ygaa zhow.
  hix-NT: Umuru yoh me kehtokonye, karyhe roro harha tehxatxhe. Umuru yoh mehra haxa
    kehtokonye, karyhe roro harha natxhe, moxamo, katxho mehra ro mak tehxatxhe.
  sim-sim: Os Avui Wasilakahi jikisin sunguwavu nihik ni ewe nahi, ermba ermbak linda
    oson angop ni lawa sir. Hako os jikisi orhin sunguwavu nihik ni ewena ambu nahi,
    nir mbeek ermba ermbak linda oso nga ni nakwa ambu nir, wahau.
  npi-ULB: जससँग पुत्र छ, त्यससँग जीवन छ; जससँग परमेश्‍वरका पुत्र हुनुहुन्‍न, त्यससँग
    जीवन हुँदैन ।
  cgc-cgc: Mga ittaw na sakep ta Bata Ta Dyos, naangken danen kabui na ula katapusan.
    Piro, mga ittaw na dili sakep ta Bata Ta Dyos, ula danen naangken kabui na ula
    katapusan.
  tim-tim: Aregât biwinenŋe Nanŋaelân katenŋe manman kârik miawaknengiep. Dâ luâk
    âmbâle bikŋande Anutugât Nanŋe bo nâŋgaŋbiâ âmâ manman kârik bo miawak yeŋgimap.
  yor-yor: Ẹni tí ó bá ni Ọmọ, ó ni ìyè; ẹni tí kò bá sì ni Ọmọ Ọlọ́run, kò ní ìyè.
  wos-wos: Godna nyan wali natafa mawuli héraakwa du takwa di huli mawuli wundé héranda.
    Hérae wungi re wungi re jémba retandi. Godna nyan wali natafa mawuli hérahafi
    yakwa du takwa di huli mawuli hérahafi yata, wungi re wungi re jémba yamba rekéndi.
  emp-NTPO: Wãrãda Ãcõrẽ Warra ĩjã b̶ʌra idji ume ewariza zocai b̶aya. Baribʌrʌ Ãcõrẽ
    Warra ĩjãẽ́ b̶ʌba idji ume ewariza zocai b̶aida neẽ́ b̶ʌa.
  eng-F35: He who has the Son has the life; he who does not have the Son of God does
    not have the life.
  ind-ind: Setiap orang yang bersatu dengan Anak Allah memiliki hidup yang kekal,
    tetapi siapa pun yang tidak bersatu dengan Anak Allah tidak akan memiliki hidup
    yang kekal.
  pes-OPCB: پس روشن است که هر کس مسیح را دارد، به این حیات نیز دسترسی دارد؛ اما هر
    که مسیح را ندارد، از این حیات بی‌بهره خواهد ماند.
  mpt-mpt: Nakae waneta Gode miine e bobol temo biba bie mole e afen smike amit nine
    debebiobe. Eka nakae waneta Gode miine e bobol temo mo biba bieba mole e bobol
    temo afen smike amit nine blimobe.
  ssx-ssx: Ma꞉nda꞉ epima꞉ mo Eiyeke ma̱꞉na꞉la꞉ someta꞉ kota꞉ mo da꞉ta꞉la꞉eki u hala꞉pate
    pa mo Koda꞉na꞉ Eiyeke na ma̱꞉na꞉la꞉ some ipikita꞉ da꞉ta꞉la꞉eki na wia hala꞉me.
  mkl-mkl: Inɛ iyi í nɛ Amɑi Ilɑɑɔ̃, í nɛ kuwɛɛ. Inɛ iyi kù nɛ Amɑu kù nɛ kuwɛɛu.
  gaq-gaq: ଜାଣ୍ଡେ ଉଙ୍ଗ୍‌ଡେକେ ବାଲେଃକେ ମେଁ ପାରାନ୍ ବାଲେଃକେ; ଜାଣ୍ଡେ ଇସ୍‌ପର୍‌ନେ ଉଙ୍ଗ୍‌ଡେକେ
    ବାଆଲେଃକେ ମେଁ ପାରାନ୍ ଡିଗ୍ ଆବାକେ ଣ୍ତୁ ।
  gof-RNT: Xoossaa Na7ay de7iya ooddeskka de7oy de7ees. Xoossaa Na7ay baynna ooddeskka
    de7oy baawa.
  unx-unx: ଜେତାଏତାଃରେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହନ୍‌ ମେନାଇୟା, ଇନିଃ ଜୀଦାନ୍‌ ନାମାକାଦାଏ, ଆଡଃ ଜେତାଏତାଃରେ
    ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହନ୍‌ ବାଙ୍ଗାଇୟା, ଇନିଃ ଜୀଦାନ୍‌ଗି କାଏ ନାମ୍‌ ।
  gah-gah: Ómasímini gipala ali gikitiki minata vegená keza alévolé kemetameni alikamó
    neve. Itó Ómasímini gipalaló gímizema vegená keza alévolé oko minoaká nene alemave.
  lcm-lcm: Man a si kapo atogon kana nat, kapo togon a to. Man a si parik kapa atogon
    a nat i God, parik kapa atogon a to.
  aer-aer: Kele anwerne apeke Alere Ikwerenhe arratye itelareke-arle, anwerne itetheke
    aneme, nhenge anwerne apeke renhe ikwele-areme kele anwerne itetheke anetyakenhe.
  qvc-NT: Chaymi Dyuspa Churimbi kriyishpaqam, tukuy tyimpu rinchiqllapa kawsaq. Piru
    Dyuspa Churimbi mana kriyishpaqam, mana tukuy tyimpu rinchiqllapachu kawsaq Dyuswanqa.
  tgl-ULB: Siya na pinananahanan ng Anak ay may buhay. Siya na hindi pinananahanan
    ng Anak ng Diyos ay walang buhay.
  cbs-NT: Ja inun, tsuanda Diosun bakeki ma dasikin ikunwainbudan, ja jiwea ikibi
    ika jayaki. Jamen tsuada Diosun bakeki dasikin ikunwanmadan, ja jiwekuian jayabumaki.
  xtm-NTPP: Nú na in iyo ji'in Sa'ya Su'si ma, te koteku i ni‑kani ni‑jika. Kovaa
    nú ñatuu na Sa'ya Su'si ma iyo ji'in i, masu kuu koteku i ni‑kani ni‑jika.
  nnq-nnq: Mundu jwajoa ojwanhwamini Mwana jwa Nnoongo akweti bwomi gwenio, jwanganhwamini,
    akwetije bwomi.
  bao-NT: Ʉmʉreco Pacʉ Macʉ̃re díámacʉ̃ ca tʉo nʉnʉjeegʉ cãa to birora caticõa niiriquere
    cʉomi, Ʉmʉreco Pacʉ Macʉ̃re díámacʉ̃ ca tʉo nʉnʉjeetigʉa, ate to birora caticõa
    niirique cãare cʉotimi.
  san-ORI: ଯଃ ପୁତ୍ରଂ ଧାରଯତି ସ ଜୀୱନଂ ଧାରିଯତି, ଈଶ୍ୱରସ୍ୟ ପୁତ୍ରଂ ଯୋ ନ ଧାରଯତି ସ ଜୀୱନଂ ନ
    ଧାରଯତି|
  huv-NT: Jane ajiür tiül omeaats nej Micual Teat Dios, aton lamajiür aaga apacaran
    quiaj. Nganüy jane ngo majiür Micual Teat Dios tiül omeaats nej, at ngo majiür
    aaga apacaran quiaj.
  otn-NT: Nu̱'a̱ to n'youi rá̱ Ts'ʉnt'ʉ Oja̱, ya ja ra̱ 'da'yo te. Pɛ nu̱ to hi̱ngui̱
    n'youi rá̱ Ts'ʉnt'ʉ Oja̱, ya hi̱n'yʉ ra̱ 'da'yo te.
  nop-nop: Me nediyeŋ Bepaŋ Mihiŋiŋdut wooŋ galilak, adi yadi Hatihati u kahilewaak.
    Eŋ me nediyeŋ Bepaŋ Mihiŋiŋdut mu wooŋ galilak adi yadi Hatihati u mu kahilewaak.
  obo-NT: De-en iddos nosokkad diyot Anak to Monama, diyon mandad to kandin iddos
    umuun waad tomanon. Piru iddos waa nosokkad diyot Anak to Monama, waa riyot kandin
    iddon umuu.
  cak-ENT: Y roj c'a ri kac'ulun chic ri Ruc'ajol ri Dios, c'o chic kac'aslen riq'uin.
    Jac'a ri vinük ri man quic'ulun tüj ri Ruc'ajol ri Dios, manak quic'aslen riq'uin.
  lif-NT: ᤜᤠ᤺ᤳᤗᤧ ᤀᤠᤒᤢᤃᤧᤴ ᤁᤢᤛ᤻ᤛᤠ᤺ᤴ ᤏᤛᤠ᤺ᤴ ᤆᤥᤃᤢᤀᤠᤱ ᤘᤠ᤹. ᤂᤧᤸᤗᤧ ᤁᤴ ᤜᤡᤱᤔᤴᤏᤡᤴ ᤁᤳᤋᤢ᤹॥ ᤁᤖ ᤜᤠ᤺ᤳᤗᤧ
    ᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠ᤺ᤴ ᤏᤛᤠ᤺ᤴ ᤔᤧᤴᤈᤥ᤺ᤰᤁᤣ ᤘᤠ᤹. ᤂᤧᤸᤗᤧ ᤁᤴ ᤜᤡᤱᤔᤴᤏᤡᤴᤏᤠᤱ ᤔᤧᤃᤳᤋᤢᤴᤗᤥ॥
  mie-NT: Nchivī jā íyó ji jíín Sēhe yā, ja nī nīhīn táhvī ji cutecū ji. Sochi nchivī
