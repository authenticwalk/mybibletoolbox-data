    do P'op Hagä Do pa.
  lat-VUC: 'Qui habet Filium, habet vitam: qui non habet Filium, vitam non habet.'
  ngp-ngp: Yeyose ananaye Umwana ananawo uwo ugima, heena naye Mwana ywa Mnungu hananawo
    uwo ugima.
  enq-2: Gotenya Ikiningi doko-pipa tole nakatenge endakali dupa lete katenge doko
    nanyingima. Gotenya Ikiningi doko-pipa tole katenge endakali dupa lete katenge
    doko nyingima.
  eng-ASVBT: He that hath the Son hath the life; he that hath not the Son of God hath
    not the life.
  mna-mna: Tana tomtom ta sombe ziru Lutuunu tiparlup zin ma timbotmbot, na ni ikam
    mbotŋana ta ki Anutu i kek. Mi tomtom ta sombe ziru Anutu Lutuunu tiparlup zin
    som, na ni ikam mbotŋana ta ki Anutu i som.
  myw-myw: Kukin Yowbad Natun bises waseg yak, mwamovam bukuban; kukin gog nag, bo
    nag.
  sby-sby: Uliyense wekatana ne Mwana nakabe ne buyumi butapu, nomba wabula kwikatana
    ne Mwanendi Lesa uliya buyumi sobwe.
  sll-sll: Mongwo ipire, yal ta God Wang na hobana momia dire pi tege enangwo yali,
    mol pai gobari na te giri gol inamua diminga i, inangwo pamua. Pamba, yal tau
    God Wang hobana momia dire pi tege ekinangwo yali, ta ikinangwo pamua.
  yaq-NT: Ju'u, Liojta yoemiata sual ta'aaka a' mabetlame, juna'a ket, jiba yuu jiapsine.
    Taa ju'u, Liojta yoemiata, ka a' sual ta'aame, ini'i, juka' jiba yuu jiapsiwamta
    ka a' bitne.
  uro-uro: Aung gärakni i qale ama Ngärhoemga gem ga di ama iar nga e gem ga. Dap
    iaqäkt kärak i qaku qale ma Ngämuqa aa emga gem ga di qaku ama iar nga e gem ga.
  ita-1885: Chi ha il Figliuolo ha la vita; chi non ha il Figliuol di Dio non ha la
    vita.
  muy-muy: Maslaŋa ya ti àgəskabá Wur ge Melefit a ni ti àŋgəta sifa. Maslaŋa ya ti
    àgəskabu Wur ge Melefit ndo nahəma, àŋgət sifa ndo.
  kqc-kqc: Kaere amiye ini Midasa amedo, bi mina vegu moiyo, ma kaere Sei di Mida
    inasa de amedo, bi vegu de moiyo.
  tav-tav: '@see-verse:1JN.005.011'
  eng-ULB: The one who has the Son has life. The one who does not have the Son of
    God does not have life.
  spa-VBL: Todo el que tiene al Hijo tiene vida; y quien no tiene al Hijo no tiene
    vida.
  fra-_FOB: Qui a le Fils, a la vie; qui n'a point le Fils de Dieu, n'a point la vie.
  hau-ULB: Duk wanda yake da Dan, yana da rai. Duk wanda ba shida Dan Allah kuwa bashi
