    Mizhocjimi ''ma c''o.'
  bod-N: མི་སུ་ལའང་དཀོན་མཆོག་གི་སྲས་ཡོད་ན་མཐའ་མེད་པའི་ཚེ་སྲོག་དེ་ཉིད་ཡོད་ལ། དཀོན་མཆོག་གི་སྲས་མེད་ན་མཐའ་མེད་པའི་ཚེ་སྲོག་དེ་ཡང་མེད་དོ།།
  tca-NT: Yíxema nüxü̃́ yaxṍxẽ ya Tupana Nane rü tüxü̃́ nangẽxma i ngẽma maxü̃ i
    taguma gúxü̃. Natürü yíxema tama nüxü̃́ yaxṍxẽ ya yima Tupana Nane rü tama tüxü̃́
    nangẽxma i ngẽma maxü̃.
  zpl-NT: Bene enu neca tucutsia cuna Jesucristo Lliꞌñi Diose, liꞌisilla rluꞌculla
    elunehuañi nú leca xunga laxu lu Diose; pero bene enu la neca tucutsia cuna liꞌinu,
    la luꞌcu nzeꞌe elunehuañi cuaꞌ.
  mbc-NT: Paapa munmu yapisîtîpon ko'mamî nîrî ipatîkarî Paapa pia. Tîîse Paapa munmu
    yapisîtîpon pepîn ko'mamî pepîn ipatîkarî Paapa pia.
  ndg-ndg: Ywabile nae mwana abile na ukoto. Ywabile kwaa naywembe Mwana wa Nnongo
    abile nkoto.
  wsk-wsk: Se awiriya noko Namar umu to iluso mu, bagara aolak ningo umu arigiso;
    bare awiriya Kaem ko Namar umu me to iluso mu, bagara aolak ningo mu me arigiso,
    mena.
  toj-NT: Porque ja ma' huas sc'uan meran ja yunin ja Diosi, yioj xa ni ja vida jahui.
    Jaxa ma' mi huas sc'uani, mi ni ay yioja.
  tbc-tbc: Talpein a Nanun yabituani dan, kumaen pempem san dam yabituani da. Gug
    ta iŋ Nanun ta yabituani na dan, kumaen an iŋ lo tia ya.
  sna-sna: Uyo ano Mwanakomana ano upenyu; uyo asina Mwanakomana waMwari haana upenyu.
  smk-NT: Kanya' nin si si'numan a naipasaya konan Anak nan Dios, main nin byay na
    a iti konan Dios, bale' si saya nin kai nin naipasaya konan Anak nan Dios, kasa
    kona a byay a iti konan Dios.
  grc-TCGNT: Ὁ ἔχων τὸν υἱὸν ἔχει τὴν ζωήν· ὁ μὴ ἔχων τὸν υἱὸν τοῦ Θεοῦ τὴν ζωὴν οὐκ
    ἔχει.
  gof-WFTW: Xoossaa Na7ay de7iya oodeskka de7oy de7ees. Xoossaa Na7ay baynna oodeskka
    de7oy baawa.
  spa-BLM: El que tiene al Hijo tiene la vida. El que no tiene al Hijo de Dios no
    tiene la vida.
  kyz-NT: '''Ga ra''yra ''ga rerowiaara ''gã ajemogyau namutat ''ga ''jawe. Amanũ
    re awau ajemogyau Jarejuwarete ''ga pyri nakwaparimũ warãu rũi futat. A''ere ''ga
    ra''yra ''ga rerowiare''ema ''gã nooa''uweri ''ga pyri amanũ re. Muku te ''gã
    oi ''ga wi.'
  dao-dao: A Capa yaheiki naküt naw xünnak yahki. Pamhnama Capa am yaheiki naw ta
    xünnak am yah.
  cya-cya: Nu cua' ncuan xu'hue 'in Sñe' Ndiose, cua' jui chendyu nu a tsatii 'a 'in,
    lo' nu a nchca cuan xu'hue 'in Sñe' Ndiose, a ntsu'hui chendyu 'in can'.
  wrk-wrk: '@see-verse:1JN.005.011'
  nii-nii: Pe nga wumb nii endi, eim Gos nge kingam Jiisas kin pii gii nimba wumb
    ei, eim noman konj kunum kunum mołułum ei, sipi mołum. Pe nga wumb nii endi, eim
    Gos nge kingam Jiisas kin pii gii ninermba wumb ei, eim konj kunum kunum mołułum
    ei, wumb ei eim kin mulermba mon.
  ign-NT: Ena ticasi­ña­nayare éma, títare­ca­nayare. Énasera nácani vahi ticasi­ñanahi
    ema Machicha ema Viya, vahi títare­ca­naimahi.
  dik-NT: Ee këya, kuat raan cï mat kek Wënde ka bï pïr akölriëëc yök. Ku raan cï
    jai Wën Nhialic, ka cïï pïr akölriëëc ëbën bï kaŋ yök.
  cac-cac: Yuj chi', tato ayxo och Yuninal Dios d'ayon̈, ayxo co q'uinal d'a juneln̈ej.
    Axo eb' malaj Yuninal Dios chi' d'ay, malaj sq'uinal eb' d'a juneln̈ej.
  tzj-E: We awc'an Rlec'wal Dios chpam awanm jara' awc'an chic utzlaj c'aslemal je
    rxin junlic, per wmawc'an ta Rlec'wal Dios pnawanm jara' majo'n awc'an ta utzlaj
    c'aslemal je rxin junlic.
  san-BUR: ယး ပုတြံ ဓာရယတိ သ ဇီဝနံ ဓာရိယတိ, ဤၑွရသျ ပုတြံ ယော န ဓာရယတိ သ ဇီဝနံ န ဓာရယတိ၊
  yaa-NT: A Niospa Fake Ifofaifo afe nĩpaxatirofo. Akka a Ifofaima afe nĩpaxatirofoma.
  cab-NT: Le níjeinbei Liraǘ Búngiu lúma, níjein gíñe ibágari le lúma, ánjeinti le
    úabei Liraǘ Búngiu lúma, úati gíñe ibágari le lúma.
  clu-clu: Ang bisan sino nga kanana run anang Bata ang Dios may kaboi nga ara kataposan.
    Piro kon ara kanana anang Bata ang Dios ara tana ra kaboi nga ara kataposan.
  swh-ULB: Aliye naye Mwana ana uzima. Asiyekuwa naye Mwana wa Mungu hana uzima.
  tpt-NT: Taꞌayu yu tꞌaꞌan Sasꞌatꞌa Dios, yucha lhitꞌajun yu jatsukunti yu jantu aqtaun
