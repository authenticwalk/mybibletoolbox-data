    wi wũy ma jeedop ip ce'ũ buje dak.
  fue-fue: Gooduɗo Ɓiɗɗo e woodi yonki. Mo walaa Ɓiɗɗo Alla woodaa yonki.
  amk-amk: Mandoni dino sobu Allai ne Kaisungfoi mani, sobu numainufo. Mae mandoni
    dino sobu ne Kaisungfoi kaha mani, sobu numainufo kaha.
  fai-fai: Kan ata Min so be namti, aka sun biyámin sinik so be, kata kan ata Got
    ami Min so bongin banim namti, aka sun biyámin sinik so bongin banim ko.
  ura-NT: Chateeinti Cana Coaunera Calaohi esenetaain ne, nii netonaite chabana ichaonaa
    nitajenaa charanejeein nenaa rareein. Jana Cana Coaunera Calaohi esenetaaite raenereein.
  mcd-NT: Tsoa Furun fu rafuafin nipanacaquin. Ascafia tsoa Furun fu rafuamacai nipatiroma.
  urt-urt: Lahmende ŋaiye si nambaꞌe talah tikin Got nato ŋoihmbwaip kin pe, laip
    bwore luku sai me kin. O lahmende ŋaiye yukur nambaꞌe talah tikin Got pe, laip
    bwore luku yukur sai me kin, pakai.
  kiz-kiz: J'ha aj'he nu mwanabhe aj'he ni bhusima. Na g'haabeli kuj'ha nu mwanabhe
    aj'helepi ni bhusima.
  tzo-TZE: Me xcotquintic xa li Xnich'on Diose, quich'oj xa jcuxlejaltic sventa sbatel
    osil. Me mu to xcotquintic li Xnich'on Diose, mu'yuc quich'oj jcuxlejaltic sventa
    sbatel osil.
  lex-lex: Riy maka kora Uplerlawna A'nani rla ihru ida-ralm ida, hota rmormiori plalahwa
    pa nodi liarni. Riy mak edon nora Uplerlawna A'nani ihru ida-ralm ida de edon
    nler la mormiori die.
  dov-dov: Oyo ula Mwana ula buumi. Oyo uutakwe Mwana wa Leza takwe buumi.
  rgu-rgu: De, lahenda bea nabua-naesa noo Manetualain Ana Na, ana nasoda naroo noo
    Ni. Tehuu lahenda bea ta nabua-naesa noo Manetualain Ana Na, sona ana ta hapu
    sodaꞌ ria.
  toc-NT: Xli̠­hua̠k hua̠nti̠ lac­xtum tata̠­la­má̠­nalh nac xla­ta­ma̠tcán Quim­pu̠­chi­nacán
