  dad-dad: Taka ĩ Naal ado, ĩ mata ado, taka ĩ Negur Naal sã, ĩ mata sã.
  zab-NT: Ax ni ná tubyzi cun Jesucrist Lliin Dios, laab napquɨb guelnabányqui nez
