  mal-mal: പുത്രനുള്ളവന് ജീവൻ ഉണ്ട്; ദൈവപുത്രനില്ലാത്തവന് ജീവൻ ഇല്ല.
  kkc-kkc: Osoloso edebeeyo owolo Yesu mapoo tei toga, yimapoo gie badeli egee olo
    moloso. Esino odoo agayo Godeeyo owolo mapoo tei telega poogooga, yimapoo gie
    badeli egee mauwe.
  lit-lit: Kas turi tą Sūnų, turi gyvybę; kas neturi Dievo Sūnaus, tas neturi gyvybės.
  urd-GVR: Jis ke pās Farzand hai us ke pās zindagī hai, aur jis ke pās Allāh kā Farzand
    nahīṅ hai us ke pās zindagī bhī nahīṅ hai.
  far-far: Ma sa ti boroi 'ana ne 'ado fainia na Wele God, nia too ana maurie firi.
    Ma sa ti ne nao si 'ado fainia na Wele God, nia nao si too laugo ana maurie firi.
  suz-BL: सु मेको आ तौ नु बाक्‍बा, मेको गेना हना यो ब्रोंइशा बाक्‍चा ताइब। सु चहिं
    परमप्रभु यावे आ तौ नु मबाक्‍बा, मेको गेना हना यो ब्रोंइशा बाक्‍चा मताइब।
  car-NT: Mo'ko ekosa mo'ko ymunano man inoro ekosa moro amano man. Mo'ko ekosa mo'ko
    ymunano e'i'pa man inoro ekosa moro amano uwa man.
  amp-amp: Yimam nd Bro Nkifrarhu yonrpno frtkafwam, nd yimamn toh nkifraniyuk yafothar
    kekwomr. Yimam nhai Bro Nkifrarhu yonrpno frtkafkahm, nd yimam nhai toh nkifraniyuk
    yafothar yakkahm.
  bht-bht: जड़ा पिता परमेश्वरे दे पुत्र यीशु मसीह जो अपनांदा है, उदे बाल हमेशा दी
    जिन्दगी है; कने जड़ा परमेश्वरे दे पुत्रे जो नी अपनांदा है, उदे बाल हमेशा दी जिन्दगी
    भी नी है।
  eng-NOY: He that hath the Son hath the life; he that hath not the Son of God hath
    not the life.
  cub-NT: Ñai yóvayʉ Jʉ̃menijicʉi mácʉre cʉvabi jãravʉ cũiméjãravʉ baquinóre ʉ̃́que
    máre. Ʉbenita ñai yóvabecʉ Jʉ̃menijicʉi mácʉre cʉvabebi jãravʉ cũiméjãravʉ baquinóre
    ʉ̃́que.
  ita-1927: Chi ha il Figliuolo ha la vita; chi non ha il Figliuolo di Dio, non ha
    la vita.
  lww-lww: Yar nap̃a narina ne Ntewa teke e kiena malena, naga tol pa malena rui,
    ana nap̃a narina ne Ntewa pe to re e kiena malena poli, naga pe tol re malena
    poli wa.
  ckb-ckb: ئەوەی کوڕەکەی هەبێت ژیانی هەیە، ئەوەی کوڕی خودای نەبێت، ژیانیشی نابێت.
  nas-nas: Baa tee naning Bauring otoꞌevumaung tee-koo tee domaang otong, eeꞌnoko
    baa tee naning Bauring otoꞌevuaung tee-koo tee domaang otoaꞌ.
  uvl-uvl: Ke mele nenge letena manmanna nge NeHalang Tuna mene maulinga nei ke ulolo.
    Pe mele nenge letena manmanna nge NeHalang Tuna ero mene maulinga nei ero toto.
  eng-BBE: He who has the Son has the life; he who has not the Son of God has not
    the life.
  ixl-CNT: Tan abꞌil vaꞌl atil viKꞌaol u Tioxh kꞌatza, atil itiichajil tu bꞌenqꞌii
    bꞌensaj. Abꞌil vaꞌl yeꞌk viKꞌaol u Tioxh kꞌatza, yeꞌk itiichajil tu bꞌenqꞌii bꞌensaj.
  xsi-xsi: Tamâta ea ipaipa ndo kuku Maro Kindeni Natu, ande tamâta ŋinde ikai via
    mao ŋinde marumbu lâ. Aŋga tamâta ea ŋandai ipaipa kuku Maro Kindeni Natu, ande
    tamâta ŋinde ikai via mao ŋinde, ande tia.
  crx-NTPO: Mbe la ooYe' ut'i-un 'ilhiz be ts'ukhuna-i ut'i whe 'unt'oh. Mbe la Yak'usda
    ooYe' lhit'ih-un, 'en 'aw 'ilhiz be ts'ukhuna-i lhit'ih whe 'unt'oh.
