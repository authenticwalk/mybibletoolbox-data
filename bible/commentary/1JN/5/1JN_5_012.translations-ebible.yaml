  bvr-bvr: Ana-nga an-gugaliya a-rrimanga Wangarr an-nika An-walkurpa, an-gata an-gugaliya
    gu-rrimanga a-nirra wanngu gun-guni. Wurra an-nerranga ana-nga gala a-rrima Wangarr
