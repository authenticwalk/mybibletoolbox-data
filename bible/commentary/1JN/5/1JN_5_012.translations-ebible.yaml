  yrb-yrb: Anama Yesu Keriso imuegou utasuna Godinu wiroetaini me ibene ibene ibetaini
    awona dawabai ibinu. Anama Yesu Keriso imutawa utasuna Godinu wiroetaini me ibene
    ibene ibeta dawabai me.
  maa-NT: Jè xi̱ta̱ xi Ki'ndí‑la̱ Nainá tíjnajiìn ini̱ma̱‑la̱, tjín‑la̱ kjoa̱binachon
    xi mìkiì fehet'aà ni̱ta̱ kjé‑ne; ta̱nga jè xi̱ta̱ xi mìtsà Ki'ndí‑la̱ Nainá tíjnajiìn
    ini̱ma̱‑la̱, tsjìn‑la̱ kjoa̱binachon.
  mcq-mcq: Ea irara Huni Harihiji apenujaho hu majama hihuna kaivo ea irara Godoni
    Harihiji papenujaho hu majama hihunijaho papenu.
  sus-A: مِشِ نَشَن بِرَ مَ عَلَ شَ دِ قْشْ رَ، نَ كَنيِ بَرَ كِسِ، كْنْ مِشِ نَشَن
    مُ بِرَ مَ عَلَ شَ دِ قْشْ رَ، نَ كَنيِ مُ كِسِمَ.
  jpn-1965: 御子を持つ者はいのちを持っており、神の御子を持たない者はいのちを持っていません。
  fra-SBL: Celui qui a le Fils a la vie. Celui qui n'a pas le Fils de Dieu n'a pas
    la vie.
  yka-yka: Hangkan sasuku palaˈihan Anak Tuhanin taga umul inin. Saguwaˈ sasuku gaˈi
    palaˈihan Anak Tuhanin, gaˈ niyaˈ umulne salama-lama.
  mle-mle: Adiy duw taakw God dikidi Nyan dayadiy mawulaam mayaakw kwadaak, mwiya
    mwiyab rawun kwadik, God bwu adiy duw takwaam tasakwu-dadiy adiy duw taakw dikiwa
    nyanyi nyanyi kwayadakik. Aw adiy duw taakw God dikidi Nyinim dayadiy mawulaam
    rawun kwadikikik mayaakw kwu maarkwanadiy, God di maa adiy duw takwaam tasaakw
    dikiwa nyanyi nyanyi kwayadakik.
  shp-NTPO: Jaweratoboki moa ja Bake betan iki, jabora moa jati neteya iki, ikaxbi
    jaweratoboki ja Bake betanma iki, jabora jati neteoma iki.
  aom-aom: Ëhuꞌëro ae rahu Harihohuꞌo gemuore bimuvëꞌoho ë darugoho baeromo huꞌo gemuore
    mae hijajeje. O bogo God-are Harihohuꞌo gemuore jiëꞌoho bogo ëhioho maho hijajeje.
  geb-geb: Guma Fhe Bakɨmen Kama phorga ki, mba guma ana mba bɨɨŋbɨɨŋ ndigi. Guma
    Fhe Bakɨmen Kama phorga ki fhu, mba guma mba bɨɨŋbɨɨŋ ki fhu.
  bsj-bsj: gwam niwo ki bwe, wi ki dume
  cak-cak: Y ri ruc'ulun chic ri Ruc'ajol ri Dios pa ránima, c'o chic ri c'aslen ri
    richin jumul riq'uin. Jac'a ri man ruc'ulun ta ri Ruc'ajol ri Dios pa ránima,
    manak ri c'aslen ri richin jumul riq'uin.
  chf-NT: Machca u sapän u Yajlo' Dios u yäc'binte paq'uin cuxlec. Machca mach u sapä
    u Yajlo' Diosba mach uyäc'binti paq'uin cuxlec.
  tlf-tlf: Kale waantap ita God imi Man iyo bilip imi diim igalak bala albip umdii,
    bilip iyo suun nin unang tinum kebip iyo kulbip e minte, waantap ita God imi Man
    iyo bilip imi diim igalak bala albaalip umdii, bilip iyo suun nin unang tinum
    iyo kulbaalip no ko.
  piu-2006: '@see-verse:1JN.005.011'
  poh-NT: Ruꞌum aj reꞌ nikꞌor woꞌ aweh tak chi wi jenoꞌ cꞌacharel ricꞌulum chic rAcꞌu̱n
    i Dios pa ricꞌacharic, reꞌreꞌ yeꞌo̱j woꞌ reh i junelic cꞌacharic. Tzꞌa̱b ruꞌ reꞌ
    maꞌ jaꞌ ricꞌulum ta pa ra̱mna, reꞌreꞌ maꞌxta woꞌ riyeꞌeric reh i junelic cꞌacharic.
  tue-tue: Cõãmacʉ̃ macʉ̃mena niigʉ̃́no catiré petihére cʉoquí; cʉ̃ʉ̃ macʉ̃mena niihẽgʉ̃no
    catiré petihére cʉoríqui.
  bjp-bjp: Se ae Kalalik ke God i kiis na liu kia, i fot u e liu. Ma se ae Kalalik
    ke God biil i kiis na liu kia, biil i kep liu.
  xon-xon: Unii umɔk kpa Uwumbɔr Aajapɔɔn na le kpa limɔfal ngbaan. Unii umɔk kaa
    kpa Uwumbɔr Aajapɔɔn na aa kpa limɔfal ngbaan.
  tzo-ZNT: Mi quichꞌojtic ta mucꞌ ti Xchꞌamal Rioxe, chicuxiotic ta sbatel osil. Yan
    mi mu xquichꞌtic ta muqꞌue, mu xicuxiotic ta sbatel osil.
  mpm-NT: Ti yɨvɨ kandixia ndaa Seꞌe Yandios, ja ni nitaꞌu i ja na kuchaku i jiin
    ya, ko yɨvɨ tu kandixia ndaa Seꞌe ya, tu ni nitaꞌu i ja na kuchaku i jiin ya.
  ots-NT: Ca to xí nguati jár dyɛ cár Ttʉ ca Ocja̱ i pɛhtzi mbo ʉ́r mʉy car nzajqui
    ca jin da tjegue. Nu ca to jin gui ne da guati jár dyɛ cár Ttʉ ca Ocja̱, jin gui
    pɛhtzi car nzajqui ca jin da tjegue.
  hoy-hoy: यार हात्‍ती पार आन, आऊन हात्‍ती जीवन आद, अदिक यार हात्‍ती परमेश्वर उन पार
    हैलेच, आऊन हात्‍ती जीवन भी हैलेच.
  amo-amo: Ame ule na adini insaune adini lai. Ulena adini Isou Kutelle ba adini lai
    ba.
  pjt-pjt: Kala palumpa katjaku mulamularingkula wanka nyanga palunya tiṯutjarangku
    kanyini, palu palunya wantirampa wanka nyanga palunya kanyintja wiya alatjiṯu.
  cwe-cwe: Munhu yoyose yeli na Mwana wa Mulungu kana ugima uwo, munhu yoyose yelibule
    Mwana wa Mulungu kabule ugima uwo.
  daa-NT: Ya gem kaak gelbiney rakki iŋ Roŋ ka Buŋdi, gem ŋaar-ak gasiig goye ŋaar-aka.
    Kar gem kaak gelbiney seer iŋ Roŋ ka Buŋdi gay gasaagɗo goye-aka.
  mlp-mlp: Mat God atatin inaq osaqta na in kayeqmo tuteqmo tuqosdaq. Ari mat God
    atatin inaq a hi osaqta na in kayeqmo tuteqmo a hi osdaq.
  ape-C: Meinyi arpen douk nyutukur ananin Nuganin iri, enyen douk ta nyupe wosik
    abom ihih nyumneh. Aria arpen douk madae nyutukur Iruhin ananin Nuganin iri uwe,
    enyen ta uwok meyoh.
  bgs-bgs: Tô manubù na igpasábbad dán tun ta Batà ka Manama, duwán kantayan din na
    ándà ágtamanán. Asal tô manubù na ándà pasábbad tun ta Batà ka Manama, ándà kantayan
    din na ándà ágtamanán.
  faa-faa: Kotimo hokosa Yasuaki kataka marekea risia aporo hinamoane yaiya risikiakosapo.
    Arirakano Kotimo hokosa Yasuaki kataka marekea risikianafonona aporo hinamoane
    i yaiya risikiakosafapo.
  kik-kik: Ũrĩa ũrĩ na Mũriũ arĩ na muoyo; nake ũrĩa ũtarĩ na Mũrũ wa Ngai ndarĩ na
    muoyo.
  cap-NT: Jakziltat Yooz Majchtan tsjii kuzziz kamc̈haja, jalla niiqui Yooztan wiñaya
    kamaquic̈ha. Niz̈aza jakziltat Yooz Majchtan ana tsjii kuzziz kamc̈haja, jalla
    niiqui Yooztan ana wiñaya kamasac̈ha.
  ksr-ksr: Iwaa Meriawo qokotaaŋ laligoji, iinoŋ laaligo kombombaŋa buŋa qeŋ aoŋ laligoja.
    Anutuwaa Meriawo mende qokotaaŋ laligoji, iinoŋ laaligo kombombaŋa mende buŋa
    qeŋ aoŋ laligoja. Kiaŋ.
  eng-TNT: 'He that hath the sonne hath lyfe: and he that hath not the sonne of god
    hath not lyfe.'
  sbs-sbs: Iye yo wina Mwana wina vuhalo. Iye ya sena Mwana Ireeza kena vuhalo.
  sue-sue: Are zo nu Mai nusore dara tairo nuamunoya ami nuai me ewanana pumamunoya.
    Ota zo nu Anutura Maire dara kaka tayamu wamunoya ami nuai me ewanana oko pumamunoya.
  fra-NCL: Celui qui a le Fils a la vie ; celui qui n’a pas le Fils de Dieu n’a pas
    la vie.
  bhg-bhg: Embo ainmi Mai awa budo ainda yai isima edo eira, wasiri awa bureira. Ata
    embo ainmi God da Mai bae awa, wasiri awa bae.
  snn-NT: Ja'nca ba'i güeseguëna, baguë Zinre bacuabi baguë naconi ba'ija'cua'ë. Riusu
    Zin beocuabi gare carajeijën ba'ija'cua'ë.
  atb-NT: Garai Gasâng é Yhangzo lé wó sû gi, asak haû lé wó bê; Yhang Zo lé a wó
    sû gi, asak haû lé le a wó nghut ri.
  cek-AK: Capa tawn kami loe hinghaih to tawnh; Sithaw Capa tawn ai kami loe hinghaih
    to tawn ai.
  bkd-bkd: Aman sa etaw ha nakigsabuwa en hu Batà hu Dios amin din kinabuhì, ba hurà
    kinabuhì hu etaw ha harì makigsabuwa kandin.
  ctu-76: Che' an Yalobil Dios ti lac pusic'al an laj cuxtyʌlel mach'ʌ yujil jilel.
    Jini mach'ʌ ba'an i Yalobil Dios ti' pusic'al mach'an i cuxtyʌlel mach'ʌ yujil
    jilel.
  lac-NT: Wa mac mʌ' ju c'ʌm u parar C'uj mʌna' ti' u cuxtar. Chen a mac caj u c'ʌm
    u parar C'uj yʌn u cuxtar munt q'uin.
  xla-xla: Epedeme oplami antapo Yami Yesuye ma-hamuwa, ya꞉ dla pasakalo eye me-elapo.
    Amasiyama oplami antapo God Yamiye pohamalalo wekuwa, ya꞉ dla halepo halepo hallowe
    pasakaloye pe-elasema.
  xav-NT: Ni'wam norĩ hã 'Re ĩhâimana u'âsi mono 'ra siré, 'râwi 're nomro mono wamhã,
    ta norĩ hã te za dâ'â ãna 're hâimana u'âsi za'ra, 'Re ĩhâimana u'âsi mono 'rata.
    Tane nherẽ, ni'wam norĩ hã 'Re ĩhâimana u'âsi mono 'ra siré 're nomro mono õ wamhã,
    ta norĩ hã ĩ'rata dâ'â ãna 're hâimana u'âsi za'ra mono õ di za.
  cuk-cuk: Ar dule Bab-Dummad-Machi-abingasadi, san-burba-geg-bergued bato nikad.
    Ar dule Bab-Dummad-Machi-abingasuliddi, san-burba-geg-bergued niksulid.
  tbf-tbf: Eie ese ta suvuon e Natuon e Raban, a suvuon ine mi tino. Eie ese ta kap
    suvuon e Natuon e Raban, a kap suvuon ine mi tino.
  uig-CYR: Шуңа Оғулға егә болған киши һаятлиққа егә болған болиду; Худаниң Оғлиға
    егә болмиған киши һаятлиққа егә болмиған болиду.
  ikw-NT: Ka neegesi nụ nye ọbula ke nwernu Nnwọ Chiokike nwernu bụdnu kwó okwo, nye
    ọbula ke nwée Nnwọ Chiokike nwée bụdnu.
  khs-khs: 'Kote E Sa:le Yesu Kelesowemi kulupela: ela sena kesale amowa kokolo kao
    tesene falelawa tikeye. Alawamona, Kote E Sa:wemi eta: kululama elaleke, sena
    kesale amowa kokolo kao tesene falelawa eta: tima elakeye.'
  dwr-ENT: ፆሳ ናዓይ ዴዒያ ኦሲኔ ዴዑ ዴዔ፤ ፆሳ ናዓይ ባይና ኦሲኔ ዴዑ ባዋ።
  pma-pma: Sakini, meatin koa kur Natin Ahi en moulien onen, kei kur moulien ten lisenges.
    Ka meatin koa rokurtei Natnali en moulien onen, kei rokurtei moulien ten lisenges.
  atd-NT: Ka otow no oggongon to Anak din no si Hisus, duon on kouyagan din no waro
    katamanan. Di ka sikan no otow no waro niggongon to Anak to Magboboot, songo waro
    makatagu to goinawa rin ka sikan no kouyagan.
  tel-2017: కుమారుడు ఉన్నవాడికి జీవం ఉంది. దేవుని కుమారుడు లేని వాడికి జీవం లేదు.
  hat-BSA: Li ki gen Fis la, gen lavi. Li ki pa gen Fis a Bondye a pa gen lavi.
  top-NT: Tancs cacatzí̱tit xlacata tí ma̱kachakxi̱ni̱t y li̱pa̱huán huata Ixkahuasa
    tí lakma̱xtuni̱t kalhí amá li̱pa̱xáu latáma̱t ni̱ma̱ ma̱stá, pero na̱ cacatzí̱tit
    xlacata tí ni̱ ma̱tla̱ní xlacata Ixkahuasa Dios tí nalakma̱xtú ni̱ lá catikálhi̱lh
    jaé li̱pa̱xáu latáma̱t.
  msk-msk: Wakaw yang yamanarig sang Anak nang Dios, kyaaronan da nang kinaboi na
    way kataposan. Awgaid yang wa akanarig sang Anak nang Dios, way kinaboi na way
    kataposan.
  gyr-NT: Acoi oipɨsɨ vahe Tũpa Rahɨr opɨha pɨpe, ahe vɨreco avei co tecovesa. Acoi
    ndoipɨsɨi vahe rumo, ndovɨrecoi eté tecovesa oyese.
  kmh-kmh: Ñinuk nup dipay biynimb gok, perper mindeniŋgambay; pen nup ma dipay gok,
    perper mindeniŋgiy rek ma ayip.
  ukr-ONPU: Хто має Сина, має й життя; а хто не має Сина Божого, не має життя.
  emi-emi: Lo ateva eaighui tee Natuna, eghaaghaa maulue ateva. Me lo ateva karika
    eaighui tee Natuna ateva God, karika aue eghaa maulue ateva.
  zpv-NT: Bweelaa laꞌhnuꞌh nabahanee nuꞌh laꞌh Jesucristu Lliiꞌn Dxiohs, zahpa nuꞌh
    guelnabahan nin ayi ñichilohtiiꞌ za; ya nin ayi nabahannee laꞌh Jesucristu Lliiꞌn
    Dxiohs, ayi guicaꞌha ba loh guelnabahan nin ayi ñichilohtiiꞌ.
  gux-gux: yua n pia Utienu bijua, pia li miali, yua ki pia Utienu bijua naa pia li
    miali.
  kos-kos: Kutena mwet su Wen el oasr yorol, oasr moul in el. Kutena mwet su Wen nutin
    God el tia oasr yorol, wangin moul in el.
  ibo-ibo: Onye ọbụla nwere Ọkpara ahụ nwere ndụ ma onye ọbụla na-enweghị Ọkpara Chineke
    enweghị ndụ.
  yml-yml: Egavo Yaubada Natuna taiadi i miaveꞌitubama, mia ꞌatumaina wata miamia-vagaina
    ꞌakonadi i veluagai, weꞌe egavo kebu taiadi i da miaveꞌitubamaga, kebu ꞌadi fata
    i na veluagai.
  ory-ory: ଯେ ପୁତ୍ରଙ୍କୁ ପାଇଅଛି, ସେ ଜୀବନ ପାଇଅଛି; ଯେ ଈଶ୍ବରଙ୍କ ପୁତ୍ରଙ୍କୁ ପାଇ ନାହିଁ, ସେ
    ଜୀବନ ହିଁ ପାଇ ନାହିଁ।
  bzj-bzj: Enibadi weh ga di Son ga laif, ahn enibadi weh noh ga di Son a Gaad noh
    ga laif.
  chk-chk: Eman mi eäni Nöün Kot a eäni manau esemüch, nge eman esap eäni Nöün Kot
    esap eäni manau.
  ssd-ssd: Ima nu Kuate tuku Kiŋo tumba nu ndoŋ minit ta nu abo tugu ta mata tumba
    ŋak minit. Ima nu Kuate tuku Kiŋo nda tate ta nu abo tugu mata nda tate.
  acr-TNT: E junok ucꞌulum Rucꞌajol ri Dios pa ranimaꞌ, riꞌ yaꞌtal chi waꞌ wa cꞌaslemal
    che; noꞌj e junok na ucꞌulum ta Rucꞌajol ri Dios pa ranimaꞌ, riꞌ na yaꞌtal ta
    waꞌ wa cꞌaslemal che.
  rop-rop: En enibodi hu garram im San garram det olagijawan laif. En detlot pipul
    hu nomo garram im San nomo garram det olagijawan laif.
  mee-mee: Agau e pagiu kala nge Nutu Tuna ka kana ka mauling. Agau e sane pagiu kala
    nge Nutu Tuna ka sana kana mauling.
  mwf-2018: I kardu nangkal ngatha mitmit wurrannintha ngarra wakal Yile neki nukunu,
    nhini nukunu-ka da birnu thathpirr kanthin wurran i da bere matha wangu birnu
    paninu. Mu kardu nangkal ngatha mere marda ngala kurrunintha ngarra wakal Yile
    neki nukunu, nhini nukunu-ka mere mabath kurru da birnu thathpirr nhini-yu, i
    mere nukun warda panibirnunu da bere matha wangu-yu.
  dif-dif: Warle Ngatamura ngamalkai, nulu tepi ngamalkai; warle Godaia Ngatamura
    wata ngamalkai, nulu wata tepi ngamalkai.
  gam-gam: Una God wariye boll moi dal, ga God boll gun molo pane. Ba alla una God
    wariye boll namoi dal, ga God boll gun molo napane.
  nou-nou: Edo embo ave uso mei kumbusera embo awa wasiri matawa atari eiawa kumbusira
    te embo ave God da mei kumbae awa embo awa wasiri natopo atari awa kumbae ra.
  mqb-NT: Ɗowan kə̀ təmahak Wan a Mbərom nà, kə̀ njaɗak sifa ata awan. Aday ɗowan
    a kə̀ təmahak anan bay ite nà, kə̀ njaɗak sifa ata bay.
  ape-B: Meinyi elpen douk nyunek pas ananinu Nuganinaluli, enyen douk eke nyupe kalbu
    eheh nyumneh. Wakuli elpen douk wo nyunek pas God ananinu Nuganinu uli e, enyen
    eke wak meyoh.
  grc-F35: Ὁ ἔχων τὸν Υἱὸν ἔχει τὴν ζωήν· ὁ μὴ ἔχων τὸν Υἱὸν τοῦ Θεοῦ τὴν ζωὴν οὐκ
    ἔχει.
  cav-NT: Yusuja Ebacuaque queja ni ecuana catyatihua, tume ecuana iyacuanetanahua.
    Majutsu ecuana Yusu queja judirubuque ni eje tupu jaca ishu ama. Yusuja Ebacuaque
    queja ni ecuana catyatima, iyacuanema ecuana. Tume ecuana Yusu tsehue anidirubuque
    ama.
  kgp-NT: Ẽg tỹ ti kósin ki ge kỹ ẽg tóg ẽg rĩr krỹg ja tũ venh ke mũ. Ẽg tỹ jãvo
    ti ki ge tũ nĩn kỹ ẽg tóg rĩr krỹg ja tũ venh ke tũ nĩ.
  bvd-bvd: Tii ne nia too 'ana 'Alakwa God, nia too 'ana maurie firi. Ma tii ne nia
    nao si too 'ana 'Alakwa God, nia nao si too 'ana mauria firi.
  ukr-1871: Хто має Сина, має життє; хто не має Сина Божого, життя не має.
  apz-apz: Aꞌamu fihwo Anɨtuye Hwomumo humunyo sohwo Anɨtuꞌnji songo neꞌno humayoꞌne
    hweho. Aꞌamu Anɨtuye Hwomumo mohumunyo sohwo kako Anɨtuꞌnji songo neꞌno humayoꞌneso
    motɨpɨhwononefoho.
  yon-yon: Kwane, karub kane ye kuu God ye Mingkiyiib nendoon kuu wadkeri kan-doon.
    Ma, karub kanembed God ye Mingkiyiibban kuu wadkeriyiibban.
  poi-NT: Jém iniit́wɨɨp jém iMa̱nɨc, iniit́um jém vida. Pero jém d́apɨc inii̱ jém
    Dios iMa̱nɨc, je d́a inii̱ jém vida.
  wuv-wuv: Hini na pa'i mei Na'u, ana na pa'i fei harenua; hini lomi na pa'i mei Na'uu
    mei Haidaa, ana lomi na pa'i fei harenua.
  quf-NT: Chaymi mayqanpis Tayta Dyus, Wamran Jesucristupaq nishanpi kriyiqkunaqa
    tukuy tyimpupaqna kawsanqallapa. Piru chay mana kriyiqkunaqami mana tukuy tyimpu
    kawsaytaqa puytinllapachu.
  yuw-yuw: 'Worocha wömai woroc: Owi amna Mananoha kombing tobing imongidangma yu
    wömai itonggong-nobarac idang. Wohong owi amna Kopotorochon Mananoha makom-bing
    tobing imongidangma yu wömai itonggong koingon fat maeng.'
  hus-NT-1971: Ani i cua’alits i it ejattalab max c’uajat ti ichich in Tsacamil a
    Dios Jesucristo. Max yab c’uajat, yab i cua’al i it ejattalab.
