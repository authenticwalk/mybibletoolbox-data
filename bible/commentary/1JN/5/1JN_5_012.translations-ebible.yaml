  kbc-NT: Niɡ̶ina oko aniniwa Aneotedoɡ̶oji Lionigi minitaɡ̶a joaniɡ̶iniaaɡ̶ida lewiɡ̶a
    ane diɡ̶ica liniogo miniwataɡ̶a Aneotedoɡ̶oji. Pida niɡ̶ina oko ane diɡ̶icoateda
    Lionigi Aneotedoɡ̶oji minitaɡ̶a, joaniɡ̶iniaaɡ̶ini aɡ̶ica lewiɡ̶a ane diɡ̶ica
    liniogo.
  bmh-bmh: Duair in go gonugau nag dual pezai dacaneu, go dorog awau muzmuz dabun
    gusig ucaneu. Duair in go dual i pezai dacaneu go dorog muzmuz dabun gusig go
    i ucaneu.
  ctu-BL: Jini ochem bʌ ti' Yalobil Dios, an i cuxtʌlel. Jini mach bʌ anic i cha'an
    i Yalobil Dios, ma'anic i cuxtʌlel.
  meq-meq: Ndo nakə neŋgeye mandza eye nəte tə Wawa i Mbəlom aye na, kə huta sifa
    niye. Ndo nakə neŋgeye mandza eye nəte ta Wawa i Mbəlom bay aye na, neŋgeye kə
    huta sifa niye bay.
  noa-H: Magua chi Hẽwandam Hiewaata hich t'ãar hee hau simʌn hĩchab warreta hiiu
    sĩsiejem, hi dʌ̈i hich mag hi dënk'a nʌrraag. Pari chi Hẽwandam Hiewaata hauba
    sim chan hagt'a hi dën k'aba sim, hi dʌ̈i hich mag hiiu nʌrraag. Magʌm k'ʌʌn pöd
    hi dʌ̈i hich mag nʌrrabam.
  alp-NT: Tamata rebe iesa kai Alla Eni Nanare, namake isupu rue kai Alla eti pela.
    Tamata rebe iesa kai Alla Eni Nanare mo, namake isupu rue kai Alla mo eti pela.
  san-VEL: ya.h putra.m dhaarayati sa jiivana.m dhaariyati, ii"svarasya putra.m yo
    na dhaarayati sa jiivana.m na dhaarayati|
  kbq-kbq: Hagi iza'o Nemofo Jisasi Kraisima avare'nenimo, ana manivava asimura eri'ne.
    Iza'o Anumzamofo mofavrema ovare'nenimo'a, ana asimura e'ori'ne.
  kbh-kbh: Nda Bëngbe Bëtsabe Uaquiñáftaca cánÿiñe mo canÿacá tojtsemna, cha chë ts̈abe
    vídnaca jtsebomnana; pero nda chë Bëngbe Bëtsabe Uaquiñáftaca cánÿiñe mo canÿacá
    ndoñe tontsemna, cha chë nÿetsca tescama yomna ts̈abe vida ndoñe ntsebomnana ca.
  ron-LSB: Cine Îl are pe Fiul are viața. Cel care nu Îl are pe Fiul lui Dumnezeu
    nu are viața.
  pon-pon: Me aneki Na, i me aneki maur, a me jota aneki Japwilim en Kot, a pil jota
    aneki maur.
  nhe-BL: Yajaya tlen quipiya Icone Toteco ipan iyolo quipiya yolistli tlen yancuic,
    pero tlen ax quipiya Icone, ax quipiya nopa yolistli.
  sps-sps: 'E sei na mes te kaa minon a Guei Tsoiny ee, ayei te kaa minon a toto to
    ayei: ai sei na mes te gim non ma kaa me na Guei Tsoiny ten Gov ee, ayei kan te
    gim non ma kaa me na toto to ayei.'
  wnc-wnc: Siwan aminda Anututane waakngaat musia takngatukan natake unekan binga
    gatake yuamayau waapata kayuk yutnanga aknga take yuak kapa unin. Siwan ngana
    aminu Anututane waakngaat dua gatake yuamayau waapata kayuk yutnanga akngana wena.
  bus-bus: Gbɛ̃ kɛ̀ Luda Nɛ́ vĩi wɛ̃̀ndi kɛ̀ è yãaroo vĩ. Gbɛ̃ kɛ̀ Nɛ́ pì vĩroo wɛ̃̀ndi
    pì vĩro.
  gub-BL: Aze amo uzeruzar ta'yr rehe nehe, wikuwe wi putar nehe. Aze amo nuzeruzar
    kwaw Tupàn ta'yr rehe nehe, naheta kwaw hekuwe haw izupe nehe.
  imo-imo: Gotenga Malo kinye kopu teko moromele imboma aku koinjo mololi ulumu Goteni
    tirimumu eno kinye peremo. Gotenga Malo kinye kopu teko naa moromele imboma aku
    koinjo mololi ulumu eno kinye naa peremo.
  boj-boj: Tamo bei a Qotei aqa Ŋiri beteryesqas di a ŋambile oqas. Ariya tamo bei
    a Qotei aqa Ŋiri beteryesqasai di a ŋambile oqasai.
  eng-DRA: He that hath the Son, hath life. He that hath not the Son, hath not life.
  knf-knf: Anwooŋ na Abukul aka ubida mënţ, anwooŋ aanwo na Abukul aanka wa.
  san-KHM: យះ បុត្រំ ធារយតិ ស ជីវនំ ធារិយតិ, ឦឝ្វរស្យ បុត្រំ យោ ន ធារយតិ ស ជីវនំ ន
    ធារយតិ។
  arn-NT: Tati niefilu Ngünechen tañi Fotüm ka femngechi niey tüfachi mongen, welu
    tati nienofilu ta Ngünechen tañi Fotüm, nielay ta rumel mongen.
  zas-NT: Bén zaꞌnë Xiꞌn Dios tijbzi, laaman naban tiblayaa delant loj Dios, per bén
    ad zaꞌnët laaman tijbzi, laaman ad caꞌt guialnaban guin.
  ken-NT: Ɛ́chí yɛ bɛ yɛ̌ agha anɛ ábhárɛ́ mmʉɛt nɛ Mmɔ Mandɛm, ǎbhɔ́ŋ nɛpɛ́m
    ɛnɛn nɛbhɨkɨ bhɔŋ ngwɛnti. Nɛ mmu anɛ abhɨkɨ bhat mmʉɛt nɛ Mmɔ Mandɛm abhɨkɨ bhɔŋ
    nɛpɛ́m ɛnɔ.
