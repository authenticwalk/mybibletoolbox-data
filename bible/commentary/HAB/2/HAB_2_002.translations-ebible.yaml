verse: HAB.002.002
translations:
  mal-C: 'അപ്പോൾ യഹോവ ഇപ്രകാരം മറുപടി നൽകി: “വെളിപ്പാട് എഴുതുക, ഓടിച്ചുവായിക്കാൻ തക്കവണ്ണം
    അതു ഫലകത്തിൽ വ്യക്തമായി എഴുതുക.'
  deu-TKW: 'Da antwortete mir Jahwe und sprach: Schreibe das Gesicht nieder und bringe
    es deutlich auf die Tafeln, damit man es geläufig lesen könne.'
  lin-lin: 'Yawe ayanolaki : — Koma emoniseli oyo, koma yango na etando ya mabanga,
    koma yango penza malamu mpo ete moto nyonso akoka kotanga yango na bopete.'
  eng-LSV: 'And YHWH answers me and says: “Write a vision, and explain on the tablets,
    || That he may run who is reading it.'
  eng-GNV: And the Lord answered me, and sayde, Write the vision, and make it plaine
    vpon tables, that he may runne that readeth it.
  eng-WEBSTER: And the LORD answered me, and said, Write the vision, and make it plain
    upon tables, that he may run that readeth it.
  nhw-BL: 'Huan TOTECO nechnanquili huan nechilhui: “Nochi nopa tlanextili catli nimitznextilis
    para nimitznanquilis, xiquijcuilo ipan se huapali ica tlajcuiloli catli huejhueyi
    huan catli cuali nesi. Quej nopa aqui hueli catli quipohuas huelis nimantzi motlalos
    para quinpohuiliti sequinoc.'
  swh-ONEN: 'Kisha Bwana akajibu: “Andika ufunuo huu, na ukaufanye wazi juu ya vibao,
    ili mpiga mbiu akimbie nao.'
  bba-bba: Yerɑ Yinni Gusunɔ u mɑn wisɑ u nɛɛ, n ɡɑri yi yoruo yi u mɑn sɔ̃ɔmɔ. N
    yi yoruo kpɑsɑsɑ kpee bɛsi sɔɔ.
  eng-KJVCPB: And the Lord answered me, and said, Write the vision, and make it plain
    upon tables, That he may run that readeth it.
  luo-luo: Eka Jehova Nyasaye nodwoke niya, “Ndik fwenyni kendo iler tiende maber
    kama indike, mondo jaland wach oring katere.
  meu-meu: 'Bena Iehova ese e haere henigu, eto: Mata-hanai herevana ba torea, nadi
    palakadia ai ba hahedinaraia, bena iduahina tauna na baine heau.'
  npi-ULB: परमप्रभुले मलाई जवाफ दिनुभयो, “यस दर्शनलाई पाटीहरूमा प्रष्‍टसँग लेख्, ताकि
    यो पढ्नेचाहिँ दौडोस् ।
  yor-yor: Nígbà náà ni Olúwa dáhùn pé, “Kọ ìṣípayá náà sílẹ̀ kí o sì fi hàn ketekete
    lórí wàláà kí ẹni tí ń kà á, lè máa sáré.
  pes-OPCB: 'آنگاه خداوند به من فرمود: «آنچه را به تو نشان می‌دهم با خطی درشت و خوانا
    بر تخته سنگی بنویس تا هر کس بتواند با یک نگاه آن را بخواند.'
  tgl-ULB: Sumagot si Yahweh sa akin at sinabi, “Itala mo ang pangitaing ito at isulat
    mo nang malinaw sa mga tapyas ng bato upang ang bumabasa sa mga ito ay makatakbo!
  hui-hui: Anduane Homogo ibugua ladai bialu lalu, Manane í̠hondo walia hole kogo
    í̠na dindi dongoma mbaraleni bayuwaore gilibu ngelabe. Dagalaragome hai nabi abale
    dagalelo wále tigatiga gilibu ngelabe.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်``သင့်​အား​ငါ​ဖွင့်​လှစ်​ဖော်​ပြ​သည့်​အ​ကြောင်း​အ​ရာ​များ​ကို​အ​လွယ်​တ​ကူ​ဖတ်​ရှု​နိုင်​ရန်
    သင်​ပုန်း​ပေါ်တွင်​ရေး​မှတ်​လော့။ ထင်​ရှား​ပြတ်​သား​စွာ​ရေး​မှတ်​လော့။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ་བཀའ་ལན་གནང་སྟེ་འདི་སྐད་དུ། ཞལ་གཟིགས་དེ་འཇིམ་པའི་བྱང་བུའི་སྟེང་དུ་ཕྲིས་ཤིག
    དེ་གསལ་པོར་བཀོད་ན་ཀློག་མཁན་རྣམས་ཀྱིས་ཀློག་བདེ་བར་འགྱུར།
  sna-sna: 'Ipapo Jehovha akapindura achiti: “Nyora chiratidzo ichi, uite kuti chionekwe
    kwazvo pamahwendefa kuti anoverenga agoverenga achimhanya.'
  spa-BLM: 'El Señor me respondió: “Escribe la visión, y hazla clara en tablas, para
    que el que corra pueda leerla.'
  cac-cac: 'Ix yalan Jehová d''ayin icha tic: Tz''ib''ejcan juntzan̈ tas ol in ch''ox
    il tic d''a junoc lechan̈ lum tz''acb''il luum, yic a mach ol avtanoc, ol b''at
    yalel d''a elan̈chamel.'
  swh-ULB: Yahwe alinijibu na alisema, “Rekodi maono haya, na uandike dhahiri juu
    ya kibao ili kwamba anayesoma anaweza kukimbia.
  bel-bel: 'І адказваў мне Гасподзь і сказаў: запішы ўяву і накрэсьлі ясна на скрыжалях,
    каб чытач лёгка мог прачытаць,'
  deu-ELBBK: 'Da antwortete mir der HERR und sprach: Schreibe das Gesicht auf, und
    grabe es in Tafeln ein, damit man es geläufig lesen könne;'
  mbb-OT: 'Iyan heini tavak te Nengazen ki Habakuk: “Isurat nu he keladu ziyà te suratà
    he vatu is ibpahayag ku ziyà te kenikew su para melemu heini he ebesahan.'
  mal-2015: 'യഹോവ എന്നോടു ഉത്തരം അരുളിയതു: നീ ദർശനം എഴുതുക; ഓടിച്ചു വായിപ്പാൻ തക്കവണ്ണം
    അതു പലകയിൽ തെളിവായി വരെക്കുക.'
  rmc-rmc: 'O RAJ mange odphenďa: „Pisin mištes kada viďeňje pro tabli, hoj pes te
    del lokes te pregenel.'
  pes-OPV: 'پس خداوند مرا جواب دادو گفت: رویا را بنویس و آن را بر لوحها چنان نقش نما
    که دونده آن را بتواند خواند.'
  ron-1924: 'Домнул мь-а рэспунс ши а зис: „Скрие пророчия ши сап-о пе табле, ка сэ
    се поатэ чити ушор!'
  ben-OBCV: 'তখন সদাপ্রভু উত্তর দিলেন: “এই দর্শন লেখো স্পষ্ট করে ফলকের উপর লেখো যাতে
    একজন দৌড়বাজ অন্যদের কাছে সঠিক বার্তা বহন করতে পারে।'
  som-som: Oo Rabbigu wuu ii jawaabay, oo wuxuu igu yidhi, Waxa lagu tusay qor, oo
    looxyo ku caddee, si kii akhristaaba u ordo.
  lat-VUC: 'Et respondit mihi Dominus, et dixit: [Scribe visum, et explana eum super
    tabulas, ut percurrat qui legerit eum.'
  eng-ASVBT: And Jehovah answered me, and said, Write the vision, and make it plain
    upon tablets, that he may run that readeth it.
  ita-1885: 'E il Signore mi rispose, e disse: Scrivi la visione, e distendila chiaramente
    sopra delle tavole; acciocchè si possa leggere speditamente.'
  eng-LXXUP: And the Lord answered me and said, Write the vision, and that plainly
    on a tablet, that he that reads it may run.
  eng-ULB: Yahweh answered me and said, “Record this vision, and write plainly on
    the tablets so that the one reading them might run.
  spa-VBL: 'Entonces el Señor me dijo: Escribe la visión, escríbela en tablas para
    que puedan leerla fácilmente.'
  fra-_FOB: 'Et l''Éternel me répondit, et dit: Écris la vision, et grave-la sur des
    tablettes, afin qu''on la lise couramment;'
  mal-mal: 'യഹോവ എന്നോട് ഉത്തരം അരുളിയത്: “നീ ദർശനം എഴുതുക; വേഗത്തിൽ വായിക്കുവാൻ തക്കവിധം
    അത് പലകയിൽ വ്യക്തമായി എഴുതുക”.'
  urd-GVR: Rab ne mujhe jawāb diyā, “Jo kuchh tū ne royā meṅ dekhā hai use taḳhtoṅ
    par yoṅ likh de ki har guzarne wālā use rawānī se paṛh sake.
  suz-BL: मिनु नोले परमप्रभु यावेमी आं कली “गे इ तशो नेंशो ब्रेक्‍तो। रिम्‍शो पा रुप्‍चा
    ङा पा फुल्‍लु तार ब्रेक्‍तो। मिनु सु मेकेर लाइबा, मेकोम रीब पा पढेने चाप्‍ब। यसैया
    ३०:८; प्रकाश १:११,१९
  eng-NOY: And Jehovah answered me, and said, Write the vision, and make it plain
    upon tablets, That he may run that readeth it.
  ita-1927: 'E l’Eterno mi rispose e disse: “Scrivi la visione, incidila su delle
    tavole, perché si possa leggere speditamente;'
  ckb-ckb: 'ئینجا یەزدان وەڵامی دامەوە و فەرمووی: «سروشەکە بنووسەوە و لەسەر تابلۆ
    هەڵیبکۆڵە، تاکو پەیامنێر بە دروستی پەیامەکە بگەیەنێت،'
  eng-BBE: And the Lord gave me an answer, and said, Put the vision in writing and
    make it clear on stones, so that the reader may go quickly.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ನನಗೆ ಉತ್ತರಕೊಟ್ಟರು. ಪ್ರಕಟನೆಯನ್ನು ಬರೆ. ಅದನ್ನು ಓದುವವನು ಶೀಘ್ರವಾಗಿ
    ಓದುವಂತೆ, ಅದನ್ನು ಹಲಗೆಗಳ ಮೇಲೆ ಕೆತ್ತು.
  tam-2017: 'அப்பொழுது யெகோவா எனக்கு மறுமொழியாக: நீ தரிசனத்தை எழுதி, அதை செய்தி அறிவிப்பாளன்
    வாசிக்கும்விதத்தில் பலகைகளிலே தெளிவாக எழுது.'
  spa-RV-1909: 'Y Jehová me respondió, y dijo: Escribe la visión, y declárala en tablas,
    para que corra el que leyere en ella.'
  ron-BTF: 'Și DOMNUL mi-a răspuns și a zis: Scrie viziunea și lămurește-o pe table,
    ca să fugă cel ce o citește.'
  eng-WEBP: The LORD answered me, “Write the vision, and make it plain on tablets,
    that he who runs may read it.
  eng-FBV: Then the Lord told me, Write down the vision, inscribe it on tablets, so
    it can be easily read.
  nld-1939: 'Jahweh gaf mij antwoord, en sprak: Schrijf het visioen neer, en grif
    het op tabletten, Opdat men het gemakkelijk leest.'
  nch-BL: 'Huan TOTECO technanquili huan techilhui: “Nochi nopa tanextili cati nimitznextilis
    para nimitznanquilis, xiquijcuilo ipan se huapali ica tajcuiloli cati huejhueyi
    huan cati cuali nesi. Quej nopa aqui hueli cati quipohuas huelis nimantzi motalos
    para quinpohuiliti sequinoc.'
  vie-1934: 'Đức Giê-hô-va đáp lại cùng ta mà rằng: Ngươi khá chép lấy sự hiện thấy,
    và rõ rệt nó ra trên bảng, hầu cho người đang chạy đọc được.'
  hin-CV: 'तब याहवेह ने उत्तर दिया: “इस दिव्य-प्रकाशन को सरल रूप में पटिया पर लिख
    दो ताकि घोषणा करनेवाला दौड़ते हुए भी इसे पढ़कर घोषणा कर सके.'
  spa-BES: 'Y el Señor me dio una respuesta, y dijo: Escribe la visión por escrito
    y déjala en claro, para que el lector pueda leer rápidamente.'
  tdx-tdx: 'Nanoiñe ahy t’Iehovà ami’ty hoe: Sokiro i aroñaroñey, bakabakafo an-takelake,
    hahavakia’ondaty milay.'
  tha-KJV: และพระเยโฮวาห์ตรัสตอบข้าพเจ้าว่า “จงเขียนนิ​มิ​ตน​ั้นลงไป จงเขียนไว้บนแผ่นป้ายให้​กระจ่าง
    เพื่อให้​คนที​่วิ่​งอ​่านได้​คล่อง
  por-BR-2018: 'Então o SENHOR me respondeu, e disse: Escreve a visão, e a põe claramente
    em tábuas, para que mesmo quem esteja correndo consiga ler.'
  deu-ELO: 'Da antwortete mir Jehova und sprach: Schreibe das Gesicht auf, und grabe
    es in Tafeln ein, damit man es geläufig lesen könne;'
  eng-WYC-2018: And the Lord answered to me, and said, Write thou the sight, either
    revelation, and make it plain on tables, that he (may) run, that shall read it.
    (And the Lord said to me, Write thou what thou seest, and make it clear on a tablet,
    ready for a courier to carry it with haste or so that it can easily be read.)
  epo-epo: 'Kaj la Eternulo ekparolis al mi, kaj diris: Enskribu la vizion, kaj desegnu
    bone sur la tabeloj, por ke leganto povu facile tralegi.'
  uig-PIN: 'Ⱨǝm Pǝrwǝrdigar jawabǝn manga mundaⱪ dedi: — «Oⱪuƣanlar yügürsun üqün,
    Bu kɵrüngǝn alamǝtni yeziwal; Uni tahtaylar üstigǝ eniⱪ oyup qiⱪ;'
  beo-beo: Hina Gode da nama dabe agoane adole i, “Na dima dabe adole iabe amo laga
    osoboga hamoi da:fe amo da:iya, dunu ilia hedolodafa ba:le dawa:ma:ne, noga:ledafa
    dedema.
  tpi-OTNT: Orait na Bikpela i tokim mi olsem, “Mi laik givim yu sampela tok long
    wanpela samting olsem driman. Yu raitim gut dispela tok long wanpela hap ston
    na wanem man i laik ritim, em i ken lukim gut.
  hau-SA: Sa’an nan Ubangiji ya amsa ya ce, “Ka rubuta wannan ru’uya ka bayyana ta
    a fili a kan alluna don mai shela yă ruga da ita, yă kai.
  uig-LAT: 'Hem Perwerdigar jawaben manga mundaq dédi: — «Oqughanlar yügürsun üchün,
    Bu körün’gen alametni yéziwal; Uni taxtaylar üstige éniq oyup chiq;'
  nde-nde: 'UThixo waphendula wathi: “Loba phansi isibonakaliso usenze sicace ezicecedwini
    ukuze isithunywa sigijime laso.'
  ton-ton: Pea naʻe folofola ʻa Sihova kiate au, ʻo pehē, “Tohi ʻae meʻa hā mai, pea
    fai ke ʻilongofua ia ʻi he ngaahi palepale, koeʻuhi ke faʻa lele ʻe ia ʻoku ne
    lau ia.
  ces-1613: 'I odpověděl mi Hospodin, a řekl: Napiš vidění, a to zřetelně na dskách,
    aby je přeběhl čtenář,'
  eng-WMB: The LORD answered me, “Write the vision, and make it plain on tablets,
    that he who runs may read it.
  tam-TCV: 'அப்பொழுது யெகோவா பதிலளித்துச் சொன்னதாவது: “இந்த வெளிப்படுத்துதலை எழுதிவை,
    அதை கற்பலகையில் தெளிவாய் பொறித்து வை. தூதுவன் அதனுடன் விரைவாய் ஓடி அறிவிக்கக்கூடியதாக
    இருக்கட்டும்.'
  ceb-ULB: Mitubag si Yahweh kanako ug miingon, “Isulat kini nga panan-awon, ug isulat
    kini sa papan nga bato aron nga modagan ang makabasa niini.
  pol-UBG: 'Wtedy PAN mi odpowiedział: Zapisz to widzenie, zapisz je wyraźnie na tablicach,
    aby czytający mógł je szybko przeczytać.'
  agr-agr: 'Nunikan pujai Tuke Pujuu mina aijak: “Wi amina iwaintuktatjam nunú tablanum
    paan shiig wainmain agagta, dutikamu asamtai, tikich aidaush yupichuch ausatnume.'
  kyc-kyc: Dokopa Kamogome isingi dopa langiya. Namba emba keta epo nolakaro dupwana
    lao pepa pyao retare, leya. Retarene dokome awa awa pyuo yaka larami.
  urd-GVU: رب نے مجھے جواب دیا، ”جو کچھ تُو نے رویا میں دیکھا ہے اُسے تختوں پر یوں
    لکھ دے کہ ہر گزرنے والا اُسے روانی سے پڑھ سکے۔
  eng-OEBCW: 'Then the Lord answered me and said: Inscribe the vision plainly on tablets,
    so that even someone running by could read it.'
  deu-1912: 'Der HERR aber antwortet mir und spricht: Schreib das Gesicht und male
    es auf eine Tafel, daß es lesen könne, wer vorüberläuft!'
  kan-2017: ಆಗ ಯೆಹೋವನು ನನಗೆ ಈ ಉತ್ತರವನ್ನು ದಯಪಾಲಿಸಿದನು, “ನಿನಗಾದ ದರ್ಶನವನ್ನು ಬರೆದಿಡು;
    ಓದುವವರು ಸುಲಭವಾಗಿ ಶೀಘ್ರವಾಗಿ ಓದಲು ಅನುಕೂಲವಾಗುವಂತೆ ಹಲಿಗೆಗಳ ಮೇಲೆ ಅದನ್ನು ಕೆತ್ತಿಡು!
  yap-yap: Ba’aray e fulweg ni pi’ SOMOL ngog, “Mu yoloy nga but’ e pin’en ni kug
    dag ngom, ya nge mom nni be’eg.
  hlt-MCSB: Tedae BOEIPA loh kai n'doo tih, “Mangthui he daek lamtah cabael dongah
    thuicaih laeh. Te daengah ni aka tae loh te te a yong puei eh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ታኣም፦ «ታ ኔኤም ፔጋሲ ዻዋ ባኮ ፃኣፔ፤ ሜታሱዋዖ ናባቢንታንዳጉዲ ሳሌዳይዳ ፃኣፔ፤
  twi-ASANTE: Afei, Awurade buaa sɛ, “Twerɛ adiyie yi wɔ abopono so ma emu nna hɔ
    pefee ama ɔkenkanfoɔ ate aseɛ.
  eng-WEBU: The LORD answered me, “Write the vision, and make it plain on tablets,
    that he who runs may read it.
  wal-wal: GODAI taassi zaaridi, “Woxxiya urai nabbabana mala, masettida shuchchaa
    bolli taani neeyyo qonccissiyo ajjuutaa orddiyan xaafa.
  spa-PDDPT: 'Y Yavé me respondió: Escribe la visión y escúlpela en tablillas, para
    que cualquiera la pueda leer con rapidez.'
  gun-gun: 'Ha''e gui Senhor xembovai vy aipoe''i: — Embopara ndevy aexa uka ta va''e.
    Yvyrape re emboparapa, onha reve oaxa va''e teĩ oexa kuaa aguã.'
  agu-BL: 'Stza''wel tzun Ryos yi inyoltz. Nin je tzun yol i''e''j: “Tz''ib cu''n
