  tod-tod: 'Ɠɔoɠɔ GALAGI gòoɠaaʋoteni, ga niima wooiti: «Nii gè dɛɛzu ga ɗe, naa
    zɛʋɛ, yeeʋozɛ ba kokologiti ma, naa ɠa a kɛ nuiti ti ɗa kala ga pagɔ.'
  eng-WEBPB: The LORD answered me, “Write the vision, and make it plain on tablets,
    that he who runs may read it.
  kbq-kbq: Hagi anante Ra Anumzamo'a amanage huno nasami'ne, Nagrama ke nonama hugantesanua
    nanekea erinte ama hunka tafete krentetegeno, iza'o ana nanekema erino ome huama
    hunaku'ma hania vahe'mo'a, hampri so'e huno vahera zamasamino.
  nhe-BL: 'Huan TOTECO nechnanquili huan nechilhui: “Nochi nopa tlanextili tlen nimitznextilis
    para nimitznanquilis, xiquijcuilo ipan se huapali ica tlajcuiloli tlen huejhueyi
    huan tlen cuali nesi. Queja nopa tlen hueli tlen quipohuas huelis nimantzi motlalos
    para quinpohuiliti sequinoc.'
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e uze'eg wà ihewe. Nezewe ize'eg awer. — Erexak
    putar ma'e nepuahu zàwenugar nehe. Emuapyk a'e neremixak kwer ywyrapewa'i rehe
    nehe. Emuapyk katu newe ma'e heremixak kar ràm nehe. Nezewe mehe wyzài teko upuner
    imugeta haw rehe wà nehe.
  eng-DRA: 'And the Lord answered me, and said: Write the vision, and make it plain
    upon tables: that he that readeth it may run over it.'
