verse: HAB.002.005
translations:
  mal-C: വീഞ്ഞ് അവനെ ചതിക്കുന്നു; അവൻ ധിക്കാരി, അവനു സ്വസ്ഥത ലഭിക്കുന്നില്ല. കാരണം
    അവൻ ശവക്കുഴിപോലെ അത്യാർത്തിയുള്ളവൻ മരണത്തിന് ഒരിക്കലും തൃപ്തിവരാത്തതുപോലെതന്നെ,
    അവൻ സകലരാജ്യങ്ങളെയും തന്നോടു ചേർക്കുകയും സകലമനുഷ്യരെയും അടിമകളാക്കുകയും ചെയ്യുന്നു.
  deu-TKW: Wehe über den Treulosen, den Mann, der begehrt und nicht satt wird, der
    wie die Hölle seinen Rachen aufsperrt und an Unersättlichkeit dem Tode gleicht,
    der alle Völker an sich zog und alle Nationen um sich versammelte.
  lin-lin: Solo, masanga ya vino ekosaka ; moto ya lolendo avandaka kimia te. Mpo
    ete azali lokoso lokola mboka ya bakufi mpe atondaka te lokola kufa, asangisaka
    bato ya bikolo nyonso pembeni na ye mpe akomisaka bango bawumbu na ye.
  eng-LSV: And also, because the wine [is] treacherous, || A man is haughty, and does
    not remain at home, || Who has enlarged his soul as Sheol, || And is as death
    that is not satisfied, || And gathers to itself all the nations, || And assembles
    to itself all the peoples,
  eng-GNV: 'Yea, in deede the proude man is as hee that transgresseth by wine: therefore
    shall he not endure, because he hath enlarged his desire as the hell, and is as
    death, and can not be satisfied, but gathereth vnto him all nations, and heapeth
    vnto him all people.'
  eng-WEBSTER: 'Yes also, because he transgresseth by wine, he is a proud man, neither
    keepeth at home, who enlargeth his desire, as hell, and is as death, and cannot
    be satisfied, but gathereth to him all nations, and collecteth to him all people:'
  nhw-BL: “Nojquiya nopa tlaili catli quinpactía quiijij quincajcayahua huan quinchihua
    ma mohueyimatica. Pero amo huejcahuase. Ininyolo nopa amo cuajcualme tlahuel quiixtocaj
    miyac tlamantli catli sequinoc quipiyaj. Pero masque quinsentilise miyac masehualme
    tlen miyac tlalme para iniaxcahua, amo paquij. Noja quinequij quipiyase más. Itztoque
    quen miquilistli huan mictla catli amo quema temi. Nochipa quinequij más.
  swh-ONEN: hakika mvinyo humsaliti; ni mwenye kiburi na hana amani. Kwa sababu ni
    mlafi kama kuzimu na kama kifo kamwe hatosheki; anajikusanyia mataifa yote na
    kuchukua watu wote mateka.
  bba-bba: Wi u tii sue, u ku rɑ sinɛ sɛ̃ɛ. U rɑ n sɑ̃ɑwɑ nɡe tɑm nɔro, kpɑ u n nɔɔ
    wukie nɡe ɡɔribun wɑ̃ɑ yeru. U ku rɑ debu nɡe ɡɔɔ. U rɑ n tii bwesenu ɡɑwemɔwɑ
    u kɑ ko nin yinni.
  eng-KJVCPB: 'Yea also, because he transgresseth by wine, He is a proud man, neither
    keepeth at home, Who enlargeth his desire as hell, And is as death, and cannot
    be satisfied, But gathereth unto him all nations, And heapeth unto him all people:'
  luo-luo: chutho, divai momadho ndhoge; en jasunga kendo osiko otimo gik maricho
    ma ok ool. Nikech owuor ka liel mamuonyo ji kendo kaka tho ok rom e kaka en bende
    ok orom, ochoko ogendini duto mondo obi ire, kendo omako ji duto wasumbini.
  meu-meu: Ina danu, vine ranuna na mai ena hekoi, bona hekokoroku tauna na basine
    noho daudau. Ena mata-ganigani na mai lababana, Mase Gabuna na heto, mase na heto,
    ia na se honumu. Basileia iboudiai na e gogodiamu, ena; bona bese iboudiai na
    e haboudiamu, ia sibona ena.
  npi-ULB: किनकि घमण्डी जवान मानिसको निम्ति मद्य विश्‍वासघाती हुन्छ, र यसैकारण त्यसले
    सहन सक्दैन, तर त्यसले आफ्ना इच्छाहरूलाई चिहानझैँ बढाउँछ,र त्यो मृत्युझैँ कहिल्यै
    सन्तुष्‍ट हुँदैन । त्यसले आफ्नो निम्ति सारा जाति र मानिसहरूलाई भेला गराउँछ ।
  yor-yor: Bẹ́ẹ̀ ni pẹ̀lú, nítorí tí ọtí wáìnì ni ẹ̀tàn, agbéraga ènìyàn òun, kò sì
    ní sinmi ẹni tí ó sọ ìwọra rẹ di gbígbòòrò bí isà òkú, ó sì dàbí ikú, a kò sì
    le tẹ́ ẹ lọ́rùn, ó kó gbogbo orílẹ̀-èdè jọ sí ọ̀dọ̀ ó sì gba gbogbo ènìyàn jọ
    sí ọ̀dọ̀ rẹ̀.
  pes-OPCB: به درستی که ثروت، خیانتکار است و این بابِلی‌های متکبر را به دام خواهد
    انداخت. آنها با حرص و ولع، مانند مرگ، قومها را یکی پس از دیگری به کام خود می‌کشند
    و اسیر می‌سازند و هرگز سیر نمی‌شوند.
  tgl-ULB: Sapagkat ang alak ay isang mapanlinlang sa mayabang na binata upang hindi
    siya manatili, ngunit pinapalawak ang kaniyang nais gaya ng libingan at gaya ng
    kamatayan, at hindi nasiyahan kailanman. Tinitipon niya sa kaniyang sarili ang
    bawat bansa at lahat ng mga tao para sa kaniyang sarili.
  hui-hui: Homogorume dewaore wulenaga ke̱ halu miaga ka. Agali urunime dimagoli halu
    mine howa tini hangu mitangi bialu homogo hole hai hangu bialu kane homa ibugua
    harula nalagadagua tigua homogo timbuniore hole hame dege laga ka. Babilonoali
    uruni ti ogonidagua biaga karume wali agali tara tara paluyu pedarunaga dindi
    ngaru karulama puabo haga ka.
  mya-mya: ကြွယ်​ဝ​ချမ်း​သာ​ခြင်း​သည်​လှည့်​စား​တတ်​၏။ % လော​ဘ​ရ​မက်​ကြီး​သူ​တို့​သည်
    မာန်​မာ​န​% ထောင်​လွှား​လျက်​စိတ်​တည်​ငြိမ်​မှု​မ​ရှိ။ သူ​တို့​% သည်​သေ​မင်း​ကဲ့​သို့​အ​ဘယ်​အ​ခါ​၌​မျှ​%
    ကျေ​နပ်​ရောင့်​ရဲ​မှု​မ​ရှိ။ ထို့​ကြောင့်​သူ​တို့​% သည်​တစ်​နိုင်​ငံ​ပြီး​တစ်​နိုင်​ငံ​တိုက်​ခိုက်​%
    သိမ်း​ယူ​တတ်​လေ​သည်။-%
  bod-N: རྒྱུ་ནོར་གྱིས་གཡོ་ཟོལ་དང་ང་རྒྱལ་བསྐྱེད་པས་བདེ་བར་གནས་མི་ཐུབ་ལ། གཤིན་ཡུལ་བཞིན་དུ་འདོད་པ་བསྐྱེད་ཅིང་།
    ཡང་འཆི་བ་ནང་བཞིན་ནམ་ཡང་ཚིམ་པ་མེད་ལ། དེ་དག་གིས་རང་གི་ཕྱིར་དུ་མི་རིགས་ཐམས་ཅད་བསྡུ་ཞིང་མི་སྡེ་ཀུན་རང་ལ་དབང་བར་བྱེད་དོ།
    །
  sna-sna: Zvirokwazvo, waini inomupandukira; anozvikudza uye haazombozorori. Nokuti
    anokara sezvinoita guva uye sorufu haaguti, anozviunganidzira ndudzi dzose uye
    anotapa marudzi ose avanhu.
  spa-BLM: 'Sí, además, el vino es traicionero: un arrogante que no se queda en casa,
    que agranda su deseo como el Seol; es como la muerte y no puede saciarse, sino
    que reúne para sí todas las naciones y amontona para sí todos los pueblos.'
  cac-cac: A eb' aj Babilonia te ac'umtac eb', smusej sat eb' anima eb' icha an̈ an̈
    smusan sat eb' tz'uc'ani. Max och vaan eb' sayan tas snib'ej. Slaj smaccanec'
    slum masanil nación eb'. Lajan eb' icha chamel, ma jul b'aj smucchaj eb' chamnac
    max tzactzaj schaan eb' chamnac chi'.
  swh-ULB: Sababu mvinyo ni msaliti wa kijana mwenye kiburi ili kwamba asistahimili,
    lakini hukuza tamaa yake kama kaburi na, kama kifo, haitaweza kuridhishwa. Yeye
    anajikusanyia kila taifa na anakusanya kwaajili yake watu wote.
  bel-bel: Пагардлівы чалавек, як віно, якое бродзіць, не супакойваецца, так што пашырае
    душу сваю як пекла, і як сьмерць ён ненасытны, і зьбірае да сябе ўсе народы і
    захопвае сабе ўсе плямёны.
  deu-ELBBK: 'Und überdies: Der Wein ist treulos; der übermütige Mann, der bleibt
    nicht, er, der seinen Schlund weit aufsperrt wie der Scheol, und er ist wie der
    Tod und wird nicht satt; und er rafft an sich alle Nationen und sammelt zu sich
    alle Völker.'
  mbb-OT: Benar iyan, kenà egkeseriǥan is ketiǥeyunan. Ne sikan is mepelavawen he
    menge etew he zekelà is kadar zan te ketiǥeyunan, ne kenà mevented wey kenè dan
    egkekuntintu. Iring sikandan te kemetayen he kenà egkeperahan. Ne iyan heeyan
    imbihaǥa zan te menge etew ziyà te mahabet he menge nasyun.
  mal-2015: വീഞ്ഞു വിശ്വാസപാതകനാകുന്നു; അഹമ്മതിയുള്ള പുരുഷൻ നിലനിൽക്കയില്ല; അവൻ പാതാളംപോലെ
    വിസ്താരമായി വായ് പിളർക്കുന്നു; മരണംപോലെ തൃപ്തിപ്പെടാതെയുമിരിക്കുന്നു; അവൻ സകലജാതികളെയും
    തന്റെ അടുക്കൽ കൂട്ടി, സകലവംശങ്ങളെയും തന്റെ അടുക്കൽ ചേർക്കുന്നു.
  rmc-rmc: he, e mol les zradzinela. Kajso manuš hino barikano a šoha les nane smirom.
    Kamel furt buter avke sar o Šeol a nane les šoha dos avke sar le meriben, skidel
    ke peste savore naroden a zalel savore manušen.
  pes-OPV: به درستی که شراب فریبنده است و مرد مغرور آرامی نمی پذیرد، که شهوت خود را
    مثل عالم اموات می‌افزاید وخودش مثل موت، سیر نمی شود. بلکه جمیع امت‌ها را نزد خود
    جمع می‌کند و تمامی قوم‌ها رابرای خویشتن فراهم می‌آورد.
  ron-1924: Ка ши чел бят ши семец, чел мындру ну стэ лиништит, чи ышь лэрӂеште гура
    ка Локуинца морцилор, есте несэциос ка моартя, аша кэ пе тоате нямуриле вря сэ
    ле стрынгэ ла ел ши тоате попоареле ле траӂе ла ел.
  ben-OBCV: প্রকৃতপক্ষে, সুরা তাকে প্রতারণা করে; সে দাম্ভিক এবং কখনও বিশ্রাম করে না।
    কারণ পাতালের মতো সে লোভী এবং মৃত্যুর মতো কখনোই সন্তুষ্ট হয় না, সমগ্র জাতিগণদের
    সে নিজের কাছে একত্রিত করে এবং সকলকে বন্দি করে।
  som-som: Haah, oo weliba khamrigu wax buu khiyaanaa, oo nin isla weynu gurigiisa
    kuma xasillo. Wuxuu xiisihiisa u ballaadhiyaa sida She'ool oo kale, oo isagu waa
    sida geerida oo kale oo innaba lama dherjin karo, laakiinse wuxuu soo urursadaa
    quruumaha oo dhan, oo wuxuu isu geeystaa dadyowga oo dhan.
  lat-VUC: 'Et quomodo vinum potantem decipit, sic erit vir superbus, et non decorabitur:
    qui dilatavit quasi infernus animam suam, et ipse quasi mors, et non adimpletur:
    et congregabit ad se omnes gentes, et coacervabit ad se omnes populos.'
  eng-ASVBT: Yea, moreover, wine is treacherous, a haughty man, that keepeth not at
    home; who enlargeth his desire as Sheol, and he is as death, and cannot be satisfied,
    but gathereth unto him all nations, and heapeth unto him all peoples.
  ita-1885: E inoltre, il vino è perfido; e l'uomo superbo non sussisterà; perciocchè
    egli ha allargata l'anima sua, a guisa del sepolcro; ed e stato come la morte,
    e non si è saziato, ed ha accolte a sè tutte le genti, ed ha radunati a sè tutti
    i popoli.
  eng-LXXUP: But the arrogant man and the scorner, the boastful man, shall not finish
    anything; who has enlarged his desire as the grave, and like death he is never
    satisfied, and he will gather to himself all the nations, and will receive to
    himself all the peoples.
  eng-ULB: For wine is a betrayer of the arrogant young man so that he will not abide,
    but enlarges his desire like the grave and, like death, is never satisfied. He
    gathers to himself every nation and gathers up for himself all of the peoples.
  spa-VBL: Además, la riqueza no brinda seguridad. Los arrogantes nunca tienen paz.
    Sus bocas codiciosas están abiertas como una tumba, y como la muerte nunca están
    satisfechos. Reúnen a las naciones como su fueran su propiedad, tragándose muchos
    pueblos.
  fra-_FOB: Et de plus, le vin est perfide, l'homme arrogant ne se tient pas tranquille;
    il élargit son âme comme le Sépulcre, il est insatiable comme la mort; il rassemble
    vers lui toutes les nations, et s'assujettit tous les peuples.
  mal-mal: സമ്പത്ത് വഞ്ചന നിറഞ്ഞതാണ്; അഹങ്കാരിയായ മനുഷ്യൻ നിലനിൽക്കുയില്ല; അവൻ പാതാളംപോലെ
    വിസ്താരമായി വായ് പിളർക്കുന്നു; മരണംപോലെ തൃപ്തിപ്പെടാതെയുമിരിക്കുന്നു; അവൻ സകലജനതകളെയും
    തന്റെ അടുക്കൽ കൂട്ടി, സകലവംശങ്ങളെയും തന്റെ അടുക്കൽ ചേർക്കുന്നു.
  urd-GVR: Yaqīnan mai ek bewafā sāthī hai. Maġhrūr shaḳhs jītā nahīṅ rahegā, go wuh
    apne muṅh ko Pātāl kī tarah khulā rakhtā aur us kī bhūk maut kī tarah kabhī nahīṅ
    miṭtī, wuh tamām aqwām aur ummateṅ apne pās jamā kartā hai.
  suz-BL: मिनु शुश शोंप कली थमा सुइक्‍चा दूली बाक्‍ब। ठेयब लेश्‍शो मुर मलीब। मेको
    आ शोव़ तुरस खोदेंशो पा पाक्‍शा बाक्‍ब। बेक्‍पाइक्‍ब खोदेंशो पा गेनायो मरूब। रागी
    रागी ङा मुर नेल्‍ल आन कली खुप्‍शा आंम के सेल्‍ब” देंत।
  eng-NOY: Behold, the man of wine is outrageous; The proud man remaineth not at rest;
    He enlargeth his desire as the grave; He is as death, and cannot be satisfied;
    He gathereth to himself all the nations, And collecteth to himself all the kingdoms.
  ita-1927: E poi, il vino è perfido; l’uomo arrogante non può starsene tranquillo;
    egli allarga le sue brame come il soggiorno de’ morti; è come la morte e non si
    può saziare, ma raduna presso di sé tutte le nazioni, raccoglie intorno a sé tutti
    i popoli.
  ckb-ckb: لە ڕاستیدا شەراب فریوی دەدات، لەخۆباییە و هەرگیز هێور نابێتەوە، چونکە وەک
    گۆڕ ئارەزووی بەرفراوانە، وەک مردنە، هەرگیز تێر نابێت، هەموو نەتەوەکان بۆ خۆی کۆدەکاتەوە
    و هەموو گەلان بە دیل دەگرێت.
  eng-BBE: A curse on the cruel and false one! the man full of pride, who never has
    enough; who makes his desires wide as the underworld! he is like death; he is
    never full, but he makes all nations come to him, getting all peoples together
    to himself.
  kan-OKCV: ಇದಲ್ಲದೆ ದ್ರಾಕ್ಷಾರಸವು ಮೋಸಕರ. ಅವನು ಅಹಂಕಾರಿ, ಎಂದಿಗೂ ವಿಶ್ರಾಂತಿ ಹೊಂದನು. ಪಾತಾಳದ
    ಹಾಗೆ ತನ್ನ ಆಶೆಯನ್ನು ದೊಡ್ಡದಾಗಿ ಮಾಡಿಕೊಳ್ಳುತ್ತಾನೆ. ಮರಣದ ಹಾಗಿದ್ದಾನೆ, ತೃಪ್ತಿಯಾಗುವುದಿಲ್ಲ;
    ಎಲ್ಲಾ ಜನಾಂಗಗಳನ್ನು ತನಗಾಗಿ ಕೂಡಿಸುತ್ತಾನೆ; ಎಲ್ಲಾ ಜನರನ್ನು ತನ್ನ ಸೆರೆಯಾಳುಗಳಾಗಿ ಮಾಡಿಕೊಳ್ಳುತ್ತಾನೆ.
  tam-2017: அவன் மதுபானத்தினால் அக்கிரமம்செய்து அகங்காரியாகி, வீட்டிலே தங்கியிருக்காமல்,
    அவன் தன் ஆத்துமாவைப் பாதாளத்தைப்போல விரிவாக்கித் திருப்தியாகாமல், மரணத்திற்குச்
    சமமாகச் சகல தேசங்களையும் தன் வசமாகச் சேர்த்து, சகல மக்களையும் தன்னிடமாகக் கூட்டிக்கொண்டாலும்,
  spa-RV-1909: 'Y también, por cuanto peca por el vino, es un hombre soberbio, y no
