    elaluama, te augwaligo bomo dologode bidimainu ebo dao.
  tpi-tpi: Ol man nogut i kamap olsem ol man i spak nogut tru na ol i mekim nogut
    tru long ol arapela man. Ol man i save mangal long kisim planti samting, ol i
    bikhetman na ol i no save sindaun gut. Ol i gat laik long kisim planti samting
    olsem dai i laik kisim planti manmeri. Olsem na ol i save pait long planti kantri
    na winim ol na bosim ol.
  dan-1931: Han er derhos den frækkeste Røver, en hoven, frastødende Mand, der som
    Dødsriget opspiler Gabet, som Døden uden at mættes, skraber alle Folkene til sig,
    sanker alle Folkeslag til sig.
  vie-OVCB: Rượu phản trắc hại người kiêu hãnh, nên nó không thế nào tồn tại được.
    Bụng nó mở rộng như âm phủ, như sự chết nuốt người không bao giờ no chán. Nó gom
    các quốc gia, chất thành từng đống, để nó mặc sức dày xéo, bóc lột.
  guj-2017: કેમ કે દ્રાક્ષારસ તો તેનો વિશ્વાસઘાત કરે છે, તે ઘમંડી છે, જેથી તે ઘરે
    ન રહેતાં બહાર ભટકે છે, તે પોતાની લાલસા વધારીને કબર જેવી કરે છે, તે મોતની પેઠે
    કદી તૃપ્ત થતી નથી. તે દરેક પ્રજાને અને લોકોને પોતાના માટે ભેગા કરે છે.
  pon-2006A: Kepwehpwe, iei dipwisou widing. Aramas mehwo kin aklapalap oh sohte meleilei;
    re rasehng mehla me sohte kin medla. Ihme kahrehda re kin mahmahwenkihong wehi
    kan sohte tokedi oh kalokalowehdi.
  por-BRBSL: 'Sim, além disso, o vinho é traiçoeiro: um homem arrogante que não fica
    em casa, que alarga seu desejo como Sheol; ele é como a morte e não pode ser satisfeito,
    mas reúne para si todas as nações e amontoa para si todos os povos.'
  eng-OEBUS: Wealth is treacherous, the arrogant never have enough. They make their
    desire as wide as Sheol, are like death, unsatisfied, For they gather to themselves
    all the nations, bring together to themselves all peoples.
  cth-cth: Hothloilah misur, thouk ka net e tami teh lawkkam cak hoeh. Kâoup e tami
    teh amae hmuen koe awm thai laipalah, amae hounlounnae hah phuen patetlah akaw
    sak teh, duenae patetlah karoum thai hoeh e lungthin a tawn teh, khocaramca naw
    pueng hah a man teh, ama koe a kamkhueng sak.
  twi-twi: Nokware, nsa yi no ma wayɛ ahantan na onni ahotɔ. Esiane sɛ ɔyɛ adifudepɛ
    sɛ ɔda na ɔte sɛ owu a hwee mmee no nti ɔfom aman no nyinaa na ɔfa nnipa no nyinaa
    nnommum.
  hlt-hlt: Misurtui dongah khaw hlang hnukpoh. Moemlal khaw a uem uh moenih. Anih
    te saelkhui bangla a hinglu ka tih amah khaw dueknah bangla hah tlaih pawh. Te
    dongah namtom boeih te amah hamla a kol tih pilnam boeih te amah hamla a coi.
  tbz-SIM: Ti kpɑ̀tì soú nhonìtì nwe, tɛpɔ̀tɛ̀ yiɛ̀ nyí mɔkɛ mɛom̀pùmɛ̀. Bɛ pitɛ yɛɛ̀
    dɛu kudɔnkù kpɛri dòmmɛ̀. Kudɔnkù í diɛ̀ mmɛ̀ɛ̀ botí bɛcíríbɛ̀, bɛ̀ í mɛ ndiɛ̀
    ntikpɑ̀tì. Bɛ̀ pɔ̀ntì yɛhɛkɛ̀ yɛmɔu ndi, kɛ bɑɑrí ibotí imɔu.
  msy-2020: Gumazir bizir avɨriba iniasa naviba isiba, men arazir kam, zurara me gifari.
    Gumazir uari fa akaba barazir puvatɨziba, me deragh dapiagh dughiar ruarimɨn ikian
    kogham. Me zurara kantrin avɨrim dɨkabɨn, me inigh me gativaghasa. Kamaghɨra,
    me zurara bizir bar avɨriba iniasa ifonge, Mati ovevem ko Gumazamizir Oveaghuezibar
    Nguibam zurara gumazamizir avɨriba iniasa, egha izevir puvatɨ.
  dop-dop: Wɛnɑʋ kɛ́ ɑsolɑ kɛ́. Mpi tɔ, kɑlɑmpɑɑnɩ yǝlɑɑ ɩɩ hɛɛsǝɣɩ. Pɑ wɛ hiliŋ kɛ́
    ɩsɩɩ ɑtɛtǝlɛ. Pǝyele pɑɑ hɑkɩ, ɩsɩɩ sǝm. Pɑ lɛɛkǝɣɩ piitimnɑɑ nɑ pɑ́ puki, nɑ
    pɑ́ ŋmɑkǝlǝɣɩ-wɛ.
  azb-azb: Həm də bu məğruru şərab aldadır, Bu təkəbbürlü adam sakit durmaz, Acgözlüyünü
    ölülər diyarı kimi genişləndirir, Ölüm kimi heç doymaz. Bütün millətləri özü üçün
    toplayar, Bütün xalqları özü üçün əsir alar.
  eng-DBY: 'And moreover, the wine is treacherous: he is a proud man, and keepeth
    not at rest, he enlargeth his desire as Sheol, and he is like death and cannot
    be satisfied; and he assembleth unto him all nations, and gathereth unto him all
    peoples.'
  hin-2017: दाखमधु से धोखा होता है; अहंकारी पुरुष घर में नहीं रहता, और उसकी लालसा
    अधोलोक के समान पूरी नहीं होती, और मृत्यु के समान उसका पेट नहीं भरता। वह सब जातियों
    को अपने पास खींच लेता, और सब देशों के लोगों को अपने पास इकट्ठे कर रखता है।”
  wol-KYG: Biiñ day wore, jàmbaar ju bew jii nag du dal-lu, xanaa yàkkli puruxam ni
    njaniiw, du doylu, mbete ndee, moom miy buubandoo xeetoo xeet, dajale askanoo
    askan, aakimoo.
  eng-YLT: And also, because the wine [is] treacherous, A man is haughty, and remaineth
    not at home, Who hath enlarged as sheol his soul, And is as death that is not
    satisfied, And doth gather unto itself all the nations, And doth assemble unto
    itself all the peoples,
  eng-WYC-2017: And as wine deceiveth a man drinking, so shall the proud man be, and
    he shall not be made fair; for as hell he alarged his soul, and he is as death,
    and he is not [ful] filled; and he shall gather to him all folks, and he shall
    gather together to him all peoples.
  eng-WMBB: 'Yes, moreover, wine is treacherous: an arrogant man who doesn’t stay
    at home, who enlarges his desire as Sheol; he is like death and can’t be satisfied,
    but gathers to himself all nations and heaps to himself all peoples.'
  urd-GVH: यक़ीनन मै एक बेवफ़ा साथी है। मग़रूर शख़्स जीता नहीं रहेगा, गो वह अपने मुँह
    को पाताल की तरह खुला रखता और उस की भूक मौत की तरह कभी नहीं मिटती, वह तमाम अक़वाम
    और उम्मतें अपने पास जमा करता है।
  rug-rug: Na tinagotago si sekesekei ni sari na tie hire. Sari na tie puhi si lopu
    makudo vahesi puleni, kekeṉoṉo gua sa minate sapu lopu makudo vagi tie, lopu hite
    vagi betoi rini gua sapu hivani rini. Gua asa ke va kilasi rini sari na butubutu
    pude na dia vinagi teledia gua.
  gaz-gaz: dhugumaan inni daadhii wayiniitiin ni gowwoomfama; of tuula; boqonnaas
    hin qabu. Inni akkuma siiʼool sassata; akka duʼaas kan hin quufnee dha. Inni saboota
    hunda walitti qabata; uummata hundas boojiʼee fudhata.
  fra-LSG: Pareil à celui qui est ivre et arrogant, L’orgueilleux ne demeure pas tranquille;
    Il élargit sa bouche comme le séjour des morts, Il est insatiable comme la mort;
    Il attire à lui toutes les nations, Il assemble auprès de lui tous les peuples.
  gnn-gnn: Yo, ŋunhinydja yolŋu ŋunhi ŋayi djäl‐ḏumurru ŋänitjiwu wo ŋula nhäku, ŋayinydja
    ŋuli ŋunhi bathala‐ḻakaranhamirrina ŋanyapinyay ŋayi bena wal'ŋu yindikunharamirrina,
    ga ŋayinydja ŋunhi rärru‐ḏumurrunydja yolŋu, biyapulnha ŋayi yurru wanaŋa‐ḏumurruyirri,
    yakana ŋayi yurru märr‐ḏaw'yun ŋula nhäyu. Ga ŋunhayi bäpurru' yolŋu walala Bapilunbuynydja
    yäku‐ḏumurruna mirithirrina ga wanaŋa‐ḏumurruna wal'ŋu, bala walala djaw'‐djawyurrunana
    yukurrana wäŋanhanydja malaŋunha guḻku'nhana mirithirrina, ga bitjarrayi liŋgu
    yolŋu'‐yulŋunhanydja walala djaw'‐djawyurrunayi walalaŋguwaynha walala.
  yal-yal: “Dɔlɔn mayanfan nan tima. Wasoden mi a raxarɛ mumɛ! A mi wasama alo laxira,
    alo sayaan to mi wasama. A siyane birin malanma a yɛtɛ xa a e birin suxu yɛngɛni.
  haw-1868: 'A he oiaio, o ka waina, ua hoopunipuni ia; O ke kanaka haaheo, aole ia
    i noho malie, Ua hoakea oia i kona makemake, e like me ka luakupapau, A ua like
    oia me ka make, aole ia e ana: Hoakoakoa oia nona iho i na lahuikanaka a pau,
    A ua houluulu nona iho i na kanaka a pau.'
  arb-NAV: وَكَمَا أَنَّ الْخَمْرَ غَادِرَةٌ، كَذَلِكَ تَأْخُذُ الْمُغْتَرَّ نَشْوَةُ
    الانْتِصَارِ فَلا يَسْتَكِينُ، فَإِنَّ جَشَعَهُ فِي سِعَةِ الْهَاوِيَةِ، وهُوَ
    كَالْمَوْتِ لَا يَشْبَعُ. لِهَذَا يَجْمَعُ لِنَفْسِهِ كُلَّ الأُمَمِ وَيَسْبِي
    جَمِيعَ الشُّعُوبِ.
  ewe-ewe: Gawu la, wain ɖe hae, edoa eɖokui ɖe dzi eye medzea kɔ anyi o. Elabena
    ele abe yɔdo si nu meɖia kɔ na o ene eye wògale abe ku si nu meɖia ƒo na o ene.
    Eƒo dukɔwo katã nu ƒu na eɖokui eye wòdo kluvi amewo katã.
  eng-LEE: 'And though the wine-[drunken] traitor, the proud man, whose house will
    not stand, who enlargeth his desire as the grave, and is like death, which cannot
    be satisfied,—though he gather unto him all the nations, and assemble unto him
    all the people:'
  asm-FB: কাৰণ সুৰাই গৰ্ব্বী যুৱকক বিশ্বাসঘাতক কৰে; সেয়ে তেওঁ সহ্য নকৰিব, কিন্তু
    তেওঁৰ বিস্তৃত আকাংক্ষা সমাধি আৰু মৃত্যুৰ দৰে সম্প্রসাৰিত কৰে, যি কেতিয়াও সন্তুষ্ট
    নহয়। তেওঁ নিজৰ বাবে সকলো দেশ আৰু লোকসকলক গোটাই,
  sus-A: بٍيرٍ مِشِ مَيَنقَمَ. يّتّ عِفبٌي مُ رَشَرَشِ. عَ مُ وَ سَمَ، عَلْ عَلِفِيَمَ
    مُ وَ سَمَ كِ نَشّ. عَ حَمَنّ بِرِن قِندِ مَ عَ فبٍ نَن نَ، عَ سِ بِرِن سَ عَ
    شَ نْي بُن مَ.
  fra-SBL: 'Oui, de plus, le vin est perfide : un homme arrogant qui ne reste pas
    chez lui, qui élargit son désir comme le séjour des morts ; il est comme la mort
    et ne peut être satisfait, mais il rassemble à lui toutes les nations et entasse
    à lui tous les peuples.'
  hbo-hbo: וְאַף֙ כִּֽי־הַיַּ֣יִן בֹּוגֵ֔ד גֶּ֥בֶר יָהִ֖יר וְלֹ֣א יִנְוֶ֑ה אֲשֶׁר֩
    הִרְחִ֨יב כִּשְׁאֹ֜ול נַפְשֹׁ֗ו וְה֤וּא כַמָּ֙וֶת֙ וְלֹ֣א יִשְׂבָּ֔ע וַיֶּאֱסֹ֤ף
    אֵלָיו֙ כָּל־הַגֹּויִ֔ם וַיִּקְבֹּ֥ץ אֵלָ֖יו כָּל־הָעַמִּֽים׃
  shp-NTPO: Rabí jonibora, joni koshi itin keenbo iki; ja ikaskin benai tantiyamaira
    jatíbitian bebon keenboreskanai, ja koshi iká jakonmamis ikenbi. Jaton kexa chopeara
    jain mawá minti kini keska iki, mawá keskáribi tantiti onanmabora ikanai, jaskara
    ixonra jaton maibo, jato bichinbotankanai.
  piu-2006: '@see-verse:HAB.002.004'
  kik-kik: ti-itherũ, mũndũ ũcio mwĩtĩĩi nĩakunyanagĩrwo nĩ ndibei; nĩ mwĩtĩĩi na
    ndarĩ hĩndĩ ahurũkaga. Tondũ akorokete ta mbĩrĩra, na o ta ũrĩa gĩkuũ gĩtaiganagia,
    o nake ndaiganagia; acookanagĩrĩria ndũrĩrĩ ciothe harĩ we, na agataha andũ a
    ndũrĩrĩ ciothe.
  fra-NCL: Et de plus le vin est perfide ! L’homme arrogant ne subsistera pas, lui
    qui s’est fait un appétit large comme le schéol, qui, comme la mort, est insatiable ;
    il rassemble vers lui toutes les nations, et ramasse à lui tous les peuples.
  cek-AK: 'ue, misurtui nae kami loe zaehaih to sak, anih loe im ah a tawnh ih hmuen
    hoiah zok amhah thai ai: anih koehhaih loe hell baktiah kawk moe, duekhaih baktiah
    palung khuek tih thai ai, angmah khaeah acaeng kaminawk to pakhueng boih moe,
    kaminawk to angmah hanah a suek boih.'
  cuk-cuk: Napiragwa, ibmar-bukidar-nikuedi dulegi aibined. A-ulale, dule-na-san-dummarba-imakedi,
    undar-gudii guosulid. Ar a-dule, neg-uan-mui-dodaeyobi sulibinsa ibmarbina itoged.
    Burgwedyobi bogigudisulid, napi-ibmar abedaed. Bela yarmar-nanaid ese sulemaid,
    bela dulemar ese galemamaid.”
  uig-CYR: Бәрһәқ, шарап униңға сатқунлуқ қилиду, — — У тәкәббур адәм, өйдә тиним
    тапмайду, Һәвисини тәһтисарадәк йоған қилиду; У өлүмдәк һеч қачан қанмайду; Өзигә
    барлиқ әлләрни жиғиду, Һәммә хәлиқни өзигә қаритивалиду.
  tel-2017: ద్రాక్షారసం గర్విష్టి యువకుణ్ణి మోసం చేసి నిలవననీయకుండా చేస్తుంది. అతని
    ఆశలను పాతాళమంతగా విస్తరింప జేస్తుంది. మరణం లాగా అది తృప్తినొందదు. అతడు సకలజనాలను
    వశపరచుకుంటాడు. ప్రజలందరినీ తన కోసం సమకూర్చుకుంటాడు.
  hat-BSA: Anplis, diven devwale yon moun ògeye, ki pa rete lakay li. L ap ogmante
    apeti li tankou Sejou mò a. Epi konsa, li menm, tankou lanmò a, pa kapab satisfè.
    Li rasanble a li menm tout nasyon yo, e li ranmase tout pèp yo a li menm.
  kos-kos: Kasrup uh kiapwekutla. Mwet rapku uh elos orek funmwet ac koflana okaki
    — elos oana fulan misa, tia ku in muti. Pa sis elos srike in mweun ac eisla mutunfacl
    puspis nu selos sifacna.
  hbo-WLC: וְאַף֙ כִּֽי־הַיַּ֣יִן בּוֹגֵ֔ד גֶּ֥בֶר יָהִ֖יר וְלֹ֣א יִנְוֶ֑ה אֲשֶׁר֩
    הִרְחִ֨יב כִּשְׁא֜וֹל נַפְשׁ֗וֹ וְה֤וּא כַמָּ֙וֶת֙ וְלֹ֣א יִשְׂבָּ֔ע וַיֶּאֱסֹ֤ף
    אֵלָיו֙ כָּל־הַגּוֹיִ֔ם וַיִּקְבֹּ֥ץ אֵלָ֖יו כָּל־הָעַמִּֽים׃
  ibo-ibo: Nʼezie, mmanya na-eduhie ya ụzọ, onye jupụtara na nganga, na-adịghị enwe
    ezumike. Ebe ọ bụ na o nwere anya ukwu dịka ala mmụọ, ọ gaghị enwekwa afọ ojuju
    dịka ọnwụ. Nʼihi na ọ na-achịkọta mba niile nye onwe ya, ọ na-adọtakwa ọtụtụ ndị
    mmadụ nʼagha.
  ory-ory: ଆହୁରି, ଧନ ବିଶ୍ୱାସଘାତକ ବଣିକ, ଅହଙ୍କାରୀ ଲୋକ, ଆଉ ସେ ଘରେ ରହେ ନାହିଁ, ସେ ପାତାଳର
    ପରି ଆପଣା ବାଞ୍ଛା ବଢ଼ାଏ ଓ ସେ ମୃତ୍ୟୁୁ ସଦୃଶ, ଆଉ ସେ ତୃପ୍ତ ହୋଇ ନ ପାରେ, ମାତ୍ର ସେ ଆପଣା
    ନିକଟରେ ଯାବତୀୟ ଗୋଷ୍ଠୀ ଏକତ୍ର କରଇ ଓ ଯାବତୀୟ ଜନବୃନ୍ଦକୁ ଆପଣା ନିକଟରେ ସଂଗ୍ରହ କରେ।”
  chk-chk: Ellet, wöümong och mi atuputup. Ätekewe mi mochenia ra lamalamtekia o sarawaraw,
    resap fokun menemen usun mäla. Iei mine ra maun ngeni chomong mwü o liapeniir
    fän püsin iter.”
  rop-rop: Wal YAWEI bin kipgon tok, “Nomo trastim langa mani en ola ebrijing. Detlot
    Bebalon solja jidan gridibala en olabat neba sedisfaid. Dei oldei wandim mowa.
    En blanga tharran na dei oldei teikoba najalot kantri.
  ukr-1871: Гордий чоловік похожий на вино, що граючи, не швидко втихає; він розширює
    серце своє, неначе те пекло, й як смерть, він усе голоден; він загортає всї народи,
    загарбує всякі племена.
  deu-1951: Und dazu kommt noch der tückische Wein. Der Mann wird übermütig und bleibt
    nicht ruhig; er wird so begehrlich wie der Scheol und unersättlich wie der Tod,
    daß er alle Völker zu sich sammeln und alle Nationen an sich ziehen will.
  eng-JPS: Yea, moreover, wine is a treacherous dealer; the haughty man abideth not;
    he who enlargeth his desire as the nether-world, and is as death, and cannot be
    satisfied, but gathereth unto him all nations, and heapeth unto him all peoples.
  srp-1865: A kako vino vara, taki je èovjek ohol, niti ostaje u stanu; jer raširuje
    duh svoj kao grob, i kao smrt je, koja se ne može nasititi i zbira k sebi sve
    narode i skuplja k sebi sva plemena.
  lug-lug: Weewaawo, omwenge mulimba guleetera omuntu amalala, ate taguwummulako.
    Ate olwokubanga gwa mululu ng’emagombe, mu butakkuta gufaanana okufa. Era okufaanana
    ng’olumbe, tegukkuta, amawanga gonna gugeekuŋŋanyizaako ne gugafuula abasibe.
  heb-heb: ואף כי היין בוגד גבר יהיר ולא ינוה אשר הרחיב כשאול נפשו והוא כמות ולא ישבע
    ויאסף אליו כל הגוים ויקבץ אליו כל העמים׃
  ben-IRV: গর্বিত যুবক ধনের দ্বারা পাপ করে, তাই সে ঘরে থাকে না, কিন্তু তার ইচ্ছা কবরের
    মত এবং মৃত্যুর মত বৃদ্ধি পায়, কখনই সন্তুষ্ট হয় না। সে প্রত্যেক জাতিতে নিজের
    কাছে জড়ো করে এবং সে সমস্ত লোকেদের নিজের জন্য জড়ো করে।
  pan-pan: ਮਧ ਧੋਖਾ ਦੇਣ ਵਾਲੀ ਹੈ, ਹੰਕਾਰੀ ਪੁਰਖ ਘਰ ਵਿੱਚ ਨਹੀਂ ਰਹਿੰਦਾ, ਉਹ ਪਤਾਲ ਵਾਂਗੂੰ ਆਪਣੀ
    ਲਾਲਸਾ ਵਧਾਉਂਦਾ ਹੈ ਅਤੇ ਉਹ ਮੌਤ ਵਰਗਾ ਹੈ ਅਤੇ ਉਹ ਕਦੇ ਨਹੀਂ ਰੱਜਦਾ, ਉਹ ਆਪਣੇ ਲਈ ਸਾਰੀਆਂ ਕੌਮਾਂ
    ਨੂੰ ਇਕੱਠਿਆਂ ਕਰਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਲਈ ਸਾਰੀਆਂ ਉੱਮਤਾਂ ਦੇ ਢੇਰ ਲਾਉਂਦਾ ਹੈ।
  mya-JVB: ထိုမှတပါး၊ စပျစ်ရည် နှင့်ပျော်မွေ့သောသူသည် သစ္စာ ပျက်တတ်၏။ မာန ထောင်လွှားသောသူ
    သည် ကိုယ် နေရာ ၌မ နေနိုင်ဘဲ၊ မိမိ လောဘ ကို မရဏာ နိုင်ငံကဲ့သို့ ကျယ် စေလျက် ၊ သေမင်း
    ကဲ့သို့ မ ပြေ နိုင်သောစိတ် ရှိ လျက် ၊ တိုင်း သူနိုင်ငံသား အမျိုးမျိုးအပေါင်း တို့ကို
    မိမိ ထံ သို့ ဆွဲငင် ၍ စုဝေး စေ၏။
  hmo-hmo: “Momokani hekokoroku tauna be uaina ese ia koia noho. Unai dainai ia be
    iena ruma dekenai ia noho lasi. Unai bamona danu Babulonia taudia be idia ura
    gau momo do idia abia edia, hegeregere mase ese taunimanima momo ia ura abia bamona.
    Unai dainai Babulonia taudia ese bese idauidau momo idia halusia noho, bona mai
    guia danu, unai bese edia taunimanima idia abia noho.
  urd-urd: बेशक, घमण्डी आदमी शराब की तरह दग़ाबाज़ है, वह अपने घर में नहीं रहता। वह
    पाताल की तरह अपनी ख़्वाहिश बढ़ाता है; वह मौत की तरह है, कभी आसूदा नहीं होता; बल्कि
    सब क़ौमों को अपने पास जमा' करता है, और सब उम्मतों को अपने नज़दीक इकठ्ठा करता है।”
  rus-SYN: Надменный человек, как бродящее вино, не успокаивается, так что расширяет
    душу свою, как ад, и, как смерть, он ненасытен, и собирает к себе все народы,
    и захватывает себе все племена.
  bqc-SIM: Àizɛɛ náai vĩo, yↄ̃̀ↄde sↄ̃ líↄ daa doũo. A asia vĩ lán bɛdawaɛ,
    ìli kã́o, a dɛ lán gawa. Ì buiↄ kãaaazi, ì bùsu píi gbɛ̃́ↄ kṹkũ zĩ̀zↄↄ
    ũ.
  tcz-CHONGTHU: Nei le nga hao mana lungngahna thei ahidehpoi, chuleh mihoitho hon
    kicholdona anei hih uve. Amahon lhan tobang'in akamu chu ahonglenun, chuleh thina
    kisei tobang'in aphatai atipouve. Akiloset manuvin amahon namtina mi akhom khomuvin,
    chuleh mitampi chu aval lhum tauve.
  mar-mar: कारण द्राक्षरस तर विश्वासघात करणारा आहे, तो उन्मत्त तरूण पुरुष आहे आणि
    घरी राहत नाही. परंतू तो कबरेसारख्या आपल्या इच्छा वाढवतो, तो मृत्यूसारखा असतो,
    तो कधीच तृप्त होत नाही. तो आपल्याजवळ प्रत्येक राष्ट्र एकत्र करतो आणि आपल्यासाठी
    सर्व लोकांस एकत्र करतो.
  qub-qub: Caldea runacunaga alli chölu-tucoj runacunami. Paycunaga imatapis mana
    yarpachacuypami ruran. Mana jamaypami llutancunata ruran. Munayniyoj cashpanmi
    paycunaga juc nasyunman juc nasyunman aywan charicarcärinanpaj. Paycunaga wañuynöpis
    manami ushacanchu.
  bqp-bqp: Wi u tii sue, u ku rɑ sinɛ sɛ̃ɛ. U rɑ n sɑ̃ɑwɑ nge tɑm nɔro, kpɑ u n nɔɔ
    wukie nge gɔribun wɑ̃ɑ yeru. U ku rɑ debu nge gɔɔ. U rɑ n tii bwesenu gɑwemɔwɑ
    u kɑ ko nin yinni.
  hat-hat: Richès fè moun pèdi tèt yo pi mal pase bweson. Moun ki gen lògèy pa ka
    rete trankil. Tankou simityè, yo pa janm gen ase. Tankou kote mò yo ye a, yo pa
    janm gen kont yo. Yo mache pran tout nasyon yo pou yo. Yo mete tout pèp yo anba
    ponyèt yo.
  eng-BSB: and wealth indeed betrays him. He is an arrogant man never at rest. He
    enlarges his appetite like Sheol, and like Death, he is never satisfied. He gathers
    all the nations to himself and collects all the peoples as his own.
  tod-tod: Gaamazu, dɔɔi yaavaʋɛ, gaazulɛɛ nui la ɗa ga zeiɗa kpɛ, toɠa ɗa ɠɔdayeɠei
    zuwɔɔlɔ eɠɛ gɔvɛalaazu. Zii la lɛiɗa eɠɛ saai. É ɗa li nɔ ga zooiti soga, é
    ɗa nuɓusɛiti pɛ gaalɛ ba ɓɔɠɔ ma.»
  eng-WEBPB: 'Yes, moreover, wine is treacherous: an arrogant man who doesn’t stay
    at home, who enlarges his desire as Sheol; he is like death and can’t be satisfied,
    but gathers to himself all nations and heaps to himself all peoples.'
  kbq-kbq: Hanki avufga rama nehia vahera waini timo'a azeri haviza nehigeno, noma'afina
    mani so'ea nosie. Ana hu'neankino fri vahe kerimo vahe eri nenakrianagi amu nosiankna
    huno maka kokankokama mani'naza vahera, agra vahekna huno zamavare tru nehie.
  nhe-BL: “Nojquiya nopa tlaili tlen quinpactía quiij quincajcayahua huan quinchihua
    ma mohueyimatica. Pero ax huejcahuase. Ininyolo nopa ax cuajcualme tlahuel quiixtocaj
    miyac tlamantli tlen sequinoc quipiyaj. Pero yonque quinsentilise miyac tlacame
    tlen miyac tlaltini para iniaxcahua, ax paquij. Noja quinequij quipiyase más.
    Itztoque queja miquistli huan mictla tlen ax quema temitoc. Nochipa quinequij
    más.
  gub-BL: Azeharomoete teko wanemetarer hemu'em uzar pe. Na'ikatu kwaw wiko wera'u
    ma'e waneko haw. Nupaw kwaw temetarer iputar haw. — Aputar we amo ihe, i'i uzeupeupe
    tuweharupi wà. Tuweharupi umàno ma'e kwer waneta haw uputar amo umàno ma'e kwer
    wà. Nezewegatete a'e teko uputar amo temetarer tuweharupi wà.
  eng-DRA: 'And as wine deceiveth him that drinketh it: so shall the proud man be,
    and he shall not be honoured: who hath enlarged his desire like hell: and is himself
    like death, and he is never satisfied: but will gather together unto him all nations,
    and heap together unto him all people.'
