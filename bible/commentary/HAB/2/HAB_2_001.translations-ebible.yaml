verse: HAB.002.001
translations:
  mal-C: ഞാൻ എന്റെ കൊത്തളങ്ങളിൽ കാവൽനിൽക്കും, കോട്ടമതിലിനു മുകളിൽത്തന്നെ ഞാൻ നിൽക്കും;
    അവൻ എന്നോടു സംസാരിക്കുന്നത് എന്തെന്നു ഞാൻ ശ്രദ്ധിക്കും ഈ ആവലാതിക്ക് ഞാൻ എന്തു
    മറുപടി നൽകും?
  deu-TKW: Ich will mich auf meine Warte stellen und auf den Wall treten, um auszuspähn,
    damit ich erfahre, was er mit mir reden und was er mir auf meine Beschwerde erwidern
    wird.
  lin-lin: Nakotelema na esika na ngai ya kokengela, nakotelema ngai moko na likolo
    ya mir, nakosenzela mpo na komona makambo oyo akoyebisa ngai mpe eyano oyo nakopesa
    na banzembo oyo ya mawa.
  eng-LSV: On my charge I stand, and I station myself on a bulwark, and I watch to
    see what He speaks against me, and what I reply to my reproof.
  eng-GNV: I will stand vpon my watch, and set me vpon the towre, and wil looke and
    see what he would say vnto mee, and what I shall answere to him that rebuketh
    me.
  eng-WEBSTER: I will stand upon my watch, and seat myself upon the tower, and will
    watch to see what he will say to me, and what I shall answer when I am reproved.
  nhw-BL: “Nimoquetzas huejcapa ipan ni tepamitl campa nitlamocuitlahuía. Huan nitlachixtos
    tlaque TOTECO nechilhuis. Nijchiyas quenicatza nechnanquilis por notequipachol.”
  swh-ONEN: Nitasimama katika zamu yangu, na kujiweka mwenyewe juu ya maboma; nitatazama
    nione atakaloniambia, na ni jibu gani nitakalotoa kuhusu lalamiko hili.
  bba-bba: Adɑmɑ nɛ, Hɑbɑkuku nɑ yɔ̃wɑ ɡbɑ̃rɑru wɔllɔ nɛn kɔ̃su yerɔ nɡe wi u yɔɔru
    bwɛ̃ɛ, kpɑ n kɑ nɔ ye Gusunɔ u koo mɑn sɔ̃, kɑ nɡe mɛ u koo mɑn wisi nɛn weeweenun
    sɔ̃.
  eng-KJVCPB: I will stand upon my watch, and set me upon the tower, And will watch
    to see what he will say unto me, And what I shall answer when I am reproved.
  luo-luo: Abiro chungʼ kara mar rito kendo abiro bedo ewi kuonde moger motingʼore
    mag rito. Abiro ngʼicho mondo ane gima obiro wachona, kendo kuom dwoko mabiro
    chiwo kuom ywagni.
  meu-meu: Lau na baina gini, baina gima, kohoro ai baina gini, baina roha lao, baina
    itaia, ia ese ede baine hereva henigu toma, bona ede baina haere toma, egu maumau
    dainai.
  npi-ULB: म मेरो सुरक्षा-कक्षमा उभिनेछु र पहरा-पर्खालमा म बस्‍नेछु, र उहाँले मलाई
    के भन्‍नुहुनेछ, र म कसरी आफ्नो अभियोगबाट फर्कूँ भनेर हेर्नलाई म ध्यान दिनेछु ।
  yor-yor: Èmi yóò dúró lórí ibusọ́ mi láti máa wòye, èmi yóò sì gbé ara mi ka orí
    alóre, èmi yóò si ṣọ́ láti gbọ́ ohun tí yóò sọ fún mi àti èsì ti èmi yóò fún ẹ̀sùn
    yìí nígbà tó bá ń bá mi wí.
  pes-OPCB: اکنون از برج دیدبانی خود بالا می‌روم و بر حصار ایستاده، منتظر می‌مانم
    تا ببینم خداوند به شکایت من چه جواب می‌دهد.
  tgl-ULB: Tatayo ako sa aking bantayan at ipupuwesto ang aking sarili sa toreng bantayan,
    at magbabantay ako nang mabuti upang malaman kung ano ang sasabihin niya sa akin
    at kung paano ako dapat tumalikod mula sa aking daing.
  hui-hui: Anduane Homogohondo i̱na genda ho howa bi lamirugoni ibugua agi ladai birabe
    hondolebi mani bi agi loliyanaga langirabe hondolebi i̱na i̱naga mamage holenaga
    anda mbira luni daliga bu kagoria iraga howa hondo harogoni.
  mya-mya: ငါ​သည်​လင့်​စင်​ပေါ်​သို့​တက်​၍​မြေ​က​တုတ်​ပေါ်​မှ​စောင့်​လျက် ထာ​ဝ​ရ​ဘု​ရား​ငါ​ပြော​ရ​မည့်​စ​ကား​များ​ကို​အ​ဘယ်​သို့​မိန့်​တော်​မူ​%
    မည်၊ ငါ​၏​တိုင်​တန်း​ချက်​ကို​အ​ဘယ်​သို့​ဖြေ​ကြား​တော်​မူ​မည်​ကို​စောင့်​ဆိုင်း​၍​နေ​မည်။
  bod-N: ང་རང་བྱ་རའི་ལྕོག་མཁར་སྟེང་ལངས་ནས་ལྕགས་རིའི་སྟེང་འཛེགས་ཏེ། དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ་ཅི་ཞིག་གསུང་བ་དང་།
    ངའི་སྡུག་སྐད་ལ་ཅི་ལྟར་ལན་གནང་བར་གཟབ་གཟབ་བྱས་ནས་བལྟ་བར་བྱའོ། །
  sna-sna: Ndichandomira panzvimbo yangu yokurinda ndichazviisa panzvimbo yakakwirira;
    ndichatarisa ndione zvaachareva kwandiri uye zvandingapindura pamusoro pokuchema
    uku.
  spa-BLM: Me pondré a vigilar y me situaré en las murallas, y miraré a ver qué me
    dice y qué respondo sobre mi queja.
  cac-cac: Icha yajoch junoc stan̈vumal chon̈ab', icha chi' ol aj in tan̈van vab'
    tas ol yal Jehová d'ayin, yic snachajel vuuj tas ol yutej spacan tas ix in c'anb'ej
    d'ay, xin chi.
  swh-ULB: Nitasimama kwenye nguzo yangu ya ulinzi na kujiweka mwenyewe juu ya mnara
    wa mlinzi, na nitatazama kwa makini kuona yeye atasema nini kwangu na namna gani
    nitageuka kutoka kwenye lawama yangu.
  bel-bel: На варту маю стаў я і, стоячы на вежы, назіраў, каб даведацца, што скажа
    Ён ува мне, і што мне адказаць па скарзе маёй?
  deu-ELBBK: Auf meine Warte will ich treten und auf den Turm mich stellen und will
    spähen, um zu sehen, was er mit mir reden wird und was ich erwidern soll auf meine
    Klage. –
  mbb-OT: Migkaǥi si Habakuk te, “Ebpemenahik a ziyà te turi he ventayè ku, ne edteǥazan
    ku ke hengkey is egkeǥiyen te Nengazen kayi te kedì wey ke hengkey is idtavak
    din te riklamu ku.”
  mal-2015: 'ഞാൻ കൊത്തളത്തിൽനിന്നു കാവൽകാത്തുകൊണ്ടു: അവൻ എന്നോടു എന്തരുളിച്ചെയ്യും
    എന്നും എന്റെ ആവലാധിസംബന്ധിച്ചു ഞാൻ എന്തുത്തരം പറയേണ്ടു എന്നും കാണേണ്ടതിന്നു ദൃഷ്ടിവെക്കും.'
  rmc-rmc: Džava te stražinel andre miri veža, ačhavava man, hoj te pozorinav, a rozdikhava
    man, hoj te šunav, sar mange odphenela pre oda, pre soste man sťažinav.
  pes-OPV: بر دیده بانگاه خود می‌ایستم و بر برج برپامی شوم. و مراقب خواهم شد تا ببینم
    که اوبه من چه خواهد گفت و درباره شکایتم چه جواب خواهد داد.
  ron-1924: М-ам дус ла локул меу де стражэ ши стэтям пе турн ка сэ вегез ши сэ вэд
    че аре сэ-мь спунэ Домнул ши че-мь ва рэспунде ла плынӂеря мя.
  ben-OBCV: আমি নিজের নজর-ঘাঁটিতে দাঁড়াব এবং দুর্গের উপর অবস্থান করব; সেখানে অপেক্ষা
    করে দেখব যে সদাপ্রভু আমাকে কী বলছেন, এবং আমি কীভাবে এই নালিশের উত্তর দেব।
  som-som: Meeshayda aan wax ka dhawro ayaan istaagi doonaa, qalcaddana waan isa saari
    doonaa, waanan u fiirin doonaa bal waxa uu igula hadli doono, iyo waxa aan uga
    jawaabi doono cabashadayda.
  lat-VUC: '[Super custodiam meam stabo, et figam gradum super munitionem: et contemplabor
    ut videam quid dicatur mihi, et quid respondeam ad arguentem me.]'
  eng-ASVBT: I will stand upon my watch, and set me upon the tower, and will look
    forth to see what he will speak with me, and what I shall answer concerning my
    complaint.
  ita-1885: IO me ne stava nella mia vedetta, e mi teneva in piè nella fortezza, e
    considerava, per veder ciò che il Signore mi direbbe, e ciò che io potrei rispondere
    a quello che mi sarebbe opposto.
  eng-LXXUP: I will stand upon my watch, and mount upon the rock, and watch to see
    what he will say by me, and what I shall answer when I am reproved.
  eng-ULB: I will stand at my guard post and station myself on the watchtower, and
    I will watch carefully to see what he will say to me and how I should turn from
    my complaint.
  spa-VBL: Subiré a mi torre de vigilancia y ocuparé mi lugar en la muralla de la
    ciudad. Vigilaré y veré qué me va a decir, y cómo responderá a mis quejas.
  fra-_FOB: Je me tiendrai en sentinelle à mon poste, et je me placerai sur la forteresse,
    et j'observerai pour voir ce qu'il me dira, et ce que je devrai répondre à ma
    plainte.
  mal-mal: ഞാൻ എന്റെ കാവൽഗോപുരത്തിൽ നിലയുറപ്പിക്കും. യഹോവ എന്നോട് എന്ത് അരുളിച്ചെയ്യും
    എന്നും എന്റെ ആവലാതിയെക്കുറിച്ച് അവിടുന്ന് എന്ത് ഉത്തരം നൽകുമെന്നും അറിയുവാൻ ഞാൻ
    കാത്തിരിക്കുന്നു.
  urd-GVR: Ab maiṅ pahrā dene ke lie apnī burjī par chaṛh jāūṅgā, qile kī ūṅchī jagah
    par khaṛā ho kar chāroṅ taraf deḳhtā rahūṅgā. Kyoṅki maiṅ jānanā chāhtā hūṅ ki
    Allāh mujhe kyā kuchh batāegā, ki wuh merī shikāyat kā kyā jawāb degā.
  suz-BL: गो नेल्‍ल तचा ङा पा राप्‍शा बाक्‍नुङ। गो गारो ङोइश्‍शा कोव़नुङ। मिनु परमप्रभु
    यावेमी आं कली मार देंबा, मेको नेल्‍ल तशा नेंशा बाक्‍नुङ। आं कली मारेइ लोव़ लेप्‍बा
    कों, दे रिम्‍नुङ। यसैया २१:८
  eng-NOY: I will stand on my watch-tower, And set myself on the bulwark, And watch
    to see what he will say to me, And what I shall answer to my expostulation.
  ita-1927: Io starò alla mia vedetta, mi porrò sopra una torre, e starò attento a
    quello che l’Eterno mi dirà, e a quello che dovrò rispondere circa la rimostranza
    che ho fatto.
  ckb-ckb: لە خاڵی چاودێریکردنەکەم دەوەستم و سەردەکەومە سەر قوللەی چاودێری، چاوەڕێ
    دەکەم تاکو بزانم یەزدان چیم پێ دەڵێت و بۆ وەڵامی ئەو سکاڵایە چی بڵێم.
  eng-BBE: I will take my position and be on watch, placing myself on my tower, looking
    out to see what he will say to me, and what answer he will give to my protest.
  kan-OKCV: ನಾನು ಕಾವಲುಗಾರನಾಗಿ ನಿಲ್ಲುವೆನು. ಕಾವಲು ಗೋಪುರವನ್ನೇ ಹತ್ತಿ ನಿಂತುಕೊಳ್ಳುವೆನು.
    ಯೆಹೋವ ದೇವರು ನನಗೆ ಏನು ಹೇಳುವರೋ, ಯಾವ ಉತ್ತರ ಕೊಡುವರೋ, ಎಂದು ಎದುರು ನೋಡುವೆನು.
  tam-2017: நான் என் காவலிலே தரித்து, பாதுகாப்பிலே நிலைகொண்டிருந்து, அவர் எனக்கு என்ன
    சொல்லுவாரென்றும், அவர் என்னைக் கண்டிக்கும்போது நான் என்ன உத்திரவு சொல்லுவேனென்றும்
    கவனித்துப்பார்ப்பேன் என்றேன்.
  spa-RV-1909: SOBRE mi guarda estaré, y sobre la fortaleza afirmaré el pie, y atalayaré
    para ver qué hablará en mí, y qué tengo de responder á mi pregunta.
  ron-BTF: Îmi voi face garda și mă voi așeza pe turn și voi veghea să văd ce îmi
    va spune și ce îi voi răspunde când voi fi mustrat.
  eng-WEBP: I will stand at my watch and set myself on the ramparts, and will look
    out to see what he will say to me, and what I will answer concerning my complaint.
  eng-FBV: I will climb my watchtower; I will take my place on the city wall. I will
    keep watch and see what he will say to me, how he will answer my grievances.
  nld-1939: Nu wil ik mijn wachtpost betrekken, En op de uitkijk gaan staan, Om te
    zien, wat Hij mij zegt, Wat Hij antwoordt op mijn klacht!
  nch-BL: “Nimoquetzas huejcapa ipan ni tepamit campa nitamocuitahuía. Huan nitachixtos
    taya TOTECO techilhuis. Nijchiyas quenicatza technanquilis por notequipachol.”
  vie-1934: Ta sẽ đứng nơi vọng canh, chôn chân nơi đồn lũy, rình xem Ngài bảo ta
    điều gì, và ta trả lời thế nào về sự đối nại của ta.
  hin-CV: मैं पहरे के लिये खड़ा रहूंगा और मैं गढ़ की ऊंची दीवार पर खड़ा रहूंगा; मैं
    देखता रहूंगा कि वे मुझसे क्या कहेंगे, और मैं अपने विरुद्ध शिकायत का क्या उत्तर
    दूं.
  spa-BES: Tomaré mi posición y estaré de guardia, colocándome en mi torre, mirando
    para ver qué me dirá y qué respuesta dará a mi queja.
  tdx-tdx: Hijohañe am-pijilovako eo iraho, hijadoñe am-pitalakesañ’ abo ey, hañilo
    mb’alafe’e mb’eo handrèndreke ze ho tsarae’e amako, naho ze hatoiko t’ie hiveroke.
  tha-KJV: ข้าพเจ้าจะยืนเฝ้าดู​อยู่ ข้าพเจ้าจะยื​นที​่​หอคอย และมองออกไปเพื่อจะฟั​งด​ู​ว่า
    พระองค์​จะตรัสอะไรแก่​ข้าพเจ้า และข้าพเจ้าจะทูลตอบพระองค์อย่างไรเมื่อข้าพเจ้าถูกตำหนิ
  por-BR-2018: Sobre o meu posto de guarda estarei, e sobre a fortaleza ficarei e
    vigiarei, para ver o que ele me falará, e o que eu responderei à minha queixa.
  deu-ELO: Auf meine Warte will ich treten und auf den Turm mich stellen, und will
    spähen, um zu sehen, was er mit mir reden wird, und was ich erwidern soll auf
    meine Klage. -
  eng-WYC-2018: On my keeping I shall stand, and shall pitch my step on [the] warding;
    and I shall behold, that I see what thing shall be said to me, and what I shall
    answer to him that reproveth me. (I shall stand watch at my station, and shall
    climb the stairs of the watchtower; and I shall see, what shall be said to me,
    and what I shall answer to him who rebuketh me.)
  epo-epo: Sur mia gardista posteno mi staris; kaj, stariĝinte sur turo, mi observis,
    por vidi, kion Li diros al mi kaj kion mi devas respondi al la riproĉo kontraŭ
    mi.
  uig-PIN: «Əmdi mǝn ɵz kɵzitimdǝ turiwerimǝn, Ɵzümni munar üstidǝ dǝs tiklǝymǝn,
    Uning manga nemǝ dǝydiƣanliⱪini, Xuningdǝk ɵzüm bu dad-pǝryadim toƣruluⱪ ⱪandaⱪ
    tegixlik jawab tepixim kerǝklikini bilixni kütüp turimǝn».
  beo-beo: Na da na sosodo aligisu diasu gagagula heda:i amoba:le heda:le, Hina Gode
    da nama adi hamoma:ne sia:ma:bela:le amola na Ema egane sia:ne iasu dabe adi sia:ma:bela:le
    ouligimu.
  tpi-OTNT: Mi tokim Bikpela pinis long wari bilong mi na mi wetim em i givim tok
    long mi, bai mi ken bekim tok bilong en gen. Mi was long en na wet i stap olsem
    ol soldia i save go antap long ol taua na was long ol birua.
  hau-SA: Zan tsaya wurin tsarona in kuma zauna a kan katanga; zan jira in ga abin
    da zai ce mini, da kuma wace amsa zan bayar ga wannan kuka.
  uig-LAT: «Emdi men öz közitimde turiwérimen, Özümni munar üstide des tikleymen,
    Uning manga néme deydighanliqini, Shuningdek özüm bu dad-peryadim toghruluq qandaq
    tégishlik jawab tépishim kéreklikini bilishni kütüp turimen».
  nde-nde: Ngizakuma esilindweni sami ngime phezu komthangala; ngizakhangela ukuba
    ngibone ukuthi uzakuthini kimi, lokuthi yimpendulo bani engizayitsho ngale insolo.
  ton-ton: Te u tuʻu ʻi heʻeku leʻo, pea u nofo ʻi hoku fale leʻo, pea te u leʻo ke
    ʻilo pe ko e hā te ne folofola mai kiate au, pea ko e hā te u tali ʻaki ʻoka valokiʻi
    au.
  ces-1613: Na stráži své státi budu, a postavím se na baště, vyhlédaje, abych viděti
    mohl, co mluviti bude ke mně Bůh, a co bych odpovídati měl po svém trestání.
  eng-WMB: I will stand at my watch and set myself on the ramparts, and will look
    out to see what he will say to me, and what I will answer concerning my complaint.
  tam-TCV: நான் போய் என் காவல் கோபுரத்தில் நிற்பேன். காவல் அரண்கள்மேல் நான் நிலைகொள்வேன்,
    யெகோவா எனக்கு என்ன சொல்வார் என்று அறியும்படி நான் பார்த்திருப்பேன். நான் கண்டிக்கப்பட்டால்,
    என்ன மறுமொழி சொல்வேன் எனவும் சிந்தித்துக் கொண்டிருப்பேன்.
  ceb-ULB: Mobarog ako sa akong nahimutangan isip tigbantay ug gipahiluna ko ang akong
    kaugalingon sa bantayanang tore, ug magmabinantayon ako kung unsa ang iyang isulti
    kanako ug kung unsaon ko pagtalikod gikan sa akong sumbong.
  pol-UBG: Na swej warcie będę stać, stanę na baszcie i będę się wpatrywać, aby zobaczyć,
    co Bóg będzie mówił i co mam odpowiedzieć, gdy zostanę upomniany.
  agr-agr: Nuna pachisan Apajuín segau asan, suntag jinta niimin ekemas niimak ekemama
    numamtuk Tuke Pujuush wajinjuttig tusan dakakun pujubiajai.
  kyc-kyc: Nambame Kamongo kando mumu lao lamaiyunu dokona isingi yano pyao apa lape
    langilyape lao kando isaro kararo.
  urd-GVU: اب مَیں پہرا دینے کے لئے اپنی بُرجی پر چڑھ جاؤں گا، قلعے کی اونچی جگہ پر
    کھڑا ہو کر چاروں طرف دیکھتا رہوں گا۔ کیونکہ مَیں جاننا چاہتا ہوں کہ اللہ مجھے
    کیا کچھ بتائے گا، کہ وہ میری شکایت کا کیا جواب دے گا۔
  eng-OEBCW: I will take my stand on my watch-tower, and station myself on a turret.
    I will watch to see what the Lord will say to me, what answer he will make to
    my complaint.
  deu-1912: Hier stehe ich auf meiner Hut und trete auf meine Feste und schaue und
    sehe zu, was mir gesagt werde, und was meine Antwort sein sollte auf mein Rechten.
  kan-2017: ನನ್ನ ಕೋವರದಲ್ಲಿ ನಿಂತುಕೊಳ್ಳುವೆನು. ಬುರುಜಿನ ಮೇಲೆ ನೆಲೆಯಾಗಿರುವೆನು. ಯೆಹೋವನು ನನಗೆ
    ಏನು ಹೇಳುವನೋ ನನ್ನ ಆಕ್ಷೇಪಣೆಯನ್ನು ನಿವಾರಿಸಿಕೊಳ್ಳಲು ಯಾವ ಉತ್ತರ ಕೊಡಬೇಕೋ ಎಂದು ಎದುರುನೋಡುವೆನು
    ಅಂದುಕೊಂಡನು.
  yap-yap: Bay gu wan nga p’ebugul tafen e damit rog, mu gu son ngug gguy ko mang
    e bayi yog SOMOL ngog ni nggu weliy ngak e girdi’, nge fulweg rok ngog ko tin
    kugog ngak nike kireban’ug ngay.
  hlt-MCSB: Ka tuemkoi dongah ka cak vetih vongup soah khaw ka pai ni. Te vaengah
    kai taengah metla a thui khaw hmuh ham neh kai kah toelthamnah soah metla thuung
    ham ka dawn ni.
  mdy-ETH: ታኣኒ ዴይ ካፖ ካፓ ቤዛ፥ ኬኤሎ ዲፆ ዑፃ ዓኣ ቤዛ ኬስኪ ዔቃንዳኔ፤ ዒኢካ ናንጊና ናንጋ ጎዳ ታኣም ዎዚ ጌይ ኬኤዛቴያ፥
    ታ ዖኦጪፆኮዋ ዎዚ ጌይ ማሃቴ ዋይዛኒ ካፓንዳኔ።
  twi-ASANTE: Mɛgyina mʼahwɛeɛ na mawɛn. Mɛbɔ nsra na mahwɛ deɛ ɔbɛka akyerɛ me, ne
    mʼanoyie a mede bɛma nkurobɔ yi.
  eng-WEBU: I will stand at my watch and set myself on the ramparts, and will look
    out to see what he will say to me, and what I will answer concerning my complaint.
  wal-wal: Wochchiyo adussa gimbbiyaa bolli kiya eqqada taani naagana. He sohuwan
    GODAI tana giyoobaanne ta maganau i immiyo zaaruwaa siyanau xeellashshana.
  spa-PDDPT: Me pondré sobre mi torre de vigilante. Me plantaré en mi muro y observaré
    desde arriba para ver lo que Él me dice y qué responde a mi queja.
  gun-gun: Ha'e gui xee ma apu'ã 'rã ha'amy aarõaty torre py. Oo ikorapa va'e áry
    aĩaty py ama'ẽ 'rã aikuaa pota aguã ajerurea Nhanderuete ombovai vy mba'e he'i
    pa ra'ea re.
  agu-BL: 'Itzun wal tinc''u''l cuntu'': Cho''n chincyajk tzone''j tan ẍch''iwe''n
    yi mbil tal Kataj Ryos swetz. Chincyajk tan ẍch''iwe''n chi na ban jun sanlar
    tan q''uicy''lomi''n tibaj yi ama''l yi na xcon tan q''uicy''le''n yi tnum. Tzinch''iwe''
    mbil tal Kataj Ryos swetz te yi xocho''n yi mimban tetz.'
  ilo-ULB: Agtakderakto iti pagbanbantayak ket agpuestoak iti torre a pagwanawanan,
    ket agbantayakto a nasayaat tapno maammoak no ania ti ibagana kaniak ken no ania
    ti rumbeng nga isungbatko maipapan iti asugko.
  kpg-kpg: Au gaa gaga gi tomo dogu hale hagaloohi, ga talitali nia mee a Dimaadua
    ala ma ga hagi mai gi di au belee helekai iei au, mo nia helekai a Maa mai gi
    agu helekai hagahuaidu.
  uig-ARA: «ئەمدى مەن ئۆز كۆزىتىمدە تۇرىۋېرىمەن، ئۆزۈمنى مۇنار ئۈستىدە دەس تىكلەيمەن،
    ئۇنىڭ ماڭا نېمە دەيدىغانلىقىنى، شۇنىڭدەك ئۆزۈم بۇ داد-پەريادىم توغرۇلۇق قانداق
    تېگىشلىك جاۋاب تېپىشىم كېرەكلىكىنى بىلىشنى كۈتۈپ تۇرىمەن».
  sus-sus: «N fa tima tɛtɛ nan fari. N xa mamɛ ti. N xa a kolon a naxan masenma n
    bɛ, a n ma yaxaseri masa yaabima ki naxɛ.»
  pon-2006: I pahn douda nan ei imwen iroir, oh awiawih dahme KAUN-O pahn mahsanihong
    ie pwe I en patohwanda oh dahme e pahn ketin sapengki ei kaulim kat.
  jae-jae: Aê gabe japi najakô ŋoc andu ŋaatêkwa baliŋ ma jalic acgom. Ma jansaê biŋ
    ondoc Apômtau oc êsôm êndêŋ aê, êjô ŋoc biŋ, taŋ aocsuŋ gêôc ka eŋŋa naŋ.
  ksd-ksd: Ina tur ta kaugu turtur na minakila, ma ina ki ta ra bur na pal, ma ina
    idaidok upi ina gire ba ava ra magit ba na ve iau tana, ma ava ina balbali me
    ure kaugu vartakun.
  grc-BRENT: Ἐπὶ τῆς φυλακῆς μου στήσομαι, καὶ ἐπιβήσομαι ἐπὶ πέτραν, καὶ ἀποσκοπεύσω
    τοῦ ἰδεῖν τί λαλήσει ἐν ἐμοὶ, καὶ τί ἀποκριθῶ ἐπὶ τὸν ἔλεγχόν μου.
  ind-AYT: Aku akan berdiri di atas tempat pengintaianku dan berdiri tegak di atas
    menara, aku akan memperhatikan dan melihat apa yang akan difirmankan-Nya kepadaku,
    dan apa yang akan menjadi jawabanku atas sanggahanku.
  nya-nya: Ndidzakhala pa malo anga aulonda, ndi kuyima pa mitumbira ya nkhondo; ndidzadikira
    kuti ndimve zimene Iye adzandiwuze, ndi yankho limene ndidzapatsidwe pa madandawulo
    anga.
  hrv-hrv: Stat ću na stražu svoju, postavit se na bedem, paziti što će mi reći, kako
    odgovorit na moje tužbe.
  mps-mps: Eno Genuai Bidiba te eno homude elalubo po walama, tama agai po enaba wei
    mabo tonalubao, te eno agai po wei ma ponainogo ebao. Eno aga tonalubo, te ami
    dabe te tauaba holama, te boi bidi dabe asobo tonalubo tiwai yaibao.
  tpi-tpi: Mi tokim Bikpela pinis long wari bilong mi na mi wetim em i givim tok long
    mi, bai mi ken bekim tok bilong en gen. Mi was long en na wet i stap olsem ol
    soldia i save go antap long ol taua na was long ol birua.
  dan-1931: Op på min Varde vil jeg stige, stå hen på mit Vagtsted og spejde, og se,
    hvad han taler i mig, hvad Svar han har på min Klage.
  vie-OVCB: Tôi sẽ đứng nơi vọng gác, bám chặt trên tháp canh. Nơi đó, tôi sẽ chờ
    xem Chúa Hằng Hữu phán bảo tôi điều gì, và Ngài sẽ trả lời thế nào về điều tôi
    than trách.
  guj-2017: હું મારી ચોકી પર ઊભો રહીશ, અને હું બુરજ પર ઊભો રહીને ધ્યાનથી જોયા કરીશ
    કે તે મારી સાથે શું બોલે છે અને મારી ફરિયાદનો શો જવાબ આપે છે.
  pon-2006A: I pahn douda nan ei imwen iroir, oh awiawih dahme KAUN-O pahn mahsanihong
    ie pwe I en patohwanda oh dahme e pahn ketin sapengki ei kaulim kat.
  por-BRBSL: Ficarei de pé no meu relógio e me colocarei nas muralhas, e olharei para
    ver o que ele me dirá, e o que responderei a respeito de minha reclamação.
  eng-OEBUS: I will take my stand on my watch-tower, and station myself on a turret.
    I will watch to see what the Lord will say to me, what answer he will make to
    my complaint.
  cth-cth: Kai ni kama e ramvengim dawk ka kangdue teh kalupnae tapang koe ka o, kai
    heh bangtelamaw na dei pouh han tie thoseh, yon na pen pawiteh bangtelamaw ka
    pathung han tie thoseh, ka ring teh ka o navah,
  twi-twi: Megyina mʼahwɛe na mawɛn. Mɛbɔ nsra na mahwɛ nea ɔbɛka akyerɛ me, ne mʼanoyi
    a mede bɛma nkurobɔ yi.
  hlt-hlt: Ka tuemkoi dongah ka cak vetih vongup soah khaw ka pai ni. Te vaengah kai
    taengah metla a thui khaw hmuh ham neh kai kah toelthamnah soah metla thuung ham
    ka dawn ni.
  tbz-SIM: 'Dɛ mɔ̀nnì kɛ̀ ti Yiɛ̀ nKuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtòo bɛ́i nkɛ dɔ̀: Mí nhohɛikɛ̀mbɑ̀rì
    n yóó cómmú n cónnì ndi. N yó mbo n dènnì ĩ́nkɛ̀ nkɛ kɛ pɑkɛ́, n yó nkémmúmu kɛ́yɑ̀
    kù yó n nɑ́kɛ́ tì, kɛ́yɑ̀ m mɛ̀ nkù kuɔ́nnɛ̀ kɛ̀ kù yóó n tɛ̃́nnɛ́ tì.'
  msy-2020: Kɨ uan osɨmtɨzimɨn gun Ikiavɨra Itir God mɨkemegha gɨfa, egha a na danɨngamin
    mɨgɨrɨgɨam mɨzua iti, eghtɨ kɨ uam an mɨgɨrɨgɨam ikarvagham. Mati mɨdorozir gumaziba
    nguibam avɨnizir dɨvazir mɨtiar gavgavimɨn pɨn ghuavanega, tuivigha apaniba bagha
    gara iti moghɨn, kɨ a bagha gara mɨzua iti.
  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ tɑsɑɑ sɩ: Mɑɑ cɑɣɑ mɑ tǝtɑŋlɛ nɑ mɑ́ feŋiɣi.
    Ɩlɛnɑ mɑ́ nɩɩ nti Ɩsɔ kɑ́ cɔ-m mɑ kʋsǝlǝmʋtʋ tɔɔ tɔ.'
  azb-azb: Keşiyimdə duracağam, Gözətçi qülləsində dayanacağam. Baxım Rəbb mənə nə
    deyəcək, Görüm şikayətlərimə nə cavab verəcək?
  eng-DBY: I will stand upon my watch, and set me upon the tower, and will look forth
    to see what he will say unto me, and what I shall answer as to my reproof.
  hin-2017: मैं अपने पहरे पर खड़ा रहूँगा, और गुम्मट पर चढ़कर ठहरा रहूँगा, और ताकता
    रहूँगा कि मुझसे वह क्या कहेगा? मैं अपने दिए हुए उलाहने के विषय में क्या उत्तर
    दूँ?
  wol-KYG: Fa may jongroo laay taxaw, ne temm fa kaw tata ja, ba xam ana lu mu ma
    Aji Sax ji di àddu, ak lu may waxaat ci samab tawat.
  eng-YLT: On my charge I stand, and I station myself on a bulwark, and I watch to
    see what He doth speak against me, and what I do reply to my reproof.
  kne-kne: Emeyak sin nakayang ay pantean di gowardiya ta sed-ek mo sino di ibagan
    Diyos ya din songbat na sin kararag ko.
  eng-WYC-2017: On my keeping I shall stand, and shall pitch my step on [the] warding;
    and I shall behold, that I see what thing shall be said to me, and what I shall
    answer to him that reproveth me.
  eng-WMBB: I will stand at my watch and set myself on the ramparts, and will look
    out to see what he will say to me, and what I will answer concerning my complaint.
  urd-GVH: अब मैं पहरा देने के लिए अपनी बुर्जी पर चढ़ जाऊँगा, क़िले की ऊँची जगह पर
    खड़ा होकर चारों तरफ़ देखता रहूँगा। क्योंकि मैं जानना चाहता हूँ कि अल्लाह मुझे
    क्या कुछ बताएगा, कि वह मेरी शिकायत का क्या जवाब देगा।
  rug-rug: Kaqu haele sagea rau sa vetu kopu ṉiṉirana meke aqania sa inolaṉa gua sapu
    kaqu tozi nau e Zihova pude zama nia meke na sa sa zinama sapu kaqu poni nau Sa
    koa sa qua qinumiqumi.
  gaz-gaz: Ani iddoo koo dhaabadhee dallaa eegumsaa irra nan tura; mee waan inni naan
    jedhu arguuf deebii ani guungummii kanaaf kennuu malu beekuuf nan ilaala.
  fra-LSG: J’étais à mon poste, Et je me tenais sur la tour; Je veillais, pour voir
    ce que l’Éternel me dirait, Et ce que je répliquerais après ma plainte.
  gnn-gnn: Yo, ŋayi Wapakaktja waŋana bitjarra, “Garray, yana ŋarra yurru dhärrana
    yukurra galkunna yulŋunydja gatjpu'yunna, märr yurru ŋarra ŋäma nhaltjan nhe yurru
    waŋa ga wekama ŋarraku dhäruk buku‐ruŋinyamarama.” Bitjarra ŋarranydja waŋana,
  yal-yal: N tan luma nɛn tixi kantan tideni, n yi lu taan nabilinna yinna xuntagi
    alogo n xa a kolon Ala naxan falama n xa, mawuga xuini ito yabima kii naxan yi.
  iou-iou: Näk nadäwätäkna Yawe iwetkuro unita kowata nadäkta yot käroŋi, iwantä äbäŋirän
    yabäkta punin unu äro itkut. Äro itkaŋ kowata nadäŋkaŋ kaŋ iwera yäŋpäŋ itsämbut.
  haw-1868: MALUNA o ko'u wahi kiai ke ku nei au, A maluna o kahi paa ke hoonoho ia'u
    iho, A e nana ae au e ike ai i ka mea ana e olelo mai ai no'u, A i ka mea a'u
    o pane aku ai no kuu hoakaka ana.
  arb-NAV: سَأَقِفُ عَلَى مَرْصَدِي وَأَنْتَصِبُ عَلَى الْحِصْنِ، وَأَتَرَقَّبُ لأَرَى
    مَاذَا يَقُولُ لِي الرَّبُّ، وَبِمَا يُجِيبُ عَنْ شَكْوَايَ.
  ewe-ewe: Manɔ nye gbetakpɔƒe tame, eye matsi tsitre ɖe nye xɔta; mada ŋku ɖi akpɔ
    nu si wòagblɔ atsɔ aɖo nye biabia ŋui.
  eng-LEE: Upon my watch will I stand, and place myself upon the tower, and will watch
    to see what he will speak with me, and what I shall answer to my reproof.
  asm-FB: মোৰ প্ৰহৰীস্থানত মই থিয় হম, আৰু পহৰা দিয়া ওখ স্তম্ভত মই নিজে থাকিম, আৰু
    মই সাৱধানে পহৰা দিম। আৰু তেওঁ মোক কি ক’ব, আৰু মোৰ অভিযোগৰ পৰা মই কেনেকৈ ঘূৰিব
    পাৰোঁ, সেই বিষয়ে মই চাম।
  sus-A: «ﭑ قَ تِمَ تّتّ نَن قَرِ. ﭑ شَ مَمّ تِ. ﭑ شَ عَ كٌلٌن عَ نَشَن مَسٍنمَ ﭑ
    بّ، عَ ﭑ مَ يَشَسٍرِ مَسَ يَابِمَ كِ نَشّ.»
  fra-SBL: Je me tiendrai à ma garde et je me placerai sur les remparts, et je regarderai
    pour voir ce qu'il me dira, et ce que je répondrai au sujet de ma plainte.
  hbo-hbo: עַל־מִשְׁמַרְתִּ֣י אֶעֱמֹ֔דָה וְאֶֽתְיַצְּבָ֖ה עַל־מָצֹ֑ור וַאֲצַפֶּ֗ה
    לִרְאֹות֙ מַה־יְדַבֶּר־בִּ֔י וּמָ֥ה אָשִׁ֖יב עַל־תֹּוכַחְתִּֽי׃
  shp-NTPO: Netékainxonra en ninkatai itan jato koirannai sontáro jawen itinko iká
    keskára ea iti iki, jaweki Ibon ea yoiai ixonra en ninkáti iki, jakonma shinanni
    joikin, en yoiaki jawe ea yoiai ixonra en ninkáti iki.
  piu-2006: (1:; 2:) Katutjaku wangka watjalpayingku wati Yapakakalu tjananya Tjuutaku
    walytja ngaṉṯitja tjuṯangka yalatji watjaṉu, “Ngayuluṉa Katutjalu Papilunanya
    ngurrara tjuṯa nyinatjunku mayutju tjuṯa nyurrampa nyinanytjaku. Yaṉangu kutjupa
    tjuṯakuṯarra paluru tjana mayutju tjuṯa nyinaku, paṉa tjuṯawana nyinanytja tjuṯaku.
    Papilunanya ngurrara tjuṯangku nyurrangarrinya Tjarutjalumalakutu yankula pikangku
    pungku aḻṯuruwiyangku. Paṉa kutjupa kutjupa ngurrara tjuṯa tjananya pungku.” Wati
    Yapakakalu tjananya piyuku yalatji watjaṉu, “Papilunanya ngurrara tjuṯangkuya
    yankula kuya palyalpayi tjuṯa mirri pungku, kanya Katutjaku tjukarurru nyinapayi
    tjuṯa kana kutu nyinaku.”
  kik-kik: Nĩngũrũgama handũ hakwa ha kũrangĩra, na njikare o hau rũthingo igũrũ.
    Njetereire njigue ũrĩa ekũnjĩĩra, nĩguo menye ũrĩa ingĩcookia nĩ ũndũ wa iteta
    rĩĩrĩ.
  fra-NCL: Je veux me tenir à mon poste, et me placer sur la tour de garde ; et j’observerai
    pour voir ce que me dira Yahweh, et ce que je répondrai à la remontrance qui me
    sera faite.
  cek-AK: Toephaih imsang ah kang doet moe, imsang nuiah ka oh han; anih mah tih lok
    maw na thui tih, tito ka zing moe, kai kasae ang thuih naah timaw ka pathim han,
    tiah ka khet han.
  cuk-cuk: 'Habacuc sogdebalid: An nakuledii imakoed, aila-birgi an edarbegwichi imakoed.
    Bab-Jehová anga-ibmar-sogdagoed an nue-itoagwar itogoed, an ega ibmar-sogsad igi-an-abin-imakdagodibe.'
  uig-CYR: «Әнди мән өз күзитимдә туриверимән, Өзүмни мунар үстидә дәс тикләймән,
    Униң маңа немә дәйдиғанлиғини, Шуниңдәк өзүм бу дад-пәрядим тоғрилиқ қандақ тегишлик
    җавап тепишим керәклигини билишни күтүп туримән».
  tel-2017: ఆయన నాకు ఏమి సెలవిస్తాడో, నా వాదం విషయమై నేనేమి చెబుతానో చూడడానికి నేను
    నా కావలి స్థలంపైనా గోపురంపైనా కనిపెట్టుకుని ఉంటాననుకున్నాను.
  hat-BSA: Mwen va kanpe sou pòs gad mwen, e mwen va pran pozisyon sou ranpa a. Mwen
    va veye san rete pou wè ki sa Li va pale avèk mwen, ak jan pou m ta reponn, selon
    plent mwen pote bay L.
  kos-kos: Nga ac fanyak nu fin tower in soan luk, ac tupan lah mea LEUM GOD El ac
    sap nga in fahk, ac top fuka El ac oru nu ke torkaskas luk.
  hbo-WLC: עַל־מִשְׁמַרְתִּ֣י אֶעֱמֹ֔דָה וְאֶֽתְיַצְּבָ֖ה עַל־מָצ֑וֹר וַאֲצַפֶּ֗ה
    לִרְאוֹת֙ מַה־יְדַבֶּר־בִּ֔י וּמָ֥ה אָשִׁ֖יב עַל־תּוֹכַחְתִּֽי׃
  ibo-ibo: Aga m arịgoro nʼelu ebe nche m, guzo onwe m nʼebe nchekwa ahụ. Aga m echerekwa
    ịhụ ihe ọ ga-agwa m, na ihe m ga-asa, banyere mkpesa ndị a.
  ory-ory: ମୁଁ ଆପଣା ପ୍ରହରୀ ସ୍ଥାନରେ ଠିଆ ହେବି ଓ ଦୁର୍ଗର ଉପରେ ରହିବି, ଆଉ ସେ ମୋʼ ଗୁହାରି
    ବିଷୟରେ ମୋତେ କି କଥା କହିବେ ଓ ମୁଁ କି ଉତ୍ତର ଦେବି, ଏହା ନିରୀକ୍ଷଣ କରି ବୁଝିବି।
  chk-chk: Ngang üpwe feitä won ai lenien mamas o ütä won imwei imw tekia. Üpwe asüküsükü
    met Kot epwe üreniei pwe üpwe apasa, pwal mine epwe pälüeni ngeni ai siö.
  rop-rop: Aibin galimap langa det lilwan haus ontop langa ruf weya dei oldei wotjimbat
    blanga enamimob. Aibin weit blanga YAWEI det trubala God garra ensim mi bifo aibin
    tok langa im blanga main trabul.
  ukr-1871: Став же я, неначе на вартї, і стоючи, мов би на баштї, роздумував, що
    скаже він менї, що відповість на мою жалобу.
  deu-1951: Auf meine Warte will ich treten und mich stellen auf den Turm, damit ich
    erspähe und sehe, was er mir sagen wird und was für eine Antwort ich auf meine
    Klage bekommen werde.
  eng-JPS: I will stand upon my watch, and set me upon the tower, and will look out
    to see what He will speak by me, and what I shall answer when I am reproved.
  srp-1865: Na straži svojoj stadoh, i stajah na kuli, i motrah da vidim šta æe mi
    reæi i šta bih odgovorio onome koji me koraše.
  lug-lug: Kale ndiyimirira mu kifo kyange we ntera okubeera ntunule nga ndi waggulu
    eyo ku ggulumu nnindirire ky’aliŋŋamba, era ne kye ndimuddamu ekikwata ku kwemulugunya
    kw’abantu.
  heb-heb: על משמרתי אעמדה ואתיצבה על מצור ואצפה לראות מה ידבר בי ומה אשיב על תוכחתי׃
  ben-IRV: আমি আমার পাহারার জায়গায় দাঁড়াব এবং নিজেকে প্রহরী দুর্গের উপর স্হাপন
    করব, তিনি আমাকে কি বলবেন আমি তা সাবধানে দেখব এবং আমি কিভাবে আমার অভিযোগ থেকে পালাব।
  pan-pan: ਮੈਂ ਆਪਣੇ ਪਹਿਰੇ ਉੱਤੇ ਖਲੋਵਾਂਗਾ ਅਤੇ ਬੁਰਜ ਉੱਤੇ ਖੜ੍ਹਾ ਰਹਾਂਗਾ ਅਤੇ ਵੇਖਾਂਗਾ ਤਾਂ
    ਜੋ ਮੈਂ ਜਾਣਾ ਕਿ ਉਹ ਮੈਨੂੰ ਕੀ ਆਖੇਗਾ ਅਤੇ ਮੈਂ ਆਪਣੇ ਉਲਾਹਮੇ ਦਾ ਕੀ ਉੱਤਰ ਦੇਵਾਂ।
  mya-JVB: ငါသည် ငါ့ လင့်စင် ပေါ် မှာ ရပ် လျက် ၊ ရဲတိုက် ၌ အမြဲနေ လျက် ၊ ငါ့ အား အဘယ်သို့
    မိန့် တော်မူမည်ကို၎င်း၊ အပြစ် တင်လျှင် အဘယ်သို့ ပြန် လျှောက်ရမည်ကို၎င်းငါစောင့်
    ၍ နေစဉ် တွင်၊
  hmo-hmo: Lau ese Lohiabada dekenai lau maumau henia hereva lau haorea neganai, lau
    ura iena haere lau naria. Unai dainai lau ese tuari taudia edia gima kohoro dekenai
    lau daekau, unuseni lau naria.
  urd-urd: और मैं अपनी दीदगाह पर खड़ा रहूँगा और बुर्ज पर चढ़कर इन्तिज़ार करूँगा कि
    वह मुझ से क्या कहता है, और मैं अपनी फ़रियाद के बारे में क्या जवाब दूँ।
  rus-SYN: На стражу мою стал я и, стоя на башне, наблюдал, чтобы узнать, что скажет
    Он во мне и что мне отвечать по жалобе моей.
  bqc-SIM: Má zɛ ma gudↄ̃akĩi, má tepɛ bĩ́iwa, má itɛ̃kɛ mà gwa lá asu omɛɛ,
    lá a a tàae pↄ́ málɛ e yã́zãsia.
  tcz-CHONGTHU: Kagalvenna muna chun kaldoh ingting chuleh ka pansatna muna chun ding
    ing’e. Chu che muna kona chu Pakaiyin kajaha ipi aseiding ve’ing ting chuleh keima
    kiphinna iti eidonbut nem ti ngah-inge.
  mar-mar: मी आपल्या पहाऱ्यावर उभा राहिन आणि बुरुजावर पहारा करीन, आणि तो मला काय म्हणेल
    व माझ्या तक्रारीपासून मी कसा वळेन ते लक्षपूर्वक पाहीन.
  qub-qub: Ricachacunan cajcho imanömi ricachacoj caycan, chaynömi mayaj mayajlla
    caycäshaj. Tayta Dios imata nimänantapis shuyaraycäshaj. Shuyaraycäshaj llaquicur
    mañacushäpita imata willamänanpäpis.
  bqp-bqp: Adɑmɑ nɛ, Hɑbɑkuku nɑ yɔ̃wɑ gbɑ̃rɑru wɔllɔ nɛn kɔ̃su yerɔ nge wi u yɔɔru
    bwɛ̃ɛ, kpɑ n kɑ nɔ ye Gusunɔ u koo mɑn sɔ̃, kɑ nge mɛ u koo mɑn wisi nɛn weeweenun
    sɔ̃.
  hat-hat: Mwen moute sou fò a pou m' veye. Mwen kanpe sou tèt miray ranpa a, m'ap
    tann pou m' wè sa Seyè a pral di m', ki repons li pral ban mwen apre tout plenyen
    mwen plenyen ba li a.
  eng-BSB: I will stand at my guard post and station myself on the ramparts. I will
    watch to see what He will say to me, and how I should answer when corrected.
  tod-tod: Nɔ̀un nà yɛsu nà-ada makɛsuʋɛ, gè loni siɠigi ɠa, ga gè kwɛɛ nii GALA
    ge bosu mà, ta ʋelei nà nà-kpee wooiti gaaʋote da.
  eng-WEBPB: I will stand at my watch and set myself on the ramparts, and will look
    out to see what he will say to me, and what I will answer concerning my complaint.
  kbq-kbq: Za'za nonte'ma mani'neza kumama kegava nehazankna noni'afi mareri'na nagra
    manine'na, Ra Anumzamo'ma keagama nasamisnigu avega ante'na mani'nena, inankna
    huno nagri narimpa knazantera kenona hunantegahifi kegahue.
  nhe-BL: “Nimoquetzas huejcapa ipan ni tepamitl campa nitlamocuitlahuía. Huan nitlachixtos
    tlachque TOTECO nechilhuis. Nijchiyas quejatza nechnanquilis ipampa nocuesol.”
  gub-BL: Azeupir putar heràpuz aiha katu ma'e rehe heme'e haw pe ihe nehe. Àro putar
    Tupàn ze'eg àwàm ihe nehe. Ma'in putar hepuranu haw iwazar pà nehe. Azeapyaka
    katu putar nehe.
  eng-DRA: 'I will stand upon my watch, and fix my foot upon the tower: and I will
    watch, to see what will be said to me, and what I may answer to him that reproveth
    me.'
