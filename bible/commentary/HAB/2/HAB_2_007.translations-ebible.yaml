verse: HAB.002.007
translations:
  mal-C: നിന്റെ കടക്കാർ പെട്ടെന്ന് എഴുന്നേൽക്കുകയില്ലേ. അവർ ഉണർന്നു നിന്നെ ഭയഭീതനാക്കുകയില്ലേ?
    അപ്പോൾ നീ അവർക്ക് ഇരയായിത്തീരും.
  deu-TKW: Werden sich nicht plötzlich deine Gläubiger erheben, und deine Peiniger
    erwachen? Dann wirst du ihre Beute werden!
  lin-lin: Boni, bakolo biloko bakobimela yo te na pwasa ? Bakolamukela yo mpe bakolengisa
    yo. Boni, okokoma te lokola mosuni na bango ya kolia ?
  eng-LSV: Do your usurers not instantly rise up, || And those shaking you awake,
    || And you have been a spoil to them?
  eng-GNV: Shall they not rise vp suddenly, that shall bite thee? and awake, that
    shall stirre thee? and thou shalt be their praye?
  eng-WEBSTER: Shall they not rise suddenly that shall bite thee, and awake that shall
    disturb thee, and thou shalt be for booties to them?
  nhw-BL: “Quema amo anquichiyaj, motlananase catli anquintlahuiquilíaj huan tlahuel
    anmechmajmatiquij pampa hualase campa amojuanti ica nochi inincualancayo huan
    quihuicase nochi catli anquipiyaj.
  swh-ONEN: Je, wadai wako hawatainuka ghafula? Je, hawataamka na kukufanya utetemeke?
    Kisha utakuwa mhanga kwao.
  bba-bba: Bèn dibu u nɛni, bɑ koo nùn seesi subɑru sɔɔ, kpɑ bu ɡurɑ ye u mɔ.
  eng-KJVCPB: Shall they not rise up suddenly that shall bite thee, And awake that
    shall vex thee, And thou shalt be for booties unto them?
  luo-luo: To donge jogopeu biro poyou? Donge gibiro chiewo ma gimi utetni? Eka unubed
    wasumbinigi.
  meu-meu: Emu ai e abi torehai taudia na basie tore isi taku a? Oi kudoumu ihahetahana
    taudia na basie noga a? Ena negana ai idia ese bae dadihaimu.
  npi-ULB: के तँलाई टोक्‍नेहरू अचानक उठ्नेछैनन्, अनि तँलाई त्रासमा राख्‍नेहरू जाग्‍नेछैनन्?
    तँ तिनीहरूका निम्ति शिकार बन्‍नेछस् ।
  yor-yor: Ǹjẹ́ ẹni ti ó yọ ọ́ lẹ́nu, kí yóò ha dìde ní òjijì? Àti àwọn tí ó wàhálà
    rẹ kì yóò jí, kí wọn ó sì dẹ́rùbà ọ́? Nígbà náà ni ìwọ yóò wa dí ìkógun fún wọn.
  pes-OPCB: ای کسانی که بر دیگران ظلم کرده‌اید، طلبکارانتان ناگهان برخاسته، بر سرتان
    خواهند ریخت و شما را که درمانده شده‌اید غارت خواهند کرد.
  tgl-ULB: Hindi ba tatayo ang mga nagngangalit sa iyo, at hindi ba babangon ang nananakot
    sa iyo? Ikaw ay magiging biktima para sa kanila!
  hui-hui: Tí ala dano ho harimirume ti abaleore wayali ha aribia holebira. Ani wayali
    howa dano aribia halu danoali biaru tigua tíhondo abaleore yadai bialu ngia tago
    hadaba, lolebira. Tínaga waitigiru abaleore ibuwa ti mo mogola howa tínaga mbirale
    wirimiru heba mo yalu piai holebira.
  mya-mya: အ​ကျိုး​သင့်​အ​ကြောင်း​သင့်​ကို​မျှ​မ​သိ​မီ % သူ​တစ်​ပါး​တို့​ကို​တိုက်​ခိုက်​အောင်​မြင်​ခဲ့​သော​%
    သင်​တို့​သည်​အ​ကြွေး​တင်​နေ​လျက်​အ​တိုး​% ကို​ပေး​ဆပ်​ရန်​အ​တင်း​အ​ကြပ်​စေ​ခိုင်း​ခံ​ရ​%
    မည်။ ရန်​သူ​တို့​သည်​လာ​၍​သင်​တို့​အား​တုန်​% လှုပ်​ချောက်​ချား​စေ​လိမ့်​မည်။
    သင်​တို့​ကို​တိုက်​% ခိုက်​လု​ယက်​ကြ​လိမ့်​မည်။-%
  bod-N: བུ་ལོན་ཅན་རྣམས་གློ་བུར་ཉིད་ལ་ལང་མི་འོང་ངམ། ཁྱོད་འདར་དུ་འཇུག་མཁན་རྣམས་སད་པར་མི་འགྱུར་རམ།
    དེ་ནས་ཁྱོད་ནི་ཁོ་ཚོའི་བཅོམ་ནོར་དུ་འགྱུར་རོ། །
  sna-sna: Ko, vamakakwereta havangazosimuki pakarepo here? Havangazomuki vakakuvhundutsai
    here? Ipapo ndimi muchava vakapambwa.
  spa-BLM: ¿No se levantarán de repente tus deudores, y despertarán los que te hacen
    temblar, y serás su víctima?
  cac-cac: Ex aj Babilonia, ayic man̈ naanoc eyuuj, ol c'och eb' van sq'uecan sb'oc
    chi' d'ayex, ol b'at ex xib'tej eb', masanil tastac ay d'ayex ol yic'b'at eb',
    man̈xa jab'oc ol yactejcan eb'.
  swh-ULB: Wale wanao ngojea kwako hawatainuka ghafla? na wale wanaokutetemesha kuamka?
    Utakuwa mwathirika kwaajili yao.
  bel-bel: Ці не паўстануць раптоўна тыя, якія будуць турзаць цябе, і ці не падымуцца
    супроць цябе рабаўнікі, - і ты дастанешся ім на рабаваньне?
  deu-ELBBK: Und werden nicht plötzlich aufstehen die dich beißen, und aufwachen die
    dich fortscheuchen werden? Und du wirst ihnen zur Beute werden.
  mbb-OT: Piru edtik-awan kew ebelesi te menge etew ziyà te menge nasyun he mibihag
    niw, ne tenged kandan egkerkeren kew te kegkahandek, ne iyan en maan sikandan
    ed-aǥew te menge azen niw.
  mal-2015: നിന്റെ കടക്കാർ പെട്ടെന്നു എഴുന്നേൽക്കയും നിന്നെ ബുദ്ധിമുട്ടിക്കുന്നവർ
    ഉണരുകയും നീ അവർക്കു കൊള്ളയായ്തീരുകയും ഇല്ലയോ?
  rmc-rmc: Či na avena jekhvareste pre tute ola, kas diňal kečeň? Či na ušťena pre
    tute a na kerena, hoj te izdras daratar? Avke paľis on tut občorarena.
  pes-OPV: آیا گزندگان بر تو ناگهان برنخواهندخاست و آزارندگانت بیدار نخواهند شد و
    تو راتاراج نخواهند نمود؟
  ron-1924: Ну се вор ридика деодатэ чей че те-ау ымпрумутат? Ну се вор трези асуприторий
    тэй ши вей ажунӂе прада лор?
  ben-OBCV: তোমার পাওনাদাররা কি হঠাৎ তোমার বিরুদ্ধে সক্রিয় হয়ে উঠবে না? তারা কি
    সজাগ হয়ে তোমাকে ভীত করবে না? তখন তোমরা ওদের শিকার হবে।
  som-som: Kuwii ku qaniini lahaa sow haddiiba ma kici doonaan? Oo kuwii ku dhibi
    lahaa sow ma toosi doonaan? Oo adna booli baad iyaga u noqon doontaa.
  lat-VUC: Numquid non repente consurgent qui mordeant te, et suscitabuntur lacerantes
    te, et eris in rapinam eis?
  eng-ASVBT: Shall they not rise up suddenly that shall bite thee, and awake that
    shall vex thee, and thou shalt be for booty unto them?
  ita-1885: Non si leveranno eglino di subito di quelli che ti morderanno? e non si
    desteranno eglino di quelli che ti scrolleranno, ed a cui tu sarai in preda?
  eng-LXXUP: For suddenly there shall arise up those that bite him, and they that
    plot against thee shall awake, and thou shalt be a plunder to them.
  eng-ULB: Will the ones biting at you not rise up suddenly, and the ones terrifying
    you awaken? You will become a victim for them.
  spa-VBL: ¿Acaso crees que tus deudores no harán nada? ¿Acaso no aprovecharán la
    situación para hacerte temblar? ¡Serás saqueado por ellos!
  fra-_FOB: Ne se lèveront-ils pas soudain, ceux qui te mordront? Ne se réveilleront-ils
    pas pour te tourmenter? Et tu deviendras leur proie.
  mal-mal: നിന്റെ കടക്കാർ പെട്ടെന്ന് എഴുന്നേൽക്കുകയും നിന്നെ ബുദ്ധിമുട്ടിക്കുന്നവർ
    ആക്രമിക്കുകയും നീ അവർക്ക് ഇരയായിത്തീരുകയും ഇല്ലയോ?
  urd-GVR: Kyoṅki achānak hī aise log uṭheṅge jo tujhe kāṭeṅge, aise log jāg uṭheṅge
    jin ke sāmne tū thartharāne lagegā. Tab tū ḳhud un kā shikār ban jāegā.
  suz-BL: मार, इ कली जेर गेबपुकी कालेमीन मबोक्‍नीमी ङा? मेकोपुकी सेंसीशा इ कली महिंपाइक्‍नीमी
    ङा? मेना गे श्‍येत जाइब दुम्‍नेवे।
  eng-NOY: Shall not they suddenly rise up that will oppress thee, And awake, that
    will harass thee? Yea, thou shalt be their booty.
  ita-1927: I tuoi creditori non si leveranno essi ad un tratto? I tuoi tormentatori
    non si desteranno essi? E tu diventerai loro preda.
  ckb-ckb: ئایا قەرزدەرەکانت کتوپڕ لێت ڕاستنابنەوە؟ ئایا بەئاگا نایێن و ناتلەقێنن؟
    ئینجا دەبیتە دەستکەوت بۆیان.
  eng-BBE: Will not your creditors suddenly be moved against you, and your troublers
    get up from their sleep, and you will be to them like goods taken in war?
  kan-OKCV: ನಿನ್ನ ಸಾಲಗಾರರು ಕ್ಷಣಮಾತ್ರದಲ್ಲಿ ಏಳರೋ? ಅವರು ಎಚ್ಚರಗೊಂಡು ನಿನಗೆ ಬೆದರಿಕೆ ಹಾಕುವರೋ?
    ಆಗ ನೀನು ಅವರಿಗೆ ಸುಲಿಗೆಯಾಗುವೆ.
  tam-2017: உன்னைக் கடிப்பவர்கள் உடனடியாக எழும்புவதும், உன்னை அலைக்கழிப்பவர்கள் விழிப்பதுமில்லையோ?
    நீ அவர்களுக்குச் சூறையாகாயோ?
  spa-RV-1909: ¿No se levantarán de repente los que te han de morder, y se despertarán
    los que te han de quitar de tu lugar, y serás á ellos por rapiña?
  ron-BTF: Nu se vor ridica deodată cei ce te vor mușca și se vor trezi cei ce te
    vor chinui iar tu vei fi pradă pentru ei?
  eng-WEBP: Won’t your debtors rise up suddenly, and wake up those who make you tremble,
    and you will be their victim?
  eng-FBV: Won't your debtors suddenly act? Won't they wake up to the situation and
    make you tremble? You will be plunder for them!
  nld-1939: Zullen uw schuldeisers niet plotseling opstaan, Uw vervolgers ontwaken,
    en valt ge hun niet ten prooi?
  nch-BL: “Quema amo anquichiyaj, motananase cati anquintahuiquilíaj huan tahuel amechmajmatiquij
    pampa hualase campa amojuanti ica nochi inincualancayo huan quihuicase nochi cati
    anquipiyaj.
  vie-1934: Há chẳng sẽ có kẻ vụt dấy lên đặng cắn ngươi sao? Kẻ đuổi bắt ngươi há
    chẳng tỉnh thức sao? Ngươi sẽ bị nó cướp bóc.
  hin-CV: क्या तुम्हें कर्ज़ देनेवाले अचानक तुम्हारे सामने आ खड़े न होंगे? क्या वे
    तुम्हें उठाकर आतंकित नहीं करेंगे? तब तुम लूट लिये जाओगे.
  spa-BES: ¿No se moverán repentinamente contra ti tus acreedores, y los que te atormentan
    se levantarán de su sueño, y serás para ellos como botín tomado en la guerra?
  tdx-tdx: Tsy hitroatse amy zao hao o mipay avak’ ama’oo? tsy ho tsekake hao o mampi­nevenevetse
    azo? ihe ho fikopaha’e.
  tha-KJV: ลูกหนี้​ของเจ้าจะไม่​ลุ​กขึ้นมาในปัจจุบันทันด่วนหรือ และผู้ใดที่กระทำให้​เจ้​าตัวสั่นจะไม่ตื่นขึ้นหรือ
    แล​้วเจ้าก็จะถูกเขาริบบ้างละ
  por-BR-2018: Por acaso não se levantarão de repente seus credores, e se despertarão
    os que te fazem tremer? Tu serás despojado por eles.
  deu-ELO: Und werden nicht plötzlich aufstehen, die dich beißen, und aufwachen, die
    dich fortscheuchen werden? Und du wirst ihnen zur Beute werden.
  eng-WYC-2018: Whether not suddenly they shall rise together, that shall bite thee?
    And they shall be raised tearing thee, and thou shalt be into raven to them; and
    thine ambushers in evil shall wake. (Shall they not suddenly rise up, and bite
    thee? Yea, they shall be raised up, and shall tear thee apart, and thou shalt
    become prey, or spoils, to them; and thy ambushers in evil shall watch for thy
    fall.)
  epo-epo: Subite ja leviĝos viaj pikontoj kaj vekiĝos viaj puŝontoj, kaj vi fariĝos
    ilia rabataĵo.
  uig-PIN: Sǝndin jazanǝ-ⱪǝrz alƣuqilar biraⱪla ⱪozƣalmamdu? Seni titrǝtküqilǝr biraⱪla
    oyƣanmamdu? Andin sǝn ularƣa olja bolmamsǝn?
  beo-beo: 'Be amo esoga, dilia da hame dawa: amoga, dilia gagui huluane da fisi dagoi
    ba:mu amola eno dunu da dilima muni bu baligiliwane lama:ne dilima imunu. Ilia
    da nedigili, dima doagala:musa: masea, amola dilia da beda:ga yagugumu. Ilia da
    dilia liligi huluane samogele lamu.'
  tpi-OTNT: Wantu tasol yupela man i bin daunim ol arapela lain, bai yupela yet i
    gat bikpela dinau, na ol arapela lain bai i kam long yupela na tokim yupela long
    bekim dispela dinau hariap. Yes, ol birua bai i kam na pulim olgeta samting bilong
    yupela na karim i go.
  hau-SA: Masu binka bashi ba za su taso maka nan da nan ba? Ba za su farka su sa
    ka fargaba ba? Ta haka ka zama ganima a gare su.
  uig-LAT: Sendin jazane-qerz alghuchilar biraqla qozghalmamdu? Séni titretküchiler
    biraqla oyghanmamdu? Andin sen ulargha olja bolmamsen?
  nde-nde: Labo olezikwelede kubo kabayikukujuma na? Kabayikuvuka bakuthuthumelise
    na? Lapho-ke uzakuba yinto yabo yokuhlutshwa.
  ton-ton: ‌ʻIkai ʻe tuʻu hake fakafokifā ʻakinautolu ʻo ʻuusi koe, pea ʻā ʻaia ʻe
    fakaʻitaʻi koe, pea ʻe hoko koe ko e vetea kiate kinautolu?
  ces-1613: Zdaliž nepovstanou rychle, kteříž by tě hryzli, a neprocítí, kteříž by
    tebou smýkali? A budeš u nich v ustavičném potlačení.
  eng-WMB: Won’t your debtors rise up suddenly, and wake up those who make you tremble,
    and you will be their victim?
  tam-TCV: உன் கடன்காரர்கள் திடீரென்று எழும்பமாட்டார்களோ? அவர்கள் எழுந்து உன்னை நடுங்கவைக்கமாட்டார்களோ?
    அப்பொழுது நீ அவர்களுடைய தண்டனைக்கு ஆளாவாயே.
  ceb-ULB: Dili ba kaha kalit nga mobarog ang mga tawo nga nagpaak kanimo, ug makamata
    ang mga nagpalisang kanimo? Mahimo kang makaluluoy ngadto kanila.
  pol-UBG: Czy nie powstaną nagle ci, którzy będą cię kąsać, i nie obudzą się ci,
    którzy będą cię szarpać? A staniesz się dla nich łupem.
  agr-agr: “Ame waitkam nunú pachiachbaunum pempeentugmakiag waitkagmasagtinai, imatijamainakui
    sapijai kujaitnaitme, tuja amina wajijum aidaunak ashí atanjamjagtinai.
  kyc-kyc: Wambu wakale dupwa nyuo anamasi minyamwa kandapi lao kamenge kararaminyipa
    wambu wakale dupwame nakama bange lapo yano retakamirami dupwana nakama pyalana
    pipala bange lapo matana piso jelapa, larami. Nakamana yanda pimwai dupwame epo
    nakama paka renge jepala yuu doko pyao kokwa soo apa narami.
  urd-GVU: کیونکہ اچانک ہی ایسے لوگ اُٹھیں گے جو تجھے کاٹیں گے، ایسے لوگ جاگ اُٹھیں
    گے جن کے سامنے تُو تھرتھرانے لگے گا۔ تب تُو خود اُن کا شکار بن جائے گا۔
  eng-OEBCW: Won’t your creditors suddenly rise, and those who will overthrow you
    awake, and you become their prey?
  deu-1912: O wie plötzlich werden aufstehen die dich beißen, und erwachen, die dich
    wegstoßen! und du mußt ihnen zuteil werden.
  kan-2017: ನಿನ್ನ ಬಳಿ ಸಾಲಪಡೆದವರೇ ನಿನಗೆ ಎದುರಾಗಿ ನಿಲ್ಲುವರು, ನಿನಗೆ ಬಾಕಿ ಕೊಡಬೇಕಾದವರು ನಿನಗೆ
    ಬೆದರಿಕೆ ಹಾಕಿ ನಿನ್ನನ್ನು ಕೊಳ್ಳೆ ಹೊಡೆದು ಲೂಟಿಮಾಡುವರು.
  yap-yap: Gimed ra gin, gimed e pi’in kam koled boch e girdi’ ko mael, ma kam awgad
    nga fithik’ e malfith, ma bay ni gelfen ngomed ni ngam pi’ed e ris riy. Pi to’ogor
    e bay rabad mu um t’on gad. Bay ra giliw niged gimed!
  hlt-MCSB: Nang aka tuk rhoek te buengrhuet thoo tih n'haeng vaengah nang n'tonga
    sak vetih amih kah maehbuem la na om mahpawt nim?
  mdy-ETH: ዒንሢ ዒንሢኮ ጋሌ ዓሲ ማሂ ሜታሳ ዓሳ፥ ዔርቲባኣንቴ ዔቂ ዒንሢ ጋሌ ዓሲ ማሂ ጎቃይሳንዳኔ፤ ዬያ ሌሊቱዋንቴ ቆሎዋ
    ዒንሢኮ ዔያታ ቡራንዳኔ።
  twi-ASANTE: Wɔn a wode wɔn ka no bɛsɔre mpofirim so. Wɔbɛsɔre ama wo ho apopo na
    wɔbɛtwi afa wo so.
  eng-WEBU: Won’t your debtors rise up suddenly, and wake up those who make you tremble,
    and you will be their victim?
  wal-wal: Neeni etappe tal77ido asati ne akeekennan ne bolli denddidi, nena kokkorssana.
    Hegaappe guyyiyan, eti ne aquwaa ubbaa bonqqana.
  spa-PDDPT: ¿Sus acreedores no se levantarán de pronto? ¿No se despertarán los burladores,
    los que lo oprimen con violencia? Será objeto de su rapiña.
  gun-gun: Mba'eta oreve va'e kuery opu'ãmba 'rã ndere. Ha'e kuery omyĩ vy nemondyipa
    xapy'a 'rã. Ha'e ramo mba'emo rereko va'e opyta 'rã ha'e kuery oipe'apa va'erã.
  agu-BL: Poro quinin tz'icy' tzitetz yil chije' nil yi e' icontr tzite'j, yi e' taw
    yi me'bi'l yi at tik'ab.
  ilo-ULB: Saanto kadi a tumakder a dagus dagiti agngarngaryet kenka, ken saanto kadi
    a makariing dagiti mangbutbuteng kenka? Agbalinkanto a biktimada!
  kpg-kpg: I mua di godou donu adu gi goodou, gei goodou ala ne kumi digau ala i golo,
    la gaa dau gi lodo di boibana, gaa hono bolo gi huia gii hana laa hongo godou
    boibana. Godou hagadaumee ga lloomoi gaa hai goodou gi uli godou gai. Digaula
    gaa kae godou goloo.
  uig-ARA: سەندىن جازانە-قەرز ئالغۇچىلار بىراقلا قوزغالمامدۇ؟ سېنى تىترەتكۈچىلەر بىراقلا
    ئويغانمامدۇ؟ ئاندىن سەن ئۇلارغا ئولجا بولمامسەن؟
  sus-sus: Naxee xa doni na i ma, nee mu kelima xɛ, e i raxunu, e i suxu, e e gbe
    ɲɔxɔ i ma?
  pon-2006: Mwohn amwail pahn pehmada, kumwail kan me kalowedier meteikan pahn mihla
    nan pweipwand oh pil idihdohng en pwainla uwen pweipwei me pahn kohla pohn amwail
    pweipwand. Amwail imwintihti kan pahn kohdo oh karrerihkumwailda. Re pahn kulihasang
    amwail dipwisou kan.
  jae-jae: Lau taŋ nêŋ tôp gêc aômŋageŋ naŋ, oc dêndi sa sebeŋ atom me. Nêm lau, taŋ
    sêlênsu aôm naŋ, oc mateŋ êlac ma mêŋsêjaŋgo nêm gêŋ su êtôm aôm taôm kôjaŋgo
    tenteŋlatu taêsam nêŋ su gêmuŋ naŋ.
  ksd-ksd: Dave, pa diat a tut vakaian rikai, diat ba u ga vakaina diat, ma pa diat
    a tavangun bar, diat ba diat a vapurpuruan u, ma una da ra vurvur magit na ra
    varpa pire diat?
  grc-BRENT: Ὅτι ἐξαίφνης ἀναστήσονται δάκνοντες αὐτὸν, καὶ ἐκνήψουσιν οἱ ἐπίβουλοί
    σου, καὶ ἔσῃ εἰς διαρπαγὴν αὐτοῖς,
  ind-AYT: “Bukankah akan bangkit dengan segera, mereka yang menggigitmu, dan akan
    terjaga mereka yang mengejutkanmu, sehingga kamu menjadi barang rampasan bagi
    mereka.
  nya-nya: Kodi angongole ako sadzakuwukira mwadzidzidzi? Kodi sadzadzuka ndi kukuchititsa
    mantha? Pamenepo iwe udzalandidwa kalikonse.
  hrv-hrv: Neće li naglo ustat' vjerovnici tvoji, neće li se probuditi ljuti tvoji
    tlačitelji? Tada ćeš im plijen biti!
  mps-mps: Deli sogo polo tama te gasa hani dabe aiyaba elalubo bidi dabe, te dugade
    digi genuai negeli elalueibao, tama gasa hani bidi dabe dageba aselayu, tama dagebolo
    te po weyu, te negeli elalubo polo tama wei ponao po waibao, tama dage wi eyu,
    tigi didibili yaibao. Awe, te boi bidi dabe aselama, bomonama, te dagego doado
    bage tigidali kegelama, tama sela paibao.
  tpi-tpi: Wantu tasol yupela man i bin daunim ol arapela lain, bai yupela yet i gat
    bikpela dinau, na ol arapela lain bai i kam long yupela na tokim yupela long bekim
    dispela dinau hariap. Yes, ol birua bai i kam na pulim olgeta samting bilong yupela
    na karim i go.
  dan-1931: Thi brat står dine Skyldherrer op; de, som vil rykke dig, vågner; da bliver
    du dem til Bytte.
  vie-OVCB: Kẻ thù ngươi sẽ bỗng nhiên dấy quân, bất ngờ vùng dậy tiến công tiêu diệt
    ngươi. Ngươi sẽ thành một chiến lợi phẩm của chúng.
  guj-2017: શું એકાએક એવા માણસો ઊભા નહિ થાય કે જેઓ તમને કરડી ખાશે? શું એવા નહિ જાગે
    કે જેઓ તને હેરાન કરશે?
  pon-2006A: Mwohn amwail pahn pehmada, kumwail kan me kalowedier meteikan pahn mihla
    nan pweipwand oh pil idihdiohng en pwainla uwen pweipwei me pahn kohla pohn amwail
    pweipwand. Amwail imwintihti kan pahn kohdo oh kahrehda amwail pahn rerrer. Re
    pahn kulihasang amwail dipwisou kan.
  por-BRBSL: Seus devedores não se levantarão de repente, e acordarão aqueles que
    o fazem tremer, e você será sua vítima?
  eng-OEBUS: Won’t your creditors suddenly rise, and those who will overthrow you
    awake, and you become their prey?
  cth-cth: Nang na ka kei e taminaw thaw awh vaiteh, ka tarawk e taminaw teh kâhlaw
    awh mahoeh maw. Nang teh ahnimouh ni lawp e tami lah na o awh han.
  twi-twi: So wɔn a wode wɔn ka no rensɔre mpofirim ana? Wɔbɛsɔre ama wo ho apopo,
    na wobetwiw afa wo so.
  hlt-hlt: Nang aka tuk rhoek te buengrhuet thoo tih n'haeng vaengah nang n'tonga
    sak vetih amih kah maehbuem la na om mahpawt nim?
  tbz-SIM: Di di bɛ̀ɛ̀ kpɛrɛ bɛ̀ itinímu di kpɛ́í. Bɛ̀ yóó wɛ̃ɛ̃tɛnímu di kpɛ́í, kɛ́
    di do kɛ́fekɛ di kpɛrɛ múnkɛ.
  msy-2020: Ia gumazir igharaz darazi abɨniziba, ia uari gumazir munamɨn bizim inigh,
    egh uam a ikarvaghamin osɨmtɨzir ekiaba ikiam. Eghtɨ igharaz darazi zuamɨra ia
    bagh izɨ, ia mɨkɨm suam, arazir gumazir munamɨn bizim inigha uam a ikarvaghamin,
    ia zuamɨram a ikaragh. Guizbangɨra, apaniba izɨ ian bizibagh eku, da ater mangam.
  dop-dop: Mǝ kǝmɑ nyǝ́mɑ kɑ́ mǝlɩ mǝ tɔɔ nɑ pɑ́ lɛɛtɩ-mɛ.
  azb-azb: Sənə xərac verənlər bir gün Qəflətən qiyam etməzmi? Oyanıb sizi qorxutmazmı?
    Budur, o vaxt onlara qənimət olacaqsan.
  eng-DBY: Shall they not rise up suddenly that shall bite thee, and they awake up
    that shall vex thee, and thou shalt be for booties unto them?
  hin-2017: जो तुझ से कर्ज लेते हैं, क्या वे लोग अचानक न उठेंगे? और क्या वे न जागेंगे
    जो तुझको संकट में डालेंगे?
  wol-KYG: Moo ñi la lebal duñu jekki jóg a? Ñooñu la tiital ñooy jekki yewwu, te
    yaay doon seenum cëxëtoo.
  eng-YLT: Do not thy usurers instantly rise up, And those shaking thee awake up,
    And thou hast been for a spoil to them?
  eng-WYC-2017: Whether not suddenly they shall rise together, that shall bite thee?
    And they shall be raised tearing thee, and thou shalt be into raven to them; and
    thine ambushers in evil shall wake.
  eng-WMBB: Won’t your debtors rise up suddenly, and wake up those who make you tremble,
    and you will be their victim?
  urd-GVH: क्योंकि अचानक ही ऐसे लोग उठेंगे जो तुझे काटेंगे, ऐसे लोग जाग उठेंगे जिनके
    सामने तू थरथराने लगेगा। तब तू ख़ुद उनका शिकार बन जाएगा।
  rug-rug: Ba lopu seunae, meke gamu sapu va kilasadi sari na votiki tie si kaqu ta
    veko gale telemia meke kaqu ta garunu zukuru pude tabaria gamu sa tinoqolo tanisa.
    Sari na kana si kaqu mae meke va tarazuzu gamu rini si gamu. Kaqu zau vagi rini
    sari mia tinagotago.
  gaz-gaz: Warri liqii sirraa qaban akkuma tasaa sitti hin kaʼanii? Isaan kaʼanii
    si hin hollachiisanii? Ergasii ati harka isaanii jala galta.
  fra-LSG: Tes créanciers ne se lèveront-ils pas soudain? Tes oppresseurs ne se réveilleront-ils
    pas? Et tu deviendras leur proie.
  gnn-gnn: Yo, ŋunhinydja walala yolŋu'‐yulŋu ŋunhi nhuma yukurra muŋdhu'‐muŋdhun,
    waḏutjana yurru walala ŋunhiyinydja walala gaŋgathirri, ga nhumanydja yurru dhärra
    ganydjarrmiriwnha walala, bitjan marrmarryunmirrina wilwilyunmirrina manapan,
    ŋunhi walala yurru djaw'‐djawyundja nhumalaŋgalaŋuŋuru nhä nhuma yukurra ŋayathama.
  yal-yal: I doli faane mi kelɛ i xili ma ba? Ne mi xulunɲɛ ba, e fa i yimaxa? I fan
    findima nɛn e se suxin na!
  haw-1868: Aole anei e ku koke mai ka poe e nahu mai ia oe, A e ala mai ka poe e
    hookaumaha ia oe? A e lilo oe i pio no lakou.
  arb-NAV: أَلا يَقُومُ عَلَيْكَ دَائِنُوكَ بَغْتَةً، أَوَ لَا يَثُورُونَ عَلَيْكَ
    وَيَمْلأُونَكَ رُعْباً، فَتُصْبِحَ لَهُمْ غَنِيمَةً؟
  ewe-ewe: Ɖe wò fetɔwo matso ɖe ŋuwò kpata, ɖe womanyɔ ado ŋɔdzi na wò oa? Ekema
    àva zu woƒe nuhaha.
  eng-LEE: Behold, suddenly will rise up those that afflict thee, and awake those
    that plague thee, and thou shalt become a booty unto them.
  asm-FB: যিজনে তোমাৰ অহিতে দাঁতকৰচে, সেই জনে অকস্মাতে তোমাৰ অহিতে উঠে, আৰু যিজনে
    তোমাক আতঙ্কিত কৰে, সেই জনে জাগ্রত নহ’ব নে? তুমি তেওঁলোকৰ বাবে প্রতাৰিত লোক হ’বা!
  sus-A: نَشٍيٍ شَ دٌنِ نَ عِ مَ، نٍيٍ مُ كٍلِمَ شّ، عٍ عِ رَشُنُ، عٍ عِ سُشُ، عٍ
    عٍ فبٍ حْشْ عِ مَ؟
  fra-SBL: Tes débiteurs ne vont-ils pas se lever soudainement, réveiller ceux qui
    te font trembler, et tu seras leur victime ?
  hbo-hbo: הֲלֹ֣וא פֶ֗תַע יָק֙וּמוּ֙ נֹשְׁכֶ֔יךָ וְיִקְצ֖וּ מְזַעְזְעֶ֑יךָ וְהָיִ֥יתָ
    לִמְשִׁסֹּ֖ות לָֽמֹו׃
  shp-NTPO: Maton shinannamainbira, ja maton ribinabo matoki nokoti iki, jan mato
    masá tenemaibo matoki pikóxonra, jawebioma mato banékanti iki.
  piu-2006: '@see-verse:HAB.002.006'
  kik-kik: Andũ arĩa ũrĩ na thiirĩ wao githĩ matigagũũkĩrĩra o rĩmwe? Githĩ matikaarahũka,
    na matũme ũinaine, macooke makũnyamarie?
  fra-NCL: Tes créanciers ne se lèveront-ils pas soudain, tes bourreaux ne se réveilleront-ils
    pas, et ne deviendras-tu pas leur proie ?
  cek-AK: Nihcae loe poek ai pui hoiah nangcae kaek hanah angthawk o mak ai maw? Angthawk
    o ueloe, palung na phui o sak mak ai maw? Nangcae loe nihcae mah lomh ih hmuen
    ah na om o tih.
  cuk-cuk: Bese dulemar-mesagwar-imaklediid, ukiagwar begi gwisgudagoed. We-dulemar
    wawanmakega be-imaknonimaloed, sabsuli be-annik ibmar sunonimaloed.
  uig-CYR: Сәндин җазанә-қәриз алғучилар бирақла қозғалмамду? Сени титрәткүчиләр бирақла
    ойғанмамду? Андин сән уларға олҗа болмамсән?
  tel-2017: పళ్ళు కొరికే వారు హటాత్తుగా వస్తారు. నిన్ను హింస పెట్టబోయేవారు లేస్తారు.
    నీవు వారికి దోపుడు సొమ్ముగా ఉంటావు.
  hat-BSA: Èske moun ki dwe w yo p ap leve sibitman? Èske yo p ap vin souleve? Anverite,
    ou va vin piyaj pou yo.
  kos-kos: Tusruktu ac tiana paht, kowos su sruokya mwet saya ac fah oasr pac soemoul
    lowos, na ac fah oasr sap ku nu suwos in akfalye soemoul lowos wi ma laesla. Mwet
    lokoalok fah tuku ac oru kowos in rarrar ke sangeng. Elos ac fah utyak nu in acn
    suwos ac eisla ma nukewa lowos!
  hbo-WLC: הֲל֣וֹא פֶ֗תַע יָק֙וּמוּ֙ נֹשְׁכֶ֔יךָ וְיִקְצ֖וּ מְזַעְזְעֶ֑יךָ וְהָיִ֥יתָ
    לִמְשִׁסּ֖וֹת לָֽמוֹ׃
  ibo-ibo: Ọ bụ na ndị i ji ụgwọ agaghị abịakwasị gị na mberede? Ọ bụ na ha agaghị
    eteta nʼụra, mee gị ka ị maa jijiji? Mgbe ahụ ka ha ga-eji gị mee ihe ha chọrọ.
  ory-ory: ଯେଉଁମାନେ ତୁମ୍ଭକୁ ଦଂଶନ କରିବେ, ସେମାନେ କି ହଠାତ୍‍ ଉଠିବେ ନାହିଁ? ଯେଉଁମାନେ ତୁମ୍ଭକୁ
    ବିରକ୍ତ କରିବେ, ସେମାନେ କି ଜାଗ୍ରତ ହେବେ ନାହିଁ? ଓ ତୁମ୍ଭେ କି ସେମାନଙ୍କ ପ୍ରତି ଲୁଟିତ ଦ୍ରବ୍ୟ
    ସ୍ୱରୂପ ହେବ ନାହିଁ?
  chk-chk: Ifa usun, ekewe chon liwinimang ngonuk resap müttir ütä, resap pwök o föri
    mine kopwe chechech ren? Mürin en kopwe wiliti liaper.
  rop-rop: “Bat yumob kaan sabi wanim garra hepin. Najalot pipul garra kaman kwikbala
    en olabat garra deigim ola ebrijing yumob garram, en yumob garra bradin nomo lilbit.
  ukr-1871: Чи вони ж не встануть нагло на тебе? чи не будуть торгати тебе; чи не
    підіймуться проти тебе грабіжники, чи не попадеш ти на луп їм?
  deu-1951: Werden nicht plötzlich aufstehen, die dich betreiben werden, und aufwachen,
    die dich peinigen werden, so daß du ihnen zur Beute wirst?
  eng-JPS: Shall they not rise up suddenly that shall exact interest of thee, and
    awake that shall violently shake thee, and thou shalt be for booties unto them?
  srp-1865: Neæe li najedanput ustati oni koji æe te gristi? i neæe li se probuditi
    oni koji æe te rastrzati, i kojima æeš biti grabež?
  lug-lug: Abakubanja tebalikuyimukirako nga tomanyiridde, era tebalizuukuka ne bakweraliikiriza?
    Oliba togudde mu mikono gyabwe?
  heb-heb: הלוא פתע יקומו נשכיך ויקצו מזעזעיך והיית למשסות למו׃
  ben-IRV: যারা তোমাদের প্রতি দাঁতে দাঁত ঘষে তারা কি হঠাৎ জেগে উঠবে না এবং তোমাকে
    বেশি আতঙ্কিত করে জাগিয়ে তুলবে না? তখন তোমরা তাদের শিকার হয়ে উঠবে!
  pan-pan: ਕੀ ਤੇਰੇ ਦੇਣਦਾਰ ਅਚਾਨਕ ਨਾ ਉੱਠਣਗੇ ਅਤੇ ਉਹ ਜੋ ਤੈਨੂੰ ਮੁਸੀਬਤ ਵਿੱਚ ਪਾਉਣਗੇ, ਉਹ ਨਾ
    ਜਾਗਣਗੇ? ਕੀ ਤੂੰ ਉਹਨਾਂ ਲਈ ਲੁੱਟ ਦਾ ਮਾਲ ਨਾ ਹੋਵੇਂਗਾ?
  mya-JVB: သင့် ကို ကိုက် သောသူတို့ သည် ချက်ခြင်း ထ ကြ မည်မ ဟုတ်လော။ နှောင့်ရှက် သောသူတို့
    သည် နိုး ကြမည် မဟုတ်လော။ သင်သည် သူ တို့လုယူ ရာဖြစ် လိမ့်မည်။
  hmo-hmo: Umui Babulonia taudia ese idau bese taudia umui halusia, to dina ta, nega
    tamona idia be do idia toreisi, vadaeni idia ese emui moni bona kohu momo herea
    do idia abia. Idau bese tuari taudia ese umui do idia hagaria, bona emui kohu
    do idia dadia ore.
  urd-urd: क्या वह मुझे खा जाने को अचानक न उठेंगे, और तुझे परेशान करने को बेदार न
    होंगे, और उनके लिए लूट न होगा?
  rus-SYN: Не восстанут ли внезапно те, которые будут терзать тебя, и не поднимутся
    ли против тебя грабители, и ты достанешься им на расхищение?
  bqc-SIM: N fĩadeↄ fɛlɛnnↄ kã́ndoɛ, aa vu iu, ní gↄ̃ ń lualuao, ní gↄ̃ ń gbãablema
    ài ũ.
  tcz-CHONGTHU: Phulou helouva na leibatna houvin nachunguva thutanna nanei khum ding’u
    ahi. Na chunguva hungkiheijuva kicha le tija'a nadinpet’uva nanei jouseu nalahpeh
    dingu ahi.
  mar-mar: तुला भेवाडणारे व तुझ्यावर कडक टीका करणारे असे अचानक उठणार नाहीत काय? तू
    त्यांच्यासाठी बली असा होशील.
  qub-qub: Chaypitami mana yarpashayqui junaj ñacachishayqui runacunaga ayñita cutichishunquipaj.
    Chay öraga fiyupami mancharachishunquipaj. Llapan charashayquitami apacongapaj.
  bqp-bqp: Bèn dibu u nɛni, bɑ koo nùn seesi subɑru sɔɔ, kpɑ bu gurɑ ye u mɔ.
  hat-hat: Talè konsa, se nou ki pral nan pran ponya. Moun nou dwe yo pral leve dèyè
    nou. Yo pral piye tou sa nou genyen.
  eng-BSB: Will not your creditors suddenly arise and those who disturb you awaken?
    Then you will become their prey.
  tod-tod: Zɔiti wo kuyei ʋɛɛni ti ma, ti la wuzeɠea gaamanɔ? Niiti ta ɠɛ ɓadɔzu wo
    ma, ti la wuzeɠea ɓaa? Tiya ɓalaa, ta loo wo ma!
  eng-WEBPB: Won’t your debtors rise up suddenly, and wake up those who make you tremble,
    and you will be their victim?
  kbq-kbq: Tamagrama vahe zama nofi'ma hutma eri'naza vahe'mo'za antri hanazaza hu'za,
    tamagra oti'neta tamahirahiku nehuta tamavumoke nehanage'za, maka zama musufama
    erita eme ante'naza zantamina eme eri hana hu'za vugahaze.
  nhe-BL: “Quema ax inquichiyaj, motlalanase tlen inquintlahuiquilíaj huan tlahuel
    inmechmajmatiquij pampa hualase campa imojuanti ica nochi inincualancayo huan
    quihuicase nochi tlen inquipiyaj.
  gub-BL: Pe Mawiron pe har pe. Na'arewahy peiko putar unewer ma'e romo nehe. Na'e
    wemetarer imur arer uze'eg putar peme wà nehe. — Pemekuzar putar penewer haw temetarer
    imemyr inuromo nehe, i'i putar peme wà nehe. Peàmàtyry'ym putar a'e wà nehe. Pekyze
    putar wanuwi nehe. Weraha putar pema'e paw pewi a'e wà nehe.
  eng-DRA: 'Shall they not rise up suddenly that shall bite thee: and they be stirred
    up that shall tear thee, and thou shalt be a spoil to them?'
