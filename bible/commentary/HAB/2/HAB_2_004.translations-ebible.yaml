verse: HAB.002.004
translations:
  mal-C: “നോക്കൂ, ശത്രു അഹങ്കരിച്ചിരിക്കുന്നു; അവന്റെ ആഗ്രഹങ്ങൾ നേരുള്ളവയല്ല, എന്നാൽ
    നീതിമാനോ, വിശ്വാസത്താൽ ജീവിക്കും.
  deu-TKW: Fürwahr in dem Vermessenen ist kein redlicher Sinn; aber der Fromme wird
    durch seinen Glauben am Leben bleiben,
  lin-lin: Tala, atondisami na lolendo, motema na ye ezali na bosembo te ; kasi moto
    ya sembo akobika na nzela ya kondima na ye.
  eng-LSV: Behold, a presumptuous one! His soul is not upright within him, || And
    the righteous lives by his faith.
  eng-GNV: Beholde, he that lifteth vp himselfe, his minde is not vpright in him,
    but the iust shall liue by his fayth,
  eng-WEBSTER: 'Behold, his soul which is lifted up, is not upright in him: but the
    just shall live by his faith.'
  nhw-BL: '“Xiquijcuilo: ‘Se tlacatl catli amo cuali mohueyimati miyac huan san motemachía
    ipan ya iseltzi, pero se catli itztoc xitlahuac iixpa TOTECO, itztos para nochipa
    pampa quineltoca TOTECO.’'
  swh-ONEN: '“Tazama, amejaa majivuno; anavyovitamani si vya unyofu: lakini mwenye
    haki ataishi kwa imani yake:'
  bba-bba: N yoruo mɑ wi u tii sue u ǹ wɑ̃ɑ swɑɑ ɡeɑ sɔɔ. Adɑmɑ wi u kuɑ ɡemɡii nɑɑnɛ
    dokebu sɔɔ, u ko n wɑ̃ɑwɑ.
  eng-KJVCPB: 'Behold, his soul which is lifted up is not upright in him: But the
    just shall live by his faith.'
  luo-luo: “Ne kaka osungore; dwarone ok nikare. To ngʼat makare nobed mangima kuom
    yie mare,
  meu-meu: A itaia, lalona na dia maoro tauna na baine moru, a kara maoromaoro tauna
    na ena heabidadama dainai baine mauri.
  npi-ULB: हेर्, गलत इच्छा गर्नेचाहिँ घमण्डले फुलेको छ । तर धर्मीचाहिँ आफ्नो विश्‍वासले
    जिउनेछ ।
  yor-yor: “Kíyèsi, ọkàn rẹ tí ó gbéga, ìfẹ́ rẹ̀ kò dúró ṣinṣin nínú rẹ̀, ṣùgbọ́n
    olódodo yóò wa nípa ìgbàgbọ́ rẹ̀.
  pes-OPCB: «به کسانی که به خود می‌بالند نگاه کن! این بدکاران نابود خواهند شد، اما
    عادل به ایمان خواهد زیست.
  tgl-ULB: Tingnan ninyo! Ang tao na siyang naghahangad nang higit para sa kaniyang
    sarili nang hindi matuwid, ay isang hambog. Ngunit ang matuwid ay mabubuhay sa
    pamamagitan ng kaniyang pananampalataya!
  hui-hui: Bi o larogo gilibu wia. Ko biaga karu yo pialu napolebira. Anigo wali agali
    mini tigabiwi Anduane Homogohondo mini mbiraore wu karu ti haabo holebira, lalu,
    Bi kira ogoni gilibu wia, lene.
  mya-mya: ဗျာ​ဒိတ်​တော်​ကား`သူ​ယုတ်​မာ​တို့​သည်​အ​သက်​မ​ရှင်​နိုင်​ကြ။ သူ​တော်​ကောင်း​တို့​မူ​ကား​ဘု​ရား​သ​ခင်​ကို​သစ္စာ​စောင့်​သော​ကြောင့်​အသက်​ရှင်​ရ​ကြ​လိမ့်​မည်'
    ဟူ​၍​လာ​သ​တည်း။''
  bod-N: ཁོ་ཚོ་ནི་རང་རློམ་ཆེ་ཞིང་གཞུང་རྒྱུད་མི་དྲང་། འོན་ཀྱང་མི་རྣམ་དག་ནི་དད་པའི་སྒོ་ནས་འཚོ་བར་འགྱུར།
  sna-sna: “Tarira, ana manyawi; zvido zvake hazvina kururama, asi akarurama achararama
    nokutenda kwake.
  spa-BLM: He aquí que su alma está hinchada. No es recto en él, pero el justo vivirá
    por su fe.
  cac-cac: Tz'ib'ej to a eb' te chuc, te ac'umtac syutej sb'a eb', palta a eb' tojol
    sb'eyb'al, ol ajn̈ej ec' eb' yujto tzin yac'och eb' d'a sc'ool, xchi Jehová.
  swh-ULB: Tazama! yule ambae hamu yake siyo sawa ndani yake anapumua kwa nguvu. Lakini
    mwenye haki ataishi kwa imani.
  bel-bel: Вось, душа пагардлівая не супакоіцца, а праведны сваёю вераю жывы будзе.
  deu-ELBBK: Siehe, aufgeblasen, nicht aufrichtig ist in ihm seine Seele. Der Gerechte
    aber wird durch seinen Glauben leben.
  mbb-OT: 'Iyan heini isurat nu: “Ahaa nu is menge mepelavawen! Lalung sikandan he
    menge etew. Piru is metazeng he menge etew ebpengungubpaan tenged te kedtuu zan.'
  mal-2015: അവന്റെ മനസ്സു അവനിൽ അഹങ്കരിച്ചിരിക്കുന്നു; അതു നേരുള്ളതല്ല; നീതിമാനോ വിശ്വാസത്താൽ
    ജീവിച്ചിരിക്കും.
  rmc-rmc: O čačipnaskro dživela le pačabnastar, ale oda, ko pes ľidžal upre andro
    jilo, merela,
  pes-OPV: اینک جان مرد متکبر در اوراست نمی باشد، اما مرد عادل به ایمان خودزیست خواهد
    نمود.
  ron-1924: Ятэ, и с-а ынгымфат суфлетул, ну есте фэрэ приханэ ын ел, дар чел неприхэнит
    ва трэи прин крединца луй.
  ben-OBCV: “দেখো, শত্রু অহংকারে ফুলে উঠেছে; তার ইচ্ছাসকল ন্যায্য নয়, কিন্তু ধার্মিক
    ব্যক্তি বিশ্বাসের দ্বারাই জীবিত থাকবে,
  som-som: Bal eega, kan madaxa weynaaday naftiisii way kibirtay, oo ma toosna, laakiinse
    kii xaq ahu rumaysadkiisa buu ku noolaan doonaa.
  lat-VUC: Ecce qui incredulus est, non erit recta anima ejus in semetipso; justus
    autem in fide sua vivet.
  eng-ASVBT: Behold, his soul is puffed up, it is not upright in him; but the righteous
    shall live by his faith.
  ita-1885: Ecco, l'anima di colui che si sottrae non è diritta in lui; ma il giusto
    viverà per la sua fede.
  eng-LXXUP: 'If he should draw back, my soul has no pleasure in him: but the just
    shall live by my faith.'
  eng-ULB: Look! The one whose desires are not right within him is puffed up. But
    the righteous will live by his faith.
  spa-VBL: ¡Mira a los orgullosos! No viven con rectitud. Pero los que viven con rectitud
    lo hacen mediante su confianza en Dios.
  fra-_FOB: Voici, l'âme de celui qui s'élève n'est pas droite en lui; mais le juste
    vivra par sa foi.
  mal-mal: അവന്റെ മനസ്സ് അവനിൽ അഹങ്കരിച്ചിരിക്കുന്നു; അത് നേരുള്ളതല്ല; നീതിമാൻ വിശ്വാസത്താൽ
    ജീവിച്ചിരിക്കും.
  lit-lit: Štai, jo pasipūtusi siela nėra tiesi jame, bet teisusis savo tikėjimu gyvens.
  urd-GVR: Maġhrūr ādmī phūlā huā hai aur andar se sīdhī rāh par nahīṅ chaltā. Lekin
    rāstbāz īmān hī se jītā rahegā.
  suz-BL: गे ठेयब लेश्‍शो कली कोव़ङो। मेको आ थुं मरिम्‍शो बाक्‍ब। तन्‍न ठीक पाइब आं
    कली थमा सुइश्‍शा ब्रोंइब।
  eng-NOY: Behold, the soul of him that is puffed up shall not be at ease; But the
    just shall live by his faithfulness.
  ita-1927: Ecco, l’anima sua è gonfia, non è retta in lui; ma il giusto vivrà per
    la sua fede.
  ckb-ckb: «تەماشا، دوژمن خۆی گف کردووەتەوە، ئارەزووەکانی ڕەوا نییە، بەڵام کەسی ڕاستودروست
    بە باوەڕی خۆی دەژیێت.
  eng-BBE: As for the man of pride, my soul has no pleasure in him; but the upright
    man will have life through his good faith.
  kan-OKCV: ಇಗೋ, ಹೆಚ್ಚಿಸಿಕೊಂಡವನ ಆತ್ಮವು ತನ್ನಲ್ಲಿ ಯಥಾರ್ಥವಲ್ಲ. ಆದರೆ ನೀತಿವಂತನು ತನ್ನ ನಂಬಿಕೆಯಿಂದಲೇ
    ಬದುಕುವನು.
  tam-2017: இதோ, அகங்காரியாக இருக்கிறானே, அவனுடைய ஆத்துமா அவனுக்குள் செம்மையானதல்ல;
    தன் விசுவாசத்தினாலே நீதிமான் பிழைப்பான்.
  spa-RV-1909: 'He aquí se enorgullece aquel cuya alma no es derecha en él: mas el
    justo en su fe vivirá.'
  ron-BTF: Iată, sufletul lui care este înălțat, nu este integru în el, dar cel drept
    va trăi prin credința lui.
  eng-WEBP: Behold, his soul is puffed up. It is not upright in him, but the righteous
    will live by his faith.
  eng-FBV: Look at those who are proud! They do not live right. But those who live
    right do so through their trust in God.
  nld-1939: Wie moedeloos is, in hem heeft mijn ziel geen behagen, Maar de rechtvaardige
    leeft door zijn geloof!
  nch-BL: '“Xiquijcuilo: ‘Se tacat cati amo cuali, mohueyimati miyac huan san motemachía
    ipan ya iselti, pero se cati itztoc xitahuac iixpa TOTECO, itztos para nochipa
    pampa quineltoca TOTECO.’'
  vie-1934: Nầy, lòng người kiêu ngạo, không có sự ngay thẳng trong nó; song người
    công bình thì sống bởi đức tin mình.
  hin-CV: “देखो, शत्रु का मन फूला हुआ है; उसकी इच्छाएं बुरी हैं; पर धर्मी जन अपनी
    विश्वासयोग्यता के कारण जीवित रहेगा,
  spa-BES: En cuanto al hombre de orgullo, mi alma no tiene placer en él; pero el
    hombre justo tendrá vida a través de su buena fe.
  tdx-tdx: Heheke ty miebotsebots’ an-troke, tsy vañoñe ty ama’e ao; fe veloñe amy
    fatokisa’ey ty vantañe.
  tha-KJV: ดู​เถิด ผู้​ที่​จิ​ตใจผยองขึ้​นก​็​ไม่​เที่ยงธรรม แต่​ว่าคนชอบธรรมจะมี​ชี​วิตดำรงอยู่โดยความเชื่อ
  por-BR-2018: Eis que o soberbo não tem a alma correta em si; mas o justo viverá
    por sua fé.
  deu-ELO: Siehe, aufgeblasen, nicht aufrichtig ist in ihm seine Seele. Der Gerechte
    aber wird durch seinen Glauben leben.
  eng-WYC-2018: Lo! the soul of him, that is unbelieveful, shall not be rightful in
    himself; forsooth the just man shall live in his faith. (Behold! the soul of him,
    who is unbelieving, shall not be right within himself; but the just, (or the righteous),
    shall live by faith.)
  epo-epo: Vidu, kiu estas malhumila, ties animo ne estos trankvila en li; sed virtulo
    vivos per sia fideleco.
  uig-PIN: Ⱪara, tǝkǝbburlixip kǝtküqini! Uning ⱪǝlbi ɵz iqidǝ tüz ǝmǝs; Biraⱪ ⱨǝⱪⱪaniy
    adǝm ɵz etiⱪad-sadiⱪliⱪi bilǝn ⱨayat yaxaydu.
  beo-beo: Sia:ne iasu da agoane, ‘Wadela:i hamosu dunu da hame fifi ahoanumu. Be
    moloidafa dunu da fifi ahoanumu. Bai ilia da mae fisili, Godema dafawaneyale dawa:sa.’”
  tpi-OTNT: Dispela tok i olsem, ‘Ol man nogut i save bikhet na ol i no save mekim
    stretpela pasin. Tasol ol man i bihainim tru pasin bilong God, ol i stretpela
    man na ol bai i stap laip.’”
  hau-SA: “Duba, abokin gāba ya cika da ɗaga kai; sha’awarsa ba daidai ba ce, amma
    mai adalci zai rayu ta wurin bangaskiyarsa,
  uig-LAT: Qara, tekebburliship ketküchini! Uning qelbi öz ichide tüz emes; Biraq
    heqqaniy adem öz étiqad-sadiqliqi bilen hayat yashaydu.
  nde-nde: Khangela, uyazigqaja; izifiso zakhe kazilunganga, kodwa olungileyo uzaphila
    ngokholo lwakhe.
  ton-ton: Vakai, ko ia ʻoku hiki hake ʻa hono laumālie, ʻoku ʻikai angatonu ia ʻiate
    ia ka ko e tonuhia ʻe moʻui ʻi heʻene tui.”
  ces-1613: Aj ten, kdož se zpíná, tohoť duše není upřímá v něm, ale spravedlivý z
    víry své živ bude.
  eng-WMB: Behold, his soul is puffed up. It is not upright in him, but the righteous
    will live by his faith.
  tam-TCV: “பார், தற்பெருமை கொண்டிருக்கிறானே, அவனுடைய ஆசைகள் நேர்மையானவை அல்ல; ஆனால்
    நீதிமானோ விசுவாசத்தினாலே வாழ்வான்.
  ceb-ULB: Tan-awa! Garboso ang tawo nga adunay dili husto nga tinguha. Apan ang matarong
    magkinabuhi pinaagi sa iyang pagtuo.
  pol-UBG: Oto dusza tego, który się wywyższa, nie jest w nim prawa. Ale sprawiedliwy
    będzie żył ze swojej wiary.
  agr-agr: '“Tuja wi agagta tajam nunak juna tajai: ‘Aents pegkegchau emebau aidauk
    jinawagtinai, untsu aents pegkeg ima Apajuínak umijuidauk jinachagtinai.’'
  kyc-kyc: Dake pii angi doko wambu yulu koo pingi doko lete kara nara. Kara naramopape
    mendali Anatu baa kapa ingingi lao suu pyara dokome Anatupa rolae ingyuo karara
    dokome baa lete para ingilyamo, leya.
  urd-GVU: مغرور آدمی پھولا ہوا ہے اور اندر سے سیدھی راہ پر نہیں چلتا۔ لیکن راست باز
    ایمان ہی سے جیتا رہے گا۔
  eng-OEBCW: The strength of the proud fails, but the upright lives by their faithfulness.
  deu-1912: Siehe, wer halsstarrig ist, der wird keine Ruhe in seinem Herzen haben;
    der Gerechte aber wird seines Glaubens leben.
  kan-2017: ಇಗೋ, ದುಷ್ಟನ ಅಂತರಾತ್ಮವು ತನ್ನ ಕ್ರಿಯೆಗಳಿಂದ ಉಬ್ಬಿಹೋಗಿದೆ, ಆದರೆ, ನೀತಿವಂತನು ತನ್ನ
    ನಂಬಿಕೆಯಿಂದಲೇ ಬದುಕುವನು.
  yap-yap: 'Ba’aray e thin rog ngom: ‘Pi’in yad ba kireb e dab ra fosgad; ma pi’in
    yad bmat’aw e yad ra fos ni bochan e yad ba yul’yul’ ngak Got.’”'
  hlt-MCSB: Calak he a khui ah a hinglu a dueng moenih ne. Tedae aka dueng tah a uepomnah
    neh hing.
  mdy-ETH: ዖቶርቃ ዓሶ ዛጌ፤ ማሊፃ ዔያቶሲ ፒዜቱዋሴ፤ ፂሎ ዓሳ ጋዓንቴ ጉሙርቂሢና ናንጋንዳኔ» ጌዔኔ።
  twi-ASANTE: “Hwɛ, wama ne ho so; nʼapɛdeɛ ntene, nanso ɔteneneeni firi gyidie mu
    bɛnya nkwa.
  eng-WEBU: Behold, his soul is puffed up. It is not upright in him, but the righteous
    will live by his faith.
  wal-wal: “Be7a, i otorettiis; a amoikka suure gidenna; shin xilloi ba ammanuwan
    de7ana.
  spa-PDDPT: Mira, aquel cuya alma no es recta está envanecido, pero el justo vivirá
    por su fe.
  gun-gun: Peikuaa pota ke onhemboyvate rei va'e kuery re! Ha'e kuery nhe'ẽ ma ha'eve
    e'ỹa rami oĩ. Ha'e rã heko porã va'e ma ojeroviaa rupi 'rã ikuai.
  agu-BL: 'Nin je yi xtxolbile''j yi tajwe''n tan atz''ibal: Yi e'' mal nak yi na
    cyocsaj quib nim tu cyajtza''kl, chisotzok cyera''tz wa''n. Poro yi e'' balaj,
    quil chisotz cyera''tz, na cyak''o''nt quib tan k''ukewe''n chic''u''l swe''j.”'
  ilo-ULB: Kitaem! Ti tao nga agtaltalek iti kaungganda ket awan pagbanaganna. Ngem
    ti nalinteg ket agbiagto babaen iti pammatina!
  kpg-kpg: Aanei nia helekai, ‘Digau huaidu la hagalee haga mouli, gei digau ala e humalia
    le e mouli, idimaa digaula e manawa dahi ang gi Dimaadua.’”
  uig-ARA: قارا، تەكەببۇرلىشىپ كەتكۈچىنى! ئۇنىڭ قەلبى ئۆز ئىچىدە تۈز ئەمەس؛ بىراق
    ھەققانىي ئادەم ئۆز ئېتىقاد-سادىقلىقى بىلەن ھايات ياشايدۇ.
  sus-sus: «Yɛtɛ igboe mato. A waxɔnfe mu tinxin, kɔnɔ tinxintɔɛ tan kisima a xa danxaniya
    nan saabui ra.
  pon-2006: 'Eri, iet mahseno: ‘Me suwed kan sohte pahn mour; ahpw me pwung kan pahn
    momourte pwehki ar loalopwoatohng Koht.’”'
  jae-jae: Ôlic acgom, ŋac alôb-alôb nê katu oc ênaŋa, mago ŋac gêdêŋ tau oc êŋgôŋ
    mata jali êtu kêkêŋ gêwiŋŋa.”
  ksd-ksd: Ea, ra nuknukina i vavagia pa mule, ma pa i dovot; ma ra tena takodo na
    laun ta kana padikat na nurnur.
  grc-BRENT: Ἐὰν ὑποστείληται, οὐκ εὐδοκεῖ ἡ ψυχή μου ἐν αὐτῷ· ὁ δὲ δίκαιος ἐκ πίστεώς
    μου ζήσεται.
  ind-AYT: Lihat, orang yang sombong tidak lurus hatinya, tetapi orang benar akan
    hidup oleh imannya.
  nya-nya: “Taona, mdani wadzitukumula; zokhumba zake sizowongoka, koma wolungama
    adzakhala ndi moyo mwachikhulupiriro.
  hrv-hrv: 'Gle: propada onaj čija duša nije pravedna, a pravednik živi od svoje vjere.'
  mps-mps: Te nago asęabo po e tama dao, ‘Te dwai sę yali bidi dabego hagoma eyu,
    tama augwaligo doloba pai kolesaga me ebeo. Tialima, te Godigo kolesaga wali mu
    pabo bidi dabe, augwali da te doloba pai bidi dabe yai baso, tama augwali te augwa
    bidabo ula dali bidaibao,’ te po asęao,” Genuai Bidigo enabolo te po wei ponai
    dao.
  tpi-tpi: Dispela tok i olsem, ‘Ol man nogut i save bikhet na ol i no save mekim
    stretpela pasin. Tasol ol man i bihainim tru pasin bilong God, ol i stretpela
    man na ol bai i stap laip.’”
  dan-1931: Se, opblæst, uredelig er Sjælen i ham*, men den retfærdige skal leve ved
    sin Tro. { [*Verdensherskeren. Rom. 1, 17. Gal. 3, 11. Hebr. 10, 38.] }
  vie-OVCB: Hãy nhìn kẻ tự kiêu! Họ tin cậy nơi chính mình và sống không ngay thẳng.
    Nhưng người công chính sẽ sống bởi đức tin mình.
  guj-2017: જુઓ! માણસનું મન ગર્વિષ્ઠ થયું છે અને તેનામાં સ્થિરતા નથી, પણ ન્યાયી માણસ
    તેના વિશ્વાસથી જીવશે.
  pon-2006A: 'Eri, iet mahseno: ‘Me suwed kan sohte pahn mour; ahpw me pwung kan pahn
    momourte pwehki ar loalopwoatohng Koht.’”'
  por-BRBSL: Eis que sua alma está ensoberbecida. Não está erguida nele, mas o justo
    viverá por sua fé.
  eng-OEBUS: The strength of the proud fails, but the upright lives by their faithfulness.
  cth-cth: Pouknae karasang e tami teh a lungthin lan hoeh, tamikalan teh a yuemnae
    lahoi a hring han.
  twi-twi: “Hwɛ, ɔtamfo no ama ne ho so; nʼapɛde nteɛ, nanso ɔtreneeni fi gyidi mu
    benya nkwa.
  hlt-hlt: Calak he a khui ah a hinglu a dueng moenih ne. Tedae aka dueng tah a uepomnah
    neh hing.
  tbz-SIM: 'Wèè í dɔɔri dɛ̀ɛ̀ sìɛ́ kɛ mɔkɛ tɛfentɛ̀ ò yóó kúmu. Wèè mɛ nwetí ò bo
    nfòù ò n tɑ̃́ mɛ̀ɛ̀ kpɛ́í yɛ̃: Mufòmmu kó dikũ̀nnì tu ɑ bo ntɑ̃́mɛ̀ Kuyie, kɑ̀ɑ
    bo ɑ̃nnɛ́mɛ̀ tɛfentɛ̀ kɛ́yetɛ Kuyie nkɛ̀ dɛ̀ tɔuní mukṹṹ. Wéntɛ́ Odommu 1:17
    nɛ̀ Kɑdɑsii 3:11 nɛ̀ Ebedeebɛ 10:38.'
  msy-2020: Akar kam kamakɨn, ‘Gumazamizir kurar uan navir averiabar aven, uarira
    uari fa akaba batoziba, me iregham. Ezɨ gumazamizir Godɨn Akar Gavgavibar gɨn
    zuiba, me nɨghnɨzir gavgavim Godɨn ikɨ, me zurara ikɨvɨra ikiam.’ ”
  dop-dop: Nmɑɑ sɩ ɩsɑɣɑʋ sɑɑlǝɣɩ yem kɛ́. Amɑ tɑmpɑnɑ tǝŋlʋ nɑ́ wɛnɑ weesuɣu kɛ ɩ
    tɑɑ tɛm tɔɔ.
  azb-azb: Bax, bu adam məğrurdur, köksündəki ürəyi düz deyil, Amma saleh adam imanı
    ilə yaşayacaq.
  eng-DBY: 'Behold, his soul is puffed up, it is not upright within him: but the just
    shall live by his faith.'
  hin-2017: देख, उसका मन फूला हुआ है, उसका मन सीधा नहीं है; परन्तु धर्मी अपने विश्वास
    के द्वारा जीवित रहेगा। (इब्रा. 10:37, 38, 2 पत. 3:9, रोम. 1:17, गला. 3:11)
  wol-KYG: «Xol baa ngay xoggliku, te ag njub nekku ca, waaye ku jub ndax kóllëreem
    mooy dund.
  eng-YLT: Lo, a presumptuous one! Not upright is his soul within him, And the righteous
    by his stedfastness liveth.
  kne-kne: Din managbasol yan magay kosto ay pantongpalan da, ngem din nalinteg ay
    ipogaw et maibasar din biyag da sin pammati da.”
  eng-WYC-2017: Lo! the soul of him, that is unbelieveful, shall not be rightful [or
    right] in himself; forsooth the just man shall live in his faith.
  eng-WMBB: Behold, his soul is puffed up. It is not upright in him, but the righteous
    will live by his faith.
  urd-GVH: मग़रूर आदमी फूला हुआ है और अंदर से सीधी राह पर नहीं चलता। लेकिन रास्तबाज़
    ईमान ही से जीता रहेगा।
  rug-rug: 'Meke gua hie sa inavoso: ‘Sarini pu vahesi puleni, arini pu tavete va
    kaleana si lopu kaqu toa, ba arini mo pu toṉoto si kaqu toa pa rinaṉeraṉe.’ ”'
  gaz-gaz: “Kunoo inni of bokokseera; hawwiin isaas sirrii miti; namni qajeelaan garuu
    amantii isaatiin jiraata;
  fra-LSG: Voici, son âme s’est enflée, elle n’est pas droite en lui; Mais le juste
    vivra par sa foi.
  gnn-gnn: Yo, ŋunhi yurru ŋula yol guyaŋinyamirri ŋanyapinyay ŋayi yindikunharamirrinydja
    garrwarkunharamirrinydja, yäku‐ḏumurru ḻakaranhamirrinydja ŋanyapinyay ŋayi, balanyarayinydjayi
    yolŋu yakana ŋayi ŋayaŋu‐dhunupa ga ḏarrtjalk gal'ŋu, yakana yana ŋayi yurru nhina
    gupaḏalkuma‐wala walŋa. Yurru ŋayaŋu‐dhunupanydja yolŋu ŋayina yurru nhina yukurra
    walŋanydja‐wala, gupaḏalnydja yurru, liŋgu ŋuriŋina ŋunhi ŋayi yukurra märr‐nherraṉmirri
    ŋarrakala.” Bitjarra ŋayi Garray waŋananydja.
  yal-yal: A mato! A yɛtɛ yigboxi, a niin mi fan. Koni tinxin muxun nii rakisin sɔtɔma
    nɛn a dɛnkɛlɛyaan xɔn.”
  iou-iou: Man u ŋode; Äma näk mäde ut namiŋpäŋ kädet waki mebäri mebäri täk täkaŋ
    u nämo api itneŋ. Täŋ äma siwoŋiwä nadäkinikitä täŋkentäŋ yämiŋirän api itneŋ.
  haw-1868: Aia hoi, o ka mea hookiekie, aole pono kona naau iloko ona; Aka, o ka
    mea pono, e hoolaia oia ma kona manaoio.
  arb-NAV: 'أَمَّا الرِّسَالَةُ فَهِيَ: «إِنَّ ذَا النَّفْسِ الْمُنْتَفِخَةِ غَيْرِ
    الْمُسْتَقِيمَةِ مَصِيرُهُ الْهَلاكُ، أَمَّا الْبَارُّ فَبِالإِيمَانِ يَحْيَا.'
  ewe-ewe: “Nye kɔ nàkpɔ dadala la ɖa; nu dzɔdzɔe wɔwɔ aɖeke mele eya amea me o; ke
    ame dzɔdzɔe anɔ agbe to eƒe xɔse me.
  eng-LEE: Behold, disturbed, not at rest is the soul of [the wicked] in him; but
    the righteous ever liveth in his [trustful] faith.
  asm-FB: চোৱা! মানুহৰ আত্মা অহংকাৰী হয়, আৰু নিজেই নিজৰ বাবে ন্যায়পৰায়ণ নহয়, কিন্তু
    ধাৰ্মিক লোক নিজৰ বিশ্বাসৰ দ্বাৰাই জীয়াই থাকিব।
  sus-A: «يّتّ عِفبٌي مَتٌ. عَ وَشْنقٍ مُ تِنشِن، كْنْ تِنشِنتْي تَن كِسِمَ عَ شَ
    دَنشَنِيَ نَن سَابُي رَ.
  fra-SBL: Voici, son âme s'enfle d'orgueil. Il n'est pas droit en lui, mais le juste
    vivra par sa foi.
  hbo-hbo: הִנֵּ֣ה עֻפְּלָ֔ה לֹא־יָשְׁרָ֥ה נַפְשֹׁ֖ו בֹּ֑ו וְצַדִּ֖יק בֶּאֱמוּנָתֹ֥ו
    יִחְיֶֽה׃
  shp-NTPO: Jakonma jonibora rabitaibo iki ixon wishawe, ikaxbi atikeskabiakin senen
    akaibora, Dioski yoiti ikax jati iki”, akin.
  piu-2006: '@see-verse:HAB.002.003'
  kik-kik: “Atĩrĩrĩ, mũndũ mwĩtĩĩi-rĩ, merirĩria maake ti marũngĩrĩru; no mũndũ ũrĩa
    mũthingu agatũũra muoyo nĩ ũndũ wa gwĩtĩkia gwake;
  fra-NCL: Celui dont l’âme s’enfle au-dedans de lui n’est pas dans le droit chemin ;
    mais le juste vivra par sa foi.
  cek-AK: 'Khenah, amoek kami loe poekhaih toeng ai, toe katoeng kami loe a tanghaih
    hoiah hing tih:'
  cuk-cuk: ”Dule-isgana e-gwagegi innikidasulid. Dule-gwage-swilidikiddi, Bab-Jehováʼgi-bensulidgi
    gudii guoed.
  uig-CYR: Қара, тәкәббурлишип кәткүчини! Униң қәлби өз ичидә түз әмәс; Бирақ һәққаний
    адәм өз етиқат-садиқлиғи билән һаят яшайду.
  tel-2017: మనిషి ఆత్మ తనలో తాను ఉప్పొంగుతుంది. అది యథార్థంగా ఉండదు. అయితే నీతిమంతుడు
    తన విశ్వాసమూలంగా బ్రదుకుతాడు.
  hat-BSA: Gade byen, kè l anfle. Nanm li pa dwat anndan l, men moun dwat la va viv
    pa lafwa li.
  kos-kos: 'Pa inge kas sac: ‘Elos su koluk elos ac tia painmoulla, a elos su suwosna
    fah moul mweyen elos inse pwaye nu sin God.’”'
  hbo-WLC: הִנֵּ֣ה עֻפְּלָ֔ה לֹא־יָשְׁרָ֥ה נַפְשׁ֖וֹ בּ֑וֹ וְצַדִּ֖יק בֶּאֱמוּנָת֥וֹ
    יִחְיֶֽה׃
  ibo-ibo: “Lee, onye iro na-afụli onwe ya elu; ọchịchọ ya ezikwaghị ezi ma onye ezi
    omume ga-esite nʼokwukwe ya dị ndụ.
  ory-ory: ଦେଖ, ତାହାର ପ୍ରାଣ ଗର୍ବରେ ଫୁଲିଅଛି, ତାହା ସରଳ ନୁହେଁ; ମାତ୍ର ଧାର୍ମିକ ଲୋକ ଆପଣା
    ବିଶ୍ୱାସ ଦ୍ୱାରା ବଞ୍ଚିବ।
  chk-chk: Nengeni, ätewe a lamalamtekia, esap wenechar lelukan. Nge ekewe chon pwüng
    repwe manau ren ar lükü Kot.
  rop-rop: “Mi na YAWEI, en dijan na det wed. Detlot pipul hu laigimbat miselp, dei
    nomo gudbala. Wal dei garra binij. Bat detlot gudbala pipul hu jidan raitwei langa
    mi garra kipgon, dumaji dei trastimbat mi.”
  ukr-1871: Ось, серце горде не буде мати спокою, а праведний буде вірою своєю жити.
  deu-1951: Siehe, der Aufgeblasene, unaufrichtig ist seine Seele in ihm; aber der
    Gerechte wird durch seinen Glauben leben.
  eng-JPS: Behold, his soul is puffed up, it is not upright in him; but the righteous
    shall live by his faith.
  srp-1865: Gle, ko se ponosi, njegova duša nije prava u njemu; a pravednik æe od
    vjere svoje živ biti.
  lug-lug: “Laba oyo ow’emmeeme eteri nnongoofu wa kugwa, naye omutuukirivu aliba
    mulamu olw’obwesigwa bwe.”
  heb-heb: הנה עפלה לא ישרה נפשו בו וצדיק באמונתו יחיה׃
  ben-IRV: দেখ, মানুষের প্রাণ গর্বে ফুলে উঠে এবং নিজের মধ্যে ন্যায়পরায়ণতা নেই, কিন্তু
    ধার্মিক ব্যক্তি নিজের বিশ্বাসে বাঁচবে।
  pan-pan: ਵੇਖ, ਉਹ ਮਨ ਵਿੱਚ ਫੁੱਲਿਆ ਹੋਇਆ ਹੈ, ਉਹ ਦਾ ਮਨ ਸਿੱਧਾ ਨਹੀਂ ਹੈ, ਪਰ ਧਰਮੀ ਆਪਣੇ ਵਿਸ਼ਵਾਸ
    ਦੇ ਕਾਰਨ ਜੀਉਂਦਾ ਰਹੇਗਾ।
  mya-JVB: စိတ် မြင့်သောသူသည် သဘော မ ဖြောင့်။ ဖြောင့်မတ် သော သူမူကား ၊ မိမိ ယုံကြည်
    ခြင်းအားဖြင့် အသက် ရှင်လိမ့်မည်။
  hmo-hmo: '“Bona lau ese oi dekenai lau henia hereva be inai: Iena laumana ia maoromaoro
    lasi tauna be do ia moru, to kara maoromaoro tauna be do ia mauri, ia ese Dirava
    ia abidadama henia dainai.'
  urd-urd: देख, घमण्डी आदमी का दिल रास्त नहीं है, लेकिन सच्चा अपने ईमान से ज़िन्दा
    रहेगा।
  rus-SYN: Вот, душа надменная не успокоится, а праведный своею верою жив будет.
  bqc-SIM: Gwa! Gbɛ̃́ pↄ́ a nↄ̀sɛ maao a fu, ãma gbɛ̃́ maa aↄ ku ma náai pↄ́ àlɛ
    kɛ yã́i.
  tcz-CHONGTHU: Mi kilesah chu vetem in! Amaho tah akisong uvin, chuleh ahinkho mandan’u
    chu akon chetchut nin ahi. Hinlah midih chu Pathena dinga tahsan aum nauva hing
    ding ahiuve.
  mar-mar: पाहा! मनुष्याचा आत्मा गर्विष्ठ झाला आहे, आणि स्वत:च्या ठायीच तो सरळ नाही,
    परंतू न्यायी आपल्या विश्वासाने वाचेल.
  qub-qub: Alli-tucoj cajtaga manami yanapäshächu. Alli runami ichanga yäracamashanpita
    cawanga.
  bqp-bqp: N yoruo mɑ wi u tii sue u ǹ wɑ̃ɑ swɑɑ geɑ sɔɔ. Adɑmɑ wi u kuɑ gemgii nɑɑnɛ
    dokebu sɔɔ, u ko n wɑ̃ɑwɑ.
  hat-hat: 'Men mesaj la: Moun ki pa mache dwat devan Bondye p''ap chape. Men moun
    ki mache dwat yo va viv paske yo te kenbe konfyans fèm yo nan Bondye.'
  eng-BSB: Look at the proud one; his soul is not upright — but the righteous will
    live by faith —
  tod-tod: Nui daavegai ga wasogi, é la zɔlega ziimaʋɛ, kɛlɛ telebo nui ɠa ziɛ ga
    ná-kidaaleʋei maaʋele.
  eng-WEBPB: Behold, his soul is puffed up. It is not upright in him, but the righteous
    will live by his faith.
  kbq-kbq: Hagi avufga rama nehia vahera keho! Agra'a hankavegu antahi amuhara nehuno,
    fatgo avu'ava zana nosie. Hianagi fatgo avu'ava zama nehia vahe'mo'a amentintire
    otigahie. (Rom 1:17, Galesia 3:11, Hibru 10:38)
  nhe-BL: '“Xiquijcuilo: ‘Se tlacatl tlen ax cuali mohueyimati miyac huan san motemachía
    ipan ya iselti, pero se tlen itztoc xitlahuac iixpa TOTECO, itztos para nochipa
    pampa quineltoca TOTECO.’'
  gub-BL: Nezewe heze'eg newe heremimume'u ràm xe kury. — Ikatu 'ym ma'e waneko haw
    na'ikatuahy kwaw. Ikatu ma'e iapo har wikuwe putar wà nehe, ta'e uzeruzar tuwe
    Tupàn rehe wà xe.
  eng-DRA: 'Behold, he that is unbelieving, his soul shall not be right in himself:
    but the just shall live in his faith.'
