verse: HAB.002.013
translations:
  mal-C: ജനത്തിന്റെ അധ്വാനഫലം അഗ്നിക്കു ഇന്ധനമാകുന്നു എന്നും ജനം ഫലമില്ലാതെ അധ്വാനിക്കുന്നു
    എന്നും സൈന്യങ്ങളുടെ യഹോവ തീരുമാനിച്ചിട്ടില്ലയോ?
  deu-TKW: Kommt solches nicht von Jahwe der Heerscharen? Völker arbeiten fürs Feuer,
    und Nationen mühen sich ab für nichts!
  lin-lin: Boni, ekatama te epai na Yawe, Mokonzi ya mampinga, ete misala ya bato
    ezala kaka lokola koni oyo ezali kopela moto, ete bikolo enyokwamaka bobele se
    pamba ?
  eng-LSV: Behold, is it not from YHWH of Hosts || And peoples are fatigued for fire,
    || And nations for vanity are weary?
  eng-GNV: Beholde, is it not of the Lord of hostes that the people shall labour in
    ye very fire? the people shall euen weary themselues for very vanitie.
  eng-WEBSTER: Behold, is it not from the LORD of hosts that the people shall labor
    in the very fire, and the people shall weary themselves for very vanity?
  nhw-BL: TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij quitlalijtoc para
    elis san tlapic antequititoque huan san tlapic anmosiyahuiltijtoque pampa nochi
    catli anquiichtectoque tlatlas huan elis san cuanextli quema yaya tetlajtolsencahuas.
  swh-ONEN: Je, Bwana Mwenye Nguvu Zote hakuonyesha kwamba kazi ya wanadamu ni mafuta
    tu kwa ajili ya moto, na kwamba mataifa yanajichosha bure?
  bba-bba: Ye tɔmbɑ mɔ̀ kpuro, yɑ koo dɔ̃ɔ mwɑɑrɑ. Bɑ tii nɔwiɑ mɔ̀wɑ kɑm sɔɔ. Gusunɔ
    wɔllu kɑ tem Yinniwɑ u koo ye kpuro kɑm koosiɑ.
  eng-KJVCPB: Behold, is it not of the Lord of hosts That the people shall labour
    in the very fire, And the people shall weary themselves for very vanity?
  luo-luo: Donge Jehova Nyasaye Maratego osechiko ni tije ogendini maricho biro bedo
    ramok mach, ogendini tiyo ma ol kayiem nono?
  meu-meu: A itaia, ina na Iehova Sabaota ena amo, ani? Bese idau-idau e ḡaukaramu,
    lahi mo iabina, bona basileia idau-idau e hekwarahimu, asi davana.
  npi-ULB: के सेनाहरूका परमप्रभुले यो भन्‍नुभएको छैन र, जातिहरू आगोको निम्ति परिश्रम
    गर्दछन् र अरू सबै जातिहरू व्यर्थमा थकित हुन्छन्?
  yor-yor: Olúwa àwọn ọmọ-ogun kò ha ti ṣètò rẹ̀ pé làálàá àwọn ènìyàn jẹ́ epo fún
    iná kí àwọn orílẹ̀-èdè náà sì máa ṣe wàhálà fún asán?
  pes-OPCB: زیرا دارایی خدانشناسان دود شده، به هوا می‌رود و دسترنج آنها نابود می‌گردد.
    خداوند لشکرهای آسمان چنین مقرر کرده است.
  tgl-ULB: Hindi ba ito dahil kay Yahweh ng mga hukbo kaya nagtratrabaho ang mga tao
    para sa apoy at pinapagod ng bansa ang kanilang mga sarili para sa wala?
  hui-hui: Dindi tara tara karularimigo wali agali hearume tínaga garabaya biabe ale
    bia hayago biabe ogoni nagalone holebira. Tígua bibahende biyaruni hagua hungula
    bialu do mundu lai holebira. Anduane Homogo Hongo Haiheore kagome ani bulebira.
  mya-mya: သင်​တို့​နှိမ်​နင်း​အောင်​မြင်​သည့်​လူ​မျိုး​တို့​သည်​% အ​ချည်း​နှီး​အ​လုပ်​ကြမ်း​ကို​လုပ်​လျက်​ပင်​ပန်း​%
    နွမ်း​နယ်​ရ​ကြ​ပေ​သည်။ သူ​တို့​တည်​ဆောက်​ခဲ့​% သ​မျှ​သော​အ​ဆောက်​အ​ဦ​တို့​သည်​မီး​လောင်​%
    ကျွမ်း​၍​သွား​လေ​ပြီ။ ဤ​အ​မှု​ကား​အ​နန္တ​% တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​ပြု​တော်​မူ​သော​%
    အမှု​ဖြစ်​၏။-%
  bod-N: མི་རྣམས་ཀྱིས་ངལ་རྩོལ་བྱས་ནས་ཐོབ་པ་དག་མེས་བསྲེག་པ་དང་། ཡུལ་ཁམས་ཀུན་གྱིས་དཀའ་བ་སྤྱད་དེ་ཐོབ་པ་དག་ནི་སྟོང་བར་འགྱུར་ལ།
    དོན་འདི་ཐམས་ཅད་ནི་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལས་བྱུང་བ་མ་ཡིན་ནམ།
  sna-sna: Tarirai, hazvina kubva kuna Jehovha Wamasimba Ose here kuti vanhu vanoshandira
    zvinoparadzwa nomoto, uye kuti marudzi avanhu anongozvinetesa nezvisina maturo?
  spa-BLM: He aquí, ¿no es de Yahvé de los Ejércitos que los pueblos se afanen por
    el fuego, y las naciones se fatiguen por la vanidad?
  cac-cac: Masanil munlajel b'aj ix c'unb'i juntzan̈ nación ix eyac' ganar chi', te
    nab'an̈ej. A c'ac' ol satanel masanil tas ix sb'o eb' chi'. Icha chi' ix aj snaan
    Jehová Yajal d'a Smasanil.
  swh-ULB: Hii haitoki kwa Yahwe wa majeshi kwamba watu wafanye kazi kwa moto na mataifa
    yote mengine yanachakaa menyewe bila kitu?
  bel-bel: Вось, ці не ад Госпада Саваофа тое, што народы працуюць дзеля агню і плямёны
    мучаць сябе дарэмна?
  deu-ELBBK: Siehe, ist es nicht von dem HERRN der Heerscharen, dass Völker fürs Feuer
    sich abmühen und Völkerschaften vergebens sich plagen?
  mbb-OT: Piru heeyan is impevangun niw te menge etew he mibihag niw ne ebinsulan
    dà heeyan, umbe egkehimu he wazà pulus te midheǥuan dan. Midtelaan en heini te
    Nengazen he Mekeǥeǥehem.
  mal-2015: ജാതികൾ തീക്കു ഇരയാകുവാൻ അദ്ധ്വാനിക്കുന്നതും വംശങ്ങൾ വെറുതെ തളർന്നുപോകുന്നതും
    സൈന്യങ്ങളുടെ യഹോവയുടെ ഹിതത്താൽ അല്ലയോ?
  rmc-rmc: O Nekzoraleder RAJ diňa, hoj o narodi pes zbitočňe te trapinen a oda, so
    budinen, te džal pre jag.
  pes-OPV: آیا این از جانب یهوه صبایوت نیست که قوم‌ها برای آتش مشقت می‌کشند و طوایف
    برای بطالت خویشتن راخسته می‌نمایند؟
  ron-1924: Ятэ, кынд Домнул оштирилор а хотэрыт лукрул ачеста, попоареле се остенеск
    пентру фок ши нямуриле се трудеск деӂяба.
  ben-OBCV: সর্বশক্তিমান সদাপ্রভু কি নির্ধারণ করেননি যে জাতিগণের পরিশ্রম আগুনের কেবল
    ইন্ধনমাত্র, এবং তারা এত পরিশ্রম করে কিন্তু সবকিছুই ব্যর্থ হয়!
  som-som: Bal eeg in dadku ay dabka aawadiis u hawshoodaan, oo quruumuhuna ay waxtarla'aan
    isu daaliyaan sow ma aha mid Rabbiga ciidammada xaggiisa ka timid?
  lat-VUC: Numquid non hæc sunt a Domino exercituum? laborabunt enim populi in multo
    igne, et gentes in vacuum, et deficient.
  eng-ASVBT: Behold, is it not of Jehovah of hosts that the peoples labor for the
    fire, and the nations weary themselves for vanity?
  ita-1885: Ecco, questo non procede egli dal Signor degli eserciti, che i popoli
    si sieno faticati per lo fuoco, e le nazioni si sieno stancate intorno ad un lavoro
    che dovea esser ridotto al niente?
  eng-LXXUP: Are not these things of the Lord Almighty? surely many people have been
    exhausted in the fire, and many nations have fainted.
  eng-ULB: Is it not from Yahweh of hosts that peoples labor for fire and all the
    other nations weary themselves for nothing?
  spa-VBL: ¿No ha decidido el Señor que tales naciones serán destruidas con fuego
    y que tales naciones se desgastan trabajando por nada?
  fra-_FOB: Voici, n'est-ce pas par la volonté de l'Éternel des armées que les peuples
    travaillent pour le feu, et que les nations se lassent pour le néant?
  mal-mal: ജനതകൾ തീയ്ക്ക് ഇരയാകുവാൻ അദ്ധ്വാനിക്കുന്നതും വംശങ്ങൾ വെറുതെ തളർന്നുപോകുന്നതും
    സൈന്യങ്ങളുടെ യഹോവയുടെ ഹിതത്താൽ അല്ലയോ?
  urd-GVR: Rabbul-afwāj ne muqarrar kiyā hai ki jo kuchh qaumoṅ ne baṛī mehnat-mashaqqat
    se hāsil kiyā use nazar-e-ātish honā hai, jo kuchh pāne ke lie ummateṅ thak jātī
    haiṅ wuh bekār hī hai.
  suz-BL: जात जात ङा मुर आन गेय नेल्‍ल मी कली ला दुम्‍ब। रागी रागी ङा मुरपुकी मली‍चा
    ङा गेय पचा कली सोम्‍सीनीमी, दे मुर नेल्‍ल आन परमप्रभु यावे आ देंशो मबाक्‍बा ङा?
    येरमीया ५१:५८
  eng-NOY: Behold, it is determined by Jehovah of hosts, That nations shall labor
    for the fire, And kingdoms weary themselves for naught.
  ita-1927: Ecco, questo non procede egli dall’Eterno che i popoli s’affatichino per
    il fuoco, e le nazioni si stanchino per nulla?
  ckb-ckb: ئایا ئەوە لەلایەن یەزدانی سوپاسالارەوە نییە کە ماندووبوونی گەلان تەنها
    بۆ ئاگر بێت، شەکەتبوونی نەتەوەکان بێ سوود بێت؟
  eng-BBE: See, is it not the pleasure of the Lord of armies that the peoples are
    working for the fire and using themselves up for nothing?
  kan-OKCV: ಜನರ ಶ್ರಮೆಯು ಬೆಂಕಿಗೆ ತುತ್ತಾಗುವುದು. ಜನಾಂಗಗಳು ವ್ಯರ್ಥವಾಗಿ ದಣಿದುಕೊಳ್ಳುತ್ತವೆ.
    ಇದು ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರ ಚಿತ್ತವಷ್ಟೆ.
  tam-2017: இதோ, மக்கள் நெருப்புக்கு இரையாக உழைத்து, மக்கள் வீணாக இளைத்துப்போகிறது
    யெகோவாவுடைய செயல் அல்லவோ?
  spa-RV-1909: ¿No es esto de Jehová de los ejércitos? Los pueblos pues trabajarán
    para el fuego, y las gentes se fatigarán en vano.
  ron-BTF: Iată, nu este de la DOMNUL oștirilor, că popoarele vor munci întocmai pentru
    acest foc și popoarele se vor obosi întocmai pentru această deșertăciune?
  eng-WEBP: Behold, isn’t it from the LORD of Armies that the peoples labor for the
    fire, and the nations weary themselves for vanity?
  eng-FBV: Hasn't the Lord Almighty decided that all such nations work for will be
    destroyed by fire, that they wear themselves out for nothing?
  nld-1939: 'Zie, moet zo iets niet uitgaan Van Jahweh der heirscharen? De volken
    tobben zich af voor het vuur, De naties maken zich moe voor niets:'
  nch-BL: TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij quitalijtoc para elis
    san tapic antequititoque huan san tapic anmosiyahuiltijtoque pampa nochi cati
    anquiichtectoque tatas huan elis san cuajnexti quema yaya tetajtolsencahuas.
  vie-1934: Phải, ấy há chẳng phải bởi Đức Giê-hô-va vạn quân mà các dân làm việc
    cho lửa, và các nước nhọc nhằn cho sự hư không hay sao?
  hin-CV: क्या सर्वशक्तिमान याहवेह ने यह निश्चय नहीं किया है कि लोगों की मेहनत सिर्फ
    उस लकड़ी जैसी है, जो आग जलाने के काम आती है, और जाति-जाति के लोग अपने लिये बेकार
    का परिश्रम करते हैं?
  spa-BES: He aquí, ¿no es esto del Señor de los ejércitos que los pueblos están trabajando
    para el fuego y fatigarse en vano?
  tdx-tdx: Inao! tsy Iehovà’ i Màroy ty amokora’ ondaty ho ami’ty afo, naho ty amozaha’
    o fifeheañeo ho an-kakoahañe.
  tha-KJV: ดู​เถิด ที่​บรรดาชนชาติทำงานก็เพื่อแก่​ไฟ และที่​ชนชาติ​ทั้งหลายทำจนเหน็ดเหนื่อยก็เพื่อแก่การไร้​สาระ
    มิได้​เป็นเช่นนี้เพราะพระเยโฮวาห์จอมโยธาดอกหรือ
  por-BR-2018: Eis que isto não vem da parte do SENHOR dos exércitos, que os povos
    trabalham para o fogo, e as nações se cansam em vão?
  deu-ELO: Siehe, ist es nicht von Jehova der Heerscharen, daß Völker fürs Feuer sich
    abmühen, und Völkerschaften vergebens sich plagen?
  eng-WYC-2018: Whether not these things be of the Lord of hosts? For peoples shall
    travail in much fire, and folks in vain, and they shall fail. (Be not all these
    things from the Lord of hosts? For peoples and nations shall labour, or shall
    struggle, amid much fire, or much adversity, and all for nothing, for they all
    shall fail.)
  epo-epo: Tio venas ja de la Eternulo Cebaot, ke la popoloj klopodas por la fajro
    kaj la gentoj lacigas sin vane.
  uig-PIN: Mana, hǝlⱪlǝrning jan tikip tapⱪan meⱨnitining pǝⱪǝt otⱪa yeⱪilƣu ⱪilinƣanliⱪi,
    Əl-yurtlarning ɵzlirini biⱨudǝ ⱨalsiratⱪanliⱪi, Samawi ⱪoxunlarning Sǝrdari bolƣan
    Pǝrwǝrdigardin ǝmǝsmu?
  beo-beo: 'Dili da fifi asi gala bagohame hasali dagoi. Amola amo fifi asi gala dunu
    da udigili hawa: hamonanebeba:le, gufia:i dagoi ba:i. Ilia gagui huluane da laluga
    nei dagoi. Hina Gode Bagadedafa da amo hou huluane hamoi dagoi.'
  tpi-OTNT: Yupela i bin daunim ol kantri na kalabusim ol manmeri, na ol i hatwok
    tru long wokim ol samting bilong yupela. Tasol paia bai i kukim olgeta dispela
    samting na dispela wok ol i mekim bai i lus nating. Bikpela I Gat Olgeta Strong
    bai i mekim dispela samting i kamap.
  hau-SA: Ba Ubangiji Maɗaukaki ne ya ƙudura cewa wahalar mutane ta zama mai kawai
    don wuta ba, cewa al’ummai su gajiyar da kansu a banza ba?
  uig-LAT: Mana, xelqlerning jan tikip tapqan méhnitining peqet otqa yéqilghu qilin’ghanliqi,
    El-yurtlarning özlirini bihude halsiratqanliqi, Samawi qoshunlarning Serdari bolghan
    Perwerdigardin emesmu?
  nde-nde: UThixo uSomandla kakumisanga na ukuthi umsebenzi uzinkuni zomlilo nje kuphela,
    lokuthi izizwe ziqeda amandla azo ngeze?
  ton-ton: Vakai, ʻikai ʻoku meia Sihova ʻoe ngaahi kautau, ʻae kakai maʻa e afi pe,
    pea mo e fakamamahiʻi ʻae kakai ʻekinautolu ʻi he vaʻinga moʻoni?
  ces-1613: Aj, zdaliž to není od Hospodina zástupů, že, o čemž pracují lidé a národové
    až do ustání nadarmo, oheň zkazí.
  eng-WMB: Behold, isn’t it from the LORD of Hosts that the peoples labor for the
    fire, and the nations weary themselves for vanity?
  tam-TCV: சேனைகளின் யெகோவா, மக்களின் உழைப்பு நெருப்புக்கான விறகாகும் என்றும், நாடுகளின்
    முடிவில்லாத உழைப்பு பயனற்றதாய் போகும் என்றும் அறிவிக்கிறாரே.
  ceb-ULB: Dili ba gikan man kang Yahweh nga Labawng Makagagahom nga naningkamot ang
    katawhan alang sa kalayo ug ang ubang mga nasod naghago sa ilang kaugalingon alang
    sa walay kapuslanan?
  pol-UBG: Czyż to nie pochodzi od PANA zastępów, że ludy będą się trudzić przy ogniu,
    a narody będą się męczyć daremnie?
  agr-agr: Tujash ame waittsa umikum duka wainka imatikaume, aunak Tuke Pujuu ashí
    senchigtina nunú ashí apea tsaika ajapattawai.
  kyc-kyc: Wambu nakamame nyuo anamasi minyiyami dupwa mee nakamame kumuo yulu andake
    piyaminyipa angi piyami dupwa isareme rao ote piya. Doo piyamo doko Kamongo Porai
    Wakasa dokome piya.
  urd-GVU: رب الافواج نے مقرر کیا ہے کہ جو کچھ قوموں نے بڑی محنت مشقت سے حاصل کیا
    اُسے نذرِ آتش ہونا ہے، جو کچھ پانے کے لئے اُمّتیں تھک جاتی ہیں وہ بےکار ہی ہے۔
  eng-OEBCW: while the peoples toil for what fires will consume, and the nations weary
    themselves for nothing! This the Lord of hosts has said,
  deu-1912: 'Wird''s nicht also vom HERRN Zebaoth geschehen: was die Völker gearbeitet
    haben, muß mit Feuer verbrennen, und daran die Leute müde geworden sind, das muß
    verloren sein?'
  kan-2017: ಜನರು ದುಡಿದದ್ದು ಬೆಂಕಿಗೆ ತುತ್ತಾಗುವುದು, ಈ ರೀತಿಯಾಗಿ ಜನರು ಪಟ್ಟ ಪರಿಶ್ರಮವು ವ್ಯರ್ಥವಾಗುವುದು
    ಎಂದು ಯೆಹೋವನು ನುಡಿದ್ದರಿಂದಲೇ ಅಲ್ಲವೇ; ಇದೆಲ್ಲ ಸೇನಾಧೀಶ್ವರನ ಚಿತ್ತವಷ್ಟೇ.
  yap-yap: Pi nam ni kam koled e ke aw porowrad ko maruwel nib m’ay fan, ya urngin
    e pin’en ni kar ngongliyed e yibe guy nike yik’ be yan e daramram riy ngalang.
    I SOMOL ni Gubin ma Rayag Rok e ke rin’ e ren’ey.
  hlt-MCSB: Te te caempuei BOEIPA taeng lamkah moenih a te? Pilnam a kohnue he hmai
    hamla rhoeh coeng. Namtu loh a poeyoek la a tawnba te rhoeh coeng.
  mdy-ETH: ዓሳ ማዻ ባካ ታሚና ሚጫንዳጉዲ፥ ካኣታ ላቢንታ ባኮዋ ዔኤቢ ፓሡዋያ ማዓንዳጉዲ ማዻሢ ቢያ ባኮ ዎይሣ ጎዳቱዋዓዳ?
  twi-ASANTE: Asafo Awurade ahyɛ sɛ, nnipa no adwumayɛ bɛyɛ ogya a wɔhye. Aman no
    brɛ gu kwa.
  eng-WEBU: Behold, isn’t it from the LORD of Armies that the peoples labor for the
    fire, and the nations weary themselves for vanity?
  wal-wal: Ubbaappe Wolqqaama GODAI asai oottiyoobai ubbai tama kaho gidanaadan, qassi
    kawotettati ubbai daafuriyoobai coo mela gidanaadan, qofaa qachchi wottiis.
  spa-PDDPT: ¿No procede esto de Yavé de las huestes? Los pueblos trabajan para el
    fuego y las naciones se fatigan en vano.
  gun-gun: 'Mba''eta Senhor ixondaro reta va''e gui ae pova''e ou: Yvy re ikuai va''e
    omba''eapoa rupi mba''emo ojou va''ekue ma tata oapypa va''erã meme. Ha''e nunga
    rupi ha''e javi regua haxypa rive ''rã.'
  agu-BL: Poro qui'c na tak' cyakil e'chk ak'una'tz yi mbaj ibnol, na yi Kataj Ryos
    yi cya'l na xcye' quen te'j, tz'ocopon tan xite'n cyakil cu'n, na xconk k'ak'
    ta'n tan stz'e'se'n cu'n.
  ilo-ULB: Saan kadi a nagtaud kenni Yahweh a Mannakabalin-a ti nagbannugan dagiti
    tatao ket agpaay iti apuy ken banbannogen dagiti nasion dagiti bagbagida para
    iti awan?
  kpg-kpg: Digau nia guongo ala ne kumi go goodou gu huaidu ang gi ginaadou i di nadau
    ngalua deai ono hadinga ai, gei ogo di ahi gaa dudu nia mee huogodoo ala ne haga duu
    go digaula. Ma go Yihowah Koia e Aamua dela ne hai nia mee aanei.
  uig-ARA: مانا، خەلقلەرنىڭ جان تىكىپ تاپقان مېھنىتىنىڭ پەقەت ئوتقا يېقىلغۇ قىلىنغانلىقى،
    ئەل-يۇرتلارنىڭ ئۆزلىرىنى بىھۇدە ھالسىراتقانلىقى، ساماۋى قوشۇنلارنىڭ سەردارى بولغان
    پەرۋەردىگاردىن ئەمەسمۇ؟
  sus-sus: Mangɛ Alatala bara a niya, ɲamae xa wali birin xa gan, e xa wakili findima
    fe fufafui nan na.
  pon-2006: Tohn wehi kan me kumwail kalowehdi luwetkihla doadoahk laud kan me soh
    katepe, oh kisiniei ahpw isikala mehkoaros me re kauwada. KAUN-O, Wasa Lapalap,
    me ketin wiadahr mepwukat.
  jae-jae: Ôlic acgom, lau undambêŋa nêŋ Apômtau kêsôm biŋ tonec gebe “Lau sêjam koleŋ
    kêtu ja geseŋ suŋa ma tenteŋlatu sim tauŋ su ŋaômageŋ.” Eŋ kêsôm me masi.
  ksd-ksd: Ea, ra Luluai kai ra lavur kor pa i varkurai vang ba ra umana vuna tarai
    diat a ongor ta ra papalum ure ra iap, ma ra umana vuna gunan diat a ongaongor
    upi ra magit vakuku?
  grc-BRENT: Οὐ ταῦτά ἐστι παρὰ Κυρίου παντοκράτορος; καὶ ἐξέλιπον λαοὶ ἱκανοὶ ἐν
    πυρὶ, καὶ ἔθνη πολλὰ ὠλιγοψύχησαν.
  ind-AYT: Lihat, bukankah dari TUHAN, semesta alam, bahwa bangsa-bangsa melelahkan
    diri untuk sesuatu yang akan dilalap api, dan suku-suku bangsa menjadi lelah untuk
    hal yang sia-sia?
  nya-nya: Kodi Yehova Wamphamvuzonse sanatsimikize kuti ntchito za anthu zili ngati
    nkhuni pa moto, ndi kuti mitundu ya anthu imadzitopetsa popanda phindu?
  hrv-hrv: Nije li to, gle, od Jahve nad Vojskama da se narodi za oganj trude, puci
    nizašto muče?
  mps-mps: Dagego te tǫ pedai kantri bulu bidi dabe aiyaba elaluama, te we bidi dabe
    kalabus elama, tama augwaligo dagego nai doado bage dabe nigibo sę dene mu yali.
    Tiali goli, isigo te nai tigidali dela silibaso, tama te yali sę olodali tama
    ela tagalaibao. Te Tigidali Bomo Elalubo Genuai Bidigo te sę pedalomainu ilaibao.
    Te po wai dao.
  tpi-tpi: Yupela i bin daunim ol kantri na kalabusim ol manmeri, na ol i hatwok tru
    long wokim ol samting bilong yupela. Tasol paia bai i kukim olgeta dispela samting
    na dispela wok ol i mekim bai i lus nating. Bikpela I Gat Olgeta Strong bai i
    mekim dispela samting i kamap.
  dan-1931: (er dette ikke fra Hærskarers HERRE?) så Folkeslag slider for Ilden, og
    Folkefærds Møje er spildt.
  vie-OVCB: Chẳng phải Chúa Hằng Hữu Vạn Quân đã báo trước các dân tộc lao khổ để
    rồi bị lửa thiêu rụi sao? Các nước nhọc nhằn rốt cuộc chỉ còn hai tay không!
  guj-2017: શું આ સૈન્યોના યહોવાહે કર્યું નથી? લોકો અગ્નિને સારુ પરિશ્રમ કરે છે અને
    પ્રજા નકામી બાબતો માટે પોતાને થકવી નાખે છે?
  pon-2006A: Tohn wehi kan me kumwail kalowehdi luwetkihla doadoahk laud kan me soh
    katepe, oh kisiniei ahpw isikala mehkoaros me re kauwada. KAUN-O, Wasa Lapalap,
    me ketin wiadahr mepwukat.
  por-BRBSL: Eis que não é de Javé dos Exércitos que os povos trabalham para o fogo,
    e as nações se cansam de vaidade?
  eng-OEBUS: while the peoples toil for what fires will consume, and the nations weary
    themselves for nothing! This the Lord of hosts has said,
  cth-cth: Taminaw ni tha patung laihoi a tawk awh e pueng teh, ayawmyin lah na coung
    sak awh teh, a sak awh e pueng teh hmai hoi na sawi awh, hettelah katetkung teh
    ransahu BAWIPA ama doeh.
  twi-twi: Asafo Awurade ahyɛ sɛ, nnipa no adwumayɛ bɛyɛ ogya a wɔhyew. Aman no brɛ
    gu kwa.
  hlt-hlt: Te te caempuei BOEIPA taeng lamkah moenih a te? Pilnam a kohnue he hmai
    hamla rhoeh coeng. Namtu loh a poeyoek la a tawnba te rhoeh coeng.
  tbz-SIM: Di nyɛ̃́ kɛ dò mbɛnìtìbɛ̀ fɛ̃́ũ̀rì dɛ̀ɛ̀ kpɛ́í ndɛ̀ yóó cɔ́útɛ́mu bɛ̀ fɛ̃́ũ̀rì
    dɛtetìrɛ̀ ndɛ. Mí nKuyie Mpɑkɛdɑɑ míì tì bɛ́i.
  msy-2020: Ia kantriba dɨkabɨragha, men gumazamiziba isa kalabuziam garɨki, ezɨ me
    bar ingangarir dafamɨn ian bizibagh ami. Eghtɨ avim bizir kaba bar dar isightɨ,
    ingangarir me amizir kabar dagheba puvatɨgham. Guizbangɨra, Ikiavɨra Itir Godɨn
    Gavgaviba Bar Itim, bizir kam damightɨma an otogham.
  dop-dop: Pǝ tɔɔ kɛ́ piitimnɑɑ tǝmlɛ nyɑɣɑ kɔkɔ. Pɑ wɑhɑlɑ sɑɑlɑ yem. Pǝ tǝnɑɣɑ mpʋ
    Atɛ nɑ ɩsɔtɑɑ tʋ Tɑcɑɑ tǝmlɛ kɛ́.
  azb-azb: Xalqlar odda yandırılmaq üçün zəhmət çəkir, Ümmətlər boş yerə özünü yorur.
    Bu, Ordular Rəbbindən deyilmi?
  eng-DBY: Behold, is it not of Jehovah of hosts that the peoples labour for the fire,
    and the nations weary themselves in vain?
  hin-2017: देखो, क्या सेनाओं के यहोवा की ओर से यह नहीं होता कि देश-देश के लोग परिश्रम
    तो करते हैं परन्तु वे आग का कौर होते हैं; और राज्य-राज्य के लोगों का परिश्रम व्यर्थ
    ही ठहरता है?
  wol-KYG: 'Xanaa du ci Aji Sax ji Boroom gàngoor yi la lii bawoo: Sawara la askan
    yiy ñaqal, ag neen la waasoo yiy doñ-doñil?'
  eng-YLT: Lo, is it not from Jehovah of Hosts And peoples are fatigued for fire,
    And nations for vanity are weary?
  eng-WYC-2017: Whether not these things be of the Lord of hosts? For peoples shall
    travail in much fire, and folks in vain, and they shall fail.
  eng-WMBB: Behold, isn’t it from the LORD of Hosts that the peoples labour for the
    fire, and the nations weary themselves for vanity?
  urd-GVH: रब्बुल-अफ़वाज ने मुक़र्रर किया है कि जो कुछ क़ौमों ने बड़ी मेहनत-मशक़्क़त
    से हासिल किया उसे नज़रे-आतिश होना है, जो कुछ पाने के लिए उम्मतें थक जाती हैं वह
    बेकार ही है।
  rug-rug: Sari doduru tie pu vagi gamu pa vinaripera si ele maboni rini sari na tinavete
    loke laedi, meke sari doduru vetu pu kuri rini si ta sulu palae mo. E Zihova Tadi
    na Qeto Minate evaṉia sapu gua asa.
  gaz-gaz: Akka dadhabbiin namaa akkuma qoraan ibiddaa taʼe, akka saboonnis akkasumaan
    of dadhabsiisan Waaqayyoon Waan Hunda Dandaʼu murteesseera mitii?
  fra-LSG: Voici, quand l’Éternel des armées l’a résolu, Les peuples travaillent pour
    le feu, Les nations se fatiguent en vain.
  gnn-gnn: Yo, djämanydja nhuma yukurrana mirithina gal'ŋu yana, wirrkina dhikana
    wal'ŋu, yurru gulkuruna, liŋgu Garraynydja waŋa yukurra bitjanna gam', “Bukmak
    ŋunhi nhe yukurrana djäma goŋdhu nhokalay nhe yurru nhärana‐wala yana, warrpam'thunna
    yurru buwayakthirrina ŋuriŋi gurthayuna.”
  yal-yal: Alatala Sɛnbɛn Birin Kanna xa mi a ragidixi ba, a yamane wali xɔnne findixi
    yegen nan tun na tɛɛn xa, a siyane e yɛtɛ yixadanma fuyan?
  haw-1868: Aia hoi, na Iehova o na kaua anei keia, e hooluhi na kanaka iloko o ke
    ahi, A e hookaumaha ia lakou iho no ka mea ole?
  arb-NAV: أَلَمْ يَصْدُرِ الْقَضَاءُ مِنْ عِنْدِ الرَّبِّ الْقَدِيرِ أَنْ يَؤُولَ
    تَعَبُ الشُّعُوبِ إِلَى النَّارِ وَجَهْدُ الأُمَمِ إِلَى الْبَاطِلِ؟
  ewe-ewe: Ɖe Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la meɖoe be amewo ƒe agbagbadzedzewo katã
    nabi le dzo me eye dukɔwo naka hiã wo ɖokui dzodzro oa?
  eng-LEE: Behold, is it not from the Lord of hosts that people shall labor for the
    very fire, and nations shall weary themselves for naught but vanity!
  asm-FB: এয়ে বাহিনীসকলৰ যিহোৱাৰ পৰা নহয় নে? লোকসকলে জুইৰ বাবে পৰিশ্ৰম কৰে, আৰু
    সেই দেশবাসীয়ে অসাৰ বস্তুৰ বাবে চিন্তিত হয়,
  sus-A: مَنفّ عَلَتَلَ بَرَ عَ نِيَ، حَمَيٍ شَ وَلِ بِرِن شَ فَن، عٍ شَ وَكِلِ قِندِ مَ
    قٍ قُقَقُي نَن نَ.
  fra-SBL: Voici, n'est-ce pas de la part de l'Éternel des armées que les peuples
    travaillent pour le feu, et que les nations se fatiguent pour la vanité ?
  hbo-hbo: הֲלֹ֣וא הִנֵּ֔ה מֵאֵ֖ת יְהוָ֣ה צְבָאֹ֑ות וְיִֽיגְע֤וּ עַמִּים֙ בְּדֵי־אֵ֔שׁ
    וּלְאֻמִּ֖ים בְּדֵי־רִ֥יק יִעָֽפוּ׃
  shp-NTPO: Jatíbi atipana Ibon imaara mato teeta, jainoax ja mato teeti paxkinairibi
    yanka iti iki, jatíbi maton tee akábora chiikan keyokin menoti iki.
  piu-2006: '@see-verse:HAB.002.012'
  kik-kik: Githĩ Jehova Mwene-Hinya-Wothe ndatuĩte atĩ wĩra wa andũ no ngũ cia gwakĩrĩria
    mwaki, na atĩ ndũrĩrĩ ciĩnogagia o tũhũ?
  fra-NCL: 'N’est-ce pas, ceci, la volonté de Yahweh des armées : que les peuples
    travaillent pour le feu, et que les nations se fatiguent pour le néant ?'
  cek-AK: Khenah, kaminawk mah tha pathok moe, sak o ih hmuen to azom pui ah oh hanah,
    misatuh kaminawk ih Angraeng mah hmai hoiah lokcaek boeh na ai maw?
  cuk-cuk: Ar ani Bab-Jehová-Bur-Gangued-Nikadi, dulemar-e-ibmar-imaked, ¿soogi-ogumaklegega
    igar mesissursi? Dulemar binsarsunna, ¿geggus-alamaknaiguega igar mesissursi?
  uig-CYR: Мана, хәлиқләрниң җан тикип тапқан меһнитиниң пәқәт отқа йеқилғу қилинғанлиғи,
    Әл-жутларниң өзлирини беһудә һалсиратқанлиғи, Самави қошунларниң Сәрдари болған
    Пәрвәрдигардин әмәсму?
  tel-2017: జాతులు ప్రయాసపడతారు గాని అగ్ని పాలవుతారు. వ్యర్థమైన దాని కోసం కష్టపడి
    ప్రజలు క్షీణించిపోతారు. ఇది సేనల ప్రభువు యెహోవా చేతనే అవుతుంది.
  hat-BSA: Anverite, èske sa pa soti nan SENYÈ dèzame yo pou moun travay di pou dife
    a, e nasyon yo fatige kò yo pou granmesi?
  kos-kos: Mwet in acn ma kowos kutangla elos kemkatu ke wangin mweyen ma nukewa elos
    musaela firiryak. LEUM GOD Kulana pa oru ma inge.
  hbo-WLC: הֲל֣וֹא הִנֵּ֔ה מֵאֵ֖ת יְהוָ֣ה צְבָא֑וֹת וְיִֽיגְע֤וּ עַמִּים֙ בְּדֵי־אֵ֔שׁ
    וּלְאֻמִּ֖ים בְּדֵי־רִ֥יק יִעָֽפוּ׃
  ibo-ibo: Ọ bụ na ọ bụghị uche Onyenwe anyị, Onye pụrụ ime ihe niile, na ndọgbu nʼọrụ
    niile nke mmadụ bụ na nkịtị, ihe e ji afụnwu ọkụ, na oke ọrụ niile nke mba dị
    iche iche bụ ihe lara nʼiyi?
  ory-ory: ଦେଖ, ଜନବୃନ୍ଦ ଅଗ୍ନିର ନିମନ୍ତେ ପରିଶ୍ରମ କରନ୍ତି ଓ ଗୋଷ୍ଠୀଗଣ ଅସାରତାର ନିମନ୍ତେ ଆପଣାମାନଙ୍କୁ
    କ୍ଳାନ୍ତ କରନ୍ତି, ଏହା କି ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁଙ୍କଠାରୁ ହୁଏ ନାହିଁ?
  chk-chk: Iei fän letipen ewe Samol mi Unusen Manaman, pwe än ekewe aramas angang
    epwe karala, nge än chon ekewe mwü angang weires epwe solapmwäl.
  rop-rop: Bat mi na YAWEI det boswan God, garra jandim faiya langa ola kantri weya
    ola pipul bin dum adwek blanga meigimbat ola enijing.
  ukr-1871: 'Та ось що прийде від Господа Саваота: Ті люде працюють на поживу огню,
    племена мучаться надармо.'
  deu-1951: Siehe, kommt es nicht vom HERRN der Heerscharen, daß Völker fürs Feuer
    arbeiten und Nationen für nichts sich abmühen?
  eng-JPS: Behold, is it not of the LORD of hosts that the peoples labour for the
    fire, and the nations weary themselves for vanity?
  srp-1865: Gle, nije li od Gospoda nad vojskama da ljudi rade za oganj i narodi se
    trude ni za što?
  lug-lug: Tekyategekebwa Mukama ow’Eggye nti okutegana kw’abantu nku buku za muliro,
    n’amawanga geemalamu ensa olw’ebintu ebitaliimu?
  heb-heb: הלוא הנה מאת יהוה צבאות וייגעו עמים בדי אש ולאמים בדי ריק יעפו׃
  ben-IRV: এটা কি বাহিনীদের সদাপ্রভুর থেকে হয়নি, লোকেরা আগুনের জন্য পরিশ্রম করে এবং
    জাতিরা মিথ্যাই নিজেদের ক্লান্ত করে।
  pan-pan: ਵੇਖੋ, ਕੀ ਇਹ ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਵੱਲੋਂ ਨਹੀਂ ਹੁੰਦਾ ਹੈ ਕਿ ਲੋਕ ਮਿਹਨਤ ਤਾਂ ਕਰਦੇ ਹਨ,
    ਪਰ ਉਹ ਅੱਗ ਦਾ ਬਾਲਣ ਹੀ ਹੁੰਦੀ ਹੈ ਅਤੇ ਉੱਮਤਾਂ ਵਿਅਰਥ ਲਈ ਮਿਹਨਤ ਕਰਕੇ ਥੱਕ ਜਾਂਦੀਆਂ ਹਨ?
  mya-JVB: လူ များတို့သည် မီး ထဲမှာ လုပ်ဆောင် ၍၊ အမျိုး မျိုး တို့သည် အချည်းနှီး သော
    အမှု၌ ပင်ပန်း စေခြင်းငှါ ၊ ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား စီရင်တော်မူပြီ။
  hmo-hmo: Umui ese tano momo umui halusia, bona edia taudia umui guia, vadaeni idia
    ese emui hanua haginia totona idia hekwarahi bada. To inai hekwarahi be hekwarahi
    kava do ia lao. Badina idia haginia gaudia ibounai be lahi ese do ia gabua ore.
    Lohiabada, Siahu Ibounai Lohiabada ese inai bamona do ia karaia.
  urd-urd: क्या यह रब्ब — उल — अफ़्वाज की तरफ़ से नहीं कि लोगों की मेहनत आग के लिए
    हो, और क़ौमों की मशक़्क़त बतालत के लिए हो?
  rus-SYN: Вот, не от Господа ли Саваофа это, что народы трудятся для огня и племена
    мучат себя напрасно?
  bqc-SIM: Gbɛ̃nazĩnaↄ isimagakpaa gbɛ a gↄ̃ yàa ũɛ, buiↄ ì ńzĩa kpasa pãɛ.
    Dii Zĩgↄ̃de mɛ́ dìlɛ màao lò?
  tcz-CHONGTHU: Van Sepai ho Pakai chun namtin vaipi ahaonau hi vutvai kisopeh ding
    ahi tia ana thutepsa hilou ham? Na tampi atohdohu jong aboncha pannabei ahi.
  mar-mar: त्या लोकांनी उभारलेले सर्व आगीत भस्मसात होईल, आणि राष्ट्रे केवळ व्यर्थतेसाठी
    थकतील, हे सैन्याच्या परमेश्वरा कडून घडून आले नाही काय?
  qub-qub: Chay-jina ñacar arushayquitapis munayniyoj Tayta Diosga manacajllamanmi
    ticrachengapaj. Llapan arushayquicunatapis nina ruparmi ushanga.
  bqp-bqp: Ye tɔmbɑ mɔ̀ kpuro, yɑ koo dɔ̃ɔ mwɑɑrɑ. Bɑ tii nɔwiɑ mɔ̀wɑ kɑm sɔɔ. Gusunɔ
    wɔllu kɑ tem Yinniwɑ u koo ye kpuro kɑm koosiɑ.
  hat-hat: Travay pèp yo ap fè a pral boule nan dife. Se pou gremesi nasyon yo ap
    fatige kò yo travay di. Se Seyè a menm k'ap fè sa rive konsa.
  eng-BSB: Is it not indeed from the LORD of Hosts that the labor of the people only
    feeds the fire, and the nations weary themselves in vain?
  tod-tod: Siɛgi zu nuɓusɛiti ti botii ɠɛɛzu la, naama aniiti faa zu ti ɠalazu abui
    ɠa, ziiti ti ɗa ɓɔɠɔ ɓɔlɔ wafuun, naa la ga Ɠɔoɠɔ GALAGI ná-devei ɓaa, nii é
    ga Fai-Pɛ-Maliɠii?
  eng-WEBPB: Behold, isn’t it from the LORD of Armies that the peoples labour for
    the fire, and the nations weary themselves for vanity?
  kbq-kbq: Na'ankure Monafi sondia vahe'mokizmi Ra Anumzamo'a huvempa huno, ama mopafima
    mani'naza vahe'mo'zama maraguzamati'za eri atru'ma nehaza feno zamo'a, tevemofo
    ne'za nesenigeno, ana maka vahe'mokizmi eri'zamo'a amne zankna hugahie.
  nhe-BL: TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij quitlalijtoc para
    elis san tlapic intequititoque huan san tlapic inmosiyahuiltijtoque pampa nochi
    tlen inquiixtectoque tlatlas huan elis san cuanextli quema yajaya tetlajtolsencahuas.
  gub-BL: Pemuma'erekoahy e kar teko penemipyhyk kwer paw pe wà. Uzapo tàpuz tetea'u
    peme wà. Uzapo tawhu peme wà no. Nezewe rehe we tata wapy putar wanemiapo kwer
    nehe. Ukaz paw putar nehe. Tupàn Tuweharupi Wiko Ma'e ikàg wera'u ma'e wiko a'e
    ma'e iapo àràm romo a'e.
  eng-DRA: 'Are not these things from the Lord of hosts? for the people shall labour
    in a great fire: and the nations in vain, and they shall faint.'
