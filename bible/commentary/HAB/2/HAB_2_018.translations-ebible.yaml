verse: HAB.002.018
translations:
  mal-C: “ഒരു മനുഷ്യൻ കൊത്തുപണിചെയ്തുണ്ടാക്കിയ വിഗ്രഹത്തിനും വ്യാജം പഠിപ്പിക്കുന്ന
    രൂപത്തിനും എന്തുവില? അതിനെ ഉണ്ടാക്കുന്നവർ സ്വന്തം കൈപ്പണിയിൽ ആശ്രയിക്കുകയും സംസാരിക്കാൻ
    കഴിയാത്ത വിഗ്രഹങ്ങളെ ഉണ്ടാക്കുകയും ചെയ്യുമല്ലോ.
  deu-TKW: Was hat je ein Schnitzbild genützt, daß sein Bildner es schnitzte? Was
    ein Gußbild und ein falscher Wahrsager, daß sein Bilner darauf vertraute, so daß
    er stumme Götter verfertigte?
  lin-lin: Boni, banzambe ya bikeko ezali na tina nini, pamba te moto nde asalaki
    yango ? Elilingi oyo eteyaka makambo ya lokuta ezali na tina penza nini ? Pamba
    te moto oyo asalaki yango azali nde kotia elikya na mosala ya maboko na ye, asali
    nde ekeko oyo elobaka te.
  eng-LSV: What profit has a carved image given || That its former has hewn it? A
    molten image and teacher of falsehood, || That the former has trusted on his own
    formation—to make mute idols?
  eng-GNV: What profiteth the image? for the maker thereof hath made it an image,
    and a teacher of lies, though he that made it, trust therein, when he maketh dumme
    idoles.
  eng-WEBSTER: What profiteth the graven image that its maker hath graven it; the
    molten image, and a teacher of lies, that the maker of his work trusteth therein,
    to make dumb idols?
  nhw-BL: “Amo tleno quipalehuía se tlacatl catli quihueyichihuas se tlaixcopincayotl
    catli san tlamachijchihuali. Amo tleno ipati se tiotzi catli quisencajtoque ica
    tepostli catli quimolonijque ipan tlitl. San quichihua para se quineltocas se
    istlacatili huan moilhuis para ya nopa se dios, pero amo neli. Nelía huihuitic
    se catli quinchihua tiotzitzi catli amo huelise camanaltise huan teipa motemachis
    ipan catli yaya quinsencajtoc.
  swh-ONEN: “Sanamu ina thamani gani, kwani mwanadamu ndiye alichonga? Ama kinyago
    kinachofundisha uongo? Kwa kuwa yeye aliyekitengeneza hutegemea kazi ya mikono
    yake mwenyewe; hutengeneza sanamu zisizoweza kuzungumza.
  bba-bba: Arufɑɑni yerɑ̀ bwɑ̃ɑrokunu nu mɔ tɔnu u kɑ sinɑ u nu seku. Nu sɑ̃ɑwɑ ni
    bɑ sekɑ kɑ sisu, mɑ nu derɑ u weesu nɑɑnɛ sɑ̃ɑ. Mbɑn sɔ̃nɑ tɔnu u koo win nɑɑnɛ
    doke bwɑ̃ɑroku ni u sekɑ sɔɔ, ni, ni nu ǹ kpɛ̃ nu ɡɑri ɡere.
  eng-KJVCPB: What profiteth the graven image that the maker thereof hath graven it;
    The molten image, and a teacher of lies, That the maker of his work trusteth therein,
    to make dumb idols?
  luo-luo: “En ohala manade miyudo kuom nyiseche manono nimar dhano ema opayogi? Kata
    kido mapuonjo miriambo? Ngʼat malose oketo genone, kuom gima oloso owuon; oloso
    nyiseche manono ma ok nyal wuoyo.
  meu-meu: Kaivakuku anina namona be dahaka, ikarana tauna ese vada e karaia negana
    ai? Ia na auri laulauna mo, koikoi ihahedibalaina ḡau. Badina be ima karakara
    tauna ese sibona e karaia ḡauna na e abidadama heniamu, asi hereva dibadia kaivakukudia
    e karadiamu negana ai.
  npi-ULB: खोपेर बनाएको मुर्तिले तँलाई के लाभ हुन्छ? किनभने त्यो मुर्तिलाई खोपेर बनाउने,
    वा धातुलाई पगालेर मुर्ति बनाउनेचाहिँ झुटको शिक्षक हो, किनभने त्यसले यी बोल्न नसक्‍ने
    देवताहरू बनाएर आफ्नै हातका कलामाथि विश्‍वास गर्दछ ।
  yor-yor: “Èrè kí ni òrìṣà ni, tí oníṣọ̀nà rẹ̀ fi gbẹ́ ẹ, ère dídá ti ń kọ ni èké?
    Nítorí ti ẹni ti ó dá a gbẹ́kẹ̀ rẹ̀ lé ohun tí ó fúnra rẹ̀ dá; ó sì mọ ère tí
    kò le fọhùn.
  pes-OPCB: از پرستش بتهایی که به دست انسان ساخته شده‌اند چه فایده‌ای بردید؟ آیا آنها
    توانستند چیزی به شما یاد دهند؟ چقدر نادان بودید که به ساختهٔ دست خودتان توکل کردید!
  tgl-ULB: Ano ang pakinabang mo sa inukit na anyo? Sapagkat ang taong nag-ukit nito,
    o siyang gumawa ng anyo mula sa nilusaw na metal ay tagapagturo ng kasinungalingan;
    dahil nagtitiwala siya sa kaniyang sariling gawa nang ginawa niya ang mga piping
    diyos na ito.
  hui-hui: Tígua tínaga dama lowa gime wabinigome mbirale mbira agi biagabe. Bame
    agali gime wabini ogonime mbirale mbira nabiaga. Mbirale gime wabini bi nalaga
    ogonibime wabiagane kego í̠ biamogo agua bulebirabe.
  mya-mya: ရုပ်​တု​ဆင်း​တု​သည်​အ​ဘယ်​သို့​အ​သုံး​ဝင်​% ပါ​သ​နည်း။ ယင်း​သည်​လူ​တို့​သွန်း​လုပ်​သည့်​%
    အ​ရာ​မျှ​သာ​ဖြစ်​လျက် လိမ်​လည်​မှု​မှ​လွဲ​% ၍​မည်​သည့်​စ​ကား​ကို​မျှ​မ​ပြော​မ​ဆို​တတ်။
    % မိ​မိ​သွန်း​လုပ်​သော​အ​ရာ​ကို​ပြန်​လည်​ယုံ​% ကြည်​ကိုး​စား​၍​အ​ဘယ်​အ​ကျိုး​ကို​ခံ​စား​%
    ရ​မည်​နည်း။ ယင်း​သည်​စ​ကား​မ​ပြော​နိုင်​% သည့်​ဘု​ရား​ဖြစ်​ပါ​သည်​တ​ကား၊-%
  bod-N: སྐུ་འདྲ་བརྐོས་མ་ལ་ཕན་ཐོགས་ཅི་ཞིག་ཡོད་དམ། དེ་ནི་བཟོ་བས་བརྐོས་པ་ཙམ་ཡིན་ཞིང་།
    སྐུ་འདྲ་བླུགས་མ་དང་དགེ་རྒན་རྫུས་མ་ལ་ཕན་ཐོགས་ཅི་ཞིག་ཡོད་དམ། བཟོ་བས་རང་ཉིད་ལ་བརྟེན་ནས་ལྷ་ལྐུགས་པ་རྣམས་བཟོས་པའོ།
    །
  sna-sna: “Chifananidzo chakavezwa chinobatsireiko, zvachakangogadzirwa nomuvezi?
    Kana chifananidzo chakaumbwa, chinodzidzisa nhema? Nokuti uyo anochiita anovimba
    nechaakazviumbira; anoita zvifananidzo zvisingagoni kutaura.
  spa-BLM: “¿Qué valor tiene la imagen grabada, para que su hacedor la haya grabado;
    la imagen fundida, maestra de la mentira, para que el que modela su forma confíe
    en ella, para hacer ídolos mudos?
  cac-cac: Malaj vach' yoch junoc comon dios sb'o eb' anima. A juntzan̈ chi', ton̈ej
    tzex satb'eyec' yuuj, max yal-laj sloloni. ¿Tas yuj a eb' sb'oan chi' syac'och
    juntzan̈ sb'o eb' chi' yipoc sc'ool?
  swh-ULB: Sanamu iliyochongwa inakufaidia nini? Sababu yule aliyeichonga hiyo, au
    ambaye kaisubu kwa kuiyeyusha metali, ni mwalimu wa uongo; Sababu anaiamini kazi
    ya mikono yake anapotengeneza miungu hii isiyoongea.
  bel-bel: Якая карысьць ад балвана, зробленага мастаком, гэтага літага ілжэнастаўніка,
    хоць дойлід, робячы нямых куміраў, пакладаецца на свой твор?
  deu-ELBBK: Was nützt ein geschnitztes Bild, dass sein Bildner es geschnitzt hat?
    Ein gegossenes Bild, und das Lügen lehrt, dass der Bildner seines Bildes darauf
    vertraut, um stumme Götzen zu machen?
  mbb-OT: “ ‘Hengkey is pulus te zuma he menge ed-ezapen? Kayu zè man heeyan etawa
    mital he mibeelan te etew, ne kenè man heeyan ebpekekaǥi mehitenged te tutuu.
    Ne maan is midtuuwan heeyan te menge etew he mibaal zuen? Kenà ganì heeyan ebpekekaǥi.
  mal-2015: പണിക്കാരൻ ഒരു ബിംബത്തെ കൊത്തിയുണ്ടാക്കുവാൻ അതിനാലോ, പണിക്കാരൻ വ്യാജം ഉപദേശിക്കുന്ന
    വാർപ്പുവിഗ്രഹത്തിൽ ആശ്രയിച്ചുകൊണ്ടു ഊമ മിത്ഥ്യാമൂർത്തികളെ ഉണ്ടാക്കുവാൻ അതിനാലോ
    എന്തു പ്രയോജനം ഉള്ളു?
  rmc-rmc: Savi chasna hin la modlatar, sava rezinďa avri o majstros? Abo pre soste
    hin lačhi e trastuňi modla, so tut klaminel? Bo oda, ko la kerďa, pes zmukel pre
    oda, so stvorinďa; kerel o modli, save našťi vakeren.
  pes-OPV: از بت تراشیده چه فایده است که سازنده آن، آن را بتراشد یا از بت ریخته شده
    و معلم دروغ، که سازنده آن بر صنعت خودتوکل بنماید و بتهای گنگ را بسازد.
  ron-1924: Ла че ар путя фолоси ун кип чоплит, пе каре-л чоплеште лукрэторул? Ла
    че ар путя фолоси ун кип турнат, каре ынвацэ пе оамень минчунь, пентру ка лукрэторул
    каре л-а фэкут сэ-шь пунэ ынкредеря ын ел, пе кынд ел фэуреште нумай ниште идоль
    муць?
  ben-OBCV: “কারিগরের তৈরি খোদিত মূর্তির কি মূল্য? অথবা এক প্রতিমূর্তি যে মিথ্যা শেখায়?
    কারণ যে সেটা বানায় সে নিজের সৃষ্টিতেই আস্থা রাখে; সে মূর্তি নির্মাণ করে যা কথা
    বলতে পারে না।
  som-som: Bal muxuu taraa sanamka xardhan, oo muxuu kii sameeyey u xardhay? Oo muxuu
    taraa sanamka la shubay oo ah macallinka beenta bara, oo kii sameeyey muxuu haddana
    isugu halleeyaa, waayo, waa sanamyo carrab la'.
  lat-VUC: Quid prodest sculptile, quia sculpsit illud fictor suus, conflatile, et
    imaginem falsam? quia speravit in figmento fictor ejus, ut faceret simulacra muta.
  eng-ASVBT: What profiteth the graven image, that the maker thereof hath graven it;
    the molten image, even the teacher of lies, that he that fashioneth its form trusteth
    therein, to make dumb idols?
  ita-1885: Che giova la scultura, perchè il suo formatore la scolpisca? che giova
    la statua di getto, e il dottor di menzogna, perchè l'artefice si confidi nel
    suo lavoro, facendo degl'idoli mutoli?
  eng-LXXUP: What profits it the graven image, that they have graven it? one has made
    it a molten work, a false image; for the maker has trusted in his work, to make
    dumb idols.
  eng-ULB: What does the carved figure profit you? For the one who has carved it,
    or who casts a figure from molten metal, is a teacher of lies; for he trusts his
    own handiwork when he makes these mute gods.
  spa-VBL: ¿De qué sirve un ídolo de madera tallado con manos humanas, o una imagen
    de metal que enseña mentira? ¿De qué sirve que sus creadores confíen en su propia
    obra, creando ídolos que no pueden habla?
  fra-_FOB: A quoi sert l'image taillée, pour que le sculpteur la taille? A quoi sert
    l'image de fonte, docteur de mensonge, pour que l'ouvrier qui l'a faite place
    en elle sa confiance, en fabriquant des idoles muettes?
  mal-mal: ഊമ മിഥ്യാമൂൎത്തികളെ ഉണ്ടാക്കുന്നവന് എന്ത് ലാഭം? ശില്പി ഒരു ബിംബത്തെ കൊത്തിയുണ്ടാക്കിയാലോ,
    ഒരു ലോഹബിംബം വാർത്തുണ്ടാക്കിയാലോ എന്ത് പ്രയോജനം - അവ വ്യാജ ഉപദേഷ്ടാക്കൾ അല്ലയോ
  urd-GVR: But kā kyā fāydā? Āḳhir kisī māhir kārīgar ne use tarāshā yā ḍhāl liyā
    hai, aur wuh jhūṭ hī jhūṭ kī hidāyāt detā hai. Kārīgar apne hāthoṅ ke but par
    bharosā rakhtā hai, hālāṅki wuh bol bhī nahīṅ saktā!
  suz-BL: मिनु “मूर्तिम मार गेय पने चाप्‍बा ङा? मुर आ चेम्‍शो मूर्ति जोल ला बाक्‍ब।
    मारदे हना मेको चेम्‍बमी आंम चेम्‍शो मूर्ति कली थमा सुइक्‍ब। तन्‍न मेको मूर्ति
    ब्‍वाक्‍ने मचाप्‍ब। यसैया ४४:१०-२०
  eng-NOY: What profiteth the graven image, When the maker hath graven it? Or the
    molten image, and the teacher of lies, That the artificer trusteth in his work,
    When he maketh dumb idols?
  ita-1927: A che giova l’immagine scolpita perché l’artefice la scolpisca? A che
    giova l’immagine fusa che insegna la menzogna, perché l’artefice si confidi nel
    suo lavoro, fabbricando idoli muti?
  ckb-ckb: «ئەو بتەی کە دەتاشرێت چ کەڵکێکی هەیە؟ یان ئەو پەیکەرە لەقاڵبدراوەی خەڵکی
    فێری درۆ دەکات؟ چونکە دروستکەرەکەی پشتی پێ دەبەستێت، بتێکی دروستکردووە ناتوانێت
    قسە بکات.
  eng-BBE: What profit is the pictured image to its maker? and as for the metal image,
    the false teacher, why does its maker put his faith in it, making false gods without
    a voice?
  kan-OKCV: “ಮನುಷ್ಯನು ಕೆತ್ತಿ ರೂಪಿಸಿದ ವಿಗ್ರಹದಿಂದ ಪ್ರಯೋಜನವೇನು? ಸುಳ್ಳನ್ನು ಬೋಧಿಸುವಂಥ ಪ್ರತಿಮೆಯ
    ಬೆಲೆಯೇನು? ಅದನ್ನು ರೂಪಿಸಿದವನು, ತನ್ನ ಸ್ವಂತ ಸೃಷ್ಟಿಯನ್ನು ನಂಬುತ್ತಾನೆ. ಮಾತನಾಡದಂಥ ಮೂರ್ತಿಗಳನ್ನು
    ಅವನು ಮಾಡುತ್ತಾನೆ.
  tam-2017: சித்திரக்காரனுக்கு அவன் செய்த உருவமும், ஊமையான தெய்வங்களை உண்டாக்கித்
    தான் உருவாக்கின உருவத்தை நம்பினவனுக்கு வார்க்கப்பட்டதும், பொய்ப்போதகம் செய்கிறதுமான
    சிலையும் எதற்கு உதவும்?
  spa-RV-1909: ¿De qué sirve la escultura que esculpió el que la hizo? ¿la estatua
    de fundición, que enseña mentira, para que haciendo imágenes mudas confíe el hacedor
    en su obra?
  ron-BTF: La ce folosește chipul cioplit pe care făcătorul lui l-a cioplit; chipul
    turnat și învățătorul minciunilor? În care se încrede făcătorul lucrării lui,
    pentru a face idoli muți?
  eng-WEBP: “What value does the engraved image have, that its maker has engraved
    it; the molten image, even the teacher of lies, that he who fashions its form
    trusts in it, to make mute idols?
  eng-FBV: What use is a wooden idol carved by human hands, or a metal image that
    teaches lies? What is the point of their makers trusting in their own handiwork,
    creating idols that can't speak?
  nld-1939: 'Wat baat toch een gesneden beeld, Dat zijn maker het snijdt; Het gegoten
    beeld, die leugenmeester, Wat kan het leren? Ja, de werkman vertrouwt op zijn
    maaksel, Zodat hij stomme goden snijdt:'
  nch-BL: “Amo teno quipalehuía se tacat cati quihueyichihua se taixcopincayot cati
    san tamachijchihuali. Amo teno ipati se teteyot cati quichijchijtoque ica teposti
    cati quimolonijque ipan tit. San quichihua para se ma quineltoca se istacatili
    huan moilhuis para ya nopa se dios, pero amo cana. Nelía huihuitic se cati quinchihua
    teteyome cati amo huelise camanaltise huan teipa motemachis ipan cati yaya quinchijchijtoc.
  vie-1934: Tượng chạm mà thợ đã chạm ra, có ích gì cho nó chăng? Tượng đúc, là thầy
    giả dối, thi có ích gì, mà người thợ làm thần tượng câm ấy lại tin cậy nơi việc
    mình làm ra?
  hin-CV: “एक मूर्तिकार के द्वारा बनाई गई मूर्ति का क्या मूल्य? या उस मूर्ति से क्या
    लाभ जो झूठ बोलना सिखाती है? क्योंकि जो इसे बनाता है वह अपनी ही रचना पर भरोसा करता
    है; वह मूर्तियों को बनाता है जो बोल नहीं सकती.
  spa-BES: ¿De qué sirve la escultura que esculpió el que la hizo? y en cuanto a la
    imagen de metal, que enseña mentira, ¿por qué su creador pone su fe en ella, haciendo
    dioses falsos sin voz?
  tdx-tdx: Ino ty tombo’ i sare-sokitsey, ie tsinene ty nanao aze, sare nitranaheñe
    naho mpañoke vande; t’ie iatoa’ i mpandranjy azey hanoe’e samposampo moañe?
