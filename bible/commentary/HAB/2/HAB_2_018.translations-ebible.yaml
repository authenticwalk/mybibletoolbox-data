    kam a pura bizim. Guizbangɨra, an angamɨra itir puvatɨ, egh a bar bizitam ia bagh
    a damighan kogham.
  dop-dop: Pepe tɔɔ kɛ́ ɩ́ luki tɩɩŋ kɛ nyǝɣǝtʋ? Ɩ́ sɑɑkǝɣɩ-ɩ tɑɑsɩ, nɑ ɩ́ puɣusiɣinɑ
    mǝ tɩ. Ɩ́ tʋɣɩ mǝ niŋ kʋlɑpǝm kɛ nɑɑni, ɑnɩ pǝlɛ pɩɩ yɔɣɔtǝɣɩ?
  azb-azb: Sənətkarın oyduğu yonma ya tökmə bütün Yalan öyrətməkdən başqa nə xeyri
    var? Bütü düzəldən sənətkar öz işinə güvənir, Amma onun düzəltdiyi Dilsiz bütdən
    başqa nədir ki?
  eng-DBY: What profiteth the graven image that the maker thereof hath graven it?
    the molten image, and the teacher of falsehood, that the maker of his work dependeth
    thereon, to make dumb idols?
  hin-2017: खुदी हुई मूरत में क्या लाभ देखकर बनानेवाले ने उसे खोदा है? फिर झूठ सिखानेवाली
    और ढली हुई मूरत में क्या लाभ देखकर ढालनेवाले ने उस पर इतना भरोसा रखा है कि न बोलनेवाली
    और निकम्मी मूरत बनाए?
  wol-KYG: «Ana luy njariñal yett jëmmu xërëm ju ki ko sàkk yett, mbaa jëmmu xërëm
    ju ñu xelli, di ci gëmloo nit ay fen? Sàkk sa yëfi bopp, wóolu ko, xërëm yoo móol
    te manula wax!
  eng-YLT: What profit hath a graven image given That its former hath graven it? A
    molten image and teacher of falsehood, That trusted hath the former on his own
    formation — to make dumb idols?
  eng-WYC-2017: What profiteth the graven image, for his maker engraved it, a welled
    thing together, and [a] false image? for the maker thereof hoped in [the] making,
    that he made dumb simulacra.
  eng-WMBB: “What value does the engraved image have, that its maker has engraved
    it; the molten image, even the teacher of lies, that he who fashions its form
    trusts in it, to make mute idols?
  urd-GVH: बुत का क्या फ़ायदा? आख़िर किसी माहिर कारीगर ने उसे तराशा या ढाल लिया है,
    और वह झूट ही झूट की हिदायात देता है। कारीगर अपने हाथों के बुत पर भरोसा रखता है,
    हालाँकि वह बोल भी नहीं सकता!
  rug-rug: Na sa laena sa beku? Na tiṉitoṉa mo sapu keke tie mo tavetia si asa, meke
    loketoṉa si boka tozini gamu sa, ba na kinohakoha mo. Na tinavete leana savana
    si tavete ponia sa sa tie pu tavetena pude kalavarae na va tamasia sapu lopu hite
    boka zama si asa!
  gaz-gaz: “Waaqni tolfamaan ogeessa harkaatiin soofamu yookaan fakkiin soba barsiisu
    faayidaa maalii qaba? Namni isa tolchu tokko hojiidhuma harka isaa amanataatii;
    inni waaqota tolfamoo dubbachuu hin dandeenye tolcha.
  fra-LSG: A quoi sert une image taillée, pour qu’un ouvrier la taille? A quoi sert
    une image en fonte et qui enseigne le mensonge, Pour que l’ouvrier qui l’a faite
    place en elle sa confiance, Tandis qu’il fabrique des idoles muettes?
  gnn-gnn: Nhumanydja ŋuli ŋunhi guyaŋirri ŋunhiyinydja be goŋbuyyunydja djämawuyyu
    waŋarryu nhumalanha ŋuli guŋga'yurru, yurru bäyŋu warray, yaka warray. Ŋunhinydja
    walala ŋunhi walala ŋuli djäma ŋunhiyi goŋbuy waŋarrnha, ŋunhinydja walala bothinyaramirrina
    walala. Nhäku warray walala yukurra märr‐nherraṉmirri goŋbuywalanydja ŋurikala
    waŋarrwala, ŋunhi ŋayi ŋuli yaka waŋa, dhärukmiriwnydja.
  yal-yal: Suxurene tɔnɔn nanse ra naxan a ligɛ muxune xa e yitɔn? Sawuran nan tun
    ne ra naxanye rafalaxi wuren naxulunxin na. E wulen nan falama muxune xa alogo
    e rafala muxun xa e yigi sa e yi. E ala bobone nan nafalama.
  haw-1868: Heaha ka pono o ke kii, i ka manawa i kalaiia oia e ka mea nana ia i hana?
    A o ke kii hooheheeia, a me ka mea ao i ka wahahee? A o ka mea nana i hana i kona
    kii, ua hilinai ia maluna ona, ma ka hana ana i akua lapuwale?
  arb-NAV: أَيُّ جَدْوَى مِنْ تِمْثَالٍ حَتَّى يَصُوغَهُ صَانِعٌ، أَوْ صَنَمٍ يُعَلِّمُ
    الْكَذِبَ لأَنَّ مَنْ يَصْنَعُهُ يَتَّكِلُ عَلَى مَا صَنَعَهُ، وَهُوَ لَمْ يَصْنَعْ
    سِوَى أَصْنَامٍ بَكْمَاءَ.
  ewe-ewe: “Viɖe kae le legba si ame li la ŋuti alo aklamakpakpɛ si daa alakpa la
    ŋuti? Ame si wɔe la tsɔ eƒe mɔkpɔkpɔ da ɖe nu si eya ŋutɔ wɔ la dzi elabena ewɔ
    legba siwo mate ŋu aƒo nu o.
  eng-LEE: What profiteth the graven image that its maker hath graven it? the molten
    image, and a teacher of falsehood? that the maker of his image trusteth therein,
    while making dumb idols?
  asm-FB: কটা-প্ৰতিমাই তোমাক কি উপকাৰ কৰে? যে তাৰ বাবে নিৰ্মাণকাৰীয়ে যেতিয়া তাক
    কাটে বা গলোৱা ধাতুৰ পৰা যেতিয়া প্রতিমা তৈয়াৰ কৰে, তেওঁ এজন মিছা শিক্ষক; যেতিয়া
    নিৰ্মাণকাৰীয়ে নিষ্প্রাণ মূৰ্ত্তি তৈয়াৰ কৰে, তেতিয়া তেওঁ নিজৰ হাতৰ কৰ্মত বিশ্বাস
    কৰে।
  sus-A: «كُيٍ مُنسٍ قَنشِ مِشِ مَ؟ مِشِ شَ مُ عَ يَءِلَنمَ؟ عَ وُلٍ نَن تُن مَسٍنمَ.
    عَ يَءِلَنمَ مَن قَ عَ يّتّ تَشُ عَ رَ. عَ بَرَ عَلَ بٌبٌي يَءِلَن.
  fra-SBL: « Quelle valeur a l'image gravée, pour que son créateur l'ait gravée ;
    l'image fondue, pour que celui qui en façonne la forme s'y fie, pour fabriquer
    des idoles muettes ?
  hbo-hbo: מָֽה־הֹועִ֣יל פֶּ֗סֶל כִּ֤י פְסָלֹו֙ יֹֽצְרֹ֔ו מַסֵּכָ֖ה וּמֹ֣ורֶה שָּׁ֑קֶר
    כִּ֣י בָטַ֞ח יֹצֵ֤ר יִצְרֹו֙ עָלָ֔יו לַעֲשֹׂ֖ות אֱלִילִ֥ים אִלְּמִֽים׃ ס
  shp-NTPO: ¿Ja rabiti jawéki jatonbi aká moa akin senenhakanatonki noa akinti iki?
    ¿Jawekeskaxonki jan jansotires ixon, ja rabiti jatonbi akátonin noa akinti iki?
    Ja rabiti jatonbi akára yoyo iti atipanyamake; ¿Jawekeskataxki jan jaskara akaibo
    ikonhax jatoki koshiti iki?
  piu-2006: '@see-verse:HAB.002.017'
  kik-kik: “Mũhianano mũicũhie nĩ wa bata ũrĩkũ mũndũ aarĩkia kũwacũhia? O naguo mũhianano
    wa gũtwekio ũrĩa ũtũmaga andũ maheeneke nĩ wa bata ũrĩkũ? Nĩgũkorwo ũrĩa ũũthondekaga
    ehokaga kĩrĩa ombĩte; athondekaga mĩhianano ĩtaaragia.
  fra-NCL: A quoi sert l’image taillée, pour que son auteur la taille, l’idole de
    fonte, et l’oracle de mensonge, pour que l’auteur de cet ouvrage se confie en
    lui, en façonnant des divinités silencieuses ?
  cek-AK: Krang sah kami mah sakcop ih krang bokhaih loe timaw atho oh! Sakcop ih
    krang loe amsawnlok patukkung ah ni oh, tipongah krang sah kami mah lok apae thai
    ai krang to sak moe, a ban hoi sak ih krang to a tang loe?
  cuk-cuk: ”Duleyob-ibmar-sobaledi, ¿ibi-nuedga wis gue? Ibmar-nuedga gusuli. Nuchu-esgoro-diregwadgi-sobaledi,
    ¿ibi-nuedga wis gue? Unnila gakansaedginbi emar-odurdaked. Dule nuchu-gege-sunmaked-sobedi,
    unnila na e-arbaedginbi bensulid.
  uig-CYR: Ойма мәбудниң немә пайдиси, Уни униң ясиғучиси оюп чиққан турса? Қуйма
    мәбудниңму вә униңға тәвә сахта тәлим бәргүчиниң немә пайдиси — — Чүнки уни ясиғучи
    өз ясиғиниға тайиниду, Демәк, зувансиз «йоқ болған нәрсиләр»ни ясайду?
  tel-2017: చెక్కిన విగ్రహం వల్ల నీకు ప్రయోజనమేమిటి? బొమ్మను చెక్కిన శిల్పి, పోత పోసిన
    వాడు కేవలం అబద్ధాలు బోధించే వాడు. తాను చేసిన పోత విగ్రహాలపై నమ్మిక ఉంచడం వలన ప్రయోజనమేమిటి?
  hat-BSA: “Ki pwofi ki gen nan zidòl la, lè mèt li fin taye l? Swa yon imaj, fome
    pa yonpwofesè k ap bay manti? Paske sila menm ki te fè l la mete konfyans li nan
    pwòp zèv li a, lè l fòme zidòl ki bebe.
  kos-kos: Mea, oasr sripen ma sruloala uh? Ma sruloala se ma na orekla ke poun mwet,
    ac wangin ma el ku in fahk. Mea wo el ac oru nu sin mwet ma oralla uh ku elos
    in lulalfongel — god na tia ku in kaskas se pa el.
  hbo-WLC: מָֽה־הוֹעִ֣יל פֶּ֗סֶל כִּ֤י פְסָלוֹ֙ יֹֽצְר֔וֹ מַסֵּכָ֖ה וּמ֣וֹרֶה שָּׁ֑קֶר
    כִּ֣י בָטַ֞ח יֹצֵ֤ר יִצְרוֹ֙ עָלָ֔יו לַעֲשׂ֖וֹת אֱלִילִ֥ים אִלְּמִֽים׃ ס
  ibo-ibo: “Gịnị bụ uru arụsị bara ebe ọ bụ aka mmadụ kpụrụ ya? Kedụ uru igwe a kpụrụ
    akpụ bara, bụ nke na-ekwu okwu ụgha? Nʼihi na onye na-atụkwasị ha obi na-atụkwasị
    obi ya nʼihe ahụ aka ya rụpụtara, nʼihi na ọ bụ arụsị na-enweghị ike ikwu okwu
    ka o mere.
  ory-ory: ଖୋଦିତ ପ୍ରତିମାରେ କି ଲାଭ ଯେ, ତହିଁର ନିର୍ମାଣକର୍ତ୍ତା ତାହା ଖୋଦନ କରେ? ଛାଞ୍ଚରେ
    ଢଳା ପ୍ରତିମାରେ ଓ ମିଥ୍ୟା ଶିକ୍ଷକରେ କି ଲାଭ ଯେ, ଆପଣାର ନିର୍ମିତ ବସ୍ତୁର ନିର୍ମାଣକାରୀ ତହିଁରେ
    ବିଶ୍ୱାସ କରି ମୂକ ଦେବତା ନିର୍ମାଣ କରେ?
  chk-chk: Met lomoten eu uluulun anümwäl? A chök och mettoch eman aramas a püsin
    auluulu. Esap tongeni pwäri ngonuk och ngei chofana echök. Met feiöchün ngeni
    ewe chon föri pwe a lükü eu uluulun anümwäl esap tongeni kapas?
  rop-rop: “Wotfo yumob weshipbat detlot drimin sheip? Olabat jis najing. Detkain
    weya yumob trastim wen pipul meigimbat garram olabat bingga, tharran, olabat kaan
    tok.
  ukr-1871: Що за вжиток із того боввана, що його різьбарь витесав, — із того виливаного
    ложного вчителя, хоч різьбарь, вироблюючи нїмі ідоли, покладає надїю на свій виріб?
  deu-1951: Was nützt ein gemeißeltes Bild, daß der Bildhauer es geschaffen hat, ein
    gegossenes Bild und ein Lügenlehrer dazu? Denn der es gemacht hat, vertraut auf
    sein eigenes Machwerk, so daß er stumme Götzen verfertigt.
  eng-JPS: What profiteth the graven image, that the maker thereof hath graven it,
    even the molten image, and the teacher of lies; that the maker of his work trusteth
    therein, to make dumb idols?
  srp-1865: Šta pomaže rezan lik što ga izreza umjetnik njegov? šta liven lik i uèitelj
    laži, te se umjetnik uzda u djelo svoje gradeæi nijeme idole?
  lug-lug: “Ekifaananyi ekyole kigasa ki? Anti kibajje bubazzi. Oba ekifaananyi eky’ekyuma,
    ekisomesa obulimba? Kubanga omuweesi yeesiga mirimu gya mikono gye nga akola ebifaananyi
    ebitayogera!
  heb-heb: מה הועיל פסל כי פסלו יצרו מסכה ומורה שקר כי בטח יצר יצרו עליו לעשות אלילים
    אלמים׃
  ben-IRV: খোদিত প্রতিমা কি তোমার কোন লাভ করে? যে সেটা খোদাই করেছে বা যে গলা ধাতু
    থেকে মূর্তির ছাঁচ গড়েছে, সে একজন মিথ্যা শিক্ষক; কারণ সে নিজের হাতের কাজকে বিশ্বাস
    করে এবং সে সব বোবা দেবতা তৈরী করে।
  pan-pan: ਘੜੇ ਹੋਏ ਬੁੱਤ ਦਾ ਕੀ ਲਾਭ ਹੈ, ਜੋ ਉਸ ਦੇ ਬਣਾਉਣ ਵਾਲੇ ਨੇ ਉਸ ਨੂੰ ਘੜਿਆ ਹੈ? ਫੇਰ ਝੂਠ
    ਸਿਖਾਉਣ ਵਾਲੀ ਅਤੇ ਢਲੀ ਹੋਈ ਮੂਰਤ ਵਿੱਚ ਕੀ ਲਾਭ ਵੇਖ ਕੇ ਉਸ ਨੂੰ ਬਣਾਉਣ ਵਾਲਾ ਉਸ ਉੱਤੇ ਭਰੋਸਾ
    ਰੱਖਦਾ ਹੈ ਕਿ ਉਹ ਗੁੰਗੇ ਬੁੱਤ ਬਣਾਵੇ?
  mya-JVB: ထုလုပ်သော ရုပ်တု သည် အဘယ် အကျိုး ကိုပေး ၍၊ လက်သမားသည် ထုလုပ် ရသနည်း။ သွန်းသော
    ရုပ်တု နှင့်မိစ္ဆာ ဆရာသည် အဘယ်အကျိုးကိုပေး ၍၊ လုပ် သောသူသည် မိမိ အလုပ် ကို မှီခို
    လျက်၊ စကားအ သော ရုပ်တု တို့ကို လုပ် ရသနည်း။
  hmo-hmo: Dirava koikoi ena namo be dahaka? Ia be tau ta ese imana dekenai ia karaia
    gauna sibona. Ia be umui dekenai ia koikoi sibona. Kaivakuku dekena amo namo ta
    do umui davaria lasi. Emui abidadama ia dekenai be abidadama kava sibona. Ia be
    ia hereva diba lasi.
  urd-urd: खोदी हुई मूरत से क्या हासिल कि उसके बनाने वाले ने उसे खोदकर बनाया? ढली
    हुई मूरत और झूट सिखाने वाले से क्या फ़ायदा कि उसका बनाने वाला उस पर भरोसा रखता
    और गूँगे बुतों को बनाता है?
  rus-SYN: Что за польза от истукана, сделанного художником, этого литого лжеучителя,
    хотя ваятель, делая немые кумиры, полагается на свое произведение?
  bqc-SIM: Bↄ́ ài tã́aↄ vĩi? Gbɛ̃nazĩna mɛ́ ã̀. Bↄ́ ài pↄ́ kásaa pↄ́ aaì ń
    da ɛɛupiↄ vĩi? Gbɛ̃́ pↄ́ kɛ̀ ì a pↄkɛa náaikɛ, ì tã́a pↄ́ lí fↄ̃ yã'òopiↄ
    kɛ.
  tcz-CHONGTHU: Mihem khutnin asem milim chu ipi phatchomna uma ahilouleh nalhemlhauva
    pang milim kilhajol chu phamonga hinam? Nakhut tahun asem thil tahsan chu ipi
    phatchomna ham, pathen kihoulimpi thei hilou chu!
  mar-mar: मूर्तीकाराने कोरून केलेल्या मुर्तिंमध्ये त्यास काय लाभ? कारण जो कोणी त्यास
    कोरतो, किंवा ओतीव मूर्ती तयार करतो, तो खोटा शिक्षक आहे, कारण तो जेव्हा अशा मुक्या
    देवांना बनवतो तेव्हा तो स्वतःच्या हस्तकृतीवर विश्वास ठेवतो, जेव्हा तो अशा मुक्या
    देवांना बनवतो.
  qub-qub: «¡Ay imanöraj canqui ïduluta adurajcuna! Gamcunaga guerupita rurasha ïdulucunatami
    ‹ricchay› nircaycanqui. Imatapis mana rimacoj rumitami ‹jatariy› nircaycanqui.
    ¿Chaycuna imallataga willapäshunquichuraj? ¡Manami imatapis willapäshunquichu!
    Chaycunaga goriwan, guellaywan chapyasha carpis manami cawanchu. ¿Imapäraj bälinman
    runalla rurashan diosga? ¿Imapätaj alli canman imatapis mana yachachej jundisha
    ïduluga? Chay ïdulucunaga manami rimanchu. Chayno caycaptin chay ïduluta ruraj
    runaga ¿imanöparaj yäracunman chay ïdulucunamanga?
  bqp-bqp: Arufɑɑni yerɑ̀ bwɑ̃ɑrokunu nu mɔ tɔnu u kɑ sinɑ u nu seku. Nu sɑ̃ɑwɑ ni
    bɑ sekɑ kɑ sisu, mɑ nu derɑ u weesu nɑɑnɛ sɑ̃ɑ. Mbɑn sɔ̃nɑ tɔnu u koo win nɑɑnɛ
    doke bwɑ̃ɑroku ni u sekɑ sɔɔ, ni, ni nu ǹ kpɛ̃ nu gɑri gere.
  hat-hat: Kisa yon estati an bwa ka fè pou nou, pou nou fè moun travay fè li pou
    nou? Kisa yon estati fèt ak metal yo fonn ka fè pou nou? Se manti ase l'ap ban
    nou. Sa sa ap rapòte nou lè nou fè zidòl ki pa ka pale pou nou mete konfyans nou
    nan yo?
  eng-BSB: What use is an idol, that a craftsman should carve it— or an image, a teacher
    of lies? For its maker trusts in his own creation; he makes idols that cannot
    speak.
  tod-tod: Leeni ɠa kɔɔɠɔ ganigi paazu, nii ɲɛɛliɠi nui kpɛtɛzu? Ɓaa kɔlu ɠaawuungai
    kpɛtɛai ga salei, é losu nuiti tuɠɔ zɛɛ vaiti su? Mazɔlɔɔ zɔi é kpɛtɛzu, naa
    ɠa ɓɔɠɔ ɠalivaazu ná-kpɛtɛanii ma, kɔɔɠɔ ganigi é la ɓɔɛzu.
  eng-WEBPB: “What value does the engraved image have, that its maker has engraved
    it; the molten image, even the teacher of lies, that he who fashions its form
    trusts in it, to make mute idols?
  kbq-kbq: Hagi vahemo'ma avako huno azanteti'ma tro hu'nea havi anumzamo'a, na'a
    mago knare zana eri forera hunezamigeno, tevefima kre maramrama hu'za tro'ma hu'naza
    havi anumzamofo amema'amo'a na'a mago knare zana rempi hunezamie? Na'ante ana
    kegaga osu havi anumzantamima tro'ma hu'nea vahe'mo'a ana zantamintera amuhara
    nehie?
  nhe-BL: “Ax tleno quipalehuía se tlacatl tlen quihueyichihuas se tlaixcopincayotl
    tlen san tlamachijchihuali. Ax tleno ipati se totiotzi tlen quisencajtoque ica
    tepostli tlen quimolonijque ipan tlitl. San quichihua para se quineltocas se istlacatili
    huan moilhuis para ya nopa se dios, pero ax neli. Nelía huihuitic se tlen quinchihua
    totiotzitzi tlen ax huelise camatise huan teipa motemachis ipan tlen yajaya quinsencajtoc.
  gub-BL: Aipo tupàn ua'u hagapaw ikàg a'e. Nan. Awa uzapo a'e hagapaw opo pupe. Xo
    purupe temu'emaw romo zo hekon a'e. Nupuner kwaw uze'egaw rehe. Màràzàwe tuwe
    amo teko uzeruzar amo ma'e wemiapo kwer rehe.
  eng-DRA: What doth the graven thing avail, because the maker thereof hath graven
    it, a molten, and a false image? because the forger thereof hath trusted in a
    thing of his own forging, to make dumb idols.
