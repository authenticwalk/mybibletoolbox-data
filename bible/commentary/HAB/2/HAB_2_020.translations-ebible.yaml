verse: HAB.002.020
translations:
  mal-C: എന്നാൽ യഹോവ തന്റെ വിശുദ്ധമന്ദിരത്തിൽ ഉണ്ട്; സർവഭൂമിയും അവിടത്തെ സന്നിധിയിൽ
    മൗനമായിരിക്കട്ടെ.
  deu-TKW: Aber Jahwe in seinem heiligen Tempel - vor dem schweige die ganze Erde!
  lin-lin: Nzokande, Yawe azali kati na Tempelo na Ye ya bule ; tika ete mokili mobimba
    ezala kimia liboso na Ye !
  eng-LSV: And YHWH [is] in His holy temple, || Be silent before Him, all the earth!”
  eng-GNV: 'But the Lord is in his holy Temple: let all the earth keepe silence before
    him.'
  eng-WEBSTER: 'But the LORD is in his holy temple: let all the earth keep silence
    before him.'
  nhw-BL: “Pero TOTECO itztoc ipan itiopa catli tlatzejtzeloltic. Ma amo molinica
    iixpa nochi catli itztoque ipan ni tlaltipactli pampa tlahuel monequi tijtlepanitase.”
  swh-ONEN: Lakini Bwana yuko katika Hekalu lake takatifu; dunia yote na inyamaze
    mbele yake.”
  bba-bba: Yinni Gusunɔ u wɑ̃ɑ win sɑ̃ɑ yee dɛɛrɑrɔ. Tɔmbu kpuro bu nɔɔ mɑrio win
    wuswɑɑɔ.
  eng-KJVCPB: 'But the Lord is in his holy temple: Let all the earth keep silence
    before him.'
  luo-luo: To Jehova Nyasaye nitie e hekalune maler; piny duto mondo olingʼ e nyime.
  meu-meu: A Iehova na ena dubu helaḡa lalonai e nohomu; tanobada taudia iboudiai
    ia vairanai bae noho, asi reḡereḡedia.
  npi-ULB: तर परमप्रभु उहाँको पवित्र मन्दिरमा हुनुहुन्छ । ए सारा भुमि उहाँको अगि शान्त
    होओ ।”
  yor-yor: Ṣùgbọ́n Olúwa wà nínú tẹmpili mímọ́ rẹ̀; ẹ jẹ́ kí gbogbo ayé parọ́rọ́ níwájú
    rẹ.
  pes-OPCB: خداوند در معبد مقدّس خویش است؛ پس تمام جهان در حضور او خاموش باشد.
  tgl-ULB: Ngunit si Yahweh ay nasa loob ng kaniyang banal na templo! Manahimik ka
    sa harapan niya, lahat ng lupain!”
  hui-hui: Anigo Anduane Homogo ibu ogonibi ndo ka. Ibu ibuninaga anda loma bia henegoha
    kago wali agali dindi bibahendeni kamirume ibu kagoria howa ema nabi bi nale halimu,
    lalu Anduane Homogohanda Habaguguhondo lamini.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​၏​သန့်​ရှင်း​မြင့်​% မြတ်​သည့်​ဗိ​မာန်​တော်​တွင်​ရှိ​တော်​မူ​၏။
    ကမ္ဘာ​% မြေ​ပေါ်​ရှိ​လူ​အ​ပေါင်း​တို့​သည်​ရှေ့​တော်​၌​% ငြိမ်​သက်​စွာ​နေ​ကြ​စေ။
  bod-N: ཡིན་ཡང་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་ཁོང་གི་མཆོད་ཁང་དམ་པའི་ནང་དུ་བཞུགས་ལ། ས་གཞི་ཡོངས་ཀྱི་མི་རྣམས་ཁོང་གི་དྲུང་དུ་ཁུ་སིམ་མེར་འདུག་འོས་པ་ཡིན་ཞེས་གསུངས་སོ།
    །
  sna-sna: Asi Jehovha ari mutemberi yake tsvene; nyika yose ngairambe inyerere pamberi
    pake.”
  spa-BLM: Pero Yahvé está en su santo templo. Que toda la tierra guarde silencio
    ante él”.
  cac-cac: Palta a Jehová, ayec' d'a yol stemplo yicn̈ej yaji, yuj chi' numanocab'
    tz'aj masanil tas ay d'a yolyib'an̈q'uinal tic d'a yichan̈.
  swh-ULB: Lakini Yahwe yumo katika hekalu lake takatifu! Nchi yote iwe kimya mbele
    zake.
  bel-bel: 'А Гасподзь - у сьвятым храме сваім: хай маўчыць уся зямля перад абліччам
    Яго!'
  deu-ELBBK: Aber der HERR ist in seinem heiligen Palast – schweige vor ihm, ganze
    Erde!
  mbb-OT: Piru is Nengazen mulà, ne ziyà sikandin te segradu he ubpeey zin he ziyà
    te langit. Umbe is langun he kayi te kelibutan ebpereremek diyà te etuvangan din.’
    ”
  mal-2015: എന്നാൽ യഹോവ തന്റെ വിശുദ്ധമന്ദിരത്തിൽ ഉണ്ടു; സർവ്വഭൂമിയും അവന്റെ സന്നിധിയിൽ
    മൗനമായിരിക്കട്ടെ.
  rmc-rmc: O RAJ hino andre peskro sveto Chramos. Calo svetos angle leste mi el čhit!“
  pes-OPV: اما خداوند در هیکل قدس خویش است پس تمامی جهان به حضور وی خاموش باشد.
  ron-1924: Домнул ынсэ есте ын Темплул Луй чел сфынт. Тот пэмынтул сэ такэ ынаинтя
    Луй!”
  ben-OBCV: কিন্তু সদাপ্রভু আপন পবিত্র মন্দিরে আছেন; সমস্ত পৃথিবী তাঁর সামনে নীরব
    থাকুক।
  som-som: Laakiinse Rabbigu waa ku jiraa macbudkiisa quduuska ah, haddaba inta dhulka
    joogta oo dhammu ha ku hor aamuseen.
  lat-VUC: 'Dominus autem in templo sancto suo: sileat a facie ejus omnis terra !]'
  eng-ASVBT: 'But Jehovah is in his holy temple: let all the earth keep silence before
    him.'
  ita-1885: Ma il Signore è nel Tempio della sua santità; fa' silenzio per la sua
    presenza, o terra tutta.
  eng-LXXUP: 'But the Lord is in his holy temple: let all the earth fear before him.'
  eng-ULB: But Yahweh is in his holy temple! Be silent before him, all the land.”
  spa-VBL: Pero el Señor está en su santo Templo. Que toda la tierra calle ante su
    presencia.
  fra-_FOB: Mais l'Éternel est dans le temple de sa sainteté. Que toute la terre se
    taise en sa présence!
  mal-mal: എന്നാൽ യഹോവ തന്റെ വിശുദ്ധമന്ദിരത്തിൽ ഉണ്ട്; സർവ്വഭൂമിയും അവന്റെ സന്നിധിയിൽ
    മൗനമായിരിക്കട്ടെ.
  urd-GVR: Lekin Rab apne muqaddas ghar meṅ maujūd hai. Us ke huzūr pūrī duniyā ḳhāmosh
    rahe.”
  suz-BL: मिनु परमप्रभु यावे आंम आ बाक्‍तीकेमी बाक्‍ब। रागी नेल्‍ल मेको आ ङोंइती मान
    पा सिक्‍सी पवल” देंत। भजन संग्रह ११:११; भजन संग्रह ७६:९; जकरिया २:१७; प्रेरित
    ८:३
  eng-NOY: But Jehovah is in his Holy temple; Be silent before him, all the earth!
  ita-1927: Ma l’Eterno è nel suo tempio santo; tutta la terra faccia silenzio in
    presenza sua!
  ckb-ckb: بەڵام یەزدان لەناو پەرستگای پیرۆزیدایە، با هەموو دانیشتووانی زەوی لەبەردەمیدا
    بێدەنگ بن.
  eng-BBE: 'But the Lord is in his holy Temple: let all the earth be quiet before
    him.'
  kan-OKCV: ಆದರೆ ಯೆಹೋವ ದೇವರು ತಮ್ಮ ಪರಿಶುದ್ಧ ಮಂದಿರದಲ್ಲಿ ಇದ್ದಾರೆ. ಅವರ ಮುಂದೆ ಭೂಮಿಯೆಲ್ಲಾ
    ಮೌನವಾಗಿರಲಿ.
  tam-2017: யெகோவாவோவென்றால், தமது பரிசுத்த ஆலயத்தில் இருக்கிறார்; பூமியெல்லாம் அவருக்கு
    முன்பாக மௌனமாயிருப்பதாக.
  spa-RV-1909: 'Mas Jehová está en su santo templo: calle delante de él toda la tierra.'
  ron-BTF: 'Dar DOMNUL este în templul lui sfânt: tot pământul să tacă înaintea lui.'
  eng-WEBP: But the LORD is in his holy temple. Let all the earth be silent before
    him!”
  eng-FBV: But the Lord is in his holy Temple; let all the earth be silent in his
    presence.
  nld-1939: Maar Jahweh woont in zijn heilige tempel, Heel de aarde moet zwijgen voor
    Hèm!
  nch-BL: “Pero TOTECO itztoc ipan itiopa cati tatzejtzeloltic. Monequi ma amo molinica
    iixpa nochi cati itztoque ipan ni taltipacti pampa tahuel monequi tijtepanitase.”
  vie-1934: Nhưng Đức Giê-hô-va ở trong đền thánh của Ngài, trước mặt Ngài, cả đất
    hãy làm thinh!
  hin-CV: परंतु याहवेह अपने पवित्र मंदिर में हैं; सारी पृथ्वी उनके सामने शांत रहे.
  spa-BES: Pero el Señor está en su templo santo; que toda la tierra guarde silencio
    delante de él.
  tdx-tdx: Añ’anjomba’e masiñe ao t’Iehovà; mianjìña añatrefa’e eo ry an-tane-bey
    atoy.
  tha-KJV: แต่​พระเยโฮวาห์ทรงสถิตในพระวิหารบริ​สุทธิ​์ของพระองค์ จงให้​สิ​้นทั้งพิภพอยู่สงบต่อพระพักตร์​พระองค์​เถิด​”
  por-BR-2018: Porém o SENHOR está em seu santo templo; que toda a terra se cale diante
    dele.
  deu-ELO: Aber Jehova ist in seinem heiligen Palast, schweige vor ihm, ganze Erde!
  eng-WYC-2018: Forsooth the Lord is in his holy temple, all earth be still from his
    face. (But the Lord is in his holy Temple, let all the earth be silent before
    him.)
  epo-epo: Sed la Eternulo estas en Sia sankta templo; la tuta tero silentu antaŭ
    Li!
  uig-PIN: Biraⱪ Pǝrwǝrdigar Ɵz muⱪǝddǝs ibadǝthanisididur! Pütkül yǝr yüzi Uning
    aldida süküt ⱪilsun!.
  beo-beo: Hina Gode da Ea Hadigi Debolo Diasu ganodini esala. Osobo bagade fifi asi
    gala dunu huluane da Ea midadi ouiya:le amola asabole esaloma:mu.
  tpi-OTNT: Tasol Bikpela em i no olsem. Em i stap insait long haus bilong en, na
    yupela olgeta manmeri bilong graun, yupela i mas i kam klostu long em na yupela
    i mas pasim maus i stap.
  hau-SA: Amma Ubangiji yana a cikin haikalinsa mai tsarki; bari dukan duniya tă yi
    shiru a gabansa.
  uig-LAT: Biraq Perwerdigar Öz muqeddes ibadetxanisididur! Pütkül yer yüzi Uning
    aldida süküt qilsun!.
  nde-nde: Kodwa uThixo usethempelini lakhe elingcwele; umhlaba wonke kawuthule phambi
    kwakhe.
  ton-ton: 'Ka ʻoku ʻi hono ʻafioʻanga tapu ʻa Sihova: tuku ke longo pe ʻa māmani
    kotoa pē ʻi hono ʻao.'
  ces-1613: Hospodin pak v chrámě svatosti své jest, umlkniž před oblíčejem jeho všecka
    země.
  eng-WMB: But the LORD is in his holy temple. Let all the earth be silent before
    him!”
  tam-TCV: ஆனால் யெகோவாவோ தமது பரிசுத்த ஆலயத்தில் இருக்கிறார்; பூமி முழுவதும் அவருக்குமுன்
    மவுனமாய் இருப்பதாக.
  ceb-ULB: Apan anaa si Yahweh sa iyang balaang templo! Paghilom diha sa iyang atubangan,
    tibuok yuta.”
  pol-UBG: PAN jest w swoim świętym przybytku. Niech cała ziemia zamilknie przed nim.
  agr-agr: Tujash Tuke Pujuuk niina jee pegkegma nuwi pujawai. ¡Niina emtinig ashí
    nugkanmaya aents aidauk takamtak pujustinme!” tajai.
  kyc-kyc: Kamongo baa banya misi anda poo pyasi dokona karenge. Dokona isa wambu
    peparaeme banya lenge kambu dokona koo pyuku pyuku paramo karena.
  urd-GVU: لیکن رب اپنے مُقدّس گھر میں موجود ہے۔ اُس کے حضور پوری دنیا خاموش رہے۔“
  eng-OEBCW: The Lord is in his holy temple. Let all the earth be silent before him!
  deu-1912: Aber der HERR ist in seinem heiligen Tempel. Es sei vor ihm still alle
    Welt!
  kan-2017: ಆದರೆ, ಯೆಹೋವನು ತನ್ನ ಪರಿಶುದ್ಧ ಮಂದಿರದಲ್ಲಿದ್ದಾನೆ; ಭೂಲೋಕವೆಲ್ಲಾ ಆತನ ಮುಂದೆ ಮೌನವಾಗಿರಲಿ.”
  yap-yap: I SOMOL e bay u lan e Tempel rok nib thothup; gubin e girdi’ nu fayleng
    ma nge th’ab gulungan u p’eowchen.
  hlt-MCSB: BOEIPA tah a hmuencim bawkim ah om. Saah lah, diklai pum he a mikhmuh
    ah om.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ፔኤኮ ዱማዼ ጌኤዦ ማኣራ ዓኣኔ፤ ዬያሮ ዓጮ ዴራ ቢያ ዒዛ ቤርታ ዚቲዮ ጎዖም።
  twi-ASANTE: Nanso Awurade wɔ nʼasɔrefie kronkron mu. Momma asase nyinaa nyɛ komm
    wɔ nʼanim.
  eng-WEBU: But the LORD is in his holy temple. Let all the earth be silent before
    him!”
  wal-wal: “SHin GODAI ba geeshsha Beeta Maqidasiyaana. Hegaa gishshau, biittan sa7an
    de7iya asai ubbai a sinttan co77u go” yaagiis.
  spa-PDDPT: 'Pero Yavé está en su santo Templo: ¡Calle delante de Él toda la tierra!'
  gun-gun: Ha'e rã Senhor ma ojeupegua templo iky'a e'ỹ va'e py oĩ. Tove yvy jave
    re ikuai va'e tokyrirĩmba henonde.”
  agu-BL: Poro yi Kataj, yi ketz kaRyosil, cho'n at i' le tetz ama'l yi wi'nin xanil
    yi at jalen tzi'n tcya'j. Kayut'e' bin kib, nin kanumek kacyakil cu'n swutz i'.
  ilo-ULB: Ngem ni Yahweh ket adda iti nasantoan a templona! Agulimekka iti sangoananna,
    O amin a daga!”
  kpg-kpg: Dimaadua le e noho i lodo dono Hale Daumaha dabu. Digau o henuailala huogodoo
    gii noho deemuu i mua ono hadumada.
  uig-ARA: بىراق پەرۋەردىگار ئۆز مۇقەددەس ئىبادەتخانىسىدىدۇر! پۈتكۈل يەر يۈزى ئۇنىڭ
    ئالدىدا سۈكۈت قىلسۇن!.
  sus-sus: Kɔnɔ Alatala na a xa hɔrɔmɔbanxi kui. Duniɲa birin xa a sabari a ya i.»
  pon-2006: KAUN-O kin ketiket nan Tehnpese Sarawi; eri, sampah pokon en nennenla
    mwohn silangi.
  jae-jae: Mago Apômtau gêmoa nê lôm dabuŋ ŋalêlôm, nom ŋagamêŋ samob ŋaŋêŋ êsa sêmoa
    eŋ laŋônêmŋa.
  ksd-ksd: Ma ga ra Luluai i kiki ta kana pal i gomgom; a rakarakan a gunagunan na
    ki mut uka ta ra luaina matana.
  grc-BRENT: Ὁ δὲ Κύριος ἐν ναῷ ἁγίῳ αὐτοῦ· εὐλαβείσθω ἀπὸ προσώπου αὐτοῦ πᾶσα ἡ γῆ.
  ind-AYT: Akan tetapi, TUHAN berada di dalam Bait-Nya yang kudus. Biarlah seluruh
    bumi berdiam diri di hadapan-Nya!”
  nya-nya: Koma Yehova ali mʼNyumba yake yopatulika; dziko lonse lapansi likhale chete
    pamaso pake.”
  hrv-hrv: 'Ali je Jahve u svojem svetom Hramu: nek'' zemlja sva zašuti pred njime!'
  mps-mps: Tiali goli, Genuai Bidigo te tiwai egobeo. Aga te aga be tomode bidibao,
    tama dage tigidali tǫde we bidi, dage aga pąba aselama, te dage pedauwali pania
    selama, bidao.
  tpi-tpi: Tasol Bikpela em i no olsem. Em i stap insait long haus bilong en, na yupela
    olgeta manmeri bilong graun, yupela i mas i kam klostu long em na yupela i mas
    pasim maus i stap.
  dan-1931: Men HERREN er i sin Helligdom; stille for ham, al Jorden!
  vie-OVCB: Nhưng Chúa Hằng Hữu luôn luôn ngự trong Đền Thánh Ngài. Cả thế giới hãy
    im lặng trước mặt Ngài.”
  guj-2017: પણ યહોવાહ તેમના પવિત્ર ઘરમાં છે! તેમની આગળ આખી પૃથ્વી શાંત રહો.
  pon-2006A: KAUN-O kin ketiket nan Tehnpese Sarawi; eri, sampah pokon en nennenla
    mwohn silangi.
  por-BRBSL: Mas Yahweh está em seu templo sagrado. Que toda a terra fique em silêncio
    diante dele”!
  eng-OEBUS: The Lord is in his holy temple. Let all the earth be silent before him!
  cth-cth: Cathut teh bawkim kathoung dawk ao dawkvah, a hmalah taminaw pueng lungmawng
    lahoi awm awh haw.
  twi-twi: Nanso Awurade wɔ nʼasɔrefi kronkron mu. Momma asase nyinaa nyɛ komm wɔ
    nʼanim.
  hlt-hlt: BOEIPA tah a hmuencim bawkim ah om. Saah lah, diklai pum he a mikhmuh ah
    om.
  tbz-SIM: Ti Yiɛ̀ nKuyie nkunku mɛ mbo ku cɛ̃sɑ̀ɑ̀tɛ̀ miɛkɛ nkɛ, kutenkù kumɔu kɔbɛ
    yĩ́nɛ̀ kɑ́rɛ́ ku ììkɛ̀.
  msy-2020: “Ezɨ Ikiavɨra Itir Godra, uan Dɨpenir Bar Zuezir uan Nguibamɨn itimɨn
    iti. Eghtɨ ia nguazir kamɨn itir gumazamiziba bar moghɨra izɨ, an damazimɨn tuivigh,
    uan akabar kumigh nɨmɨra ikiam.”
  dop-dop: Amɑ Tɑcɑɑ nɑ́ wɛ ɩ tǝsɛɛlɛ tɑɑ kɛ́. Antulinyɑ yǝlɑɑ mɛ ɩ́ su.
  azb-azb: Lakin Rəbb müqəddəs məbədindədir, Qoy bütün dünya Onun önündə sussun!»
  eng-DBY: But Jehovah is in his holy temple. Let all the earth keep silence before
    him!
  hin-2017: परन्तु यहोवा अपने पवित्र मन्दिर में है; समस्त पृथ्वी उसके सामने शान्त
    रहे।
  wol-KYG: Aji Sax ja moom, ma nga ca màkkaanum sellngaam, na àddina sépp selaw fi
    kanamam.»
  eng-YLT: And Jehovah [is] in His holy temple, Be silent before Him, all the earth!
