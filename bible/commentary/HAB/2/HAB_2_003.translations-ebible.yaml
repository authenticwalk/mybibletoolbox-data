verse: HAB.002.003
translations:
  mal-C: കാരണം, വെളിപ്പാടു നിശ്ചിതസമയത്തിനായി കാത്തിരിക്കുന്നു; അത് അന്ത്യത്തെക്കുറിച്ചു
    സംസാരിക്കുന്നു, അതു തെറ്റുകയുമില്ല. താമസിച്ചാലും അതിനായി കാത്തിരിക്കുക; അതു നിശ്ചയമായും
    വരും, താമസിക്കുകയില്ല.
  deu-TKW: Denn noch bewegt sich das Gesicht nach dem bestimmten Ziel und eilt dem
    Ende zu und trügt nicht. Wenn es verzieht, so harre seiner; denn es kommt gewiß
    und bleibt nicht aus!
  lin-lin: Emoniseli oyo ezali kaka kozela tango na yango oyo ekatama ; ezali kolobela
    makambo oyo ekosalema na tango ya suka ; solo, ekokosa te. Ata ewumeli, zela yango
    kaka ; solo, ekokokisama, ekowumela te.
  eng-LSV: For yet the vision [is] for a season, || And it breathes for the end, and
    does not lie, || If it lingers, wait for it, || For surely it comes, it is not
    late.
  eng-GNV: 'For the vision is yet for an appointed time, but at the last it shall
    speake, and not lie: though it tarie, waite: for it shall surely come, and shall
    not stay.'
  eng-WEBSTER: 'For the vision is yet for an appointed time, but at the end it shall
    speak, and not lie: though it may tarry, wait for it; because it will surely come,
    it will not tarry.'
  nhw-BL: Pero ni tlamantli catli nimitzyolmelahuas amo panos nimantzi. Pero ica yolic
    monechcahuijtiyas nopa tonali quema temachtli panos catli nimitzilhuis ipan ni
    tlanextili. Sintla tiquitas para amo pano nimantzi, amo ximotequipacho pampa temachtli
    panos. Xijpiya hueyi moyolo pampa ni tlamantli panos senquistoc quen nimitzilhuía
    ipan nopa tonali catli niquixquetztoc.
  swh-ONEN: Kwa kuwa ufunuo huu unasubiri wakati uliokubalika; unazungumzia mambo
    ya mwisho, na kamwe hautakosea. Iwapo utakawia, wewe usubiri; kwa hakika utakuja
    na hautachelewa.
  bba-bba: Yin tɔ̃rɑ kun ɡinɑ turɑ yi kɑ koorɑ. Adɑmɑ yi koo koorɑ yin sɑɑ yɑ̀ n turɑ.
    Bɑɑ yì n tɛɛmɔ, nɑ n ɡesi yi mɑrɑ. Domi yi koo koorɑwɑ kɑm kɑm.
  eng-KJVCPB: 'For the vision is yet for an appointed time, But at the end it shall
    speak, and not lie: Though it tarry, wait for it; Because it will surely come,
    it will not tarry.'
  luo-luo: Nikech fwenyni rito kinde moketi; owuoyo kuom ndalo giko, kendo ok nobed
    miriambo. Kata obedo ni onyalo deko kapok ochopo, rite arita, adier obiro chopo
    ma ok odeko.
  meu-meu: Badina be mata-hanai na doini ena nega e nariamu, dokona e heau heniamu,
    basine koikoi. Ena be boma toma ia na metaira-metaira, to do ba naria; momokani,
    ia na bainema, basine halahe.
  npi-ULB: किनभने यो दर्शन भविष्यको समयको निम्ति हो र त्यो अन्ततः बोल्नेछ र विफल हुनेछैन
    । त्यसले ढिलाइ गरे तापनि, त्यसको प्रतीक्षा गर् । किनभने त्यो निश्‍चय नै आउनेछ
    र त्यसले बिलम्ब गर्नेछैन ।
  yor-yor: Nítorí ìṣípayá náà jẹ́ tí ìgbà kan tí a múra sílẹ̀ dè; yóò máa yára sí
    ìgbẹ̀yìn kí yóò sìsọ èké. Bí o tilẹ̀ lọ́ra, dúró dè é; nítorí, dájúdájú, yóò dé,
    kí yóò sí pẹ́.”
  pes-OPCB: اگرچه آنچه به تو نشان می‌دهم در حال حاضر اتفاق نمی‌افتد، ولی مطمئن باش
    که سرانجام در وقت معین به وقوع خواهد پیوست. هر چند تا وقوع آن، مدت زیادی طول بکشد،
    ولی منتظر آن باش، زیرا وقوع آن حتمی و بدون تأخیر خواهد بود.
  tgl-ULB: Sapagkat ang pangitain ay sa panahong hinaharap pa at sa wakas ay magsasalita
    at hindi mabibigo. Kahit na ito ay maaantala, hintayin mo ito! Sapagkat ito ay
    tiyak na darating at hindi magtatagal!
  hui-hui: Áyu ogoni ndo awe lola holebiragonaga manda buwa gilibu ngelabe. Anigoyu
    horo langeroru bulubadagoni abale ibalu walia harogo damene bibahende larodagua
    lola hai holebira. Hendore bigi bini mbau lolebiragoyu mbira pugu wanahe biaiore
    holebira.
  mya-mya: ထို​အ​မှု​အ​ရာ​များ​အ​မှန်​ဖြစ်​ပေါ်​မည့်​အ​ချိန်​မ​ရောက်​သေး။ သို့​ရာ​တွင်​ငါ​ပြ​သော​အ​ရာ​များ​အ​မှန်​ဖြစ်​ပေါ်​သော​အ​ချိန်​သည်​လျင်​မြန်​စွာ​ကျ​ရောက်​လာ​လိမ့်​မည်။
    ထို​အ​ချိန်​သည်​အ​လာ​နှေး​သည်​ဟု​ထင်​မှတ်​ရ​သော်​လည်း ဧ​ကန်​မု​ချ​ရောက်​လာ​မည်​သာ​ဖြစ်​၍​စောင့်​မျှော်​၍​နေ​လော့။
    ကြန့်​ကြာ​တော့​မည်​မ​ဟုတ်။-
  bod-N: ཞལ་གཟིགས་འདི་ནི་དུས་ངེས་ཅན་ཞིག་དང་འབྲེལ་ཡོད་པ་དང་། དངོས་སུ་འགྲུབ་པར་འགྱུར་བས་དོན་མེད་དུ་མ་ཡིན་ལ།
    འགོར་འགྱངས་བྱས་པ་འདྲ་ཡང་ད་དུང་སྒུག་དགོས། ཅིའི་ཕྱིར་ཞེ་ན། དོན་དེ་ནི་སླེབ་པར་འགྱུར་ལ་དེའི་ཚེ་འགོར་འགྱངས་མི་བྱེད་དོ།
    །
  sna-sna: Nokuti chiratidzo ichi chakamirira nguva yakatarwa; chinotaura nezvamagumo
    uye hachingarevi nhema. Kunyange dai chikanonoka, chimirire; zvirokwazvo chichauya,
    hachizononoki.
  spa-BLM: Porque la visión es todavía para el tiempo señalado, y se apresura hacia
    el fin, y no resultará falsa. Aunque se demore, espérala, porque seguramente vendrá.
    No se demorará.
  cac-cac: A jun tas van ilan tic, manto c'ochlaj stiempoal yelc'ochi, palta yovalil
    ol elc'ochoc, man̈ esoclaj. Tan̈vej, vach'chom olto eb'oc, palta ol eln̈ejc'ochoc.
  swh-ULB: Sababu maono haya bado ni kwa wakati ujao na hatimaye atazungumza bila
    kuanguka. Ingawa inachelewa, isubiri. Sababu kwa hakika itatakuja na haitachelewa.
  bel-bel: бо ўява стасуецца яшчэ з пэўным часам і гаворыць пра канец і не ашукае;
    і хоць бы і замарудзіла, чакай яе, бо мусова збудзецца, не адменіцца.
  deu-ELBBK: denn das Gesicht geht noch auf die bestimmte Zeit, und es strebt nach
    dem Ende hin und lügt nicht. Wenn es verzieht, so harre sein; denn kommen wird
    es, es wird nicht ausbleiben.
  mbb-OT: Isurat nu zà heini zep-a su wazè pa meuma is midtelaan he timpu te kegkeul-ulaha
    kayi. Ne kenà ebperis is kegkeul-ulaha kayi te kena egkeuǥet. Emun henduen be
    te malù egkeuǥet ne teǥazi nu, su siguradu he egkehitavù heini he kenà egkeuǥet.
  mal-2015: ദർശനത്തിന്നു ഒരു അവധി വെച്ചിരിക്കുന്നു; അതു സമാപ്തിയിലേക്കു ബദ്ധപ്പെടുന്നു;
    സമയം തെറ്റുകയുമില്ല; അതു വൈകിയാലും അതിന്നായി കാത്തിരിക്ക; അതു വരും നിശ്ചയം; താമസിക്കയുമില്ല.
  rmc-rmc: Bo kada viďeňje pes ačhela andre oda časos, so hin pre oda dino; ačhela
    pes sig a na ela falošno. Kajte pes dičhola, hoj pes mek na ačhel, užar pre leste,
    bo čačes pes ačhela a na avela nasig.
  pes-OPV: زیرا که رویا هنوز برای وقت معین است و به مقصدمی شتابد و دروغ نمی گوید.
    اگر‌چه تاخیر نمایدبرایش منتظر باش زیرا که البته خواهد آمد ودرنگ نخواهد نمود.
  ron-1924: Кэч есте о пророчие а кэрей време есте хотэрытэ, се апропие де ымплинире
    ши ну ва минци; дакэ зэбовеште, аштяпт-о, кэч ва вени ши се ва ымплини негрешит.
  ben-OBCV: কারণ এই দর্শন নির্ধারিত সময়ের অপেক্ষায় রয়েছে; এটা শেষ সময়ের কথা বলে
    এবং মিথ্যা প্রমাণিত হবে না। এটা ঘটতে দেরি হলেও, অপেক্ষা করো; নিশ্চয়ই এটা ঘটবে
    এবং দেরি হবে না।
  som-som: Waayo, wixii lagu tusay waa weli, oo waxay iman doonaan wakhtigii la yidhi,
    wayna u degdegaan ugudambaysta, oo innaba been ma sheegi doonaan. In kastoo ay
    raagaan waa inaad sugtaa, maxaa yeelay, sida xaqiiqada ah way noqon doonaan, oo
    innaba ma raagi doonaan.
  lat-VUC: 'Quia adhuc visus procul; et apparebit in finem, et non mentietur: si moram
    fecerit, exspecta illum, quia veniens veniet, et non tardabit.'
  eng-ASVBT: 'For the vision is yet for the appointed time, and it hasteth toward
    the end, and shall not lie: though it tarry, wait for it; because it will surely
    come, it will not delay.'
  ita-1885: Perciocchè vi è ancora visione fino ad un certo tempo, e il Signore parlerà
    ancora delle cose che avverranno alla fine, e non mentirà; se tarda, aspettalo,
    perciocchè egli per certo verrà, e non indugerà.
  eng-LXXUP: 'For the vision is yet for a time, and it shall shoot forth at the end,
    and not in vain: though he should tarry, wait for him; for he will surely come,
    and will not tarry.'
  eng-ULB: For the vision is yet for a future time and will finally speak and not
    fail. Though it delays, wait for it. For it will surely come and will not tarry.
  spa-VBL: Porque la visión es para un tiempo futuro. Es sobre el fin y no miente.
    ¡Si parece demorarse en su cumplimiento, espera, porque sin duda llegará y no
    tardará!
  fra-_FOB: Car c'est une vision qui est encore pour un temps déterminé. Elle tend
    vers la fin, et elle ne mentira pas. Si elle diffère, attends-la; car elle arrivera
    certainement, elle ne tardera point.
  mal-mal: ഈ ദർശനത്തിനായി ഒരു സമയം നിശ്ചയിക്കപ്പെട്ടിരിക്കുന്നു; ആ സമയം അടുത്തുകൊണ്ടിരിക്കുന്നു.
    സമയം തെറ്റുകയുമില്ല. അത് വൈകിയാലും അതിനായി കാത്തിരിക്കുക; അത് വരും നിശ്ചയം; താമസിക്കുകയുമില്ല.
  urd-GVR: Kyoṅki wuh fauran pūrī nahīṅ ho jāegī balki muqarrarā waqt par āḳhirkār
    zāhir hogī, wuh jhūṭī sābit nahīṅ hogī. Go der bhī lage to bhī sabar kar. Kyoṅki
    āne wālā pahuṅchegā, wuh der nahīṅ karegā.
  suz-BL: मारदे हना इ त‍शो आं देंशो नाक्‍ती जाक्‍ब। मेको दीसा नित्‍थी मदुम्‍त हना
    यो, मेको कली रिम्‍शा बाक्‍को। मेको थमा पा दुम्‍ब। देश मपाइब। इजीकीएल १२:२३; २
    पत्रुस ३:९
  eng-NOY: For the vision is yet for an appointed time, But it hasteneth to the end;
    it shall not deceive; If it tarry, wait for it; For it shall surely come; it shall
    not long delay.
  ita-1927: poiché è una visione per un tempo già fissato; ella s’affretta verso la
    fine, e non mentirà; se tarda, aspettala; poiché per certo verrà; non tarderà”.
  ckb-ckb: چونکە سروشەکە بۆ کاتی دیاریکراوە، باسی کۆتایی دەکات و درۆ ناکات. ئەگەر
    درێژەی کێشا چاوەڕێی بکە، چونکە بێگومان دێت و دواناکەوێت.
  eng-BBE: 'For the vision is still for the fixed time, and it is moving quickly to
    the end, and it will not be false: even if it is slow in coming, go on waiting
    for it; because it will certainly come, it will not be kept back.'
  kan-OKCV: ಏಕೆಂದರೆ ಪ್ರಕಟನೆಯು ಇನ್ನೂ ನೇಮಕವಾದ ಕಾಲಕ್ಕಾಗಿ ಎದುರು ನೋಡುವುದು. ಅದು ಅಂತ್ಯದ ಬಗ್ಗೆ
    ಮಾತಾಡುವುದು. ಅದು ಸುಳ್ಳಾಗದು. ಅದು ತಡವಾದರೂ, ಅದಕ್ಕೆ ಕಾದುಕೊಂಡಿರು. ಏಕೆಂದರೆ ಅದು ತಡಮಾಡದೆ
    ನಿಶ್ಚಯವಾಗಿ ಬರುವುದು.
  tam-2017: குறித்தகாலத்திற்குத் தரிசனம் இன்னும் வைக்கப்பட்டிருக்கிறது; முடிவிலே அது
    சம்பவிக்கும், அது பொய் சொல்லாது; அது தாமதித்தாலும் அதற்குக் காத்திரு; அது நிச்சயமாக
    வரும், அது தாமதிப்பதில்லை.
  spa-RV-1909: 'Aunque la visión tardará aún por tiempo, mas al fin hablará, y no
    mentirá: aunque se tardare, espéralo, que sin duda vendrá; no tardará.'
  ron-BTF: Pentru că viziunea este pentru încă un timp rânduit, dar la sfârșit va
    vorbi și nu va minți; deși întârzie, așteapt-o, pentru că va veni cu siguranță,
    nu va întârzia.
  eng-WEBP: For the vision is yet for the appointed time, and it hurries toward the
    end, and won’t prove false. Though it takes time, wait for it, because it will
    surely come. It won’t delay.
  eng-FBV: For the vision is for a future time, it is about the end and it does not
    lie. If it seems slow in being fulfilled, wait for it, for it will definitely
    come—it will not be delayed!
  nld-1939: 'Want er is nog een ander visioen, waarvan de tijd is bepaald, Dat zijn
    vervulling bereikt, en niet faalt! Mocht het al toeven, blijf het verbeiden, Want
    het komt zeker, en blijft niet uit:'
  nch-BL: Pero ni tamanti cati nimitzyolmelahuas amo panos nimantzi. Pero ica yolic
    monechcahuijtiyas nopa tonali quema temachti panos cati nimitzilhuis ipan ni tanextili.
    Sinta tiquitas para amo pano nimantzi, amo ximocueso pampa temachti panos. Xijpiya
    hueyi moyolo pampa ni tamanti panos senquisa quej nimitzilhuía ipan nopa tonali
    cati niquixquetztoc.
  vie-1934: Vì sự hiện thấy còn phải ứng nghiệm trong kỳ nhất định, sau cùng nó sẽ
    kíp đến, không phỉnh dối đâu; nếu nó chậm trễ, ngươi hãy đợi; bởi nó chắc sẽ đến,
    không chậm trễ.
  hin-CV: क्योंकि यह दिव्य-प्रकाशन एक नियत समय में पूरा होगा; यह अंत के समय के बारे
    में बताता है और यह गलत साबित नहीं होगा. चाहे इसमें देरी हो, पर तुम इसका इंतजार
    करना; यह निश्चित रूप से पूरा होगा और इसमें देरी न होगी.
  spa-BES: Porque la visión es para un tiempo señalado, y al fin hablará y no mentira;
    incluso si tarda en llegar, sigue esperándola; porque ciertamente vendrá, no tardará.
  tdx-tdx: Ho amy andro namantañañ’ azey i tokiy, i figadoñañey ro enta’e, le tsy
    handañitse ndra t’ie tambatse, liñiso, toe ho tondroke le tsy hihenekeneke.
  tha-KJV: เพราะว่านิ​มิ​ตน​ั้นยังรอเวลาที่กำหนดไว้ แต่​ในที่สุด มั​นก​็จะกล่าวออกมา
    มันไม่​มุสา ถ้าดูช้าไป ก็​จงคอยสักหน่อย มันจะบังเกิดขึ้นเป็นแน่ คงไม่ล่าช้านัก
  por-BR-2018: Pois a visão ainda é para um tempo determinado, mas ao fim ela dará
    testemunho, e não mentirá; se tardar, espera, porque virá; não se atrasará.
  deu-ELO: denn das Gesicht geht noch auf die bestimmte Zeit, und es strebt nach dem
    Ende hin und lügt nicht. Wenn es verzieht, so harre sein; denn kommen wird es,
    es wird nicht ausbleiben.
  eng-WYC-2018: For yet the vision is far, and it shall appear into the end, and shall
    not lie; if it shall make dwelling, abide thou it, for it coming shall come, and
    shall not tarry. (For yet the vision is far off, but it shall appear in the end,
    and it shall not lie; and even if it appeareth to be delayed, wait thou for it,
    for it is coming, and indeed shall come, and shall not be late.)
  epo-epo: Ĉar la vizio koncernas tempon difinitan kaj parolas pri la fino, sed ĝi
    ne mensogas; se ĝi prokrastiĝus, atendu ĝin, ĉar ĝi nepre plenumiĝos, ne estos
    fordecidita.
  uig-PIN: Qünki bu kɵrüngǝn alamǝt kǝlgüsidiki bekitilgǝn bir waⱪit üqün, U adǝmlǝrgǝ
