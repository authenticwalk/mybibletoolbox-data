  kan-2017: ಸೂಕ್ತ ಹಾಗು ನಿಯಮಿತ ಕಾಲದಲ್ಲಿ ಆ ದರ್ಶನದಲ್ಲಿ ಕಂಡದ್ದು ನೆರವೇರುವುದು, ಅದರ ಅಂತಿಮ
