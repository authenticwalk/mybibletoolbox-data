    täyak. Upäŋkaŋ kadäni käroŋi nämo iriri kudän gäwoŋärewayäŋ nadätat u api ahäwek.
    Bäräŋeŋ nämo ahätak yäŋ nadäweno upäŋkaŋ muni kubägän iriri api ahäwek.
  haw-1868: No ka mea, o ka mea i ikea no ka manawa maopopo ia; A ke lalelale nei
    i ka hope, aole ia e hoopunipuni; Ina e hookauluaia oia, e kali oe ia ia. No ka
    mea, e hiki io mai no ia, aohe ia e hookaulua.
  arb-NAV: لأَنَّ الرُّؤْيَا لَا تَتَحَقَّقُ إِلّا فِي مِيعَادِهَا، وَتُسْرِعُ إِلَى
    نِهَايَتِهَا. إِنَّهَا لَا تَكْذِبُ وَإِنْ تَوَانَتْ فَانْتَظِرْهَا، لأَنَّهَا
    لابُدَّ أَنْ تَتَحَقَّقَ وَلَنْ تَتَأَخَّرَ طَوِيلاً.»
  ewe-ewe: Elabena azãgbe li na ɖeɖefia la elabena eƒo nu tso nuwuwu si le vava ge
    la ŋuti eye mada le edzi o; ke ne ehe ɖe megbe hã la, lalae elabena ava eme godoo,
    mada le edzi o.
  eng-LEE: 'For there is yet a vision for the appointed time, and it speaketh of the
    end, and it will not deceive: though it tarry, wait for it; because it will surely
    come, it will not be delayed.'
  asm-FB: কাৰণ এই দৰ্শন যদিও ভবিষ্যত সময়ৰ বাবে তথাপিও শেষত এই দৰ্শন প্রকাশ পাব আৰু
    বিফল নহ’ব। যদিও পলম হয়, তাৰ বাবে অপেক্ষা কৰা; কাৰণ সেয়া নিশ্চয় সিদ্ধ হ’ব, আৰু
    পলম নহব।
  sus-A: يِ مَسٍنيِ كَمَلِ وَشَتِ قَقٍ، عَ مُ كَنَمَ، وُلٍ مُ عَ رَ. شَ عِ عَ تٌ عَ
    تَاشِرِ مَ كَمَلِدٍ، عِ شَ مَمّ تِ. عَ كَمَلِقٍ مُ بُمَ.»
  fra-SBL: Car la vision est encore pour le temps fixé, et elle se hâte vers la fin,
    et ne se démentira pas. Même si elle prend du temps, attendez-la, car elle viendra
    sûrement. Elle ne tardera pas.
  hbo-hbo: כִּ֣י עֹ֤וד חָזֹון֙ לַמֹּועֵ֔ד וְיָפֵ֥חַ לַקֵּ֖ץ וְלֹ֣א יְכַזֵּ֑ב אִם־יִתְמַהְמָהּ֙
    חַכֵּה־לֹ֔ו כִּֽי־בֹ֥א יָבֹ֖א לֹ֥א יְאַחֵֽר׃
  shp-NTPO: 'Nato min oinna jawéki jatian senenti nokotamapari ikaxbira; iamama senenti
    jake, Ja min oinna basiainbi, miabiribi manáreswe: ja ititianbiribira nokóti jake.'
  piu-2006: '@see-verse:HAB.002.002'
  kik-kik: Nĩgũkorwo ũguũrio ũyũ wetereire ihinda rĩrĩa rĩtuĩtwo; waragia ũhoro wa
    matukũ ma mũthia, na ndũngĩtuĩka wa maheeni. O na ũngĩikara mũno-rĩ, weterere.
    Ti-itherũ nĩũkahingio, na ndũgatĩĩrio.
  fra-NCL: 'Car il y a encore une vision pour un temps fixé ; elle se hâte vers son
    terme et ne mentira pas ; si elle tarde, attends-là, car elle arrivera certainement,
    elle ne manquera pas :'
  cek-AK: 'Hnuksak ih hmuen loe atue boenghaih kawng, atue khaehhaih kawng ah oh:
    amsawnlok na ai ni: angzo phrat ai cadoeh, zing ah; angzo tangtang tih, akra mak
    ai boeh.'
  cuk-cuk: Ar negburgan-oyolenaidi, na e-iba-sogedba gunonikoed, bela a-ibmarmar-gunadapid,
    bela guedsegad. Ar we-ibmar gwen emiskwaa guosur-inigwele, be abitogo, ar bela
    guedsegad.
  uig-CYR: Чүнки бу көрүнгән аламәт кәлгүсидики бекитилгән бир вақит үчүн, У адәмләргә
    ахирәтни тәлпүндүриду, У ялған гәп қилмайду; Узунғичә кәлмәй қалсиму, уни күткин;
    Чүнки у җәзмән йетип келиду, һеч кечикмәйду.
  tel-2017: ఆ దర్శన విషయం రాబోయే కాలంలో జరుగుతుంది. అది ఎంత మాత్రం విఫలం కాదు. అది
    ఆలస్యమైనా తప్పక నెరవేరుతుంది. దాని కోసం కనిపెట్టు. అది ఆలస్యం చేయక వస్తుంది.
  hat-BSA: Paske vizyon an toujou pou lè deziye a. La p pwoche vit pou rive nan bi
    li, ni li p ap fè fayit. Menmsi li fè reta, tann li; paske anverite, li va vini.
    Li p ap fè mize.
  kos-kos: Simusla ma inge mweyen soenna pacl in sikyak. Tusruktu in pacl na sa, ma
    nga akkalemye nu sum uh ac fah akpwayeiyuk. Sahp ac nunkeyuk mu ac paht in tuku,
    tusruktu soano na. Pwayena lah ac sikyak — ac fah tia kohtla nwe tok.
  hbo-WLC: כִּ֣י ע֤וֹד חָזוֹן֙ לַמּוֹעֵ֔ד וְיָפֵ֥חַ לַקֵּ֖ץ וְלֹ֣א יְכַזֵּ֑ב אִם־יִתְמַהְמָהּ֙
    חַכֵּה־ל֔וֹ כִּֽי־בֹ֥א יָבֹ֖א לֹ֥א יְאַחֵֽר׃
  ibo-ibo: Nʼihi na e nwere ọhụ nke ga-adị ruo oge a kara aka, ọ na-ekwu banyere oge
    ọgwụgwụ, Ọ gaghị abụkwa ụgha. Ọ bụrụ na ọ dịka mmezu ya adịghị abịaru ọsịịsọ,
    chere mmezu ya, nʼihi na ọ ga-emesịa mezuo, ọ gaghị anọ tee aka.
  ory-ory: କାରଣ ଏହି ଦର୍ଶନ ଏବେ ହେଁ ନିରୂପିତ କାଳର ଅପେକ୍ଷା ଓ ପରିଣାମର ଆକାଂକ୍ଷା କରେ ଓ ତାହା
    ମିଥ୍ୟା ହେବ ନାହିଁ; ତାହା ବିଳମ୍ବ ହେଲେ ହେଁ ତହିଁ ପାଇଁ ଅପେକ୍ଷା କର; କାରଣ ତାହା ଅବଶ୍ୟ ଘଟିବ,
    ବିଳମ୍ବ ହେବ ନାହିଁ।
  chk-chk: Pun mine üpwe pwäri ngonuk epwap pwönüetä lon eu fansoun mi kefilitä. Nge
    fansoun an epwe pwönüetä epwe fokun müttir, nge esap chofana. Are epwe mang le
    pwönüetä, kopwe chök witiwit. Epwe fokun pwönüetä, nge esap mang.
  rop-rop: Wal langa det taim bambai weya aibin jinggabat na, main wed garra kaman
    trubala. Yu gin trastim main wed blanga wanim garra hepin bambai. Maitbi im garra
    deigim longtaim, bat kipgon weidabat dumaji dijan trubala en im garra hepin.
  ukr-1871: Видиво бо сягає в далекий, але означений час; воно говорить про те, що
    станеться на кінцї, й не заведе; та хоч би воно й загаялось, а ти жди, бо воно
    збудеться певно й не зміниться.
  deu-1951: Denn das Gesicht gilt noch für die bestimmte Zeit und eilt dem Ende zu
    und wird nicht trügen; wenn es verzieht, so harre seiner, denn es wird gewiß kommen
    und sich nicht verspäten.
  eng-JPS: For the vision is yet for the appointed time, and it declareth of the end,
    and doth not lie; though it tarry, wait for it; because it will surely come, it
    will not delay.'
  srp-1865: Jer æe još biti utvara do odreðenoga vremena, i govoriæe šta æe biti do
    pošljetka i neæe slagati; ako oklijeva, èekaj je, jer æe zacijelo doæi, i neæe
    odocniti.
  lug-lug: Kubanga okwolesebwa okwo kujja mu kiseera kyakwo ekigere. Kwogera ku by’enkomerero
    ate si kwa bulimba. Bwe kunaaba ng’okuluddewo, mukulindirire, kujja kutuukirira,
    tekugya kulwa.
  heb-heb: כי עוד חזון למועד ויפח לקץ ולא יכזב אם יתמהמה חכה לו כי בא יבא לא יאחר׃
  ben-IRV: কারণ এই দর্শন এখনো পর্যন্ত ভবিষ্যতের জন্য এবং অবশেষে বলা হবে ও ব্যর্থ হবে
    না। যদিও এটা দেরি হয়, এর অপেক্ষা কর! কারণ এটা অবশ্যই আসবে এবং বিলম্ব করবে না!
  pan-pan: ਕਿਉਂ ਜੋ ਵੇਖ, ਇਸ ਦਰਸ਼ਣ ਦੀ ਗੱਲ ਤਾਂ ਇੱਕ ਠਹਿਰਾਏ ਹੋਏ ਸਮੇਂ ਤੇ ਪੂਰੀ ਹੋਣ ਵਾਲੀ ਹੈ,
    ਸਗੋਂ ਉਸ ਦੇ ਪੂਰੇ ਹੋਣ ਦਾ ਸਮਾਂ ਤੇਜ਼ੀ ਨਾਲ ਆਉਂਦਾ ਹੈ, ਇਸ ਵਿੱਚ ਧੋਖਾ ਨਹੀਂ ਹੋਵੇਗਾ, ਭਾਵੇਂ
    ਉਹ ਠਹਿਰਿਆ ਰਹੇ, ਤਾਂ ਵੀ ਉਹ ਦੀ ਉਡੀਕ ਕਰ, ਉਹ ਜ਼ਰੂਰ ਆਵੇਗਾ, ਉਹ ਚਿਰ ਨਾ ਲਾਵੇਗਾ।
  mya-JVB: ထိုရူပါရုံ သည် ချိန်းချက် သော အချိန်နှင့်ဆိုင်၍ အမှုကုန် ရသောကာလကို ဆိုလို
    ၏။ မုသာ နှင့် ကင်းလွတ် ၏။ ဆိုင်း သော်လည်း မြော်လင့် လော့။ နောက် မ ကျဘဲ ဧကန်အမှန်
    ရောက် လိမ့်မည်။
  hmo-hmo: To inai lau palania kara be harihari do ia vara lasi. Unai dainai ena anina
    do oi torea, ia noho. To ia be nega daudau lasi lalonai do ia vara. Lau koikoi
    lasi. Sedira oi laloa iena mai be haraga lasi, to do oi naria noho, ia be do ia
    vara momokani.
  urd-urd: क्यूँकि ये ख़्वाब एक मुक़र्ररा वक़्त के लिए है; ये जल्द ज़हूर में आएगा
    और ख़ता न करेगा। अगरचे इसमें देर हो, तोभी इसके इन्तिज़ार में रह, क्यूँकि ये यक़ीनन
    नाज़िल होगा, देर न करेगा।
  rus-SYN: ибо видение относится еще к определенному времени и говорит о конце и не
    обманет; и хотя бы и замедлило, жди его, ибо непременно сбудется, не отменится.
  bqc-SIM: Asa yã́pi gↄↄ dilɛaɛ, yã́pi lɛ́ a kɛgↄↄ yá, a gí kɛio. Baa tó a gↄↄ
    lɛ́ gɛ̃gɛ̃, ǹyↄ̃ dã́, gↄↄpi a ká, wa sↄ̃òo.
  tcz-CHONGTHU: Hiche ahung lhung ding kimu hi khonung’a ding ahi. Hiche hin achaina
    ding ahilchenin, chule hiche hin gu ilhungtei ding ahi. Ahung vaigeija ahijong
    leh, ngah hat in, ajeh chu kho ngaisot lou ding, hung lhung tei ding ahi.
  mar-mar: कारण हा दृष्टांत नेमलेल्या समयासाठी अजून राखून ठेवला आहे, शेवटी तो बोलणार
    व फसवणार नाही, जरी त्यांने विलंब केला तरी, त्याची वाट पाहा! खचित तो येणारच आणि
    थांबणार नाही!
  qub-qub: Cananga manami chayamunrächu öra chay ricaycashayquicuna cumlinanpäga.
    Ichanga imano carpis cumlengapämi. Gamga ayca wata päsaptinpis shuyaray. Chaycunaga
    päsanga imaypis päsananpaj caj junajchömi.
  bqp-bqp: Yin tɔ̃rɑ kun ginɑ turɑ yi kɑ koorɑ. Adɑmɑ yi koo koorɑ yin sɑɑ yɑ̀ n turɑ.
    Bɑɑ yì n tɛɛmɔ, nɑ n gesi yi mɑrɑ. Domi yi koo koorɑwɑ kɑm kɑm.
  hat-hat: Ekri l' paske se poko lè pou sa m' pral fè ou wè a rive. Men, li p'ap pran
    lontan ankò pou l' rive. Li gen pou l' rive vre. Si li pran reta pou l' rive,
    ou mèt tann. Paske, wè pa wè, li gen pou l' rive lè pou l' rive a.
  eng-BSB: For the vision awaits an appointed time; it testifies of the end and does
    not lie. Though it lingers, wait for it, since it will surely come and will not
    delay.
  tod-tod: Yeeɠɛɠalai la dɛ zeelini ga kulakɛlɛmai tɛi daa ʋa zeeli, kɛlɛ toɠa na
    maaɓuɠa kɛɛyeei ʋa, é la valiboga pɛ. Sulɛbi pa, maaɓɔun, mazɔlɔɔ daa ɠa zeeli
    nɔ ti, é la zeɠea ma pɛ.
  eng-WEBPB: For the vision is yet for the appointed time, and it hurries towards
    the end, and won’t prove false. Though it takes time, wait for it, because it
    will surely come. It won’t delay.
  kbq-kbq: Ama ava'nagna zampima kaveri'ma hanua zama kesanana, henka fore haniaza
    kegahane. Henkama knamo'ma ome vagaresirega fore'ma hania avame'za kegahanankino,
    ana zamo'a eme nena raga regahie. Anazamo'ma ame huno eama'ma nosanigenka, antahintahi
    hakarea osunka akohenka manio. Na'ankure ana zamo'ma esiana mago'zamo'a kana ase
    vaziontesigeno ame huno efore hugahie.
  nhe-BL: Pero ni tlamantli tlen nimitzyolmelahuas ax panos nimantzi. Pero ica yolic
    monechcahuijtiyas nopa tonali quema temachtli panos tlen nimitzilhuis ipan ni
    tlanextili. Intla tiquitas para ax pano nimantzi, amo ximocueso pampa temachtli
    panos. Xijpiya hueyi moyolo pampa ni tlamantli panos senquistoc queja nimitzilhuía
    ipan nopa tonali tlen niquixtlalijtoc.
  gub-BL: A'e ma'e neremixak ràm 'ar nuhem kwaw a'e rihi. Uhem putar azeharomoete
    nehe. Uzeapo putar nehe. I'ar katu uhem etea'i kury. A'e rupi — Kwa, iàrew tetea'u
    tur àwàm, aze ere izupe nehe, eàro nehe. Ta'e a'e ma'e uzeapo putar i'ar kateteahy
    rehe a'e nehe xe.
  eng-DRA: 'For as yet the vision is far off, and it shall appear at the end, and
    shall not lie: if it make any delay, wait for it: for it shall surely come, and
    it shall not be slack.'
