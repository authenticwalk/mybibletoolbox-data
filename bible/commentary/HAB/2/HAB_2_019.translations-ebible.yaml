verse: HAB.002.019
translations:
  mal-C: മരത്തോട്, ‘ജീവിക്കുക’ എന്നും ജീവനില്ലാത്ത ശിലയോട്, ‘ഉണരുക’ എന്നും പറയുന്നവനു
    ഹാ കഷ്ടം! മാർഗദർശനം നൽകാൻ അതിനു കഴിയുമോ? സ്വർണവും വെള്ളിയുംകൊണ്ട് അതിനെ പൊതിഞ്ഞിരിക്കുന്നു;
    അതിനുള്ളിൽ ശ്വാസമില്ല.”
  deu-TKW: 'Wehe über den, der zum Holze spricht: Erwache! Rege dich! zum starren
    Stein. Sollte er Bescheid geben? Ist er doch in Gold und Silber gefaßt, und keinerlei
    Geist belebt sein Inneres.'
  lin-lin: 'Mawa na moto oyo alobaka na eteni ya nzete : « Telema ! » Mawa na moto
    oyo alobaka na libanga oyo ezanga bomoi : « Lamuka ! » Boni, ekeko ekoki solo
    kolakisa moto nzela ? Bazipa yango wolo mpe palata, kasi pema ezali te kati na
    yango.'
  eng-LSV: Woe [to] him who is saying to wood, Awake, || To a mute stone, Stir up,
    || It [is] a teacher! Behold, it is overlaid—gold and silver, || And there is
    no spirit in its midst.
  eng-GNV: 'Wo vnto him that sayth to the wood, Awake, and to the dumme stone, Rise
    vp, it shall teach thee: beholde, it is layde ouer with golde and siluer, and
    there is no breath in it.'
  eng-WEBSTER: Woe to him that saith to the wood, Awake; to the dumb stone, Arise,
    it shall teach! Behold, it is laid over with gold and silver, and there is no
    breath at all in the midst of it.
  nhw-BL: 'Fiero elis para nopa masehuali catli quicamanalhuía se tlamantli tlen cuahuitl
    huan quiilhuía: ‘¡Xiitzto!’ O quiilhuía se tlamantli tlen tetl catli amo hueli
    camanalti: ‘¡Xiisa!’ ¿Atlac huelis camanaltise nopa tiotzitzi huan quimachtise
    catli cuali para sequinoc quichihuase? ¡Amo! Masque quinxajtoque nopa tiotzitzi
    ica oro huan plata, amo tleno hueli quichihuase pampa amo quipiyaj nemilistli.'
  swh-ONEN: Ole wake yeye auambiaye mti, ‘Uwe hai!’ Ama asemaye na jiwe lisilo na
    uhai, ‘Amka!’ Je, linaweza kuongoza? Limefunikwa kwa dhahabu na fedha; hakuna
    pumzi ndani yake.
  bba-bba: Bɔ̃rurowɑ wi u dɑ̃ɑ kuku sɔ̃ɔmɔ u mɔ̀, ɡu seewo, mɑ u kperu sɔ̃ɔmɔ u mɔ̀,
    tu dom yɑndo. Yen ɡɑɑ yɑ koo kpĩ yu nùn bwisi kɛ̃? Geemɑ, u nu wurɑ kɑ sii ɡeesu
    pote. Adɑmɑ nu ǹ hunde mɔ, nu n sere wɑ̃ɑru mɔ.
  eng-KJVCPB: Woe unto him that saith to the wood, Awake; to the dumb stone, Arise,
    it shall teach! Behold, it is laid over with gold and silver, And there is no
    breath at all in the midst of it.
  luo-luo: Enone malit ngʼat mawachone yien ni, ‘Bed mangima!’ Kata ni kite maonge
    ngima ni, ‘Chiew!’ Bende gik ma kamago dingʼadnu rieko? Kata obedo ni obawgi gi
    dhahabu gi fedha; to gionge gi ngima nikech gin gik motho.”
  meu-meu: Au ḡauna e haḡaniamu, e tomu “A noga”, eiava asi hereva dibana nadina e
    hamaoroamu, e tomu “A tore isi”, tauna na madi, ihabaina! Ina ḡau ese lalo-diari
    baine havaraia a? A itaia, gold bona silver ese e ḡovaiamu, bona ia na asi laḡana.
  npi-ULB: ‘धिक्‍कार त्यसलाई जसले काठलाई उठ भन्छ, वा बोल्न नसक्‍ने ढुङ्गालाई जाग भन्छ
    ।’ के यी कुराहरूले सिकाउन सक्छन्? हेर्, त्यो सुन र चाँदीले मोहोरिएको छ, तर त्यसभित्र
    सास नै छैन ।
  yor-yor: Ègbé ni fún ẹni ti ń sọ fún igi pé, ‘Di alààyè?’ Fún òkúta tí kò lè fọhùn
    pé, ‘Dìde.’ Ǹjẹ́ òun lè tọ́ ni sí ọ̀nà? Wúrà àti fàdákà ni a fi bò ó yíká; kò
    sì sí èémí kan nínú rẹ.”
  pes-OPCB: وای بر آنانی که از بتهای چوبین و بی‌جان خود می‌خواهند که به پا خیزند و
    ایشان را نجات دهند! و از سنگهای بی‌زبان انتظار دارند که سخن بگویند و ایشان را
    راهنمایی کنند! بیرون بتها با طلا و نقره پوشانیده شده است، ولی در درونشان نَفَسی
    نیست.
  tgl-ULB: '''Kaawa-awa sa taong nagsasabi sa mga kahoy, Gumising ka! O sa mga tahimik
    na bato, Bumangon ka!'' Nagtuturo ba ang mga bagay na ito? Tingnan ninyo, ito
    ay nababalot ng ginto at pilak, ngunit wala itong hininga man lang.'
  hui-hui: Ko timbuni tí kamigoria tagira ibulebira. Ira gombedo minibi to̱le̱ gaibu
    mini ngaruhondobi hale holebada lowa bi hongo howa lalu, Heya, laga kami. Mbirale
    irame wabini ngarume, Galone ngaruni ogo ale nga, lalu tí walia hagabe. Ngolomebi
    silibamebi yári biaho berelagago ogoniha holenenaga buhe nawiaga ndobe.
  mya-mya: သင်​တို့​သည်​အ​မင်္ဂ​လာ​ရှိ​ကြ​၏။ သစ်​သား​% တုံး​အား``နိုး​တော်​မူ​ပါ''
    ဟူ​၍​လည်း​ကောင်း၊ % ကျောက်​တုံး​အား``ထ​တော်​မူ​ပါ'' ဟူ​၍​လည်း​% ကောင်း​သင်​တို့​ဆို​တတ်​ကြ​၏။
    ရုပ်​တု​တစ်​ခု​% သည်​သင်​တို့​အား​အ​ဘယ်​အ​မှု​ကို​ရှင်း​လင်း​% ဖော်​ပြ​နိုင်​ပါ​သ​နည်း။
    ရွှေ​ငွေ​များ​ဖြင့်​မွမ်း​% မံ​ထား​ကောင်း​ထား​မည်​ဖြစ်​သော်​လည်း % ထို​ရုပ်​တု​တွင်​အ​သက်​ကား​မ​ရှိ။
    %
  bod-N: ཤིང་གི་གཟུགས་བརྙན་ལ་ཡར་ལོངས་ཞེས་སྨྲ་བ་དང་། རྡོ་ལྐུགས་པ་ལ་སད་པར་གྱུར་ཅིག་ཅེས་སྨྲ་མཁན་ལ་ཆག་སྒོ་འབྱུང་།
    དེ་ཡིས་ཁྱོད་ལ་ཅི་ལྟར་བཀའ་སློབ་གནང་ངམ། ལྟོས་ཤིག དེའི་ཕྱི་ལ་གསེར་དང་དངུལ་གྱིས་བརྒྱན་ན་ཡང་ནང་དུ་དབུགས་ཀྱི་རྒྱུ་བ་ནི་གཏན་ནས་མེད་དོ།
    །
  sna-sna: Ane nhamo anoti kudanda, ‘Rarama!’ Kana kubwe risingagoni kutaura, ‘Muka!’
    Ko, zvingadzidzisa here? Tarira, chakafukidzwa negoridhe nesirivha; hachina mweya
    mukati macho napaduku.
  spa-BLM: '¡Ay de aquel que dice a la madera: “Despierta”, o a la piedra muda: “Levántate”!
    ¿Acaso esto enseña? He aquí que está recubierto de oro y plata, y no hay en él
    aliento alguno.'
  cac-cac: 'Ob''iltac ex mach ex tzeyal icha tic d''a juntzan̈ yechel b''ob''il d''a
    te te'': Aq''uec el e vayan̈, xe chi d''a te''. Q''uean̈ec lin̈an, xe chi pax
    d''a q''uen q''ueen toxonton max lolonlaj. ¿Tom syal ex scuchb''an juntzan̈ chi''?
    Vach''chom copopi yilji juntzan̈ chi'' yuj q''uen oro, ma yuj q''uen plata, palta
    malaj tas syal yuuj, yujto malaj spixan.'
  swh-ULB: '''Ole kwa yule anayeuambia ubao, Amka! Au kwa jiwe lisiloongea, Inuka!''
    Vitu hivi vinafundisha? Angalia, hiki juu kimefunikwa kwa dhahabu na fedha, lakini
    ndani yake hakipumui kabisa.'
  bel-bel: 'Гора таму, хто кажа дрэву: устань! і нямому каменю: прачніся! Ці навучыць
    ён чаму-небудзь? Вось, ён абкладзены золатам і срэбрам; але дыханьня ў ім няма.'
  deu-ELBBK: 'Wehe dem, der zum Holz spricht: Wache auf!, zum schweigenden Stein:
    Erwache! Er sollte lehren? Siehe, er ist mit Gold und Silber überzogen, und gar
    kein Odem ist in seinem Innern.'
  mbb-OT: Kehizu niw te egkaǥi ziyà te ledawan he kayu etawa vatu te, “Kepukew ke
    en ne tevangi key.” Kenè ganì heeyan ebpekepenurù keniyu. Minsan mibpekeplaan
    heeyan te vulawan wey pelata, piru kenà heeyan uuyag.
  mal-2015: 'മരത്തോടു: ഉണരുക എന്നും ഊമക്കല്ലിനോടു: എഴുന്നേൽക്ക എന്നും പറയുന്നവന്നു
    അയ്യോ കഷ്ടം! അതു ഉപദേശിക്കുമോ? അതു പൊന്നും വെള്ളിയും പൊതിഞ്ഞിരിക്കുന്നു; അതിന്റെ
    ഉള്ളിൽ ശ്വാസം ഒട്ടും ഇല്ലല്ലോ.'
  rmc-rmc: 'Vigos oleske, ko phenel le kašteske: ‚Obdživ!‘ a le ňeme bareske: ‚Ušťi
    upre!‘ Či tut šaj on vareso sikaven? Se dikh, hine obthode le somnakaha the le
    rupoha, no nane andre lende ňisavo dichos.'
  pes-OPV: وای برکسی‌که به چوب بگوید بیدار شو و به سنگ گنگ که برخیز! آیا می‌شود که
    آن تعلیم دهد؟ اینک به طلا و نقره پوشیده می‌شود لکن در اندرونش مطلق روح نیست.
  ron-1924: 'Вай де чел че зиче лемнулуй: ‘Скоалэ-те!’ ши уней петре муте: ‘Трезеште-те!’
    Поате еа сэ дя ынвэцэтурэ? Ятэ кэ есте ымподобитэ ку аур ши арӂинт, дар ын еа
    ну есте ун дух каре с-о ынсуфлецяскэ.'
  ben-OBCV: ধিক্ তাকে, যে কাঠকে বলে, ‘জীবিত হও!’ আর নির্জীব পাথরকে বলে ‘ওঠো!’ সেটা
    কি পথ দেখাতে পারে? এটা সোনা ও রুপো দিয়ে আবৃত; এর মধ্যে কোনো শ্বাস নেই।”
  som-som: Waxaa iska hoogay kii qoriga ku yidhaahda, Toos! oo dhagax carrab la' ku
    yidhaahda, Sara joogso! Kanu miyuu wax bari doonaa? Bal eega, waxaa lagu dahaadhay
    dahab iyo lacag, laakiinse innaba neefu kuma jirto.
  lat-VUC: 'Væ qui dicit ligno: Expergiscere; Surge, lapidi tacenti ! Numquid ipse
    docere poterit? ecce iste coopertus est auro et argento, et omnis spiritus non
    est in visceribus ejus.'
  eng-ASVBT: Woe unto him that saith to the wood, Awake; to the dumb stone, Arise!
    Shall this teach? Behold, it is overlaid with gold and silver, and there is no
    breath at all in the midst of it.
  ita-1885: 'Guai a colui che dice al legno: Risvegliati! ed alla pietra mutola: Destati!
    potrebbe quella insegnar cosa alcuna? Ecco, ella è coperta d''oro, e d''argento;
    e non vi è dentro di lei spirito alcuno.'
  eng-LXXUP: Woe to him that says to the wood, Awake, arise; and to the stone, Be
    thou exalted! whereas it is an image, and this is a casting of gold and silver,
    and there is no breath in it.
  eng-ULB: '''Woe to the one saying to the wood, Wake up! Or to the silent stone,
    Arise!'' Do these things teach? See, it is overlaid with gold and silver, but
    there is no breath at all within it.'
  spa-VBL: 'Grande es el desastre que viene sobre ti, que le dices a un objeto de
    madera: “¡Levántate!” o a una piedra inerte: “¡Ponte de pie!” ¿Puede acaso enseñarte
    algo? ¡Míralo! Está cubierto en oro y plata, pero no hay vida en su interior.'
  fra-_FOB: 'Malheur à celui qui dit au bois: Réveille-toi! et à la pierre muette:
    Lève-toi! Enseignera-t-elle? Voici, elle est couverte d''or et d''argent, et il
    n''y a aucun esprit au-dedans d''elle!'
  mal-mal: 'മരവിഗ്രഹത്തോട്: “ഉണരുക” എന്നും ഊമവിഗ്രഹത്തോട്: “എഴുന്നേൽക്കുക” എന്നും
    പറയുന്നവന് അയ്യോ കഷ്ടം! അത് ഉപദേശിക്കുമോ? അത് പൊന്നും വെള്ളിയും പൊതിഞ്ഞിരിക്കുന്നു;
    അതിന്റെ ഉള്ളിൽ ശ്വാസം ഒട്ടും ഇല്ലല്ലോ.'
  urd-GVR: Us par afsos jo lakaṛī se kahtā hai, ‘Jāg uṭh.’ Aur ḳhāmosh patthar se,
    ‘Khaṛā ho jā!’ Kyā yih chīzeṅ hidāyat de saktī haiṅ? Hargiz nahīṅ! Un meṅ jān
    hī nahīṅ, ḳhāh un par sonā yā chāṅdī kyoṅ na chaṛhāī gaī ho.
  suz-BL: आबी आबी, गे शी कली ‘सेंसो’ दे ब्‍वाक्‍ने मचाप्‍ब फुल्‍लु कली ‘बोक्‍को’ देंनेवे।
    मार, मेकोमी मुर कली शेंने चाप्‍बा? मेको सुन चांदीमी गिल्‍शो बाक्‍त। तन्‍न मेको
    नु काइ ब्रोंइतीक सोक्‍त मबाक्‍ब। भजन संग्रह ११५:४-८
  eng-NOY: Woe to him who saith to the wood, Awake! To the dumb stone, Arise! Will
    it teach? Behold, it is overlaid with gold and silver, And there is no breath
    within it.
  ita-1927: 'Guai a chi dice al legno: “Svegliati!” e alla pietra muta: “Lèvati!”
    Può essa ammaestrare? Ecco, è ricoperta d’oro e d’argento, ma non v’è in lei spirito
    alcuno.'
  ckb-ckb: 'قوڕبەسەر ئەوەی بە تەختەدار دەڵێت: ”هەستە!“ بە بەردی بێ هەست و نەست: ”بە
    ئاگابە!“ ئایا دەتوانێت ڕێنمایی بکات؟ بە زێڕ و زیو ڕووکەش کراوە، ڕۆحی تێدا نییە.»'
  eng-BBE: A curse on him who says to the wood, Awake! to the unbreathing stone, Up!
    let it be a teacher! See, it is plated with gold and silver, and there is no breath
    at all inside it.
  kan-OKCV: ಮರಕ್ಕೆ, ‘ಎಚ್ಚರವಾಗು!’ ಮೂಕವಾದ ಕಲ್ಲಿಗೆ, ‘ಎದ್ದೇಳು!’ ಎಂದು ಹೇಳುವವನಿಗೆ ಕಷ್ಟ!
    ಅದು ಮಾರ್ಗದರ್ಶನ ನೀಡುವುದೇ? ಅದು ಬಂಗಾರ, ಬೆಳ್ಳಿಯಿಂದ ಹೊದಿಸಿದ್ದಾರೆ. ಆದರೆ ಅದರಲ್ಲಿ ಉಸಿರು
    ಎಷ್ಟು ಮಾತ್ರವೂ ಇಲ್ಲ.”
  tam-2017: மரத்தால் செய்யப்பட்ட விக்கிரகத்தைப்பார்த்து விழியென்றும், ஊமையான கல் சிலையைப்
    பார்த்து எழும்பு என்றும் சொல்லுகிறவனுக்கு ஐயோ, அது போதிக்குமோ? இதோ, அது பொன்னும்
    வெள்ளியுமான தகட்டால் மூடப்பட்டிருக்கிறது; அதற்குள்ளே சுவாசம் இல்லையே?
  spa-RV-1909: '¡Ay del que dice al palo: Despiértate; y á la piedra muda: Levántate!
    ¿Podrá él enseñar? He aquí él está cubierto de oro y plata, y no hay dentro de
    él espíritu.'
  ron-BTF: 'Vai celui ce spune lemnului: Trezește-te; pietrei mute: Ridică-te, ea
    ne va învăța! Iată, idolul este acoperit cu aur și argint și nu este deloc suflare
    în mijlocul lui.'
  eng-WEBP: Woe to him who says to the wood, ‘Awake!’ or to the mute stone, ‘Arise!’
    Shall this teach? Behold, it is overlaid with gold and silver, and there is no
    breath at all within it.
  eng-FBV: What disaster is coming to you who say to something made of wood, “Wake
    up!” or to lifeless stone, “Get up!” Can it teach you anything? Look at it! It's
    covered with gold and silver, but there is no life inside it.
  nld-1939: 'Wee hem, die tot hout zegt: Word wakker, En tot de stomme steen: Sta
    op! Zie, het is in goud en zilver gevat, Maar levensadem heeft het niet.'
  nch-BL: 'Fiero elis para nopa masehuali cati quicamanalhuía se tamanti ten cuahuit
    huan quiilhuía: ‘¡Xiitzto!’ O quiilhuía se tamanti ten tet cati amo hueli camanalti:
    ‘¡Xiisa!’ ¿Huelis camanaltise nopa teteyome huan quimachtise para ma quichihua
    cati cuali? ¡Amo! Masque quinaltijtoque nopa teteyome ica oro huan plata, amo
    teno hueli quichihuase pampa amo quipiyaj nemilisti.'
  vie-1934: 'Khốn tay cho kẻ nói với gỗ rằng: Hãy tỉnh thức! và với đá câm rằng: Hãy
    chổi dậy! Nó có dạy dỗ được chăng? nầy, nó là bọc vàng và bạc, song chẳng có một
    chút hơi thổ nào ở giữa nó.'
  hin-CV: उस पर हाय, जो लकड़ी से कहता है, ‘ज़िंदा हो जा!’ या निर्जीव पत्थर से कहता
    है, ‘उठ!’ क्या यह सिखा सकता है? यह सोना-चांदी से मढ़ा होता है; किंतु उनमें तो
    श्वास नहीं होता.”
  spa-BES: 'Ay! del que le dice a un pedazo de madera: ¡Levántate! a la piedra muda,
    ¡Levántate! Será esto tu maestro! Mira, está plateado con oro y plata, y no hay
    aliento alguno en su interior.'
  tdx-tdx: 'Hekoheko ami’ty manao ty hoe ami’ty hatae: Mañentea! naho amy vato moañey:
    Miongaha! Mahafanoro hao izay? Hehe t’ie nohoñem-bolamena naho volafoty, fe tsy
    aman-kofòke.'
  tha-KJV: วิบัติ​แก่​ผู้​ที่​กล​่าวแก่​สิ​่งที่ทำด้วยไม้​ว่า ‘จงตื่นเถิด’ แก่​หินใบ้​ว่า
    ‘จงลุกขึ้นเถิด’ สิ​่งนี้สั่งสอนอะไรได้​หรือ ดู​เถิด สิ​่งนั้นกะไหล่ทองคำหรือเงิน
    แต่​ไม่มี​ลมหายใจในสิ่งนั้นเลย
  por-BR-2018: 'Ai daquele que diz ao pedaço de madeira: Desperta-te; e à pedra muda:
    Levanta-te! Poderá essa coisa ensinar? Eis que está coberta de ouro e prata, mas
    não há dentro dela espírito algum.'
  deu-ELO: 'Wehe dem, der zum Holze spricht: Wache auf! Zum schweigenden Steine: Erwache!
    Er sollte lehren? Siehe, er ist mit Gold und Silber überzogen, und gar kein Odem
    ist in seinem Innern.'
  eng-WYC-2018: Woe to him that saith to a tree, Wake thou; (and), Rise thou, to a
    stone being still; whether he shall be able to teach? Lo! this (thing) is covered
    with gold and silver, and no spirit is in his entrails. (Woe to you who saith
    to a piece of wood, Wake up thou! and, Rise thou! to a stone being still; shall
    it be able to teach you (anything)? Behold! this thing is covered with gold and
    silver, but there is no breath in its innards.)
  epo-epo: 'Ve al tiu, kiu diras al ligno: Leviĝu, kaj al muta ŝtono: Vekiĝu! Ĉu ĝi
    povas instrui? ĝi estas ja tegita per oro kaj arĝento, sed havas en si nenian
    spiriton.'
  uig-PIN: Yaƣaqⱪa «Oyƣan!» degǝn adǝmgǝ, Zuwansiz taxⱪa «Turǝ!» degǝngǝ way! U wǝz
    eytamdu? Mana, u altun-kümüx bilǝn ⱨǝllǝndi, Uning iqidǝ ⱨeq nǝpǝs yoⱪtur.
  beo-beo: 'Dili da wadela:lesi dagoi ba:mu! Dili da ifa daba: amoma, “Nedigima!”
    sia:sa. Amola gele sua:i amoma, “Wa:legadoma!” sia:sa. Loboga hamoi ogogosu ‘gode’
    da dilima liligi afae olelemu defele ganabela:? Hame mabu! E da silifa amola gouli
    amoga dedeboi dagoi. Be amo ganodini esalusu da hame ba:sa.'
  tpi-OTNT: '@see-verse:HAB.002.018'
  hau-SA: Kaito wanda ya ce da katako, ‘Rayu!’ Ko kuwa dutse marar rai, ‘Farka!’ Zai
    iya bishewa ne? An dalaye shi da zinariya da azurfa; ba numfashi a cikinsa.”
  uig-LAT: Yaghachqa «Oyghan!» dégen ademge, Zuwansiz tashqa «Ture!» dégen’ge way!
    U wez éytamdu? Mana, u altun-kümüsh bilen hellendi, Uning ichide héch nepes yoqtur.
  nde-nde: Maye kulowo othi esigodweni, ‘Vuka uphile!’ loba athi elitsheni elingaphiliyo,
    ‘Phaphama!’ Linganika iseluleko na? Lembeswe ngegolide langesiliva, akulamphefumulo
    phakathi kwalo.”
  ton-ton: Ke malaʻia kiate ia ʻoku pehē ki he ʻakau, ‘Ke ʻā;’ pe ki he maka noa,
    ‘Tuʻu hake; ʻe akonaki ia!’ Vakai, ʻoku ʻufiʻufi ʻaki ia ʻae koula, mo e siliva,
    pea ʻoku ʻikai ʻaupito ha mānava ʻi loto ʻiate ia.
  ces-1613: 'Běda tomu, kterýž říká dřevu: Prociť, a kameni němému: Probuď se. On-liž
    by učiti mohl? Pohleď na něj. Obloženť jest zlatem a stříbrem, ale není v něm
    žádného ducha.'
  eng-WMB: Woe to him who says to the wood, ‘Awake!’ or to the mute stone, ‘Arise!’
    Shall this teach? Behold, it is overlaid with gold and silver, and there is no
    breath at all within it.
  tam-TCV: ஐயோ, மரத்தால் செய்யப்பட்ட விக்கிரகத்தைப்பார்த்து, ‘உயிர் பெறு’ என்றும்,
    உயிரற்ற சிலையைப்பார்த்து, ‘எழுந்திரு’ என்றும் சொல்கிற பாபிலோனுக்குக் கேடு! இவற்றினால்
    வழிகாட்ட முடியுமா? இவை தங்கத்தினாலும் வெள்ளியினாலும் மூடப்பட்டிருக்கின்றன; இவற்றிலே
    சுவாசம் இல்லை.”
  ceb-ULB: '''Pagkaalaot sa tawo nga miingon sa kahoy, ''Pagmata! O ngadto sa hilom
    nga bato, Tindog!'' Makatudlo ba kining mga butanga? Tan-awa, gitaplakan kini
    ug bulawan ug plata, apan wala gayod kini gininhawa.'
  pol-UBG: 'Biada temu, który mówi do drewna: Przebudź się, a do niemego kamienia:
    Obudź się! Czyż on może nauczać? Spójrz na niego, jest powleczony złotem i srebrem,
    ale nie ma w nim żadnego ducha.'
  agr-agr: '@see-verse:HAB.002.018'
  kyc-kyc: Nakama randa nao kumarami. Nakama pii laa nange isa doko lenge raa lao
    kana pii laa nange doko sipurena letaminyi. Bange kingimi wasisi dokome nolako
    langingisi? Kana golo kulingipi dupwame bange wasisi dupwa ketae kalya pyuo mamba
    yangelyaminyipape nakama keta letena renge mende pali nange.
  urd-GVU: اُس پر افسوس جو لکڑی سے کہتا ہے، ’جاگ اُٹھ!‘ اور خاموش پتھر سے، ’کھڑا ہو
    جا!‘ کیا یہ چیزیں ہدایت دے سکتی ہیں؟ ہرگز نہیں! اُن میں جان ہی نہیں، خواہ اُن
    پر سونا یا چاندی کیوں نہ چڑھائی گئی ہو۔
  eng-OEBCW: Woe to the person who says to a block, awake! to a dumb stone, arise!
    What can it teach? It may be set with gold and silver, but there is no breath
    at all within it.
  deu-1912: 'Weh dem, der zum Holz spricht: Wache auf! und zum stummen Steine: Stehe
    auf! Wie sollte es lehren? Siehe, es ist mit Gold und Silber überzogen und ist
    kein Odem in ihm.'
  kan-2017: ‘ಮರದ ವಿಗ್ರಹಗಳಿಗೆ ಎಚ್ಚೆತ್ತುಕೋ,’ ಜಡವಾದ ಕಲ್ಲಿನ ವಿಗ್ರಹಗಳಿಗೆ, ‘ಎದ್ದೇಳು’ ಎಂದು
    ಅಪ್ಪಣೆಕೊಡುವವನು ಬುದ್ಧಿಹೀನನು. ಇಂಥ ಬೊಂಬೆಯು ಬೋಧಿಸೀತೇ? ಇಗೋ, ಆ ವಿಗ್ರಹಗಳಿಗೆ ಬೆಳ್ಳಿಬಂಗಾರವನ್ನು
    ಹೊದಿಸಿದ್ದಾರೆ ಆದರೂ ಅದರೊಳಗೆ ಜೀವವೇ ಇಲ್ಲ.
  yap-yap: Bay yib e gechig ngomed! Ma lungumed ngak bangi ren, “Mu od!” ara ngak
    ba malang, “Mu sak’iy!” Gur rayag rok ba liyos ni nge tamilangeg nem u ban’en?
    Ra manga kan ing ko gol nge silber, machane dariy e yafos u fithik’.
  hlt-MCSB: Anunae thing taengah 'Haenghang laeh'ngolsut lungto taengah 'Haenghang
    laeh' aka ti nah aih. Te loh n'thuinuet tang aya te? Te te sui neh cak la a boh
    thil. Tedae hil pakhat khaw a khui ah a om moenih ta.
  mdy-ETH: ሚፆይዳፓ ዓርሲንቲ ኮሺንቴ ባኮ፦ «ጴጬ!»፥ ሹጮ ቆኦቂ ኮሾናሢያ፦ «ዔቄ!» ጋዓሢዮ ኔና ባዴዔ! ሜሌ ፆኦዛ ዓኣሺንቴ
    ባኣዚ ፔጋሲ ኔኤም ዔርዛኒ ዳንዳዓ? ሜሌ ፆኦዛ ቢራ ዓንጊና ዎርቄና ጳርቂ ኮሾናያኬ፤ ዑኡሲ ዔካ ሼምፔ ጋዓንቴ ዔቶኮ ባይያ
    ባኣሴ።
  twi-ASANTE: Nnome nka deɛ ɔka kyerɛ dua sɛ, ‘Nya nkwa!’ Anaa ɔka kyerɛ ɛboɔ a ɛnni
    nkwa sɛ, ‘Nyane!’ Ɛbɛtumi ama akwankyerɛ? Wɔde sika kɔkɔɔ ne dwetɛ adura ho; nanso
    ahomeɛ nni mu.”
  eng-WEBU: Woe to him who says to the wood, ‘Awake!’ or to the mute stone, ‘Arise!’
    Shall this teach? Behold, it is overlaid with gold and silver, and there is no
    breath at all within it.
  wal-wal: Mittaappe masettidaagaa ‘Beegotta!’ giyaagoo, qassi shuchchaappe masettida
    duudiyaa, ‘Dendda eqqa!’ giyaagoo, neeyyo aayye7ana! I woni neeyyo aibakko qonccissanau
    danddayii? Be7a, i worqqaaninne biran sheeshshidoogaa; au shemppoi baawa.
  spa-PDDPT: 'Ay del que dice al leño: ¡Despierta! Y a la piedra muda: ¡Levántate!
    ¿Podrá el ídolo enseñar? Ciertamente está recubierto de oro y plata, pero no hay
    espíritu en él.'
  gun-gun: “Nda'evei ete 'rã yvyra guigua pe rive ‘Evy ke!’ he'i va'e kuery pe, ha'e
    ita ijayvu e'ỹ va'e pe ‘Endu ke!’ he'i va'e pe guive. Ta'angaa rive nda'u nhanderekombo'e
    'rã? Ne'exa, ouro ha'e prata py ojao'ipaa va'eri iguýry ma ipytuẽa noĩ.
  agu-BL: '¡Lastum axwok caldeo yi na cxtzanwok tan chic''u''laje''n yi e''chk ryos
    yi banij tu'' tane''n! Na italwok quen scyetz: “Elk watlu'' ta'',” cxchij wok.
    Nin na cxch''inwok quen tetz e''chk c''ub yi se''ij cun tu'' tane''n: “Xcyeke''nu''
    ta'',” cxtzunwok na ban cyentz scyetz. ¿Chixcyek ptzun e''chk ryosa''tz tan tak''le''n
    jun itajtza''kl? Qui''c rmeril, na nk''e''tz e'' itz''. Qui na chijilon, nin qui
    na chinachon, na quimnake''. Mpe chin litz''un nink cye''j tan oro nka tan sakal,
    qui''c na tak''.'
  ilo-ULB: '''Asi pay ti mangibagbaga iti kayo, Bumangonka! Wenno iti naulimek a bato,
    Tumakderka!'' Makaisuro kadi dagitoy a banbanag? Kitaenyo, nakalupkopan daytoy
    iti balitok ken pirak ngem saan a pulos aganges ti kaungganna.'
  kpg-kpg: E huaidu adu gi goodou! Goodou e leelee gi di bida laagau boloo, “Ala!”
    be e helekai gi di hadu boloo, “Du gi nua!” E hai behee? Di ada balu ieidu e mee
    di haga modongoohia adu gi di goe dahi mee? Maa e hii dono gili gi nia goolo mo
    nia silber, gei di maa di mouli i lodo di maa ai.
  uig-ARA: ياغاچقا «ئويغان!» دېگەن ئادەمگە، زۇۋانسىز تاشقا «تۇرە!» دېگەنگە ۋاي! ئۇ
    ۋەز ئېيتامدۇ؟ مانا، ئۇ ئالتۇن-كۈمۈش بىلەن ھەللەندى، ئۇنىڭ ئىچىدە ھېچ نەپەس يوقتۇر.
  sus-sus: Ɲaxankatɛ na mixi bɛ naxan a falama wuri masolixi bɛ, ‹Keli,› naxan wɔyɛnma
    gɛmɛ boboxi bɛ, ‹Xunu.› Kuye munse masenma i bɛ? Hali xɛɛma nun gbeti lu a ma,
    xaxili tan yo mu na a bɛ.
  pon-2006: Meid suwediong kumwail! Pwe kumwail kin ndaiong lepin tuhke lep, “Pirida!”
    de ong takai ehu me sohte kin lokaia, “Pwourda!” Ia duwe, dikedik en eni men kak
    kasalehiong kaudiahl ehu? Mehnda ma e kidikidkipene kohl oh silper, ahpw sohte
    mour loale.
  jae-jae: Ojae ŋac, taŋ kêsôm gêdêŋ ka gebe “Matam êlac,” gêdêŋ poc awamê gebe” Ôndi
    sa” naŋ. Gêŋ tonaŋ oc eoc biŋ lasê me. Alic acgom, sêkwa ŋa gold to silber, mago
    gêŋ tau kêsi awa atom.
  ksd-ksd: 'Na kaina tai nina i biti ta ra davai dari: Una tavangun; ma ta ra vat
    i bombom dari: Una tut! Dave, go na varvartovo bar? Ea, di tar vapetep tar ra
    goled ma ra silva tana, ma pa ta nilaun tana.'
  grc-BRENT: Οὐαὶ ὁ λέγων τῷ ξύλῳ, ἔκνηψον, ἐξεγέρθητι· καὶ τῷ λίθῳ, ὑψώθητι· καὶ
    αὐτό ἐστι φαντασία· τοῦτο δέ ἐστιν ἔλασμα χρυσίου καὶ ἀργυρίου, καὶ πᾶν πνεῦμα
    οὐκ ἔστιν ἐν αὐτῷ.
  ind-AYT: Celakalah orang yang berkata kepada sepotong kayu, ‘Bangunlah!’ Dan, kepada
    sebuah batu bisu, ‘Bangkitlah!’ Itukah pengajarmu? Lihat, ia bersalutkan emas
    dan perak, tetapi tidak ada roh di dalamnya.
  nya-nya: Tsoka kwa amene amawuza mtengo kuti, ‘Khala wamoyo!’ Kapena mwala wopanda
    moyo kuti, ‘Dzuka!’ Kodi zimenezi zingathe kulangiza? Ndi zokutidwa ndi golide
    ndi siliva; mʼkati mwake mulibe mpweya.
  hrv-hrv: 'Jao onom tko komadu drva kaže: “Probudi se!” Kamenu nijemom: “Preni se!”
    On da prorokuje? Optočen može biti i zlatom i srebrom, ali nikakva daha životnog
    nema u njemu.'
  mps-mps: '@see-verse:HAB.002.018'
  tpi-tpi: '@see-verse:HAB.002.018'
  dan-1931: 'Ve den, som siger til Træ: “Vågn op!” til Sten uden Mæle: “Stå op!” Den
    skulde kunne spå! Se, den er klædt i Guld og Sølv, men af Ånd har den intet i
    sig.'
  vie-OVCB: 'Khốn cho người nói với tượng gỗ: ‘Xin ngài thức tỉnh,’ và thưa với tượng
    đá câm: ‘Xin thần đứng dậy dạy dỗ chúng con!’ Xem kìa, các thần đều bọc vàng bọc
    bạc sáng ngời, nhưng chẳng thần nào có một chút hơi thở!'
  guj-2017: જે મનુષ્ય લાકડાને કહે છે જાગ. તથા પથ્થરને કહે છે ઊઠ.’ તેને અફસોસ! શું
    તે આ શીખવી શકે? જુઓ, તે તો સોના અને ચાંદીથી મઢેલી છે, પણ તેની અંદર બિલકુલ શ્વાસ
    નથી.
  pon-2006A: Meid suwediong kumwail! Pwe kumwail kin ndaiong lepin tuhke lep, “Pirida!”
    de ong takai ehu me sohte kin lokaia, “Pwourda!” Ia duwe, dikedik en eni men kak
    kasalehiong kumwail kaudiahl ehu? Mehnda ma e kidikidkipene kohl oh silper, ahpw
    sohte mour loale.
  por-BRBSL: 'Ai daquele que diz à madeira: “Despertai!” ou à pedra muda: “Levantai-vos!”.
    Será que isto vai ensinar? Eis que está revestida de ouro e prata, e não há nenhum
    fôlego dentro dela.'
  eng-OEBUS: Woe to the person who says to a block, awake! to a dumb stone, arise!
    What can it teach? It may be set with gold and silver, but there is no breath
    at all within it.
  cth-cth: Thingphek hah kâhlaw haw, talung hah thaw haw telah ka tet e tami teh a
    yawthoe. Hote hno ni na cangkhai han na maw Sui, ngun hoi pathoup eiteh athung
    hringnae tawn hoeh.
  twi-twi: Nnome nka nea ɔka kyerɛ dua se, ‘Nya nkwa!’ Anaa ɔka kyerɛ ɔbo a enni nkwa
    se, ‘Nyan!’ Ebetumi ama akwankyerɛ? Wɔde sika kɔkɔɔ ne dwetɛ adura ho; nanso ɔhome
    nni mu.”
  hlt-hlt: Anunae thing taengah 'Haenghang laeh'ngolsut lungto taengah 'Haenghang
    laeh' aka ti nah aih. Te loh n'thuinuet tang aya te? Te te sui neh cak la a boh
    thil. Tedae hil pakhat khaw a khui ah a om moenih ta.
  tbz-SIM: 'Di bo yɑ̀ díndi bɛ̀ɛ̀ ɔ̃ nnɑ́ɑ́ nkudɔú kɛ tú: Entɛ! Kɛ nnɑ́ɑ́ nditɑ̃́rì
    kɛ tú: Ítɛ́! Dì mɛ nyí yóó nɑ kɛ́ bɛ́i, bɑ́ kɛ̀ di dì dɑ̀ri mɛsɔɔ nnɛ̀ timɑ́tì
    pɛ́ítì, mmufòmmu í bo di miɛkɛ.'
  msy-2020: '@see-verse:HAB.002.018'
  dop-dop: Mpusi wɛ mǝ tɔɔ kɛ́. Mpi tɔ ɩ́ yɑɑkɩ tɑɑkukulɑɣɑ sɩ kɑ́ fe, nɑ ɩ́ tɔŋ pǝlɛ
    sɩ tǝ́ kʋlɩ. Pǝ́cɔ́ pǝ tɑɑ pʋlʋpʋ kɑɑ pǝsɩ nɑ pǝ́ heeli-mɛɣɛ nɑtǝlɩ. Pɑɑ nɑ ɩ́
    wɑɑsɑ tɩɩŋ ɩnɩ ɩ tɔɔ kɛ́ wʋlɑ nɑ liɣitee nyǝɣǝtʋ tɔ. Ɩ fɛɩnɑ weesuɣu nɑkʋlɩ.
  azb-azb: Taxtaya “Oyan!”, dilsiz daşa “Qalx!” Deyən insanın vay halına! Büt yol
    göstərə bilərmi? Budur o, qızılla, gümüşlə örtülüb, Daxilində isə həyat nəfəsi
    yoxdur.
  eng-DBY: Woe unto him that saith to the wood, Awake! to the dumb stone, Arise! Shall
    it teach? Behold it is overlaid with gold and silver, and there is no breath at
    all in the midst of it.
  hin-2017: हाय उस पर जो काठ से कहता है, जाग, या अबोल पत्थर से, उठ! क्या वह सिखाएगा?
    देखो, वह सोने चाँदी में मढ़ा हुआ है, परन्तु उसमें जीवन नहीं है। (1 कुरि. 12:2)
  wol-KYG: 'Wóoy, ngalla ku naan bant: “Xippil,” naan doj wu ne selaw: “Yewwul!” Ana
    lu yooyii di xamle? Ma nga, ñu xoobe ko xaalis ak wurus, te du gennug noo ci biiram.'
  eng-YLT: Woe [to] him who is saying to wood, 'Awake,' 'Stir up,' to a dumb stone,
    It a teacher! lo, it is overlaid — gold and silver, And there is no spirit in
    its midst.
  eng-WYC-2017: Woe to him that saith to a tree, Wake thou; Rise thou, to a stone
    being still; whether he shall be able to teach? Lo! this thing is covered with
    gold and silver, and no spirit is in his entrails.
  eng-WMBB: Woe to him who says to the wood, ‘Awake!’ or to the mute stone, ‘Arise!’
    Shall this teach? Behold, it is overlaid with gold and silver, and there is no
    breath at all within it.
  urd-GVH: उस पर अफ़सोस जो लकड़ी से कहता है, ‘जाग उठ!’ और ख़ामोश पत्थर से, ‘खड़ा हो
    जा!’ क्या यह चीज़ें हिदायत दे सकती हैं? हरगिज़ नहीं! उनमें जान ही नहीं, ख़ाह उन
    पर सोना या चाँदी क्यों न चढ़ाई गई हो।
  rug-rug: Mi balau gamu pu zama ia si keke kukuru huda, “Mu vaṉunu!” babe koa keke
    patu ta peqona “Mu tekulu!” gua. Boka tozi vura nia na beku si keketoṉa koa gamu?
    Garo ta pokoe siliva na qolo si asa, ba namu lopu koa ia tinoa.
  gaz-gaz: Nama mukaan, ‘Dammaqi!’ yookaan dhagaa lubbuu hin qabneen, ‘Kaʼi!’ jedhuuf
    wayyoo. Inni barsiisuu ni dandaʼaa? Kunoo inni warqee fi meetii dibameera; hafuurri
    tokko iyyuu isa keessa hin jiru.”
  fra-LSG: 'Malheur à celui qui dit au bois: Lève-toi! A une pierre muette: Réveille-toi!
    Donnera-t-elle instruction? Voici, elle est garnie d’or et d’argent, Mais il n’y
    a point en elle un esprit qui l’anime.'
  gnn-gnn: Yo, yuwalk yana nhumalanha yurru baḏuwaḏuyundja, warrpam'thun yana yäkthun
    yurru, liŋgu ŋunhiyi be maḏayin'tja walŋamiriwnha yanana, dharpana waŋganynha,
    yurru nhumanydja ŋuli waŋa ŋurikalayi dharpawalanydja bitjan, “Ma' gaŋgathiya
    ga guŋga'yurra ŋanapurrunha. Ma', marŋgikuŋa ŋanapurrunha,” bitjan. Nhäthayi ŋayi
    ŋuli be ŋuriŋiyi dharpayunydja maḻŋ'maraŋu ŋula nhä nhumalaŋgalanydja? Dharpana
    yana ŋunhiyinydjayi waŋganynha, gunganhamirriyanharana yana ŋula nhäpuynha miny'tjimirriyanharana
    girri'wuy. Bäyŋuna ŋunhi walŋanydja ŋunhilimi, walŋamiriwnha yana, yakana walŋa.
  yal-yal: Gbalon na kanna xa, naxan a falama wudin xa, a naxa, ‘Keli!’ A yi a fala
    gɛmɛn xa, a naxa, ‘Xulun!’ Xɛmaan nun wure gbeti fixɛn nan soxi a ma, koni nii
    mi a yi. Na fa i xaranma di?
  haw-1868: Auwe ka mea olelo i ka laau, E ala mai! A i ka pohaku leo ole, E ku iluna!
    Oia ke ao mai! Aia hoi, ua uhiia oia i ke gula a me ke kala, Aka, aohe hanu iki
    iloko ona.
  arb-NAV: 'وَيْلٌ لِمَنْ يَقُولُ لِمَنْحُوتٍ خَشَبِيٍّ: ’اسْتَيْقِظْ‘ أَوْ لِحَجَرٍ
    أَبْكَمَ: ’انْهَضْ‘. أَيُمْكِنُ أَنْ يَهْدِيَ؟ إِنَّمَا هُوَ مُغَشّىً بِالذَّهَبِ
    وَالْفِضَّةِ وَخَالٍ مِنْ كُلِّ حَيَاةٍ.'
  ewe-ewe: Baba na ame si gblɔ na atikpakpɛ be, ‘Gbɔ agbe!’ Alo na kpe si me agbe
    mele o be, ‘Nyɔ!’ Ɖe wòate ŋu afia mɔ amea? Wotsɔ sika kple klosalo ɖo atsyɔ̃
    nɛ gake agbegbɔgbɔ mele eme o.”
  eng-LEE: Woe unto him that saith to the wood, Awake! Rouse up to the dumb stone.
    Shall this teach? Behold, it is overlaid with gold and silver, and no breath whatever
    is in its bosom.
  asm-FB: যি জনে কাঠক সাৰ পোৱা বুলি কয়, বা শিলক উঠা বুলি কয়, তেওঁৰ সন্তাপ হ’ব! সেইবোৰে
    জানো শিক্ষা দিব? চোৱা, এইবোৰত সোণ আৰু ৰূপ খটোৱা হৈছে, কিন্তু সেইবোৰৰ ভিতৰত কিঞ্চিতো
    প্রাণবায়ু নাই।
  sus-A: حَشَنكَتّ نَ مِشِ بّ نَشَن عَ قَلَمَ وُرِ مَسٌلِشِ بّ، ‹كٍلِ،› نَشَن وْيّنمَ
    فّمّ بٌبٌشِ بّ، ‹شُنُ.› كُيٍ مُنسٍ مَسٍنمَ عِ بّ؟ هَلِ شّيمَ نُن فبٍتِ لُ عَ مَ،
    شَشِلِ تَن يٌ مُ نَ عَ بّ.
  fra-SBL: 'Malheur à celui qui dit au bois : « Réveille-toi ! » ou à la pierre muette :
    « Lève-toi ! ». Est-ce là un enseignement ? Voici, elle est recouverte d''or et
    d''argent, et il n''y a en elle aucun souffle.'
  hbo-hbo: הֹ֣וי אֹמֵ֤ר לָעֵץ֙ הָקִ֔יצָה ע֖וּרִי לְאֶ֣בֶן דּוּמָ֑ם ה֣וּא יֹורֶ֔ה הִנֵּה־ה֗וּא
    תָּפוּשׂ֙ זָהָ֣ב וָכֶ֔סֶף וְכָל־ר֖וּחַ אֵ֥ין בְּקִרְבֹּֽו׃
  shp-NTPO: ¡Jawe ireskiaipanon mato, ja rabiti aká jawéki jiwira maton jishtenwe
    akin akai, ja yoyo iosma makanra maton niwé akin akai! ¿Jabaonki joi bexon noa
    yoiti atipana? ¡Jawe akamakan, jara oro itan platanin rapoa ikaxbi jiriomabobi
    iki!
  piu-2006: '@see-verse:HAB.002.018'
  kik-kik: Mũndũ ũrĩa wĩraga rũbaũ atĩrĩ, ‘Gĩa na muoyo!’ Kana akeera ihiga rĩtarĩ
    muoyo atĩrĩ, ‘Arahũka!’ Kaĩ arĩ na haaro-ĩ! Indo ta icio ciakĩhota kuonia mũndũ
    njĩra? Ihumbĩtwo thahabu na betha; no itirĩ na mĩhũmũ thĩinĩ wacio.
  fra-NCL: 'Malheur à qui dit au bois : « Lève-toi ! » « Réveille-toi ! » à la pierre
    muette. Enseignera-t-elle ?... Voici qu’elle est plaquée d’or et d’argent, et
    il n’y a pas au dedans d’elle un souffle de vie.'
  cek-AK: Thing khaeah, anglawt ah! Lok apae thai ai thlung khaeah, angthawk ah! tiah
    thui kami loe khosak bing! Khenah, a nuiah sui hoi sum kanglung tui to pazut o,
    toe a thungah anghahhaih takhi roe om ai. To baktih hmuen mah, kami patuk thai
    tih maw?
  cuk-cuk: 'Dule suar-sobaledga sogdibe: ‘¡Atake!’ ¡We-dule, duledar-wiles! Dule akwa-sobaledga
    sogdibe: ‘¡Gwisgue!’ ¡We-dule, duledar-wiles! Ar we-ibmarmar amba bela or egi-ebiris-nai-inigwele,
    amba bela mani egi-ebiris-nai-inigwele, gege ibmargi be-odurdaked, ar burba sated,
    unnila uka-ollobi gued.'
  uig-CYR: Яғачқа «Ойған!» дегән адәмгә, Зувансиз ташқа «Турә!» дегәнгә вай! У вәз
    ейтамду? Мана, у алтун-күмүч билән һәлләнди, Униң ичидә һеч нәпәс йоқтур.
  tel-2017: కర్ర విగ్రహాలను చూసి మేలుకో అనీ, మూగరాతి ప్రతిమలను చూసి లే అనీ చెప్పేవాడికి
    బాధ. అవి ఏమైనా బోధించగలవా? దానికి బంగారంతో, వెండితో పూత పూశారు గానీ దానిలో శ్వాస
    ఎంత మాత్రం లేదు.
  hat-BSA: 'Malè a sila ki di a yon mòso bwa: ‘Leve!”, a yon wòch ki pa ka pale: “Kanpe!”
    Èske se sila a ki ka enstwi? Men gade byen, li kouvri nèt ak lò ak ajan, e pa
    gen okenn souf ladann.'
  kos-kos: We nu suwos! Kowos fahk nu sin sie polosak, “Tukakek!” ku nu sin sie eot,
    “Tuyak!” Ya sie ma sruloala ku in akkalemye kutena ma? Finne mosrweyukla manol
    ke silver ac gold, tusruktu wangin moul in el.
  hbo-WLC: ה֣וֹי אֹמֵ֤ר לָעֵץ֙ הָקִ֔יצָה ע֖וּרִי לְאֶ֣בֶן דּוּמָ֑ם ה֣וּא יוֹרֶ֔ה הִנֵּה־ה֗וּא
    תָּפוּשׂ֙ זָהָ֣ב וָכֶ֔סֶף וְכָל־ר֖וּחַ אֵ֥ין בְּקִרְבּֽוֹ׃
  ibo-ibo: Ahụhụ dịrị onye ahụ na-agwa osisi okwu sị, ‘Dịrị ndụ.’ Ma ọ bụ nkume nke
    na-apụghị ikwu okwu, ‘Teta nʼụra.’ O nwere ike izi mmadụ ihe? Lee, ọ bụ ihe eji
    ọlaọcha na ọlaedo machie, ma ọ dịghị nkuume ọbụla dị nʼime ya.”
  ory-ory: ଯେଉଁ ଜନ କାଷ୍ଠକୁ କହେ, ଜାଗ୍ରତ ହୁଅ; ମୂକ ପ୍ରସ୍ତରକୁ କହେ ଉଠ, ସେ ସନ୍ତାପର ପାତ୍ର!
    ସେ କି ଶିକ୍ଷା ଦେବ? ଦେଖ, ତାହା ସୁନା ଓ ରୂପାରେ ମଣ୍ଡିତ, ତହିଁ ମଧ୍ୟରେ କିଛି ହିଁ ଶ୍ୱାସବାୟୁ
    ନାହିଁ।
  chk-chk: 'Feiengauom, en mi apasa ngeni efoch mwüch: Kopwe nennela! ika ngeni eföü
    fau esap tongeni mwökütüküt: Kopwe pwätä! Ifa usun, eu uluulun anümwäl a tongeni
    pwäri ngonuk och? A tongeni pwölüpwöl ngeni kolt me silifer, nge esap fokun wor
    ngasangasen manau lon.'
  rop-rop: Wal ai garra panishim yumob. Wal yumob jinggabat detkain wudwan drimin
    weya dei gaburrumap im garram silba en gol. Im kaan dalimbat yu enijing. Maitbi
    sambodi tok langa det stonwan drimin en langa det wudwan drimin, ‘Gidap en wok.’
    Dubala kaan duwit, dumaji dubala nomo garram win blanga blowimbat.
  ukr-1871: 'Горе тому, що промовляє до дерева: вставай! а до нїмого каменя: Ну бо,
    прокинься! Чи він же озветься? Ось, він обложений золотом і сріблом, духа ж він
    не має.'
  deu-1951: 'Wehe dem, der zum Holz spricht: «Wache auf!» und zum stummen Stein: «Stehe
    auf!» Kann er lehren? Siehe, er ist in Gold und Silber gefaßt, und es ist gar
    kein Geist in ihm!'
  eng-JPS: 'Woe unto him that saith to the wood: ''Awake'', to the dumb stone: ''Arise!''
    Can this teach? Behold, it is overlaid with gold and silver, and there is no breath
    at all in the midst of it.'
  srp-1865: 'Teško onome koji govori drvetu: preni se! i nijemu kamenu: probudi se!
    Hoæe li on uèiti? Eto, obložen je zlatom i srebrom, a nema duha u njemu.'
  lug-lug: Zimusanze oyo agamba omuti nti, ‘Lamuka;’ agamba ejjinja nti, ‘Golokoka!’
    Kino kisobola okuluŋŋamya? Kibikiddwa zaabu ne ffeeza, so tekiriimu bulamu n’akatono.
  heb-heb: הוי אמר לעץ הקיצה עורי לאבן דומם הוא יורה הנה הוא תפוש זהב וכסף וכל רוח
    אין בקרבו׃
  ben-IRV: ধিক তাকে! যে কাঠের মূর্ত্তি কে বলে জেগে ওঠ, আর প্রাণহীন পাথরের মূর্ত্তি
    বলে ওঠ, এই সব কি শিক্ষা দেবে? দেখ, সে তো সোনা ও রূপা দিয়ে মোড়ানো, কিন্তু তার
    মধ্যে শ্বাসবায়ু নেই।
  pan-pan: ਹਾਏ ਉਹ ਨੂੰ ਜੋ ਲੱਕੜੀ ਨੂੰ ਆਖਦਾ ਹੈ, ਜਾਗ! ਗੁੰਗੇ ਪੱਥਰ ਨੂੰ, ਉੱਠ! ਭਲਾ, ਇਹ ਸਲਾਹ
    ਦੇ ਸਕਦਾ ਹੈ? ਵੇਖੋ, ਉਹ ਸੋਨੇ ਚਾਂਦੀ ਨਾਲ ਮੜ੍ਹਿਆ ਹੋਇਆ ਹੈ, ਪਰ ਉਸ ਦੇ ਵਿੱਚ ਕੋਈ ਸਾਹ ਨਹੀਂ।
  mya-JVB: သစ်သား အား ၊ နိုး တော်မူပါဟူ၍၎င်း ၊ စကား အ သောကျောက် အား ၊ ထ တော်မူပါဟူ၍၎င်း
    ဆို သောသူသည် အ မင်္ဂလာရှိ၏။ ထို အရာသည် သွန်သင် လိမ့်မည် လော။ ရွှေ ငွေ နှင့် မွမ်းမံ
    လျက် ရှိ၏။ အတွင်း ၌ အသက် အလျှင်း မ ရှိပါတကား။
  hmo-hmo: Umui kaivakuku dekenai tomadiho henia taudia ese dika do umui davaria momokani!
    Umui ese au ta dekenai umui hereva henia, umui gwau, “Do oi noga!” Bona nadi ta
    dekenai umui gwau, “Do oi toreisi!” Umui be umui laloa idia be do idia toreisi,
    bona gau ta umui dekenai do idia hedinaraia, a?
  urd-urd: उस पर अफ़सोस जो लकड़ी से कहता है, जाग, और बे ज़बान पत्थर से कि उठ, क्या
    वह ता'लीम दे सकता है? देख वह तो सोने और चाँदी से मढ़ा है लेकिन उसमें कुछ भी ताक़त
    नहीं।
  rus-SYN: 'Горе тому, кто говорит дереву: “встань!” - и бессловесному камню: “пробудись!”
    Научит ли он чему-нибудь? Вот, он обложен золотом и серебром, но дыхания в нем
    нет.'
  bqc-SIM: Waiyoo n gbɛ̃́ pↄ́ ni o líɛ aà yãmama, ge ni o gbɛ̀ wɛ̃nisaiɛ àↄ ku.
    A fↄ̃ dↄaanɛe? Wà vua ge ã́nusu'i lɛ̀wà, kási wɛ̃ni ku a guuo.
  tcz-CHONGTHU: Thinga kona kisem milimho jaha, “Khangin lang chule nei huhdoh un”
    tiho chunga itobang lunghemna in nanga’u hitam! Thusei theilou song milim kisem
    ho jah a, “Thoudoh un chuleh neihilun” natiuve. Milim khat nin ipi bol ding nahil
    theijum? Sana le dangka a kisem himaithei junte, hinla amahon asunguva hinna anei
    pouve.
  mar-mar: जो लाकडांच्या मूर्तीस म्हणतो जागा हो! किंवा दगडांच्या मूर्तीस म्हणतो ऊठ!
    त्यास हाय हाय! या वस्तू शिकवतील काय? पाहा! ते सोन्याने आणि चांदीने मढवले आहेत,
    पण त्यामध्ये मुळीच श्वास नाही.
  qub-qub: '@see-verse:HAB.002.018'
  bqp-bqp: Bɔ̃rurowɑ wi u dɑ̃ɑ kuku sɔ̃ɔmɔ u mɔ̀, gu seewo, mɑ u kperu sɔ̃ɔmɔ u mɔ̀,
    tu dom yɑndo. Yen gɑɑ yɑ koo kpĩ yu nùn bwisi kɛ̃? Geemɑ, u nu wurɑ kɑ sii geesu
    pote. Adɑmɑ nu ǹ hunde mɔ, nu n sere wɑ̃ɑru mɔ.
  hat-hat: 'Madichon pou moun k''ap pale ak yon bout bwa, epi k''ap di l'': Leve non!
    Madichon pou moun k''ap pale ak yon moso wòch ki pa gen lapawòl, epi k''ap di
    l'': Kanpe non! Eske bout bwa ak moso ròch ka di ou anyen? Ou kouvri yo avèk plak
    lò ak plak ajan, se vre. Men yo pa gen lavi.'
  eng-BSB: Woe to him who says to wood, ‘Awake!’ or to silent stone, ‘Arise!’ Can
    it give guidance? Behold, it is overlaid with gold and silver, yet there is no
    breath in it at all.”
  tod-tod: 'Nimizai ɠa naama nui luɠɔ, é ɠɛɛzu gulu ɓuɠai ma: «Ɠaazuzeɠe ma!» É
    ɠɛɛzu kɔtui ma, é la ɓɔɛzu: «Wuzeɠe!» Ta zoo nɛi ti nu ɠala ɓaa? Pɛtɛ dɛɛ, zanugi
    ta wali ɠaei zɛlɛni ba, kɛlɛ zɛnvu viilɛ ɠila kpalaa ge la su.'
  eng-WEBPB: Woe to him who says to the wood, ‘Awake!’ or to the mute stone, ‘Arise!’
    Shall this teach? Behold, it is overlaid with gold and silver, and there is no
    breath at all within it.
  kbq-kbq: Zafare'ma antre'za tro'ma hu'naza havi anumzanku'ma huta, mase'nampintira
    otinka tagu'vazio nehuta, havere'ma hanagati'za tro'ma hu'nazageno keagama nosia
    havi anumzanku'ma huta, otinka rempi huramio hutama nehaza vahe'mota, haviza hugahazanki,
    kva hiho. Ana anumzantamina golireti'ene silvareti'ene eri ano vazintageno, agu'afina
    asimura omane'neankino kazara osugahie.
  nhe-BL: 'Fiero elis para nopa tlacatl tlen quicamahuía se tlamantli tlen cuahuitl
    huan quiilhuía: ‘¡Xiitzto!’ O quiilhuía se tlamantli tlen tetl tlen ax hueli camati:
    ‘¡Xiisa!’ ¿Inmoilhuíaj para huelis camatise nopa totiotzitzi huan tlamachtise
    tlen cuali para sequinoc quichihuase? ¡Axtle! Yonque quinxajtoque nopa totiotzitzi
    ica oro huan plata, ax tleno hueli quichihuase pampa ax quipiyaj yolistli.'
  gub-BL: — Eme'e ty, aze ere hagapaw pe nehe, erezemumikahy putar nehe. — Epu'àm
    ty, aze ere izupe, erezemumikahy putar nehe. Aipo tupàn a'ua'u hagapaw upuner
    amo ze'eg herur haw rehe purupe. Nupuner kwaw. Iapo har uzàpewàn tupàn ua'u or
    pupe a'e, parat pupe a'e no. Nezewe rehe we nuikuwe pixik kwaw nehe.
  eng-DRA: 'Woe to him that saith to wood: Awake: to the dumb stone: Arise: can it
    teach? Behold, it is laid over with gold, and silver, and there is no spirit in
    the bowels thereof.'
