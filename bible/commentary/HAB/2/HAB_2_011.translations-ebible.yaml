verse: HAB.002.011
translations:
  mal-C: ഭിത്തിയിലെ കല്ലുകൾ നിലവിളിക്കും മേൽക്കൂരയിലെ തുലാങ്ങളിൽ അതു പ്രതിധ്വനിക്കും.
  deu-TKW: Denn die Steine werden aus der Wand heraus schreien, und die Sparren aus
    dem Holzwerk werden ihnen Antwort geben.
  lin-lin: Mabanga ya mir ekoganga mpe mabaya ya motondo ekoyanola.
  eng-LSV: For a stone cries out from the wall, || And a beam from the wood answers
    it.
  eng-GNV: For the stone shall crie out of the wall, and the beame out of the timber
    shall answere it.
  eng-WEBSTER: For the stone shall cry out of the wall, and the beam out of the timber
    shall answer it.
  nhw-BL: Pampa hasta nopa teme huan nopa apechme catli eltoc ipan inintepa huan inincalpani
    nopa calme catli anmoaxcatijtoque nechtzajtzilíaj para ma nimechtlatzacuilti.
  swh-ONEN: Mawe ya kuta yatapiga kelele, na mihimili ya kazi ya mbao itarudisha mwangwi
    wake.
  bba-bba: Domi bɑɑ kɑ ɡɑniɔ, yi koo wuri ko yi nùn tɑɑrɛ wɛ̃, kpɑ kpɛɛrun yɑri yi
    wuri wurɑ.
  eng-KJVCPB: For the stone shall cry out of the wall, And the beam out of the timber
    shall answer it.
  luo-luo: Kite mag kor ot noywagnu matek to yiend tado nokow ywagno.
  meu-meu: Badina be nadi na maḡu amo baine lolo, bona mukuro na ruma amo baine haere.
  npi-ULB: किनभने भित्ताबाट ढुङ्गाहरूले पुकार्नेछन्, र काठका दलिनहरूले तिनीहरूलाई
    जवाफ दिनेछन्,
  yor-yor: Nítorí tí òkúta yóò kígbe jáde láti inú ògiri wá, àti ìtí igi láti inú
    igi rírẹ́ wá yóò sì dá a lóhùn.
  pes-OPCB: حتی سنگهای دیوار و تیرهای سقف خانه‌تان بر ضد شما فریاد برمی‌آورند!
  tgl-ULB: 'Sapagkat dadaing ang mga bato mula sa pader, at ang tahilan ng troso ay
    sasagot sa kanila:'
  hui-hui: Anda hongo timbuniore helo anda hai pabe ege to̱le̱me bima irigi harimi.
    Ege to̱le̱ pabe birimirume, Tí koore bialu harimi, lalu anda dabira karumebi ani
    dege lambare bulebira.
  mya-mya: အိမ်​နံ​ရံ​ကျောက်​များ​က​ပင်​လျှင်​သင်​တို့​ကို​% အော်​ဟစ်​စွပ်​စွဲ​လျက်
    ခေါင်​ရှိ​ဒိုင်း​များ​က​ပဲ့​% တင်​သံ​ပေး​ကြ​လေ​ကုန်​ပြီ။ %
  bod-N: ཐ་ན་རྩིག་པའི་རྡོ་ཡིས་སྐད་རྒྱག་ཅིང་། ཁང་པའི་གདུང་མས་ཀྱང་ལན་སྤྲོད་པར་འགྱུར།
  sna-sna: Mabwe ari murusvingo achadanidzira, ipapo matanda edenga remba achadairira
    namaungira.
  spa-BLM: Porque la piedra clamará desde la pared, y la viga desde la madera le responderá.
  cac-cac: A eb' ix b'oanoch yichtac e pat yed' spatzab'il, ol avaj eb' yuj yalan
    sb'a yuj syaelal munlajel ix sb'o chi'.
  swh-ULB: Sababu jiwe litapaza sauti kutoka ukutani, na pao la mbao litawajibu,
  bel-bel: 'Камяні з муроў залямантуюць і драўляныя кроквы будуць адказваць ім:'
  deu-ELBBK: Denn der Stein wird schreien aus der Mauer, und der Sparren aus dem Holzwerk
    ihm antworten.
  mbb-OT: Henduen be te edriklamu minsan is menge vatu ziyà te elavat wey is menge
    pepesanan te menge valey niw. Henduen be te ebpengulahì dan is edsumbung keniyu.
  mal-2015: ചുവരിൽനിന്നു കല്ലു നിലവിളിക്കയും മരപ്പണിയിൽനിന്നു തുലാം ഉത്തരം പറകയും
    ചെയ്യുമല്ലോ.
  rmc-rmc: Mek the o bar andral o muros pre tu svedčinela a o kaštuno hranolos phenela
    tiš oda.
  pes-OPV: زیراکه سنگ از دیوار فریاد برخواهد آورد و تیر از میان چوبها آن را جواب خواهد
    داد.
  ron-1924: Кэч пятра дин мижлокул зидулуй стригэ ши лемнул каре лягэ гринда ый рэспунде.
  ben-OBCV: প্রাচীরের পাথরগুলি কেঁদে উঠবে, এবং ছাদের কড়িকাঠ তা প্রতিধ্বনিত করবে।
  som-som: Waayo, dhagax baa ka qaylin doona derbiga dhexdiisa, oo loox alwaaxda ku
    dhex jira ayaa u jawaabi doona.
  lat-VUC: Quia lapis de pariete clamabit, et lignum, quod inter juncturas ædificiorum
    est, respondebit.
  eng-ASVBT: For the stone shall cry out of the wall, and the beam out of the timber
    shall answer it.
  ita-1885: Perciocchè la pietra griderà dalla parete, e il mattone testimonierà di
    ciò d'infra il legname.
  eng-LXXUP: For the stone shall cry out of the wall, and the beetle out of the timber
    shall speak.
  eng-ULB: For the stones will cry out from the wall, and the rafters of timber will
    answer them,
  spa-VBL: Hasta las piedras en la pared gritan en medio de su condena, y las vigas
    de madera se les unen.
  fra-_FOB: Car de la muraille la pierre crie, et de la charpente la poutre lui répond.
  mal-mal: ചുവരിൽനിന്ന് കല്ല് നിലവിളിക്കുകയും മേൽക്കൂരയിൽനിന്ന് കഴുക്കോൽ ഉത്തരം പറയുകയും
    ചെയ്യുമല്ലോ.
  urd-GVR: Yaqīnan dīwāroṅ ke patthar chīḳh kar iltijā kareṅge aur lakaṛī ke shahtīr
    jawāb meṅ āh-o-zārī kareṅge.
  suz-BL: गारो ङा फु‍ल्‍लुमी इ पर्बम ‘वारच पने’ दे ग्रीनीम। मिनु थाम आ तार ङा शीमी
    मेको कली लोव़ लेप्‍ब” देंत। लूका १९:४०
  eng-NOY: For the stone from the wall crieth out, And the beam from the timber answereth
    it.
  ita-1927: Poiché la pietra grida dalla parete, e la trave le risponde dall’armatura
    di legname.
  ckb-ckb: لەبەر ئەوە بەرد لەناو دیوارەوە هاوار دەکات و کاریتەش لە دارەوە دەنگ دەداتەوە.
  eng-BBE: For the stone will give a cry out of the wall, and it will be answered
    by the board out of the woodwork.
  kan-OKCV: ಗೋಡೆಯೊಳಗಿಂದ ಕಲ್ಲು ಕೂಗುತ್ತದೆ. ಮರದ ತೊಲೆ ಅದಕ್ಕೆ ಉತ್ತರ ಕೊಡುತ್ತದೆ.
  tam-2017: சுவரிலிருந்து கல் கூப்பிடும், உத்திரம் மேற்கூரையிலிருந்து சாட்சியிடும்.
  spa-RV-1909: Porque la piedra clamará desde el muro, y la tabla del enmaderado le
    responderá.
  ron-BTF: Căci piatra va striga din zid și bârna din lemnărie îi va răspunde.
  eng-WEBP: For the stone will cry out of the wall, and the beam out of the woodwork
    will answer it.
  eng-FBV: Even the stones in the wall cry out in condemnation, and the wooden rafters
    join in too.
  nld-1939: Want de steen roept wraak uit de muur, De balk antwoordt hem uit de binten.
  nch-BL: Pampa hasta nopa teme huan nopa apechme cati eltoc ipan inintepa huan inintzonco
    nopa calme cati anmoaxcatijtoque techtzajtzilíaj para ma nimechtatzacuilti.
  vie-1934: Vì đá trong vách sẽ kêu lên, rường trên mái sẽ đáp lại.
  hin-CV: दीवार के पत्थर चिल्ला उठेंगे, और लकड़ी की बल्लियां इसका उत्तर देंगी.
  spa-BES: Porque la piedra dará un grito desde la pared, y será respondida por la
    tabla que sale de la madera.
  tdx-tdx: 'Hikoike boak’an-drindriñe ao ty vato, hanoiñe aze i tsotsòke boak’ an-katae
    aoy:'
  tha-KJV: เพราะว่าศิลาจะตะโกนออกมาจากผนัง และขื่​อก​็จะตอบสนองมาจากหมู่​ตัวไม้​ในเรือน
  por-BR-2018: Porque a pedra clamará desde a parede, e a trave desde a estrutura
    de madeiras lhe responderá.
  deu-ELO: Denn der Stein wird schreien aus der Mauer, und der Sparren aus dem Holzwerk
    ihm antworten.
  eng-WYC-2018: For the stone of the wall shall cry, and a tree that is betwixt jointures
    of buildings shall answer. (And so the stones in the walls shall cry out, and
    a beam of the timbers that is between the joinings of the building shall answer
    them.)
  epo-epo: La ŝtonoj el la muroj krias, kaj la lignaj traboj respondas al ili.
  uig-PIN: 'Qünki tamdin tax nida ⱪilidu, Yaƣaqlardin lim jawab beridu: —'
  beo-beo: Igi dobea damana amolawane da dilima higale welala, amola sa di da amo
    wesu gobagala:mu.
  tpi-OTNT: Na ol ston yupela i banisim ol haus long en, ol tu i save singaut na kotim
    yupela. Na ol sparen bilong haus bilong yupela i bekim wankain tok.
  hau-SA: Duwatsun katanga za su yi kuka, ginshiƙan katako kuma za su amsa.
  uig-LAT: 'Chünki tamdin tash nida qilidu, Yaghachlardin lim jawab béridu: —'
  nde-nde: Amatshe omduli azakhala imijabo yamapulanka izasabela.
  ton-ton: ‌ʻE tangi ʻae maka mei he ʻā, pea ʻe tali ia ʻe he ʻakau alanga fale.
  ces-1613: Nebo kamení ze zdi křičeti bude, a suk z dřeva posvědčovati bude toho.
  eng-WMB: For the stone will cry out of the wall, and the beam out of the woodwork
    will answer it.
  tam-TCV: உன் வீட்டுச் சுவரின் கற்கள் கூக்கூரலிடும். மரவேலைப்பாடுகள் உள்ள உத்திரங்கள்
    எதிரொலிக்கும்.
  ceb-ULB: Kay mosinggit ang mga bato gikan sa bungbong, ug motubag kanila ang mga
    babag nga kahoy,
  pol-UBG: Kamień bowiem będzie wołać z muru i sęk z drewna da o tym świadectwo.
  agr-agr: Yaakat peejamu aidau, jega ayanke aidaujai ame pegkegchau takamsamua nuna
    pachisag aentsjai betek senchi untsumiagtinai.
  kyc-kyc: Dokona nakamana kana kame piro karamo dupwame nakama laiya langirami. Laiya
    langiraminyipa poponge dokome pulyambana isa dupwana wuambalombalo papipala pii
    larami dupwa palenda ingyara.
  urd-GVU: یقیناً دیواروں کے پتھر چیخ کر التجا کریں گے اور لکڑی کے شہتیر جواب میں
    آہ و زاری کریں گے۔
  eng-OEBCW: the stone will cry out from the wall, and the beam from the timber will
    answer it.
  deu-1912: Denn auch die Steine in der Mauer werden schreien, und die Sparren am
    Balkenwerk werden ihnen antworten.
  kan-2017: ಗೋಡೆಯೊಳಗಿಂದ ಕಲ್ಲುಗಳು ನಿನ್ನ ಮೇಲೆ ತಪ್ಪುಹೊರಿಸಿ ಕೂಗುವವು; ಚಾವಣಿಯ ತೊಲೆಗಳು ಸಹ
    ಅದಕ್ಕೆ ಮಾರ್ದನಿ ಕೊಡುತ್ತವೆ.’
  yap-yap: Mus ko malang ko rungrung ni bay ra tolulgad nib togopluw ngomed, me yan
    i kumong lingan nga tan e chig ko naun.
  hlt-MCSB: Te dongah pangbueng lamloh lungto te pang vetih thing dong lamkah yael
    loh a doo ni.
  mdy-ETH: ሹጮና ማዦ ማኣሮኮ ኮጫ ዓኣ ሹጮንታ ሚፆና ኮሺንቴ ቱርቱሮንታ ዒንሢ ማኪ ጌስታንዳኔ።
  twi-ASANTE: Aboɔ a ɛhyehyɛ afie afasuo mu no bɛteam na ɛbɛgyegye wɔ mpunan a wɔahyehyɛ
    no mu.
  eng-WEBU: For the stone will cry out of the wall, and the beam out of the woodwork
    will answer it.
  wal-wal: Harai atto ne keettaa gimbbiyaa shuchchaikka ne bolli waassana; waassin
    zabaayetikka waasuwaa allana.
  spa-PDDPT: Por eso la piedra clamará desde el muro, y la viga del enmaderado le
    responderá.
  gun-gun: Mba'eta ndero mbotya re ita oĩ va'e ae 'rã ijayvu nderovai, ha'e yvyra
    opyaxa va'e nemombe'u 'rã.
  agu-BL: Ma na nk'e'tz ntin wunak chiẍch'ink tan tak'le'n itil, ma na ncha'tz e'chk
    c'ub tu tz'e' yi nxcon ita'n tan banle'n ica'l.
  ilo-ULB: Ta umasugto dagiti bato manipud iti pader, ket sumungbatto kadagitoy dagiti
    pasanggir a kayo.
  kpg-kpg: Nia hadu hogi o di abaaba di waahale e wwolowwolo e hai baahi adu gi goodou,
    gei nia ogo o di hale ga wwolowwolo labelaa di lee deelaa.
  uig-ARA: 'چۈنكى تامدىن تاش نىدا قىلىدۇ، ياغاچلاردىن لىم جاۋاب بېرىدۇ: ــ'
  sus-sus: I xa banxi tixi gɛmɛ naxan na, wuri naxan banbanxi a fari, e fama nɛ seedeɲɔxɔya
    bade i xili ma.»
  pon-2006: Pwe pil takain kelen ihmw kan kin weriwerki ar uhwong kumwail, oh limwoahr
    en ngihlo kin peipeido sang ni rehun ihmw kan.
  jae-jae: Poc sêpiŋ anduŋa oc sêmôêc lasê ma gamêŋtêkwa oc êjô biŋ.
  ksd-ksd: Tago ra vat ta ra papar a pal na kukula, ma ra davai na va bolo na torom.
  grc-BRENT: Διότι λίθος ἐκ τοίχου βοήσεται, καὶ κάνθαρος ἐκ ξύλου φθέγξεται αὐτά.
  ind-AYT: Sesungguhnya, batu-batu akan berteriak dari tembok, dan balok kayu dari
    rangka rumah akan menjawab,
  nya-nya: Mwala pa khoma udzafuwula, ndipo mitanda ya matabwa idzavomereza zimenezi.
  hrv-hrv: Jer iz samih zidova kamen kriči, a krovna mu greda odgovara.
  mps-mps: Tama dagego te duga be dabe be paiyai masigi dabe augwaligo me te i weyu,
    te dage kisiliyu, po tų ąǫ ilaibao. Te duga be walawalago me te tobage po tiwai
    naga wei ponobo po waibao, dagebolo.
  tpi-tpi: Na ol ston yupela i banisim ol haus long en, ol tu i save singaut na kotim
    yupela. Na ol sparen bilong haus bilong yupela i bekim wankain tok.
  dan-1931: Thi Stenen råber fra Væggen, fra Træværket svarer Bjælken.
  vie-OVCB: Vì đá trong vách tường sẽ kêu la và kèo trên sườn nhà sẽ đáp lại.
  guj-2017: કેમ કે દીવાલમાંથી પથ્થર પોકાર કરશે, છતમાંથી ભારોટીયા તેમને જવાબ આપશે.
  pon-2006A: Pwe pil takain kelen ihmw kan kin weriwerki ar uhwong kumwail, oh limwoahr
    en ngihlo kin peipeido sang ni rehun ihmw kan.
  por-BRBSL: Pois a pedra gritará para fora da parede, e a viga para fora da madeira
    lhe responderá.
  eng-OEBUS: the stone will cry out from the wall, and the beam from the timber will
    answer it.
  cth-cth: Atangcalah tapang lah thung e talung buet touh ni a hram teh, pangkhek
    ni thingnaw thung hoi a pato.
  twi-twi: Abo a ɛhyehyɛ afi afasu mu no bɛteɛ mu, na ebegyigye wɔ mpuran a wɔahyehyɛ
    no mu.
  hlt-hlt: Te dongah pangbueng lamloh lungto te pang vetih thing dong lamkah yael
    loh a doo ni.
  tbz-SIM: Di cɛ̃́ĩ kó imɑrí yóó nɑ́kɛ́mu di kpɛ́í nkɛ̀ ticɑ́dɔɔti di bekɛ́nɛ̀.
  msy-2020: Eghtɨ dagɨar ia dɨpenibar bɨriba gavgavim dagh anɨdiba, da uaghan ian
    dɨmɨva arangɨva akaba ia gasam. Eghtɨ ian dɨpenir afiaba uaghan ian akam ikaragh
    mɨgɨrɨgɨar kamram damuam.
  dop-dop: Pɑɑ koloosi tɑɑ pɛɛ, ɩsɩɩ ɑ mɑpɑ kɑpusi nɑ ɑ́ pɔɔsɩ-mɛ nɑ lɔtɑsɩ nɑ́ɑ́
    tisi.
  azb-azb: Belə ki divar daşları bu barədə fəryad qoparacaq, Taxta tirlər əks-səda
    verəcək!
  eng-DBY: For the stone shall cry out of the wall, and the beam out of the timber
    shall answer it.
  hin-2017: क्योंकि घर की दीवार का पत्थर दुहाई देता है, और उसके छत की कड़ी उनके स्वर
    में स्वर मिलाकर उत्तर देती हैं।
  wol-KYG: Doju tata dina riir déy, aw dénk àddoo ca jank ba, feelu ko.
  eng-YLT: For a stone from the wall doth cry out, And a holdfast from the wood answereth
    it.
  eng-WYC-2017: For the stone of the wall shall cry, and a tree that is betwixt jointures
    of buildings shall answer.
  eng-WMBB: For the stone will cry out of the wall, and the beam out of the woodwork
    will answer it.
  urd-GVH: यक़ीनन दीवारों के पत्थर चीख़कर इल्तिजा करेंगे और लकड़ी के शहतीर जवाब में
    आहो-ज़ारी करेंगे।
  rug-rug: Ego sari na patudi rina goba pa vetu ba zutu gamu koari na mia sinea, sari
    na labete na dedegere pa vetu ba zutu gamu tugo.
  gaz-gaz: Dhagaawwan keenyan keessaa iyyu; demdemoon mukaas jalaa qaba.
  fra-LSG: Car la pierre crie du milieu de la muraille, Et le bois qui lie la charpente
    lui répond.
  gnn-gnn: Yo, ŋuriŋinydjayi nhumalaŋgala buṉbuyunydja yukurra ḻakarama nhumalanhana,
    ŋunhi nhumanydja mirithirrina yana wal'ŋu yätjmirrina.
  yal-yal: Bayo hali i banxin tixi gɛmɛn naxanye ra, ne gbelegbelema nɛn i xili xunna,
    xalanbene fan yi a ratin.”
  haw-1868: No ka mea, e kahea mai ka pohaku mai ka paia mai, A o ke kaola laau e
    pane mai no ia.
  arb-NAV: حَتَّى حِجَارَةُ الْجُدْرَانِ تَصْرُخُ مِنْ شَرِّكَ، فَتُرَدِّدُ الدَّعَائِمُ
    الْخَشَبِيَّةُ أَصْدَاءَهَا.
  ewe-ewe: Kpe siwo wotsɔ tu miaƒe xɔwoe gɔ̃ hã ado ɣli ɖe mia ta eye ati siwo wotsɔ
    wɔ dzisasãwo la hã aɖe gbeƒã nya siwo kpeawo gblɔ.
  eng-LEE: For the stone will cry out of the wall, and the beam out of the wood [-work]
    will answer it.
  asm-FB: দেৱালৰ মাজৰ পৰা শিলে চিঞৰি কান্দিব, আৰু কাঠৰ মাজৰ পৰা চটিয়ে তাৰ উত্তৰ দিব।
  sus-A: عِ شَ بَنشِ تِشِ فّمّ نَشَن نَ، وُرِ نَشَن بَنبَنشِ عَ قَرِ، عٍ قَمَ نّ سٍيدٍحْشْيَ
    بَدٍ عِ شِلِ مَ.»
  fra-SBL: Car la pierre criera de la muraille, et la poutre de la charpente y répondra.
  hbo-hbo: כִּי־אֶ֖בֶן מִקִּ֣יר תִּזְעָ֑ק וְכָפִ֖יס מֵעֵ֥ץ יַעֲנֶֽנָּה׃ פ
  shp-NTPO: Ja jema chiké makanbobi itan ja xobo jiwi kanobobira matoki bechiaketax,
    mato ramiai saí ikanti iki.
  piu-2006: '@see-verse:HAB.002.010'
  kik-kik: Mahiga ma rũthingo nĩmakanĩrĩra, na mĩgamba ya mbaũ nĩĩkamũkĩria.
  fra-NCL: Car la pierre criera de la muraille, et la poutre lui répondra de la charpente.
  cek-AK: Sipae ah na patoh ih thlungnawk to hang o ueloe, thing thung ih thingphaek
    mah lok to pathim tih.
  cuk-cuk: A-ulale, akwa-galumarse-bakale, degi, urgomar nagubirga-mamaid-bakale,
    begi aibitemaloed.
  uig-CYR: 'Чүнки тамдин таш нида қилиду, Яғачлардин лим җавап бериду: —'
  tel-2017: గోడల్లోని రాళ్లు మొర్ర పెడుతున్నాయి. దూలాలు వాటికి జవాబిస్తాయి.
  hat-BSA: Anverite, wòch la va kriye soti nan mi an, e poto travès la va reponn li.
  kos-kos: Finne eot ke kalkal uh elos wowoyak pac lain kowos, ac loaloa in lohm uh
    etai pusren wowo lun eot uh.
  hbo-WLC: כִּי־אֶ֖בֶן מִקִּ֣יר תִּזְעָ֑ק וְכָפִ֖יס מֵעֵ֥ץ יַעֲנֶֽנָּה׃ פ
  ibo-ibo: Ọ bụladị nkume ahụ e ji wuo mgbidi ga-eti mkpu megide gị. Osisi e ji doo
    elu ụlọ ga-etikwa mkpu akwa za nkume ndị ahụ.
  ory-ory: କାରଣ କାନ୍ଥ ଭିତରୁ ପଥର ଡାକ ପକାଇବ ଓ କାଠ ମଧ୍ୟରୁ କଡ଼ିକାଠ ତହିଁର ଉତ୍ତର ଦେବ।
  chk-chk: Pwal föün etippen ewe imw repwe kökkö o üpälü ngonuk, nge irälapan kewe
    repwe elliwini ewe kökkö.
  rop-rop: Nomeda detlot ston en wud deya langa yumob haus nomo toktokbat, bat stil
    dei jidan witnis blanga ola nogudbala ting yumob bin dumbat.
  ukr-1871: 'Каміннє з мурів взивати ме проти тебе, а сволоки деревяні будуть їм відповідати:'
  deu-1951: Ja, der Stein wird aus der Mauer heraus schreien und die Sparre im Holzwerk
    ihm antworten.
  eng-JPS: For the stone shall cry out of the wall, and the beam out of the timber
    shall answer it.
  srp-1865: Jer æe kamen iz zida vikati, i èvor iz drveta svjedoèiæe.
  lug-lug: Amayinja g’oku bbugwe galikaaba, n’emikiikiro gy’ebibajje girikyasanguza.
  heb-heb: כי אבן מקיר תזעק וכפיס מעץ יעננה׃
  ben-IRV: কারণ দেওয়ালের মধ্যে দিয়ে পাথরগুলো কাঁদবে ও কড়িকাঠের কাঠগুলো সেই কথায়
    উত্তর দেবে।
  pan-pan: ਇਸ ਲਈ ਪੱਥਰ ਕੰਧ ਤੋਂ ਦੁਹਾਈ ਦੇਵੇਗਾ ਅਤੇ ਲੱਕੜੀ ਤੋਂ ਸ਼ਤੀਰ ਉੱਤਰ ਦੇਵੇਗਾ।
  mya-JVB: အကယ် စင်စစ်ကျောက် တလုံးသည် ကျောက် ထရံ ထဲက ဟစ် ခေါ်၍ ၊ ထုပ် တချောင်းသည်
    သစ်သား စုထဲက ထူး လေ၏။
  hmo-hmo: Bona unai nadi, emui tuari kohu magudia dekenai umui haginidia nadi, ese
    umui samania totona do idia boiboi. Emui ruma edia guhi au badadia danu ese unai
    bamona samania hereva do idia boiboi.
  urd-urd: क्यूँकि दीवार से पत्थर चिल्लायेंगे, और छत से शहतीर जवाब देंगे।
  rus-SYN: 'Камни из стен возопиют, и перекладины из дерева будут отвечать им:'
  bqc-SIM: N kpɛ́ gbɛↄ mɛ́ aa wiidↄma, a zaↄ i yã́pi zã́simá.
  tcz-CHONGTHU: Banga song hohin nangho douna a kholhang ahinsap doh ding, chule inchunga
    inkam kilhunna inching noilama kidap hon jong noplouna ahin phondoh ding ahi.
  mar-mar: भिंतीतील दगडसुध्दा तुझ्याविरुध्द ओरडतील आणि तुझ्या घराचे वासे त्यांना उत्तर
    देतील.
  qub-qub: Wasipa pergancunacho caycaj rumicunapis, tiranticunapis gamcunapa contrayquega
    parlangami.
  bqp-bqp: Domi bɑɑ kɑ gɑniɔ, yi koo wuri ko yi nùn tɑɑrɛ wɛ̃, kpɑ kpɛɛrun yɑri yi
    wuri wurɑ.
  hat-hat: Ata wòch ki nan miray yo ap denonse nou. Poto travès kay yo ap fè menm
    bagay la tou.
  eng-BSB: For the stones will cry out from the wall, and the rafters will echo it
    from the woodwork.
  tod-tod: Mazɔlɔɔ siɠigi zu ɠɔtuiti ta kpeei loo, pɛlɛi unsuʋɛ wuluiti ti daazo.
  eng-WEBPB: For the stone will cry out of the wall, and the beam out of the woodwork
    will answer it.
  kbq-kbq: Nomofo asoparegama anteta mareri'naza haveramimo'za kezatiza keaga huneramante'nage'za,
    noma vazisgama hu'naza zafa ramimo'zanena ana nanekere zamavaharo hu'za keaga
    huramantegahaze.
  nhe-BL: Pampa hasta nopa tetini huan nopa cuatetomitl tlen eltoc ipan tepamitl huan
    inincalpani nopa caltini tlen inmoaxcatijtoque nechtzajtzilíaj para ma nimechtlatzacuilti.
  gub-BL: Te ita penàpuz ywyok rehe har a'e wà, te ywyra penàpuz izita a'e wà no,
    uhapukaz pekutyr peaiw paw imume'u pà wà.
  eng-DRA: 'For the stone shall cry out of the wall: and the timber that is between
    the joints of the building, shall answer.'
