verse: HAB.002.015
translations:
  mal-C: “അയൽവാസിയുടെ നഗ്നത കാണേണ്ടതിന് അവരെ മദ്യം കുടിപ്പിക്കയും അവർക്കു മത്തുപിടിക്കുവോളം
    വീണ്ടും പകർന്നുകൊടുക്കയും ചെയ്യുന്നവർക്കു ഹാ കഷ്ടം!
  deu-TKW: Wehe über den, der seinen Genossen zu trinken giebt aus der Schale seines
    Ingrimms und sie sogar trunken macht, um ihre Blöße zu beschauen!
  lin-lin: Mawa na moto oyo amelisaka moninga na ye masanga makasi kino asilisa mbeki
    nyonso mpe alangwa mpo ete amona bolumbu na ye !
  eng-LSV: Woe [to] him who is giving drink to his neighbor, || Pouring out your bottle,
    and also making drunk, || In order to look on their nakedness.
  eng-GNV: 'Wo vnto him that giueth his neighbour drinke: thou ioynest thine heate,
    and makest him drunken also, that thou mayest see their priuities.'
  eng-WEBSTER: Woe to him that giveth his neighbor drink, that puttest thy bottle
    to him , and makest him drunken also, that thou mayest look on their nakedness!
  nhw-BL: “Tlahuel anteicneltique catli anquimacaj tlaili se catli amocalnechca huan
    teipa anquiihuintíaj ica catli chicahuac hasta huetzis tlalchi huan momimilos
    para anquitlachilise itlacayo xolotl.
  swh-ONEN: “Ole wake yeye awapaye jirani zake kileo, akiimimina kutoka kwenye kiriba
    cha mvinyo mpaka wamelewa, ili apate kutazama miili yao iliyo uchi.
  bba-bba: Bɔ̃rurowɑ wi u win beruse tɑm bɔɔbɔm wɛ̃ɛmɔ mu kɑ nùn ɡo nɡe dɛ̃ɛ, u n
    yɔ̃ tereru, kpɑ u nùn sekuru doke u n mɛɛrɑ.
  eng-KJVCPB: Woe unto him that giveth his neighbour drink, That puttest thy bottle
    to him, and makest him drunken also, That thou mayest look on their nakedness!
  luo-luo: “Enone malit ngʼat mamiyo jobathe math, ka omedogi ameda nyaka gimer, mondo
    one dug-gi.
  meu-meu: Dekena taudia na ena badu keherena amo e ha-inudiamu ela bona e kekeromu,
    edia hemarai baine raraia helaoreana, tauna na madi, ihabaina!
  npi-ULB: ‘धिक्‍कार त्यसलाई जसले आफ्नो छिमेकीलाई मद्य पियाउन जोड गर्छ । तैँले आफ्नो
    रिस पोख्‍नलाई, र तिनीहरूको नग्‍नता हेर्नको निम्ति तिनीहरूलाई मद्यले टिल्ल पार्छस्
    ।’
  yor-yor: “Ègbé ni fún ẹni tí ó fi ohun mímu fún aládùúgbò rẹ̀, tí ó sì fi ọtí-lílé
    rẹ̀ fún un, tí o sì jẹ́ kó mu àmupara, kí ìwọ kí ó ba lè wo ìhòhò wọn.”
  pes-OPCB: وای بر شما که همسایگان خود را در زیر ضربه‌هایتان مانند آدمهای مست، بی‌حال
    و گیج می‌کنید و در آن حال از رسوایی آنها لذت می‌برید.
  tgl-ULB: '''Aba sa taong nagpapainom sa kaniyang kapit-bahay, ikaw na nagdadagdag
    ng iyong lason hanggang sa malasing mo sila upang makita mo ang kanilang kahubaran!'''
  hui-hui: Ko timbuniore tí kamigoria tagira ibulebira. Hameigini tara tara kaware
    bu hearu tihondo lembo timbuni howa mo ko halu ogodagua birimi. Tígua wali agalime
    waini iba mo na howa lulu yu halu agaru golo wahowa taga nahe hagadagua tínibi
    ogonibi dege howa handaya ho harimi.
  mya-mya: သင်​တို့​သည်​အ​မင်္ဂ​လာ​ရှိ​ကြ​၏။ သင်​တို့​သည်​% အ​မျက်​ထွက်​သ​ဖြင့် မိ​မိ​တို့​အိမ်​နီး​ချင်း​တိုင်း​%
    ပြည်​များ​ကို​ရှုတ်​ချ​၍​အ​သ​ရေ​ဖျက်​ခဲ့​၏။ % သူ​တို့​အား​သေ​သောက်​ကြူး​များ​သ​ဖွယ်​ယိမ်း​%
    ထိုး​၍​နေ​စေ​ခဲ့​၏။-%
  bod-N: ཁྱིམ་མཚེས་ལ་ཁོང་ཁྲོ་དང་བཅས་ཆང་གཏོད་མཁན་དང་། དེའི་ལུས་གཅེར་བུ་མཐོང་བའི་ཆེད་དུ་ར་བཟི་བར་འཇུག་མཁན་ལ་ཆག་སྒོ་འབྱུང་།
  sna-sna: “Ane nhamo anopa vavakidzani vake zvinodhaka, achizvidurura kubva mumatende
    ewaini kusvikira vadhakwa, kuti aone kushama kwavo.
  spa-BLM: “¡Ay del que da de beber a su prójimo, derramando tu vino inflamable hasta
    que se emborrachen, para que puedas contemplar sus cuerpos desnudos!
  cac-cac: Ob'iltac eb' tz'ac'an an̈ an̈ yuq'uej eb' yetanimail ay d'a slac'anil spat
    yic syil sq'uixvelal eb' eb'. Icha ex pax ta' a ex tic, ob'iltac ex, yujto a yed'
    yoval e c'ol ix eyac' q'uixvelal juntzan̈ nación ay d'a e lac'anil.
  swh-ULB: '''Ole wake yule anayemfanya jirani yake alewe, wewe ambaye unaye ongeza
    sumu uwafanye walewe ili uweze kutazama uchi wao.'
  bel-bel: Гора табе, хто падае блізкаму твайму пітво з дамешкам злосьці тваёй і робіш
    яго п'яным, каб бачыць сарамату ягоную!
  deu-ELBBK: Wehe dem, der seinem Nächsten zu trinken gibt, indem du deinen Zorn beimischst
    und sie auch betrunken machst, um ihre Blöße anzuschauen!
  mbb-OT: “ ‘Mekehizuhizu kew su tenged te pauk niw mibpeel-elezan niw is menge etew
    ziyà te avey niw he menge nasyun. Henduen be te midlangut niw sikandan te vinu
    su wey maahà is kegkelevasi zan.
  mal-2015: കൂട്ടുകാരുടെ നഗ്നത കാണേണ്ടതിന്നു അവർക്കു കുടിപ്പാൻ കൊടുക്കയും നഞ്ചു കൂട്ടിക്കലർത്തി
    ലഹരിപിടിപ്പിക്കയും ചെയ്യുന്നവന്നു അയ്യോ കഷ്ടം!
  rmc-rmc: Vigos tuke, so des te pijel tire susedas a so čhives andre kuči tiri choľi
    a mačares len vašoda, hoj len te dikhes langen andre ladž.
  pes-OPV: وای بر کسی‌که همسایه خود را می‌نوشاندو بر تو که زهر خویش را ریخته، او را
    نیز مست می‌سازی تا برهنگی او را بنگری.
  ron-1924: Вай де чел че дэ апроапелуй сэу сэ бя, вай де тине, каре ый торнь бэутурэ
    спумоасэ ши-л амецешть, ка сэ-й везь голичуня!
  ben-OBCV: “ধিক্ তাকে, যে তার প্রতিবেশীদের সুরা পান করায়, সুরাপাত্র থেকে ঢেলে যায়
    যতক্ষণ না পর্যন্ত তারা মত্ত হয়ে ওঠে, যেন সে তাদের নগ্ন শরীরের প্রতি দৃষ্টি দিয়ে
    উপভোগ করতে পারে!
  som-som: Waxaa iska hoogay kaaga deriskiisa khamri cabsiiya, oo cadho ugu shuba,
    oo weliba u sakhraamiya si uu cawradooda u fiirsada aawadeed!
  lat-VUC: Væ qui potum dat amico suo mittens fel suum, et inebrians ut aspiciat nuditatem
    ejus !
  eng-ASVBT: Woe unto him that giveth his neighbor drink, to thee that addest thy
    venom, and makest him drunken also, that thou mayest look on their nakedness!
  ita-1885: Guai a colui che dà bere a' suoi compagni! guai a te, che versi loro il
    tuo veleno e li innebbrii, per riguardare le lor vergogne!
  eng-LXXUP: Woe to him that gives his neighbor to drink the thick lees of wine, and
    intoxicates him, that he may look upon their secret parts.
  eng-ULB: '''Woe to the one who forces his neighbors to drink— you express your anger
    over and you make them drunk in order to look at their nakedness.'''
  spa-VBL: ¡Grande es el desastre que viene sobre ti, que emborrachas a tus vecinos!
    Tú fuerzas tu copa de ira sobre ellos y los haces beber para ver su desnudez.
  fra-_FOB: Malheur à celui qui fait boire son prochain, à toi qui lui verses ta fureur
    et qui l'enivres, afin de voir sa nudité!
  mal-mal: കൂട്ടുകാരുടെ നഗ്നത കാണേണ്ടതിന് അവർക്ക് കുടിക്കുവാൻ കൊടുക്കുകയും നഞ്ചു കൂട്ടിക്കലർത്തി
    ലഹരിപിടിപ്പിക്കുകയും ചെയ്യുന്നവന് അയ്യോ കഷ്ടം!
  lit-lit: Vargas tam, kuris duoda savo kaimynams gerti, kuris kiši savo indą, be
    to padaro girtus irgi, kad galėtum pamatyti jų nuogybę!
  urd-GVR: Us par afsos jo apnā pyālā zahrīlī sharāb se bhar kar use apne paṛosiyoṅ
    ko pilā detā hai tāki unheṅ nashe meṅ lā kar un kī barahnagī se lutfandoz ho jāe.
  suz-BL: “आबी आबी, गे इ नेक्‍था बाक्‍ब मुर आन कली मुने तोक्‍चा कली इ दुक्‍तीक थोव़क
    तुंइशा दुक्‍पाइक्‍नेवे।
  eng-NOY: Woe to him who giveth his neighbor drink; Who poureth out the strong wine,
    and maketh him drunken, That he may look upon his nakedness!
  ita-1927: Guai a colui che dà da bere al prossimo, a te che gli versi il tuo veleno
    e l’ubriachi, per guardare la sua nudità!
  ckb-ckb: «قوڕبەسەر ئەوەی شەراب دەرخواردی نزیکەکەی دەدات، هەتا سەرخۆش دەبێت لە مەشکەکەوە
    بۆی تێدەکات، تاکو جەستەیان بە ڕووتی ببینێت.
  eng-BBE: A curse on him who gives his neighbour the wine of his wrath, making him
    overcome with strong drink from the cup of his passion, so that you may be a witness
    of their shame!
  kan-OKCV: ನಿನ್ನ ರೋಷವನ್ನು ಪಾನಕಕ್ಕೆ ಬೆರಸಿ, ನಿನ್ನ ನೆರೆಯವರಿಗೆ ಕುಡಿಸಿ, ಅವರ ಬೆತ್ತಲೆತನವನ್ನು
    ನೋಡಬೇಕೆಂದು ಅವರನ್ನು ಅಮಲೇರಿಸಿದವನೇ, ಅಯ್ಯೋ, ನಿನ್ನ ಗತಿಯನ್ನು ಏನು ಹೇಳಲಿ!
  tam-2017: தன் தோழர்களுக்குக் குடிக்கக்கொடுத்துத் தன் தோல்பையை அவர்களுக்கு அருகிலே
    வைத்து, அவர்களுடைய நிர்வாணங்களைப் பார்க்குமளவுக்கு, அவர்களை வெறிக்கச்செய்கிறவனுக்கு
    ஐயோ,
  spa-RV-1909: ¡Ay del que da de beber á sus compañeros, que les acercas tu hiel y
    embriagas, para mirar sus desnudeces!
  ron-BTF: Vai celui ce dă băutură aproapelui său, care îi torni din burduful tău
    și îl îmbeți de asemenea ca să îi privești goliciunea!
  eng-WEBP: “Woe to him who gives his neighbor drink, pouring your inflaming wine
    until they are drunk, so that you may gaze at their naked bodies!
  eng-FBV: What disaster is coming to you who make your neighbors drunk! You force
    your cup of anger on them and make them drink so you may see them naked.
  nld-1939: Wee hem, die zijn naaste laat drinken Uit zijn vergiftigde beker, Die
    hem dronken maakt, Om zijn schaamte te zien!
  nch-BL: “¡Nelía anteicneltique cati anquimacaj taili se cati amocalnechca huan teipa
    anquiihuintíaj ica cati chicahuac hasta huetzis talchi huan momimilos para anquitachilise
    itacayo xolot!
  vie-1934: Khốn thay cho kẻ pha đồ độc cho người lân cận mình uống, làm cho nó say,
    đặng xem sự lõa lồ nó!
  hin-CV: “उस पर हाय, जो अपने पड़ोसियों को पीने के लिए दाखमधु देता है, और उन्हें तब
    तक पिलाता है, जब तक कि वे मतवाले नहीं हो जाते, ताकि वह उनके नंगे शरीर को देख सके!
  spa-BES: Ay! del que le da a su prójimo el vino de su odre, haciéndolo beber con
    una bebida fuerte, ¡con el propósito de ver su desnudez!
  tdx-tdx: Hankàñe ami’ty mampigenoke i rañe’ey, ie izonjoña’e i zonjòñey, hampijik’
    aze am-bòreke, hisamba’e i heña’ey!
  tha-KJV: วิบัติ​แก่​ผู้​นั้​นที​่​ให้​เพื่อนบ้านดื่ม ที่​ยื่นขวดไปให้เขาและทำให้เขาเมาไป
    เพื่อจะเพ่​งด​ูความเปลือยเปล่าของเพื่อนบ้าน
  por-BR-2018: Ai daquele que dá bebidas a seu próximo, tu que embebedas com teu furor,
    para que possas vê-los nus.
  deu-ELO: Wehe dem, der seinem Nächsten zu trinken gibt, indem du deinen Zorn beimischest,
    und sie auch trunken machst, um ihre Blöße anzuschauen!
  eng-WYC-2018: Woe to him that giveth drink to his friend, and sendeth his gall,
    and maketh drunken, that he behold his nakedness. (Woe to you who sendeth your
    gall, or your anger, onto your friend, as if giving him drink, and maketh him
    drunk, so that you can behold his shame, or his nakedness.)
  epo-epo: Ve al vi, kiu drinkigas sian proksimulon, por elverŝi vian koleron, kaj
    ebriigas lin, por vidi lian honton!
  uig-PIN: Ɵz yeⱪiningƣa ⱨaraⱪni iqküzgüqigǝ — — Uning uyat yerigǝ ⱪarixing üqün,
    Tulumungdin ⱪuyup, uni mǝst ⱪilƣuqi sanga way!
  beo-beo: Dili da wadela:lesi dagoi ba:mu! Dili da ougi bagadeba:le, dilia na:iyado
    fifi lai amo gogosiama:ne amola fonobonesima:ne hamoi dagoi. Dilia hamobeba:le,
    ilia da adini ba:i dunu defele, feloale asi.
  tpi-OTNT: Yupela man i gat bikpela kros long ol arapela na yupela i bin mekim nogut
    tru long ol, yupela bai i bagarap. Belhat bilong yupela i olsem kap wain na yupela
    i bin mekim nogut long ol olsem man i givim planti wain long ol wantok na mekim
    ol i spak na lusim laplap samting na ol i sem nogut tru.
  hau-SA: “Kaito wanda ya ba wa maƙwabtansa abin sha, yana ta zubawa daga salkan ruwan
    inabi har sai sun bugu, don dai yă ga tsiraicinsu.
  uig-LAT: Öz yéqininggha haraqni ichküzgüchige — — Uning uyat yérige qarishing üchün,
    Tulumungdin quyup, uni mest qilghuchi sanga way!
  nde-nde: Maye kulowo onika omakhelwane bakhe okunathwayo ekuthulula esigujini sewayini
    badakwe, ukuze akhangele imizimba yabo enqunu.
  ton-ton: ¶ “Ke malaʻia kiate ia ʻoku ne ʻatu ʻae inu kona ki hono kaungāʻapi, ʻa
    koe ʻoku tuku hoʻo hina kiate ia, pea ke fakakona foki ia, koeʻuhi ke ke sio ki
    heʻenau telefua!
  ces-1613: Běda tomu, kterýž napájí bližního svého, přičiněje nádoby své, tak aby
    jej opojil, a díval se na jeho nahotu.
  eng-WMB: “Woe to him who gives his neighbor drink, pouring your inflaming wine until
    they are drunk, so that you may gaze at their naked bodies!
  tam-TCV: “ஐயோ, தன் அயலவர்களுக்கு அவர்கள் வெறிக்கும்வரை தோல் குடுவையிலிருந்து மதுவை
    ஊற்றிக் கொடுக்கிறவனுக்குக் கேடு, அவன் அவர்களுடைய நிர்வாணங்களைப் பார்க்கும்படி
    இப்படிச் செய்கிறானே!
  ceb-ULB: '''Pagkaalaot sa tawo nga nagpainom ug bino sa iyang silingan, ikaw nga
    nagdugang sa imong hilo aron nga mangahubog sila ug aron imong masud-ong ang ilang
    pagkahubo.'''
  pol-UBG: Biada temu, który poi swego bliźniego, przystawiając mu swe naczynie, aż
    go upoi, by patrzeć na jego nagość!
  agr-agr: ¡Aents amejai tikiju batsatu vino drogajai pachimja ama amakuam enamkam
    wisu weakui, nunú diisam dushiki pujam nunak wait anentagme!
  kyc-kyc: Nakama kwaeyalu kwaeyo kwaeyo pelyaminyi. Nakamana imbu singi dokome wambu
    nakama parali maki palenge dupwa randa maiyuo pyao pendewa nembeyami. Nembapala
    ipwa biya nenge akali ingyuo pyao bembai lanyi nembeyami.
  urd-GVU: اُس پر افسوس جو اپنا پیالہ زہریلی شراب سے بھر کر اُسے اپنے پڑوسیوں کو پلا
    دیتا ہے تاکہ اُنہیں نشے میں لا کر اُن کی برہنگی سے لطف اندوز ہو جائے۔
  eng-OEBCW: Woe to him who in fury gives drink to his neighbor to make him drunk,
    and see him naked.
  deu-1912: Weh dir, der du deinem Nächsten einschenkst und mischest deinen Grimm
    darunter und ihn trunken machst, daß du sein Blöße sehest!
  kan-2017: ‘ನಿನ್ನ ರೋಷವನ್ನು ಪಾನಕಕ್ಕೆ ಬೆರಸಿ ನಿನ್ನ ನೆರೆಯವನಿಗೆ ಕುಡಿಸಿ, ಅವನ ಬೆತ್ತಲೆತನವನ್ನು
    ನೋಡಬೇಕೆಂದು ಅವರನ್ನು ಅಮಲೇರಿಸಿದವನೇ, ನಿನ್ನ ಗತಿಯನ್ನು ಏನು ಹೇಳಲಿ!
  yap-yap: Bay yib e gechig ngomed! Fithik’ e damumuw romed e mu tamra’ niged mi gimed
    darifannag e girdi’ u to’obmed i yan; gimed tapgin ma yad be thigthig i yan ni
    bod be’ nike balyang ko rrum.
  hlt-MCSB: Anunae, kosi na poem te a hui aka tul tih amih a tlingyal te paelki hamla
    aka rhuihmil sak.
  mdy-ETH: ዑሢ ካላዼም ዛጋኒ ኔ ላጋሢም ካፄ ዑሺ ዒንጋሢና ዒዚ ማሢንታንዳያ ሄላንዳኣና ዒዛ ዑሻሢዮ ኔና ባዴዔ!
  twi-ASANTE: “Due! Wo a woma wo mfɛfoɔ nsã, Wohwie ma wɔnom kɔsi sɛ wɔbɛboro, na
    afei woahwɛ wɔn adagya.
  eng-WEBU: “Woe to him who gives his neighbor drink, pouring your inflaming wine
    until they are drunk, so that you may gaze at their naked bodies!
  wal-wal: “Ba shooro asai kallottin be7ana giidi, ba hanqquwaa xuu7aa eta ushshidi
    mattoyiya urau aayye7ana!
  spa-PDDPT: ¡Ay del que da de beber a su prójimo, y le añade su veneno, y lo embriaga
    para recrearse en su desnudez!
  gun-gun: “Nda'evei ete 'rã oirũ kuery omonga'upa va'e pe, ha'e vinho reve nda'evei
    va'e omoirũ vy oirũ kuery oxĩa oexaxe va'e pe.
  agu-BL: ¡Lastum axwok, na tz'ul icaws tan Ryos, na na ixajnin xc'ala' scyetz iwisin
    tan tocse'n a' ẍchiwi'! Lastum axwok na ntin na cxtzanwok tan telse'n cu'n iwisin
    swutz, na na oc a' ita'n ẍchiwi' tan chixite'n cu'n.
  ilo-ULB: '''Asi pay ti mangmangted iti arak iti kaarrubana, ken sika a mangnaynayun
    iti sabidong agingga a mabartekmo ida tapno makitam ti kinalamu-lamoda!'''
  kpg-kpg: E huaidu adu gi goodou! Di godou hagawelewele gu haga balumee ge hagalangaadia
    digau ala i godou baahi. Goodou guu hai digaula gi heehee tibatiba be digau libaliba.
  uig-ARA: ئۆز يېقىنىڭغا ھاراقنى ئىچكۈزگۈچىگە ــ ــ ئۇنىڭ ئۇيات يېرىگە قارىشىڭ ئۈچۈن،
    تۇلۇمۇڭدىن قۇيۇپ، ئۇنى مەست قىلغۇچى ساڭا ۋاي!
  sus-sus: «Ɲaxankatɛ na mixi bɛ naxan a boore rasiisima alako sade fe xa lu e tagi.
  pon-2006: Meid suwediong kumwail! Ni amwail lingeringer kowahlap kumwail mwamwahliki
    oh kanamenekihala mehn mpamwail kan. Kumwail kahrehiong irail en wasawasasseli,
    rasehng me sakaula men.
  jae-jae: Ojae êndêŋ eŋ, taŋ êŋgôm nê lau jabaŋŋa sênôm gêŋ e êjaŋiŋ êsêac gebe êlic
    êsêac ôliŋgêdô.
  ksd-ksd: Na kaina tai nina i vamomo talaina, ma i maravut ia ma kana kavavar, ma
    i tabar valonglong ia, upi na bobe ra pakana tuna!
  grc-BRENT: Ὢ ὁ ποτίζων τὸν πλησίον αὐτοῦ ἀνατροπῇ θολερᾷ, καὶ μεθύσκων ὅπως ἐπιβλέπῃ
    ἐπὶ τὰ σπήλαια αὐτῶν.
  ind-AYT: Celakalah orang yang memberi minum sesamanya bercampur amarah, bahkan memabukkan
    dia untuk memandang ketelanjangannya!”
  nya-nya: “Tsoka kwa amene amamwetsa anzake zakumwa zoledzeretsa, kutsanula mʼbotolo
    mpaka ataledzera, kuti aone umaliseche wawo.
  hrv-hrv: Jao onom tko bližnjeg navodi na piće, ulijeva otrov dok on pije da bi promatrao
    njegovu nagost!
  mps-mps: Dage gasa bidi hani dabeba wado po genuagia mu po wali bidi dabe, te dage
    dolaibao. Dagego haliga sębę ebo te wain ąį kapde tabila tubo tiwai eyu, tama
    dagego te bidi dabego te abagi dabeba wain ąį hauwa menama, te augwali gęǫ
    page ilama, te augwa ugwa dabe pepeda sąnama, te augwali ugwa tigi olo bidiyu,
    te augwali hale dwai mu somainu ilibo tiwai sę ebao. Dagego te aiyaba elaluali
    bidi hani dabe augwali hale dwai mu ilalio.
  tpi-tpi: Yupela man i gat bikpela kros long ol arapela na yupela i bin mekim nogut
    tru long ol, yupela bai i bagarap. Belhat bilong yupela i olsem kap wain na yupela
    i bin mekim nogut long ol olsem man i givim planti wain long ol wantok na mekim
    ol i spak na lusim laplap samting na ol i sem nogut tru.
  dan-1931: Ve ham, som lader Venner drikke en Rus af Fade og Skåle for at få deres
    Blusel at se.
  vie-OVCB: Khốn thay cho người chuốc rượu mời bạn hữu! Ép họ uống cạn bình đến say
    khướt để nhìn họ trần truồng!
  guj-2017: તું તારા પડોશીને મદ્યપાન કરાવે છે, ઝેર ઉમેરીને તેને નશાથી ચૂર બનાવે છે
    કે જેથી તું તેની વસ્ત્રહીન અવસ્થા જોઈ શકે, તને અફસોસ!’
  pon-2006A: Meid suwediong kumwail! Ni amwail lingeringer kowahlap kumwail mwamwahliki
    oh kanamenekihala mehn mpamwail kan. Kumwail kahrehiong irail en wasawasasseli,
    rasehng me sakaula men.
  por-BRBSL: “Ai daquele que dá de beber ao seu vizinho, derramando seu vinho inflamado
    até que ele esteja bêbado, para que você possa olhar para seus corpos nus!
  eng-OEBUS: Woe to him who in fury gives drink to his neighbor to make him drunk,
    and see him naked.
  cth-cth: Imri hah caici lah ao teh kaya sak nahanlah yamu ka pânei e tami teh a
    yawthoe.
  twi-twi: “Due! Wo a woma wo mfɛfo nsa, Wuhwie ma wɔnom kosi sɛ wɔbɛbow, na afei
    woahwɛ wɔn adagyaw.
  hlt-hlt: Anunae, kosi na poem te a hui aka tul tih amih a tlingyal te paelki hamla
    aka rhuihmil sak.
  tbz-SIM: Di bo yɑ̀ díndi bɛ̀ɛ̀ nììnko di kɔbɛ mɛnɑɑ̀, kɛ bɛ̀ diinko dinɑɑdoò kɛ̀
    bɛ̀ bo muɔ́ nkɛ̀ dí nwéí bɛ fɛi, yɑ̃̀nɛ̀ mɛ di mɔ́mmɔmbɛ.
  msy-2020: “Iavzika! Ia gumazir igharaz darazir atara bar pazavɨra me gamiba, ia
    bar ikuvigham. Ian anɨngagharim mati wainɨn kap. Egha ia paza me gami, mati gumazim
    uan namakam wainɨn dɨpar avɨriba a ganɨngizɨ, an ada amegha, bar onganigha inim
    fɨriaghɨrɨzɨ, a bibiamra ikia bar aghumsɨki.
  dop-dop: Mpusi wɛ mǝ tɔɔ kɛ́. Mpi tɔ, ɩ́ tʋɣɩ mǝ tɔɣɔntǝlɛnɑɑ kɛ sʋlʋm kɛ sɔsɔm.
    Pǝ kʋɣɩ-wɛ nɑ pɑ kʋtɔɣɔlǝm cɛ, nɑ pǝ yele-wɛɣɛ kpɛlɑ, ɩlɛnɑ ɩ́ nyǝnǝɣɩ.
  azb-azb: Qonşuların çılpaq bədənlərinə tamaşa etmək üçün Onlara şərab içirdib sərxoş
    edənin, İçkiyə zəhrimar qatanın vay halına!
  eng-DBY: Woe unto him that giveth his neighbour drink, — that pourest out thy flask,
    and makest [him] drunken also, that thou mayest look on their nakedness!
  hin-2017: हाय उस पर, जो अपने पड़ोसी को मदिरा पिलाता, और उसमें विष मिलाकर उसको मतवाला
    कर देता है कि उसको नंगा देखे।
  wol-KYG: «Wóoy ngalla yaw mi nàndal sab dëkkaale, sotti sa ndabal sànj, màndale
    ko, ngir niir ko, mu ne duŋŋ!
  eng-YLT: Woe [to] him who is giving drink to his neighbour, Pouring out thy bottle,
    and also making drunk, In order to look on their nakedness.
  eng-WYC-2017: Woe to him that giveth drink to his friend, and sendeth his gall,
    and maketh drunken, that he behold his nakedness.
  eng-WMBB: “Woe to him who gives his neighbour drink, pouring your inflaming wine
    until they are drunk, so that you may gaze at their naked bodies!
  urd-GVH: उस पर अफ़सोस जो अपना प्याला ज़हरीली शराब से भरकर उसे अपने पड़ोसियों को
    पिला देता है ताकि उन्हें नशे में लाकर उनकी बरहनगी से लुत्फ़अंदोज़ हो जाए।
  rug-rug: Ta levei mia si gamu! Pa mia tinaṉaziri si na va gorei meke va kurekurei
    gamu sari na votiki butubutu pu koa tata koa gamu; tedeve lamae si arini guana
    tie naponapodi.
  gaz-gaz: “Nama qullaa dhagna ollaa isaa ilaaluuf jedhee hamma inni machaaʼutti qalqalloo
    keessaa daadhii wayinii isaaf buusuuf wayyoo.
  fra-LSG: Malheur à celui qui fait boire son prochain, A toi qui verses ton outre
    et qui l’enivres, Afin de voir sa nudité!
  gnn-gnn: Ga nhunanydja Bapilun wäŋa baduwaḏuyunna yurru warrpam'nha yanana. Nhumanydja
    ŋunhi bawa'mirriyinana yätjthinana dhikana ŋuriŋina nhokalay yätjthuna romdhu
    djarrpi'yuna, bitjan yana liŋgu bitjan ŋuli yolŋu ŋunhi ŋänitji yu leŋu, bawa'mirriyirri
    muḻkurr. Ga bitjarrayi nhuma wekaŋala ŋänitjiny'tja wiripu‐guḻku'nha yolŋu'‐yulŋunha,
    märr walala yurru leŋuna manapan galŋa‐yätjthirrina, märr yurru nhuma warku'yunna
    walalanha ŋunhimalayinydjayi ŋunhi walala yurru nhinana yukurra warraŋulnha ga
    goramirrina.
  yal-yal: “Gbalon na kanna xa, naxan dɔlɔn fima a adamadi bodene ma han e xunne yi
    keli, a yi e ragenla to.
  haw-1868: Auwe ka mea hoohainu i kona hoalauna, A e ninini i kou mea e wela ai ia
    ia, i ona oia, i nana aku ai oe i ko lakou olohelohe!
  arb-NAV: وَيْلٌ لِمَنْ يَسْقِي صَاحِبَهُ مِنْ كَأْسِ الْغَضَبِ إِلَى أَنْ يَسْكَرَ
    لِيَنْظُرَ إِلَى خِزْيِهِ.
  ewe-ewe: “Baba na ame si na aha ehavi wòno eye wòku wain na ehavi wòno va se ɖe
    esime wòmu be yeakpɔ eƒe amame.
  eng-LEE: Woe unto him that maketh his neighbors drink, [to thee] that pourest out
    thy poisonous [wine], and makest them also drunken, in order to look on their
    nakedness!
  asm-FB: যিজনে নিজৰ চুবুৰীয়াক সুৰা পান কৰায়, আৰু যেতিয়ালৈকে মতলীয়া নহয়, তুমি
    বিষ দি তেওঁক সুৰা পান কৰায় থাকা, যাতে তুমি তেওঁৰ বিবস্ত্রতা দেখা পোৱা!’
  sus-A: «حَشَنكَتّ نَ مِشِ بّ نَشَن عَ بٌورٍ رَ سِيسِمَ عَلَكٌ سَدٍ قٍ شَ لُ عٍ تَفِ.
  fra-SBL: « Malheur à celui qui donne à boire à son prochain, en versant votre vin
    brûlant jusqu'à ce qu'ils soient ivres, afin que vous puissiez contempler leurs
    corps nus !
  hbo-hbo: הֹ֚וי מַשְׁקֵ֣ה רֵעֵ֔הוּ מְסַפֵּ֥חַ חֲמָתְךָ֖ וְאַ֣ף שַׁכֵּ֑ר לְמַ֥עַן
    הַבִּ֖יט עַל־מְעֹורֵיהֶֽם׃
  shp-NTPO: ¡Jawe ireskiai panon mato, mato patax ikábora paeya meskoxon jan beyósti
    rao maton jato xeamai, namanbires shinanmeexon keyokin jaton chopa jopeta oinnoxon!
  piu-2006: '@see-verse:HAB.002.014'
  kik-kik: “Mũndũ ũrĩa ũheaga andũ a itũũra rĩake njoohi, akamatahĩria mondo-inĩ ya
    rũũa ya ndibei nginya makarĩĩo, nĩgeetha erorere njaga yao, kaĩ arĩ na haaro-ĩ!
  fra-NCL: Malheur à qui fait boire son prochain, à toi qui lui verses ta fureur jusqu’à
    l’enivrer, pour regarder sa nudité !
  cek-AK: Angmah ih imtaeng kami naeksak hanah mu paek kami, anih to mu paquisak moe,
    nihcae bangkrai ah ohhaih khet hanah, anih han mu pailang paek kami loe khosak
    bing!
  cuk-cuk: ”Dule e-ai-omumguedi, ¡duledar-wiles! Dule e-ai-uka-swana-dakega, vinoʼgi
    e-ai-omumguoedi, ¡duledar-wiles!
  uig-CYR: Өз йеқиниңға һарақни ичкүзгүчигә — — Униң уят йеригә қаришиң үчүн, Тулумуңдин
    қуюп, уни мәс қилғучи саңа вай!
  tel-2017: తమ పొరుగు వాణ్ణి నగ్నంగా చూడాలని విషం కలిపి వారికి తాగించి వారిని మత్తులుగా
    చేసేవారికి బాధ.
  hat-BSA: “Malè a ou menm k ap fòse vwazen ou bwè, k ap mele gwòg pa w ladann, menm
    pou fè yo sou, pou gade toutouni yo!
  kos-kos: We nu suwos! Kowos akpusiselye ac aklusrongtenye mwet tulan lowos in kasrkusrak
    lowos, ac kowos oru elos tukulkul oana elos in sruhi.
  hbo-WLC: ה֚וֹי מַשְׁקֵ֣ה רֵעֵ֔הוּ מְסַפֵּ֥חַ חֲמָתְךָ֖ וְאַ֣ף שַׁכֵּ֑ר לְמַ֥עַן
    הַבִּ֖יט עַל־מְעוֹרֵיהֶֽם׃
  ibo-ibo: “Ahụhụ dịrị onye ahụ na-enye onye agbataobi ya mmanya, nke na-anọgide na-agbanyere
    ya mmanya tutu ruo mgbe mmanya bidoro igbu ya, ka o si otu a hụ ọtọ ya anya.
  ory-ory: ଯେଉଁ ଜନ ଆପଣା ପ୍ରତିବାସୀର ଉଲଙ୍ଗତା ଦେଖିବା ନିମନ୍ତେ ତାହାକୁ ପାନ କରିବାକୁ ଦିଏ,
    ତହିଁ ସଙ୍ଗେ ଆପଣାର ବିଷ ମିଶାଇ ତାହାକୁ ମତ୍ତ କରେ, ସେ ସନ୍ତାପର ପାତ୍ର!
  chk-chk: Feiengauom, en mi aünü ngeni chon arum wain mi nofitfengen me om lingeringer
    tori repwe pulas ren, pwe kopwe äsäweer o aitengaueer.
  rop-rop: “Wal ai garra panishim yumob. Dumaji yumob bin wail en teikoba ola gulijap
    kantri, olabat jidan garram nomo eni pawa en olabat sheim detmatj, jis laik yumob
    bin meigim olabat git drangk, en bin gudbinji wen yumob bin luk olabat sheim wen
    olabat bin jidanbat nomo garram klos.
  ukr-1871: Горе тобі, що подаєш ближньому твому напій з домішкою твоєї злоби, й впоюєш
    його, щоб бачити сором його!
  deu-1951: Wehe dem, der seinem Nächsten zu trinken gibt aus dem Becher seines Grimms
    und ihn sogar trunken macht, damit er seine Blöße sehe!
  eng-JPS: Woe unto him that giveth his neighbour drink, that puttest thy venom thereto,
    and makest him drunken also, that thou mayest look on their nakedness!
  srp-1865: Teško onome koji poji bližnjega svojega, dodaje mijeh svoj da bi ga opojio
    i gledao mu golotinju.
  lug-lug: Zimusanze oyo awa baliraanwa be ekitamiiza n’akibafukira okuva mu kita
    n’abawa banywe okutuusa lwe batamiira asobole okutunuulira ensonyi zaabwe!
  heb-heb: הוי משקה רעהו מספח חמתך ואף שכר למען הביט על מעוריהם׃
  ben-IRV: ‘ধিক তাকে যে তার প্রতিবেশীকে পান করায়, তুমি তাদের মাতাল করা পর্যন্ত তোমার
    বিষ মেশাও যাতে তুমি তাদের উলঙ্গতা দেখতে পাও!’
  pan-pan: ਹਾਏ ਉਸ ਨੂੰ, ਜੋ ਆਪਣੇ ਗੁਆਂਢੀ ਨੂੰ ਮਧ ਦੇ ਕਟੋਰੇ ਤੋਂ ਪਿਲਾਉਂਦਾ ਹੈ ਅਤੇ ਉਸ ਨੂੰ ਵੀ
    ਮਤਵਾਲਾ ਕਰ ਦਿੰਦਾ ਹੈ, ਤਾਂ ਜੋ ਤੂੰ ਉਹਨਾਂ ਦੇ ਨੰਗੇਜ਼ ਨੂੰ ਵੇਖੇਂ!
  mya-JVB: မိမိ အိမ်နီးချင်း ၌ အဝတ် အချည်းစည်းရှိခြင်းကို မြင် လို ၍၊ သူ့ကို ယစ်မူး
    စေခြင်းငှါသေရည် သေရက်ကို လောင်း ၍ သောက် စေသောသူသည် အ မင်္ဂလာရှိ၏။
  hmo-hmo: Umui Babulonia be dika do umui davaria momokani! Badina umui badu dainai
    emui badibadinai noho taudia umui hahemaraia, bona edia ladana umui hadikaia.
    Umui ese inua kekero umui henidia, vadaeni idia kekero neganai edia dabua idia
    kokia, bona edia hemarai umui itaia.
  urd-urd: उस पर अफ़सोस जो अपने पड़ोसी को अपने क़हर का जाम पिलाकर मतवाला करता है,
    ताकि उसको बे पर्दा करे!
  rus-SYN: Горе тебе, который подаешь ближнему твоему питье с примесью злобы твоей
    и делаешь его пьяным, чтобы видеть срамоту его!
  bqc-SIM: Waiyoo n gbɛ̃́ pↄ́ ni íkaka n gbɛ̃́deeↄnɛ, ni naɛnaɛmá e ípi gɛ zↄ̃lɛomá,
    kɛ́ ǹ e wɛ́tɛ an puizii yã́i.
  tcz-CHONGTHU: Naheng nakom kham ngolsah a nangma itobang lungkhamnan nahinphah ding
    hitam! Nakhon chu achunguva na ngamin, amaho chu adasa sauvin a jachatpiu sagohkeu
    ahinau chu deitah a navet theina dingin nabollin ahi.
  mar-mar: ‘जी व्यक्ती आपल्या शेजाऱ्याला मद्य प्यायला लावते त्यास हाय हाय! तू आपले
    विष त्यामध्ये घालून त्यास मस्त करतो,’ ह्यासाठी की त्याचे नग्नपण पाहावे.
  qub-qub: «¡Ay imanöraj canqui juccunata machächejcuna! Gamcunaga bisïnuyquicunata
    machächishcanqui upatächicojcunawan bïnuta tacurcachir upuchishpayquimi. Chayno
    rurashcanqui galallata ricar cushipänayquipämi.
  bqp-bqp: Bɔ̃rurowɑ wi u win beruse tɑm bɔɔbɔm wɛ̃ɛmɔ mu kɑ nùn go nge dɛ̃ɛ, u n
    yɔ̃ tereru, kpɑ u nùn sekuru doke u n mɛɛrɑ.
  hat-hat: Madichon pou moun k'ap fè moun parèy yo bwè pou avili yo. Yo vide bweson
    ba yo jouk yo sou. Yo mete yo toutouni devan tout moun.
  eng-BSB: Woe to him who gives drink to his neighbors, pouring it from the wineskin
    until they are drunk, in order to gaze at their nakedness!
  tod-tod: Nimizai ɠa naama nui luɠɔ, zɔi é dɔɔi losu seiɲɔɠɔi la, kɛai eɠɛ anivebɛi,
    é so, é ɓɔɠɔ maaɲakai ɠula, ti ɗa ka!
  eng-WEBPB: “Woe to him who gives his neighbour drink, pouring your inflaming wine
    until they are drunk, so that you may gaze at their naked bodies!
  kbq-kbq: Tamagri tvaonte'ma nemaniza vahe'ma waini tima zamizage'za nene'za neginagima
    nehazageta, oku zamavufagama kesagu'ma tutu huta waini tima zamizage'za nenaza
    vahe'mota, kva hiho.
  nhe-BL: “Tlahuel inteicneltique tlen inquimacaj tlaili se tlen imocalnechca huan
    teipa inquiihuintíaj ica tlen chicahuac hasta huetzis tlalchi huan momimilos para
    inquitlachilise itlacayo xolotl.
  gub-BL: Ezemumikahy nehe. Emono muhàg win inuromo har nerehe we har pe nehe. Uka'u
    putar nehe. Wenuhem putar wemyhar. Teko paw wexak putar ima'e 'ym mehe wà nehe.
  eng-DRA: Woe to him that giveth drink to his friend, and presenteth his gall, and
    maketh him drunk, that he may behold his nakedness.
