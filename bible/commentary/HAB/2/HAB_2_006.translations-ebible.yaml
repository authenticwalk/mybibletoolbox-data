verse: HAB.002.006
translations:
  mal-C: “എല്ലാവരും അവനെ പരിഹസിക്കയും നിന്ദിക്കയും ചെയ്തുകൊണ്ട്, പറയുന്നു, “ ‘മോഷ്ടിച്ച
    വസ്തുക്കൾ കുന്നുകൂട്ടുന്നവനും ബലാൽക്കാരത്താൽ ധനികനാകുന്നവനും ഹാ കഷ്ടം! ഇത് എത്രകാലം
    നിലനിൽക്കും?’
  deu-TKW: 'Werden nicht diese alle ein Spottlied auf ihn anstimmen und Stichelrede,
    Rätselsprüche in Bezug auf ihn? Man wird sagen: Wehe über den, der fremdes Gut
    anhäuft - auf wie lange wohl? - und der sich mit gepfändeter Habe belastet.'
  lin-lin: 'Boni, bato wana nyonso bakoseka ye te na maloba ya kotiola mpe ya kosambwisa
    lokola : « Mawa na ye oyo azali kobomba biloko ya moyibi mpe akolisaka bomengo
    na ye na kobotola bato biloko na makasi ! » Makambo ya boye ekokoba kino penza
    tango nini ?'
  eng-LSV: Are these not—all of them—an allegory taken up against him, || And a moral
    of acute sayings for him, || And say, Woe [to] him who is multiplying [what is]
    not his? Until when also is he multiplying to himself heavy pledges?
  eng-GNV: Shall not all these take vp a parable against him, and a tanting prouerbe
    against him, and say, Ho, he that increaseth that which is not his? howe long?
    and hee that ladeth himselfe with thicke clay?
  eng-WEBSTER: Shall not all these take up a parable against him, and a taunting proverb
    against him, and say, Woe to him that increaseth that which is not his! how long?
    and to him that ladeth himself with thick clay!
  nhw-BL: 'Pero ajsis tonali quema nochi catli quinitzquitoque san quinhuetzquilise
    huan quiijtose: ‘Anteicneltzitzi amojuanti catli anmoricojchijtoque ica tlamantli
    catli amo amoaxca huan anquimiyaquilijtoque tlamantli catli anmechprendajcahuilijtoque.
    Ya ajsico amotlatzacuiltil. Ama anquiselise amotlaxtlahuil pampa antetlaijiyohuiltijtoque
    huan antetlachtequilijtoque.’'
  swh-ONEN: “Je, watu wote hawatamsuta kwa dhihaka na kumbeza, wakisema, “ ‘Ole wake
    yeye akusanyaye bidhaa zilizoibwa na kujifanyia utajiri kwa kutoza kwa nguvu!
    Ataendelea hivi kwa muda gani?’
  bba-bba: Adɑmɑ bwese ni u mwɛɛrɑ mi, nu koo nùn seesi nu nùn ɡɑri sɔ̃ kɑ wɔmɑ kɑ
    mɔnnu, nu nɛɛ, u kuɑwɑ bɔ̃ruro wi, wi u dukiɑ mɛnnɑmɔ ye yɑ ǹ sɑ̃ɑ wiɡiɑ, mɑ
    u ɡɑbun yɑ̃nu ɡurɑmɔ u tɔrubɑ yiimɔ. Sere sɑɑ yerɑ̀ u ko n mɔ̀ nɡe mɛ.
  eng-KJVCPB: Shall not all these take up a parable against him, And a taunting proverb
    against him, and say, Woe to him that increaseth that which is not his! how long?
    And to him that ladeth himself with thick clay!
  luo-luo: “To donge jogi biro kwede ka ngʼongʼone kendo jare kawacho niya, “ ‘Inine
    malit in ngʼama choko gik mokwal kendo mabedo ja-mwandu gi gige mecho. Nyaka karangʼo
    ma gigi nodhi nyime katimore?’
  meu-meu: 'Ini iboudiai ese ia bae ḡonaḡonalaia, ani; bae ihi-ihiraia mai kiridia
    ida, baeto: Ḡau e senumu, dia iena ḡau, tauna, madi ihabaina! Baine noho ela bona
    edena nega ai? Abitorehai toadia e gogodiamu tauna danu, madi ihabaina!'
  npi-ULB: के यी सबैले त्यसको ठट्टा गर्ने एउटा यस्तो भनाइ र त्यसको विषयमा हाँसोको
    रूपमा यस्तो गीत सृजना गर्दैन र, ‘धिक्‍कार त्यसलाई जसले जे आफ्नो होइन त्यो थुपार्छ
    । कहिलेसम्म तैँले आफूले बन्धकमा लिएका कुराहरूको वजन बढाउँदै जान्छस्?’
  yor-yor: “Gbogbo àwọn wọ̀nyí kì yóò máa pa òwe sí i tí wọn yóò sì máa kọ orin òwe
    sí i wí pé, “ ‘Ègbé ni fún ẹni tí ń mu ohun tí kì í ṣe tirẹ̀ pọ̀ sí i! Tí ó sì
    sọ ara rẹ̀ di ọlọ́rọ̀ nípasẹ̀ ìlọ́nilọ́wọ́gbà! Eléyìí yóò ha ti pẹ́ tó?’
  pes-OPCB: 'اما زمانی خواهد آمد که همهٔ این اسیرشدگان آنها را تمسخر کرده، خواهند
    گفت: ”ای کسانی که مال و ثروت مردم را به زور از چنگشان درآورده‌اید، اینک به سزای
    ستمگری‌ها و غارتگری‌های خود می‌رسید.“»'
  tgl-ULB: Hindi ba magbabadya ang lahat ng taong ito ng talinghaga laban sa kaniya
    at nanghahamak na kawikaan tungkol sa kaniya, at sasabihin, 'Aba sa taong nagpaparami
    nang hindi sa kaniya! Hanggang kailan mo palalakihin ang bigat ng mga panunumpa
    na iyong kinuha?'
  hui-hui: Dindi karulenegonaga wali agali karume ti handaya ho haga karuhondo mo
    yo hondowa mege bialu bi ogobi lolebira. Tigua agali ko biagaruhondo lalu, Tíninaga
    wini ndo mendealinaga winiru page biaga kamiru ko timbuni tí kamigoria tagira
    ibulebira. Tí dano ho hene karuhondo hongo howa ngiadai bialu ngia tago halu ngidaba
    laabo halu tíni ke̱ howa mali agira halu mo homogo ho holeberamibe, lolebira.
  mya-mya: စစ်​ရှုံး​သူ​တို့​သည်​စစ်​နိုင်​သူ​တို့​အား​မ​ခံ​ချိ​% မ​ခံ​သာ​ပြော​ဆို​လျက်​မ​ထီ​လေး​စား​ပြု​ကြ​%
    လိမ့်​မည်။ သူ​တို့​က``မိ​မိ​တို့​မ​ပိုင်​သည့်​ဥစ္စာ​ပစ္စည်း​% ကို​သိမ်း​ယူ​ကြ​သူ​သင်​တို့​သည်​အ​မင်္ဂ​လာ​ရှိ​%
    ကြ​၏။ သင်​တို့​သည်​အ​ဘယ်​မျှ​ကြာ​အောင် မိ​မိ​% တို့​၏​ကြွေး​မြီ​စား​များ​ကို​လိမ်​လည်​လှည့်​စား​%
    ၍​သင်​တို့​ကိုယ်​ကို​ချမ်း​သာ​ကြွယ်​ဝ​အောင်​ပြု​% နေ​ကြ​ပါ​ဦး​မည်​နည်း'' ဟု​ဆို​ကြ​လိမ့်​မည်။
    %
  bod-N: ཡུལ་ཁམས་དེ་ཐམས་ཅད་ཀྱི་མི་སྡེ་དག་གིས་དཔེ་དང་ཟུར་ཟ། གབ་ཚིག་བཅས་ཀྱིས་དེ་དག་ལ།
    གང་བྱུང་དུ་མི་གཞན་པའི་རྒྱུ་ནོར་བླངས་ཏེ། བཙན་དབང་གིས་བུ་ལོན་འདེད་མཁན་དག་ལ་ཆག་སྒོ་འབྱུང་བ་ཡིན།
    ཁོ་ཚོས་ག་དུས་བར་དུ་དེ་བཞིན་བྱེད་ཡོང་ངམ་ཞེས་ཟེར་ཞིང་།
  sna-sna: “Ko, vakatapwa vose havangazomuseki here nezvirahwe zvokumushora vachiti,
    “ ‘Ane nhamo anozviunganidzira zvakabiwa anozvipfumisa nepfuma yakapambwa! Zvicharamba
    zvakadai kusvikira riniko?’
  spa-BLM: '¿No tomarán todos estos una parábola contra él, y un proverbio burlón
    contra él, y dirán: ‘¡Ay del que aumenta lo que no es suyo, y del que se enriquece
    con la extorsión! ¿Hasta cuándo?’'
  cac-cac: 'Palta masanil eb'' anima d''a juntzan̈ nación tz''ac''ji ganar chi'',
    ol b''uchvaj eb'' d''a eb'' chi'', ol yalan eb'' icha tic: Ob''iltac ex, yujto
    ix ex och b''eyumal yuj tastac man̈ eyicoc. ¿B''aq''uin̈ ol eyactej e molb''anq''ue
    b''ulan masanil tas tze cha yuj eyixtan eb'' quetanimail? xcham eb''.'
  swh-ULB: Haya yote hayatatengeneza usemi kumdhihaki na wimbo wa dhihaka unaomhusu,
    'ole wake yule aongezaye visivyo vya kwake! kwa muda gani utaongeza uzito wa dhamana
    uliyochukua?'
  bel-bel: 'Але ці ня ўсе яны будуць вымаўляць пра яго прыпавесьць і пакеплівую песьню:
    «гора таму, хто бязь меры ўзбагачае сябе не сваім, - ці надоўга? - абцяжвае сябе
    закалотамі!»'
  deu-ELBBK: 'Werden nicht diese alle über ihn einen Spruch und eine Spottrede anheben,
    Rätsel auf ihn? Und man wird sagen: Wehe dem, der aufhäuft was nicht sein ist!
    – auf wie lange? – und der Pfandlast auf sich lädt!'
  mbb-OT: Piru edsudien sikandan keniyan te menge etew ziyà te menge nasyun pinaaǥi
    te mesakit he menge lalag he edhenduen te, “ ‘Kehizu niw te ebpenguwa te menge
    azen he kenà keniyu, wey edtiǥum te ketiǥeyunan pinaaǥi te kebpenapì. Taman pa
    te keenu is ked-ul-ulaha niw keniyan?
  mal-2015: അവർ ഒക്കെയും അവനെക്കുറിച്ചു ഒരു സദൃശവും അവനെക്കുറിച്ചു പരിഹാസമായുള്ളോരു
    പഴഞ്ചൊല്ലും ചൊല്ലി; തന്റെതല്ലാത്തതു വർദ്ധിപ്പിക്കയും‒എത്രത്തോളം? ‒പണയപണ്ടം ചുമന്നു
    കൂട്ടുകയും ചെയ്യുന്നവന്നു അയ്യോ കഷ്ടം എന്നു പറകയില്ലയോ?
  rmc-rmc: 'Či ola savore lestar na asana a na kerena pal leste o pherasune bajki?
    Či na phenena: ‚Vigos oleske, ko peske skidel o čorde veci a barvaľol pro interesa!‘
    Dži kana mek?'
  pes-OPV: 'پس آیا جمیع ایشان بر وی مثلی نخواهند زد و معمای طعن آمیز بر وی (نخواهند‌آورد)؟
    و نخواهندگفت: وای بر کسی‌که آنچه را که از آن وی نیست می‌افزاید؟ تا به کی؟ و خویشتن
    را زیر بار رهنهامی نهد.'
  ron-1924: 'Ну ва фи ел де батжокура тутурор ачестора, де рыс ши де поминэ? Се ва
    зиче: ‘Вай де чел че адунэ че ну есте ал луй! Пынэ кынд се ва ымповэра ку даторий?’'
  ben-OBCV: “কিন্তু তাদের সকলে কি তাকে বিদ্রুপ ও অবজ্ঞার সঙ্গে, এই বলে, উপহাস করবে
    না, “ ‘ধিক্ তাকে, যে চুরি করা সম্পত্তি জমিয়ে রাখে এবং জোর করে আদায় করে নিজেকে
    ধনী করে! এইভাবে আর কত দিন চলবে?’
  som-som: Kuwan oo dhammu sow isaga kuma halqabsan doonaan? Oo sow maahmaahyo kuma
    quudhsan doonaan? Waxay odhan doonaan, Waxaa iska hoogay kan urursada wax uusan
    isagu lahayn! Bal ilaa goorma? Waxaa iska hoogay kan rahaamado isku rara!
  lat-VUC: 'Numquid non omnes isti super eum parabolam sument, et loquelam ænigmatum
    ejus, et dicetur: Væ ei qui multiplicat non sua? usquequo et aggravat contra se
    densum lutum?'
  eng-ASVBT: Shall not all these take up a parable against him, and a taunting proverb
    against him, and say, Woe to him that increaseth that which is not his! how long?
    and that ladeth himself with pledges!
  ita-1885: 'Tutti questi popoli non prenderanno essi a proverbiarlo, ed a motteggiarlo,
    e a dire: Guai a chi accumula ciò che non è suo? infino a quando si ammasserà
    egli addosso dello spesso fango?'
  eng-LXXUP: Shall not all these take up a parable against him? and a proverb to tell
    against him? and they shall say, Woe to him that multiplies to himself the possessions
    which are not his! how long? and who heavily loads his yoke.
  eng-ULB: Will not all these create a saying to ridicule him and a taunting song
    about him, saying, 'Woe to the one increasing what is not his! For how long will
    you increase the weight of the pledges you have taken?'
  spa-VBL: '¿Acaso no se burlarán de todos estos pueblos? Los ridiculizarán diciéndoles:
    “¡Grande es el desastre que viene sobre ustedes los que amontonan cosas que no
    les pertenecen! ¡Se enriquecen obligando a sus deudores a pagar! ¿Hasta cuándo
    podrás seguir haciendo esto?”'
  fra-_FOB: 'Tous ceux-là ne feront-ils pas à son sujet des proverbes, des railleries
    et des énigmes? On dira: Malheur à celui qui accumule ce qui n''est pas à lui,
    - jusqu''à quand? - et qui entasse sur soi des gages!'
  mal-mal: അവർ അവനെക്കുറിച്ച് ഒരു ഉപമയും പരിഹസിച്ച് പഴഞ്ചൊല്ലായി, “തന്റേതല്ലാത്തത്
    എത്രത്തോളം വർദ്ധിപ്പിക്കും? പണയവസ്തു വാങ്ങി കൂട്ടിവയ്ക്കുന്നവന് അയ്യോ കഷ്ടം!”
    എന്ന് പറയുകയില്ലയോ?
  urd-GVR: Lekin yih sab us kā mazāq uṛā kar use lān-tān kareṅgī. Wuh kaheṅgī, ‘Us
    par afsos jo dūsroṅ kī chīzeṅ chhīn kar apnī milkiyat meṅ izāfā kartā hai, jo
    qarzdāroṅ kī zamānat par qabzā karne se daulatmand ho gayā hai. Yih kār-rawāī
    kab tak jārī rahegī?’
  suz-BL: मिनु “मुर नेल्‍लेमी मोदेंशो मुर आ पर्बम मुने तोक्‍चा ङा लोव़ पाइनीम। मेको
    आ पर्बम शुक्‍शी लोव़ पा, आबी आबी, गे अरु मुर आन शोंप आंम कली तेल्‍तीवी। गे गेना
    सम्‍म अरु मुरुमी इ कली गेशो क्‍येट आंम कली वोइक्‍नेवे?
  eng-NOY: Shall not all of them utter a song against him, Yea, songs of reproach
    and derision concerning him? And say, Woe to him that heapeth up that which belongeth
    not to him! For how long a time? That ladeth himself with goods taken in pledge!
  ita-1927: 'Tutti questi non faranno contro di lui proverbi, sarcasmi, enigmi? Si
    dirà: “Guai a colui che accumula ciò che non è suo! Fino a quando? Guai a colui
    che si carica di pegni!”'
  ckb-ckb: '«ئایا گەلەکان پەند و توانج لەو ناگرن، دەڵێن: «”قوڕبەسەر ئەوەی شتی دزراو
    کەڵەکە دەکات و بە ستەمکاری خۆی دەوڵەمەند دەکات! ئەو دۆخە هەتا کەی بەردەوام دەبێت؟“'
  eng-BBE: Will not all these take up a word of shame against him and a bitter saying
    against him, and say, A curse on him who goes on taking what is not his and is
    weighted down with the property of debtors!
  kan-OKCV: ಅವರೆಲ್ಲರೂ ಅವನನ್ನು ಅಪಹಾಸ್ಯದ ಮಾತುಗಳಿಂದ ಅವಮಾನ ಮಾಡುವುದಿಲ್ಲವೋ? ಕದ್ದುಕೊಂಡ ವಸ್ತುಗಳನ್ನು
    ರಾಶಿಯಾಗಿ ಕೂಡಿಸಿಟ್ಟುಕೊಳ್ಳುವವನಿಗೆ ಅಕ್ರಮ ಮಾರ್ಗದಿಂದ ಐಶ್ವರ್ಯವಂತನಾಗಿರುವವನಿಗೆ ಕಷ್ಟ. ಇದೆಷ್ಟರವರೆಗೆ
    ಮುಂದುವರಿಯಬೇಕು?
  tam-2017: இவர்களெல்லோரும் அவன்பேரில் ஒரு பழமொழியையும், அவனுக்கு விரோதமான பழிச்சொல்லையும்
    கூறி, தன்னுடையதல்லாததைத் தனக்காகச் சேர்த்துக் கொள்ளுகிறவனுக்கு ஐயோ என்றும், அது
    எதுவரைக்கும் நிற்கும் என்றும், அவன் தன்மேல் களிமண் சுமையையல்லவா சுமத்திக்கொள்ளுகிறான்
    என்றும் சொல்லுவார்கள்.
  spa-RV-1909: '¿No han de levantar todos estos sobre él parábola, y sarcasmos contra
    él? Y dirán: ¡Ay del que multiplicó lo que no era suyo! ¿Y hasta cuándo había
    de amontonar sobre sí espeso lodo?'
  ron-BTF: 'Nu vor ridica toți aceștia o parabolă împotriva lui și un proverb zeflemitor
    împotriva lui și nu vor spune: Vai celui care înmulțește ce nu este a lui! Cât
    timp? Și celui care se împovărează cu lut gros!'
  eng-WEBP: Won’t all these take up a parable against him, and a taunting proverb
    against him, and say, ‘Woe to him who increases that which is not his, and who
    enriches himself by extortion! How long?’
  eng-FBV: Won't all these peoples taunt them? They will ridicule them, saying, “What
    disaster is coming to you who pile up things that don't belong to you! You make
    yourselves rich by forcing debtors to pay! How long can you go on doing this?”
  nld-1939: 'Zullen die allen geen spreuk op hem dichten, Geen spotlied en puntdicht
    op hem zeggen? Wee, die ophoopt wat het zijne niet is, En zich bezwaart met andermans
    goed:'
  nch-BL: 'Pero ajsis tonali quema nochi cati quinitzquitoque san quinhuetzquilise
    huan quiijtose: ‘Anteicneltzitzi amojuanti cati anmoricojchijtoque ica tamanti
