    amthah a ludoeng ve,” a ti ni.
  tbz-SIM: 'Dɛ kó yɛhɛkɛ̀ kɔbɛ bɛɛ̀ yóó wɛ̃nnɛ́, kɛ́nnɑ́ɑ́ mBɑbidɔnni kɔbɛ kpɛ́í nyɛnɑ́ɑǹhɑ̃ntíyɛ̀
    kɛ bɛ̀ dɑú kɛ tú: Di bo yɑ̀ díndi bɛ̀ɛ̀ fèkù bɛtɔbɛ̀ kpɛrɛ! Dɛ̀ yó nkɑ̃́ɑ̃́kɛ́
    dɛ kɛ̀ di yóu di bo mpĩĩmmɛ̀ bɛnìtìbɛ̀, nɛ̀ muwɛ̃rímú kɛ̀ bɛ̀ di yietì kɛ dò mbɛ̀
    di mɔkɛnɛ̀ yɛbɑ̀ɑ̀?'
  msy-2020: Eghtɨ gumazamizir men apengan itiba, me dɨbovir akabar men garir gumazibav
    kɨmam. Me kamaghɨn me mɨkɨm suam, “Iavzika! Ia gumazir igharaz darazir biziba
    okeiba, ia bar ikuvigham. Ia manadɨzoghɨn arazir gumaziba pura ian biziba inizɨ,
    ia men avɨghtɨ me zuamɨra uam ada ikarvaghamin arazir kam ataghɨragham?”
  dop-dop: Piitimnɑɑ mpɑ pɑɑ kǝlɑɑ tɔ pɛlɛ pɑɑ kʋlɩ pɑ ŋmɑkǝllɑɑ tɔɔ. Pɑɑ tʋʋ-wɛ sɩ
    mpusi wɛ pɑ tɔɔ kɛ́. Ɩsɩɩ pɑ lɛɛkʋɣʋ lɛlɑɑ nyǝm nɑ pɑ́ kɑɑkɩ nɑ pɑ́ pɔɔsǝɣɩ-wɛɣɛ
    kǝmlɛ tɔ, pǝlee kɛ́ pɑɑ yele mpʋ ɩnɩ pǝ lɑpʋ?
  azb-azb: 'Amma bütün bu əsir alınanlar Onu lağa qoyacaqlar, İstehzalı müəmmalarla
    deyəcəklər: “Özünə aid olmayanı ələ keçirənin, Xərac alıb varlananın vay halına!
    Bu nə vaxta qədər davam edəcək?”'
  eng-DBY: Shall not all these take up a proverb about him, and a taunting riddle
    against him, and say, Woe to him that increaseth that which is not his! how long?
    — and to him that loadeth himself with pledges!
  hin-2017: क्या वे सब उसका दृष्टान्त चलाकर, और उस पर ताना मारकर न कहेंगे “हाय उस
    पर जो पराया धन छीन छीनकर धनवान हो जाता है? कब तक? हाय उस पर जो अपना घर बन्धक की
    वस्तुओं से भर लेता है!”
  wol-KYG: '“Xanaa du ñi mu teg loxo ñépp a koy léebuji, fental ko woy wu ñu ko kókkalee,
    naan: ‘Wóoy ngalla kii di dajale lu mu moomul, lii ba kañ?’ Kii di sëfoo nii ay
    bor!”'
  eng-YLT: Do not these — all of them — against him a simile taken up, And a moral
    of acute sayings for him, And say, Woe [to] him who is multiplying [what is] not
    his? Till when also is he multiplying to himself heavy pledges?
  eng-WYC-2017: Whether not all these peoples shall take a parable on him, and the
    speaking of dark sentences of him? And it shall be said, Woe to him that multiplieth
    things not his own; how long, and he aggregateth against himself thick clay?
  eng-WMBB: Won’t all these take up a parable against him, and a taunting proverb
    against him, and say, ‘Woe to him who increases that which is not his, and who
    enriches himself by extortion! How long?’
  urd-GVH: लेकिन यह सब उसका मज़ाक़ उड़ाकर उसे लान-तान करेंगी। वह कहेंगी, ‘उस पर अफ़सोस
    जो दूसरों की चीज़ें छीनकर अपनी मिलकियत में इज़ाफ़ा करता है, जो क़र्ज़दारों की
    ज़मानत पर क़ब्ज़ा करने से दौलतमंद हो गया है। यह काररवाई कब तक जारी रहेगी?’
  rug-rug: Sari na tie ta raovodi pa vinaripera si kaqu va sisire ni rini sari na
    dia kana, arini pu ele va kilasi na ṉoṉovali; kaqu vata dogoro nia sa dia vina
    karikari koa rini. Kaqu zama si arini, “Mi balau gamu pu vagi sari tiṉitoṉa lopu
    tamugamu, nono mae sa vina kilasa mia gamu! Vea seunae gua si kaqu koa tagotago
    si gamu meke garunu zukuri saripu veko gale koa gamu pude tabari si arini?”
  gaz-gaz: “Isaan hundi isa tuffatanii itti kolfaa, “ ‘Nama miʼa hatame tuullatee
    saamichaan of sooromsuuf wayyoo! Wanni kun hamma yoomiitti itti fufa’ jedhanii
    itti hin qoosanii?
  fra-LSG: 'Ne sera-t-il pas pour tous un sujet de sarcasme, De railleries et d’énigmes?
    On dira: Malheur à celui qui accumule ce qui n’est pas à lui! Jusques à quand?…
    Malheur à celui qui augmente le fardeau de ses dettes!'
  gnn-gnn: Yurru yalalaŋumirriyunydja ŋuriŋina liŋgu garrpiṉarawuyyuna walalay yolŋu'‐yulŋuyu
    yurru Bapilunnhanydja ŋunhiyi warku'yun yukurra, dhiyaŋuna manikayyu malaŋuyu
    gam'. Nhunanydja yurru baḏuwaḏuyunna warrpam'thunna wal'ŋu yana, liŋgu nhe djaw'yurruna
    ga ŋayathaŋala baṯ bitjarra ŋunhi nhä malanha ŋunhi yaka nhuŋuway, yurru yaka
    nhe yurru ŋayathama yukurra gupaḏalnydja‐wala, yakana yana nhe yurru weyinŋumirrinydja
    muŋdhu'‐muŋdhun yukurra yolŋu'‐yulŋunha.
  yal-yal: Na muxune birin xa mi a mafalama ba magele falane nun fala xɔlɛne ra? E
    naxa, ‘Gbalon na kanna xa naxan se muɲaxine malanma. A yi a doli goronna fari
    sa! Ito fa ligama han waxatin mundun yi?’
  haw-1868: Aole anei e hapai o keia poe a pau i mele nona, A i wahi olelo hoino nona,
    a e i aku, Auwe ka mea e hoomahuahua i ka waiwai, aohe nona! Pehea ka loihi! o
    ka mea e hoonui ana maluna ona i ka aie!
  arb-NAV: 'وَلَكِنْ لَا يَلْبَثُ أَنْ يَسْخَرَ مِنْهُ سَبَايَاهُ قَائِلِينَ: ’وَيْلٌ
    لِمَنْ يُكَوِّمُ لِنَفْسِهِ الأَسْلابَ، وَيَثْرَى عَلَى حِسَابِ مَا نَهَبَ. إِنَّمَا
    إِلَى مَتَى؟‘'
  ewe-ewe: '“Ɖe amewo katã maɖia wo nu, aɖe alɔme le wo ŋu, ako wo ahagblɔ be: “ ‘Baba
    na ame si li kɔ nu siwo wofi ɖi eye wòwɔ eɖokui kesinɔtɔe to amebaba me. Ɣe ka
    ɣie nu siawo ayi edzi ase ɖo?’'
  eng-LEE: Will not all these take up a parable against him, and a proverb and a satire
    concerning him? and they will say, Woe to him that increaseth what is not his!
    for how long? and to him that loadeth himself with a burden of guilt!
  asm-FB: এই লোকসকল তেওঁৰ বিৰুদ্ধে দৃষ্টান্ত স্বৰূপ আৰু তেওঁৰ সম্পৰ্কে বিদ্ৰূপজনক
    বাক্য নক’ব নে? তেওঁলোকে ক’ব, ‘যি নিজৰ নহয়, তেনে সন্তাপ যিজনে বৃদ্ধি কৰে! তেনেদৰে
    তুমি কিমান দিন প্ৰতিজ্ঞাৰ বোজাৰ ভাৰ বৃদ্ধি কৰিবা?
  sus-A: نَ سِيٍ مُ يٌمَ عَ مَ شّ؟ عٍ مُ عَ مَيٍلٍمَ شّ، عٍ عَ قِندِ دّءِ سِفِ رَ؟»
    «عٍ قَمَ نّ عَ قَلَدٍ، ‹حَشَنكَتّ نَ مِشِ بّ نَشَن سٍ مَلَنمَ عَ فبٍ مُ نَشَن
    نَ. عَ شَ دٌنِ شُن نَن تُن لُمَ مَسَ رَ. يِ قٍ مْولِ بُمَ هَن مُن تّمُي؟
  fra-SBL: 'Tous ne prendront-ils pas contre lui une parabole et un proverbe de raillerie,
    et ne diront-ils pas : « Malheur à celui qui augmente ce qui ne lui appartient
    pas, et qui s''enrichit par l''extorsion ! ». Jusqu''à quand ? »'
  hbo-hbo: הֲלֹוא־אֵ֣לֶּה כֻלָּ֗ם עָלָיו֙ מָשָׁ֣ל יִשָּׂ֔אוּ וּמְלִיצָ֖ה חִידֹ֣ות
    לֹ֑ו וְיֹאמַ֗ר הֹ֚וי הַמַּרְבֶּ֣ה לֹּא־לֹ֔ו עַד־מָתַ֕י וּמַכְבִּ֥יד עָלָ֖יו עַבְטִֽיט׃
  shp-NTPO: 'Ikaxbi jato mai bichinkanabora jatikaxbi jan jato bichinaboki shirokanti
    iki, jatokira bewakanti iki: “¡Jawe ireskiai panon mato, matonama ikenbi wetsabaon
    jakon kopí jawékibo biax mato icha jawékia banétabo! ¿Jawetian kamanki mato ribina
    kopí bixon, icha jakon kopí jawéki tsamani mato jenetai?”'
  piu-2006: '@see-verse:HAB.002.005'
  kik-kik: “Githĩ andũ othe matikamũthekerera makĩmũnyũrũragia, na mamũnyarare, makiugaga
    atĩrĩ, “ ‘Kaĩ mũndũ ũrĩa wĩigagĩra indo cia ũici, na agetongia na indo cia ũtunyani
    arĩ na haaro-ĩ! Egũtũũra ekaga ũguo nginya-rĩ?’
  fra-NCL: 'Est-ce que ceux-ci, eux tous, ne prononceront pas à son sujet des sentences,
    des fables et des énigmes à son adresse ? On dira : Malheur à qui amasse ce qui
    n’est pas à lui, — jusques à quand ? — à qui met sur soi un fardeau de gages !'
  cek-AK: Hae kaminawk loe anih koeh ai ih patahhaih hoi pahnui thuihaih lok to patoh
    o tih; nihcae mah, Amsoem ai kaminawk ih hmuenmae lomhaih hoi angraeng kami loe
    khosak bing! Anih loe nasetto maw hae tiah laiba hoi caeh thai tih? tiah thui
    o mak ai maw?
  cuk-cuk: 'Bab-Jehová sogdebalid: “Dulemar-galesmaladi, yoedsega, dulemar-e-gasmaladgi
    burgunanai gumaloed, galagwensuli egi sunmaknanai gumaloed. Weyobi ega namaknanai
    gumaloed: ‘Dule, emar-ibe-ibmar-suedba mani-ibedga-guedi, ¡duledar-wiles! Dule,
    emar-ibe ibmar-galemalad egadga-omelodimaladi, ¡duledar-wiles! ¿Sanagwadse be
    deyob-gudiid indakoe?’'
  uig-CYR: 'Буларниң һәммиси кейин у тоғрилиқ тәмсилни сөзләп, Кинайилик бир тепишмақни
    тилға алиду: — «Өзиниң әмәсни мениң дәп қошувалғучиға вай! (Бундақ ишлар қачанғичә
    болиду?!) Гөрүгә қойған нәрсиләр билән өзини чиңдиғучиға вай!»'
  tel-2017: తనది కాని దాన్ని ఆక్రమించి అభివృద్ధి పొందిన వాడికి బాధ. తాకట్టు సొమ్మును
    నీవు ఎంతకాలం పట్టుకుంటావు? వాడు ఎన్నాళ్లు నిలుచును అని చెప్పుకుంటూ వీరంతా ఇతని
    విషయం ఉపమానరీతిగా అపహాస్యపు సామెత ఎత్తుతారు గదా.
  hat-BSA: '“Èske tout moun sa yo p ap Leve yon chan mokè kont li, yon tire pwen kont
    li pou di: “Malè a sila ki ogmante sa ki pa pou li— pou jiskilè l ap fè tèt li
    rich ak chantay li yo?”'
  kos-kos: Mwet sruoh uh ac fah israsrinkusrai mwet ma sruokolosi, ac akkalemye sulung
    lalos ac fahk, “Kowos eis ma su tia ma lowos; tusruktu ac kunausyukla kowos! Kowos
    ac oru ange nwe ngac, in eis kasrpowos ke funmwet selos su srakna akfalye soemoul
    la nu suwos?”
  hbo-WLC: הֲלוֹא־אֵ֣לֶּה כֻלָּ֗ם עָלָיו֙ מָשָׁ֣ל יִשָּׂ֔אוּ וּמְלִיצָ֖ה חִיד֣וֹת
    ל֑וֹ וְיֹאמַ֗ר ה֚וֹי הַמַּרְבֶּ֣ה לֹּא־ל֔וֹ עַד־מָתַ֕י וּמַכְבִּ֥יד עָלָ֖יו עַבְטִֽיט׃
  ibo-ibo: “Ndị a niile ha agaghị eji ịkwa emo na nkọcha sị ya, “ ‘Ahụhụ dịrị onye
    ahụ na-atụkọta ihe e zutere nʼohi, ruo ole mgbe ka ị ga-anọ na-eme onwe gị ọgaranya
    site nʼịnara ndị mmadụ ụgwọ nʼike?’
  ory-ory: ସେମାନେ ସମସ୍ତେ କି ତାହା ବିରୁଦ୍ଧରେ ଉପମା-କଥା ଓ ପରିହାସଜନକ ପ୍ରବାଦ ଧରି କହିବେ ନାହିଁ?
    ଯଥା, “ପର ଧନରେ ଯେ ଆପଣାକୁ ବର୍ଦ୍ଧିଷ୍ଣୁ କରେ, ସେ ସନ୍ତାପର ପାତ୍ର! କେତେ କାଳ? ବନ୍ଧକି ଦ୍ରବ୍ୟରେ
    ଯେ ଆପଣାକୁ ଭାରଗ୍ରସ୍ତ କରେ, ସେ ସନ୍ତାପର ପାତ୍ର!”
  chk-chk: Iwe, ekewe chon kuf repwe chietä echö kölün ämängau, repwe turunufasei
    ewe chon akufuur o apasa, “Feiengauom, en mi achukuchukätä mine esap om o pisekisekila
    ren om eriani seni chon liwinimang mine ra liwinimang ngonuk. Ifa ükükün fansoun
    än ei lapalap epwe fis?”
  rop-rop: “Bat detlot prisana pipul langa detlot kantri weya detlot Bebalon solja
    bin teikoba garra mokimbat olabat dumaji dei nomo laigim olabat. Dei garra tok,
    ‘God garra panishim yumob dumaji yumob bin stilimbat ola enijing en yumob bin
    kipgon fosimbat pipul blanga gibit ola ebrijing langa yumob.’
  ukr-1871: 'Та хиба ж вони не зложать про нього приповідку, хиба ж не будуть присьпівувати
    на сьміх: Горе тому, хто збогачує себе не своїм; нїби воно на довго? — та хто
    обтяжує себе закладами!'
  deu-1951: 'Werden nicht diese alle einen Spruch über ihn machen und ein Spottlied
    in Rätseln auf ihn dichten? Man wird sagen: Wehe dem, der sich bereichert mit
    fremdem Gut (wie lange noch?), der sich mit Pfandgut beschwert!'
  eng-JPS: 'Shall not all these take up a parable against him, and a taunting riddle
    against him, and say: ''Woe to him that increaseth that which is not his! how
    long? and that ladeth himself with many pledges!'''
  srp-1865: 'Neæe li ga svi oni uzeti u prièu i u zagonetke, i reæi: teško onom koji
    umnožava što nije njegovo! dokle æe? i koji trpa na se gusto blato.'
  lug-lug: “Bano bonna si be balimugererako engero bamusekerere nga bagamba nti, “ ‘Zimusanze
    oyo eyeyongeza ebitali bibye! Oyo eyeetuumako obugagga obuva mu nguzi!’
  heb-heb: הלוא אלה כלם עליו משל ישאו ומליצה חידות לו ויאמר הוי המרבה לא לו עד מתי
    ומכביד עליו עבטיט׃
  ben-IRV: এই সব লোকেরা কি তার বিরুদ্ধে দৃষ্টান্ত ও তার বিষয়ে বিদ্রূপের প্রবাদ তুলবে
    না এবং বলবে, ‘ধিক তাকে যে অন্যের ধনে বৃদ্ধি পায়, কারণ তুমি কতকাল ধরে বন্ধকের
    ভার বৃদ্ধি করবে যা তুমি নিয়েছ?’
  pan-pan: ਕੀ ਇਹ ਸਾਰੇ ਉਹ ਦੇ ਵਿਰੁੱਧ ਇੱਕ ਦ੍ਰਿਸ਼ਟਾਂਤ ਅਤੇ ਉਹ ਦੇ ਵਿਰੁੱਧ ਇੱਕ ਮਿਹਣਾ ਨਹੀਂ
    ਦੇਣਗੇ? ਉਹ ਆਖਣਗੇ, “ਹਾਏ ਉਸ ਨੂੰ, ਜੋ ਪਰਾਇਆ ਧਨ ਲੁੱਟ ਕੇ ਆਪਣੇ ਲਈ ਉਸ ਨੂੰ ਵਧਾਉਂਦਾ ਹੈ! ਜੋ
    ਪਰਾਏ ਮਾਲ ਦਾ ਭਾਰ ਆਪਣੇ ਉੱਤੇ ਲੱਦਦਾ ਹੈ! ਪਰ ਕਦ ਤੱਕ?”
  mya-JVB: ထို သူအပေါင်း တို့သည် သူ တဘက် ၌ ပုံ စကားနှင့် ကဲ့ရဲ့ သော နိမိတ် စကားကို
    သုံးဆောင် လျက် ၊ ကိုယ် မ ပိုင် သော ဥစ္စာကို ဆည်းဖူး သောသူသည် အ မင်္ဂလာရှိ၏။ အဘယ်
    မျှကာလ ပတ်လုံးကိုယ် အပေါ် မှာ ကြွေး များကို တင် စေပါလိမ့်မည်နည်းဟု မြွက်ဆို ကြမည်မဟုတ်လော။
  hmo-hmo: To idia guia taudia ese Babulonia taudia do idia hereva dika henia, do
    idia gwau, ‘Umui ese emui gaudia lasi umui abia noho. Umui ese abiatorehai taudia
    umui hagaria dekena amo, kohu momo umui abia noho. Unai karadia dainai dika bada
    do umui davaria inai.’ ”
  urd-urd: क्या ये सब उस पर मिसाल न लाएँगे, और तनज़न न कहेंगे कि “उस पर अफ़सोस, जो
    औरों के माल से मालदार होता है, लेकिन ये कब तक? और उस पर जो कसरत से गिरवी लेता
    है।”
  rus-SYN: 'Но не все ли они будут произносить о нем притчу и насмешливую песнь: “горе
    тому, кто без меры обогащает себя не своим - надолго ли? - и обременяет себя залогами!”'
  bqc-SIM: 'Aà yã́ a gↄ̃ ń baadeɛ yãa ũ, aa aà àlafiikɛ aa aà láanikɛ aa
    mɛ: Waiyoo n gbɛ̃́ pↄ́ ni dãↄ pↄ́ kãaa nzĩaɛ, ni nzĩa dilɛ gbia gbɛ̃́ bↄ́ↄ''imia
    yã́ musu.'
  tcz-CHONGTHU: Hinla asoh chan loi jengu hin amaho ajumso ding’u ahi. Amaho chun
    dai thanopna anei uva, Migucha nangho itobang lunghemna in nahinphah diu hitam?
    Tua hi nachan ding dol’u na kimu ding’u ahi! Alamlouva na hung hao dohu ahin,
    hinlah itih chanpi hi hitia na masot nahlai dingu ham?
  mar-mar: सर्वच लोक त्याच्या विरुद्ध बोधकथा घेणार नाहीत काय, आणि त्यास म्हणीने टोमणे
    मारतील व म्हणतील. जो आपले नाही ते वाढवतो, त्यास हाय हाय! कारण किती वेळ तू घेतलेल्या
    प्रतिज्ञांचा बोजा वाढवशील?
  qub-qub: 'Juc junajchömi ichanga Caldea nasyun runacuna ushacangapaj. Chaymi chay
    charishan nasyun runacunaga cantapashpan asipashpan cayno nenga: «¡Ay imanöraj
    canqui jucpa cajllawan rïcuyajcuna! Gamcunaga shuntashcanqui mañacuytanöllami.'
  bqp-bqp: Adɑmɑ bwese ni u mwɛɛrɑ mi, nu koo nùn seesi nu nùn gɑri sɔ̃ kɑ wɔmɑ kɑ
    mɔnnu, nu nɛɛ, u kuɑwɑ bɔ̃ruro wi, wi u dukiɑ mɛnnɑmɔ ye yɑ ǹ sɑ̃ɑ wigiɑ, mɑ
    u gɑbun yɑ̃nu gurɑmɔ u tɔrubɑ yiimɔ. Sere sɑɑ yerɑ̀ u ko n mɔ̀ nge mɛ.
  hat-hat: 'Men, tout pèp sa yo pral pase yo nan betiz, yo pral rele chalbari dèyè
    yo, yo pral bay istwa sou yo. Yo pral di: Madichon pou moun k''ap plede pran sa
    ki pa pou yo! Kilè y''a sispann fè sa? Madichon pou moun k''ap bay ponya epi k''ap
    fè moun peye gwo enterè mete sou li!'
  eng-BSB: 'Will not all of these take up a taunt against him, speaking with mockery
    and derision: ‘Woe to him who amasses what is not his and makes himself rich with
    many loans! How long will this go on?’'
  tod-tod: 'Nuɓusɛiti ti zogai, ti pɛ ta ʋaazu ɲɛɛɠulasu ɓɔɛi wosu ti laalɔɠɔma, ta
    faalaalii, ti ɗa ɠɛ ma: «Nimizai ɠa naama nui luɠɔ, zɔi é aniiti gaalɛɛzu ba,
    tama nɔnɔ laade! É ɗa ta ɓɔ maaɠuye ɠasɔiti ba! Ɗa yɛsu naa ɠa, eyɛsu yeelɛ?»'
  eng-WEBPB: Won’t all these take up a parable against him, and a taunting proverb
    against him, and say, ‘Woe to him who increases that which is not his, and who
    enriches himself by extortion! How long?’
  kbq-kbq: Hianagi kokankokati'ma zamavare'zama kinama ome huzmante'naza vahe'mo'za
    amanage hu'za kiza zokago kea ana vahekura huzmantegahaze, tamagra musufaza erita
    antevineteta feno vahe nemanizanki, kva hiho. Hianagi ama ana avu'ava zana nama'a
    knafi huvava huta vugahaze?
  nhe-BL: 'Pero ajsis tonali quema nochi tlen quinitzquitoque san quinhuetzquilise
    huan quiijtose: ‘Inteicneltzitzi imojuanti tlen inmoricojchijtoque ica tlamantli
    tlen ax imoaxca huan inquimiyaquilijtoque tlamantli tlen inmechprendajcahuilijtoque.
    Ya ajsico imotlatzacuiltil. Ama inquiselise imotlaxtlahuil pampa intetlaijiyohuiltijtoque
    huan intetlaxtequilijtoque.’'
  gub-BL: Teko heityk pyrer a'e wà, uze'eg zemueteahy Mawiron pe har wanehe wà. Uze'eg
    urywahyahy wanehe wà no. Nezewe uze'eg wanupe wà. — Pezeapo hemetarer katu ma'e
    romo amo teko wama'e ipyro pà. Pezemumikahy nehe. Aze penewer amo temetarer rehe
    amo pe, pemekuzar kar penewer haw amo ae pe. Màràn kwarahy pemumaw putar agwer
    ma'e iapo pà nehe, i'i wanupe wà.
  eng-DRA: 'Shall not all these take up a parable against him, and a dark speech concerning
    him: and it shall be said: Woe to him that heapeth together that which is not
    his own? how long also doth he load himself with thick clay?'
