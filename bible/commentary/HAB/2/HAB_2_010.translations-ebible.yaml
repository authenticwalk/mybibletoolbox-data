verse: HAB.002.010
translations:
  mal-C: അനേകം ജനതകളുടെ നാശത്തിനു നീ പദ്ധതിയിട്ടു; എന്നാൽ സ്വന്തം ഭവനത്തെ നീ ലജ്ജിപ്പിച്ചു;
    സ്വന്തജീവനെ നഷ്ടമാക്കി.
  deu-TKW: Du hast Enttäuschung für dein Haus beschlossen, nämlich viele Völker zu
    vernichten, während du gegen dein Leben frevelst.
  lin-lin: Lokola osalaki mabongisi ya kobebisa bato ebele, obongisaki nde soni ya
    ndako na yo moko mpe okotisi nde bomoi na yo moko na likama.
  eng-LSV: You have counseled a shameful thing to your house, || To cut off many peoples,
    and your soul [is] sinful.
  eng-GNV: Thou hast consulted shame to thine owne house, by destroying many people,
    and hast sinned against thine owne soule.
  eng-WEBSTER: Thou hast consulted shame to thy house by cutting off many people,
    and hast sinned against thy soul.
  nhw-BL: Anquichijtoque tlamantli catli quihualicatoc pinahualistli ipan amochajchaj.
    Anquinmictijtoque miyac masehualme ipan tlahuel miyac altepeme, yeca anquihuicaj
    miyac tlajtlacoli hasta ayacmo quinamiqui anitztose.
  swh-ONEN: Umefanya shauri la maangamizi ya watu wengi, ukiaibisha nyumba yako mwenyewe,
    na kupotewa na maisha yako.
  bba-bba: Adɑmɑ win yɛnun sekurɑ u sɔɔru kuɑ mi, ye u kɑ bwese dɑbinu ɡo. Win tiin
    wɑ̃ɑrɑ u kɑri bɔrie.
  eng-KJVCPB: Thou hast consulted shame to thy house By cutting off many people, And
    hast sinned against thy soul.
  luo-luo: Isechano kethruok mar ogendini mangʼeny, ma osemiyo odi owuon wichkuot
    kendo iwito ngimani.
  meu-meu: Emu ruma ihahemaraina dalana vada o laloa hata; bese momo vada o negedia
    daure, sibomu vada o hetao tore.
  npi-ULB: तैँले धेरै मानिसहरूलाई सर्वनाश गरेर आफ्नो घरानाको निम्ति शर्म ल्याएको छस्,
    र आफ्नै विरुद्ध पाप गरेको छस् ।
  yor-yor: Ìwọ ti gbìmọ̀ ìtìjú sí ilé rẹ nípa kíké ènìyàn púpọ̀ kúrò; ìwọ sì ti pàdánù
    ẹ̀mí rẹ.
  pes-OPCB: وای بر شما که قومها را نابود کرده‌اید، زیرا ننگ و نابودی برای خود به بار
    آورده‌اید.
  tgl-ULB: Nag-isip ka ng kahihiyan para sa iyong sambahayan sa pamamagitan ng paglipol
    mo sa maraming tao, at nagkasala ka laban sa iyong sarili.
  hui-hui: Anigo tígua koorene ko urunibi birimigome taga gibi holene tínaga dameneru
    heagoha yu anda ibirimi. Wali agali dindi tara tarani paluyu pearu bo mburi lalu
    birimigome tínibi nde bo mburi lolebira.
  mya-mya: သို့​ရာ​တွင်​သင်​တို့​၏​စီ​မံ​ကိန်း​များ​က​ပင်​% လျှင် သင်​တို့​လူ​မျိုး​ကို​အ​ရှက်​ရ​စေ​လေ​ပြီ။
    % သင်​တို့​သည်​လူ​မျိုး​တ​ကာ​တို့​ကို​သုတ်​သင်​% ဖျက်​ဆီး​ခြင်း​အား​ဖြင့် မိ​မိ​တို့​ကိုယ်​တိုင်​ယို​%
    ယွင်း​ပျက်​စီး​ရ​လေ​ပြီ။-%
  bod-N: ཁྱོད་ཀྱིས་ཡུལ་ཁམས་མང་པོའི་མི་སྡེ་ཚར་གཅོད་བྱེད་པའི་ཇུས་ངན་བཤམས་ཤིང་། རང་གི་ཁྱིམ་གཞིས་ངོ་ཚར་སྦྱར་ནས་འབྲས་བུ་ངན་པ་རང་ལ་འཁོར་བ་ཡིན།
  sna-sna: Makarangana kuparadza ndudzi dzakawanda, muchinyadzisa imba yenyu, uye
    muchiparadza upenyu hwenyu.
  spa-BLM: Has ideado una vergüenza para tu casa, despojando a muchos pueblos, y has
    pecado contra tu alma.
  cac-cac: Icha chi' ix aj eyic'ancot q'uixvelal d'a yib'an̈ e chon̈ab' chi'. A ex
    ix eyic'cot d'a eyib'an̈, yujto tzijtum nación ix e sateli.
  swh-ULB: Umebuni aibu kwa nyumba yako kwa kuwakata watu wengi, na umefanya dhambi
    dhidi yako mwenyewe.
  bel-bel: Няславу прыдумаў ты твайму дому, вынішчаючы многія народы, і зграшыў супроць
    душы тваёй.
  deu-ELBBK: Du hast Schande beratschlagt für dein Haus, die Vertilgung vieler Völker,
    und hast dein Leben verschuldet.
  mbb-OT: Tenged te kebpenhimatey niw te mahabet he menge etew, edhimetayan kew zaan
    ne egkezeetan is dengeg niw.
  mal-2015: പലജാതികളെയും ഛേദിച്ചുകളഞ്ഞതിനാൽ നീ നിന്റെ വീട്ടിന്നു ലജ്ജ നിരൂപിച്ചു നിന്റെ
    സ്വന്തപ്രാണനോടു പാപം ചെയ്തിരിക്കുന്നു.
  rmc-rmc: Kamehas te zňičinel but naroden, ale oleha ča kerďal ladž tira famelijake
    a korkoro zňičinďal tiri duša.
  pes-OPV: رسوایی را به جهت خانه خویش تدبیرکرده‌ای به اینکه قوم های بسیار را قطع نموده
    و برضد جان خویش گناه ورزیده‌ای.
  ron-1924: Рушиня касей тале ць-ай кроит нимичинд о мулциме де попоаре ши ымпотрива
    та ынсуць ай пэкэтуит.
  ben-OBCV: তুমি বহু জাতির পতনের পরিকল্পনা করেছ, নিজের ঘরকে লজ্জিত এবং নিজের জীবন
    নষ্ট করেছ।
  som-som: Dadyowga badan oo aad baabbi'isay daraaddood waxaad reerkaagii ugu arrimisay
    ceeb, oo waxaad ku dembaabtay naftaadii.
  lat-VUC: Cogitasti confusionem domui tuæ; concidisti populos multos, et peccavit
    anima tua.
  eng-ASVBT: Thou hast devised shame to thy house, by cutting off many peoples, and
    hast sinned against thy soul.
  ita-1885: 'Tu hai preso un consiglio che sarà di confusione alla tua casa: di tagliare
    a pezzi molti popoli; ed hai peccato contro all''anima tua.'
  eng-LXXUP: Thou hast devised shame to thy house, thou hast utterly destroyed many
    nations, and thy soul has sinned.
  eng-ULB: You have devised shame for your house by cutting off many people, and have
    sinned against yourself.
  spa-VBL: Tus planes malvados han traído vergüenza sobre tus familias, y al destruir
    muchas naciones has perdido la vida de los tuyos.
  fra-_FOB: C'est pour l'opprobre de ta maison que tu as pris conseil, en détruisant
    des peuples nombreux, et que tu as péché contre ton âme.
  mal-mal: പല ജനതകളെയും ഛേദിച്ചുകളഞ്ഞ് നീ നിന്റെ വീടിന് ലജ്ജ നിരൂപിച്ച് നിന്റെ സ്വന്തപ്രാണനോട്
    പാപം ചെയ്തിരിക്കുന്നു.
  urd-GVR: Tere mansūboṅ se muta'addid qaumeṅ tabāh huī haiṅ, lekin yih tere hī gharāne
    ke lie sharm kā bāis ban gayā hai. Is gunāh se tū apne āp par maut kī sazā lāyā
    hai.
  suz-BL: गेम शुश जात जात ङा मुर साइक्‍तीके, इ खिं ङा मुर आन कली मुने तोक्‍शा, साइक्‍चा
    पुंइसीनेवे।
  eng-NOY: Thou hast devised shame for thine house; By destroying many nations, thou
    hast brought ruin upon thyself.
  ita-1927: Tu hai divisato l’onta della tua casa, sterminando molti popoli; e hai
    peccato contro te stesso.
  ckb-ckb: پیلانی ڕیشەکێشکردنی گەلانێکی زۆرت گێڕا، شەرمەزاریت هێنایە سەر ماڵەکەت و
    خۆتت دۆڕاند.
  eng-BBE: You have been a cause of shame to your house by cutting off a number of
    peoples, and sinning against your soul.
  kan-OKCV: ನೀನು ಬಹು ಜನಾಂಗಗಳನ್ನು ನಿರ್ಮೂಲ ಮಾಡಿದ್ದು, ನಿನ್ನ ಕುಲಕ್ಕೆ ಅವಮಾನವನ್ನೇ ಆಲೋಚಿಸಿಕೊಂಡ
    ಹಾಗಾಯಿತು. ನಿನಗೆ ನೀನೇ ಕೆಡುಕು ಮಾಡಿಕೊಂಡಿದ್ದೀ.
  tam-2017: அநேக மக்களை வெட்டிப்போட்டதினால் உன் வீட்டிற்கு வெட்கமுண்டாக ஆலோசனை செய்தாய்;
    உன் ஆத்துமாவுக்கு விரோதமாகப் பாவம்செய்தாய்.
  spa-RV-1909: Tomaste consejo vergonzoso para tu casa, asolaste muchos pueblos, y
    has pecado contra tu vida.
  ron-BTF: Tu ai croit rușine casei tale, prin stârpirea multor popoare, și ai păcătuit
    împotriva sufletului tău.
  eng-WEBP: You have devised shame to your house by cutting off many peoples, and
    have sinned against your soul.
  eng-FBV: Your evil schemes have brought shame upon your families, by destroying
    many nations you have forfeited your own lives.
  nld-1939: 'Gij beraamt slechts schande voor uw huis! Door vele volken te plunderen,
    Hebt gij uw leven verbeurd:'
  nch-BL: Anquichijtoque tamanti cati quihualicatoc pinahualisti ipan amochajchaj.
    Anquinmictijtoque miyac masehualme ipan tahuel miyac altepeme, yeca anquihuicaj
    miyac tajtacoli hasta ayecmo quinamiqui anitztose.
  vie-1934: Ngươi đã dùng mưu xấu hổ cho nhà mình mà diệt nhiều dân tộc, ngươi đã
    phạm tội nghịch cùng linh hồn ngươi.
  hin-CV: अपने ही घर के लोगों को लज्जित करके और अपने प्राण को जोखिम में डालकर तुमने
    बहुत से लोगों के विनाश का उपाय किया है.
  spa-BES: Has sido una causa de vergüenza para tu casa destruyendo a varios pueblos
    y pecado contra tu alma.
  tdx-tdx: fa nikinia’o hasalarañe ty akiba’o hañitoa’o t’indaty maro, vaho amam-kakeo
    am-bata’o.
  tha-KJV: ที่​จร​ิงเจ้าได้ออกอุบายหาความอับอายมาสู่เรือนของเจ้าโดยกำจัดชนชาติทั้งหลายเป็​นอ​ันมากเสีย
    เจ้​าได้ทำบาปต่อจิตใจของเจ้าแล้ว
  por-BR-2018: Tramaste plano vergonhoso para tua casa, exterminaste muitos povos,
    e pecaste contra tua vida.
  deu-ELO: Du hast Schande beratschlagt für dein Haus, die Vertilgung vieler Völker,
    und hast dein Leben verschuldet.
  eng-WYC-2018: Thou thoughtest confusion to thine house; thou hast slain many peoples,
    and thy soul sinned. (Thou hast brought shame to thy house; thou hast killed many
    people, yea, thy soul hath sinned.)
  epo-epo: Vi elpensis malhonoron por via domo, disbatante multe da popoloj kaj pekigante
    vian animon.
  uig-PIN: Nurƣun hǝlⱪlǝrni wǝyran ⱪilip, Ɵz jǝmǝtinggǝ aⱨanǝt kǝltürdüng, Ɵz jeningƣa
    ⱪarxi gunaⱨ sadir ⱪilding.
  beo-beo: Be dili da agoane ilegeiba:le, dilia sosogo fi da gogosiasu lai dagoi.
    Dili da fifi asi gala bagohame gugunufinisibiba:le, dilia fifi asi da gugunufinisi
    dagoi ba:mu.
  tpi-OTNT: Pasin nogut bilong yupela yet i daunim nem bilong ol lain bilong yupela.
    Yupela i bin bagarapim planti kantri, olsem na yupela yet i mas bagarap.
  hau-SA: Ka ƙulla lalacin mutane masu yawa, ta haka ka kunyatar da gidanka ka kuma
    hallaka ranka.
  uig-LAT: Nurghun xelqlerni weyran qilip, Öz jemetingge ahanet keltürdüng, Öz jéninggha
    qarshi gunah sadir qilding.
  nde-nde: Ucebe ukubhujiswa kwabantu abanengi, wayangisa indlu yakho, walahlekelwa
    yikuphila kwakho.
  ton-ton: Kuo ke filioʻi ʻae fakamā ki ho fale ʻi he tuʻusi ʻoe kakai tokolahi, pea
    kuo ke angahala ki ho laumālie.
  ces-1613: Uradils se k hanbě domu svému, abys plénil národy mnohé, a zhřešil sobě
    samému.
  eng-WMB: You have devised shame to your house by cutting off many peoples, and have
    sinned against your soul.
  tam-TCV: நீ அநேக மக்கள் கூட்டங்களை அழிக்கும்படி சூழ்ச்சி செய்தாய். அதனால் உன் வீட்டிற்கு
    வெட்கத்தையும், உன் உயிருக்கு ஆபத்தையும் தேடிக் கொண்டாய்.
  ceb-ULB: Ikaw ang nagdala ug kaulaw sa imong panimalay pinaagi sa paglaglag sa daghang
    katawhan, ug nakasala ka batok sa imong kaugalingon.
  pol-UBG: Postanowiłeś wytracić wiele narodów na hańbę swemu domowi, a grzeszyłeś
    przeciwko własnej duszy.
  agr-agr: Tujash ayatak datsanmain iwaintukume. Kuashat aents tikich nugkanmaya aidau
    ijinatjai tukamam, amek pempeentumakim amumakume.
  kyc-kyc: Nakama rangeme yulu pirama lao rapa rapa piyami dokomeko range nakamana
    ree palu dupwa pyao kokwa sinyi nembamisa nakama elya nyilyaminyi. Wambu rara
    malu pyao kokwa siyami dokome nakama range keta ukiaki minyilyaminyi.
  urd-GVU: تیرے منصوبوں سے متعدد قومیں تباہ ہوئی ہیں، لیکن یہ تیرے ہی گھرانے کے لئے
    شرم کا باعث بن گیا ہے۔ اِس گناہ سے تُو اپنے آپ پر موت کی سزا لایا ہے۔
  eng-OEBCW: You have planned only shame for your dynasty. You have destroyed many
    peoples, and brought guilt upon yourself;
  deu-1912: Aber dein Ratschlag wird zur Schande deines Hauses geraten; denn du hast
    zu viele Völker zerschlagen und hast mit allem Mutwillen gesündigt.
  kan-2017: ನೀನು ಬಹು ಜನರನ್ನು ನಿರ್ಮೂಲ ಮಾಡಿದ್ದು ನಿನ್ನ ಕುಂಟುಂಬಕ್ಕೆ ಅವಮಾನವನ್ನೇ ತಂದಂತಾಯಿತು,
    ನಿನಗೇ ನೀನೇ ಕೆಡುಕು ಮಾಡಿಕೊಂಡಿದ್ದೀ.
  yap-yap: Machane luguy romed e ke girengiy e tamra’ nga daken e tabinaw romed; kam
    girngiyed e gafgow nga dakenmed ni bochan e kam kireb niged bo’or e nam.
  hlt-MCSB: Na imkhui kah yahpohnah te na taeng tih pilnam muep na kuet dongah na
    hinglu tah tholh coeng.
  mdy-ETH: ጌኔ ማሊሢ ማሊ ቱኪ ሚርጌ ዓሲ ዎዺሢና ቦርሲንቲ ኔ ማኣሪ ኔኤኒ ዔኪ ሙኬኔ፤ ናንጎዋ ኔኤኮ ኔኤኒ ሜቶም ኬሲ ጌሣኔ።
  twi-ASANTE: Woatu nnipa bebree sɛeɛ ho agyina, de agu wo fie anim ase, na wode wo
    nkwa atwa so.
  eng-WEBU: You have devised shame to your house by cutting off many peoples, and
    have sinned against your soul.
  wal-wal: Daro asaa ne genada xaissidoogaa gaasuwan ne so asaa kaushshadasa; neeni
    ne bolli bashshaa ehaadasa.
  spa-PDDPT: Tomaste consejo vergonzoso para tu casa, aniquilaste a muchos pueblos
    y pecaste contra tu vida.
  gun-gun: Ndero pygua kuery oxĩmba aguã rami rejapo. Heta regua remombaa py nenhe'ẽ
    pe ae rejapo vai.
  agu-BL: Nin tan yi e'chk alak' yi miban, ja xcye'wok tan tewe'n itx'ix, na ja cxo'cwok
    tetz ric. Poro yi ncxo'cwok tan chixite'n yi e'chk mas tnum, ite'n nin axwok mixit
    itib tzitibil itib. Na tan yi xtxolbila'tz axwok te'n nxjoyon itil.
  ilo-ULB: Nangpartuatka iti pannakaibabain para iti balaymo babaen iti panangdadaelmo
    iti adu a tattao, ken nagbasolka maibusor iti bagim.
  kpg-kpg: Gei ogo godou madahaanau le e langaadia i godou hangahaihai, i di godou
    oho nia guongo e logowaahee, malaa, goodou ne bida gowadu hua gi goodou di mooho.
  uig-ARA: نۇرغۇن خەلقلەرنى ۋەيران قىلىپ، ئۆز جەمەتىڭگە ئاھانەت كەلتۈردۈڭ، ئۆز جېنىڭغا
    قارشى گۇناھ سادىر قىلدىڭ.
  sus-sus: I naxan nabaxi a findima yaagi nan na i xa mixie bɛ. I ɲaxankatɛ naxan
    saxi ɲamae ma, a fama gbilende nɛ i ma.
  pon-2006: Ahpw amwail peneinei kan namenengkilahr amwail wiewia kan. Ni amwail kauwehla
    wehi tohto, kumwail pil kahrehiong pein kumwail en mwomwla.
  jae-jae: Aômnêm biŋ gêgôm nêm gôlôac majeŋ kêsa. Gêdêŋ taŋ aôm goseŋ lau-m taêsam
    su naŋ, aôm goseŋ taôm su amboac tonaŋgeŋ.
  ksd-ksd: U tar nuk upi ra magit na vavirvir ba na ki ra kubam, tago u tar ubu vue
    mangoro na vuna tarai, ma u tar vole vue kaum nilaun iat.
  grc-BRENT: Ἐβουλεύσω αἰσχύνην τῷ οἴκῳ σου, συνεπέρανας πολλοὺς λαοὺς, καὶ ἐξήμαρτεν
    ἡ ψυχή σου.
  ind-AYT: Kamu telah merancangkan malu atas keluargamu dengan menghabisi banyak suku
    bangsa, dengan demikian kamu telah berbuat dosa terhadap dirimu sendiri.
  nya-nya: Wakonzekera kuwononga mitundu yambiri ya anthu, kuchititsa manyazi nyumba
    yako yomwe ndi kuwononga moyo wako.
  hrv-hrv: 'Nanese sramotu kući svojoj: zatirući mnoga plemena, griješiš protiv sebe.'
  mps-mps: Tiali goli, te duga dwai kolesagago digi te duga hani dabego nogi aiyaba
    elaluali dao. Dagego te bulu tǫ kantri hauwa ela tuali tiwai elama dolali, tama
    duga yali dwai sęgo te duga ma dolaibao.
  tpi-tpi: Pasin nogut bilong yupela yet i daunim nem bilong ol lain bilong yupela.
    Yupela i bin bagarapim planti kantri, olsem na yupela yet i mas bagarap.
  dan-1931: Dit Hus får Skam af dit Råd. Du nedtrådte mange Folkeslag, men satte din
    Sjæl i Vove.
  vie-OVCB: Tiêu diệt nhiều dân tộc, ngươi đã mắc tội với lương tâm và chuốc lấy sỉ
    nhục cho nhà mình.
  guj-2017: ઘણાં લોકોનો સંહાર કરવાથી તેં તારા ઘરને શરમજનક કર્યું છે, તેં તારા પોતાના
    આત્માની વિરુદ્ધ પાપ કર્યું છે.
  pon-2006A: Ahpw amwail peneinei kan namenengkilahr amwail wiewia kan. Ni amwail
    kauwehla wehi tohto, kumwail pil kahrehiong pein kumwail en mwomwla.
  por-BRBSL: Você criou vergonha para sua casa, cortando muitos povos, e pecou contra
    sua alma.
  eng-OEBUS: You have planned only shame for your dynasty. You have destroyed many
    peoples, and brought guilt upon yourself;
  cth-cth: Nang ni taminaw na thei e lahoi mae miphunnaw kaya sak hanelah kho na pouk
    dawkvah na hringnae na payon toe.
  twi-twi: Woatu nnipa bebree sɛe ho agyina, de agu wankasa fi anim ase, de wo nkwa
    atwa so.
  hlt-hlt: Na imkhui kah yahpohnah te na taeng tih pilnam muep na kuet dongah na hinglu
    tah tholh coeng.
  tbz-SIM: Di nɛ́ í yɛ̃́ kɛ dò ndi tɑnnɛ́ dimɑ́ɑ̀ ndi ifɛi, di kùɔ kùù nitisṹkù,
    di kùɔ dimɑ́ɑ̀ ndi.
  msy-2020: Ian arazir kurabara, ian adarazir ziam dɨkabɨragha aghumsɨzim me ganɨngi.
    Ia kantrin avɨrim gasɨghasɨki, kamaghɨn amizɨ, iarara bar ikuvigham.
  dop-dop: Mǝ mɑɣɑmɑɣɑ ɩ́ lǝsǝnɑ fɛɛlɛ nɑ ɩ́ tʋ mǝ tɩ. Ɩ́ kʋ yǝlɑɑ tuutuumɑ, nɑ ɩ́
    wɑkǝlɩ mǝ tɩ.
  azb-azb: Sən çox xalqları qırmaqla Öz evini rüsvay etdin, Öz həyatına günah gətirdin!
  eng-DBY: Thou hast devised shame to thy house, by cutting off many peoples, and
    hast sinned against thine own soul.
  hin-2017: तूने बहुत सी जातियों को काटकर अपने घर के लिये लज्जा की युक्ति बाँधी, और
    अपने ही प्राण का दोषी ठहरा है।
  wol-KYG: Gàcce nga nasal sa kër, ba nga sànkee ay xeeti xeet, te yaa tooñ sa bopp.
  eng-YLT: Thou hast counselled a shameful thing to thy house, To cut off many peoples,
    and sinful [is] thy soul.
  eng-WYC-2017: Thou thoughtest confusion to thine house; thou hast slain many peoples,
    and thy soul sinned.
  eng-WMBB: You have devised shame to your house by cutting off many peoples, and
    have sinned against your soul.
  urd-GVH: तेरे मनसूबों से मुतअद्दिद क़ौमें तबाह हुई हैं, लेकिन यह तेरे ही घराने के
    लिए शर्म का बाइस बन गया है। इस गुनाह से तू अपने आप पर मौत की सज़ा लाया है।
  rug-rug: Ba sa mia binalabala pude va kilasi sari na votiki tie si va pule atua
    mo koasa mia puku tatamana sa kinurekure; sina zalo va puzuli gamu sari soku butubutu,
    ke va tasuna pule ni gamu mo si gamu telemia.
  gaz-gaz: Ati lubbuu nama baayʼee galaafachuudhaaf, waan nama qaanessu mana keetti
    malattee lubbuu keetti badiisa fidde.
  fra-LSG: C’est l’opprobre de ta maison que tu as résolu, En détruisant des peuples
    nombreux, Et c’est contre toi-même que tu as péché.
  gnn-gnn: Yurru dhiyaŋunydja‐wala nhumalaŋgu gurruṯu'mirrinydja walala dhärra yukurra
    goramirrina mala. Nhumanydja baḏuwaḏuyurruna ga bumara marrtjina guḻku'nha mirithirri
    yolŋu'‐yulŋunha, bala yurru nhumanydja ga nhumalaŋgu gurruṯu'mirri walala warrpam'thunna
    yana buwayakthirrina.
  yal-yal: I bata i ya denbayaan yagi feen nan nata na ra, i yi yama wuyaxi halagi,
    i bɔnɔ i niini.
  haw-1868: Ua kuka oe i ka mea hilahila no kou hale, Ma ka hooki ana i na kanaka
    he nui, Ua hana hewa aku hoi oe i kou uhane.
  arb-NAV: لَقَدْ لَطَّخَتْ مُؤَامَرَتُكَ بَيْتَكَ بِالْعَارِ حِينَ اسْتَأْصَلْتَ
    أُمَماً عَدِيدَةً وَجَلَبْتَ الدَّمَارَ عَلَى نَفْسِكَ.
  ewe-ewe: Ame geɖewo ƒe tsɔtsrɔ̃ tso mia gbɔ eya ta miedo ŋukpe miawo ŋutɔ ƒe aƒe,
    miebu miawo ŋutɔ ƒe agbe.
  eng-LEE: Thou hast counselled shame to thy house, by cutting off many people, and
    sinning [against] thy soul.
  asm-FB: তুমি অনেক লোকক উচ্ছন্ন কৰিবলৈ তোমাৰ ঘৰৰ বাবে লজ্জাজনক চিন্তা কৰিলা, আৰু
    তোমাৰ নিজৰ আত্মাৰ বিৰুদ্ধে পাপ কৰিলা।
  sus-A: عِ نَشَن نَبَشِ عَ قِندِ مَ يَافِ نَن نَ عِ شَ مِشِيٍ بّ. عِ حَشَنكَتّ نَشَن
    سَشِ حَمَيٍ مَ، عَ قَمَ فبِلٍندٍ نّ عِ مَ.
  fra-SBL: Tu as conçu la honte de ta maison en exterminant de nombreux peuples, et
    tu as péché contre ton âme.
  hbo-hbo: יָעַ֥צְתָּ בֹּ֖שֶׁת לְבֵיתֶ֑ךָ קְצֹות־עַמִּ֥ים רַבִּ֖ים וְחֹוטֵ֥א נַפְשֶֽׁךָ׃
  shp-NTPO: Jaskáxonra maton xobon iká rarebobo maton rabintiake, ja maibotiibi ikábo
    ras axonra, matonbi jan mato keyoti ake.
  piu-2006: '@see-verse:HAB.002.009'
  kik-kik: Wee wanaciirĩra kũniinwo kwa ndũrĩrĩ nyingĩ, ũgaconorithia nyũmba yaku
    mwene, na ũkoorwo nĩ muoyo waku.
  fra-NCL: Tu as médité la honte de ta maison ; en détruisant beaucoup de peuples,
    tu as péché contre toi-même.
  cek-AK: Paroeai kaminawk hoi kam hoe ah na oh, na imthung takoh na zatsak moe, na
    hinghaih zaehaih sahsak kami ah na oh.
  cuk-cuk: ”Weyobi be binsaedba na be-neguya bingeguega imaksad. Bukidar be dulemar-ogilonai-gusadba,
    na be dukin obeloed amisad.
  uig-CYR: Нурғун хәлиқләрни вәйран қилип, Өз җәмәтиңгә аһанәт кәлтүрдүң, Өз җениңға
    қарши гуна садир қилдиң.
  tel-2017: నీవు చాలా మంది జనాలను నాశనం చేస్తూ నీ మీద నీవే అవమానం తెచ్చుకున్నావు.
    నీ దురాలోచన వలన నీకు వ్యతిరేకంగా నీవే పాపం చేశావు.
  hat-BSA: Ou te machinen yon gwo wont pou lakay ou nan detwi anpil pèp. Konsa, ou
    te peche kont pwòp nanm ou.
  kos-kos: A inkanek koluk lowos an akmwekinye sou lowos. Ke kowos kunausla mutunfacl
    puspis, kowos pwanma ongoiya nu fowos sifacna.
  hbo-WLC: יָעַ֥צְתָּ בֹּ֖שֶׁת לְבֵיתֶ֑ךָ קְצוֹת־עַמִּ֥ים רַבִּ֖ים וְחוֹטֵ֥א נַפְשֶֽׁךָ׃
  ibo-ibo: I sitela nʼizuzu ọjọọ gị mee ka mbibi bịakwasị ọtụtụ mmadụ, sị otu a tufuo
    ndụ gị, ma wetakwara ezinaụlọ gị ihere.
  ory-ory: ତୁମ୍ଭେ ଅନେକ ଗୋଷ୍ଠୀଙ୍କୁ ଉଚ୍ଛିନ୍ନ କରିବା ଦ୍ୱାରା ଆପଣା ବଂଶର ଲଜ୍ଜାଜନକ ମନ୍ତ୍ରଣା
    କରିଅଛ ଓ ଆପଣା ପ୍ରାଣ ବିରୁଦ୍ଧରେ ପାପ କରିଅଛ।
  chk-chk: Nge om raw a chök awarato säw won chon leimwom. Ren om arosala chomong
    mwü, ka chök püsin awarato feiengau womw.
  rop-rop: Bat yumob garra bringimap sheim na langa yumob femili, en meigim nogud
    blanga yumob ronselp blanga wanim yumob bin oldei dumbat langa detlot najalot
    pipul.
  ukr-1871: Неславу придумав ти свойму дому, вигублюючи многі народи, й накликав гріх
    на душу свою.
  deu-1951: Du hast beschlossen, was deinem Haus zur Schande gereicht, die Vertilgung
    vieler Völker, und durch deine Sünden hast du deine Seele verwirkt.
  eng-JPS: Thou hast devised shame to thy house, by cutting off many peoples, and
    hast forfeited thy life.
  srp-1865: Smislio si sramotu kuæi svojoj da zatreš mnoge narode, i ogriješio si
    se o svoju dušu.
  lug-lug: Wategeka okuzikirira kw’abantu bangi, n’oswaza ennyumba yo ne weefiiriza
    obulamu bwo.
  heb-heb: יעצת בשת לביתך קצות עמים רבים וחוטא נפשך׃
  ben-IRV: অনেক লোককে হত্যা করে তুমি নিজের বাড়ি উপর লজ্জা নিয়ে এসেছ এবং তোমরা নিজেদের
    প্রাণের বিরুদ্ধে পাপ করেছ।
  pan-pan: ਕਿਉਂ ਜੋ ਤੂੰ ਬਹੁਤੀਆਂ ਉੱਮਤਾਂ ਨੂੰ ਵੱਢ ਕੇ ਆਪਣੇ ਘਰਾਣੇ ਲਈ ਸ਼ਰਮਿੰਦਗੀ ਦੀ ਯੋਜਨਾ
    ਬਣਾਈ, ਤੂੰ ਆਪਣੀ ਹੀ ਜਾਨ ਦਾ ਪਾਪ ਕੀਤਾ ਹੈ!
  mya-JVB: သင်သည် လူ များ တို့ကို လုပ်ကြံ သောအားဖြင့် ကိုယ် အမျိုး ကို အရှက်ကွဲ စေခြင်းငှါကြံစည်
    ၍၊ ကိုယ် အသက် ကို ပြစ်မှား ပြီ။
  hmo-hmo: To umui emui kara dikadia ese emui bese ena ladana dekenai hemarai bada
    ia havaraia vadaeni. Umui ese bese momo umui hadikaia ore dainai, haida ese umui
    do idia hadikaia ore.
  urd-urd: तूने बहुत सी उम्मतों को बर्बाद करके अपने घराने के लिए रुसवाई हासिल की,
    और अपनी जान का गुनहगार हुआ।
  rus-SYN: Бесславие измыслил ты для твоего дома, истребляя многие народы, и согрешил
    против души твоей.
  bqc-SIM: N lɛkpàaĩ gbɛ̃dɛdɛa dasi yã́i, ↄ̃ n widà n uawa, ńyↄ̃ wɛ̃ni kɛ lↄo.
  tcz-CHONGTHU: Hinlah tolthana nabol jeh a hi, namin na jachat sah a chuleh nahinkhou
    nachan lo-u ahitai.
  mar-mar: तू अनेक लोकांस मारलेस, त्यामुळे तू स्वत:च्या घरासाठी अप्रतिष्ठा तयार केली
    आहेस आणि आपल्या स्वत:च्या जिवा विरुद्ध पाप केले आहेस.
  qub-qub: Chayno rurashpayquimi wasiquicho caycajcunata jamurpaypäman ticrachishcanqui.
    Achca nasyuncunata illgächishpayquipis quiquiquicuna illgänallayquipämi rurashcanqui.
  bqp-bqp: Adɑmɑ win yɛnun sekurɑ u sɔɔru kuɑ mi, ye u kɑ bwese dɑbinu go. Win tiin
    wɑ̃ɑrɑ u kɑri bɔrie.
  hat-hat: Se wont nou fè fanmi nou yo wont. Lè nou detwi anpil nasyon konsa, se pwòp
    tèt nou nou fè mal.
  eng-BSB: You have plotted shame for your house by cutting off many peoples and forfeiting
    your life.
  tod-tod: Ɗa-ʋɛlɛyeɠei ná-unfe fai ɠa na è deveai, è nuɓusɛi ma mɔinmɔin koloɠoloni,
    è ʋalaga ɗa-eteai ma.
  eng-WEBPB: You have devised shame to your house by cutting off many peoples, and
    have sinned against your soul.
  kbq-kbq: Rama'a mopafi vahe zamaheta zamazeri haviza hu'nagu, tamagri kefo tamavu
    tamavamo tamazeri haviza nehie.
  nhe-BL: Inquichijtoque tlamantli tlen quihualicatoc pinahualistli ipan imochajchaj.
    Inquinmictijtoque miyac tlacame ipan tlahuel miyac altepetini, yeca inquihuicaj
    miyac tlajtlacoli hasta ayoc quinamiqui initztose.
  gub-BL: Penemiapo kwer werur maranugar haw peànàm wanupe. Pezuka teko tetea'u pe
    wà. A'e rupi pemàno putar nehe kury.
  eng-DRA: Thou hast devised confusion to thy house, thou hast cut off many people,
    and thy soul hath sinned.
