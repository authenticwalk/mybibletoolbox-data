verse: HAB.002.009
translations:
  mal-C: “ദുരാദായത്തിലൂടെ തന്റെ വീടുചമച്ച്, അനർഥത്തിൽനിന്നു രക്ഷപ്പെടാൻ തന്റെ കൂട്
    ഉയരത്തിൽ കെട്ടുന്നവനു ഹാ കഷ്ടം!
  deu-TKW: Wehe über den, der nach bösem Gewinne für sein Haus trachtet, um sein Nest
    in der Höhe anzulegen, um sich aus der Gewalt des Unglücks zu erretten!
  lin-lin: Mawa na moto oyo atongaka ndako na ye na nzela ya sembo te ! Alukaka kosala
    zala na ye na likolo ya bangomba mpo na kokima ete makambo mabe ekomela ye.
  eng-LSV: Woe [to] him who is gaining evil gain for his house, || To set his nest
    on high, || To be delivered from the hand of evil,
  eng-GNV: Ho, he that coueteth an euil couetousnesse to his house, that he may set
    his nest on hie, to escape from the power of euil.
  eng-WEBSTER: Woe to him that coveteth an evil covetousness to his house, that he
    may set his nest on high, that he may be delivered from the power of evil!
  nhw-BL: “Tlahuel anteicneltique amojuanti catli anquitemitijtoque amochajchaj ica
    tlamantli catli san anquiichtectoque. Anmoilhuíaj para catli anquipiyaj anmechsehuis
    huejcapa huan anmechmanahuis tlen nochi tlamantli tlaohuijcayotl.
  swh-ONEN: “Ole wake yeye ajengaye milki yake kwa mapato ya udhalimu, awekaye kiota
    chake juu, ili kukimbia makucha ya uharibifu!
  bba-bba: Bɔ̃rurowɑ wi u dukiɑ ɡurɑmɔ ye yɑ ǹ dɛɛre win berusebun mi, kpɑ u wɑ u
    n wɑ̃ɑ ɑye bɛɛrɛɡiru sɔɔ, mi u ǹ mɑɑ nɔni swɑ̃ɑru wɑsi.
  eng-KJVCPB: Woe to him that coveteth an evil covetousness to his house, That he
    may set his nest on high, that he may be delivered from the power of evil!
  luo-luo: “Ngʼat mayudo mwandu gi yore ma ok owinjore none malit kendo ogero ode
    kama otingʼore gi malo, mondo otony ne kethruok!
  meu-meu: Ena ruma na dala dikadia amo e hanamoamu tauna, madi ihabaina! Ena ruma
    na atai ai e atoamu, manu rumana na heto, dika na ienai basine kau helaoreana.
  npi-ULB: ‘धिक्‍कार त्यसलाई जसले दुष्‍टको हातबाट आफैँलाई सुरक्षित राख्‍नलाई आफ्नो
    गुँड उच्‍च स्थानमा बनाउन सकोस् भनेर आफ्नो घरको निम्ति दुष्‍टताका मुनाफाबाट चीजहरू
    बनाउँछ ।’
  yor-yor: “Ègbé ni fún ẹni tí ń jẹ èrè ìjẹkújẹ sí ilé rẹ̀, tí o sí gbé ìtẹ́ rẹ̀ lórí
    ibi gíga, kí a ba le gbà á sílẹ̀ kúrò lọ́wọ́ ibi!
  pes-OPCB: وای بر شما که از راههای نادرست ثروت اندوخته‌اید تا زندگی امن و راحتی داشته
    باشید.
  tgl-ULB: '''Aba sa taong nag-iipon nang mula sa kasamaan para sa kaniyang sambahayan,
    upang mailagay niya ang kaniyang pugad sa mataas para mapanatili niyang ligtas
    ang kaniyang sarili mula sa kamay ng masama!'''
  hui-hui: Ko timbuni tí kamigoria tagira ibulebira. Agali maru homelo bo wahalu mbirale
    dewaore page bialu mini wirimirume tínaga dameneru mo homogo ho heledami. Ani
    bu heledamigo tí kamigoria ko mbira anda ibulani hondowa tí bayaore awadaga holenaga
    andarubi hagirarubi hongoheore bu heledamigoni.
  mya-mya: သင်​တို့​သည်​အ​မ​င်္ဂ​လာ​ရှိ​ကြ​၏။ အ​ကြမ်း​% ဖက်​၍​ရ​ရှိ​သည့်​ပစ္စည်း​ဥစ္စာ​ဖြင့်
    သင်​တို့​သည်​% မိ​မိ​တို့​မိ​သား​စု​ကို​ကြွယ်​ဝ​ချမ်း​သာ​စေ​% ခဲ့​ကြ​၏။ ကြိုး​စား​၍​မိ​မိ​တို့​အ​သိုက်​ကို​%
    အ​မြင့်​တွင်​ဆောက်​သော​ငှက်​ကဲ့​သို့ မိ​မိ​တို့​% အိမ်​ကို​ဘေး​အန္တ​ရာယ်​ကင်း​ဝေး​လုံ​ခြုံ​အောင်​%
    ပြု​ခဲ့​ကြ​ပြီ။-%
  bod-N: རང་གི་ཁྱིམ་གཞིས་ཀྱི་ཕྱིར་དུ་ཐོབ་མི་འོས་པའི་རྒྱུ་ནོར་བསགས་པ་དང་། མཐོ་ས་ནས་སྡོད་ཁང་ཕུབ་སྟེ་ཆག་སྒོ་ལ་གཡོལ་བསམ་པ་ཁྱོད་རྣམས་ལ་ཆག་སྒོ་འབྱུང་།
  sna-sna: “Ane nhamo anovaka umambo hwake nepfuma yakabiwa, achivaka dendere rake
    pakakwirira, kuti anzvenge kuparadzwa!
  spa-BLM: ¡Ay del que obtiene una mala ganancia para su casa, para poner su nido
    en alto, para librarse de la mano del mal!
  cac-cac: Ob'iltac ex, yujto ix e b'ud' e pat yuj masanil tas ix eyelq'uej chi',
    yic syal e colan e b'a d'a tas ay smay e naani.
  swh-ULB: Ole kwa yule anayechonga mapato maovu kwaajili ya nyumba yake, hivyo anaweza
    kutengeneza kiota chake juu kumweka yeye salama mbali na mikono ya uovu.
  bel-bel: Гора таму, хто прагне няправедных набыткаў дому свайму, каб зладзіць гняздо
    сваё на вышыні і тым убясьпечыць сябе ад рукі няшчасьця!
  deu-ELBBK: Wehe dem, der bösen Gewinn macht für sein Haus, um sein Nest hoch zu
    setzen, um sich zu retten aus der Hand des Unglücks!
  mbb-OT: “ ‘Mekehizuhizu kew is mibpehitindeg te menge valey pinaaǥi te selapì he
    nekuwa niw te mezaat he paaǥi. Midlig-enan niw is menge valey niw su wey kew kenà
    memenu emun ebpekeuma is kezeetan.
  mal-2015: അനർത്ഥത്തിൽനിന്നു വിടുവിക്കപ്പെടുവാൻ തക്കവണ്ണം ഉയരത്തിൽ കൂടുവെക്കേണ്ടതിന്നു
    തന്റെ വീട്ടിന്നുവേണ്ടി ദുരാദായം ആഗ്രഹിക്കുന്നവന്നു അയ്യോ കഷ്ടം!
  rmc-rmc: Vigos oleske, ko ačhavel peskro kher le nalačhe ziskostar, a peskro hňizdos
    peske kerel učes, hoj pes te chraňinel le nalačhipnastar!
  pes-OPV: وای بر کسی‌که برای خانه خود بدی راکسب نموده است تا آشیانه خود را بر جای
    بلندساخته، خویشتن را از دست بلا برهاند.
  ron-1924: Вай де чел че стрынӂе кыштигурь нелеӂюите пентру каса луй, ка сэ-шь ашезе
    апой куйбул ынтр-ун лок ыналт ши сэ скапе дин мына ненорочирий!
  ben-OBCV: “ধিক্ তাকে, যে দুষ্কর্মের লাভে নিজের ঘর তৈরি করে, বিপর্যয়ের কবল থেকে
    বাঁচবার জন্য উঁচু স্থানে বসতি স্থাপন করে!
  som-som: Waxaa iska hoogay kii faa'iido shar ah reerkiisa u soo urursada si uu buulkiisa
    uga dhisto meel sare oo uu gacanta sharka uga samatabbaxo!
  lat-VUC: Væ qui congregat avaritiam malam domui suæ, ut sit in excelso nidus ejus,
    et liberari se putat de manu mali !
  eng-ASVBT: Woe to him that getteth an evil gain for his house, that he may set his
    nest on high, that he may be delivered from the hand of evil!
  ita-1885: Guai a colui che è acceso di malvagia cupidigia per la sua casa, per mettere
    il suo nido in luogo alto, per iscampar dal male!
  eng-LXXUP: Woe to him that covets an evil covetousness to his house, that he may
    set his nest on high, that he may be delivered from the power of evils.
  eng-ULB: '''Woe to the one who carves out evil gains for his house, so he can set
    his nest on high to keep himself safe from the hand of evil.'''
  spa-VBL: ¡Grande es el desastre que viene sobre ti, que construyes casas con ganancias
    deshonestas! Tú crees que puedes poner tu “nido” muy alto y que estarás seguro
    del desastre.
  fra-_FOB: Malheur à celui qui amasse pour sa maison des gains injustes, afin de
    placer son nid dans un lieu élevé, pour échapper à l'atteinte de la calamité!
  mal-mal: അനർത്ഥം നേരിടാത്ത വിധം ഉയരത്തിൽ തന്റെ കൂട് വെക്കേണ്ടതിന് തന്റെ വീടിനുവേണ്ടി
    ദുരാദായം ആഗ്രഹിക്കുന്നവന് അയ്യോ കഷ്ടം!
  urd-GVR: Us par afsos jo nājāyz nafā kamā kar apne ghar par āfat lātā hai, hālāṅki
    wuh āfat se bachne ke lie apnā ghoṅslā bulandiyoṅ par banā letā hai.
  suz-BL: “आबी आबी, गे मरिम्‍शो पा क्‍येट चेम्‍नेवे। मोपा इ खिं ङा मुर आन कली खतम
    सेल्‍नेवे। तन्‍न गे ‘श्‍येत मजाइनुङ’ दे इ खिं इर सेल्‍तीवी।
  eng-NOY: Woe to him that procureth unjust gain for his house, That he may set his
    nest on high, That he may be delivered from the evil hand!
  ita-1927: Guai a colui ch’è avido d’illecito guadagno per la sua casa, per porre
    il suo nido in alto e mettersi al sicuro dalla mano della sventura!
  ckb-ckb: «قوڕبەسەر ئەوەی دەستکەوتی ناڕەوا بۆ ماڵەکەی بەدەستدەهێنێت و هێلانەکەی لە
    بەرزایی دادەنێت، تاکو لە چنگی خراپە دەرباز بێت!
  eng-BBE: A curse on him who gets evil profits for his family, so that he may put
    his resting-place on high and be safe from the hand of the wrongdoer!
  kan-OKCV: ಅನ್ಯಾಯದ ಲಾಭದಿಂದ ತನ್ನ ನಿವಾಸ ಕಟ್ಟಿಕೊಳ್ಳುವವನಿಗೂ, ತನ್ನ ಗೂಡನ್ನು ಉನ್ನತದಲ್ಲಿಡುವವನಿಗೂ,
    ನಾಶದ ಹಿಡಿತದಿಂದ ತಪ್ಪಿಸಿಕೊಳ್ಳಬಯಸುವವನಿಗೂ ಕಷ್ಟ!
  tam-2017: தீமையின் வல்லமைக்குத் தப்பவேண்டுமென்று தன் கூட்டை உயரத்திலே வைக்கும்படிக்கு,
    தன் வீட்டிற்குப் பொல்லாத ஆதாயத்தைத் தேடுகிறவனுக்கு ஐயோ,
  spa-RV-1909: ¡Ay del que codicia maligna codicia para su casa, por poner en alto
    su nido, por escaparse del poder del mal!
  ron-BTF: Vai celui ce poftește o poftă rea pentru casa lui, ca el să își așeze casa
    pe înălțime, ca să fie scăpat de puterea răului!
  eng-WEBP: Woe to him who gets an evil gain for his house, that he may set his nest
    on high, that he may be delivered from the hand of evil!
  eng-FBV: What disaster is coming to you who build houses through dishonest gain!
    You think you can place your “nest” so high it will be safe from disaster.
  nld-1939: 'Wee hem, die vuil gewin behaalt voor zijn huis, Om zijn nest in de hoogte
    te bouwen, En de greep van de ramp te ontsnappen:'
  nch-BL: “Nelía anteicneltique amojuanti cati anquitemitijtoque amochajchaj ica tamanti
    cati san anquiichtectoque. Anmoilhuíaj para cati anquipiyaj amechsehuis huejcapa
    huan amechmanahuis ten nochi tamanti taohuijcayot.
  vie-1934: Khốn thay cho kẻ tìm lợi bất nghĩa cho nhà mình, để lót ổ mình trong nơi
    cao, để được cứu khỏi tay hung ác.
  hin-CV: “उस पर हाय, जो अन्याय की कमाई से अपना घर बनाता है, और विनाश से बचने के लिये
    अपने घोंसले को ऊंचे पर रखता है!
  spa-BES: ¡Ay de ti que obtiene malas ganancias para tu familia, para poner su nido
    en lo alto y estar a salvo de la mano del malhechor!
  tdx-tdx: Hekoheko amy mpikatramo vara ho a i anjomba’eiy, hañonjona’e ambone ey
    i kiboho’ey, hivotsora’e ami’ty haozara’ o ratio!
  tha-KJV: วิบัติ​แก่​ผู้​ที่​อยากได้​กำไรมาสู่เรือนของตนด้วยความชั่ว เพื่อจะวางรังของตัวให้สูงเด่นขึ้น
    เพื่อให้​พ้นจากฤทธิ์อำนาจของความชั่วร้าย
  por-BR-2018: Ai daquele que obtém riquezas para sua casa por meios malignos, para
    pôr no alto seu ninho, para tentar se livrar do poder da calamidade.
  deu-ELO: Wehe dem, der bösen Gewinn macht für sein Haus, um sein Nest hoch zu setzen,
    um sich zu retten aus der Hand des Unglücks!
  eng-WYC-2018: Woe to him that gathereth evil covetousness to his house, that his
    nest be on high, and guesseth him for to be delivered (out) of the hand of evil.
    (Woe to you who gathereth evil gain, or filthy lucre, unto your house, so that
    your nest would be on high, and thinketh yourself to be delivered, or saved, from
    the hand of evil.)
  epo-epo: Ve al tiu, kiu kolektas por sia domo maljustan akiraĵon, por aranĝi alte
    sian neston, por defendi sin kontraŭ mano de malbonulo!
  uig-PIN: Ⱨalakǝt qanggilidin ⱪutulux üqün, Uwamni yuⱪiriƣa salay dǝp, Nǝpsi yoƣinap
    ɵz jǝmǝtigǝ ⱨaram mǝnpǝǝt yiƣⱪuqiƣa way!
  beo-beo: 'Dili da gugunufinisi dagoi ba:mu! Dili da dilia sosogo fi bagade gaguiwane
    esaloma:ne, gasa fili, gegene nimi sa:ili, inia ea liligi doagala:le lai. Dili
    da dilia fifi lasu amo hahawane amola gaga:iwane hamomusa: dawa:i galu.'
  tpi-OTNT: Yupela man i bin kisim planti samting bilong ol arapela lain, yupela bai
    i bagarap. Yupela i bin givim ol dispela samting long ol lain bilong yupela yet.
    Na yupela i bin wokim ol strongpela haus bilong banisim gut ol samting bilong
    yupela na yupela i ting long dispela pasin bai yupela i abrusim bagarap.
  hau-SA: “Kaito ga wanda ya gina masarautarsa da ƙazamar riba don yă kafa sheƙarsa
    can bisa, don yă tsere wa zama kango!
  uig-LAT: Halaket changgilidin qutulush üchün, Uwamni yuqirigha salay dep, Nepsi
    yoghinap öz jemetige haram menpeet yighquchigha way!
  nde-nde: Maye kulowo obumba umbuso ngenzuzo embi ukuba akhele isidleke sakhe phezulu
    ukuba abalekele ukuwelwa yingozi!
  ton-ton: Ke malaʻia kiate ia ʻoku manumanu ki he koloa kovi ki hono fale, koeʻuhi
    ke ne ngaohi hono pununga ʻi he māʻolunga, koeʻuhi ke fakahaofi ia mei he mālohi
    ʻoe kovi!
  ces-1613: Běda tomu, kdož lakomě hledá mrzkého zisku domu svému, aby postavil na
    místě vysokém hnízdo své, a tak znikl nebezpečenství.
  eng-WMB: Woe to him who gets an evil gain for his house, that he may set his nest
    on high, that he may be delivered from the hand of evil!
  tam-TCV: “ஐயோ, அநியாயமான ஆதாயத்தினால் தன் வீட்டைக் கட்டுகிறவனுக்குக் கேடு, அவன்
    அழிவின் பிடியிலிருந்து தப்பும்படி தன் கூட்டை உயரத்தில் கட்டப் பார்க்கிறானே!
  ceb-ULB: '''Pagkaalaot sa tawo nga nagkulit ug daotan nga pagpamintaha alang sa
    iyang panimalay, aron mapahiluna niya ang iyang salag sa habog nga dapit aron
    maluwas siya gikan sa kamot sa daotan.'''
  pol-UBG: Biada temu, który chciwie pragnie niegodziwego zysku dla swego domu, aby
    wystawił wysoko swoje gniazdo i tak uszedł mocy zła!
  agr-agr: ¡Kasamkamu aidau, tikich tsanuja yajutkamu aidaujai amina aentsjum aina
    nunú wiakuch awajsaum, nuadui aminak wait anentagme! Ame anentaimsamek, jutikanus
    shiig batsasainja tamestai.
  kyc-kyc: Nakama kumarami. Nakamame wambu pyapala bange nyiyami dupwame nakamana
    ree palu dupwa kamongolyaminyi. Nakama anda nakamana dupwana randa epa nana lao
    mondo leyami.
  urd-GVU: اُس پر افسوس جو ناجائز نفع کما کر اپنے گھر پر آفت لاتا ہے، حالانکہ وہ آفت
    سے بچنے کے لئے اپنا گھونسلا بلندیوں پر بنا لیتا ہے۔
  eng-OEBCW: Woe to you who seeks unjust gain for your dynasty, who sets your nest
    on high to be safe from the reach of misfortune!
  deu-1912: Weh dem, der da geizt zum Unglück seines Hauses, auf daß er sein Nest
    in die Höhe lege, daß er dem Unfall entrinne!
  kan-2017: ‘ಕೇಡಿನಿಂದ, ತಪ್ಪಿಸಿಕೊಳ್ಳಲು ತನ್ನ ಗೂಡನ್ನು ಎತ್ತರದಲ್ಲಿ ಕಟ್ಟಿ ತಪ್ಪಿಸಿಕೊಳ್ಳಬೇಕೆಂದು,
    ತನ್ನ ಕುಟುಂಬಕ್ಕೆ ಆಸ್ತಿಯನ್ನು ಅನ್ಯಾಯವಾಗಿ ಮೋಸದಿಂದ ದೋಚಿಕೊಳ್ಳುವವನ ಗತಿಯನ್ನು ಏನು ಹೇಳಲಿ;
  yap-yap: Bayi aw e gechig ngomed! Kam yo’or niged ban’en rok e girdi’ u tabinaw
    romed ko pin’en ni mfeked u fithik’ e yargal, ma kam guyed rogon ni ngi i par
    e tabinaw romed ndabi buch ban’en rok e girdi’ riy!
  hlt-MCSB: Anunae a im hamla aka thae mueluemnah neh aka mueluem tih yoethae kut
    lamloh huul uh hamla hmuensang ah a bu aka khueh aih.
  mdy-ETH: ሜታ ሄሉዋጉዲ ፔኤኮ ናንጎ ቤዞ ዼጌ ዹኮ ቶኦካ ማዣሢና ዎጌባኣ ካራና ዔኤቢ ዔኪ ፔኤኮ ማኣሮ ማዣሢም ባዴዔ!
  twi-ASANTE: “Nnome nka deɛ ɔde korɔnodeɛ kyekyere ne ɔman, a ɔyɛ ne pirebuo wɔ sorɔnsorɔmmea,
    sɛdeɛ ɔbɛyi ne ho afiri ɔsɛeɛ mu.
  eng-WEBU: Woe to him who gets an evil gain for his house, that he may set his nest
    on high, that he may be delivered from the hand of evil!
  wal-wal: “Metoi nena gakkennaadan, ne keettaa xoqqa sohuwan keexxanau sugettan miishshaa
    shiishshiyaagoo, neeyyo aayye7ana!
  spa-PDDPT: ¡Ay del que obtiene ganancia injusta para su casa y pone en alto su nido
    para escapar de la calamidad!
  gun-gun: “Nda'evei ete 'rã jokorea rupi oipe'a va'ekue ngoo py omboaty va'e pe.
    Yvatea py renhemixe teĩ mba'emo vai gui reo jepe aguã.
  agu-BL: Lastum axwok na tz'ul icaws, na ja jal wi'nin ipu'k, poro alak' tu' mitulej.
    Ja baj italk'al wi'nin chime'bi'l wunak tan icolol, bantz xcone'n ita'n yil tz'ul
    yi e'chk c'a'laj tiemp tziwutz.
  ilo-ULB: '''Asi pay ti agur-urnong kadagiti dakes a gunggona para iti balayna, tapno
    maisaadna ti umokna iti ngato tapno natalged isuna manipud iti ima ti dakes!'''
  kpg-kpg: E huaidu adu gi goodou! Goodou ne haga maluagina godou madahaanau gi nia
    goloo gaiaa, gaa hai bolo goodou e duuli godou hale gi dee oho go nia daangada!
  uig-ARA: ھالاكەت چاڭگىلىدىن قۇتۇلۇش ئۈچۈن، ئۇۋامنى يۇقىرىغا سالاي دەپ، نەپسى يوغىناپ
    ئۆز جەمەتىگە ھارام مەنپەئەت يىغقۇچىغا ۋاي!
  sus-sus: «Ɲaxankatɛ na mixi bɛ naxan geenima tinxintareya kui alako a xa banxi fanyi
    ti a yɛtɛ bɛ tɔɔrɛ yo mu na dɛnnaxɛ.
  pon-2006: Meid suwediong kumwail! Kumwail kakepwehpwehkilahr amwail peneinei kan
    dipwisoun kul kan, oh songosong en perehdi dewemwail kan pwe aramas en dehr kauwehla.
  jae-jae: Ojae ŋac, taŋ gêjam launêŋ bôlêŋ auc êtu êmboa awa sa aŋga nê andu ma ênam
    nê sac ênêc lôlôcgeŋ gebe ênam tau sa êndêŋ gêŋ enseŋ eŋŋa.
  ksd-ksd: Na kaina tai nina i vakatip ra vuai ra kaina mangamangana ure ra kubana,
    upi na pait kana po urama liu, upi na langalanga kan ra lima i ra kaina!
  grc-BRENT: Ὢ ὁ πλεονεκτῶν πλεονεξίαν κακὴν τῷ οἴκῳ αὐτοῦ, τοῦ τάξαι εἰς ὕψος νοσσιὰν
    αὐτοῦ, τοῦ ἐκσπασθῆναι ἐκ χειρὸς κακῶν.
  ind-AYT: “Celakalah orang yang mengambil untung yang haram bagi keluarganya, yang
    menaruh sarangnya di tempat tinggi untuk melepaskan dirinya dari cengkeraman malapetaka!
  nya-nya: “Tsoka kwa amene amalemera ndi chuma chochipeza mwachinyengo, kukweza malo
    ake okhalapo, kuthawa mavuto!
  hrv-hrv: Jao onom tko otimačinu zgrće nepravednu kući svojoj, da visoko svije gnijezdo
    svoje i otkloni ruku zla!
  mps-mps: Dage te bomonama eyu, te gasa hani dabego nai hauwa sali bidi dabe, dage
    dolaibao. Magi baso meni. Dagego te doado bage duga hani dabeba digi mawai. Tama
    dagego bomai be dabe sęnama, te duga doado bage bugagia obo tomoba bagua selama,
    tama dagego homugo te dagego te tiali kolesaga yaligo te dolabo sęgo dage ela
    soaibao homu yai dao.
  tpi-tpi: Yupela man i bin kisim planti samting bilong ol arapela lain, yupela bai
    i bagarap. Yupela i bin givim ol dispela samting long ol lain bilong yupela yet.
    Na yupela i bin wokim ol strongpela haus bilong banisim gut ol samting bilong
    yupela na yupela i ting long dispela pasin bai yupela i abrusim bagarap.
  dan-1931: Ve ham, som søger ublu Vinding til sit Hus for at bygge sin Rede højt
    og redde sig fra Ulykkens Hånd.
  vie-OVCB: Khốn cho người thu lợi bất nghĩa cho nhà mình để xây tổ mình trên núi
    cao mong sao tránh được bàn tay người báo thù.
  guj-2017: જે દુષ્ટના હાથમાંથી બચાવને સારુ, પોતાનો માળો ઊંચે બાંધવાને સારુ અન્યાયના
    દ્રવ્યથી પોતાનું ઘર ભરે છે તેને અફસોસ!’
  pon-2006A: Meid suwediong kumwail! Kumwail kakepwehpwehkilahr amwail peneinei kan
    dipwisoun kul kan, oh songosong en perehdi dewemwail kan pwe aramas en dehr kauwehla.
  por-BRBSL: Ai daquele que obtém um ganho maléfico para sua casa, para que ponha
    seu ninho no alto, para que seja libertado da mão do mal!
  eng-OEBUS: Woe to you who seeks unjust gain for your dynasty, who sets your nest
    on high to be safe from the reach of misfortune!
  cth-cth: Arasangnae koe tabu ka tuk ni teh rucatnae dawk hoi a taminaw hlout nahanelah
    ka tawng e tami teh a yawthoe.
  twi-twi: “Nnome nka nea ɔde akorɔnne kyekyere ne man, a ɔyɛ ne berebuw wɔ sorɔnsorɔmmea,
    sɛnea obeyi ne ho afi ɔsɛe mu.
  hlt-hlt: Anunae a im hamla aka thae mueluemnah neh aka mueluem tih yoethae kut lamloh
    huul uh hamla hmuensang ah a bu aka khueh aih.
  tbz-SIM: Di bo yɑ̀! Díndi bɛ̀ɛ̀ cií mbɛtɔbɛ̀, kɛ yo mbɛ kpɛrɛ, kɛ̀ di yɛ̀mmɛ̀ dò
    ndi bo ceé ndi yĩ́ɛ̃̀ntì, kɛĩ́nkɛ̀ kɛ́yentɛ́nɛ̀ mɛyɛi.
  msy-2020: “Iavzika! Ia gumazir igharaz darazir bizir avɨriba iniziba, ia bar ikuvigham.
    Ia bizir kaba isa uan adaraziram anɨngi. Egha ian biziba deravɨra ikiasa, ia da
    bagha dɨpenir bar gavgavibar ingari, egha ia ghaze, arazir kamɨn osɨmtɨzim izɨ
    ia gitavɨragham. Puvatɨgham.
  dop-dop: Mpusi wɛ mǝ tɔɔ kɛ́. Mpi tɔ ɩ́ pɛɛkǝɣɩ kɑsǝyɑɣɑ ɑsilimɑ nyǝŋkɑ sɩ yǝlɑɑ
    ɩ́ nyǝnǝɣɩ-mɛɣɛ sɔsɑɑ. Pɑɑ nɑ mpʋ nɑ ɩ́ hʋʋkɩ sɩ mǝ toŋ kɑ́ lǝsɩ-mɛɣɛ wɑkǝlʋɣʋ
    tɑɑ.
  azb-azb: Evini haram qazancla dolduranın, Fəlakətdən qaçmaq üçün Yuvasını yüksək
    yerdə quranın vay halına!
  eng-DBY: Woe to him that getteth iniquitous gain to his house, that he may set his
    nest on high, that he may be delivered from the grasp of evil!
  hin-2017: हाय उस पर, जो अपने घर के लिये अन्याय के लाभ का लोभी है ताकि वह अपना घोंसला
    ऊँचे स्थान में बनाकर विपत्ति से बचे।
  wol-KYG: «Wóoy ngalla kuy dajaleel këram alalu yàqute ju lewul tey aj am tàggam
    fu kawe, ngir fegu ci yàqule.
  eng-YLT: Woe [to] him who is gaining evil gain for his house, To set on high his
    nest, To be delivered from the hand of evil,
  eng-WYC-2017: Woe to him that gathereth evil covetousness to his house, that his
    nest be on high, and guesseth him for to be delivered of the hand of evil.
  eng-WMBB: Woe to him who gets an evil gain for his house, that he may set his nest
    on high, that he may be delivered from the hand of evil!
  urd-GVH: उस पर अफ़सोस जो नाजायज़ नफ़ा कमाकर अपने घर पर आफ़त लाता है, हालाँकि वह
    आफ़त से बचने के लिए अपना घोंसला बुलंदियों पर बना लेता है।
  rug-rug: Ta levei mia si gamu koe Tamasa! Va tagotagoa gamu sa mia kinoa tatamana
    koa ri na tiṉitoṉa pu zau vagi gamu pa vinaripera meke podekia gamu pude toketoke
    hukata nia sa mia vetu soti pa ṉinovaṉovala meke na tinasuna!
  gaz-gaz: “Nama buʼaa hin malleen mana ijaarratu kan badiisa jalaa baʼuuf jedhee
    lafa ol kaʼaa irratti iddoo jireenyaa tolfatuuf wayyoo!
  fra-LSG: Malheur à celui qui amasse pour sa maison des gains iniques, Afin de placer
    son nid dans un lieu élevé, Pour se garantir de la main du malheur!
  gnn-gnn: Yo, nhumalanhanydja yurru baḏuwaḏuyunna yanana‐wala warrpam'nha, liŋgu
    nhe yukurrana mel‐ŋamathina nhä malanha, bala djaw'‐djawyurrunana yana ŋulaŋuru
    wiripu‐guḻku'walanydja, yana nhumalaŋguway ŋunhi gurruṯu'mirrinhana walalanha
    ḻukunydjakuŋala. Nhenydja yukurrana ḏukṯukthina yanapi nhuŋu gurruṯu'mirri walala
    ga nhepi nhina yukurra yurru be garrwar wal'ŋu ŋurikala wiripu‐guḻku'walanydja,
    märr yurru nhuma yaka ŋula ŋayaŋu‐yätjthirri ŋula nhäyu.
  yal-yal: “Gbalon na kanna xa, naxan tɔnɔn fenma tinxintareyani alogo a xa tide gbeen
    sɔtɔ, a yi a futuxulu tɔrɔn na.
  haw-1868: Auwe ka mea kuko i ka waiwai pono ole no kona hale, I hookiekie ai oia
    i kona punana iluna, I hoopakele ai ia ia iho mai ka mana o ka hewa mai!
  arb-NAV: وَيْلٌ لِمَنْ يَدَّخِرُ لِبَنِيهِ مَكْسَبَ ظُلْمٍ، وَيُشَيِّدُ مَسْكَنَهُ
    فِي مَقَامٍ حَصِينٍ لِيَكُونَ فِي مَأْمَنٍ مِنَ الْخَطَرِ.
  ewe-ewe: “Baba na ame si tu sã to amebaba me, ne yeawɔ nɔƒe ɖe dziƒo ke be yeasi
    le gbegblẽ nu.
  eng-LEE: Woe to him that obtaineth an evil gain for his house, that he may set his
    nest on high, that he may be delivered from the grasp of the wicked!
  asm-FB: যিজনে নিজৰ ঘৰৰ বাবে পাপ অৰ্জন কৰে, সেই জনৰ সন্তাপ হ’ব। দুষ্টৰ হাতৰ পৰা উদ্ধাৰ
    পাবলৈ, তেওঁ ওখ ঠাইত নিজৰ আশ্রয়স্থান স্থাপন কৰে।’
  sus-A: «حَشَنكَتّ نَ مِشِ بّ نَشَن فٍينِمَ تِنشِنتَرٍيَ كُي عَلَكٌ عَ شَ بَنشِ قَنيِ
    تِ عَ يّتّ بّ تْورّ يٌ مُ نَ دّننَشّ.
  fra-SBL: Malheur à celui qui obtient un mauvais gain pour sa maison, afin de placer
    son nid en haut, afin d'être délivré de la main du malheur !
  hbo-hbo: הֹ֗וי בֹּצֵ֛עַ בֶּ֥צַע רָ֖ע לְבֵיתֹ֑ו לָשׂ֤וּם בַּמָּרֹום֙ קִנֹּ֔ו לְהִנָּצֵ֖ל
    מִכַּף־רָֽע׃
  shp-NTPO: ¡Jawe ireskiai panon mato, yometsokin bia jawékininra maton xobo, maton
    bochoake, jatíbi jakonmabaon mato akaitian, jan mato xabaatira maton ake!
  piu-2006: '@see-verse:HAB.002.008'
  kik-kik: “Mũndũ ũrĩa wakaga wathani wake, na agetongia na uumithio ũtarĩ wa kĩhooto,
    nĩgeetha aake nyũmba yake handũ igũrũ nĩguo ehonokie ndakanyiitwo nĩ mwanangĩko,
    kaĩ arĩ na haaro-ĩ!
  fra-NCL: Malheur à qui amasse pour sa maison des gains iniques, afin de placer son
    nid bien haut, pour échapper à l’atteinte du malheur !
  cek-AK: Karai hmuen tonghaih hoiah loih thai hanah, amsoem ai loklam hoi hnuk ih
    hmuen hoiah hmuensang ah angmah ih im sah kami loe khosak bing!
  cuk-cuk: ”Dule atursaale ibmar-ena na e-neg-siedi, ¡duledar-wiles! Ar na binsasanad,
    deyobi na e-neguya bendakoye, deyobi bar an wiledii guosurye.
  uig-CYR: Һалакәт чаңгилидин қутулуш үчүн, Угамни жуқуриға салай дәп, Нәпси йоғинап
    өз җәмәтигә һарам мәнпәәт жиққучиға вай!
  tel-2017: తనకు అపాయం రాకుండా తన నివాసాన్ని ఎత్తుగా చేసుకుని, తన యింటివారి కోసం అన్యాయంగా
    లాభం సంపాదించుకొనే వాడికి బాధ.
  hat-BSA: “Malè a sila ki jwenn avantaj malonèt pou lakay li a, pou mete nich li
    byen wo, pou l ta ka delivre soti nan men a gwo malè!
  kos-kos: We nu suwos! Kowos akkasrupye sou lowos sifacna ke ma kowos eisla ke funmwet,
    ac srike in oakiya lohm suwos yen wangin mwe lokoalok fah sun!
  hbo-WLC: ה֗וֹי בֹּצֵ֛עַ בֶּ֥צַע רָ֖ע לְבֵית֑וֹ לָשׂ֤וּם בַּמָּרוֹם֙ קִנּ֔וֹ לְהִנָּצֵ֖ל
    מִכַּף־רָֽע׃
  ibo-ibo: “Ahụhụ na-adịrị onye ahụ na-ewu ụlọ ya site nʼuru ọjọọ, nke na-ewukwasị
    akwụ ya nʼebe dị elu, nʼihi ịgbanarị mbibi nke ga-abịa.
  ory-ory: ଯେଉଁ ଜନ ଉଚ୍ଚରେ ଆପଣା ବସା କରିବା ପାଇଁ, ବିପଦର ହସ୍ତରୁ ଉଦ୍ଧାର କରିବା ପାଇଁ ଆପଣା
    ବଂଶ ନିମନ୍ତେ କୁଲାଭ ଉପାର୍ଜ୍ଜନ କରେ, ସେ ସନ୍ତାପର ପାତ୍ର!
  chk-chk: Feiengauom, en mi angei om win fän pwüngingau fän iten chon leimwom o aüetä
    imwom won eu leni mi tekia pwe esap tori och feiengau.
  rop-rop: “Wal ai garra panishim yumob, dumaji yumob bin meigim yumob femilimob ritjwan
    garram najalot pipul ebrijing. Yumob bin tok yumob jidan mowa haibala langa eni
    lowa.
  ukr-1871: Горе тому, хто несправедливо добро про свій дом наживає, щоб звити гнїздо
    собі на висотї, й тим забезпечити себе від біди!
  deu-1951: Wehe dem, der nach bösem Gewinn trachtet für sein Haus, um dann sein Nest
    in der Höhe anzulegen und sicher zu sein vor der Hand des Bösewichts!
  eng-JPS: Woe to him that gaineth evil gains for his house, that he may set his nest
    on high, that he may be delivered from the power of evil!
  srp-1865: Teško onome koji se lakomi na gadan dobitak kuæi svojoj, da postavi gnijezdo
    svoje na visokom mjestu i saèuva se oda zla.
  lug-lug: Zimusanze oyo azimbira amaka ge ku bikolwa ebibi, azimba ekisu kye waggulu,
    okwekuuma obutatuukwako kabi!
  heb-heb: הוי בצע בצע רע לביתו לשום במרום קנו להנצל מכף רע׃
  ben-IRV: ধিক! যে অন্যায় লাভের জন্য তার বাসস্থান গড়ে তোলে, যেন সে মন্দতার হাত থেকে
    রক্ষা পাওয়ার জন্য উঁচুতে বাসা তৈরী করতে পারে।
  pan-pan: ਹਾਏ ਉਸ ਨੂੰ, ਜੋ ਆਪਣੇ ਘਰਾਣੇ ਲਈ ਬੁਰਾ ਲਾਭ ਪ੍ਰਾਪਤ ਕਰੇ, ਤਾਂ ਜੋ ਉਹ ਆਪਣਾ ਆਲ੍ਹਣਾ
    ਉੱਚੇ ਸਥਾਨ ਤੇ ਰੱਖੇ, ਕਿ ਉਹ ਬਿਪਤਾ ਤੋਂ ਛੁਡਾਇਆ ਜਾਵੇ!
  mya-JVB: မိမိ အသိုက် ကို မြင့် သော အရပ်၌ တင် ၍ ဘေးဒဏ် လက် မှ မိမိလွတ် စေခြင်းငှါ
    ၊ မ ကောင်းသော အဓမ္မ စီးပွားကို မိမိ အမျိုး အဘို့ ရှာ သောသူသည် အ မင်္ဂလာ ရှိ၏။
  hmo-hmo: Umui ese dika do umui davaria! Umui ese hanua momo umui hadikaia, bona
    edia kohu momo umui abia kava. Inai kohu dekena amo emui bese umui haginia bada.
    Umui ese ruma goadadia momo, tuari koua magudia danu umui haginia vadaeni.
  urd-urd: “उस पर अफ़सोस जो अपने घराने के लिए नाजायज़ नफ़ा' उठाता है, ताकि अपना आशियाना
    बुलन्दी पर बनाये, और मुसीबत से महफ़ूज़ रहे।
  rus-SYN: Горе тому, кто жаждет неправедных приобретений для дома своего, чтобы устроить
    гнездо свое на высоте и тем обезопасить себя от руки несчастья!
  bqc-SIM: Waiyoo n gbɛ̃́ pↄ́ ni n ua kã́fĩ ń ài vãio, ni n sakpɛpi da musu,
    kɛ́ músi su n leo yã́i.
  tcz-CHONGTHU: Alamlouva phatchomna naholnauva konna in lentah tah nasahu hin itobang
    lunggim nan nahin lhunkhum ding’u hitam! Nagou haonauvin huhbit nachoh pehthei
    dingin na tahsan’un, hahsatna in aphah joulouna ding muna na insung mi busatsah
    a nahiuve.
  mar-mar: ‘जो आपल्या घराण्यासाठी वाईट लाभ मिळवतो व त्याद्वारे अरीष्टांच्या हातातून
    सुटावे म्हणून आपले घरटे उंच स्थापितो, त्यास हाय हाय!’
  qub-qub: «¡Ay imanöraj canqui suwacuna! Gamcunaga wasiquimanpis juntachishcanqui
    ima-aycatapis suwacuyllapami. Chayno shuntashcanqui disigrasya chayamuptin salbacunayquipämi.
  bqp-bqp: Bɔ̃rurowɑ wi u dukiɑ gurɑmɔ ye yɑ ǹ dɛɛre win berusebun mi, kpɑ u wɑ u
    n wɑ̃ɑ ɑye bɛɛrɛgiru sɔɔ, mi u ǹ mɑɑ nɔni swɑ̃ɑru wɑsi.
  hat-hat: Madichon pou moun k'ap vòlò pou fè fanmi yo rich, k'ap bati kay sou mòn
    pou malè pa rive yo!
  eng-BSB: Woe to him who builds his house by unjust gain, to place his nest on high
    and escape the hand of disaster!
  tod-tod: Nimizai ɠa naama nui luɠɔ, zɔi é kakama anii ɠaalɛɛzu ba ná-pɛlɛyeɠei
    ʋɛ, nii a kɛ é zei ɛsɛ pɛ unda, ga maanɔɠɔ mina zeeli ma.
  eng-WEBPB: Woe to him who gets an evil gain for his house, that he may set his nest
    on high, that he may be delivered from the hand of evil!
  kbq-kbq: Vahe'mokizmi fenozama havigema huta erita nontamifima ante hihi nehutma,
    magozana fore osanigeta knare huta manigahunema nehaza vahera kva hiho.
  nhe-BL: “Tlahuel inteicneltique imojuanti tlen inquitemitijtoque imochajchaj ica
    tlamantli tlen san inquiixtectoque. Inmoilhuíaj para tlen inquipiyaj inmechsehuis
    huejcapa huan inmechmanahuis tlen nochi tlamantli tlaohuijcayotl.
  gub-BL: Pezemumikahy nehe, Mawiron puruzuka ma'e. Pemynehem penàpuz amogwer wama'e
    penemiraha kwer pupe. — Zaiko hemetarer katu ma'e romo kury. A'e rupi nuzeapo
    kwaw ikatu 'ym ma'e zanewe nehe. Zapuner zazepyro haw rehe zaneàmàtyry'ymar wanuwi
    nehe, peze zepe peiko.
  eng-DRA: Woe to him that gathereth together an evil covetousness to his house, that
    his nest may be on high, and thinketh he may be delivered out of the hand of evil.
