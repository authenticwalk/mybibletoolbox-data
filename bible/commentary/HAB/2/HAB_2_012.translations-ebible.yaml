verse: HAB.002.012
translations:
  mal-C: “രക്തംചിന്തി പട്ടണം പണിയുന്നവനും അതിക്രമത്താൽ നഗരം സ്ഥാപിക്കുന്നവനും ഹാ കഷ്ടം!
  deu-TKW: Wehe über den, der eine Stadt mit Blutvergießen baut und eine Ortschaft
    mit Frevel gründet!
  lin-lin: Mawa na moto oyo atongaka engumba na nzela ya makila mpe alendisaka yango
    na nzela ya lokuta !
  eng-LSV: Woe [to] him who is building a city by blood, || And establishing a city
    by iniquity.
  eng-GNV: Wo vnto him that buildeth a towne with blood, and erecteth a citie by iniquitie.
  eng-WEBSTER: Woe to him that buildeth a town with blood, and establisheth a city
    by iniquity!
  nhw-BL: “Anteicneltzitzi catli anquicualtlalíaj se altepetl ica tomi catli anquitlantoque
    pampa antemictijque huan ica tomi tlen tlamantli catli anteichtequilijtoque.
  swh-ONEN: “Ole wake yeye ajengaye mji kwa kumwaga damu na kuusimamisha mji kwa uhalifu!
  bba-bba: Bɔ̃rurowɑ wi u win wuun kpɛɛkpɛɛku swĩimɔ yɛm wɔllɔ, mɑ u tɔmbu dɑm dɔremɔ.
  eng-KJVCPB: Woe to him that buildeth a town with blood, And stablisheth a city by
    iniquity!
  luo-luo: “Ngʼat magero dalane gi remo kendo guro dala maduongʼ gi gige mecho enone
    malit!
  meu-meu: Rara amo hanua e haginiamu bona kara havara amo hanua badana e hadaiamu
    tauna, madi, ihabaina!
  npi-ULB: ‘धिक्‍कार त्यसलाई जसले रगतले शहर बनाउँछ, र जसले अधर्ममा नगर स्थापना गर्दछ
    ।’
  yor-yor: “Ègbé ni fún ẹni tí ó fi ẹ̀jẹ̀ kọ́ ìlú, tí o sì fi àìṣedéédéé tẹ ìlú ńlá
    dó?
  pes-OPCB: وای بر شما که شهرها را با پولی که از راه آدمکشی و غارت به دست آورده‌اید،
    می‌سازید؛
  tgl-ULB: '''Kaawa-awa ang taong nagtatayo ng lungsod nang may dugo, at nagtatatag
    ng bayan sa kasamaan!'''
  hui-hui: Ko timbuni tí kamigoria tagira ibulebira. Tagira ibulubadago irane tígua
    tano timbuni bulenaga wali agali garabaya biabe ale bilalu dewa homayagonaga daramani
    bialu harimi. Tínaga tano hongohe helo mana ko timbuni birimigome tano ogoni bu
    helarimi.
  mya-mya: သင်​တို့​သည်​အ​မင်္ဂ​လာ​ရှိ​ကြ​၏။ သင်​တို့​သည်​% ရာ​ဇ​ဝတ်​မှု​အ​ပေါ်​တွင်
    အုတ်​မြစ်​ချ​၍​လူ​% သတ်​မှု​ဖြင့်​မြို့​ကို​တည်​ထောင်​ခဲ့​ကြ​၏။-%
  bod-N: མི་ཡི་ཁྲག་གིས་མཁར་བརྩིགས་པ་དང་། གདུག་ལས་ཀྱིས་གྲོང་ཁྱེར་འཛུགས་མཁན་ལ་ཆག་སྒོ་འབྱུང་།
  sna-sna: “Ane nhamo anovaka guta nokudeura ropa uye anosimbisa guta nezvakaipa.
  spa-BLM: ¡Ay del que construye un pueblo con sangre, y establece una ciudad con
    iniquidad!
  cac-cac: Ob'iltac ex sic'lab'il, ix laj e b'o e chon̈ab' yuj masanil tas ix eyac'
    ganar d'a chucal ix e c'ulej, ix ex q'uechaan̈ e milancham anima.
  swh-ULB: '''Ole wake yule ajengaye mji kwa damu, na anayeimarisha mji kwa katika
    uovu.'
  bel-bel: «гора будаўніку горада на крыві і дойліду крэпасьці на няпраўдзе!»
  deu-ELBBK: Wehe dem, der Städte mit Blut baut und Städte mit Ungerechtigkeit gründet!
  mbb-OT: “ ‘Kehizu niw te mibangun te inged pinaaǥi te pesipala. Andam kew he edhimatey
    te etew vasta mevangun heini.
  mal-2015: രക്തപാതകംകൊണ്ടു പട്ടണം പണിയുകയും നീതികേടുകൊണ്ടു നഗരം സ്ഥാപിക്കയും ചെയ്യുന്നവന്നു
    അയ്യോ കഷ്ടം!
  rmc-rmc: Vigos oleske, ko o foros ačhavel le rateha a le nalačhipnaha thovel o zakladi.
  pes-OPV: وای بر کسی‌که شهری به خون بنا می‌کند و قریه‌ای به بی‌انصافی استوار می‌نماید.
  ron-1924: Вай де чел че зидеште о четате ку сынӂе, каре ынтемеязэ о четате ку нелеӂюире!
  ben-OBCV: “ধিক্ তাকে, যে রক্তপাতের মাধ্যমে নগর নির্মাণ করে, আর দুষ্কর্মের সাথে নগর
    স্থাপন করে!
  som-som: Waxaa iska hoogay kii magaalo dhiig ku dhisa, oo magaalo xumaan ku adkeeya!
  lat-VUC: Væ qui ædificat civitatem in sanguinibus, et præparat urbem in iniquitate
    !
  eng-ASVBT: Woe to him that buildeth a town with blood, and establisheth a city by
    iniquity!
  ita-1885: Guai a colui che edifica la città con sangue, e che la fonda con iniquità!
  eng-LXXUP: Woe to him that builds a city with blood, and establishes a city by unrighteousness.
  eng-ULB: '''Woe to the one who builds a city with blood, and who establishes a town
    in iniquity.'''
  spa-VBL: ¡Grande es el desastre que viene sobre ti, que construyes ciudades con
    derramamiento de sangre, y fundas naciones sobre los pilares de la maldad!
  fra-_FOB: Malheur à celui qui bâtit des villes avec le sang, et fonde des cités
    sur l'iniquité!
  mal-mal: രക്തപാതകംകൊണ്ട് പട്ടണം പണിയുകയും നീതികേടുകൊണ്ട് നഗരം സ്ഥാപിക്കുകയും ചെയ്യുന്നവന്
    അയ്യോ കഷ്ടം!
  urd-GVR: Us par afsos jo shahr ko qatl-o-ġhārat ke zariye tāmīr kartā, jo ābādī
    ko nāinsāfī kī buniyād par qāym kartā hai.
  suz-BL: “आबी आबी, गे हुश ख्राक्‍श पोक्‍तीकेमी, सहर का सेल्‍तीवी। गे ठीक मपतीकेमी
    सहर आ जग वोइक्‍ब बाक्‍नेवे। येरमीया २२:१३; मीका ३:१०
  eng-NOY: Woe to him that buildeth a town by blood, And establisheth a city by iniquity!
  ita-1927: Guai a colui che edifica la città col sangue, e fonda una città sull’iniquità!
  ckb-ckb: «قوڕبەسەر ئەوەی بە خوێنڕشتن شار بنیاد دەنێت و بە ستەمکاری شارۆچکە دادەمەزرێنێت.
  eng-BBE: A curse on him who is building a place with blood, and basing a town on
    evil-doing!
  kan-OKCV: ಊರನ್ನು ನರಹತ್ಯದಿಂದ ಕಟ್ಟಿ, ಪಟ್ಟಣವನ್ನು ಅನ್ಯಾಯದಿಂದ ಸ್ಥಾಪಿಸುವವನಿಗೆ ಕಷ್ಟ!
  tam-2017: இரத்தப்பழிகளாலே பட்டணத்தைக் கட்டி, அநியாயத்தினாலே நகரத்தைப் பலப்படுத்துகிறவனுக்கு
    ஐயோ,
  spa-RV-1909: ¡Ay del que edifica la ciudad con sangres, y del que funda la villa
    con iniquidad!
  ron-BTF: Vai celui ce construiește un oraș cu sânge și întemeiază o cetate prin
    nelegiuire!
  eng-WEBP: Woe to him who builds a town with blood, and establishes a city by iniquity!
  eng-FBV: What disaster is coming to you who build cities with bloodshed, who found
    cities built on wickedness!
  nld-1939: Wee, die een stad wil bouwen in bloed, En een vesting op onrecht wil gronden!
  nch-BL: “Anteicneltzitzi cati anquicualtalíaj se altepet ica tomi cati anquitantoque
    pampa antemictijque huan ica tomi ten tamanti cati anteichtequilijtoque.
  vie-1934: Khốn thay cho kẻ lấy huyết dựng ấp, và lấy sự gian ác xây thành!
  hin-CV: “उस पर हाय, जो रक्तपात के द्वारा शहर का निर्माण करता है और अन्याय से नगर
    बसाता है!
  spa-BES: ¡Ay! del que está construyendo un lugar con sangre y estableciendo un pueblo
    en él mal!
  tdx-tdx: Hankàñe! ty mpamboatse rova an-dio, ie mañoren-tanàñe an-tahiñe.
  tha-KJV: วิบัติ​แก่​ผู้​สร้างเมืองด้วยโลหิต และวางรากนครไว้ด้วยความชั่วช้า
  por-BR-2018: Ai daquele que edifica a cidade com sangues, e do que estabelece a
    vila com perversidade!
  deu-ELO: Wehe dem, der Städte mit Blut baut, und Städte mit Ungerechtigkeit gründet!
  eng-WYC-2018: Woe to him that buildeth a city in bloods, and maketh ready a city
    in wickedness. (Woe to you who buildeth a city with bloodshed, or with murder,
    and who maketh ready a city with wickedness.)
  epo-epo: Ve al tiu, kiu konstruas urbon per sangoverŝado kaj pretigas fortikaĵon
    per maljusteco!
  uig-PIN: Yurtni ⱪan bilǝn, Xǝⱨǝrni ⱪǝbiⱨlik bilǝn ⱪurƣuqiƣa way!»
  beo-beo: Dili da wadela:lesi dagoi ba:mu! Dili da wadela:i hamosu bai amo da:iya
    moilai bai bagade gagui, amola amo moilai bai bagade gaguluba, fane legesu hou
    fawane hamonanu.
  tpi-OTNT: Yupela man i bin kilim i dai planti manmeri bilong mekim taun bilong yupela
    yet i sanap strong, yupela bai i bagarap. Yupela i tingting long strongim taun
    bilong yupela, na yupela i bin mekim ol kain kain pasin nogut.
  hau-SA: “Kaiton mutumin da ya gina birni da jinin da ya zubar ya kuma kafa gari
    ta wurin mugun aiki!
  uig-LAT: Yurtni qan bilen, Sheherni qebihlik bilen qurghuchigha way!»
  nde-nde: Maye kulowo owakha idolobho ngokuchitha igazi akhe umuzi ngobudlwangudlwangu.
  ton-ton: ¶ Ke malaʻia kiate ia ʻoku langa ʻae kolo ʻaki ʻae toto, pea fokotuʻu ʻae
    kolo ʻi he angahala!
  ces-1613: Běda tomu, kterýž staví město krví, a utvrzuje město nepravostí.
  eng-WMB: Woe to him who builds a town with blood, and establishes a city by iniquity!
  tam-TCV: “ஐயோ, இரத்தம் சிந்துவதினால் ஒரு நகரத்தைக் கட்டியெழுப்பி, குற்றச் செயலால்
    ஒரு பட்டணத்தை நிலைநிறுத்துகிற பாபிலோனுக்குக் கேடு!
  ceb-ULB: '''Pagkaalaot sa tawo nga nagtukod ug siyudad pinaagi sa dugo, ug nagtukod
    ug lungsod sa pagkadaotan.'''
  pol-UBG: Biada temu, który krwią buduje miasto i utwierdza miasto nieprawością!
  agr-agr: “¡Amek aents aidau ijinkum, dita nugke atanjam nuwi yaakat najankaume,
    nuadui aminak wait anentagme!
  kyc-kyc: Yulu koo pyuo wambu pyapala yuu taone mende wasiyami dokona nakama kumarami.
  urd-GVU: اُس پر افسوس جو شہر کو قتل و غارت کے ذریعے تعمیر کرتا، جو آبادی کو ناانصافی
    کی بنیاد پر قائم کرتا ہے۔
  eng-OEBCW: Woe to the person who builds a city by bloodshed, and founds a town by
    crime
  deu-1912: Weh dem, der die Stadt mit Blut baut und richtet die Stadt mit Unrecht
    zu!
  kan-2017: ‘ಅಯ್ಯೋ, ಪಟ್ಟಣವನ್ನು ನರಹತ್ಯದಿಂದ ಕಟ್ಟುವವನೂ, ಊರನ್ನು ಅನ್ಯಾಯದಿಂದ ಸ್ಥಾಪಿಸುವವರ
    ಗತಿಯನ್ನು ಏನು ಹೇಳಲಿ!
  yap-yap: Bay yib e gechig ngomed! Kam sunumiyed ba binaw nga daken e kireb ni gimed
    be ngongliy, kam fal’eged rogon urngin ban’en riy u daken e pogofan ni gimed be
    thang.
  hlt-MCSB: Anunae, thii neh kho aka thoong tih dumlai neh khorha aka saelh aih.
  mdy-ETH: ዓሲ ዎዺ ካታሞ ማዣ፥ ዻቢንቲናኣ ዼኤፒ ካታማ ማዣ ዓሶ ዒንሢም ባዴዔ!
  twi-ASANTE: “Nnome nka deɛ ɔnam mogya hwieguo so kyekyere kuropɔn na ɔnam awudie
    so kyekyere kuro.
  eng-WEBU: Woe to him who builds a town with blood, and establishes a city by iniquity!
  wal-wal: “Katamaa makkalan baasidi, asaa suuttan keexxiyaageetoo, intteyyo aayye7ana!
  spa-PDDPT: ¡Ay del que edifica la ciudad con derramamiento de sangre, y del que
    funda una ciudad con iniquidad!
  gun-gun: “Nda'evei ete 'rã jouguy moẽa rupi rive guetã ojapo va'e pe, ha'e teko
    vai rupi omoĩ atã va'e pe.
  agu-BL: ¡Lastum axwok, ja bnix balaj tnum ita'n, poro tan tu' yi biyo'n tu yi alak'
    yi mibanwok!
  ilo-ULB: '''Asi pay ti mangibangon iti siudad babaen ti dara, ken ti mangibangon
    ti ili ti kinadangkes!'''
  kpg-kpg: E huaidu adu gi goodou! Goodou ne hagamau di godou waahale gi di huaidu,
    ga haga duu aga di maa gi taaligi nia daangada gii mmade.
  uig-ARA: يۇرتنى قان بىلەن، شەھەرنى قەبىھلىك بىلەن قۇرغۇچىغا ۋاي!»
  sus-sus: «Ɲaxankatɛ na mixi bɛ naxan taa tima faxɛ ti saabui ra, naxan a xa taa
    ragboma fe kobi saabui ra.
  pon-2006: Meid suwediong kumwail! Kumwail poahsoanehkihda kahnimw ehu suwed oh kauwekihda
    kamaramas.
  jae-jae: Ojae ŋac, taŋ kêkwê malac sa ŋa dec ma kêkajo malac ŋajaŋa ŋa biŋ geo.
  ksd-ksd: Na kaina tai nina i pait ra pia na pal ma ra gapu i ra tarai, ma i vatur
    ra ngala na pia na pal ma ra kaina mangamangana!
  grc-BRENT: Οὐαὶ ὁ οἰκοδομῶν πόλιν ἐν αἵμασι, καὶ ἑτοιμάζων πόλιν ἐν ἀδικίαις.
  ind-AYT: ‘Celakalah orang yang membangun kota di atas darah, dan meletakkan dasar
    bentengnya dengan kelaliman!’
  nya-nya: “Tsoka kwa amene amanga mzinda pokhetsa magazi ndi kukhazikitsa mzinda
    pochita zoyipa!
  hrv-hrv: Jao onom tko grad diže krvlju i tvrđavu zasnuje na nepravdi!
  mps-mps: Dage te we bidi hauwa ela muani bidi dabe, dagego te augwaligo sę dene
    mu ilaligo te duga taun bomai taun dolalumai da homu yali, te dage me dolaibao.
    Dagego te duga taun dąų walabo homu elama, tama dagego dwai kolesaga haniani
    yai dao.
  tpi-tpi: Yupela man i bin kilim i dai planti manmeri bilong mekim taun bilong yupela
    yet i sanap strong, yupela bai i bagarap. Yupela i tingting long strongim taun
    bilong yupela, na yupela i bin mekim ol kain kain pasin nogut.
  dan-1931: Ve ham, som bygger By med Blod og rejser en Stad med Uret,
  vie-OVCB: Khốn cho người lấy máu dựng làng mạc, và lấy gian ác xây thành quách!
  guj-2017: ‘જે રક્તપાત કરીને શહેર બાંધે છે અને જે અન્યાયથી નગર વસાવે છે તેને ધિક્કાર
    છે.’
  pon-2006A: Meid suwediong kumwail! Kumwail poahsoanehkihda kahnimw ehu suwed oh
    kauwekihda kamaramas.
  por-BRBSL: Ai daquele que constrói uma cidade com sangue, e estabelece uma cidade
    pela iniqüidade!
  eng-OEBUS: Woe to the person who builds a city by bloodshed, and founds a town by
    crime
  cth-cth: Tami thei e lahoi kho ka thawng e tami, hnokahawihoeh e sak e laihoi khopui
    ka caksak e tami teh a yawthoe awh.
  twi-twi: “Nnome nka nea ɔnam mogyahwiegu so kyekyere kuropɔn na ɔnam awudi so kyekyere
    kurow.
  hlt-hlt: Anunae, thii neh kho aka thoong tih dumlai neh khorha aka saelh aih.
  tbz-SIM: Di bo yɑ̀! Díndi bɛ̀ɛ̀ mɑɑ́nɛ̀ mɛnitiyĩ̀ĩ̀ ndi ɛì, di bo yɑ̀ díndi bɛ̀ɛ̀
    kùɔ bɛnìtìbɛ̀ kɛ pũ̀ṹtɛ́nɛ̀ di ɛidiɛ̀.
  msy-2020: “Iavzika! Ia uan nguibar ekiam damightɨ, a tugh gavgavighasa, ia gumazamizir
    avɨrim mɨsoghezɨ me ariaghire. Egha ia uan nguibar ekiam damightɨ, a mɨtɨgh gavgavighasa
    nɨghnɨgha, arazir kurar avɨribagh ami. Kamaghɨn amizɨ, ia bar ikuvigham.
  dop-dop: Mpusi wɛ mǝ tɔɔ kɛ́. Mpi tɔ, yʋlʋkʋlɛ nɑ ŋmɑkǝlʋɣʋ kɛ ɩ́ sɩɩkǝnɑ ɑcɑlɛɛ.
  azb-azb: Şəhəri qanlarla tikənin, Kəndi haqsızlıqla quranın vay halına!
  eng-DBY: Woe to him that buildeth a town with blood, and establisheth a city by
    unrighteousness!
  hin-2017: हाय उस पर जो हत्या करके नगर को बनाता, और कुटिलता करके शहर को दृढ़ करता
    है।
  wol-KYG: «Wóoy ngalla ku tabaxe ab dëkk, deret ju mu tuur, ku sanceb dëkk, ag njubadi.
  eng-YLT: Woe [to] him who is building a city by blood, And establishing a city by
    iniquity.
  eng-WYC-2017: Woe to him that buildeth a city in bloods, and maketh ready a city
    in wickedness.
  eng-WMBB: Woe to him who builds a town with blood, and establishes a city by iniquity!
  urd-GVH: उस पर अफ़सोस जो शहर को क़त्लो-ग़ारत के ज़रीए तामीर करता, जो आबादी को नाइनसाफ़ी
    की बुनियाद पर क़ायम करता है।
  rug-rug: Ta levei mia si gamu! Sokirae nia gamu si keke vasileana nomana pa kinaleana,
    meke kuria gamu si asa koasa vina mate tie.
  gaz-gaz: “Nama dhiiga dhangalaasuudhaan magaalaa ijaaruuf, kan yakkaan magaalaa
    hundeessuuf wayyoo!
  fra-LSG: Malheur à celui qui bâtit une ville avec le sang, Qui fonde une ville avec
    l’iniquité!
  gnn-gnn: Yuwalknha yana nhuma yurru baḏuwaḏuyundja warrpam'thunna‐wala, liŋgu nhuma
    bumara murrkay'kuŋala yolŋunha walalanha, märr yurru dhuwala wäŋa warrpam' nhumalaŋguway
    yana, ga djämanydja nhuma yukurra mirithirri gal'ŋu yana djarrpi', märr nhumana
    yurru buŋgawanydja dhiyaku wäŋawu.
  yal-yal: “Gbalon na kanna xa, naxan taan nasabatima muxun wunla xɔn naxan taan bɛtɛn
    sama ɲaxankatan xɔn.
  haw-1868: Auwe ka mea kukulu i ke kulanakauhale me ke koko, O ka mea hookumu i ke
    kulanakauhale me ka hewa!
  arb-NAV: وَيْلٌ لِمَنْ يَبْنِي مَدِينَةً بِالدِّمَاءِ، وَيُؤَسِّسُ قَرْيَةً بِالإِثْمِ.
  ewe-ewe: “Baba na mi, mi ame siwo wu amewo eye miexɔ ga le amewo si tsɔ tso hlɔ̃dodui.
  eng-LEE: Woe to him that buildeth a city with blood-guiltiness, and layeth the foundation
    of a town by wrong-doing.
  asm-FB: ৰক্তপাতেৰে নগৰ নিৰ্মাণ কৰা জনৰ আৰু অপৰাধৰ দ্বাৰাই নগৰ স্থাপন কৰা জনৰ সন্তাপ
    হ’ব।
  sus-A: «حَشَنكَتّ نَ مِشِ بّ نَشَن تَا تِمَ قَشّ تِ سَابُي رَ، نَشَن عَ شَ تَا رَفبٌمَ
    قٍ كٌبِ سَابُي رَ.
  fra-SBL: Malheur à celui qui bâtit une ville par le sang, et qui affermit une cité
    par l'iniquité !
  hbo-hbo: הֹ֛וי בֹּנֶ֥ה עִ֖יר בְּדָמִ֑ים וְכֹונֵ֥ן קִרְיָ֖ה בְּעַוְלָֽה׃
  shp-NTPO: ¡Jawe ireskiai panon mato, jemabo akinra, esekan yoiaibo ayamaakin, itan
    atikeskabiakin jaskara ati maton ayamaa iki!
  piu-2006: '@see-verse:HAB.002.011'
  kik-kik: “Mũndũ ũrĩa wakithagia itũũra inene na ũiti wa thakame, na akahaanda itũũra
    na njĩra cia ũmaramari, kaĩ arĩ na haaro-ĩ!
  fra-NCL: Malheur à qui bâtit une ville dans le sang, et fonde une cité sur l’injustice !
  cek-AK: Athii palonghaih hoiah vangpui to sak moe, zaehaih hoiah vangpui angdoesak
    kami loe khosak bing!
  cuk-cuk: ”Dule emar-ibe-ablis-eogar neggwebur-sobed, ¡duledar-wiles! Dule-sabsur-imakedgi
    neggwebur-urbed, ¡duledar-wiles!
  uig-CYR: Жутни қан билән, Шәһәрни қәбиһлик билән қурғучиға вай!»
  tel-2017: రక్తపాతం మూలంగా పట్టణం కట్టించే వారికి బాధ. దుష్టత్వం మూలంగా ఊరిని స్థాపించే
    వారికి బాధ.
  hat-BSA: “Malè a sila ki bati yon vil ak san vèse, e ki fonde yon vil ak inikite!
  kos-kos: We nu suwos! Kowos oakiya sie siti fin ma koluk, ac musaela ke akmas.
  hbo-WLC: ה֛וֹי בֹּנֶ֥ה עִ֖יר בְּדָמִ֑ים וְכוֹנֵ֥ן קִרְיָ֖ה בְּעַוְלָֽה׃
  ibo-ibo: “Ahụhụ dịrị onye ahụ na-eji ọbara ewu obodo, nke na-ejikwa ajọ omume eme
    ka obodo ahụ guzosie ike.
  ory-ory: ଯେଉଁ ଜନ ରକ୍ତପାତ ଦ୍ୱାରା ନଗର ନିର୍ମାଣ କରେ ଓ ଅଧର୍ମ ଦ୍ୱାରା ନଗର ସ୍ଥାପନ କରେ, ସେ
    ସନ୍ତାପର ପାତ୍ର!
  chk-chk: Feiengauom, en mi aüetä eu telinimw fän nimanau o anüküchara fän föföringau.
  rop-rop: “Wal ai garra panishim yumob dumaji yumob bin bildimap bigwan taun garram
    ola ting weya yumob bin faitfait gija en pulumatbat gija en yumob bin kilim ded
    sambala pipul du wen yumob bin fosim olabat blanga bildimap det taun.
  ukr-1871: Горе тому, хто город на крові будує, і строїть замки несправедливостю.
  deu-1951: Wehe dem, der die Stadt mit Blut baut und die Burg mit Ungerechtigkeit
    befestigt!
  eng-JPS: Woe to him that buildeth a town with blood, and establisheth a city by
    iniquity!
  srp-1865: Teško onome koji gradi grad krvlju i osniva grad nepravdom!
  lug-lug: Zimusanze oyo azimba ekibuga n’omusaayi, atandika ekibuga n’obutali butuukirivu.
  heb-heb: הוי בנה עיר בדמים וכונן קריה בעולה׃
  ben-IRV: ধিক তাকে! যে রক্তপাত করে নগর গড়ে, যে অন্যায় দিয়ে শহর স্থাপন করে।
  pan-pan: ਹਾਏ ਉਸ ਨੂੰ, ਜੋ ਖ਼ੂਨ ਨਾਲ ਸ਼ਹਿਰ ਨੂੰ ਬਣਾਉਂਦਾ ਹੈ ਅਤੇ ਬੁਰਿਆਈ ਨਾਲ ਨਗਰ ਨੂੰ ਕਾਇਮ
    ਕਰਦਾ ਹੈ!
  mya-JVB: လူအသက်ကိုသတ် သောအပြစ် နှင့် ရွာ ကို တည် သောသူ၊ အဓမ္မ အမှုနှင့် မြို့ ကို
    ခိုင်ခံ့ စေသော သူသည် အ မင်္ဂလာ ရှိ၏။
  hmo-hmo: Umui ese emui hanua edena bamona umui haginia? Umui ese taunimanima umui
    alaia, bona edia kohu umui abia. Unai dekena amo emui hanua umui haginia! Unai
    dainai emui kerere ena davana dika momokani do umui davaria!
  urd-urd: उस पर अफ़सोस, जो क़स्बे को खू़ँरेज़ी से और शहर को बादकिरदारी से ता'मीर
    करता है!
  rus-SYN: “Горе строящему город на крови и созидающему крепости неправдою!”
  bqc-SIM: Waiyoo n gbɛ̃́ pↄ́ ni wɛ̃́lɛ kṹ ń gbɛ̃dɛao, ni mɛɛwia kálɛ ń dìidiinkɛao.
  tcz-CHONGTHU: Tolthana le a lamlouva sumtong mu’a konna khopi sadoh ho itobang lunghem
    nan na hinphah diu hitam!
  mar-mar: ‘जो रक्ताने शहर बांधतो, आणि जो अन्यायाने गाव वसवितो त्यास हाय हाय!’
  qub-qub: «¡Ay imanöraj canqui wañuchicojcuna! Gamcunaga runacunata wañuchishpayquimi,
    mana allita rurashpayquimi siudäniquicunata arushcanqui.
  bqp-bqp: Bɔ̃rurowɑ wi u win wuun kpɛɛkpɛɛku swĩimɔ yɛm wɔllɔ, mɑ u tɔmbu dɑm dɔremɔ.
  hat-hat: Madichon pou moun k'ap touye moun, k'ap fè lenjistis pou bati lavil yo!
  eng-BSB: Woe to him who builds a city with bloodshed and establishes a town by iniquity!
  tod-tod: Nimizai ɠa naama nui luɠɔ, é ɲamai ʋuuzu, é taai lo da, é taai ʋuuzu
    ga faaɠaaza golai.
  eng-WEBPB: Woe to him who builds a town with blood, and establishes a city by iniquity!
  kbq-kbq: Tamagra vahe'ma zamaheta korama eri taginetreta, hazenke avu'ava'ma nehuta,
    eri'naza zanteti'ma ran kuma'ma eri otita ki'naza vahe'mota haviza hugahazanki,
    kva hiho.
  nhe-BL: “Inteicneltzitzi tlen inquicualtlalíaj se altepetl ica tomi tlen inquitlantoque
    pampa intemictijque huan ica tomi tlen tlamantli tlen inteixtequilijtoque.
  gub-BL: Pezemumikahy nehe. Ta'e pezapo tawhu peneko haw puruzuka haw i'aromo xe,
    purehe imunar haw i'aromo no xe.
  eng-DRA: Woe to him that buildeth a town with blood, and prepareth a city by iniquity.
