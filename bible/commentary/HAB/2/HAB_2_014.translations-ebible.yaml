verse: HAB.002.014
translations:
  mal-C: സമുദ്രം വെള്ളത്താൽ നിറഞ്ഞിരിക്കുന്നതുപോലെ, ഭൂമി യഹോവയുടെ മഹത്ത്വത്തിന്റെ
    പരിജ്ഞാനംകൊണ്ടു നിറഞ്ഞിരിക്കും.
  deu-TKW: Denn die Erde wird von der Erkenntnis der Heerlichkeit Jahwes so voll werden,
    wie von den Wassern, die das Meer bedecken.
  lin-lin: Pamba te mokili ekotonda na boyebi ya nkembo na Yawe ndenge mayi etondaka
    na ebale.
  eng-LSV: For the earth is full of the knowledge of the glory of YHWH, || As the
    waters cover over a sea.
  eng-GNV: For the earth shall be filled with the knowledge of the glory of the Lord,
    as the waters couer the sea.
  eng-WEBSTER: For the earth shall be filled with the knowledge of the glory of the
    LORD, as the waters cover the sea.
  nhw-BL: Pampa monechcahuía tonali quema ihueyitilis TOTECO quitemitis ni tlaltipactli
    huan senquistoc nochi masehualme quiitase huan quimatise. Temis tlaltipactli quen
    nopa miyac atl quitemitía hueyi atl.
  swh-ONEN: Kwa kuwa dunia itajazwa na maarifa ya utukufu wa Bwana, kama maji yaifunikavyo
    bahari.
  bba-bba: Sɑɑ ye sɔɔ, Yinni Gusunɔn bɛɛrɛ yɛ̃ru tɑ ko n yibɑwɑ tem sɔɔ nɡe mɛ nim
    wɔ̃ku ɡɑ rɑ n nim yibɑ.
  eng-KJVCPB: For the earth shall be filled with the knowledge of the glory of the
    Lord, As the waters cover the sea.
  luo-luo: Nimar piny biro pongʼ gi ngʼeyo mar duongʼ Jehova Nyasaye kaka pi kwako
    nam.
  meu-meu: Badina be tanobada na Iehova hairaina idiba-maorona amo baine honu, davara
    na ranu ai e honumu na heto.
  npi-ULB: तथापि समुद्रलाई पानीले ढाकेझैँ सारा भुमि परमप्रभुको महिमाको ज्ञानले भरिनेछ
    ।
  yor-yor: Nítorí tí ayé yóò kún fún ìmọ̀ ògo Olúwa, bí omi ti bo Òkun.
  pes-OPCB: همان‌گونه که آبها دریا را پر می‌سازند، زمانی خواهد رسید که درک و شناخت
    عظمت خداوند، جهان را پر خواهد ساخت.
  tgl-ULB: Kahit ganoon ang lupain ay mapupuno ng kaalaman ng kaluwalhatian ni Yahweh
    kagaya ng tubig na tinatakpan ang dagat.
  hui-hui: Iba solowara to̱lo tagi howa birame kadagua wali agali dindi bibahendeni
    karume Anduane Homogonaga mini daliga taraore ngagobi ibu hongo gibiorehe kagobi
    wali agali bibahendeme manda biai holebira.
  mya-mya: ပင်​လယ်​တို့​သည်​ရေ​နှင့်​ပြည့်​လျက်​နေ​သ​ကဲ့​% သို့ ကမ္ဘာ​မြေ​ကြီး​သည်​လည်း
    ဘု​ရား​သ​ခင်​၏​% ဘုန်း​အ​သ​ရေ​တော်​ကို​သိ​ကျွမ်း​မှု​ဖြင့်​ပြည့်​% လျက်​နေ​လိမ့်​မည်။
  bod-N: ཆུ་བོ་རྣམས་ཀྱིས་ཇི་ལྟར་རྒྱ་མཚོ་བཀང་བ་བཞིན་དུ། དཀོན་མཆོག་ཡ་ཝཱེའི་གཟི་བརྗིད་རྟོགས་པའི་ཤེས་ཡོན་ནི་ས་གཞི་ཡོངས་སུ་ཁྱབ་པར་འགྱུར།
  sna-sna: Nokuti nyika yose ichazadzwa nokuziva kubwinya kwaJehovha, sezvakaita mvura
    kuzadza kwayakaita gungwa.
  spa-BLM: Porque la tierra se llenará del conocimiento de la gloria de Yahvé, como
    las aguas cubren el mar.
  cac-cac: Tz'acan ol aj yojtacajel stziquiquial Jehová yuj eb' anima smasanil, icha
    tz'aj sb'ud'jiel b'aj molanec' a' mar yuj a a'.
  swh-ULB: Bado nchi itajaa maarifa ya utukufu wa Yahwe kama maji yanavyojaza bahari.
  bel-bel: Бо зямля напоўніцца спазнаньнем славы Госпада, як воды напаўняюць мора.
  deu-ELBBK: Denn die Erde wird voll werden von der Erkenntnis der Herrlichkeit des
    HERRN, wie die Wasser den Meeresgrund bedecken.
  mbb-OT: Su is menge etew kayi te kelibutan, egkepenù te keuluwanen vahin te gehem
    te Nengazen, iring te zaǥat he nepenù te wahig.
  mal-2015: വെള്ളം സമുദ്രത്തിൽ നിറഞ്ഞിരിക്കുന്നതുപോലെ ഭൂമി യഹോവയുടെ മഹത്വത്തിന്റെ
    പരിജ്ഞാനത്താൽ പൂർണ്ണമാകും.
  rmc-rmc: Bo o prindžaripen pal le RAJESKRI slava pherarela e phuv, avke sar o paňa
    pheraren o mori.
  pes-OPV: زیرا که جهان از معرفت جلال خداوند مملو خواهد شد به نحوی که آبهادریا را
    مستور می‌سازد.
  ron-1924: Кэч пэмынтул ва фи плин де куноштинца славей Домнулуй, ка фундул мэрий
    де апеле каре-л акоперэ.
  ben-OBCV: কারণ সমুদ্র যেমন জলরাশিতে আচ্ছন্ন, পৃথিবী তেমনই সদাপ্রভুর মহিমার জ্ঞানে
    পরিপূর্ণ হবে।
  som-som: Waayo, sida biyuhu badda u daboolaan oo kale ayaa dhulka waxaa ka buuxsami
    doona aqoonta sharafta Rabbiga.
  lat-VUC: Quia replebitur terra, ut cognoscant gloriam Domini, quasi aquæ operientes
    mare.
  eng-ASVBT: For the earth shall be filled with the knowledge of the glory of Jehovah,
    as the waters cover the sea.
  ita-1885: Conciossiachè la terra abbia da esser ripiena della gloria del Signore,
    siccome le acque coprono il fondo del mare; acciocchè quella sia riconosciuta.
  eng-LXXUP: For the earth shall be filled with the knowledge of the glory of the
    Lord; it shall cover them as water.
  eng-ULB: Yet the land will be filled with the knowledge of the glory of Yahweh as
    the waters cover the sea.
  spa-VBL: Por que la tierra será llena del conocimiento de la gloria del Señor así
    como las aguas llenan el mar.
  fra-_FOB: Car la terre sera remplie de la connaissance de la gloire de l'Éternel,
    comme le fond de la mer des eaux qui le couvrent.
  mal-mal: വെള്ളം സമുദ്രത്തിൽ നിറഞ്ഞിരിക്കുന്നതുപോലെ ഭൂമി യഹോവയുടെ മഹത്വത്തിന്റെ പരിജ്ഞാനത്താൽ
    പൂർണ്ണമാകും.
  urd-GVR: Kyoṅki jis tarah samundar pānī se bharā huā hai, usī tarah duniyā ek din
    Rab ke jalāl ke irfān se bhar jāegī.
  suz-BL: तन्‍न रागी नेल्‍ल परमप्रभु यावे आ सक्ति ङा तुइक्‍तीकेम ब्रीशो बाक्‍ब। ब्‍वाक्‍कुमी
    समुन्‍द्र ब्रीशो खोदेंशो पा ब्रीशो बाक्‍ब” देंत। यसैया ११:९
  eng-NOY: For the earth shall be filled with the knowledge of the glory of Jehovah,
    As the waters cover the sea.
  ita-1927: Poiché la terra sarà ripiena della conoscenza della gloria dell’Eterno,
    come le acque coprono il fondo del mare.
  ckb-ckb: چونکە زەوی پڕ دەبێت لە ناسینی شکۆمەندی یەزدان، هەروەک ئاو دەریا دادەپۆشێت.
  eng-BBE: For the earth will be full of the knowledge of the glory of the Lord as
    the sea is covered by the waters.
  kan-OKCV: ಸಮುದ್ರವು ನೀರಿನಿಂದ ತುಂಬಿಕೊಂಡಿರುವಂತೆ, ಯೆಹೋವ ದೇವರ ಮಹಿಮೆಯ ತಿಳುವಳಿಕೆಯು ಭೂಮಿಯಲ್ಲಿ
    ತುಂಬಿಕೊಂಡಿರುವುದು.
  tam-2017: சமுத்திரம் தண்ணீரினால் நிறைந்திருக்கிறதுபோல், பூமி யெகோவாவுடைய மகிமையை
    அறிகிற அறிவினால் நிறைந்திருக்கும்.
  spa-RV-1909: Porque la tierra será llena de conocimiento de la gloria de Jehová,
    como las aguas cubren la mar.
  ron-BTF: Căci pământul va fi umplut de cunoștința gloriei DOMNULUI, precum apele
    acoperă marea.
  eng-WEBP: For the earth will be filled with the knowledge of the LORD’s glory, as
    the waters cover the sea.
  eng-FBV: For the earth will be filled with the knowledge of the Lord's glory as
    the waters fill the sea.
  nld-1939: Maar de aarde zal worden vervuld van de kennis der glorie van Jahweh,
    Zoals de wateren de bodem der zeeën bedekken!
  nch-BL: Pampa monechcahuía tonali quema ihueyitilis TOTECO quitemitis ni taltipacti
    huan senquisa nochi masehualme quiitase huan quimatise. Temis taltipacti quej
    nopa miyac at quitemitía hueyi at.
  vie-1934: Vì sự nhận biết vinh quang Đức Giê-hô-va sẽ đầy dẫy khắp đất như nước
    đầy tràn biển.
  hin-CV: क्योंकि पृथ्वी याहवेह की महिमा के ज्ञान से भर जाएगी, जैसे समुद्र जल से भर
    जाता है.
  spa-BES: Porque la tierra estará llena del conocimiento de la gloria del Señor,
    como las aguas cubren el mar.
  tdx-tdx: Toe ho lifotse ty fahafohinañe ty enge’ Iehovà ty tane toy, manahake ty
    fañampoan-drano i riakey.
  tha-KJV: เพราะว่าพิภพจะเต็มไปด้วยความรู้ในเรื่องสง่าราศีของพระเยโฮวาห์ดังน้ำที่เต็มทะเล
  por-BR-2018: Porque a terra se encherá de conhecimento da glória do SENHOR, como
    as águas cobrem o mar.
  deu-ELO: Denn die Erde wird voll werden von der Erkenntnis der Herrlichkeit Jehovas,
    gleichwie die Wasser den Meeresgrund bedecken.
  eng-WYC-2018: For the earth shall be filled, that it know the glory of the Lord,
    as waters covering the sea. (For the earth shall be filled with the knowledge
    of the glory of the Lord, like the waters covering, or filling, the sea.)
  epo-epo: Ĉar la tero pleniĝos de konado de la gloro de la Eternulo, kiel la akvo
    plenigas la maron.
  uig-PIN: Qünki huddi sular dengizni ⱪapliƣandǝk, Pütün yǝr yüzi Pǝrwǝrdigarni bilip-tonux
    bilǝn ⱪaplinidu.
  beo-beo: Be hano wayabo bagade da hano amoga nabai, amo defele, osobo bagade fifi
    asi gala huluanedafa da Hina Gode Ea hadigi hou dawa:su, amoga nabai ganumu.
  tpi-OTNT: Na olgeta manmeri na olgeta samting long graun bai i save tru long biknem
    na strong bilong Bikpela. Dispela save bai inapim olgeta hap graun olsem solwara
    i inapim mak bilong en olgeta.
  hau-SA: Gama duniya za tă cika da sanin ɗaukakar Ubangiji, yadda ruwaye suka rufe
    teku.
  uig-LAT: Chünki xuddi sular déngizni qaplighandek, Pütün yer yüzi Perwerdigarni
    bilip-tonush bilen qaplinidu.
  nde-nde: Ngoba umhlaba uzagcwala ngolwazi lodumo lukaThixo, njengamanzi egcwalisa
    ulwandle.
  ton-ton: Koeʻuhi ʻe fakafonu ʻa māmani ʻi he ʻilo ki he nāunau ʻo Sihova, ʻo hangē
    ʻoku ʻufiʻufi ʻae kilisi tahi ʻe he ngaahi vai.
  ces-1613: Nebo naplněna bude země známostí slávy Hospodinovy, jako vody naplňují
    moře.
  eng-WMB: For the earth will be filled with the knowledge of the LORD’s glory, as
    the waters cover the sea.
  tam-TCV: கடல் தண்ணீரினால் நிறைந்திருப்பதுபோல, பூமி யெகோவாவின் மகிமையைப்பற்றிய அறிவினால்
    நிறைந்திருக்கும்.
  ceb-ULB: Apan mapuno ang yuta sa kahibalo sa himaya ni Yahweh sama nga gitabonan
    sa tubig ang dagat.
  pol-UBG: Ziemia bowiem będzie napełniona poznaniem chwały PANA, jak wody napełniają
    morze.
  agr-agr: Tuja Tuke Pujuun imanjiya duka, yumi nayantsan ipiamna numamtuk, ashí nugkanum
    piyaktatui. Nunikmatai ashí nuna dekawagtinai.
  kyc-kyc: Kota pete doko ipwame soo simbwange doko suu pyao Anatunya soo nyinginya
    renge yanga paupau lenge dokome isa yuu dokona soo simbwara.
  urd-GVU: کیونکہ جس طرح سمندر پانی سے بھرا ہوا ہے، اُسی طرح دنیا ایک دن رب کے جلال
    کے عرفان سے بھر جائے گی۔
  eng-OEBCW: and the earth will be as full of the knowledge of the glory of the Lord
    as the seas are full of water.
  deu-1912: Denn die Erde wird voll werden von Erkenntnis der Ehre des HERRN, wie
    Wasser das Meer bedeckt.
  kan-2017: ಸಮುದ್ರದಲ್ಲಿ ನೀರು ಹೇಗೋ ಹಾಗೆಯೇ ಭೂಮಿಯಲ್ಲಿ ಯೆಹೋವನ ಮಹಿಮೆಯ ಜ್ಞಾನವು ತುಂಬಿಕೊಂಡಿರುವುದು.’
  yap-yap: Bayi sug e fayleng ko tamilangan’ ni bay nnang felngin nge maluplup’en
    SOMOL ni bod feni sug e regur ko day.
  hlt-MCSB: Tui loh tuitunli soah a khuk bangla BOEIPA kah thangpomnah aka ming te
    diklai ah bae ni.
  mdy-ETH: ባዚ ዋኣሢና ኩሜያ ማዔ ጎይፆ ዓጫ ቢያ ናንጊና ናንጋ ጎዳኮ ቦንቾ ዔሪሢና ኩሜያ ማዓንዳኔ።
  twi-ASANTE: Na Awurade animuonyam ho nimdeɛ bɛhyɛ asase nyinaa ma, sɛdeɛ nsuo hyɛ
    ɛpo ma no.
  eng-WEBU: For the earth will be filled with the knowledge of the LORD’s glory, as
    the waters cover the sea.
  wal-wal: Aissi giikko, haattai abbaa kammiyoogaadan, GODAA bonchchuwaa eratettai
    sa7aa kumana.
  spa-PDDPT: Porque la tierra será llena del conocimiento de la gloria de Yavé como
    las aguas cubren el mar.
  gun-gun: Mba'eta yvy jave re tynyẽ 'rã Senhor rexakãa oikuaa va'e, ye'ẽ yy tynyẽa
    rami avi.
  agu-BL: Poro tz'ul jun k'ej yi tz'elepon chitxum cyakil wunak te yi k'ej tu yi ẍchamil
    Ryos, na snojk cyakil yi wuxtx'otx' tan yi tetz k'ej tu yi pak'puchal i', chi
    na ban yi mar yi jopij jun c'oloj ama'l ta'n.
  ilo-ULB: Ngem, mapnunto ti daga iti pannakaammo ti dayag ni Yahweh kas iti panangabbong
    dagiti dandanum iti baybay.
  kpg-kpg: Malaa, gei ogo henuailala gaa honu i di kabemee o di madamada o Dimaadua,
    gadoo be di moana dela e honu i nia wai.
  uig-ARA: چۈنكى خۇددى سۇلار دېڭىزنى قاپلىغاندەك، پۈتۈن يەر يۈزى پەرۋەردىگارنى بىلىپ-تونۇش
    بىلەن قاپلىنىدۇ.
  sus-sus: Duniɲa birin fama nɛ Alatala xa nɔrɛ kolonde, alɔ banbaranyi gboma ki naxɛ
    baa ma.»
  pon-2006: Ahpw sampah pahn direkihla marain lingaling en KAUN-O, rasehng madau eh
    kin direkihla pihl.
  jae-jae: Gebe nom ŋalau samob nêŋ kauc êsa êpi Apômtaunê ŋawasi êtôm bu gêjam gwêc
    auc.
  ksd-ksd: Tago ra rakarakan a gunagunan na buka ma ra minatoto ta ra minamar i ra
    Luluai da ra tung na ta i buka ma ra ta.
  grc-BRENT: Ὅτι ἐμπλησθήσεται ἡ γῆ τοῦ γνῶναι τὴν δόξαν Κυρίου, ὡς ὕδωρ κατακαλύψει
    αὐτούς.
  ind-AYT: Sebab, bumi akan dipenuhi dengan pengetahuan tentang kemuliaan TUHAN, seperti
    air yang menutupi lautan.
  nya-nya: Pakuti dziko lapansi lidzadzaza ndi chidziwitso cha ulemerero wa Yehova,
    monga momwe madzi amadzazira nyanja.
  hrv-hrv: Jer će se zemlja napuniti znanja o slavi Jahvinoj kao što vode prekrivaju
    more.
  mps-mps: Tama tigidali we bidigo me, tigidali tǫde nai sibigo me, te Genuai Bidigo
    genuai nogi dali bomo dali si konemainogo yalio. Te konebo kolesaga te tigidali
    tǫ pedai habu mu usu nigi paibao, te tamu ąį bo deyu, te dąį eboba usu nugulubo
    tiwai gilama mu yaibao.
  tpi-tpi: Na olgeta manmeri na olgeta samting long graun bai i save tru long biknem
    na strong bilong Bikpela. Dispela save bai inapim olgeta hap graun olsem solwara
    i inapim mak bilong en olgeta.
  dan-1931: Thi Jorden skal fyldes af Kundskab om HERRENS Herlighed, som Vandene dækker
    Havets Bund.
  vie-OVCB: Vì tri thức về vinh quang Chúa Hằng Hữu sẽ đầy tràn khắp thế giới như
    nước phủ đầy lòng biển.
  guj-2017: કેમ કે જેમ સમુદ્ર પાણીથી ભરેલો છે તેમ દેશ યહોવાહના ગૌરવના જ્ઞાનથી ભરાઈ
    જશે.
  pon-2006A: Ahpw sampah pahn direkihla marain lingaling en KAUN-O, rasehng madau
    eh kin direkihla pihl.
  por-BRBSL: Pois a terra será preenchida com o conhecimento da glória de Javé, pois
    as águas cobrem o mar.
  eng-OEBUS: and the earth will be as full of the knowledge of the glory of the Lord
    as the seas are full of water.
  cth-cth: Bangkongtetpawiteh, tuipui ni a onae hmuen koung a licung e patetlah talai
    taminaw ni BAWIPA bawilennae hah panuethainae hoi akawi awh han.
  twi-twi: Na Awurade anuonyam ho nimdeɛ bɛhyɛ asase nyinaa ma, sɛnea nsu hyɛ po ma
    no.
  hlt-hlt: Tui loh tuitunli soah a khuk bangla BOEIPA kah thangpomnah aka ming te
    diklai ah bae ni.
  tbz-SIM: Mɛniɛ mpíɛ́kɛ́ mɛ̀ɛ̀ botí dɑ̀mɛ́ɛ̀rì, kutenkù kumɔu kɔbɛ yóó mɛ mbɑntɛ́
    ti Yiɛ̀ nKuyie nkó mɛsɑ̀ɑ̀ nnɛ̀ ku kó tikpetì.
  msy-2020: Eghtɨ nguazimɨn itir gumazamiziba bar deraghvɨra Ikiavɨra Itir God gɨfogham.
    Eghtɨ fofozir kam, nguazimɨn oteviba bar dagh izɨvagham, mati ongarim bar ghua
    uan danganimra tu.
  dop-dop: Yǝlɑɑ tǝnɑ kɑ́ tɛ nɑ pɑ́ nyɩ Tɑcɑɑ teeli tʋ kɛ́. Pɑɑ nyǝmɩ-ɩ tɛtʋ tǝnɑ
    tɑɑ kɛ́ ɩsɩɩ teŋku lʋm wɑɑsʋɣʋ kɑnyǝŋɑ tɔɔ tɔ.
  azb-azb: Çünki sular dənizi bürüdüyü kimi Dünya Rəbbin izzətinin biliyi ilə doldurulacaq.
  eng-DBY: For the earth shall be filled with the knowledge of the glory of Jehovah
    as the waters cover the sea.
  hin-2017: क्योंकि पृथ्वी यहोवा की महिमा के ज्ञान से ऐसी भर जाएगी जैसे समुद्र जल
    से भर जाता है।
  wol-KYG: Waaye ni ndox muure xóotey géej ba mu daj, ni la darajay Aji Sax jiy ràññikoo
    ci àddina sépp.
  eng-YLT: For full is the earth of the knowledge of the honour of Jehovah, As waters
    cover [the bottom of] a sea.
  eng-WYC-2017: For the earth shall be filled, that it know the glory of the Lord,
    as waters covering the sea.
  eng-WMBB: For the earth will be filled with the knowledge of the LORD’s glory, as
    the waters cover the sea.
  urd-GVH: क्योंकि जिस तरह समुंदर पानी से भरा हुआ है, उसी तरह दुनिया एक दिन रब के
    जलाल के इरफ़ान से भर जाएगी।
  rug-rug: Ba sari na tie pa pepeso si kaqu ta siṉie nia rini sa ginilagilanana sa
    vina lavata te Tamasa, kekeṉoṉo gua na lamana sapu ta siṉie kolo.
  gaz-gaz: Akkuma bishaan galaana guutu sana lafti ulfina Waaqayyoon beekuutiin guutamtiitii.
  fra-LSG: Car la terre sera remplie de la connaissance de la gloire de l’Éternel,
    Comme le fond de la mer par les eaux qui le couvrent.
  gnn-gnn: Yo, ŋuruŋu gapuyu moṉukthunydja ŋuli ŋäkirrmaramana warrpam'thunna nhänydja
    malanha, ga bitjandhi liŋgu dhuwalanydja wäŋa munathany'tja yurru ḻiw'marama ŋäkirrmaramana
    ŋuriŋina Godkala djeŋarra'yuna djarraṯawun'thu, ga bukmakthuna yurru nhämanydja
    ŋunhiyi, bala marŋgiyirrina ŋuriki Garraywalaŋuwu mirithirri ḻatju'wunydja dhikanydja
    romgu.
  yal-yal: Amasɔtɔ bɔxɔ xɔnna rafema nɛn Alatalaa binyen kolonna ra alo igen baane
    rafexi kii naxan yi.”
  haw-1868: No ka mea, e hoopihaia ka honua i ka ike i ka nani o Iehova, E like me
    na wai i hoopiha ai i na moana.
  arb-NAV: لأَنَّ الأَرْضَ سَتَمْتَلِئُ مِنْ مَعْرِفَةِ مَجْدِ الرَّبِّ كَمَا تَغْمُرُ
    الْمِيَاهُ الْبَحْرَ.
  ewe-ewe: Ke anyigba dzi ayɔ fũu kple sidzedze Yehowa ƒe ŋutikɔkɔe abe ale si tsi
    yɔ atsiaƒu mee ene.
  eng-LEE: For the earth shall be filled with knowledge of the glory of the Lord,
    as the waters cover the sea.
  asm-FB: সমুদ্ৰ যেনেকৈ পানীৰে পৰিপূৰ্ণ, সেইদৰে পৃথিৱীখন যিহোৱাৰ জ্ঞানৰ মহিমাৰে পৰিপূৰ্ণ
    হ’ব।
  sus-A: دُنِحَ بِرِن قَمَ نّ عَلَتَلَ شَ نْرّ كٌلٌندٍ، عَلْ بَنبَرَنيِ فبٌمَ كِ نَشّ
    بَا مَ.»
  fra-SBL: Car la terre sera remplie de la connaissance de la gloire de l'Éternel,
    comme les eaux couvrent la mer.
  hbo-hbo: כִּ֚י תִּמָּלֵ֣א הָאָ֔רֶץ לָדַ֖עַת אֶת־כְּבֹ֣וד יְהוָ֑ה כַּמַּ֖יִם יְכַסּ֥וּ
    עַל־יָֽם׃ ס
  shp-NTPO: Jenen aniparo bochoa keskáakinra, Ibo jaskáaxon onanti shinan koshi nato
    main jatíbiain bochoti iki.
  piu-2006: '@see-verse:HAB.002.013'
  kik-kik: Nĩgũkorwo thĩ nĩĩkaiyũrwo nĩ ũmenyo wa riiri wa Jehova, o ta ũrĩa maaĩ
    maiyũrĩte iria-inĩ.
  fra-NCL: Car la terre sera remplie de la connaissance de la gloire de Yahweh, comme
    les eaux recouvrent le fond de la mer.
  cek-AK: Tuipui loe tuinawk hoiah koi baktih toengah, long loe lensawk Angraeng panoekhaih
    hoiah koi tih.
  cuk-cuk: Ar igi-dii demar-enarkwaa sigisdae, deyobi napnega Bab-Jehová-e-gargangued-yeerdakleged
    magar-dake guoed.
  uig-CYR: Чүнки худди сулар деңизни қаплиғандәк, Пүтүн йәр йүзи Пәрвәрдигарни билип-тонуш
    билән қаплиниду.
  tel-2017: ఎందుకంటే సముద్రం జలాలతో నిండి ఉన్నట్టు భూమి యెహోవా మహాత్మ్యాన్ని గూర్చిన
    జ్ఞానంతో నిండి ఉంటుంది.
  hat-BSA: Paske latè va ranpli ak konesans ak laglwa SENYÈ a, tankou dlo kouvri lanmè.
  kos-kos: Tusruktu faclu ac fah arulana sessesla ke eteyen wolana lun LEUM GOD oana
    ke meoa uh sessesla ke kof.
  hbo-WLC: כִּ֚י תִּמָּלֵ֣א הָאָ֔רֶץ לָדַ֖עַת אֶת־כְּב֣וֹד יְהוָ֑ה כַּמַּ֖יִם יְכַסּ֥וּ
    עַל־יָֽם׃ ס
  ibo-ibo: Nʼihi na ụwa niile ga-ejupụta na ihe ọmụma nke ebube Onyenwe anyị, dịka
    mmiri si ekpuchi oke osimiri.
  ory-ory: କାରଣ ଜଳରାଶି ଯେପରି ସମୁଦ୍ରକୁ ଆବୃତ କରେ, ସେହିପରି ସଦାପ୍ରଭୁଙ୍କ ମହିମା ବିଷୟକ ଜ୍ଞାନରେ
    ପୃଥିବୀ ପରିପୂର୍ଣ୍ଣ ହେବ।
  chk-chk: Nge än chon fanüfan silei lingen ewe Samol mi Lapalap epwe alolol usun
    matau a alolol.
  rop-rop: Jis laiga woda weya im bilimap det solwoda, wal ebri kantri du garra abum
    detmatj pipul hu sabi en rispek mi na.
  ukr-1871: Бо земля сповниться тими, що спізнали славу Господню, як води наповнюють
    море.
  deu-1951: Denn die Erde wird voll werden der Erkenntnis der Herrlichkeit des HERRN,
    gleichwie die Wasser den Meeresgrund bedecken.
  eng-JPS: For the earth shall be filled with the knowledge of the glory of the LORD,
    as the waters cover the sea.
  srp-1865: Jer æe se zemlja napuniti poznanja slave Gospodnje kao što je more puno
    vode.
  lug-lug: Kubanga ensi erijjula okumanya ekitiibwa kya Mukama, ng’amazzi bwe ganjaala
    ku nnyanja.
  heb-heb: כי תמלא הארץ לדעת את כבוד יהוה כמים יכסו על ים׃
  ben-IRV: পৃথিবী সদাপ্রভুর মহিমার জ্ঞানে পরিপূর্ণ হবে, যেমন সমুদ্র জলে ভরা থাকে।
  pan-pan: ਧਰਤੀ ਤਾਂ ਯਹੋਵਾਹ ਦੇ ਪਰਤਾਪ ਦੇ ਗਿਆਨ ਨਾਲ ਭਰ ਜਾਵੇਗੀ, ਜਿਵੇਂ ਸਮੁੰਦਰ ਪਾਣੀ ਨਾਲ ਭਰਪੂਰ
    ਹੈ।
  mya-JVB: အကြောင်း မူကား၊ ပင်လယ် ရေ သည် မိမိနေရာ ကို လွှမ်းမိုး သကဲ့သို့ ၊ မြေကြီး
    သည် ထာဝရဘုရား ၏ ဘုန်း တော်ကို သိကျွမ်း ခြင်းပညာနှင့် ပြည့်စုံ လိမ့်မည်။
  hmo-hmo: Kamonai! Tanobada taudia ibounai ese Lohiabada ena siahu bona iena hairai
    do idia diba momokani. Inai diba momokani, be do ia bada, davara ena ranu ena
    bada hegeregerena.
  urd-urd: क्यूँकि जिस तरह समन्दर पानी से भरा है, उसी तरह ज़मीन ख़ुदावन्द के जलाल
    के 'इल्म से मा'मूर है।
  rus-SYN: Ибо земля наполнится познанием славы Господа, как воды наполняют море.
  bqc-SIM: Asa Dii gawi dↄ̃a a li dṹniaaɛ, lá í ì dagua ísiaiwa.
  tcz-CHONGTHU: Tihon twikhanglen in achup bangin, leiset hi Pakai loupina hetna in
    alodim ding ahi.
  mar-mar: तरीही जसे पाणी समुद्राला झाकते, तशी पृथ्वी परमेश्वराच्या गौरवाच्या ज्ञानाने
    भरेल.
  qub-qub: Chauraga lamarcho yacu juntarashannömi mundu intëruchöpis Tayta Diosta
    rispitaj runacunallana aypalla canga.
  bqp-bqp: Sɑɑ ye sɔɔ, Yinni Gusunɔn bɛɛrɛ yɛ̃ru tɑ ko n yibɑwɑ tem sɔɔ nge mɛ nim
    wɔ̃ku gɑ rɑ n nim yibɑ.
  hat-hat: Menm jan lanmè a plen dlo, se konsa toupatou sou latè moun pral konnen
    pouvwa Bondye a.
  eng-BSB: For the earth will be filled with the knowledge of the glory of the LORD
    as the waters cover the sea.
  tod-tod: Mazɔlɔɔ etea nuɓusɛi pɛ ka Ɠɔoɠɔ GALAGI ná-lɛbiyai ɠwɛɛ ga pagɔ, eɠɛʋelei
    ziɛi kpoloɗɛi ɓomaʋɛ zulaavegai da.
  eng-WEBPB: For the earth will be filled with the knowledge of the LORD’s glory,
    as the waters cover the sea.
  kbq-kbq: Ra Anumzamofo hihamu hanavegu'ma keno antahinoma hu antahizamo'a, ama mopafina
    hagerimo'ma kankamuma'ama otreno ruvite'neaza huno ruvitegahie.
  nhe-BL: Pampa monechcahuía tonali quema ihuextilis TOTECO quitemitis ni tlaltepactli
    huan senquistoc nochi tlacame quiitase huan quimatise. Temis tlaltepactli queja
    nopa miyac atl quitemitía hueyi atl.
  gub-BL: Yryhu tynehem 'y pupe. Nezewegatete ywy tynehem putar Tupàn ikàgaw ikwaw
    paw pupe nehe, ipuràg eteahy haw ikwaw paw pupe nehe no.
  eng-DRA: For the earth shall be filled, that men may know the glory of the Lord,
    as waters covering the sea.
