verse: HAB.002.016
translations:
  mal-C: തേജസ്സിനു പകരം ലജ്ജ നിന്നെ മൂടും. ഇതാ, നിന്റെ ഊഴം വന്നിരിക്കുന്നു, കുടിച്ചുമത്തനായി
    നിന്റെ നഗ്നത അനാവൃതമാക്കുക! യഹോവയുടെ വലങ്കൈയിൽനിന്നുള്ള പാനപാത്രം നിന്റെ നേർക്കു
    വരുന്നു, ലജ്ജ നിന്റെ തേജസ്സിനെ മൂടും.
  deu-TKW: 'Du hast dich an Schande ersättigt und nicht an Ehre: Trinke nun auch du
    und taumele! Der Becher in der Rechten Jahwes kommt nun an dich und tiefe Schande
    über deine Herrlichkeit!'
  lin-lin: Na esika ete otondisama na nkembo, okotondisama na soni. Sik’oyo ekomi
    tango na yo, mela mpe tikala bolumbu ! Kopo oyo ewuti na loboko ya mobali ya Yawe
    eyei kozingela yo, mpe soni ekozipa nkembo na yo.
  eng-LSV: You have been filled—shame without honor, || Drink also, and be uncircumcised,
    || Turn around to you does the cup of the right hand of YHWH, || And shameful
    spewing [is] on your glory.
  eng-GNV: 'Thou art filled with shame for glorie: drinke thou also, and be made naked:
    the cup of the Lords right hand shall be turned vnto thee, and shamefull spuing
    shalbe for thy glory.'
  eng-WEBSTER: 'Thou art filled with shame for glory: drink thou also, and let thy
    foreskin be uncovered: the cup of the LORD''S right hand shall be turned to thee,
    and shameful vomiting shall be on thy glory.'
  nhw-BL: Pero ica se tlatoctzi amohueyitilis elis pinahualistli pampa TOTECO anmechtlatzacuiltis
    ica inejmac. Huan amojuanti nojquiya anhuetzise huan anmomimilose huan tlanemijya
    elis amotlacayo huan anmopinahuase.
  swh-ONEN: Utajazwa na aibu badala ya utukufu. Sasa ni zamu yako! Kunywa na ujifunue!
    Kikombe kutoka kwenye mkono wa kuume wa Bwana kinakujia, na aibu itafunika utukufu
    wako.
  bba-bba: Yɛ̃ro u tii sekuru dokemɔwɑ mi, n ǹ mɔ bɛɛrɛ. Win tii u mu nɔruo kpɑ u
    tereru yɔ̃rɑ. Yinni Gusunɔ u koo nùn tilɑsi ko u kɑ win mɔrun nɔrɑ nɔ kpuro, kpɑ
    win bɛɛrɛ ye u rɑɑ mɔ yu ɡɔsiɑ sekuru.
  eng-KJVCPB: 'Thou art filled with shame for glory: Drink thou also, and let thy
    foreskin be uncovered: The cup of the Lord’s right hand shall be turned unto thee,
    And shameful spuing shall be on thy glory.'
  luo-luo: Wichkuot nomaki kar bedo gi pak. Koro en kindeni mar mer! Methi kendo dongʼ
    duk! Okombe moa e lwet Jehova Nyasaye ma korachwich bironi, kendo wichkuot biro
    umo duongʼ ma in-go.
  meu-meu: Dia hairai amo to hedadarai amo do ba honu; ba inuinu, ba raraga. Iehova
    imana idibana ai e miamu keherena na emu ai baine kau, bona hemarai ese hairaimu
    baine habubunia.
  npi-ULB: तँ महिमाले होइन तर शर्मले भरिनेछस् । अब यो तेरो पालो हो! पिई र आफ्नो गुप्‍तांग
    देखा! परमप्रभुको दाहिने हातमा भएको कचौरा तँकहाँ आउँदै छ, र कलंकले तेरो महिमालाई
    ढाक्‍नेछ ।
  yor-yor: Ìtìjú yóò bò ọ́ dípò ògo, ìwọ náà mu pẹ̀lú kí ìhòhò rẹ kí ó lè hàn, ago
    ọwọ́ ọ̀tún Olúwa, yóò yípadà sí ọ, ìtìjú yóò sì bo ògo rẹ.
  pes-OPCB: به‌زودی شکوه و جلال خود شما به ننگ و رسوایی تبدیل خواهد شد و شما پیالهٔ
    داوری خداوند را خواهید نوشید و گیج شده، به زمین خواهید افتاد.
  tgl-ULB: Mapupuno ka ng kahihiyan at hindi ng karangalan! Inumin mo rin ito, at
    ipakita ang iyong kahubaran! Ang saro ng kanang kamay ni Yahweh ay darating at
    babaling sa iyo, at tatakpan ng kahihiyan ang iyong karangalan.
  hui-hui: Ogonidagua dege Anduane Homogohanda tíbi taga halimulo mini lene timbuni
    kamiruni bame halu mo dindiha haragola tínibi pani nalu taga ho holeberami. Taga
    holene ogonime tí ala mini lene harimigo mo wahalu tí mo dindiha helolebira.
  mya-mya: သင်​တို့​သည်​ဂုဏ်​အ​သ​ရေ​ရှိ​မှု​အ​စား၊ အ​ရှက်​% ရ​ရန်​အ​လှည့်​ကြုံ​လိမ့်​မည်။
    သင်​တို့​ကိုယ်​တိုင်​ပင်​% မူး​ယစ်​ကာ​အ​ရှက်​မဲ့​၍​နေ​လိမ့်​မည်။ ထာ​ဝ​ရ​% ဘု​ရား​သည်​သင်​တို့​အား
    အ​ပြစ်​ဒဏ်​စ​ပျစ်​% ရည်​ကို​ပင်​လျှင် ပြန်​၍​သောက်​စေ​တော်​မူ​လျက် % သင်​တို့​ဂုဏ်​အ​သ​ရေ​ရှိ​မှု​ကို​အ​ရှက်​ရ​မှု​%
    အ​ဖြစ်​သို့​ပြောင်း​လဲ​စေ​တော်​မူ​လိမ့်​မည်။-%
  bod-N: ཁྱོད་རང་ངོ་ཚས་ཁེངས་པ་ལས་བཀུར་བར་མི་བྱ་སྟེ། ཁྱོད་ཀྱིས་ཀྱང་ཆང་འཐུང་ནས་ལུས་སྨད་མངོན་པར་གྱིས་
    ཤིག དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱག་གཡས་པའི་ཕོར་བ་ནི་འཁོར་ནས་ཁྱོད་ལ་སྤྲོད་ཅིང་། དེའི་ཚེ་ཁྱོད་ཀྱི་གཟི་བརྗིད་ཡོད་ཚད་ངོ་ཚ་ཆེན་པོར་འགྱུར་རོ།
    །
  sna-sna: Muchazadzwa nenyadzi pachinzvimbo chokukudzwa. Nhasi ndimiwo! Chinwai kuti
    mudzedzereke! Mukombe unobva kuruoko rwaJehovha rworudyi uri kuuya kwamuri, kunyadziswa
    kuchafukidza kukudzwa kwenyu.
  spa-BLM: Os llenáis de vergüenza y no de gloria. ¡Tú también beberás y quedarás
    al descubierto! La copa de la mano derecha de Yahvé se volverá sobre ti, y la
    desgracia cubrirá tu gloria.
  cac-cac: A ticnaic, man̈xo ol ex ic'jocchaan̈, palta to ol iljoc e q'uixvelal, icha
    ix eyutej eyilan sq'uixvelal juntzan̈xo nación ayec' d'a e lac'anil. A Jehová
    ol ex ac'an q'uixvelal. Icha junoc uc'um an̈ tz'ec' yib'an̈ yuc'an an̈, icha chi'
    ol ex ajoc. Ol eyab' syail yuj Jehová, icha yaelal ix eyac'och d'a yib'an̈ juntzan̈xo
    nación. Yuj chi' q'uixvelal ol ex ajcan yuj eyac'umtaquil.
  swh-ULB: Utavimbiwa na aibu zaidi kuliko utukufu. Kunywa hiyo vilevile, na funua
    uchi wako mwenyewe. Kikombe cha mkono wa kuume wa Yahwe utakuja katika kukugeukia
    wewe, na aibu itafunika heshima yako.
  bel-bel: Ты насыціўся сорамам замест славы; пі ж і ты і паказвай сарамату, - павернецца
    і да цябе чара правіцы Гасподняй і пасарамленьне на славу тваю.
  deu-ELBBK: 'Du hast mit Schande dich gesättigt anstatt mit Ehre: Trinke auch du
    und zeige dein Unbeschnittensein; der Becher der Rechten des HERRN wird sich zu
    dir wenden, und schimpfliche Schande über deine Herrlichkeit kommen.'
  mbb-OT: Ne ǥuntaan iyan kew en maan egkepeel-elezan he iyan pezem egkesuatan niw
    he veǥayi kew te zengeg, su edsilutan kew iyan te Nengazen. Iring te ibpeinum
    kew zin te vinu su wey kew melangut ne wey maahà is kegkelevasi niw su wey kew
    meeled-eled.
  mal-2015: നിനക്കു മഹത്വംകൊണ്ടല്ല, ലജ്ജകൊണ്ടുതന്നേ പൂർത്തിവന്നിരിക്കുന്നു; നീയും
    കുടിക്ക; നിന്റെ അഗ്രചർമ്മം അനാവൃതമാക്കുക; യഹോവയുടെ വലങ്കയ്യിലെ പാനപാത്രം നിന്റെ
    അടുക്കൽ വരും; മഹത്വത്തിന്നു പകരം നിനക്കു അവമാനം ഭവിക്കും.
  rmc-rmc: Ale akana tut pherarela e ladž, a na e slava. Pi tu, hoj pes te sikavel
    tiro langipen! E kuči andral o čačo vast le RAJESKRO ela avričhiďi pre tute a
    e ladž zaučharela tiri slava.
  pes-OPV: تو ازرسوایی به عوض جلال سیر خواهی شد. تو نیزبنوش و غلفه خویش را منکشف ساز.
    کاسه دست راست خداوند بر تو وارد خواهد آمد و قی رسوایی بر جلال تو خواهد بود.
  ron-1924: Те вей сэтура де рушине, ын лок де славэ; бя ши ту ши дезвелеште-те! Ыць
    ва вени ши цие рындул сэ ей пахарул дин дряпта Домнулуй ши ва вени рушиня песте
    слава та.
  ben-OBCV: মহিমাতে নয় তুমি লজ্জায় পরিপূর্ণ হবে। এখন তোমার পালা! সুরা পান করো এবং
    তোমার নগ্নতা প্রকাশ পাক। সদাপ্রভুর বিচারের পানপাত্র থেকে পান করো এবং তোমার সব
    গৌরব লাঞ্ছনায় রূপান্তরিত হবে।
  som-som: Adigu intaad sharaf heli lahayd waxaa ka buuxsantay ceeb, oo weliba adiguna
    khamri cab, oo waxaad noqotaa sida mid buuryaqab ah. Rabbiga gacantiisa midig
    koobka ku jira adiguu kugu soo rogman doonaa, oo sharaftaadana waxaa ku dhici
    doonta ceeb xun.
  lat-VUC: Repletus es ignominia pro gloria; bibe tu quoque, et consopire. Circumdabit
    te calix dexteræ Domini, et vomitus ignominiæ super gloriam tuam.
  eng-ASVBT: 'Thou art filled with shame, and not glory: drink thou also, and be as
    one uncircumcised; the cup of Jehovah’s right hand shall come round unto thee,
    and foul shame shall be upon thy glory.'
  ita-1885: Tu sarai saziato di vituperio, e spogliato di gloria; bevi ancora tu,
    e scopri le tue vergogne; la coppa della destra del Signore si rivolgerà a te,
    e vi sarà vomito vituperoso sopra il seggio della tua gloria.
  eng-LXXUP: 'Drink thou also thy fill of disgrace instead of glory: shake, O heart,
    and quake, the cup of the right hand of the Lord has come round upon thee, and
    dishonor has gathered upon thy glory.'
  eng-ULB: You will be filled with shame instead of glory. Now it is your turn! Drink,
    and you will expose your uncircumcised foreskin! The cup in Yahweh's right hand
    is coming around to you, and disgrace will cover your glory.
  spa-VBL: En tu momento te llenarás de vergüenza en lugar de gloria. Bebe tú mismo
    y expón tu desnudez! La copa que el Señor sostiene en su mano derecha te será
    entregada y tu gloria se convertirá en vergüenza.
  fra-_FOB: Tu seras rassasié de honte plutôt que de gloire. Bois aussi, toi, et découvre-toi!
    La coupe de la droite de l'Éternel fera le tour jusqu'à toi, et l'ignominie sera
    sur ta gloire!
  mal-mal: നിനക്ക് മഹത്വംകൊണ്ടല്ല, ലജ്ജകൊണ്ട് പൂർത്തിവന്നിരിക്കുന്നു; നീയും കുടിക്കുക;
    നിന്റെ നഗ്നത അനാവൃതമാക്കുക; യഹോവയുടെ വലങ്കയ്യിലെ പാനപാത്രം നിന്റെ അടുക്കൽ വരും;
    മഹത്വത്തിന് പകരം നിനക്ക് അപമാനം ഭവിക്കും.
  urd-GVR: Lekin ab terī bārī bhī ā gaī hai! Terī shān-o-shaukat ḳhatm ho jāegī, aur
    terā muṅh kālā ho jāegā. Ab ḳhud pī le! Nashe meṅ ā kar apne kapṛe utār le. Ġhazab
    kā jo pyālā Rab ke dahne hāth meṅ hai wuh tere pās bhī pahuṅchegā. Tab terī itnī
    ruswāī ho jāegī ki terī shān kā nām-o-nishān tak nahīṅ rahegā.
  suz-BL: गे ठेयब दुम्‍चा क्‍येङा शुश मुने दोक्‍नेवे। मुल इ पालो जाक्‍त। गे यो तूशा,
    दुक्‍शा दाइल पांइसो। परमप्रभु यावेमी आ ग्‍युरा गुइ ङा कचौरा इ कली गे‍ब। मिनु इ
    ठेयब दुम्‍तीके मुने दोक्‍ब। येरमीया २५:१५,२६
  eng-NOY: Thou shalt be filled with shame instead of glory; Drink thou also, and
    show thy foreskin! To thee shall come the cup in the right hand of Jehovah, And
    foul shame shall be upon thy glory.
  ita-1927: Tu sarai saziato d’onta anziché di gloria; bevi anche tu, e scopri la
    tua incirconcisione! La coppa della destra dell’Eterno farà il giro fino a te,
    e l’ignominia coprirà la tua gloria.
  ckb-ckb: تێردەبیت لە شەرمەزاری لە جیاتی شکۆمەندی. ئێستا نۆرەی تۆیە! بینۆشە و ڕووت
    ببەوە، جامی دەستی ڕاستی یەزدان دێتە سەر تۆ، شەرمەزاریش شکۆی تۆ دادەپۆشێت.
  eng-BBE: 'You are full of shame in place of glory: take your part in the drinking,
    and let your shame be uncovered: the cup of the Lord''s right hand will come round
    to you and your glory will be covered with shame.'
  kan-OKCV: ಮಹಿಮೆಯ ಬದಲಾಗಿ ನಾಚಿಕೆಯಿಂದ ನೀನು ತುಂಬಿರುವೆ. ಈಗ ನಿನ್ನ ಸರದಿ, ಕುಡಿದು ಬೆತ್ತಲೆಯಾಗು.
    ಯೆಹೋವ ದೇವರ ಬಲಗೈಯಲ್ಲಿನ ಪಾತ್ರೆ ನಿನ್ನ ಕಡೆಗೆ ತಿರುಗುವುದು. ನಿನ್ನ ಘನತೆಯನ್ನು ಅವಮಾನವು ಮುಚ್ಚುವುದು.
  tam-2017: நீ மகிமையினால் அல்ல, வெட்கத்தினால் நிரப்பப்படுவாய்; நீயும் குடித்து விருத்தசேதனமில்லாதவன்
    என்று காட்டிக்கொள்; யெகோவாவுடைய வலதுகையில் இருக்கிற பாத்திரம் உன்னிடத்திற்குத்
    திரும்பும்; உன் மகிமையின்மேல் வெட்கமான வாந்திபண்ணுவாய்.
  spa-RV-1909: 'Haste llenado de deshonra más que de honra: bebe tú también, y serás
    descubierto; el cáliz de la mano derecha de Jehová volverá sobre ti, y vómito
    de afrenta sobre tu gloria.'
  ron-BTF: Ești umplut de rușine pentru glorie, bea și tu și lasă-ți prepuțul să fie
    descoperit; paharul dreptei DOMNULUI va fi întors spre tine, și vomă rușinoasă
    va fi pe gloria ta.
  eng-WEBP: You are filled with shame, and not glory. You will also drink and be exposed!
    The cup of the LORD’s right hand will come around to you, and disgrace will cover
    your glory.
  eng-FBV: In turn you will be filled with shame instead of glory. Drink yourself
    and expose your nakedness! The cup the Lord holds in his right hand will be passed
    round to you and your glory will turn to shame.
  nld-1939: 'Gij wordt dronken van schande, in plaats van eer: Drink op uw beurt,
    en ontbloot uw schaamte! De beker uit Jahweh’s rechterhand wordt u gereikt, De
    smaad, in plaats van uw glorie.'
  nch-BL: Pero ica se talojtzi amohueyitilis elis pinahualisti pampa TOTECO amechtatzacuiltis
    ica inejmat. Huan amojuanti nojquiya anhuetzise huan anmomimilose huan tanemijya
    elis amotacayo huan anpinahuase.
  vie-1934: Ngươi đầy sự sỉ nhục mà chẳng đầy sự vinh hiển. Ngươi cũng hãy uống đi,
    và làm như người chưa chịu phép cắt bì. Chén của Đức Giê-hô-va cầm trong tay hữu
    sẽ đến phiên trao cho ngươi, và sự nhuốc nhơ sẽ đổ ra trên sự vinh hiển ngươi.
  hin-CV: तुम महिमा के बदले लज्जा से भर जाओगे. अब तुम्हारी पारी है! पियो और अपने नंगेपन
    को दिखाओ! याहवेह के दाएं हाथ का दाखमधु का कटोरा तुम्हारे पास आ रहा है, और कलंक
    तुम्हारे महिमा को ढंक देगा.
  spa-BES: 'Estás lleno de vergüenza en lugar de gloria: toma parte en la bebida y
    tú prepucio será descubierto; la copa de la diestra del Señor se volverá a ti
    y vómito de afrenta tu gloria se cubrirá.'
  tdx-tdx: Àtsan-kasalaran-drehe fa tsy engeñe, minoma ka, ho zoeñe t’ie tsy sinavatse,
    hitoliha’ ty fitovim-pitàn-kavana’ Iehovà, ho losore’ ty hameñarañe ty enge’o.
