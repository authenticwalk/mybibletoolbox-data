    your glory.
  urd-GVH: लेकिन अब तेरी बारी भी आ गई है! तेरी शानो-शौकत ख़त्म हो जाएगी, और तेरा मुँह
    काला हो जाएगा। अब ख़ुद पी ले! नशे में आकर अपने कपड़े उतार ले। ग़ज़ब का जो प्याला
    रब के दहने हाथ में है वह तेरे पास भी पहुँचेगा। तब तेरी इतनी रुसवाई हो जाएगी कि
    तेरी शान का नामो-निशान तक नहीं रहेगा।
  rug-rug: Kaqu ta siṉie kinurekure si gamu, ba lopu na vina lavata. Kaqu naponapo
    telemia si gamu meke viviri. Kaqu va naponi gamu e Zihova sa mia kapa vina kilasa
    soti telemia, meke kaqu ta ilirae kinurekure sa mia vina lavata.
  gaz-gaz: Ati qooda ulfinaa qaaniidhaan guutamta. Amma dabareen kan kee ti! Akka
    qullaan kee mulʼatuuf dhugi. Xoofoon mirga Waaqayyoo sitti garagala; salphinnis
    ulfina kee haguuga.
  fra-LSG: Tu seras rassasié de honte plus que de gloire; Bois aussi toi-même, et
    découvre-toi! La coupe de la droite de l’Éternel se tournera vers toi, Et l’ignominie
    souillera ta gloire.
  gnn-gnn: Nhumanydja bini ŋunhi dhaṯthunminya ŋuriŋi Godkala nhanukalay ḻatju'yu
    dhika wal'ŋu, yurru nhinanydja nhe yukurra goramirrina ga warraŋulnha maŋutjiŋura
    Godkalanydja, bala ŋayi yurru Garrayyunydja yana dhä‐ḏir'yunna nhumalanha. Gatjuy
    ḻukiyana, wurkthurrana yana, märraŋana ŋunhiyi ŋayaŋu‐yätjthinyaramirrinydja,
    ŋunhi ŋayi Garrayyu wekaŋala nhumalaŋgu, liŋgu nhumalanhanydja yurru baduwaḏuyunna‐wala
    yanana ŋuriŋina nhokalaynha djarrpi'yuna romdhu dhikana djämayu, ga yakana yurru
    ŋula yol nhokala märr‐ŋal'yundja biyapul.
  yal-yal: I tan lugoxi yagin nan tun na, binyen mi a ra. I fan xa i min, i xunna
    yi keli, i ragenla yi lu. Alatala a yiifari ma igelengen xɔlɛn soma nɛn i yii
    i ya binyen yi findi yagin na!
  haw-1868: 'E hoopihaia oe i ka hilahila no ka nani, E inu hoi oe, a e hoike i kuu
    okipoepoe ole: O ke kiaha o ka lima akau o Iehova e hiki mai no ia ia oe, A o
    ka luai hilahila e uhi mai i kou nani.'
  arb-NAV: فَأَنْتَ تَشْبَعُ خِزْياً عِوَضَ الْمَجْدِ، فَاشْرَبْ أَنْتَ، وَتَرَنَّحْ،
    فَإِنَّ كَأْسَ يَمِينِ الرَّبِّ تَدُورُ عَلَيْكَ وَيُجَلِّلُ الْعَارُ مَجْدَكَ.
  ewe-ewe: Azɔ eɖo wò hã dziwò. Noe nàɖe amama eye ŋukpe nava dziwò le ŋutikɔkɔeteƒe.
    Kplu si Yehowa lé ɖe eƒe nuɖusime la gbɔna gbɔwò eye ŋukpe atsyɔ wò ŋutikɔkɔe
    dzi.
  eng-LEE: 'Thou art filled with shame instead of glory; drink thou also, and let
    thy nakedness be uncovered: there shall be turned around thee the cup of the Lord''s
    right hand, and filthy spittle shall be on thy glory.'
  asm-FB: তুমি গৌৰৱৰ পৰিৱৰ্তে লাজেৰে পৰিপূৰ্ণ হ’বা; তুমিও পান কৰা, আৰু তোমাৰ নিজৰ
    বিৱস্ত্রতা প্রকাশ কৰা! যিহোৱাৰ সোঁ হাতত থকা পিয়লা তোমালৈ ঘূৰি আহিব, আৰু অপমানে
    তোমাৰ সন্মান ছানি ধৰিব।
  sus-A: عِ شَ شُننَكٍلِ قِندِ مَ نّ يَافِ رَ. عِ قَن شَ بٍيرٍ مِن، عِ شَ سَدٍ قٍ
    كٌلٌن. عَلَتَلَ شَ شْنّ قَقٍ عِ مَ، عَ عِ شَ شُننَكٍلِ مَقِندِ مَ يَافِ نَن نَ.
  fra-SBL: Vous êtes remplis de honte, et non de gloire. Vous aussi, vous boirez et
    serez exposés ! La coupe de la main droite de Yahvé se retournera contre vous,
    et l'opprobre couvrira votre gloire.
  hbo-hbo: שָׂבַ֤עְתָּ קָלֹון֙ מִכָּבֹ֔וד שְׁתֵ֥ה גַם־אַ֖תָּה וְהֵֽעָרֵ֑ל תִּסֹּ֣וב
    עָלֶ֗יךָ כֹּ֚וס יְמִ֣ין יְהוָ֔ה וְקִיקָלֹ֖ון עַל־כְּבֹודֶֽךָ׃
  shp-NTPO: Rabítitianbira, mato rabinresti iki, wetsabo maton aká keskáribiakinra
    Ibon mato ati iki, mato panaa chopa jopemaxon maton jakina rebichi maton xateama
    jato oinmai keskára mato ati iki, jatianra rabítitianbi mato namanbires shinanmeeti
    iki.
  piu-2006: '@see-verse:HAB.002.015'
  kik-kik: Ũkaiyũrwo nĩ thoni, handũ ha kũgĩa na riiri. Rĩĩrĩ nĩrĩo ihinda rĩaku!
    Nyua, ũrĩĩo, nayo njaga yaku yoneke! Gĩkombe kuuma guoko-inĩ kwa ũrĩo kwa Jehova
    nĩkĩragũkora, na njono nĩikũhumbĩra riiri waku.
  fra-NCL: Tu t’es rassasié d’opprobre, au lieu de gloire ; bois, toi aussi, et montre
    ton incirconcision ; la coupe de la droite de Yahweh se retournera sur toi ; l’ignominie
    couvrira ta gloire.
  cek-AK: 'Nang loe pakoehhaih pongah azathaih hoiah ni na koi tih: nang doeh mu paquisak
    ueloe, tangzat to amtuengsak tih! Angraeng bantang bang ih boengloeng loe nang
    khaeah angqoi ueloe, azathaih loe na lensawkhaih ah om tih.'
  cuk-cuk: Degidba na be dukin be-nug oichosad, gwen be na be-nug odummossulid. Degisoggu,
    be vino gobmosunna, an na be Bab-Dummad-akudaked oyosunna. Bab-Jehová e-argan-nuedgi
    bingegued-nog-ganisiid gobega be-imake, be-nug-dummarba-nikad, bipii imakega imake.
  uig-CYR: Шан-шәрәпниң орнида шәрмәндичиликкә толисән; Өзүңму ич, Хәтнилигиң аян
    болсун! Пәрвәрдигарниң оң қолидики қәдәһ сән тәрәпкә бурулиду, Шан-шәривиңниң
    үстини рәсвайипәслик басиду.
  tel-2017: ఘనతకు మారుగా అవమానంతో నిండిపోతావు. నీవు కూడా తాగి నీ నగ్నత కనపరచుకుంటావు.
    యెహోవా కుడిచేతిలోని పాత్ర నీ చేతికి వస్తుంది. అవమానకరమైన వాంతి నీ ఘనత మీద పడుతుంది.
  hat-BSA: Ou plen ak wont san onè. Konsa, ou va bwè ou menm e dekouvri pwòp toutouni
    pa ou. Tas nan men dwat SENYÈ a va vire tou won pou rive kote ou, e wont total
    va ranplase laglwa ou.
  kos-kos: Ke ma inge, kowos ac fah apinyukla ke mwekin ac tia ke akfulat. Kowos sifacna
    ac fah nimnim ac tukulkul. LEUM GOD El ac fah oru tuh kowos in nim ke cup in kalyei
    lowos sifacna, na akfulat nu suwos ac fah ekla nu ke akmwekin.
  hbo-WLC: שָׂבַ֤עְתָּ קָלוֹן֙ מִכָּב֔וֹד שְׁתֵ֥ה גַם־אַ֖תָּה וְהֵֽעָרֵ֑ל תִּסּ֣וֹב
    עָלֶ֗יךָ כּ֚וֹס יְמִ֣ין יְהוָ֔ה וְקִיקָל֖וֹן עַל־כְּבוֹדֶֽךָ׃
  ibo-ibo: Ihere ga-anọchi otuto na nsọpụrụ i nwere. Ṅụọ ka ị bụrụ onye mmanya na-egbu.
    Nʼihi na iko dị nʼaka nri Onyenwe anyị na-abịakwute gị. Ihere ga-anọchikwa anya
    otuto gị.
  ory-ory: ତୁମ୍ଭେ ଗୌରବ ବଦଳରେ ଅପମାନରେ ପରିପୂର୍ଣ୍ଣ ହୋଇଅଛ। ତୁମ୍ଭେ ମଧ୍ୟ ପାନ କରି ଅସୁନ୍ନତର
    ନ୍ୟାୟ ହୁଅ! ସଦାପ୍ରଭୁଙ୍କ ଦକ୍ଷିଣ ହସ୍ତସ୍ଥିତ ପାନପାତ୍ର ତୁମ୍ଭଆଡ଼େ ଫେରାଯିବ ଓ ତୁମ୍ଭ ଗୌରବର
    ଉପରେ ଘୃଣାଜନକ ଲଜ୍ଜା ବର୍ତ୍ତିବ।
  chk-chk: Iei kopwe pwölüla ren säw, nge sap ren ling. Kopwe püsin ün o taroporopfetal.
    Ewe Samol mi Lapalap epwe aünü ngonuk püsin om kapen feiengau, nge om ling epwe
    wiliti säw.
  rop-rop: Wal seimwei na yumob Bebalon solja garra sheim miselp dumaji nobodi kaan
    laigim yumob en nobodi kaan shoum eni rispek langa yumob enimo, en ai garra meigim
    yu jidan drangginwan en wen najalot garra luk yu nomo garram klos wal yumob garra
    sheim miselp en olabat kaan rispek langa yumob enimo.
  ukr-1871: Та самий ти заситив себе стидом замість слави; пий же й ти та покажи наготу;
    бо до тебе повернеться кубок у правицї Господнїй, і впаде безчесть на твою славу.
  deu-1951: Du hast dich von Schande gesättigt, statt von Ehre; so trinke auch du
    und entblöße dich. Die Reihe wird auch an dich kommen, den Becher zu nehmen aus
    der rechten Hand des HERRN, und Schande wird fallen auf deine Herrlichkeit.
  eng-JPS: Thou art filled with shame instead of glory, drink thou also, and be uncovered;
    the cup of the LORD'S right hand shall be turned unto thee, and filthiness shall
    be upon thy glory.
  srp-1865: Nasitiæeš se sramote mjesto slave, pij i ti, i otkrij golotinju svoju;
    doæi æe k tebi èaša u desnici Gospodnjoj, i bljuvotina æe sramna biti na slavi
    tvojoj.
  lug-lug: Olijjuzibwa ensonyi mu kifo ky’ekitiibwa. Naawe olinywa n’oswala. Ekikompe
    eky’omu mukono gwa Mukama ogwa ddyo kirikyusibwa kidde gy’oli, n’ensonyi ez’obuwemu
    zisaanikire ekitiibwa kyo.
  heb-heb: שבעת קלון מכבוד שתה גם אתה והערל תסוב עליך כוס ימין יהוה וקיקלון על כבודך׃
  ben-IRV: তুমি সম্মানের বদলে লজ্জায় পরিপূর্ণ হবে, এটা পান কর এবং তোমরা নিজের উলঙ্গতাকে
    প্রকাশ কর, সদাপ্রভুর ডান হাতের পানপাত্র তোমার দিকে ফিরে যাবে ও তোমার সম্মানের
    উপরে লজ্জা উপস্থিত হবে।
  pan-pan: ਤੂੰ ਅਨਾਦਰ ਨਾਲ ਰੱਜੇਂਗਾ, ਪਰਤਾਪ ਨਾਲ ਨਹੀਂ, ਤੂੰ ਪੀ ਅਤੇ ਬੇਸੁੰਨਤ ਹੋ, ਯਹੋਵਾਹ ਦੇ
    ਸੱਜੇ ਹੱਥ ਦਾ ਕਟੋਰਾ ਘੁੰਮ ਕੇ ਤੇਰੇ ਉੱਤੇ ਆ ਪਵੇਗਾ ਅਤੇ ਅਨਾਦਰ ਤੇਰੇ ਪਰਤਾਪ ਨੂੰ ਢੱਕ ਲਵੇਗਾ,
  mya-JVB: သင် သည် အသရေ ပျက်၍ အရှက်ကွဲ ခြင်းနှင့် ဝ လိမ့်မည်။ ကိုယ်တိုင်သောက် ၍ အဝတ်ချွတ်
    ခြင်းကို ခံရလိမ့်မည်။ ထာဝရဘုရား ၏ လက်ျာ လက်တော်၌ရှိသောဖလား သည် သင့် ဆီသို့ ရောက်
    ၍ ၊ ရွံရှာ ဘွယ်သော အော့အန်ခြင်းသည် သင့် အသရေ ကို လွှမ်းမိုးလိမ့်မည်။
  hmo-hmo: To unai bamona danu Dirava ese emui ladana badana do ia hadikaia, bona
    umui be do umui hemarai bada. Lohiabada ese emui kerere ena davana do ia henia,
    inua kekero ia ese umui dekenai do ia henia, guna haida dekenai umui henia bamona.
    Bona inai murinai emui ladana badana do ia doko momokani, bona do umui hemarai
    sibona.
  urd-urd: तू 'इज़्ज़त के 'इवज़ रुसवाई से भर गया है। तू भी पीकर अपनी नामख़्तूनी ज़ाहिर
    कर! ख़ुदावन्द के दहने हाथ का प्याला अपने दौर में तुझ तक पहुँचेगा, और रुसवाई तेरी
    शौकत को ढाँप लेगी।
  rus-SYN: Ты пресытился стыдом вместо славы; пей же и ты и показывай срамоту, - обратится
    и к тебе чаша десницы Господней и посрамление на славу твою.
  bqc-SIM: Wí mɛ́ a n kṹ, i kɛ gawi no. Imi, asa wa n puizi e sↄ̃ɛ. Imibↄ pↄ́ kú
    Dii ↄzĩ lɛ́ suma, wí i gↄ̃ n gawi gbɛu.
  tcz-CHONGTHU: Hinla kintaha na chunga minset sahna hung lhung ding ahi. Hungin,
    donin chuleh muthei din kilangdohin. Pakai thutanna khon’a kon chun hung donin,
    chule na loupinau jouse chu jachatna hin sodoh hen.
  mar-mar: तू गौरवाने नाही तर अप्रतिष्ठेणे भरला आहेस! तू पण त्याची चव घे आणि आपली
    नग्नता प्रकट कर! परमेश्वराच्या उजव्या हातांतला प्याला तुझ्याकडे फिरत येईल, आणि
    तुझ्या सर्व गौरवावर अप्रतिष्ठा पसरवली जाईल.
  qub-qub: Chayno rurashayquipitami rispitädu canayquipa ruquenga pengaycho canquipaj.
    Upuchishayquipitami gamtapis chay machächicojtaga Tayta Dios cöpawan upuchishunquipaj.
    Chaura galapachacushpayqui pengayniquitapis ricachicunquipämi.
  bqp-bqp: Yɛ̃ro u tii sekuru dokemɔwɑ mi, n ǹ mɔ bɛɛrɛ. Win tii u mu nɔruo kpɑ u
    tereru yɔ̃rɑ. Yinni Gusunɔ u koo nùn tilɑsi ko u kɑ win mɔrun nɔrɑ nɔ kpuro, kpɑ
    win bɛɛrɛ ye u rɑɑ mɔ yu gɔsiɑ sekuru.
  hat-hat: Moun p'ap fè lwanj pou yo. Okontrè, yo pral trennen yo nan labou. Se yo
    menm ki pral bwè pou yo sou jouk y'a mete yo toutouni devan tout moun tou. Seyè
    a nan kòlè li pral fè yo bwè gode chatiman li pare pou yo a. Yo t'ap chache lwanj?
    Se wont y'a wont pito.
  eng-BSB: You will be filled with shame instead of glory. You too must drink and
    expose your uncircumcision! The cup in the LORD’s right hand will come around
    to you, and utter disgrace will cover your glory.
  tod-tod: Lɛbiyai ɗa sɔlɔɔ, naa ɠa valibo ga è maaɓoo, ɗa ɓɔɠɔ ɓalaagi, dɔɔi ɓɔle,
    è ɠabei ɠula! Ɗa-voloi ɠa zeelizu, è ɓɔɔle ga Ɠɔoɠɔ GALAGI ná-ziiɠaawana ɗaawɔi.
    Ɗa-lɛbiyai ɠa valibo ga è unfegai.
  eng-WEBPB: You are filled with shame, and not glory. You will also drink and be
    exposed! The cup of the LORD’s right hand will come around to you, and disgrace
    will cover your glory.
  kbq-kbq: Hagi menina ran tamagima e'neriza zana atreta tamagazegu nehuta, waini
    tina neneta neginagi nehuta, kukena tamia hate atresage'za, oku tamavufga tamagegahaze.
    Ra Anumzamo'a arimpa ahe'zana zuompafi azantmaga kaziga eri'neankino, tamagrite
    rukaha hutregahie. Ana hanigeno ran tamagima e'neriza zamo'a eri rukrahe hanigeta
    tamagazegu hugahaze.
  nhe-BL: Pero ica se tlalochtli imohueyitilis elis pinahualistli pampa TOTECO inmechtlatzacuiltis
    ica inejmatl. Huan imojuanti nojquiya inhuetzise huan inmomimilose huan tlanemijya
    elis imotlacayo huan inmopinahuase.
  gub-BL: Ne ae ereityk putar nezemuawate katu kar haw nehe. Maranugar haw nepyk putar
    nehe. Tupàn ikwahy haw nuzawy kwaw kanek por. U'u kar putar ipor newe nehe. Ereka'u
    putar ne nehe no. Teko nuze'egatu kwaw nerehe wà nehe. — Iaiw ma'e, i'i putar
    newe wà nehe.
  eng-DRA: 'Thou art filled with shame instead of glory: drink thou also, and fall
    fast asleep: the cup of the right hand of the Lord shall compass thee, and shameful
    vomiting shall be on thy glory.'
