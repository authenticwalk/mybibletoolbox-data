  haw-1868: No ka mea, ua hoopio oe i na lahuikanaka he nui, O ke koena a pau o na
    kanaka e hoopio lakou ia oe, No ke koko o kanaka, a no ka hana ino i ka aina,
    I ke kulanakauhale, a me ka poe a pau e noho ana iloko ona.
  arb-NAV: لأَنَّكَ سَلَبْتَ أُمَماً كَثِيرَةً فَإِنَّ بَقِيَّةَ الشُّعُوبِ يَنْهَبُونَكَ
    ثَأْراً لِمَا سَفَكْتَ مِنْ دِمَاءٍ وَارْتَكَبْتَ مِنْ جَوْرٍ فِي الأَرْضِ، فَدَمَّرْتَ
    مُدُناً وَأَهْلَكْتَ السَّاكِنِينَ فِيهَا.
  ewe-ewe: Esi mieha dukɔ geɖewo ta la ame siwo susɔ la aha miawo hã elabena miekɔ
    ʋu ɖi eye mietstrɔ̃ anyigbawo, duwo kple ame siwo le wo me.
  eng-LEE: Because thou hast despoiled many nations will all the remnant of the people
    despoil thee; because of the blood of men, and the violence against the land,
    the town, and all that dwell therein.
  asm-FB: তুমি অনেক দেশ লুট কৰাৰ কাৰণে, সকলো অৱশিষ্ট লোকে তোমাক লুট কৰিব; মানুহৰ ৰক্তপাতৰ
    কাৰণে, দেশ, গাঁও, আৰু তাৰ আটাই নিবাসীসকললৈ কৰা অত্যাচাৰৰ বাবে এয়ে সিদ্ধ হ’ব।
  sus-A: عِ تٌ بَرَ سِ فبٍفبٍ شُن نَكَنَ، نَشٍيٍ لُشِ قَ، نٍيٍ نَن قَمَ عِ قَن شُن
    نَكَنَدٍ. عٍ نَ رَبَمَ نّ عِ تٌ بَرَ مِشِ وُلِ عِقِلِ، عِ تٌ بَرَ بْشِيٍ نُن تَايٍ
    كَنَ، عِ نَاكَيٍ قَن قَشَ.›»
  fra-SBL: Parce que tu as pillé de nombreuses nations, tout le reste des peuples
    te pillera à cause du sang des hommes, des violences faites au pays, à la ville
    et à tous ceux qui l'habitent.
  hbo-hbo: כִּֽי אַתָּ֤ה שַׁלֹּ֙ותָ֙ גֹּויִ֣ם רַבִּ֔ים יְשָׁלּ֖וּךָ כָּל־יֶ֣תֶר עַמִּ֑ים
    מִדְּמֵ֤י אָדָם֙ וַחֲמַס־אֶ֔רֶץ קִרְיָ֖ה וְכָל־יֹ֥שְׁבֵי בָֽהּ׃ פ
  shp-NTPO: Maibotiibi ikábora bianananax, mato akí matoki bechiakekanti iki, jatianra
    maton jato aká keskáribiakin, maton jawéki keyokin mato bichinkanti iki. Jatíbi
    eséki ramíkin maton aká kopíra, mato kopíamati iki, ja mainxon jemaboki itan jainoa
    joniboki bechiakexon maton meskó jakonma aká kopíribira mato kopíamakanti iki.
  piu-2006: '@see-verse:HAB.002.007'
  kik-kik: Tondũ nĩũtahĩte ndũrĩrĩ nyingĩ indo ciao, matigari ma ndũrĩrĩ icio, nĩmagagũtaha
    indo o nawe. Nĩ ũndũ nĩũitĩte thakame ya andũ, na ũkaananga mabũrũri, na matũũra
    manene, o na arĩa othe marĩ kuo.
  fra-NCL: Parce que tu as dépouillé beaucoup de nations, tous les peuples qui restent
    te dépouilleront, à cause du sang humain répandu, des violences faites à la terre,
    à la ville et à tous ses habitants.
  cek-AK: Nangcae mah kaminawk athii na long o sak moe, prae hoi vangpui thung ih
    hmuennawk to na paro pae o; pop parai prae kaminawk to na lomh pongah, kahing
    kanghmat to ih kaminawk mah nang to na lomh o toeng tih.
  cuk-cuk: Ar be yarmar-bamalad-ibe ibmar atur-imaksasoggu, yarmar-bamalad-bese-atursalessurmaladdi,
    be-ibe ibmar atursamarmogoed. Ar emar-ibe be wilub-obicha ablis-eosad, degi, we-yar-naidi
    be sabsur-imaksad, e-neggwebur be sabsur-imaksad, e-dulemar be sabsur-imaksabalid,
    a-ulale, deyobi be-imakmarmogoed.
  uig-CYR: Сән нурғун әлләрни булаң-талаң қилғанлиғиң түпәйлидин, Һәм кишиләрниң қанлири,
    зимин, шәһәр һәм униңда туруватқан һәммәйләнгә қилған зулум-зораванлиғиң түпәйлидин,
    Сақлинип қалған әлләр сени булаң-талаң қилиду;
  tel-2017: నువ్వు అనేక రాజ్యాలను దోచుకున్నావు కాబట్టి మిగిలిన ప్రజలంతా నిన్ను దోచుకుంటారు.
    పట్టణాలకు వాటిలోని నివాసులకు నీవు చేసిన హింసాకాండను బట్టి, బలాత్కారాన్ని బట్టి,
    నిన్ను కొల్లగొడతారు.
  hat-BSA: Akoz ou te piyaje anpil nasyon, tout retay pèp yo va piyaje ou. L ap konsa,
    akoz tout san moun ki vèse ak vyolans ki fèt nan peyi a, nan vil la, ak tout moun
    ki rete ladann yo.
  kos-kos: Kowos muta eis ma lun mwet fin mutunfacl puspis, na inge elos su painmoulla
    fah eisla ma lowos ke sripen akmas ac lokoalok kowos oru nu sin mwet faclu ac
    siti selos.
  hbo-WLC: כִּֽי אַתָּ֤ה שַׁלּ֙וֹתָ֙ גּוֹיִ֣ם רַבִּ֔ים יְשָׁלּ֖וּךָ כָּל־יֶ֣תֶר עַמִּ֑ים
    מִדְּמֵ֤י אָדָם֙ וַחֲמַס־אֶ֔רֶץ קִרְיָ֖ה וְכָל־יֹ֥שְׁבֵי בָֽהּ׃ פ
  ibo-ibo: Nʼihi na ị kwakọtala akụ nke ọtụtụ mba dị iche iche, ndị ahụ fọdụrụ ga-abịakwa
    kwakọrọ ihe niile i nwere. Nʼihi na ị wụsịala ọbara ndị mmadụ, i bibiela ọtụtụ
    ala na obodo na ndị niile bi nʼime ha.
  ory-ory: ତୁମ୍ଭେ ଅନେକ ଗୋଷ୍ଠୀଙ୍କୁ ଲୁଟିଅଛ, ଏଥିପାଇଁ ମନୁଷ୍ୟମାନଙ୍କର ରକ୍ତପାତ, ଆଉ ଦେଶ, ନଗର
    ଓ ତନ୍ନିବାସୀ ସମସ୍ତଙ୍କ ପ୍ରତି କୃତ ଦୌରାତ୍ମ୍ୟ ସକାଶୁ ଜନବୃନ୍ଦର ସମସ୍ତ ଶେଷାଂଶ ତୁମ୍ଭକୁ ଲୁଟିବେ।
  chk-chk: En ka soläni pisekin chomong mwü. Nge iei chokewe mi chüen manau seni ekewe
    mwü meinisin repwe soläni pisekum, pun ka nimanauei ekewe aramas o föri angangen
    mwänewüs ngeni chon fanüfan, ngeni ekewe telinimw me chokewe mi imweimw lor.
  rop-rop: Yumob bin stilimbat ola ebrijing deya langa detlot taun en langa detlot
    najalot pleis, en yumob bin kilim ded ola pipul blanga olabat. Bat detlot hu stil
    jidan laibala garra dum brabli krulbala ting langa yumob jis laik yumob bin oldei
    dum.
  ukr-1871: Так як ти грабив многі народи, ограблять і тебе всї остальні народи за
    пролив крові людської, за розбуреннє країни, міста й усїх осадників його.
  deu-1951: Denn wie du viele Völker geplündert hast, so sollen alle übriggebliebenen
    Völker dich plündern wegen des vergossenen Menschenblutes und der Vergewaltigung
    des Landes, der Stadt und aller ihrer Bewohner!
  eng-JPS: Because thou hast spoiled many nations, all the remnant of the peoples
    shall spoil thee; because of men's blood, and for the violence done to the land,
    to the city and to all that dwell therein.
  srp-1865: Što si ti oplijenio mnoge narode, tebe æe oplijeniti sav ostatak od naroda,
    za krv ljudsku i za nasilje uèinjeno zemlji, gradu i svjema koji žive u njemu.
  lug-lug: Kubanga onyaze amawanga mangi, abantu abasigaddewo balikunyaga; Oyiye omusaayi
    gw’abantu, n’oyonoona ensi n’ebibuga n’abantu bonna ababibeeramu.”
  heb-heb: כי אתה שלות גוים רבים ישלוך כל יתר עמים מדמי אדם וחמס ארץ קריה וכל ישבי
    בה׃
  ben-IRV: কারণ তুমি অনেক জাতিকে লুট করেছ, অবশিষ্ট লোকেরা তোমাদের লুট করবে, কারণ তোমরা
    মানুষের রক্তপাত করেছ এবং প্রদেশ, নগর ও তার মধ্যেকার সমস্ত লোকেদের হত্যা করেছ।
  pan-pan: ਕਿਉਂ ਜੋ ਤੂੰ ਬਹੁਤੀਆਂ ਕੌਮਾਂ ਨੂੰ ਲੁੱਟ ਲਿਆ, ਇਸ ਲਈ ਉੱਮਤਾਂ ਦੇ ਬਚੇ ਹੋਏ ਲੋਕ ਤੈਨੂੰ
    ਵੀ ਲੁੱਟ ਲੈਣਗੇ, ਇਸ ਦਾ ਕਾਰਨ ਮਨੁੱਖਾਂ ਦਾ ਖ਼ੂਨ ਅਤੇ ਉਹ ਜ਼ੁਲਮ ਹੈ, ਜਿਹੜਾ ਤੂੰ ਇਸ ਦੇਸ਼,
    ਸ਼ਹਿਰ ਅਤੇ ਉਸ ਦੇ ਸਾਰੇ ਵਾਸੀਆਂ ਉੱਤੇ ਕੀਤਾ ਹੈ।
  mya-JVB: သင် သည် များ စွာသောလူမျိုး တို့ကို လု ယူသောကြောင့် ၊ ကျန် ကြွင်းသော လူမျိုး
    အပေါင်း တို့သည် သင့် ကို လု ယူကြလိမ့်မည်။ လူ အသက်ကိုသတ် သောအပြစ် ၊ ပြည်သူ မြို့သားအပေါင်း
    တို့ကို ညှဉ်းဆဲ သောအပြစ်ကြောင့် ပြု ကြလိမ့်မည်။
  hmo-hmo: Umui ese bese idauidau momo edia kohu umui abia lao kava. Bona umui ese
    taunimanima momo umui alaia, bona edia hanua umui hadikaia ore. Unai dainai bese
    haida, idia do goada noho besedia be do idia toreisi, umui do idia tuari henia,
    bona emui kohu do idia abia ore.
  urd-urd: क्यूँकि तूने बहुत सी क़ौमों को लूट लिया, और मुल्क — ओ — शहर — ओ — बाशिंदों
    में खू़ँरेज़ी और सितमगरी की है, इसलिए बाक़ी माँदा लोग तुझे ग़ारत करेंगे।
  rus-SYN: Так как ты ограбил многие народы, то и тебя ограбят все остальные народы
    за пролитие крови человеческой, за разорение страны, города и всех живущих в нем.
  bqc-SIM: Lá bui pↄ́ n ń pↄ́ↄ sìmá yãaↄ dasi, an kↄ̃naↄ n pↄ́ↄ sima sa sↄ̃ɛ,
    asa n gbɛ̃́ↄ dɛ̀dɛ, n bùsuↄ kàalɛ ń wɛ̃́lɛↄ ń gbɛ̃́ pↄ́ kúuↄ píiɛ.
  tcz-CHONGTHU: Ajeh chu nanghon namtin vaipi nei jouse nachom jeng’u ahin, tua hi
    ason achilhah ho jouseu chun nangho nei achom dingu ahi. Nanghon thinglhang gam
    pumpia tolthana naboluvin chuleh khopi ho chu alamlouva gimbolna in na lodimsah
    tauve.
  mar-mar: कारण तू पुष्कळ राष्ट्रे लुटली आहेत, म्हणून त्या लोकांतले उरलेले तुला लुटतील,
    ते अशासाठी की, मनुष्याच्या रक्तामुळे, देश व गावे यांच्यावर केलेले जुलूम ह्यांमुळे
    त्या देशांतील व गावांतील लोक तुला लुटतील.
  qub-qub: Gamcunaga achca nasyun runacunatami ima-aycantapis guechushcanqui. Cananga
    ima-aycayquitapis paycunanami cutichicongapaj. Llapan mana allita rurashayquipitami
    wañuchishayquipitami ayñita cutichishunquipaj.
  bqp-bqp: Nge mɛ u tɔn dɑbinu wɔri u nin yɑ̃nu gurɑ, nge mɛyɑ be bɑ tie, bɑ koo mɑɑ
    nùn wɔri bu win yɑ̃nu gurɑ yèn sɔ̃ u tɔmbun yɛm yɑri, mɑ u tem kɑ mɛn wusu kɑ
    mɛn tɔmbu dɑm dɔre.
  hat-hat: Nou te piye anpil nasyon. Koulye a rès moun ki te chape yo pral piye tou
    sa nou genyen paske nou te touye anpil moun, nou te fè peyi yo, lavil yo ansanm
    ak moun ki te rete ladan yo pase anpil mati anba men nou.
  eng-BSB: Because you have plundered many nations, the remnant of the people will
    plunder you— because of your bloodshed against man and your violence against the
    land, the city, and all their dwellers.
  tod-tod: Tɔɔzei wo looni zii mɔinmɔin ma, nuɓusɛi mɔtaiti pɛ ta loo wo ma, tɔɔzei
    nuɓusɛi ɲamai ʋa wo puuzu, faa zuɠoloɠologi zu wo kɛɛzu ga zooiti, ta taa wolaiti,
    ta ta-laaʋeaiti!
  eng-WEBPB: Because you have plundered many nations, all the remnant of the peoples
    will plunder you because of men’s blood, and for the violence done to the land,
    to the city and to all who dwell in it.
  kbq-kbq: Na'ankure kokankokama nemaniza vahe'ma tamagrama rohu'ma zamareta fenozamima
    eri'naza zantera, nona hu'za osi'a naga'ma ofri mani'naza vahe'mo'za tamagri fenozana
    eme rohu tamare'za erigahaze. Na'ankure tamagra vahera zamaheta korana eri neragita,
    mopazmine kumazminena eri haviza nehuta, ana mopafima maniza vahe'enena zamazeri
    haviza hu'nazagu anara hugahaze.
  nhe-BL: Inquintlaxtequilijtoque tlahuel miyac tlaltini huan yeca ama yajuanti tlen
    noja mocahuaj nojquiya inmechtlaxtequilise. Tlahuel miyac tlacame inquinmictijque.
    Tlahuel chicahuac inquitehuijque ni tlali, huan ni altepetl huan itlacajhua.
  gub-BL: Pemunar tetea'u ywy rehe har wama'e rehe. Na'arewahy uzapo putar nezewegatete
    haw peme a'e wà nehe no. Pemekuzar putar pemunar awer nehe, pepuruzuka awer nehe
    no. Peityk tawhu tetea'u wanehe har wama'e paw heraha pà. Pemekuzar putar penemiapo
    kwer nehe kury.
  eng-DRA: 'Because thou hast spoiled many nations, all that shall be left of the
    people shall spoil thee: because of men’s blood, and for the iniquity of the land,
    of the city, and of all that dwell therein.'
