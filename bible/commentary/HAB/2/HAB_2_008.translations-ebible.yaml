verse: HAB.002.008
translations:
  mal-C: നീ അനേകം രാജ്യങ്ങളെ കൊള്ളയടിച്ചതുനിമിത്തം, ശേഷിച്ച ജനം നിന്നെ കൊള്ളയിടും.
    നീ മനുഷ്യരക്തം ചൊരിഞ്ഞ്, ദേശത്തെയും പട്ടണങ്ങളെയും അവയിലുള്ള സകലരെയും നശിപ്പിക്കയും
    ചെയ്തതിനാൽത്തന്നെ.
  deu-TKW: Denn wie du viele Völker ausgeplündert hast, werden nun dich alle übrigen
    Völker ausplündern, wegen des vergossenen Menschenbluts und wegen der Gewaltthaten
    an der Erde,
  lin-lin: Lokola obotolaki bomengo ya bato ya bikolo ebele na makasi, bato oyo batikali
    bakobotola yo mpe bomengo na yo na makasi, mpo ete osopaki makila ya bato, obebisaki
    mikili mpe bingumba elongo na bavandi na yango nyonso.
  eng-LSV: Because you have spoiled many nations, || All the remnant of the peoples
    spoil you, || Because of man’s blood, and of violence [to] the land, || [To] the
    city, and [to] all dwelling in it.
  eng-GNV: Because thou hast spoyled many nations, all the remnant of the people shall
    spoyle thee, because of mens blood, and for the wrong done in the land, in the
    citie, and vnto all that dwell therein.
  eng-WEBSTER: Because thou hast laid waste many nations, all the remnant of the people
    shall lay thee waste; because of men's blood, and for the violence of the land,
    of the city, and of all that dwell therein.
  nhw-BL: Anquintlachtequilijtoque tlahuel miyac tlalme huan yeca ama inijuanti catli
    noja mocahuaj nojquiya anmechtlachtequilise. Tlahuel miyac masehualme anquinmictijque.
    Tlahuel chicahuac anquihuilanque ni tlali, huan ni altepetl huan imasehualhua.
  swh-ONEN: Kwa kuwa umeteka nyara mataifa mengi, watu waliobaki watakuteka nyara
    wewe. Kwa kuwa umemwaga damu ya mtu; umeharibu nchi na miji, na kila mmoja ndani
    yake.
  bba-bba: Nɡe mɛ u tɔn dɑbinu wɔri u nin yɑ̃nu ɡurɑ, nɡe mɛyɑ be bɑ tie, bɑ koo mɑɑ
    nùn wɔri bu win yɑ̃nu ɡurɑ yèn sɔ̃ u tɔmbun yɛm yɑri, mɑ u tem kɑ mɛn wusu kɑ
    mɛn tɔmbu dɑm dɔre.
  eng-KJVCPB: Because thou hast spoiled many nations, All the remnant of the people
    shall spoil thee; Because of men’s blood, and for the violence of the land, Of
    the city, and of all that dwell therein.
  luo-luo: Nikech useyako ogendini mangʼeny, joma odongʼ biro mayou. Nimar usechwero
    remb dhano, useketho pinje, mier madongo kod ji duto manie igi.
  meu-meu: Badina be oi ese basileia momo vada o dadihaidia, una dainai bese kwabukwabudia
    iboudiai ese bae dadihaimu; taunimanima raradia bona kara daḡedaḡe daidiai, kara
    daḡedaḡe tano enai bona hanua mai inoholaidia taudia ediai.
  npi-ULB: तैँले धेरै जातिहरूलाई लुटेको हुनाले, जाति-जातिहरूमा बाँकी रहेकाहरू सबैले
    तँलाई लुट्नेछन् । किनभने तैँले मानिसहरूका रगत बगाएको छस्, र देश, शहरहरु, र त्यसमा
    बसोबास गर्ने सबैको विरुद्ध हिंसात्मक काम गरेको छस् ।
  yor-yor: Nítorí ìwọ ti kó Orílẹ̀-èdè púpọ̀, àwọn ènìyàn tókù yóò sì kó ọ nítorí
    ìwọ tí ta ẹ̀jẹ̀ ènìyàn sílẹ̀; nítorí ẹ̀jẹ̀, ìwọ tí pa ilẹ̀ àti ìlú ńlá run àti
    gbogbo ènìyàn to ń gbé inú rẹ̀.
  pes-OPCB: بسیاری از قومها را غارت کردید و حال، بقیهٔ قومها شما را غارت خواهند کرد،
    زیرا خون مردم را ریختید و سرزمینها و شهرها را با مردمش نابود کردید.
  tgl-ULB: Dahil sinamsam mo ang maraming bansa, lahat ng mga natirang tao ay sasamsamin
    ka, dahilan sa dugo ng tao at sa karahasan na ginawa sa lupain, sa lambak at sa
    mga nininirahan dito.
  hui-hui: Wali agali dindi tara tarani paluyu pedaru tinaga mbirale wiaru tí karulai
    halu wali agali ogoriani hearubi bo wahai halu tano wiarubi bo haealo bagabu wahai
    harimi. Ani birimigoyu wali agali ogoningi yu wahene biarume tíbi balu mbirale
    wirimidaruni ti karulalu mo yalu piai holebira.
  mya-mya: သင်​တို့​သည်​နိုင်​ငံ​အ​မြောက်​အ​မြား​မှ​လူ​တို့​% ကို​တိုက်​ခိုက်​လု​ယက်​ခဲ့​လေ​ပြီ။
    ယ​ခု​အ​သက်​% မ​သေ​ဘဲ​ကျန်​ရှိ​နေ​သော​သူ​တို့​သည် သင်​တို့​% ကူး​လွန်​ခဲ့​သည့်​လူ​သတ်​မှု​များ​ကြောင့်​လည်း​%
    ကောင်း၊ ကမ္ဘာ​ပေါ်​ရှိ​လူ​များ၊ မြို့​များ​အား​အ​% ကြမ်း​ဖက်​ခဲ့​မှု​တို့​ကြောင့်​လည်း​ကောင်း
    သင်​တို့​% အား​တိုက်​ခိုက်​လု​ယက်​ကြ​လိမ့်​မည်။ %
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། ཁྱོད་ཀྱིས་ཡུལ་ཁམས་མང་པོ་བཅོམ་ནས་མི་བསད་དེ་ཁྲག་བཞུར་དུ་བཅུག་པ་དང་།
    ཡུལ་ཁམས་ཀུན་གྱི་གྲོང་ཁྱེར་རྣམས་དང་དེའི་ནང་དུ་སྡོད་པའི་མི་རྣམས་ལ་གདུག་རྩུབ་སྤྱད་པས།
    ཡུལ་ཁམས་དེའི་ལྷག་ལུས་རྣམས་ཀྱིས་ཁྱོད་རང་འཇོམས་པར་འགྱུར།
  sna-sna: Nokuti makapamba ndudzi zhinji, vakasara vachakupambai, nokuda kweropa
    ravanhu ramakateura; makaparadza nyika namaguta pamwe chete navageremo.
  spa-BLM: Porque has saqueado a muchas naciones, todo el resto de los pueblos te
    saqueará a causa de la sangre de los hombres, y por la violencia hecha a la tierra,
    a la ciudad y a todos los que la habitan.
  cac-cac: Ix eyic'canec' tastac ay d'a eb' anima d'a juntzan̈xo nación, palta a eb'
    ixto cani, a eb' ol ic'anec' tastac ay d'ayex. Icha chi' ol ex yutej eb', yujto
    tzijtum mach ix e milchamoc, maj oc'laj jab'oc e c'ool d'a eb' anima d'a juntzan̈
    nación chi' yed' d'a schon̈ab' eb'.
  swh-ULB: Kwasababu umeteka nyara watu wengi, mabaki yote ya watu, yatakuteka nyara
    wewe. Sababu umemwaga damu nyingi za watu na umetenda kwa uasi kinyume cha nchi,
    miji, na wote wanaokaa ndani yake.
  bel-bel: Як што ты абабраў многія народы, дык і цябе абяруць усе астатнія народы
    за праліваньне крыві чалавечай, за спусташэньне краіны, горада і ўсіх жыхароў
    яго.
  deu-ELBBK: Denn du, du hast viele Nationen beraubt; und so werden alle übriggebliebenen
    Völker dich berauben wegen des Blutes der Menschen und der Gewalttat an Land und
    Stadt und an allen ihren Bewohnern.
  mbb-OT: Tenged te mahabet he menge nasyun is mid-eǥawan niw te menge azen, ne iyan
    kew en maan ed-eǥawan te menge etew he nesamà keniyan he menge nasyun. Egkehitavù
    heini keniyu tenged te kebpenhimatey niw te menge etew wey kebpendezeeti niw te
    menge tanè dan wey menge inged dan.
  mal-2015: നീ പലജാതികളോടും കവർച്ചചെയ്തതുകൊണ്ടു ജാതികളിൽ ശേഷിപ്പുള്ളവരൊക്കെയും മനുഷ്യരുടെ
    രക്തംനിമിത്തവും നീ ദേശത്തോടും നഗരത്തോടും അതിന്റെ സകലനിവാസികളോടും ചെയ്ത സാഹസംനിമിത്തവും
    നിന്നോടും കവർച്ച ചെയ്യും.
  rmc-rmc: Tu občorarehas pherdo naroden, vašoda ola, ko ačhile te dživel, občorarena
    tut. Bo tu čhivehas avri le manušengro rat; zňičinehas o phuva the o fori savore
    lengre manušenca.
  pes-OPV: چونکه تو امت های بسیاری را غارت کرده‌ای، تمامی بقیه قوم‌ها تو راغارت خواهند
    نمود، به‌سبب خون مردمان وظلمی که بر زمین و شهر و جمیع ساکنانش نموده‌ای.
  ron-1924: Фииндкэ ай жефуит мулте нямурь, тоатэ рэмэшица попоарелор те ва жефуи
    дин причина вэрсэрий сынӂелуй оаменилор, дин причина силничиилор фэкуте ын царэ,
    ымпотрива четэций ши ымпотрива тутурор локуиторилор ей.
  ben-OBCV: যেহেতু তোমরা বহু জাতিগণদের লুট করেছ, তাই অবশিষ্ট ব্যক্তিরা তোমাদের লুট
    করবে। কারণ তোমরা মানুষের রক্তপাত করেছ; তোমরা দেশ, নগর এবং তার সমস্ত মানুষদের ধ্বংস
    করেছ।
  som-som: Quruumo badan baad dhacday, haddaba sidaas daraaddeed dadyowga intooda
    hadhay oo dhammu aday ku dhici doonaan, taasuna waa dhiiggii dadka daraaddiis,
    iyo dulmigii lagu sameeyey dalka iyo magaalada iyo inta dhex deggan oo dhanba.
  lat-VUC: Quia tu spoliasti gentes multas, spoliabunt te omnes qui reliqui fuerint
    de populis, propter sanguinem hominis, et iniquitatem terræ, civitatis, et omnium
    habitantium in ea.
  eng-ASVBT: Because thou hast plundered many nations, all the remnant of the peoples
    shall plunder thee, because of men’s blood, and for the violence done to the land,
    to the city and to all that dwell therein.
  ita-1885: Perciocchè tu hai spogliate molte genti, tutto il rimanente de' popoli
    ti spoglierà; per gli omicidii degli uomini, e per la violenza fatto alla terra,
    alle città, ed a tutti i loro abitanti.
  eng-LXXUP: Because thou hast spoiled many nations, all the nations that are left
    shall spoil thee, because of the blood of men, and the sins of the land and city,
    and of all that dwell in it.
  eng-ULB: Because you have plundered many peoples, all the remnant of the peoples
    will plunder you. For you have shed human blood and acted with violence against
    the land, the cities, and all who live in them.
  spa-VBL: Y como has saqueado a muchas naciones, los que quedan te saquearán a ti,
    por la sangre humana que has derramado y la destrucción que has causado en las
    naciones y ciudades, y en los que allí habitaban.
  fra-_FOB: Parce que tu as pillé beaucoup de nations, tout le reste des peuples te
    pillera, à cause du meurtre des hommes et de la violence faite au pays, à la ville
    et à tous ses habitants.
  mal-mal: നീ പല ജനതകളെയും കവർച്ച ചെയ്തതുകൊണ്ട് അവരിൽ ശേഷിച്ചവർ മനുഷ്യരുടെ രക്തംനിമിത്തവും
    നീ ദേശത്തോടും നഗരത്തോടും അതിന്റെ സകലനിവാസികളോടും ചെയ്ത സാഹസംനിമിത്തവും നിന്നോടും
    കവർച്ച ചെയ്യും.
  urd-GVR: Chūṅki tū ne dīgar muta'addid aqwām ko lūṭ liyā hai is lie ab bachī huī
    ummateṅ tujhe hī lūṭ leṅgī. Kyoṅki tujh se qatl-o-ġhārat sarzad huī hai, tū ne
    dehāt aur shahr par un ke bāshindoṅ samet shadīd zulm kiyā hai.
  suz-BL: मारदे हना गे रागी रागी ङा शुश मुर आन शोंप रोइक्‍ताक्‍नी। मुल चहिं इ साइक्‍तीक
    रे ब्रोंइशोपुकीमी इ के बाक्‍शो नेल्‍ल रोइक्‍नीम। गे मुर आन कली हुश ख्राक्‍श पोक्‍तीवी।
    गे रागी, सहरपुकी नु मेकेर बाक्‍ब मुर नेल्‍ल आन कली खतम सेल्‍तीवी” देंत। हबकुक
    २:१७
  eng-NOY: 'Because thou hast plundered many kingdoms, All the residue of the nations
    shall plunder thee: For the blood of men, and for violence against the land, Against
    the city and all its inhabitants.'
  ita-1927: Poiché tu hai saccheggiato molte nazioni, tutto il resto dei popoli ti
    saccheggerà, a motivo del sangue umano sparso, della violenza fatta ai paesi,
    alle città e a tutti i loro abitanti.
  ckb-ckb: لەبەر ئەوەی تۆ چەندین نەتەوەت تاڵان کرد، ئەو گەلانەی کە ماونەتەوە تۆ تاڵان
    دەکەن، لەبەر ئەوەی تۆ خوێنی مرۆڤت ڕشت، تۆ خاک و شار و هەموو دانیشتووانەکەیت وێران
    کرد.
  eng-BBE: Because you have taken their goods from great nations, all the rest of
    the peoples will take your goods from you; because of men's blood and violent
    acts against the land and the town and all who are living in it.
  kan-OKCV: ನೀನು ಅನೇಕ ಜನಾಂಗಗಳನ್ನು ಸೂರೆ ಮಾಡಿದ್ದರಿಂದ, ಜನರಲ್ಲಿ ಉಳಿದವರೆಲ್ಲಾ ನಿನ್ನನ್ನು
    ಸೂರೆ ಮಾಡುವರು. ಏಕೆಂದರೆ ನೀನು ಮಾನವರ ರಕ್ತ ಸುರಿಸಿದ್ದಿ. ನಾಡುಗಳನ್ನು, ಪಟ್ಟಣಗಳನ್ನು, ಅವುಗಳಲ್ಲಿ
    ಇರುವುದೆಲ್ಲವನ್ನು ನಾಶಮಾಡಿದ್ದೀ.
  tam-2017: நீ அநேகம் மக்களைக் கொள்ளையிட்டதினால் மக்களில் மீதியான யாவரும் நீ சிந்தின
    மனித இரத்தத்தின் காரணமாகவும், நீ செய்த கொடுமையின் காரணமாகவும் உன்னைக் கொள்ளையிடுவார்கள்.
  spa-RV-1909: Porque tú has despojado muchas gentes, todos los otros pueblos te despojarán;
    á causa de las sangres humanas, y robos de la tierra, de las ciudades y de todos
    los que moraban en ellas.
  ron-BTF: Pentru că ai prădat multe națiuni, toată rămășița poporului te va prăda;
    datorită sângelui oamenilor și datorită violenței făcute țării, cetății și tuturor
    celor ce o locuiesc.
  eng-WEBP: Because you have plundered many nations, all the remnant of the peoples
    will plunder you because of men’s blood, and for the violence done to the land,
    to the city and to all who dwell in it.
  eng-FBV: Because you have plundered many nations, those who are left will plunder
    you—for the human blood you have shed and the destruction you brought on lands
    and cities, and those who lived there.
  nld-1939: Om uw beroving van talloze naties Maakt de rest van de volken u buit,
    Om het bloed van de mensen, het geweld tegen het land, Tegen de stad en al haar
    bewoners!
  nch-BL: Anquintachtequilijtoque tahuel miyac talme huan yeca ama inijuanti cati
    noja mocahuaj nojquiya amechtachtequilise. Tahuel miyac masehualme anquinmictijque.
    Tahuel chicahuac anquitehuijque ni tali, huan ni altepet huan imasehualhua.
  vie-1934: Vì ngươi đã cướp nhiều nước, thì cả phần sót lại của các dân sẽ cướp ngươi,
    vì cớ huyết người ta, vì sự bạo ngược làm ra cho đất, cho thành, và cho hết thảy
    dân cư nó.
  hin-CV: क्योंकि तुमने बहुत सी जाति के लोगों को लूटा है, सब बचे हुए लोग अब तुम्हें
    लूटेंगे. क्योंकि तुमने मनुष्यों का खून बहाया है; तुमने देशों, शहरों और उनके निवासियों
    को नाश किया है.
  spa-BES: Porque has tomado sus bienes de las grandes naciones, todos los demás pueblos
    te quitarán tus bienes; por la sangre de los hombres y los actos violentos contra
    la tierra y el pueblo y todos los que viven en él.
  tdx-tdx: Aa kanao nikopahe’o o kilakila’ondatio, le ho volose’ o sehanga’ ondatio
    ka irehe; ty amo lio’ ondatio, naho i heloke nanoañe amy taney, naho amy rovaiy,
    vaho amo hene mpimoneñeo.
  tha-KJV: เพราะว่าเจ้าได้ปล้นมาแล้วหลายประชาชาติ ชนชาติ​ทั้งหลายที่​เหลืออยู่​นั้นจึงจะมาปล้นเจ้า
    เพราะเจ้าทำให้โลหิตมนุษย์​ตก และเพราะการทารุณต่อแผ่นดิน ต่อบรรดาหัวเมืองและต่อบรรดาผู้​ที่อยู่​ในเมืองนั้น
  por-BR-2018: Visto que tu despojaste muitas nações, todos os povos restantes te
    despojarão; por causa do sangue das pessoas, e da violência contra a terra, as
    cidades e todos os seus moradores.
  deu-ELO: Denn du, du hast viele Nationen beraubt; und so werden alle übriggebliebenen
