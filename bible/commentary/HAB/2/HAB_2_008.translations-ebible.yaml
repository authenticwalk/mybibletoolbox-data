  kan-2017: ನೀನು ಬಹು ಜನರನ್ನು ಕೊಳ್ಳೆಹೊಡೆದು, ಮನುಷ್ಯರ ರಕ್ತವನ್ನು ಸುರಿಸಿ ದೇಶವನ್ನೂ, ಪಟ್ಟಣವನ್ನೂ,
