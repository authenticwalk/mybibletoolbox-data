  dop-dop: Ɩsǝnɑ ɩ́ kɑ́ lɛɛkɑ lɛlɑɑ tɔɣɔ, pɑɣɑlɛ kɑ lɛɛkɩ-mɛ mpi pǝ tɔɔ tɔ, ɩ́ lɑpɑ
