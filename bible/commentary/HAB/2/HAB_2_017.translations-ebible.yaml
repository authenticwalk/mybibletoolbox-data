verse: HAB.002.017
translations:
  mal-C: നീ ലെബാനോൻ വനത്തോടു ചെയ്ത അതിക്രമം നിനക്കുമീതേ കവിഞ്ഞൊഴുകും, നീ നടത്തിയ വന്യമൃഗസംഹാരം
    നിന്നെ ഭയപ്പെടുത്തും. നീ മനുഷ്യരക്തം ചൊരിഞ്ഞ്, ദേശത്തെയും പട്ടണങ്ങളെയും അവയിലുള്ള
    ഏവരെയും നശിപ്പിച്ചതുകൊണ്ടുതന്നെ.
  deu-TKW: Denn die Gewaltthat am Libanon wird dich erdrücken, und das Gemetzel unter
    den Tieren dir Schrecken einjagen, wegen des vergossenen Menschenbluts und wegen
    der Gewaltthaten an der Erde, an der Stadt und allen ihren Bewohnern.
  lin-lin: Mabe oyo osalaki mokili ya Libani ekozongela yo, mpe somo ya banyama oyo
    obomaki ekokomela yo ; pamba te osopaki makila ya bato, obebisaki mikili mpe bingumba
    elongo na bavandi na yango nyonso.
  eng-LSV: For violence [done to] Lebanon covers you, || And spoil of beasts frightens
    them, || Because of man’s blood, and of violence [to] the land, || [To] the city,
    and [to] all dwelling in it.
  eng-GNV: 'For the crueltie of Lebanon shall couer thee: so shall the spoyle of the
    beastes, which made them afraide, because of mens blood, and for the wrong done
    in the land, in the citie, and vnto all that dwell therein.'
  eng-WEBSTER: For the violence of Lebanon shall cover thee, and the spoil of beasts,
    which made them afraid, because of men's blood, and for the violence of the land,
    of the city, and of all that dwell therein.
  nhw-BL: Quen anquinsosolojtoque catli eltoya ipan tlali Líbano, ama nojquiya mocuepas
    ipan amojuanti. Anquintzontlamiltijtoque miyac tlapiyalme huan ama nojquiya anmomajmatise
    pampa anmechtzontlamiltise. Quej nopa elis pampa anquinmictijtoque miyac masehualme
    huan anquisosolojtoque miyac altepeme ipan ni tlaltipactli, ininhuaya nochi ininmasehualhua.
  swh-ONEN: Ukatili ulioifanyia Lebanoni utakufunika, na uharibifu uliowafanyia wanyama
    utakutisha. Kwa sababu umemwaga damu ya mtu; umeharibu nchi na miji na kila mmoja
    aliyeko ndani yake.
  bba-bba: Dɑɑ kɔ̃sɑ ye u kuɑ Libɑniɔ, yɑ koo wɔri win wiru wɔllɔ. U yɛɛ ɡo. Adɑmɑ
    yɛɛ yi, yi koo nùn nɑndɑsiɑ. Yeni kpuro yɑ koo nùn deemɑ yɛm mɛ u yɑrin sɔ̃, kɑ
    dɑm mɛ u tem mɛ kɑ mɛn wusu kɑ mɛn tɔmbu dɔren sɔ̃.
  eng-KJVCPB: For the violence of Lebanon shall cover thee, And the spoil of beasts,
    which made them afraid, Because of men’s blood, and for the violence of the land,
    Of the city, and of all that dwell therein.
  luo-luo: Timbe mahundu ma isetimone Lebanon nonyori kendo le mane inego marach biro
    miyi bwok. Nimar isechwero remb dhano, iseketho pinje gi mier madongo, kendo gi
    ji duto manie igi.
  meu-meu: Lebanon idagedaḡe henina ese baine habubunimu, uda ḡaudia ihabua-taridia
    ese baine hagarimu bada, taunimanima raradia bona kara daḡedaḡe daidiai, kara
    daḡedaḡe tano enai bona hanua mai inoholaidia taudia ediai.
  npi-ULB: लेबनानमाथि गरिएको हिंसाले तँलाई ढाक्‍नेछ र पशुहरूको सर्वनाशले तँलाई आतंकित
    बनाउनेछ । किनभने तैँले मानिसहरूका रगत बगाएको छस्, र देश, शहरहरु, र त्यसमा बसोबास
    गर्ने सबैको विरुद्ध तैँले हिंसक काम गरेको छस् ।
  yor-yor: Nítorí ìwà ipá tí ó tí hù sí Lebanoni yóò bò ọ́, àti ìparun àwọn ẹranko
    yóò dẹ́rùbà ọ́ mọ́lẹ̀. Nítorí ìwọ tí ta ẹ̀jẹ̀ ènìyàn sílẹ̀; ìwọ tí pa ilẹ̀ náà
    àti ìlú ńlá run àti gbogbo àwọn tí ń gbé inú rẹ̀.
  pes-OPCB: جنگلهای لبنان را از بین بردید، اکنون خود شما نابود خواهید شد! حیوانات
    آنجا را به وحشت انداخته کشتید، پس حال، برای تمام آدمکشی‌ها و ظلم و ستمی که در
    سرزمینها و شهرها کردید، وحشتزده کشته خواهید شد.
  tgl-ULB: Tatakpan ka ng karahasang ginawa sa Lebanon, at kakikilabutan ka sa pagkawasak
    ng mga mababangis na hayop dahil sa dugo ng mga tao at dahil sa karahasang ginawa
    sa lupain, sa mga lungsod at sa lahat ng mga naninirahan doon.
  hui-hui: Tígua Lebanono dindini irabu timbuni wiaru dibu ibira harimidagua Anduane
    Homogo ibugua tíbi nde dibu ibira helolebira. Nogo gabua tara tara irabu ogoniha
    ibaga bialu piaga biaru barimi. Ani barimigo nogo uruni ariame tí halu mbira mo
    gi̱la halu bolebira. Uruni bulubadaruni irane tígua wali agali dewaore dindi bibahendeni
    hearubi bo wahaga bialu tanobi mo ko harimigome ko ogonibi tí kamigoria tagira
    ibulebira.
  mya-mya: သင်​တို့​သည်​လေ​ဗ​နုန်​သစ်​တော​များ​ကို​ခုတ်​% လှဲ​ခဲ့​ကြ​၏။ ယ​ခု​အ​ခါ​သင်​တို့​ကိုယ်​တိုင်​%
    ပင်​ခုတ်​လှဲ​ခြင်း​ကို​ခံ​ရ​ကြ​လိမ့်​မည်။ သင်​% တို့​သည်​ထို​တော​မှ​တိ​ရစ္ဆာန်​များ​ကို​သတ်​%
    ဖြတ်​ခဲ့​ကြ​၏။ ယ​ခု​အ​ခါ​တိ​ရစ္ဆာန်​များ​% သည်​သင်​တို့​အား​ကြောက်​လန့်​တုန်​လှုပ်​စေ​%
    ကြ​လိမ့်​မည်။ သင်​တို့​ကူး​လွန်​ခဲ့​သည့်​လူ​% သတ်​မှု​များ​ကြောင့်​သော်​လည်း​ကောင်း၊
    ကမ္ဘာ​% ပေါ်​ရှိ​လူ​များ​မြို့​များ​ကို​အ​ကြမ်း​ဖက်​% ခဲ့​မှု​များ​ကြောင့်​လည်း​ကောင်း
    ဤ​အ​မှု​% အ​ရာ​များ​ဖြစ်​ပျက်​လာ​လိမ့်​မည်။ %
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། ཁྱོད་ཀྱིས་ལེ་པཱ་ནོན་གྱི་ཕྱོགས་སུ་གདུག་རྩུབ་སྤྱད་པ་དང་། འཇིགས་སྐྲག་གིས་ཟིན་པའི་རི་དྭགས་རྣམས་བསད་ཅིང་།
    ཡང་མིའི་སྲོག་བཅད་དེ་ཁྲག་བཞུར་དུ་བཅུག་ནས། ས་གཞི་ཡོངས་ཀྱི་གྲོང་ཁྱེར་རེ་རེའི་ནང་སྡོད་པའི་མི་ཀུན་ལ་གདུག་རྩུབ་སྤྱད་པས་ཁྱོད་ཀྱང་དབང་འོག་ཏུ་བསྡུ་ངེས་ཡིན།
  sna-sna: Nokuti kuita nechisimba kwamakaitira Rebhanoni kuchakukundai, uye kuparadza
    kwamakaita mhuka kuchakutyisai. Nokuti makateura ropa ravanhu; makaparadza nyika
    namaguta navose vakanga vageremo!
  spa-BLM: Porque la violencia hecha al Líbano te abrumará, y la destrucción de los
    animales te aterrorizará, a causa de la sangre de los hombres y por la violencia
    hecha a la tierra, a cada ciudad y a los que la habitan.
  cac-cac: A ex tic, ix e ch'aquel te' nivac te' d'a Líbano, yuj chi' a ticnaic, van
    eyab'an syail. Ix e milcham noc' noc' ta', palta axo ticnaic a noc' ol ex ac'anoch
    d'a xivc'olal. Icha chi' ol ex utajoc, yujto man̈ jantacoc anima ix e milchamoc.
    Man̈ jantacoc chucal ix eyac'och d'a snación eb', d'a schon̈ab' eb' yed' d'a eb'
    anima cajan d'a schon̈ab' eb' chi'.
  swh-ULB: Vurugu iliyofanywa kwa Lebanoni itakufunika na uharibifu wa wanyama utakuogopesha.
    Sababu umemwaga damu za watu na umetenda kwa uasi dhidi ya ile nchi, miji, na
    wote wanaokaa humo.
  bel-bel: Бо зладзейства тваё на Ліване абрушыцца на цябе за вынішчэньне запалоханых
    жывёл, за праліцьцё крыві чалавечай, за спусташэньне краіны, горада і ўсіх жыхароў
    яго.
  deu-ELBBK: 'Denn die Gewalttat am Libanon wird dich bedecken, und die Zerstörung
    der Tiere, die sie in Schrecken setzte: wegen des Blutes der Menschen und der
    Gewalttat an Land und Stadt und an allen ihren Bewohnern.'
  mbb-OT: Mibpemiley niw is menge kayu ziyà te Lebanon, ne midhimetayan niw is menge
    langgam duen. Umbe edezeetan kew zaan ne egkerkeren kew te kegkahandek. Egkehitavù
    heini keniyu tenged te kebpenhimatey niw te menge etew wey kebpendezaat niw te
    menge tanè dan wey menge inged dan.
  mal-2015: മനുഷ്യരുടെ രക്തവും ദേശത്തോടും നഗരത്തോടും അതിന്റെ സകലനിവാസികളോടും ചെയ്ത
    സാഹസവും ഹേതുവായി ലെബാനോനോടു ചെയ്ത ദ്രോഹവും മൃഗങ്ങളെ പേടിപ്പിച്ച സംഹാരവും നിന്നെ
    മൂടും.
  rmc-rmc: O mariben, so kerďal andro Libanon, avela pre tu; o džviri, saven zňičinehas,
    akana daravena avri tut. Bo tu čhorehas avri le manušengro rat zňičinehas o phuva
    the o fori savore lengre manušenca.
  pes-OPV: زیرا ظلمی که بر لبنان نمودی و هلاکت حیوانات که آنها راترسانیده بود، تو
    را خواهد پوشانید. به‌سبب خون مردمان و ظلمی که بر زمین و شهر و بر جمیع ساکنانش
    رسانیدی.
  ron-1924: Кэч силничииле фэкуте ымпотрива Либанулуй вор кэдя асупра та ши пустиириле
    фярелор те вор ынгрози, пентру вэрсаря сынӂелуй оаменилор ши силничииле фэкуте
    ын царэ, ымпотрива четэций ши ымпотрива тутурор локуиторилор ей.
  ben-OBCV: লেবাননের প্রতি তুমি যা অত্যাচার করেছ তা তোমাকে অভিভূত করবে, তুমি বন্যপশুদের
    ধ্বংস করেছ, আর তাদের আতঙ্ক তোমার হবে। কারণ তুমি মানুষের রক্তপাত করেছ; তোমরা দেশ,
    নগর এবং তার সমস্ত মানুষদের ধ্বংস করেছ।
  som-som: Waayo, waxaa ku dabooli doona dulmigii Lubnaan lagu sameeyey, iyo halligaaddii
    ku dhacday xayawaankii iyaga ka cabsiiyey, taasuna waa dhiiggii dadka daraaddiis,
    iyo dulmigii lagu sameeyey dalka iyo magaalada iyo inta dhex deggan oo dhanba.
  lat-VUC: Quia iniquitas Libani operiet te, et vastitas animalium deterrebit eos
    de sanguinibus hominum, et iniquitate terræ, et civitatis, et omnium habitantium
    in ea.
  eng-ASVBT: For the violence done to Lebanon shall cover thee, and the destruction
    of the beasts, which made them afraid; because of men’s blood, and for the violence
    done to the land, to the city and to all that dwell therein.
  ita-1885: Perciocchè la violenza usata contro al Libano ti coprirà, e il guasto
    fatto dalle bestie ti spaventerà; per cagione del sangue degli uomini, e della
    violenza usata contro alla terra, alle città, ed a tutti i loro abitanti.
  eng-LXXUP: For the ungodliness of Lebanon shall cover thee, and distress because
    of wild beasts shall dismay thee, because of the blood of men, and the sins of
    the land and city, and of all that dwell in it.
  eng-ULB: The violence done to Lebanon will overwhelm you and the destruction of
    animals will terrify you. For you have shed human blood and you have acted with
    violence against the land, the cities, and all who live in them.
  spa-VBL: Así como destruíste los bosques del Líbano, también serás destruido; cazaste
    a los animales allí y ahora ellos te cazarán a ti. Porque derramaste sangre humana
    y destruiste naciones y ciudades con sus habitantes.
  fra-_FOB: Car la violence faite au Liban retombera sur toi, et la dévastation qui
    épouvante les bêtes, à cause du meurtre des hommes et de la violence faite au
    pays, à la ville et à tous ses habitants.
  mal-mal: മനുഷ്യരുടെ രക്തവും, ദേശത്തോടും നഗരത്തോടും അതിന്റെ സകലനിവാസികളോടും ചെയ്ത
    സാഹസവും നിമിത്തം ലെബാനോനോട് ചെയ്ത ദ്രോഹവും മൃഗങ്ങളെ പേടിപ്പിച്ച സംഹാരവും നിന്നെ
    പിടികൂടും.
  urd-GVR: Jo zulm tū ne Lubnān par kiyā wuh tujh par hī ġhālib āegā, jin jānwaroṅ
    ko tū ne wahāṅ tabāh kiyā un kī dahshat tujh hī par tārī ho jāegī. Kyoṅki tujh
    se qatl-o-ġhārat sarzad huī hai, tū ne dehāt aur shahroṅ par un ke bāshindoṅ samet
    shadīd zulm kiyā hai.
  suz-BL: गे लेबानोन ङा ठेयब रवा नेल्‍ल तिम्‍तीवी। मेकेर ङा ब्‍वाकी ङा जन्‍तु नेल्‍ल
    आन कली मरिम्‍शो पाप्‍तीवी। मेको इ मरिम्‍शो पतीके क्‍येक्‍क लेत्‍चा पुंइसीब दुम्‍नेवे।
    मारदे हना गे मुर आन कली हुश ख्राक्‍श पोक्‍तीवी। मिनु रागी, सहरपुकी नु मेकेर बाक्‍ब
    मुर नेल्‍ल आन कली खतम सेल्‍तीवी” देंत।
  eng-NOY: For the violence done to Lebanon shall cover thee, And the destruction
    of the beasts which made them afraid, On account of the blood of men, and violence
    against the land, Against the city and all its inhabitants.
  ita-1927: Poiché la violenza fatta al Libano e la devastazione che spaventava le
    bestie, ricadranno su te, a motivo del sangue umano sparso, della violenza fatta
    ai paesi, alle città e a tutti loro abitanti.
  ckb-ckb: ئەو ستەمەی لە لوبنانت کرد بەسەرت دێتەوە، لەناوبردنی ئاژەڵەکانی دەتترسێنێت.
    لەبەر ئەوەی تۆ خوێنی مرۆڤت ڕشت، تۆ خاک و شار و هەموو دانیشتووانەکەیت وێران کرد.
  eng-BBE: For the violent acts against Lebanon will come on you, and the destruction
    of the cattle will be a cause of fear to you, because of men's blood and the violent
    acts against the land and the town and all who are living in it.
  kan-OKCV: ಲೆಬನೋನಿನ ಮೇಲೆ ಮಾಡಿದ ಬಲಾತ್ಕಾರವು ನಿನ್ನನ್ನು ಚಕಿತಗೊಳಿಸುವುದು. ಮೃಗಗಳ ನಾಶವು ನಿನ್ನನ್ನು
    ಹೆದರಿಸುವುದು. ಏಕೆಂದರೆ ನೀನು ಮನುಷ್ಯರ ರಕ್ತ ಸುರಿಸಿದ್ದೀ; ನೀನು ನಾಡುಗಳನ್ನು, ಪಟ್ಟಣಗಳನ್ನು,
    ಅವುಗಳಲ್ಲಿರುವ ಎಲ್ಲವುಗಳನ್ನು ನಾಶಮಾಡಿದ್ದೀ.
  tam-2017: லீபனோனுக்குச் செய்த கொடுமை உன்னை மூடும்; சிந்தின மனித இரத்தத்தின் காரணமாகவும்,
    தேசத்திற்கும் பட்டணத்திற்கும் அதின் குடிமக்கள் எல்லோருக்கும் செய்த கொடுமையின்
    காரணமாகவும் மிருகங்கள் செய்யும் பாழ்க்கடிப்பு உன்னைக் கலங்கச்செய்யும்.
  spa-RV-1909: Porque la rapiña del Líbano caerá sobre ti, y la destrucción de las
    fieras lo quebrantará; á causa de las sangres humanas, y del robo de la tierra,
    de las ciudades, y de todos los que en ellas moraban.
  ron-BTF: Fiindcă violența Libanului te va acoperi, și prada fiarelor, care i-a înspăimântat,
    datorită sângelui oamenilor și datorită violenței făcute țării, cetății și tuturor
    celor ce o locuiesc.
  eng-WEBP: For the violence done to Lebanon will overwhelm you, and the destruction
    of the animals will terrify you, because of men’s blood and for the violence done
    to the land, to every city and to those who dwell in them.
  eng-FBV: As you destroyed the forests of Lebanon you will also be destroyed; you
    hunted the animals there, and now they will hunt you. For you shed human blood
    and you destroyed lands and cities, along with those who lived there.
  nld-1939: 'Want het geweld tegen de Libanon drukt op u neer, De moord op de dieren
    zal u verschrikken: Het bloed van de mensen, het geweld tegen het land, Tegen
    de stad en al haar bewoners.'
  nch-BL: Quej anquinsosolojtoque cati eltoya ipan tali Líbano, ama nojquiya mocuepas
    ipan amojuanti. Anquintzontamiltijtoque miyac tapiyalme huan ama nojquiya anmomajmatise
    pampa amechtzontamiltise. Quej nopa elis pampa anquinmictijtoque miyac masehualme
    huan anquinsosolojtoque miyac altepeme ipan ni taltipacti, inihuaya nochi inimasehualhua.
  vie-1934: Vì sự bạo ngược đã làm ra cho Li-ban sẽ che phủ ngươi, và sự tàn hại các
