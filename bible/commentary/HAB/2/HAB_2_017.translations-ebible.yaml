  mdy-ETH: ሊባኖኦሴ ዹኮይዳ ኔ ማዼ ጌኖ ማዻ ኔና ባይዛንዳኔ፤ ዒኢካ ናንጋ ቦዖ ኔ ዎዺ ባይዜሢ ኔና ዲቃሣንዳኔ፤ ዬይ ያዺ
