  kan-2017: ಲೆಬನೋನಿಗೆ ಆದಂಥ ಹಿಂಸೆಯ ಬಾರವು ನಿನ್ನನ್ನು ಕಾಡುವುದು, ಮೃಗಪಶುಗಳ ನಾಶನವು ನಿನ್ನನ್ನು
