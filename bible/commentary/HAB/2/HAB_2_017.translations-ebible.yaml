    dɛutɛ́, kɛ̀ di fɛ̃́ũ mbɛnìtìbɛ̀ yɛhɛkɛ̀ miɛkɛ, nɛ̀ dɛ kpɛ́í nkɛ bɛ̀ yóó yṹɔ̃́mmɛ̀
    di to.
  msy-2020: Ia Lebanonɨn ruarir pɨzimɨn itir temer bar avɨriba oke, kamaghɨn amizɨ,
    God arazir ia amizir kamra, ua ia damuam. Ia mati ruarimɨn itir asɨzir atiaba,
    asɨzir bar avɨrim mɨsuagharɨki, ezɨ datɨrɨghɨn ia uari ikuvigham. Ia gumazamizir
    bar avɨrim mɨsozi me ariaghire, egha ia nguazir kam ko, nguibar ekiaba ko, dar
    aven itir adarazi bar me gasɨghasɨki, kamaghɨn amizɨ, bizir kaba otivam.
  dop-dop: Ɩsɩɩ pɑ sɛtʋɣʋ Lipɑŋ hɔtʋɣʋ kɛ mʋsʋŋ tɔ, pɩɩ mǝlɩ mǝ nyɔɔŋ tɑɑ. Mpi tɔ,
    ɩ́ kpiisɑ tɑɑlɛ wontu. Ɩ́ kʋ yǝlɑɑ. Ɩ́ lɑpǝnɑ toŋ kɛ tɛtʋ tɑɑ ɑcɑlɛɛ yǝlɑɑ. Pɩɩ
    nyɑɑsɩ mǝ pʋntʋ.
  azb-azb: Livanda etdiyin zorakılıq öz başına gələcək, Heyvanların qırğını səni dəhşətə
    gətirəcək; Çünki insan qanı tökdün, Ölkələrə və şəhərlərə, Orada yaşayan hər kəsə
    zorakılıq etdin.
  eng-DBY: For the violence [done] to Lebanon shall cover thee, and the destruction
    of beasts which made them afraid; because of men's blood, and for the violence
    [done] to the land, to the city, and all that dwell therein.
  hin-2017: क्योंकि लबानोन में तेरा किया हुआ उपद्रव और वहाँ के जंगली पशुओं पर तेरा
    किया हुआ उत्पात, जिनसे वे भयभीत हो गए थे, तुझी पर आ पड़ेंगे। यह मनुष्यों की हत्या
    और उस उपद्रव के कारण होगा, जो इस देश और राजधानी और इसके सब रहनेवालों पर किया गया
    है।
  wol-KYG: Ay wi nga teg Libaŋ mooy këppu ci sa kaw, te sànkuteg rabi àll yi sa tiitaange
    lay jur. Yaa tuur deretu nit, indi aw ay ci réew mi, ak dëkk beek mboolem ñi ci
    biiram.
  eng-YLT: For violence [to] Lebanon doth cover thee, And spoil of beasts doth affright
    them, Because of man's blood, and of violence [to] the land, [To] the city, and
    [to] all dwelling in it.
  eng-WYC-2017: For the wickedness of Lebanon shall cover thee, and [the] destruction
    of beasts shall make them afeared, of bloods of man, and of wickedness of [the]
    land, and of the city, and of all men dwelling therein.
  eng-WMBB: For the violence done to Lebanon will overwhelm you, and the destruction
    of the animals will terrify you, because of men’s blood and for the violence done
    to the land, to every city and to those who dwell in them.
  urd-GVH: जो ज़ुल्म तूने लुबनान पर किया वह तुझ पर ही ग़ालिब आएगा, जिन जानवरों को
    तूने वहाँ तबाह किया उनकी दहशत तुझी पर तारी हो जाएगी। क्योंकि तुझसे क़त्लो-ग़ारत
    सरज़द हुई है, तूने देहात और शहरों पर उनके बाशिंदों समेत शदीद ज़ुल्म किया है।
  rug-rug: Maho pani gamu sari na huda pa Lebanoni; ego gamu ba kaqu ta maho palae
    tugo kamahire; va matei gamu sari na kurukuru ṉame vasina; kaqu va matamatagutu
    gamu tugo ri na kurukuru ṉame si gamu. Kaqu ta evaṉa sapu gua hie sina koa gua
    koa sa vina mate tie sapu tavetia gamu, meke koasa mia ṉinovaṉovala nomana koari
    na tie pa kasia popoa meke sari dia vasileana nomadi tugo.
  gaz-gaz: Fincilli ati Libaanoonitti hojjete si liqimsa; horii fixuun kee si rifachiisa.
    Ati dhiiga namaa dhangalaafteertaatii; ati biyyoota, magaalaawwanii fi namoota
    isaan keessa jiraatan hunda balleessiteerta.
  fra-LSG: Car les violences contre le Liban retomberont sur toi, Et les ravages des
    bêtes t’effraieront, Parce que tu as répandu le sang des hommes, Et commis des
    violences dans le pays, Contre la ville et tous ses habitants.
  gnn-gnn: Ŋäthilinydja ŋunhinydja nhuma ŋuli marrtjinya djatthuna muka dharpa malanha,
    ŋunhi yukurrana ŋuthara Lipanan wäŋaŋura, ga dhiyaŋunydja‐wala nhumalanhana yurru
    djatthun galkinyamarama. Wiripunydja nhuma ŋuli gaṯmaranha wäyinnha ŋuriŋi gaṯmaranharamirriyu
    girri'yu, bala walalanydja ŋuli mirithinyana barrarinyanydja, ga dhiyaŋunydja‐wala
    bitjandhi liŋgu nhumalanhanydja yurru gaṯmaramayi ŋula nhäyu, bala nhe yurru mirithirrina
    barrarirrinydja yana wal'ŋu, liŋgu nhuma bumara mirithirri guḻku'nha dhiyala munatha'ŋuranydja
    wäŋaŋura, murrkay'kuŋala marrtjina bumara, ga bitjarrayi liŋgu nhuma baḏuwaḏuyurruna
    ŋunhiyi wäŋanhanydja.
  yal-yal: Bayo i gbalon naxan nabaxi Liban yamanani, na xɛtɛma nɛn i ma. I bata xuruseen
    naxanye halagi, na feen findima gaxun nan na i ma. Amasɔtɔ i bata muxune faxa,
    i yamanane nun taane nun e muxune birin halagi.
  haw-1868: No ka mea, o ka hana ino ia Lebanona e uhi mai ia oe, Me ka luku o na
    holoholona, i hooweliweli ia lakou, No ke koko o kanaka, a no ka hana ino i ka
    aina, I ke kulanakauhale, a me ka poe a pau e noho ana iloko ona.
  arb-NAV: لأَنَّ مَا ارْتَكَبْتَهُ مِنْ ظُلْمٍ فِي حَقِّ لُبْنَانَ يُغَطِّيكَ، وَمَا
    أَهْلَكْتَهُ مِنْ بَهَائِمَ يُرَوِّعُكَ. مِنْ أَجْلِ مَا سَفَكْتَهُ مِنْ دِمَاءٍ
    وَاقْتَرَفْتَهُ مِنْ جَوْرٍ فِي الأَرْضِ وَالْمُدُنِ وَالسَّاكِنِينَ فِيهَا.
  ewe-ewe: Nu vlo si nèwɔ Lebanon la ava ƒo ɖe wò hã dziwò. Lã siwo katã nètsrɔ̃ la
    ado ŋɔdzi na wò elabena èkɔ ʋu ɖi eye nètsrɔ̃ anyigba kple duwo kple wo me nɔlawo
    katã.
  eng-LEE: For the violence against Lebanon shall cover thee, and the destruction
    of beasts, which he terrified away; because of the blood of men, and the violence
    against the land, the town, and all that dwell therein.
  asm-FB: লিবানোনত হোৱা অত্যাচাৰে তোমাক ঢাকিব, আৰু পশুবোৰৰ ধ্বংস দেখি তুমি আতঙ্কিত
    হ’বা; মানুহৰ ৰক্তপাতৰ কাৰণে, আৰু দেশ, নগৰ, আৰু তাত থকা সকলো নিবাসীলৈ কৰা অত্যাচাৰৰ
    বাবেই এইদৰে ঘটিব।
  sus-A: عِ قٍ كٌبِ نَشَن نَبَشِ لِبَن، نَ سَرٍ قَمَ نّ فبِلٍندٍ عِ مَ. عِ بَرَ شُرُ سٍيٍ
    كَسَرَ، عِ بَرَ مِشِيٍ قَشَ، عِ بَرَ بْشِ نُن تَايٍ كَنَ، عَ نُن عٍ شَ مِشِيٍ.
    نَ حَشَنكَتّ بِرِن قَمَ نّ فبِلٍندٍ عِ مَ.»
  fra-SBL: Car la violence faite au Liban vous accablera, et la destruction des animaux
    vous terrifiera, à cause du sang des hommes et de la violence faite au pays, à
    chaque ville et à ceux qui y habitent.
  hbo-hbo: כִּ֣י חֲמַ֤ס לְבָנֹון֙ יְכַסֶּ֔ךָּ וְשֹׁ֥ד בְּהֵמֹ֖ות יְחִיתַ֑ן מִדְּמֵ֤י
    אָדָם֙ וַחֲמַס־אֶ֔רֶץ קִרְיָ֖ה וְכָל־יֹ֥שְׁבֵי בָֽהּ׃ ס
  shp-NTPO: Líbano manan jaskáati ikenmabi maton jakonma akára matoki bechiaketi iki,
    jainoa yoinabo reteaxa mato ratéti iki. Ja mainmea jemaboki itan jaínoa joniboki
    bechiakexon esekan yoiai ayamaketian itan jakonmabires maton jato aká kopíra,
    matoki jaskara jawékibo nokóti jaki.
  piu-2006: '@see-verse:HAB.002.016'
  kik-kik: Haaro ĩrĩa ũrutĩire Lebanoni-rĩ, nĩĩgakũhubĩkania, na wanangi waku wa nyamũ-rĩ,
    nĩũgakũmakia mũno. Nĩ ũndũ nĩũitĩte thakame ya andũ, na ũkaananga mabũrũri, na
    matũũra manene, na arĩa othe marĩ kuo.
  fra-NCL: Car la violence faite au Liban retombera sur toi, ainsi que la destruction
    des animaux frappés d’épouvante, à cause du sang humain répandu, des violences
    faites à la terre, à la ville et à tous ses habitants.
  cek-AK: Nang mah kami ih athii to na palong, minawk prae hoi vangpui thung ih hmuennawk
    to na lomh pae; Lebanon mae nuiah na sak ih athii palonghaih hoiah moinawk to
    na dueksak baktih toengah, na nuiah pha tih boeh.
  cuk-cuk: Babilonia-dorgan, be Líbano-yar-sabsur-imaksagusad begi aibinoed. Be ibdurgan-ogilosgusad,
    dobguega be-imakoed. Ar be dulemar-ibe doggus ablis eosad, e-yar-naid be sabsur-imaksad,
    e-neggweburmar, degi, e-dulemar be sabsur-imaksad. A-ulale, be sabsur-odurdaklemogoed.
  uig-CYR: Ливанға қилған зулум-зораванлиқ, Шундақла һайванларни қорқитип уларға йәткүзгән
    вәйранчилиқму, Кишиләрниң қанлири, зимин, шәһәр һәм униңда туруватқан һәммәйләнгә
    қилған зулум-зораванлиқ түпәйлидин, Булар сениң миҗиқиңни чиқириду.
  tel-2017: లెబానోనునకు నీవు చేసిన బలాత్కారం నీ మీదికే వస్తుంది. నీవు పశువులను చేసిన
    నాశనం నీ మీదే పడుతుంది. దేశాలకు, పట్టణాలకు, వాటి నివాసులకు, నీవు చేసిన హింసాకాండను
    బట్టి, ఇది సంభవిస్తుంది.
  hat-BSA: Paske vyolans ki fèt Liban an va fè ou plonje desann, ansanm ak destriksyon
    a bèt va bay ou gwo laperèz; akoz de san vèse a moun ak vyolans tè a, nan chak
    vil la ak tout sila ki rete ladann yo.
  kos-kos: Kowos tuh pakiya insak in Lebanon; inge ac fah pakpuki kowos. Kowos onela
    kosro in acn we; inge kosro ac fah aklangingye kowos. Ma inge ac sikyak ke sripen
    akmas ma kowos tuh oru, ac ke sripen lokoalok yohk lowos lain mwet faclu ac siti
    lalos.
  hbo-WLC: כִּ֣י חֲמַ֤ס לְבָנוֹן֙ יְכַסֶּ֔ךָּ וְשֹׁ֥ד בְּהֵמ֖וֹת יְחִיתַ֑ן מִדְּמֵ֤י
    אָדָם֙ וַחֲמַס־אֶ֔רֶץ קִרְיָ֖ה וְכָל־יֹ֥שְׁבֵי בָֽהּ׃ ס
  ibo-ibo: Ihe ike ahụ i mere Lebanọn ga-abịakwasịkwa gị. Mbibi i bibiri anụmanụ dị
    iche iche ga-emekwa ka egwu ju gị obi. Nʼihi na ị wụsịala ọbara ọtụtụ mmadụ, bibie
    ala na obodo dị iche iche, bibiekwa ndị niile bi nʼime ha.
  ory-ory: କାରଣ ମନୁଷ୍ୟମାନଙ୍କର ରକ୍ତପାତ ଓ ଦେଶ ପ୍ରତି, ନଗର ପ୍ରତି ଓ ତନ୍ନିବାସୀ ସମସ୍ତଙ୍କ
    ପ୍ରତି କୃତ ଦୌରାତ୍ମ୍ୟ ସକାଶୁ ଲିବାନୋନର ପ୍ରତି କୃତ ଦୌରାତ୍ମ୍ୟ ଓ ପଶୁଗଣର ତ୍ରାସଜନକ ସଂହାର
    ତୁମ୍ଭକୁ ଆଚ୍ଛନ୍ନ କରିବ।
  chk-chk: Ka pöküetiu ewe wöllapen Lepanon, iei aramas repwe pwal pökuketiu. Ka niela
    ekewe mönün ie, iei ekewe man repwe fokun aniuokusuk. Ei epwe fis pokiten ka nimanauei
    ekewe aramas o föri angangen mwänewüs ngeni chon fanüfan, ngeni ekewe telinimw
    me chokewe mi imweim lor.
  rop-rop: Yumob bin kadimdan detlot tri deya langa det kantri gulum Lebanan, en seimwei
    pipul garra binijimap yumob. En ola enimul yumob bin oldei kilimbat, wal detlot
    enimul garra meigim yumob bradin nomo lilbit. Dumaji yumob bin medrimbat en bin
    dumbat krulbala ting langa detlot pipul deya langa det kantri en langa detlot
    taun, wal seimwei pipul garra lagijat langa yumob du.
  ukr-1871: Кара бо за лиходїйство твоє на Ливанї здійметься проти тебе за витрату
    розпуджених животин, за пролив людської крові, за спустошеннє країни, міста й
    усїх, що в йому жили.
  deu-1951: Denn der Frevel am Libanon wird auf dir lasten, und die Verheerung der
    wilden Tiere wird dich schrecken, um des vergossenen Menschenblutes willen und
    wegen der Vergewaltigung des Landes, der Stadt und aller ihrer Bewohner.
  eng-JPS: For the violence done to Lebanon shall cover thee, and the destruction
    of the beasts, which made them afraid; because of men's blood, and for the violence
    done to the land, to the city and to all that dwell therein.
  srp-1865: Jer nasilje uèinjeno Livanu pokriæe te i pustoš meðu zvijerjem koja ga
    je plašila, za krv ljudsku i nasilje uèinjeno zemlji, gradu i svjema koji žive
    u njemu.
  lug-lug: Ebikolwa eby’obukambwe bye watuusa ku Lebanooni, n’okutta ensolo, birikutiisa.
    Osse abantu n’ozikkiriza ensi n’ebibuga n’abantu ababibeeramu.
  heb-heb: כי חמס לבנון יכסך ושד בהמות יחיתן מדמי אדם וחמס ארץ קריה וכל ישבי בה׃
  ben-IRV: লিবানোনের প্রতি করা অত্যাচার তোমার ঢেকে দেবে এবং পশুদের হত্যা তোমাকে আতঙ্কিত
    করবে, মানুষের রক্তপাত; পৃথিবীতে, শহরগুলোতে এবং তাদের সমস্ত লোকেদের উপর করা অত্যাচার
    এর কারণ।
  pan-pan: ਕਿਉਂ ਜੋ ਉਹ ਜ਼ੁਲਮ ਜਿਹੜਾ ਤੂੰ ਲਬਾਨੋਨ ਨਾਲ ਕੀਤਾ, ਤੈਨੂੰ ਢੱਕ ਲਵੇਗਾ ਅਤੇ ਉੱਥੋਂ ਦੇ
    ਪਸ਼ੂਆਂ ਉੱਤੇ ਕੀਤੀ ਹੋਈ ਬਰਬਾਦੀ, ਜਿਸਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਡਰਾਇਆ ਤੇਰੇ ਉੱਤੇ ਆ ਪਵੇਗੀ, ਇਹ ਮਨੁੱਖਾਂ
    ਦਾ ਲਹੂ ਵਹਾਉਣ ਅਤੇ ਉਸ ਜ਼ੁਲਮ ਦੇ ਕਾਰਨ ਹੋਵੇਗਾ, ਜਿਹੜਾ ਇਸ ਦੇਸ਼, ਸ਼ਹਿਰ ਅਤੇ ਉਸ ਦੇ ਸਾਰੇ
    ਵਾਸੀਆਂ ਉੱਤੇ ਹੋਇਆ।
  mya-JVB: လေဗနုန် တောင်ကို အနိုင် အထက်ပြုသောအပြစ်၊ တိရစ္ဆာန် များကို ကြောက်မက်ဘွယ်သော
    အခြင်း အရာနှင့် ဖျက်ဆီး သော အပြစ်သည် သင့် ကို လွှမ်းမိုး လိမ့်မည်။ လူ အသက်ကိုသတ်
    သောအပြစ် ၊ ပြည်သူ မြို့သားအပေါင်း တို့ကို ညှဉ်းဆဲ သော အပြစ်ရှိ၏။
  hmo-hmo: Lebanona ena uda namona be umui ese umui utua diho. Unai bamona danu be
    Dirava ese umui dekenai do ia karaia. Umui ese unai uda ena boroma idauidau umui
    alaia vadaeni. To harihari uda boroma idauidau ese umui do idia hagaria bada.
    Inai bamona umui dekenai do ia vara, badina umui ese taunimanima momo umui alaia,
    bona edia hanua umui hadikaia ore.
  urd-urd: चूँकि तूने मुल्क — ओ — शहर — ओ — बाशिन्दों में खूँरेज़ी और सितमगरी की है,
    इसलिए वह ज़ियादती जो लुबनान पर हुई और वह हलाकत जिसमें जानवर डर गए, तुझ पर आएगी।
  rus-SYN: Ибо злодейство твое на Ливане обрушится на тебя за истребление устрашенных
    животных, за пролитие крови человеческой, за опустошение страны, города и всех
    живущих в нем.
  bqc-SIM: Yãpãsĩ pↄ́ ń kɛ̀ Libã a kúlɛmaɛ, n nↄ̀bↄↄ kaalɛa yã́ a sↄ̃ kɛ̃ngu.
    Asa n gbɛ̃́ↄ dɛ̀dɛ, n bùsuↄ ↄ̃̀ↄkpàɛ, n wɛ̃́lɛↄ ń gbɛ̃́ pↄ́ kúuↄ kàalɛ píi.
  tcz-CHONGTHU: Nanghon Lebanon gammang ho chu na satchaijui. Tua hi nangho kisatlha
    ding nahiuve. Nanghon gamsa ho chu na sumang hel’ui, hijeha hi amaho kicha a na
    um’u ahitai. Agamsung pumpia toltha naboluvin, chule khopi ho jong chu nosopa
    kibolna nadip dimu ahitai.
  mar-mar: लबानोनावर केलेला जुलूम तुला झाकेल आणि पशूंचा केलेला नाश तुला भयभीत करील.
    कारण मनुष्याचा रक्तपात व तेथील भूमीवर, शहरांवर, आणि त्यातील सर्व रहिवाशांवर केलेला
    जुलूम ह्यांमुळे असे होईल.
  qub-qub: Líbano jircacho yöracunata ushashayquipitami ayñi quiquillayquiman cutimongapaj.
    Chaycho tiyaj animalcunata wañuchishayquipitami fiyupa mancharinquipaj. Llapan
    chaycunaga chayashunquipaj runacunata wañuchishayquipitawan siudäcunacho tiyajcunata
    fiyupa mana allita rurashayquipitami.
  bqp-bqp: Dɑɑ kɔ̃sɑ ye u kuɑ Libɑniɔ, yɑ koo wɔri win wiru wɔllɔ. U yɛɛ go. Adɑmɑ
    yɛɛ yi, yi koo nùn nɑndɑsiɑ. Yeni kpuro yɑ koo nùn deemɑ yɛm mɛ u yɑrin sɔ̃, kɑ
    dɑm mɛ u tem mɛ kɑ mɛn wusu kɑ mɛn tɔmbu dɔren sɔ̃.
  hat-hat: Yo te koupe tout gwo rakbwa peyi Liban an. Koulye a, se yo yo pral koupe
    voye jete. Yo te touye tout bèt li yo. Koulye a, bèt li yo pral fè yo kouri al
    kache. Tou sa pral rive yo paske yo te touye anpil moun, yo te fè peyi yo, lavil
    yo ansanm ak moun ladan yo pase anpil mati anba men yo.
  eng-BSB: For your violence against Lebanon will overwhelm you, and the destruction
    of animals will terrify you, because of your bloodshed against men and your violence
    against the land, the city, and all their dwellers.
  tod-tod: Faa zuɠoloɠologi é ɠɛɛni Liɓan, naa ʋoto ka ɠula è ma. Suaiti undaaʋili
    fai ɠa la è unma, ga é è lɛɛvɛ. Mazɔlɔɔ è nuɓusɛiti ɲamai ʋuuni, è tooma
    vaiti kɛɛni zooi laalɔɠɔma, ta ná-taa wolai, ta su nuɓusɛiti.
  eng-WEBPB: For the violence done to Lebanon will overwhelm you, and the destruction
    of the animals will terrify you, because of men’s blood and for the violence done
    to the land, to every city and to those who dwell in them.
  kbq-kbq: Tamagrama Lebanoni vahe zafafinti'ma zafama antagi hana'ma huta e'naza
    zante, nona huno Anumzamo'a tamagri'enena tamazeri atregahie. Ana zafafima mani'naza
    afi zaga kafama zamazeri havizama hu'naza avamente, antri hanazaza huno knazamo'a
    tamagritera egahie. Tamagra rama'a vahe mopafina zamahe netreta, ran kuma zamifinena
    hazenkea eri hakare hu'naze.
  nhe-BL: Inquintzontejque nopa cuatini tlen eltoyaj ipan tlali Líbano huan ama mocuepas
    ipan imojuanti, pampa inmechtzontlamiltise sequinoc. Queja inquinmajmatijque nopa
    miyac tlapiyalime nopano, ama nojquiya inmomajmatise. Queja nopa elis pampa inquinxolejque
    miyac altepetini ipan ni tlaltepactli huan inquinmictijtoque miyac tlacame.
  gub-BL: Eremonohok ywyra ywytyr apyr Irimano rehe har ne. A'e rupi amo nemumaw putar
    nehe kury. Erezuka ma'ea'yr tetea'u wà. A'e rupi ko 'ar rehe erekyze putar ma'ea'yr
    wanuwi nehe no. Agwer ma'e uzeapo putar wà nehe, ta'e erezapo ikatu 'ym ma'e tetea'u
    teko ywy nànànar wanupe xe. Ta'e erezuka ywy nànànar tetea'u ne wà xe.
  eng-DRA: For the iniquity of Libanus shall cover thee, and the ravaging of beasts
    shall terrify them because of the blood of men, and the iniquity of the land,
    and of the city, and of all that dwell therein.
