verse: HAB.003.002
translations:
  mal-C: യഹോവേ, ഞാൻ അങ്ങയുടെ കീർത്തിയെക്കുറിച്ചു കേട്ടിരിക്കുന്നു; അങ്ങയുടെ പ്രവൃത്തികൾ
    കണ്ടിട്ട് ഞാൻ ആദരപൂർണനായി നിൽക്കുന്നു. യഹോവേ, ഞങ്ങളുടെ നാളിൽ അവ ആവർത്തിക്കണമേ,
    ഞങ്ങളുടെകാലത്ത് അവ പ്രസിദ്ധമാക്കണമേ; കോപത്തിലും കരുണ ഓർക്കണമേ.
  deu-TKW: Jahwe, ich habe deine Botschaft vernommen und bin voll Furcht! Jahwe, rufe
    dein Werk binnen Jahren ins Leben, binnen Jahren laß es offenbar werden! Jedoch
    im Zürnen sei des Erbarmens eingedenk!
  lin-lin: Oh Yawe, nayokaki sango ya Kombo na Yo ! Yawe, nabangaki misala na Yo.
    Sala yango lisusu na tango na biso ! Sala ete eyebana lisusu na tango na biso !
    Kasi ata soki otomboki ndenge nini, kobosanaka te mawa na Yo mpo na biso.
  eng-LSV: O YHWH, I heard your report, || I have been afraid, O YHWH, || Your work!
    In midst of years revive it, || In the midst of years You make known, || In anger
    You remember mercy.
  eng-GNV: 'O Lord, I haue heard thy voyce, and was afraide: O Lord, reuiue thy worke
    in the mids of the people, in the mids of the yeeres make it knowen: in wrath
    remember mercy.'
  eng-WEBSTER: 'O LORD, I have heard thy speech, and was afraid: O LORD, revive thy
    work in the midst of the years, in the midst of the years make known; in wrath
    remember mercy.'
  nhw-BL: TOTECO, na nijcactoc mocamanal huan nelía nimomajmatía huan nimitzhueyitlepanita
    por nochi nopa huejhueyi tlamantli catli tijchijtoc. Ipan ni tonali quema tlahuel
    titlaijiyohuíaj sempa xijchihua nopa huejhueyi tlamantli huan techpalehui quen
    tijchijqui ipan nopa tonali tlen huejcajya. Masque tlahuel ticualantoc tohuaya,
    xiquelnamiqui para ta hueyi moyolo huan techtlasojtla.
  swh-ONEN: Bwana, nimezisikia sifa zako; nami naogopa kwa matendo yako, Ee Bwana.
    Fufua kazi yako katikati ya miaka, katikati ya miaka tangaza habari yako; katika
    ghadhabu kumbuka rehema.
  bba-bba: U nɛɛ, Yinni Gusunɔ, nɑ nuɑ ye ɑ ɡeruɑ. Mɑ nɑ nɑndɑ. A de yu koorɑ wɔ̃ɔ
    sini sɔɔ. A de tɔmbu bu ye wɑ bɛsɛn wɑɑti yeni sɔɔ. Adɑmɑ wunɛn mɔru ye sɔɔ, ɑ
    yɑɑyo ɑ sun wɔnwɔndu kuɑ.
  eng-KJVCPB: 'O Lord, I have heard thy speech, and was afraid: O Lord, revive thy
    work in the midst of the years, In the midst of the years make known; In wrath
    remember mercy.'
  luo-luo: Jehova Nyasaye, asewinjo humbi; achungʼ e nyimi ka an-gi luoro kuom gik
    misetimo, yaye Jehova Nyasaye. Mad itimgi kendo e kindewa, mi gingʼere e ndalowani;
    ka in gi mirima to mad ipar ngʼwono.
  meu-meu: Iehova e, oi harimu vada na kamonai; Iehova e, oiemu ḡaukara na garilaiamu.
    Laḡani bogaragidiai ba hamatamaia, laḡani bogaragidiai ba hahedinaraia; badu lalonai
    hebogahisi ba laloa tao.
  npi-ULB: परमप्रभु मैले तपाईंको बयान सुनेको छु, र म भयभीत भएको छु । परमप्रभु, यी
    समयहरूको बिचमा आफ्नो काम पुनर्जीवित पार्नुहोस् । यी समयहरूको बिचमा ती परिचित बनाउनुहोस्
    । तपाईंको क्रोधको समयमा कृपा गर्न सम्झनुहोस् ।
  yor-yor: Olúwa mo tí gbọ́ ohùn rẹ; ẹ̀rù sì ba mi fún iṣẹ́ rẹ Olúwa sọ wọn di ọ̀tún
    ní ọjọ́ ti wa, ní àkókò tiwa, jẹ́ kó di mí mọ̀; ni ìbínú, rántí àánú.
  pes-OPCB: ای خداوند، خبری را که به من دادی شنیدم و برای کارهایی که انجام خواهی داد
    با ترس و احترام تو را پرستش می‌کنم. دوباره مثل سالهای گذشته قدرت خود را به ما
    نشان ده تا نجات یابیم و در حین غضب خود، رحمت را به یاد آور.
  tgl-ULB: Yahweh, narinig ko ang iyong ulat, at ako ay natakot! Yahweh, buhayin mo
    muli ang iyong gawain sa gitna ng mga panahong ito; sa gitna ng mga panahong ito
    ipaalam mo; alalahanin mo na magkaroon ng habag sa iyong galit!
  hui-hui: Anduane Homogo-o í̠na bini layaru hale howa í̠ timbuni gibi taraore ke
    manda buwa i̱na bi agi ale loabe toba ho ko. Bamba í̠na biabe hongohe tara tara
    bialu hariru áyu ina kamangi biabe urunibi lone bibe. Inahondo keba holene irane
    ngagoyu ai í̠na dara halu biamogo bibe.
  bod-N: ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ངས་ཁྱེད་ཀྱི་གསུང་སྐད་ཐོས་པས་འཇིགས་སོ། །ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས།
    ཁྱེད་ཀྱིས་ཉིན་འདི་དག་གི་ནང་དུ་ཉིད་ཀྱི་མཛད་འཕྲིན་རྣམས་ཡང་བསྐྱར་དར་ཞིང་མངོན་པར་མཛོད་ཅིག
    ཐུགས་ཁྲོ་བའི་དུས་སུའང་སྙིང་རྗེ་དགོངས་པར་མཛོད།
  sna-sna: Jehovha, ndakanzwa zvomukurumbira wenyu; haiwa Jehovha, ndinomira ndichitya
    mabasa enyu. Avandudzei pamazuva edu, panguva yedu ngaaziviswe; pakutsamwa kwenyu
    rangarirai tsitsi.
  spa-BLM: Yahvé, he oído hablar de tu fama. Me asombro de tus actos, Yahvé. Renueva
    tu trabajo en la medio de los años. En medio de los años hazlo saber. En la ira,
    te acuerdas de la misericordia.
  cac-cac: Mamin Jehová, ayic svab'an yab'ixal masanil tas a b'onac, ste sat in c'ol
    yuuj. B'o icha tas a b'onac d'a peca' chi' d'a co tiempoal tic. Vach'chom d'a
    scal yoval a c'ool, ch'ox oq'uelc'olal d'ayon̈.
  swh-ULB: Yahwe, nimesikia taarifa zako, na mimi naogopa. Yahwe, fufua kazi yako
    katikati wakati; katikati ya muda huu; fanya hiyo ijulikane; kumbuka kuwa na rehema
    katika ghadhabu yako.
  bel-bel: Госпадзе, пачуў я слых Твой і спалохаўся. Госпадзе! учыні дзею Тваю сярод
    гадоў, сярод гадоў яві яе; у гневе ўспомні пра літасьць.
  deu-ELBBK: HERR, ich habe deine Verkündigung vernommen, ich fürchte mich; HERR,
    belebe dein Werk inmitten der Jahre, inmitten der Jahre mache es kund; im Zorn
    gedenke des Erbarmens! –
  mbb-OT: “He Nengazen, nezineg ku is menge mibeelan nu, ne tenged kayi utew zekelà
    is kedtehuza ku kenikew. Ne ǥuntaan umani nu heini veeli kayi te kenami he timpu.
    Ne zutun te timpu te kebpaahaa nu te pauk nu ne kehizuwi key kenikew.
  mal-2015: യഹോവേ, ഞാൻ നിന്റെ കേൾവി കേട്ടു ഭയപ്പെട്ടുപോയി; യഹോവേ, ആണ്ടുകൾ കഴിയുംമുമ്പെ
    നിന്റെ പ്രവൃത്തിയെ ജീവിപ്പിക്കേണമേ; ആണ്ടുകൾ കഴിയുംമുമ്പെ അതിനെ വെളിപ്പെടുത്തേണമേ;
    ക്രോധത്തിങ്കൽ കരുണ ഓർക്കേണമേ.
  rmc-rmc: RAJEJA, šunďom pal tute o lačho hiros a čudaľinavas man upral tire skutki,
    RAJEJA. Ker oda pale akana andre amare dživesa; ker, hoj olestar te džanen andre
    amaro časos! Andre choľi ma bister pre milosť!
  pes-OPV: ای خداوند چون خبر تو را شنیدم ترسان گردیدم. ای خداوند عمل خویش را در میان
    سالها زنده کن! در میان سالها آن را معروف ساز ودر حین غضب رحمت را بیاد آور.
  ron-1924: Кынд ам аузит, Доамне, че ай вестит, м-ам ынгрозит. Ынсуфлецеште-Ць лукраря
    ын курсул анилор, Доамне! Фэ-Те куноскут ын тречеря анилор! Дар, ын мыния Та,
    аду-Ць аминте де ындурэриле Тале!
  ben-OBCV: হে সদাপ্রভু, আমি তোমার খ্যাতি শুনেছি; আমি তোমার আশ্চর্য কাজে সম্ভ্রমে
    দাঁড়িয়ে আছি, হে সদাপ্রভু। আমাদের দিনে এই সবের পুনরাবৃত্তি করো, আমাদের সময়ে
    তা প্রকাশিত করো; তোমার ক্রোধে করুণা স্মরণ করো।
  som-som: Rabbiyow, waxaan maqlay warkaagii, waanan cabsanayaa. Rabbiyow, shuqulkaaga
    soo noolee sannadaha dhexdooda, Sannadaha dhexdooda ogeysii, Oo markii aad cadhootid
    naxariis soo xusuuso.
  lat-VUC: '[Domine, audivi auditionem tuam, et timui. Domine, opus tuum, in medio
    annorum vivifica illud; in medio annorum notum facies: cum iratus fueris, misericordiæ
    recordaberis.'
  eng-ASVBT: 'O Jehovah, I have heard the report of thee, and am afraid: O Jehovah,
    revive thy work in the midst of the years; In the midst of the years make it known;
    In wrath remember mercy.'
  ita-1885: O SIGNORE, io ho udito ciò che tu mi hai fatto udire; Signore, timore
    mi ha occupato; Conserva viva l'opera tua in mezzo degli anni, In mezzo degli
    anni che tu ci hai notificati; Nell'ira, ricordati di aver pietà.
  eng-LXXUP: 'O Lord, I have heard thy report, and was afraid: I considered thy works,
    and was amazed: Thou shalt be known between the two living creatures, Thou shalt
    be acknowledged when the years draw nigh; Thou shalt be manifested when the time
    is come; When my soul is troubled, thou wilt in wrath remember mercy.'
  eng-ULB: Yahweh, I have heard your report, and I am afraid. Yahweh, revive your
    work in the midst of these times; in the midst of these times make it known; remember
    to have compassion in your wrath.
  spa-VBL: He oído lo que se dice de ti, Señor. Me impresiona tu obra. Señor, revívela
    en nuestros tiempos; haz que en nuestro tiempo sea conocida tu obra. En tu ira,
    por favor, acuérdate de tu misericordia.
  fra-_FOB: Éternel, j'ai entendu ce que tu as fait entendre; je suis saisi de crainte.
    Éternel! dans le cours des années, fais revivre ton œuvre; dans le cours des années
    fais-la connaître! Dans ta colère souviens-toi d'avoir compassion!
  mal-mal: യഹോവേ, ഞാൻ അങ്ങയെക്കുറിച്ച് കേട്ട് ഭയപ്പെട്ടുപോയി; യഹോവേ, വർഷങ്ങൾ കഴിയുംമുമ്പ്
    അങ്ങയുടെ പ്രവൃത്തിയെ ജീവിപ്പിക്കണമേ; ഈ നാളുകളിൽ അതിനെ വെളിപ്പെടുത്തണമേ; ക്രോധത്തിൽ
    കരുണ ഓർക്കണമേ.
  urd-GVR: Ai Rab, maiṅ ne terā paiġhām sunā hai. Ai Rab, terā kām dekh kar maiṅ ḍar
    gayā hūṅ. Hamāre jīte-jī use wujūd meṅ lā, jald hī use ham par zāhir kar. Jab
    tujhe ham par ġhussā āe to apnā rahm yād kar.
  suz-BL: “परमप्रभु यावे, गो इन पशो नेल्‍ल नेंता। परमप्रभु यावे, गो इन पशो तशा, इन
    कली ठेयब सेल्‍नुङ। आंइ ब्रोंइतीक नाक्‍तीमी मेको लेंशा कोंइदीन। मेको तुइक्‍पतीन।
    गे गाइक्‍ताक्‍नी हना, यो इन शिशी मिम्‍तीन।
  eng-NOY: O Jehovah, I have heard thy words, and tremble. O Jehovah, revive thy work
    in the midst of the years, In the midst of the years make it known, In wrath remember
    mercy!
  ita-1927: O Eterno, io ho udito il tuo messaggio, e son preso da timore; o Eterno,
    da’ vita all’opera tua nel corso degli anni! Nel corso degli anni falla conoscere!
    Nell’ira, ricordati d’aver pietà!
  ckb-ckb: ئەی یەزدان، هەواڵی تۆم بیست، ئەی یەزدان، لە کارەکانت ترسام، لە سەردەمی
    ئێمە دووبارەیان بکەوە، با لە سەردەمی ئێمە بزانرێن، لە تووڕەییدا بەزەیی بهێنەرەوە
    یادت!
  eng-BBE: O Lord, word of you has come to my ears; I have seen your work, O Lord;
    when the years come near make it clear; in wrath keep mercy in mind.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ಕೀರ್ತಿಯನ್ನು ನಾನು ಕೇಳಿದ್ದೇನೆ, ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ಕಾರ್ಯಗಳಿಗಾಗಿ
    ನಿಮ್ಮ ಮುಂದೆ ಭಯಭಕ್ತಿಯಿಂದ ನಿಲ್ಲುತ್ತೇನೆ. ನಮ್ಮ ದಿನಗಳಲ್ಲಿ ಅವುಗಳನ್ನು ಪುನಃ ಮಾಡಿರಿ. ನಮ್ಮ
    ವರ್ಷಗಳ ಮಧ್ಯದಲ್ಲಿ ಅವುಗಳನ್ನು ತಿಳಿಸಿರಿ, ನೀನು ರೋಷಗೊಂಡಿದ್ದರೂ ಕರುಣೆಯನ್ನು ಜ್ಞಾಪಕಮಾಡಿಕೊಳ್ಳಿರಿ.
  tam-2017: யெகோவாவே, நீர் வெளிப்படுத்தினதை நான் கேட்டேன், எனக்குப் பயமுண்டானது; யெகோவாவே,
    வருடங்களின் நடுவிலே உம்முடைய செயலை உயிர்ப்பியும், வருடங்களின் நடுவிலே அதை விளங்கச்செய்யும்;
    கோபித்தாலும் இரக்கத்தை நினைத்தருளும்.
  spa-RV-1909: 'Oh Jehová, oído he tu palabra, y temí: oh Jehová, aviva tu obra en
    medio de los tiempos, en medio de los tiempos hazla conocer; en la ira acuérdate
    de la misericordia.'
  ron-BTF: DOAMNE, am auzit vorbirea ta și m-am înspăimântat; DOAMNE, înviorează-ți
    lucrarea în mijlocul anilor, fă-o cunoscută în mijlocul anilor; în furie, amintește-ți
    mila.
  eng-WEBP: LORD, I have heard of your fame. I stand in awe of your deeds, LORD. Renew
    your work in the middle of the years. In the middle of the years make it known.
    In wrath, you remember mercy.
  eng-FBV: I have heard what is said about you, Lord. I stand in awe of your work.
    Lord, revive it in our times; make it known in our times. In your anger, please
    remember your mercy.
  nld-1939: 'Jahweh, ik heb uw boodschap gehoord, Vol ontzag voor uw werk, o Jahweh;
    Roep het ten leven in het midden der jaren, Openbaar het in het midden der tijden:
    Wil zelfs in uw gramschap De erbarming gedenken!'
  nch-BL: TOTECO, na nijcactoc mocamanal huan nelía nimomajmatía huan nimitzhueyitepanita
    por nochi nopa huejhueyi tamanti cati tijchijtoc. Ipan ni tonali quema tahuel
    titaijyohuíaj sempa xijchihua nopa huejhueyi tamanti huan techpalehui quej tijchijqui
    ipan nopa tonali ten huejcajquiya. Masque nelía ticualantoc ica tojuanti, xiquelnamiqui
    para ta hueyi moyolo huan techtasojta.
  vie-1934: Hỡi Đức Giê-hô-va! Tôi đã nghe danh tiếng Ngài thì tôi sợ hãi. Hỡi Đức
    Giê-hô-va! xin Ngài lại khiến công việc Ngài dấy lên giữa các năm, Tỏ ra cho biết
    giữa các năm; Khi Ngài đang giận, xin hãy nhớ lại sự thương xót!
  hin-CV: हे याहवेह, मैंने आपके प्रसिद्धि के बारे सुना है; हे याहवेह, मैं आपके कामों
    को देखकर भय खाता हूं. हमारे दिनों में उन कामों को फिर से करिये, हमारे समय में
    उन कामों को हमें बताईये; अपने कोप में भी हम पर अपनी कृपादृष्टि बनाए रखिए.
  spa-BES: Señor, palabra de ti ha llegado a mis oídos y temí; aviva tu obra, oh Señor;
    en medio de los tiempos, hazla saber en medio de los tiempos, en la ira acuérdate
    de tener compasión.
  tdx-tdx: Ry Iehovà, fa tsinanoko i nilañona’oy vaho hemban-draho; sotraho o fitoloña’oo
    ry Iehovà, añivon’andro zao; ampahafohino anteñateñan-tsa, ihe viñetse mahatiahia
    fiferenaiñañe.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ข้าพระองค์​ได้​ยิ​นก​ิตติ​ศัพท์​ของพระองค์ แล​้วข้าพระองค์​ยำเกรง
    โอ ข้าแต่พระเยโฮวาห์ พอถึงกลางยุคขอทรงรื้อฟื้นพระราชกิจของพระองค์ขึ้นใหม่ พอถึงกลางยุคขอทรงแจ้งให้ทราบทั่​วก​ัน
    เมื่อทรงกริ้ว ขอทรงระลึกถึงความกรุณา
