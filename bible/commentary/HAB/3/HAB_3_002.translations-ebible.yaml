  wol-KYG: Éy Aji Sax ji, maa dégg sab jëw, Aji Sax ji maa yéemu ci sa jaloore! Ngalla
    yeesalal say jaloore, nu fekke, xamleel say jaloore, nu fekke, bu la am sànj teree
    geesu, yërëm.
  eng-YLT: O Jehovah, I heard thy report, I have been afraid, O Jehovah, Thy work!
    in midst of years revive it, In the midst of years Thou makest known In anger
    Thou dost remember mercy.
  kne-kne: “Apo Diyos, dinngek din inam-amag mo et nasdaawak dadlo. Amagem koma abe
    ed wani ay timpo mi din nakaskasdaaw ay inam-amag mo ed idi. Olay mo manbonget
    ka, maseg-ang ka koma.
  eng-WYC-2017: Lord, I heard thy praising, and I dreaded; Lord, it is thy work, in
    the middle of years, quicken thou it. In the middle of years, thou shalt make
    thyself known; when thou shalt be wroth, thou shalt have mind of mercy.
  eng-WMBB: LORD, I have heard of your fame. I stand in awe of your deeds, LORD. Renew
    your work in the middle of the years. In the middle of the years make it known.
    In wrath, you remember mercy.
  urd-GVH: ऐ रब, मैंने तेरा पैग़ाम सुना है। ऐ रब, तेरा काम देखकर मैं डर गया हूँ। हमारे
    जीते-जी उसे वुजूद में ला, जल्द ही उसे हम पर ज़ाहिर कर। जब तुझे हम पर ग़ुस्सा आए
    तो अपना रहम याद कर।
  rug-rug: Ke Zihova, ele avosia rau gua sapu evaṉia Goi, ke matagutu si rau. Ego
    Mamu evaṉa pulei kamahire sari na tinavete arilaedi gua saripu ele evaṉi Goi.
    Ba Mu tataruni gami mo be guana bugoro si Goi.
  gaz-gaz: Yaa Waaqayyo, ani oduu kee dhagaʼeera; yaa Waaqayyo, ani gochawwan kee
    nan sodaadha. Bara keenya keessa isaan haaromsi; jabana keenya keessa isaan beekkamsiisi;
    yeroo dheekamtutti araara yaadadhu.
  fra-LSG: Éternel, j’ai entendu ce que tu as annoncé, je suis saisi de crainte. Accomplis
    ton œuvre dans le cours des années, ô Éternel! Dans le cours des années manifeste-la!
    Mais dans ta colère souviens-toi de tes compassions!
  gnn-gnn: “Garray, ŋarra ŋäkulana liŋguna ŋunhi dhäwuny'tja ŋunhi nhe waŋana bitjarrayi;
    ŋäkulanydja ŋarra ŋoy‐wilwilyurruna manapara. Garray, djämana marrtjiya dhiyaŋunydja‐wala
    ganydjarryu ŋuriŋina ŋunhi nhe ŋuli yukurranha djäma ŋäthili wal'ŋu, märr yurru
    bukmakthuna nhämanydja ga marŋgiyirrinydja nhuŋu. Yo, nhenydja Garray ŋapa‐nherraṉmirri
    yukurra ŋuriki yätjkunydja wirrki yana, yurru nhäŋa ŋanapurrunhanydja Garray mel‐wuyunaramirriyu
    wal'ŋu, yaka ŋanapurrunha baḏuwaḏuyurra warrpam'thurranydja, dhawar'maraŋanydja.”
    Bitjarrayi ŋarra yukurrana bukumirriyaŋalanydja.
  yal-yal: Alatala, n bata i xinla mɛ. Alatala, n bata kabɛ i kɛwali gbeene ma. I
    mɔn xa ne rakamali to! I mɔn xa i kɛwanle yita waxatini ito muxune ra. I ya kininkininna
    xa rabira i ma i ya xɔlɔni.
  haw-1868: 'E Iehova, ua lohe au i ka mea au i olelo ai, a weliweli iho la au: E
    Iehova, e hoala hou mai oe i kau hana iwaena o na makahiki, Iwaena o na makahiki
    e hoike mai; Iloko o ka huhu, e hoomanao mai oe i ke aloha.'
  arb-NAV: يَا رَبُّ قَدْ بَلَغَنِي مَا فَعَلْتَ فَخِفْتُ يَا رَبُّ، عَمَلَكَ فِي
    وَسَطِ السِّنِينَ أَحْيِهِ، وَعَرِّفْ بِهِ عَلَى مَرِّ الأَيَّامِ، وَاذْكُرِ الرَّحْمَةَ
    فِي الْغَضَبِ.
  ewe-ewe: Yehowa, mese nya le wò gãnyenye ŋuti. O Yehowa, wò nuwɔwɔwo wɔ nuku lo!
    Gbugbɔ wo wɔ yeye le míaƒe ŋkekewo me. Ɖe wo fia le míaƒe ɣeyiɣi me. Le wò dziku
    me, ɖo ŋku nublanuikpɔkpɔ dzi.
  eng-LEE: 'O Lord, I have heard thy fame, [and] was afraid: O Lord, thy work—in the
    midst of the years [of sorrow] revive thou it, in the midst of the years make
    it known; in wrath remember mercy.'
  asm-FB: হে যিহোৱা, মই আপোনাৰ বাৰ্ত্তা শুনিলোঁ, আৰু মোৰ ভয় লাগিছে! হে যিহোৱা, এই
    সময়ৰ ভিতৰত আপোনাৰ কাৰ্য পুনৰ আৰম্ভ কৰক, আৰু এই সময়ৰ ভিতৰতে আমাক জনাওঁক; ক্ৰোধৰ
    সময়ত আপুনি দয়া সোঁৱৰণ কৰক।
  sus-A: عَلَتَلَ، ﭑ بَرَ عِ شَ مَسٍنيِ مّ، ﭑ بَرَ كَابَ عِ شَ وَلِ مَ. عِ شَ عَ رَفِرِ
    يِ وَشَتِ مَ، عِ شَ عَ رَكَمَلِ مِشِيٍ يَ شْرِ. كْنْ عِ نَشَ نّيمُ عِ شَ كِنِكِنِ
    مَ عِ شَ شْنّ كُي.
  fra-SBL: Yahvé, j'ai entendu parler de ta renommée. Je suis en admiration devant
    tes actes, Yahvé. Renouvelez votre travail au milieu des années. Au milieu des
    années, faites-le savoir. Dans la colère, tu te souviens de la miséricorde.
  hbo-hbo: יְהוָ֗ה שָׁמַ֣עְתִּי שִׁמְעֲךָ֮ יָרֵאתִי֒ יְהוָ֗ה פָּֽעָלְךָ֙ בְּקֶ֤רֶב
    שָׁנִים֙ חַיֵּ֔יהוּ בְּקֶ֥רֶב שָׁנִ֖ים תֹּודִ֑יעַ בְּרֹ֖גֶז רַחֵ֥ם תִּזְכֹּֽור׃
  shp-NTPO: Ibó, jatíbi min aká yoikanai ninkataxa, raketi ea saki ikai. Ani jawéki
    moatian min akábo, rama noa jaketian noa axonwe, nonribi onannon ixon. Jaskati
    sináxonbi min noa noibai noa oinmawe.
  kik-kik: Atĩrĩrĩ Jehova, nĩnjiguĩte ũhoro wa ngumo yaku, nganyiitwo nĩ guoya nĩ
    ũndũ wa ciĩko ciaku. Rurumũkia ciĩko ciaku matukũ-inĩ maya maitũ, ũtũme imenyeke
    matukũ-inĩ maitũ; o na hĩndĩ ĩrĩa ũrĩ mũrakaru, iguanagĩra tha.
  fra-NCL: Yahweh, j’ai entendu ce que tu as fait entendre, je suis saisi de crainte,
    Yahweh ! Ton œuvre, dans le cours des âges, fais-la vivre ; dans le cours des
    âges fais-la connaître ! Dans ta colère, souviens-toi d’avoir pitié.
  cek-AK: 'Aw Angraeng, na thuih ih lok to ka thaih boeh moe, ka zit: Aw Angraeng,
    kaicae dung ah na sak ih tok to angthasak let ah loe, kaicae ih atue thuem ah
    panoeksak ah; palung na phui cadoeh palungnathaih to tawn rae ah.'
  cuk-cuk: Bab-Jehová, be-nug-dummarba-gued an itosad, Bab-Jehová be-ibmar-imaksadi,
    be-dobekwaa-nanaega an-imaked. Bab-Jehováʼye, emi anmar-dulagudiidgi be gannar
    a-ibmarmar imake, be gannar a-ibmarmar oyoge. Bab-Jehováʼye, be uludele, be-dule-wiledaked
    mer be iego.
  uig-CYR: «Пәрвәрдигар, мән хәвириңни аңлидим, әйминип қорқтум. И Пәрвәрдигар, жиллар
    арисида ишиңни қайтидин җанландурғайсән, Жиллар арисида ишиңни тонутқайсән; Дәрғәзәптә
    болғиниңда рәһимдиллиқни есиңгә кәлтүргәйсән!
  tel-2017: యెహోవా, నిన్ను గూర్చిన వార్త విని నేను భయపడుతున్నాను. యెహోవా, ఈ సంవత్సరాల్లో
    నీ కార్యం నూతన పరచు. ఈ రోజుల్లో నీ పనులు తెలియచెయ్యి. కోపంలో కనికరం మరచిపోవద్దు.
  hat-BSA: SENYÈ, mwen te tande yon rapò sou Ou menm e mwen kanpe etonnen nèt. O SENYÈ,
    fè zèv ou yo leve ankò nan mitan ane yo. Fè yo vin koni nan mitan ane yo. Nan
    chalè kòlè, Ou, sonje mizerikòd.
  kos-kos: O LEUM GOD, nga lohng tari ke pungom, Ac nga arulana fwefela ke orekma
    lom. Sifilpa oru in pacl lasr uh Orekma usrnguk ma kom tuh oru meet ah. Pakoten
    nu sesr, finne pacl kom kasrkusrak.
  hbo-WLC: יְהוָ֗ה שָׁמַ֣עְתִּי שִׁמְעֲךָ֮ יָרֵאתִי֒ יְהוָ֗ה פָּֽעָלְךָ֙ בְּקֶ֤רֶב
    שָׁנִים֙ חַיֵּ֔יהוּ בְּקֶ֥רֶב שָׁנִ֖ים תּוֹדִ֑יעַ בְּרֹ֖גֶז רַחֵ֥ם תִּזְכּֽוֹר׃
  ibo-ibo: Onyenwe anyị anụla m ihe niile e kwuru banyere ude gị. Ịdị ukwuu nke ọrụ
    gị niile na-emekwa ka m dere duu nʼegwu nʼihu gị, Onyenwe anyị. Mekwaa ya ọzọ
    nʼoge nke anyị, mekwaa ka anụ akụkọ ya nʼọgbọ anyị. Nʼoke iwe gị chetakwa ebere.
  ory-ory: ହେ ସଦାପ୍ରଭୁ, ମୁଁ ତୁମ୍ଭ ବିଷୟକ ବାର୍ତ୍ତା ଶୁଣି ଭୀତ ଅଛି; ହେ ସଦାପ୍ରଭୁ, ବର୍ଷମାନର
    ମଧ୍ୟରେ ଆପଣା କର୍ମ ସଜୀବ କର, ବର୍ଷମାନର ମଧ୍ୟରେ ତାହା ଜ୍ଞାତ କରାଅ; କୋପ ସମୟରେ ଦୟା ସ୍ମରଣ
    କର।
  chk-chk: Ai Samol mi Lapalap, üa rongorong pworausen mine ka föri, iwe, üa niuokus
    ren. Ai Samol mi Lapalap, kopwe försefäli om kewe föför mi amwarar lon äm ei fansoun,
    usun ka föri me lom. Lon om lingeringer kopwe pwal eäni ümöümöch.
  rop-rop: “YAWEI, aibin irrim wanim yubin dum. Aibin brabli hatjamp en yubin meigim
    mi brabli gudbinji detmatj blanga ebrijing yubin dum. Mi wandim yu blanga dum
    diskain ting igin tudei, detlot gudbala ting yubin oldei dumbat bifo. En ai askimbat
    yu blanga kain langa melabat nomeda yu gitwail.
  ukr-1871: Господи, я почув вість од тебе й злякався. Господи! доверши твоє дїло
    посеред лїт (нашої недолї), посеред лїт обяви його, спогадай в гнїві про милосердє.
  deu-1951: O HERR, ich habe die Kunde von dir vernommen, ich bin erschrocken. O HERR,
    belebe dein Werk inmitten der Jahre! Inmitten der Jahre tue dich kund! Im Zorn
    sei eingedenk deiner Barmherzigkeit!
  eng-JPS: O LORD, I have heard the report of Thee, and am afraid; O LORD, revive
    Thy work in the midst of the years, in the midst of the years make it known; in
    wrath remember compassion.
  srp-1865: Gospode, èuh rijeè tvoju, i uplaših se; Gospode, djelo svoje usred godina
    saèuvaj u životu, usred godina objavi ga, u gnjevu sjeti se milosti.
  lug-lug: Ayi Mukama, mpulidde ebigambo byo; mpulidde ettutumu lyo Ayi Mukama, ne
    ntya. Bizze buggya mu nnaku zaffe, bimanyise mu biro bino, era mu busungu jjukira
    okusaasira.
  heb-heb: יהוה שמעתי שמעך יראתי יהוה פעלך בקרב שנים חייהו בקרב שנים תודיע ברגז רחם
    תזכור׃
  ben-IRV: হে সদাপ্রভু, আমি তোমার বিবরণ শুনে ভয় পেলাম; হে সদাপ্রভু, আমাদের দিনের
    সেইগুলো তুমি আবার কর, আমাদের দিন তুমি সেইগুলি দেখাও; ক্রোধের দিন তুমি মমতা করবার
    কথা ভুলে যেও না।
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਮੈਂ ਤੇਰੀ ਪ੍ਰਸਿੱਧੀ ਦੇ ਵਿਖੇ ਸੁਣਿਆ, ਅਤੇ ਡਰ ਗਿਆ। ਹੇ ਯਹੋਵਾਹ, ਵਰਤਮਾਨ
    ਸਮਿਆਂ ਵਿੱਚ ਆਪਣਾ ਕੰਮ ਬਹਾਲ ਕਰ, ਸਾਡੇ ਸਮੇਂ ਵਿੱਚ ਉਹ ਨੂੰ ਪ੍ਰਗਟ ਕਰ, ਆਪਣੇ ਕ੍ਰੋਧ ਵਿੱਚ ਵੀ
    ਦਯਾ ਨੂੰ ਯਾਦ ਰੱਖ!
  mya-JVB: အို ထာဝရဘုရား ၊ အကျွန်ုပ်သည် ကိုယ်တော် ၏ ဗျာဒိတ် တော်သံကို ကြား ၍ ကြောက်ရွံ့
    ပါပြီ။ အိုထာဝရ ဘုရား ၊ ယခုနှစ် များအတွင်း တွင် အမှု တော်ကို ပြုပြင် တော်မူပါ။
    ယခုနှစ် များအတွင်း တွင် ထင်ရှား စေတော်မူပါ ။ အမျက်ထွက် တော်မူသော်လည်းကရုဏာ တရားကို
    အောက်မေ့ တော်မူပါ။
  hmo-hmo: Lohiabada e, oiemu kara ena sivarai lau kamonai vadaeni, bona oiemu siahu
    dekenai lau gari noho. Oiemu kara badadia, gunaguna oi karaia gaudia, mani inai
    nega danu lalonai do oi karaia lou. Momokani aiemai dika dainai oi badu noho.
    To oi be bogahisihisi Diravana, vadaeni ai dekenai mani do oi bogahisihisi.
  urd-urd: ऐ ख़ुदावन्द, मैंने तेरी शोहरत सुनी, और डर गया; ऐ ख़ुदावन्द, इसी ज़माने
    में अपने काम को पूरा कर। इसी ज़माने में उसको ज़ाहिर कर; ग़ज़ब के वक़्त रहम को
    याद फ़रमा।
  rus-SYN: Господи! услышал я слух Твой и убоялся. Господи! соверши дело Твое среди
    лет, среди лет яви его; во гневе вспомни о милости.
  bqc-SIM: Dii, ma n bao mà, Dii, n yãkɛaↄ tò má n vĩa vĩ. Ɛa yã́ bee taaↄ
    kɛ wá gↄↄ, ní tó wà dↄ̃ wá gↄↄ. Tó wá wɛgwaa dↄngu n pↄkũmagↄↄ.
  tcz-CHONGTHU: Pakai, nangma chung chang thuhi abonna kana jahsa ahi. Na thilbolho
    hi kadatmo lheh jengin ahi. Achesa kum ho’a nana bolsa ahi bangin, ka ngaichat
    dehset petlaitahu hin nei panpi kituvin. Chuleh na lunghan laitah a jong mikhoto
    them nahina chu geldoh in.
  mar-mar: परमेश्वरा, मी तुझी वार्ता ऐकली, आणि मी भयभीत झालो. हे परमेश्वर, तू आपले
    कार्य या समयामध्ये पुनर्जीवित कर; या समयामध्ये ते माहित करून दे. तुझ्या क्रोधात
    आमच्यावर दया करण्याची आठवण ठेव.
  qub-qub: Tayta Dios, intërupa rejsisha cashayquitami musyashcä. Tayta Dios, imata
    imano rurashayquitapis wiyarmi fiyupa almirä. Unaycuna rurashayquino ruray ari
    canan nogacuna caycashä wichanpis. Chaynöpanami nogacunapis rurashayquita musyashaj.
    Rabyashpayquipis cuyapäcoj cashayquita yarpaycuy ari.
  bqp-bqp: U nɛɛ, Yinni Gusunɔ, nɑ nuɑ ye ɑ geruɑ. Mɑ nɑ nɑndɑ. A de yu koorɑ wɔ̃ɔ
    sini sɔɔ. A de tɔmbu bu ye wɑ bɛsɛn wɑɑti yeni sɔɔ. Adɑmɑ wunɛn mɔru ye sɔɔ, ɑ
    yɑɑyo ɑ sun wɔnwɔndu kuɑ.
  hat-hat: -Seyè! Mwen tande tou sa ou te di. M' sezi, m'ap tranble nan tout kò m'.
    Seyè, gwo mèvèy ou te konn fè nan tan lontan yo, koulye a, fè nou wè yo nan lanne
    k'ap vini yo. Menm lè ou fache, pa bliye gen pitye pou nou!
  eng-BSB: O LORD, I have heard the report of You; I stand in awe, O LORD, of Your
    deeds. Revive them in these years; make them known in these years. In Your wrath,
    remember mercy!
  tod-tod: Ɠɔoɠɔ GALAGI, gè naa mɛnini, nii è kɛɛni, gè luani ɗa-ɠɛɛwotii ʋa, ee,
    Ɠɔoɠɔ GALAGI. Ɗa-ɠɛɛwotiiti ti ʋilɛ su gi ɠaazu! Ti ɠula kɛlɛma konagiti daawu!
    Kɛlɛ ɗa-yiiɠaawanai zu, ɠizɛ ɗa-maawɔinɠai zu.
  eng-WEBPB: LORD, I have heard of your fame. I stand in awe of your deeds, LORD.
    Renew your work in the middle of the years. In the middle of the years make it
    known. In wrath, you remember mercy.
  kbq-kbq: Ra Anumzamoka kagri kagi kagenkea nentahi'na, vahemo'ma tro osuga zama
    tro hu'nana kavukva zankura tusiza hu'na koro hue. Amama mani'nona kafumofo agu'afina
    ete ana kavukva zana eri kasefa huge'za, tagri knafima mani'naza vahe'mo'za keho.
    Krimpa ahe'zamo'ma esania knafina kaganera kanioraminka kasunku huranto.
  nhe-BL: TOTECO, na nijcactoc motlajtol huan nelía nimomajmatía huan nimitzhueyitlepanita
    ipampa nochi nopa huejhueyi tlamantli tlen tijchijtoc. Ipan ni tonali quema tlahuel
    titlaijiyohuíaj, sampa xijchihua nopa huejhueyi tlamantli huan xitechpalehui queja
    tijchijqui ipan nopa tonali tlen huejcajquiya. Yonque tlahuel ticualantoc tohuaya,
    xiquilnamiqui para ta hueyi moyolo huan xitechtlasojtla.
  gub-BL: — O Tupàn Tuweharupi Wiko Ma'e. Teko umume'u neremiapo kwer ihewe wà. Akyze
    katu teko ihe kury. Kwehe mehe erezapo purumupytuhegatu kar haw. Ezapo wi agwer
    ma'e ko 'ar rehe nehe kury. Nezewe mehe urupuner putar hexakaw rehe ure nehe no.
    Erekwahy iko ne. Nezewe rehe we urepuhareko pe nehe.
  eng-DRA: 'O Lord, I have heard thy hearing, and was afraid. O Lord, thy work, in
    the midst of the years bring it to life: In the midst of the years thou shalt
    make it known: when thou art angry, thou wilt remember mercy.'
