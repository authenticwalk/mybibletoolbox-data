verse: HAB.003.018
translations:
  mal-C: ഇങ്ങനെയൊക്കെ ആണെങ്കിലും ഞാൻ യഹോവയിൽ ആനന്ദിക്കും, എന്റെ രക്ഷകനായ ദൈവത്തിൽ
    ഞാൻ ആഹ്ലാദിക്കും.
  deu-TKW: so will ich dennoch fröhlich sein in Jahwe, will jubeln über den Gott,
    der mein Heil!
  lin-lin: Kasi ngai nakosepela kati na Yawe mpe nakotondisama na esengo mingi kati
    na Nzambe, Mobikisi na ngai.
  eng-LSV: Yet I, in YHWH I exult, || I am joyful in the God of my salvation.
  eng-GNV: 'But I will reioyce in the Lord: I will ioy in the God of my saluation.'
  eng-WEBSTER: Yet I will rejoice in the LORD, I will joy in the God of my salvation.
  nhw-BL: Masque amo tleno oncas, na nimopaquilismacas ipan TOTECO. Quena, niyolpaquis
    ipan Toteco catli techmaquixtis.
  swh-ONEN: hata hivyo nitashangilia katika Bwana, nitamfurahia Mungu Mwokozi wangu.
  bba-bba: Adɑmɑ nɛ, nɛn nuku dobu weewɑ wunɛ Yinni Gusunɔn min di. Nɑ nuku dobu mɔ
    yèn sɔ̃ ɑ rɑ mɑn fɑɑbɑ ko.
  eng-KJVCPB: Yet I will rejoice in the Lord, I will joy in the God of my salvation.
  luo-luo: to kata kamano pod abiro bedo gi ilo kuom Jehova Nyasaye, kendo abiro bedo
    mamor kuom Nyasaye ma Jawarna.
  meu-meu: to lau ese Iehova baina moalelaia, ihamaurigu Diravana baina moalelaia.
  npi-ULB: म अझै पनि परमप्रभुमा रमाहट गर्नेछु । मेरो मुक्तिको परमेश्‍वरको कारण म खुशी
    हुनेछु ।
  yor-yor: síbẹ̀, èmi ó láyọ̀ nínú Olúwa, èmi yóò sí máa yọ nínú Ọlọ́run ìgbàlà mi.
  pes-OPCB: اما من شاد و خوشحال خواهم بود، زیرا خداوند نجا‌ت‌دهندۀ من است.
  tgl-ULB: Gayon man, magagalak ako kay Yahweh! Matutuwa ako dahil ang Diyos ang aking
    kaligtasan!
  hui-hui: Uruni bibahende ani biyaguabi waha i̱ turu halu holebero. Irane i̱naga
    Anduane Homogo Ngode Datagaliwabe ibugua i̱ pele ngiaga ka manda buwa turu halu
    holebero.
  bod-N: ང་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་རྐྱེན་གྱིས་དགའ་ཞིང་། རང་ཉིད་སྐྱོབ་པའི་དཀོན་མཆོག་གི་དབང་གིས་སྤྲོ་བར་འགྱུར།
  sna-sna: kunyange zvakadaro, ndichafara muna Jehovha, ndichava nomufaro muna Mwari
    Muponesi wangu.
  spa-BLM: aún me regocijaré en Yahvé. Estaré alegre en el Dios de mi salvación.
  cac-cac: '@see-verse:HAB.003.017'
  swh-ULB: Bado, nitafurahia katika Yahwe. Nitakuwa nafuraha kwa sababu ya Mungu wa
    wokovu wangu.
  bel-bel: але і тады я буду радавацца ў Госпадзе і весяліцца ў Богу збавеньня майго.
  deu-ELBBK: Ich aber, ich will in dem HERRN frohlocken, will jubeln in dem Gott meines
    Heils.
  mbb-OT: egkelipey a gihapun su ǥeina te iyan midlibri kedì is Nengazen he Megbevayà.
  mal-2015: എങ്കിലും ഞാൻ യഹോവയിൽ ആനന്ദിക്കും; എന്റെ രക്ഷയുടെ ദൈവത്തിൽ ഘോഷിച്ചുല്ലസിക്കും.
  rmc-rmc: me the avke radisaľuvava andro RAJ a thovava baripen andro Del, miro Spasiťeľis.
  pes-OPV: لیکن من درخداوند شادمان خواهم شد و در خدای نجات خویش وجد خواهم نمود.
  ron-1924: еу тот мэ вой букура ын Домнул, мэ вой букура ын Думнезеул мынтуирий меле!
  ben-OBCV: তবুও আমি সদাপ্রভুতে আনন্দ করব, আমার ঈশ্বর উদ্ধারকর্তায় উল্লসিত হব।
  som-som: Haddana Rabbiga waan ku rayrayn doonaa, Oo Ilaaha badbaadadayda ah waan
    ku farxi doonaa.
  lat-VUC: Ego autem in Domino gaudebo; et exsultabo in Deo Jesu meo.
  eng-ASVBT: Yet I will rejoice in Jehovah, I will joy in the God of my salvation.
  ita-1885: Ma pure, io trionferò nel Signore, Io festeggerò nell'Iddio della mia
    salute.
  eng-LXXUP: Yet I will exult in the Lord, I will joy in God my Savior.
  eng-ULB: Still, I will rejoice in Yahweh. I will be joyful because of the God of
    my salvation.
  spa-VBL: aún así me alegraré en el Señor, gozoso en el Dios de mi salvación.
  fra-_FOB: Mais moi je me réjouirai en l'Éternel, je tressaillirai de joie dans le
    Dieu de ma délivrance.
  mal-mal: എങ്കിലും ഞാൻ യഹോവയിൽ ആനന്ദിക്കും; എന്റെ രക്ഷയുടെ ദൈവത്തിൽ ഘോഷിച്ചുല്ലസിക്കും.
  lit-lit: vis dėlto aš džiūgausiu VIEŠPAČIU, džiaugsiuosi savo išgelbėjimo Dievu!
  urd-GVR: Tāham maiṅ Rab kī ḳhushī manāūṅgā, apne Najātdahindā Allāh ke bāis shādiyānā
    bajāūṅgā.
  suz-BL: गो परमप्रभु यावे कली तुइश्‍शा ग्‍येरसी‍नुङ। मिनु आं कली श्‍येत रे प्रोंइब
    परमप्रभु कली ठेयब सेल्‍शा ग्‍येरसीनुङ। यसैया ६१:१०
  eng-NOY: Yet will I rejoice in Jehovah, I will exult in God, my helper.
  ita-1927: ma io mi rallegrerò nell’Eterno, esulterò nell’Iddio della mia salvezza.
  ckb-ckb: بەڵام من بە یەزدان دڵشاد دەبم، بە خودای ڕزگارکەرم دڵخۆش دەبم.
  eng-BBE: Still, I will be glad in the Lord, my joy will be in the God of my salvation.
  kan-OKCV: ನಾನು ಯೆಹೋವ ದೇವರಲ್ಲಿ ಉಲ್ಲಾಸಿಸುವೆನು. ನನ್ನ ರಕ್ಷಕರಾದ ದೇವರಲ್ಲಿ ಆನಂದಿಸುವೆನು.
  tam-2017: நான் யெகோவாவுக்குள் மகிழ்ச்சியாயிருப்பேன், என் இரட்சிப்பின் தேவனுக்குள்
    களிகூருவேன்.
  spa-RV-1909: Con todo, yo me alegraré en Jehová, y me gozaré en el Dios de mi salud.
  ron-BTF: Totuși eu mă voi bucura în DOMNUL, mă voi veseli în Dumnezeul salvării
    mele.
  eng-WEBP: yet I will rejoice in the LORD. I will be joyful in the God of my salvation!
  eng-FBV: still I will be happy in the Lord, joyful in the God of my salvation.
  nld-1939: Toch zal ik mij in Jahweh verheugen, Mij verblijden in den God van mijn
    heil!
  nch-BL: Masque amo teno oncas, na nimopaquilismacas ipan TOTECO. Quena, niyolpaquis
    ipan Toteco cati techmaquixtis.
  vie-1934: Dầu vậy, tôi sẽ vui mừng trong Đức Giê-hô-va, Tôi sẽ hớn hở trong Đức
    Chúa Trời của sự cứu rỗi tôi.
  hin-CV: फिर भी मैं याहवेह में आनंद मनाऊंगा, मैं अपने उद्धारकर्ता परमेश्वर में आनंदित
    रहूंगा.
  spa-BES: Aun así, me alegraré en el Señor, mi gozo estará en el Dios de mi salvación.
  tdx-tdx: mbe hirebek’am’ Iehovà nainai’e raho handia-taroba aman’ Añaharem-pandrombahañ’
    ahy.
  tha-KJV: ถึงกระนั้นข้าพเจ้าจะร่าเริงในพระเยโฮวาห์ ข้าพเจ้าจะเปรมปรี​ดิ​์ในพระเจ้าแห่งความรอดของข้าพเจ้า
  por-BR-2018: Mesmo assim eu me alegrarei no SENHOR, terei prazer no Deus de minha
    salvação.
  deu-ELO: Ich aber, ich will in Jehova frohlocken, will jubeln in dem Gott meines
    Heils.
  eng-WYC-2018: Forsooth I shall have joy in the Lord, and I shall make joy withoutforth
    in God my Jesus. (still I shall have joy in the Lord, and I shall rejoice in God
    my Saviour.)
  epo-epo: Eĉ tiam mi ĝojos pri la Eternulo, Mi estos gaja pri la Dio de mia savo.
  uig-PIN: Mǝn ⱨaman Pǝrwǝrdigardin xadlinimǝn, Manga nijatimni bǝrgüqi Hudayimdin
    xadliⱪⱪa qɵmülimǝn,
  beo-beo: na da amoma mae dawa:le, gebewane, nodone hahawane esalumu. Bai Hina Gode
    da na Gaga:sudafa esala.
  tpi-OTNT: orait maski dispela olgeta hevi i kamap, bai mi amamas na belgut. Long
    wanem, Bikpela em i God na em i save kisim bek mi.
  hau-SA: duk da haka zan yi farin ciki da Ubangiji, zan yi murna da Allah Mai Cetona.
  uig-LAT: Men haman Perwerdigardin shadlinimen, Manga nijatimni bergüchi Xudayimdin
    shadliqqa chömülimen,
  nde-nde: kodwa ngizathokoza kuThixo, ngizajabula kuNkulunkulu uMsindisi wami.
  ton-ton: Ka neongo ia te u fiefia ʻia Sihova, pea u nekeneka ʻi he ʻOtua ʻo hoku
    fakamoʻui.
  ces-1613: Já však v Hospodinu veseliti se budu, plésati budu v Bohu spasení svého.
  eng-WMB: yet I will rejoice in the LORD. I will be joyful in the God of my salvation!
  tam-TCV: நானோ என் யெகோவாவிடம் மகிழ்ந்திருப்பேன், என் இரட்சகராகிய இறைவனில் களிகூருவேன்.
  ceb-ULB: Magmaya gihapon ako diha kang Yahweh. Magmalipayon ako tungod sa Dios sa
    akong kaluwasan.
  pol-UBG: Ja jednak będę się radował w PANU, rozraduję się w Bogu mojego zbawienia.
  agr-agr: '@see-verse:HAB.003.017'
  kyc-kyc: Kamongo Anatu baa nambana nyisingi akali dokona namba mee rae maiyuo kararo
    ingilyamo.
  urd-GVU: تاہم مَیں رب کی خوشی مناؤں گا، اپنے نجات دہندہ اللہ کے باعث شادیانہ بجاؤں
    گا۔
  eng-OEBCW: yet I will exult in the Lord, and rejoice in the God who saves me.
  deu-1912: Aber ich will mich freuen des HERRN und fröhlich sein in Gott, meinem
    Heil.
  kan-2017: ನಾನು ಯೆಹೋವನಲ್ಲಿ ಉಲ್ಲಾಸಿಸುವೆನು, ನನ್ನ ರಕ್ಷಕನಾದ ದೇವರಲ್ಲಿ ಆನಂದಿಸುವೆನು.
  yap-yap: ma kug ra par ni gub felfelan’ ni bochan e SOMOL ni Got e ir e be ayuwegneg.
  hlt-MCSB: Tedae kai tah, BOEIPA rhangneh ka sundaep vetih, kamah daemnah Pathen
    rhangnen ni ka omngaih eh.
  mdy-ETH: ዬይ ቢያ ማዔቴያ ታኣኮ ናንጊና ናንጋ ጎዳ ዓኣሢሮ ታ ዎዛዻንዳኔ፤ ታ ፆኦዛሢ፥ ታኣኮ ዼኤሻሢ ዓኣሢሮ ታ ዒላሻንዳኔ።
  twi-ASANTE: Nanso, mʼani bɛgye Awurade mu; me ho bɛsɛpɛ me wɔ Onyankopɔn a ɔyɛ mʼagyenkwa
    no mu.
  eng-WEBU: yet I will rejoice in the LORD. I will be joyful in the God of my salvation!
  wal-wal: hegee ubbai xayikkokka, taani GODAN ufaittana; tana ashshiya Xoossan taani
    ufaissaa poccu gaana.
  spa-PDDPT: Sin embargo, yo me alegraré en Yavé Y me gozaré en el ʼElohim de mi salvación.
  gun-gun: xee ma arovy'a riae 'rã Senhor, avy'a 'rã Nhanderuete xereraa jepea re.
  agu-BL: '@see-verse:HAB.003.017'
  ilo-ULB: Agrag-oak latta kenni Yahweh! Agragsakakto gapu iti Dios ti pannakaisalakanko!
  kpg-kpg: malaa, au e tenetene hua ge e manawa lamalia, idimaa, Dimaadua go God dela
    go dogu Dangada Hagamouli.
  uig-ARA: مەن ھامان پەرۋەردىگاردىن شادلىنىمەن، ماڭا نىجاتىمنى بەرگۈچى خۇدايىمدىن
    شادلىققا چۆمۈلىمەن،
  sus-sus: na birin kui, n Alatala matɔxɔma nɛ, n sɛɛwa Ala ra, n ma Marakisima.
  pon-2006: ahpw I pahn pereperen oh nsenamwahu, pwehki KAUN-O Koht, iei ei sounkomour.
  jae-jae: Mago aê jatu samuc Apômtau. Aê janam lasê êtu ŋoc moasiŋ ŋaAnôtô.
  ksd-ksd: Ina gugu ka tai ra Luluai, Ina ga tai God kaugu tena valaun.
  grc-BRENT: ἐγὼ δὲ ἐν τῷ Κυρίῳ ἀγαλλιάσομαι, χαρήσομαι ἐπὶ τῷ Θεῷ τῷ σωτῆρί μου.
  ind-AYT: Namun, aku akan bersukacita dalam TUHAN, bergembira dalam Allah keselamatanku.”
  nya-nya: komabe ine ndidzakondwera mwa Yehova, ndidzasangalala mwa Mulungu Mpulumutsi
    wanga.
  hrv-hrv: Ali ja ću se radovati u Jahvi i kliktat ću u Bogu, svojem Spasitelju.
  mps-mps: teda te sęgę tigidali pedalali goli, te tagalao, te eno Genuai Bidide
    wiegi yai homu pemene elama, bugai haliga yaibao. Magi baso meni, Genuai Bidi
    aga te God da, tama aga da, te ena ma dobola sabo bidi dao.
  tpi-tpi: orait maski dispela olgeta hevi i kamap, bai mi amamas na belgut. Long
    wanem, Bikpela em i God na em i save kisim bek mi.
  dan-1931: Men jeg vil frydes i HERREN, juble i min Frelses Gud.
  vie-OVCB: con vẫn vui mừng trong Chúa Hằng Hữu! Con sẽ hân hoan trong Đức Chúa Trời
    là Đấng Cứu Rỗi.
  guj-2017: તોપણ હું યહોવાહમાં આનંદ કરીશ. હું મારા ઉદ્ધારનાર ઈશ્વરમાં હર્ષ પામીશ.
  pon-2006A: ahpw I pahn pereperen oh nsenamwahu, pwehki KAUN-O Koht, iei ei sounkomour.
  por-BRBSL: ainda assim, me regozijarei em Yahweh. Eu estarei alegre no Deus da minha
    salvação!
  eng-OEBUS: yet I will exult in the Lord, and rejoice in the God who saves me.
  cth-cth: Cathut dawk ka lung ahawi teh na ka rungngangnae Cathut kâuep lahoi ka
    lung ahawi han.
  twi-twi: Nanso mʼani begye Awurade mu; me ho bɛsɛpɛw me wɔ Onyankopɔn a ɔyɛ mʼagyenkwa
    no mu.
  hlt-hlt: Tedae kai tah, BOEIPA rhangneh ka sundaep vetih, kamah daemnah Pathen rhangnen
    ni ka omngaih eh.
  tbz-SIM: Mí nyie dɛ̀ n nɑɑtimu ti Yiɛ̀ nKuyie nkpɛ́í, kɛ̀ n yɑ̃̀nku, kuù n dɛɛrí,
  msy-2020: '@see-verse:HAB.003.017'
  dop-dop: Amɑ Tɑcɑɑ hɑɑnɑ mɑɣɑ lɑŋhʋlʋmlɛ. Mɑ nɩɩ leleŋ kɛ Ɩsɔ wɑɑsʋlʋ tɔɔ.
  azb-azb: Mən yenə Rəbdə sevinc tapacağam. Xilasımın Allahı ilə şadlıqdan coşacağam!
  eng-DBY: Yet I will rejoice in Jehovah, I will joy in the God of my salvation.
  hin-2017: तो भी मैं यहोवा के कारण आनन्दित और मगन रहूँगा, और अपने उद्धारकर्ता परमेश्वर
    के द्वारा अति प्रसन्न रहूँगा
  wol-KYG: te man may bànneexoo Aji Sax ji, Yàlla ji may wallu laay bége.
  eng-YLT: Yet I, in Jehovah I exult, I do joy in the God of my salvation.
  kne-kne: naragsakak pay dedan, tan si Diyos di omisalakan.
  eng-WYC-2017: Forsooth I shall have joy in the Lord, and I shall make joy without-forth
    in God my Jesus or my salvation.
  eng-WMBB: yet I will rejoice in the LORD. I will be joyful in the God of my salvation!
  urd-GVH: ताहम मैं रब की ख़ुशी मनाऊँगा, अपने नजातदहिंदा अल्लाह के बाइस शादियाना बजाऊँगा।
  rug-rug: ba kaqu koa qetuqetu la mo si rau sina e Zihova Tamasa sa qua Hinarupu.
  gaz-gaz: ani garuu Waaqayyotti nan gammada; Waaqa isa na fayyisutti nan gammada.
  fra-LSG: Toutefois, je veux me réjouir en l’Éternel, Je veux me réjouir dans le
    Dieu de mon salut.
  gnn-gnn: Yurru mukthun yana ŋarranydja yurru ŋayaŋu‐djulŋithirri dhika wal'ŋu Garraywala
    nhanukalay; ŋarra yurru nhina goŋmirriyirrina dhikana wal'ŋu, liŋgu ŋulaŋuru nhanukuŋuwaynydja
    Garraywuŋunydja ŋarra liŋguna märraŋalana yuwalkŋunydja ŋunhinydja walŋa.
  yal-yal: koni n tan sɛwama nɛn Alatala yi, n tan ɲaxanma nɛn Alaa fe ra, n nakisimana.
  haw-1868: E olioli no au iloko o Iehova, E hauoli no au iloko o ke Akua o kuu ola.
  arb-NAV: فَإِنِّي أَبْتَهِجُ بِالرَّبِ وَأَفْرَحُ بِإِلَهِ خَلاصِي.
  ewe-ewe: nye la, makpɔ dzidzɔ le Yehowa me eye madzɔ dzi le Mawu, nye Ɖela, me.
  eng-LEE: Yet will I rejoice in the Lord, I will exult in the God of my salvation.
  asm-FB: তথাপিও মই যিহোৱাত আনন্দ কৰিম, মোৰ ত্ৰাণকৰ্ত্তা ঈশ্বৰত মই উল্লাস কৰিম।
  sus-A: نَ بِرِن كُي، ﭑ عَلَتَلَ مَتْشْمَ نّ، ﭑ سّيوَ عَلَ رَ، ﭑ مَ مَرَكِسِمَ.
  fra-SBL: Mais je me réjouirai en Yahvé. Je serai joyeux dans le Dieu de mon salut !
  hbo-hbo: וַאֲנִ֖י בַּיהוָ֣ה אֶעְלֹ֑וזָה אָגִ֖ילָה בֵּאלֹהֵ֥י יִשְׁעִֽי׃
  shp-NTPO: mia, ea jan jamai iketianra, raroanan jatíbitian en mia rabiti iki.
  kik-kik: niĩ no ndĩrĩkenagĩra Jehova, njanjamũkage nĩ ũndũ wa Ngai Mũhonokia wakwa.
  fra-NCL: Et moi, je veux me réjouir en Yahweh, tressaillir de joie dans le Dieu
    de mon salut.
  cek-AK: kai loe Angraeng ah kang hoe toengtoeng han, pahlonghaih Sithaw ah kang
    hoe toengtoeng han.
  cuk-cuk: andi Bab-Jehováʼgi yeer itogoed, Bab-Dummad-an-abonogedgi, an weligwar
    itogoed.
  uig-CYR: Мән һаман Пәрвәрдигардин шатлинимән, Маңа ниҗатимни бәргүчи Худайимдин
    шатлиққа чөмүлимән,
  tel-2017: నేను యెహోవా పట్ల ఆనందిస్తాను. నా రక్షణకర్తయైన నా దేవుణ్ణి బట్టి నేను సంతోషిస్తాను.
  hat-BSA: mwen va toujou egzalte nan SENYÈ a. Mwen va rejwi nan Bondye, sali mwen.
    Mwen va ranpli ak jwa akoz delivrans mwen an.
  kos-kos: Nga fah srakna insewowo ac engan Mweyen LEUM GOD El langoeyu.
  hbo-WLC: וַאֲנִ֖י בַּיהוָ֣ה אֶעְל֑וֹזָה אָגִ֖ילָה בֵּאלֹהֵ֥י יִשְׁעִֽי׃
  ibo-ibo: mụ onwe m ga-anọgide na-aṅụrị ọṅụ nʼime Onyenwe anyị. Aga m etegharịkwa
    egwu ọṅụ nʼime Chineke Onye nzọpụta m.
  ory-ory: ତଥାପି ମୁଁ ସଦାପ୍ରଭୁଙ୍କଠାରେ ଆନନ୍ଦ କରିବି। ମୁଁ ଆପଣା ତ୍ରାଣର ପରମେଶ୍ୱରଙ୍କଠାରେ
    ଉଲ୍ଲାସ କରିବି।
  chk-chk: nge ngang üpwe chök meseik ren ewe Samol mi Lapalap, üpwe pwapwa ren Kot
    ai Chon Amanau.
  rop-rop: '@see-verse:HAB.003.017'
  ukr-1871: То я й тодї буду веселий в Господї, й радуватись буду Богом спасення мого.
  deu-1951: Ich aber will mich im HERRN freuen und frohlocken über den Gott meines
    Heils!
  eng-JPS: Yet I will rejoice in the LORD, I will exult in the God of my salvation.
  srp-1865: Ali æu se ja radovati u Gospodu, veseliæu se u Bogu spasenja svojega.
  lug-lug: kyokka ndijaguliza Mukama, ne nsanyukira mu Katonda Omulokozi wange.
  heb-heb: ואני ביהוה אעלוזה אגילה באלהי ישעי׃
  ben-IRV: তবুও আমি সদাপ্রভুকে নিয়ে আনন্দ করব, আমার উদ্ধারকর্তা সদাপ্রভুতে উল্লাসিত
    হব।
  pan-pan: ਤਾਂ ਵੀ ਮੈਂ ਯਹੋਵਾਹ ਵਿੱਚ ਅਨੰਦ ਅਤੇ ਮਗਨ ਹੋਵਾਂਗਾ, ਮੈਂ ਆਪਣੇ ਮੁਕਤੀਦਾਤੇ ਪਰਮੇਸ਼ੁਰ
    ਵਿੱਚ ਖੁਸ਼ੀ ਮਨਾਵਾਂਗਾ।
  mya-JVB: သို့သော်လည်း ၊ ထာဝရဘုရား ၌ ငါဝမ်းမြောက် ၍၊ ငါ့ ကို ကယ်တင် တော်မူသောဘုရား
    သခင်ကို အမှီပြု လျက် ရွှင်လန်း မည်။
  hmo-hmo: to lau be Lohiabada Dirava dekenai, do lau moale bada noho, badina ia be
    lauegu Hamauria Tauna.
  urd-urd: तोभी मैं ख़ुदावन्द से ख़ुश रहूँगा, और अपनी नजात बख़्श ख़ुदा से खु़श वक़्त
    हूँगा।
  rus-SYN: но и тогда я буду радоваться о Господе и веселиться о Боге спасения моего.
  bqc-SIM: ń beeo ma pↄ aↄ na Diiwaɛ, má pↄnakɛ ń Lua ma Suabanao.
  tcz-CHONGTHU: Keima Pakai a kipah nalai ding kahi! Ei huhhingpa Pathenna chu kipahna
    lai ding kahi!
  mar-mar: तरी मी परमेश्वराठायी आनंद करीन, माझ्या तारणाऱ्या देवाजवळ उल्लास करीन.
  qub-qub: jinallami nogaga Tayta Diosta alabaycäshaj. Imapitapis salbamashanpitami
    cushicushpä Diosnëtaga alabashaj.
  bqp-bqp: Adɑmɑ nɛ, nɛn nuku dobu weewɑ wunɛ Yinni Gusunɔn min di. Nɑ nuku dobu mɔ
    yèn sɔ̃ ɑ rɑ mɑn fɑɑbɑ ko.
  hat-hat: mwen menm, m'ap toujou kontan poutèt Seyè a. M'ap fè fèt pou Bondye k'ap
    delivre m' lan.
  eng-BSB: yet I will exult in the LORD; I will rejoice in the God of my salvation!
  tod-tod: Kɛlɛ nɔ̀un nà, nà ɠoozunɛɛzu Ɠɔoɠɔ GALAGI maaʋele ma, zìimaʋɛ laave
    ga koozunɛɛi, nà-GALAGI maaʋele ma, é kìzosu.
  eng-WEBPB: yet I will rejoice in the LORD. I will be joyful in the God of my salvation!
  kbq-kbq: Ana hugahianagi nagra Ra Anumzamofona husga hunente'na Anumzamo'ma nahokeno
    nagu'ma vazi'nea zankura nagra musenkase hugahue.
  nhe-BL: Yonque ax tleno oncas, na nimopaquilismacas ipan TOTECO. Quena, niyolpaquis
    ipan Toteco tlen techmaquixtis.
  gub-BL: Nezewe rehe we amume'u putar Tupàn Tuweharupi Wiko Ma'e ikatu haw izupe
    nehe. Herurywete putar Tupàn hepyro har rehe nehe.
  eng-DRA: 'But I will rejoice in the Lord: and I will joy in God my Jesus.'
