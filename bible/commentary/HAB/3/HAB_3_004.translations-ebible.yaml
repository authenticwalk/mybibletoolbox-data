verse: HAB.003.004
translations:
  mal-C: അവിടത്തെ മഹിമ സൂര്യോദയംപോലെ ആയിരുന്നു; തന്റെ ശക്തി മറച്ചിരുന്ന അവിടത്തെ കരങ്ങളിൽനിന്ന്
    പ്രഭാകിരണങ്ങൾ മിന്നി.
  deu-TKW: Ein Glanz wie Sonnenlicht entsteht, Strahlen gehen ihm zur Seite, und dort
    ist die Hülle für seine Macht.
  lin-lin: Azalaki kongenga lokola moyi, mpe pole makasi ezalaki kobimela na loboko
    na Ye, epai wapi nguya na Ye ebombamaka.
  eng-LSV: And the brightness is as the light, || He has rays out of His hand, ||
    And there—the hiding of His strength.
  eng-GNV: 'And his brightnes was as the light: he had hornes comming out of his hands,
    and there was the hiding of his power.'
  eng-WEBSTER: And his brightness was as the light; he had horns coming out of his
    hand; and there was the hiding of his power.
  nhw-BL: Yaya petlantihuala huan tlahuili quisa ipan imax quen tlapetlanilotl. Huan
    quinextía nopa hueyi chicahualistli catli motlatijtoc imaco.
  swh-ONEN: Mngʼao wake ulikuwa kama jua lichomozalo; mionzi ilimulika kutoka mkononi
    mwake, ambako nguvu zake zilifichwa.
  bba-bba: A nɑ, mɑ yɑm mu bururɑ. Sɔ̃ɔ yɑ̃nɑ yɑrɑ wunɛn nɔmɑn di, mi wunɛn dɑm mu
    wɑ̃ɑ.
  eng-KJVCPB: 'And his brightness was as the light; He had horns coming out of his
    hand: And there was the hiding of his power.'
  luo-luo: Berne ne chalo kawuok chiengʼ; kendo ler ne mil ka wuok e lwete, kama tekone
    opandie.
  meu-meu: Ia kiama-kiamana na diari na heto, diari mamadia na ia imana amo e lasi;
    unuseni ai ia ese ena siahu e ḡovaia ahu.
  npi-ULB: प्रकाशझैँ चम्किलो, दुईवटा किरण उहाँको हातबाट चम्कियो, र उहाँले आफ्नो शक्ति
    त्यहाँ लुकाउनुहुन्छ ।
  yor-yor: Dídán rẹ sí dàbí ìmọ́lẹ̀ oòrùn ìtànṣán ìmọ́lẹ̀ jáde wa láti ọwọ́ rẹ, níbi
    tí wọn fi agbára rẹ̀ pamọ́ sí.
  pes-OPCB: درخشش او مانند طلوع خورشید است و از دستهای او که قدرتش در آنها نهفته است،
    نور می‌تابد.
  tgl-ULB: Ang sinag ng kaniyang kamay ay kumikinang gaya ng liwanag, at pinanatili
    niya roon ang kaniyang kapangyarihan.
  hui-hui: Ibunaga wá holene egerebagi ni tagira ibiraligobi howa ngiringarame ibunaga
    gi hongo ya do kagoha howa tagira ibaga.
  bod-N: ཁོང་གི་གཟི་བྱིན་ནི་ཉི་འོད་བཞིན་ཡིན་ལ། ཁོང་གི་ཕྱག་ལས་འོད་ཟེར་འཕྲོས་ཤིང་། དེའི་ནང་དུ་ཁོང་གི་ནུས་མཐུ་ཆེན་པོ་སྦས་ཡོད་པ་ཡིན།
  sna-sna: Kubwinya kwake kwakaita sokubuda kwezuva; bwerazuva hwakapenya huchibva
    muruoko rwake, makanga makavigwa simba rake.
  spa-BLM: Su esplendor es como la salida del sol. Los rayos brillan desde su mano,
    donde se esconde su poder.
  cac-cac: Sjavi d'a scal stziquiquial. Tz'elta copoljoc c'ac' d'a yol sc'ab', sch'oxanel
    spoder c'ub'anel yuuj.
  swh-ULB: Miali miwili ya mikono yake ilikuwa iking'aa kama mwanga, ambapo uweza
    wake ulifichwa.
  bel-bel: Бляск яе - як сонечнае сьвятло; ад рукі Ягонай прамяні, і тут тайнік Яго
    сілы!
  deu-ELBBK: Und es entsteht ein Glanz wie das Sonnenlicht; Strahlen sind zu seinen
    Seiten, und dort ist die Hülle seiner Macht.
  mbb-OT: Is kebpenganlag te kebpekeuma, nu ne iring te kebpenganlag te andew; edsiǥa
    is menge velad nu he zutun mekeeles is gehem nu.
  mal-2015: സൂര്യപ്രകാശംപോലെ ഒരു ശോഭ ഉളവായ്‌വരുന്നു; കിരണങ്ങൾ അവന്റെ പാർശ്വത്തുനിന്നു
    പുറപ്പെടുന്നു; അവിടെ അവന്റെ വല്ലഭത്വം മറഞ്ഞിരിക്കുന്നു.
  rmc-rmc: Ov švicinel sar o bleski; o luči aven avri andral leskre vasta, leskri
    zor hin garuďi andre lende.
  pes-OPV: پرتو او مثل نور بود و از دست وی شعاع ساطع گردید. و ستر قوت او در آنجا بود.
  ron-1924: Стрэлучиря Луй есте ка лумина соарелуй, дин мына Луй порнеск разе ши аколо
    есте аскунсэ тэрия Луй.
  ben-OBCV: তাঁর প্রভা সূর্যোদয়ের মতো; তাঁর হাত থেকে আলোকরশ্মি নির্গত হয়, যেখানে
    তাঁর শক্তি লুকিয়ে ছিল।
  som-som: Oo dhalaalkiisiina wuxuu ahaa sida nuurka, Wuxuuna lahaa iftiin gacantiisa
    ka soo baxaya. Oo waxaa halkaas ku qarsoonaa xooggiisa.
  lat-VUC: 'Splendor ejus ut lux erit, cornua in manibus ejus: ibi abscondita est
    fortitudo ejus.'
  eng-ASVBT: And his brightness was as the light; He had rays coming forth from his
    hand; And there was the hiding of his power.
  ita-1885: Ed egi avea intorno a sè uno splendore simile al sole, E de' raggi a' suoi
    lati; E quivi era il nascondimento della sua gloria.
  eng-LXXUP: His excellence covered the heavens, And the earth was full of his praise.
    And his brightness shall be as light; There were horns in his hands, And he caused
    a mighty love of his strength.
  eng-ULB: With brightness like the light, two-pronged rays flash from his hand; and
    there he hid his power.
  spa-VBL: Su brillo es como un relámpago. De su mano salen rayos, y en ellas guarda
    su poder.
  fra-_FOB: C'est comme l'éclat de la lumière; des rayons jaillissent de sa main;
    c'est là que sa force est cachée.
  mal-mal: സൂര്യപ്രകാശംപോലെ ഒരു ശോഭ ഉളവായിവരുന്നു; കിരണങ്ങൾ ദൈവത്തിന്റെ അടുത്തുനിന്ന്
    പുറപ്പെടുന്നു; അവിടെ ദൈവത്തിന്റെ വല്ലഭത്വം മറഞ്ഞിരിക്കുന്നു.
  urd-GVR: Tab us kī shān sūraj kī tarah chamaktī, us ke hāth se tez kirneṅ nikaltī
    haiṅ jin meṅ us kī qudrat pinhāṅ hotī hai.
  suz-BL: मेको आ छेङछेङ नां दाप्‍शो खोदेंशो बाक्‍त। आ गुइ रे पा चेयरे ग्रूशो बाक्‍त।
    मेकेर आ सक्ति ख्रुइश्‍शो बाक्‍ब।
  eng-NOY: His brightness is as the light; Rays stream forth from his hand, And there
    is the hiding-place of his power.
  ita-1927: Il suo splendore è pari alla luce; dei raggi partono dalla sua mano; ivi
    si nasconde la sua potenza.
  ckb-ckb: پڕشنگی ئەو وەک تیشکی بەرەبەیانە، لە دەستیەوە ڕووناکی دەبارێت، لەوێدا توانای
    شاردرابووەوە.
  eng-BBE: 'He was shining like the light; he had rays coming out from his hand: there
    his power was kept secret.'
  kan-OKCV: ಅವರ ತೇಜಸ್ಸು ಸೂರ್ಯೋದಯದ ಹಾಗಿತ್ತು. ಕಿರಣಗಳು ಅವರ ಹಸ್ತಗಳಿಂದ ಮಿಂಚಿದವು. ಅದರಲ್ಲಿ
    ಅವರ ಬಲ ಅಡಗಿತ್ತು.
  tam-2017: அவருடைய பிரகாசம் சூரியனைப்போலிருந்தது; அவருடைய கரத்திலிருந்து கிரணங்கள்
    வீசின; அங்கே அவருடைய பராக்கிரமம் மறைந்திருந்தது.
  spa-RV-1909: Y el resplandor fué como la luz; rayos brillantes salían de su mano;
    y allí estaba escondida su fortaleza.
  ron-BTF: Și strălucirea lui era ca lumina; el avea coarne ieșind din mâna lui și
    acolo era ascunderea puterii lui.
  eng-WEBP: His splendor is like the sunrise. Rays shine from his hand, where his
    power is hidden.
  eng-FBV: His brightness is like lightning; rays flash from his hand from where his
    power is hidden.
  nld-1939: Zijn heerlijkheid glanst als het licht, Zijn kracht gaat schuil in de
    stralen uit zijn zijde.
  nch-BL: Yaya petantihuala huan taahuili quisa ipan imax quej tapetanilot. Huan quinextía
    nopa hueyi chicahualisti cati motatijtoc imaco.
  vie-1934: Sự chói rạng của Ngài như ánh sáng, Những tia sáng ra từ tay Ngài, Quyền
    năng Ngài giấu trong nơi đó.
  hin-CV: उनकी शोभा सूर्योदय के समान थी; उनके हाथ से किरणें निकलती थी, जहां उनका सामर्थ्य
    छिपा हुआ था.
  spa-BES: Él brillaba como la luz; tenía rayos saliendo de su mano; allí se escondía
    su poder.
  tdx-tdx: Mireandreañe hoe i àndroy; mitsipelatsipelatse ty fità’e; mikafitse ao
    i haozara’ey.
  tha-KJV: ความผ่องใสของพระองค์ดังแสงสว่าง มี​เขาออกมาจากพระหัตถ์ของพระองค์ พระองค์​ทรงกำบังฤทธานุภาพของพระองค์​เสียที​่​นั่น
  por-BR-2018: E houve resplendor como o da luz; raios brilhantes saíam de sua mão;
    e ali sua força estava escondida.
  deu-ELO: Und es entsteht ein Glanz wie das Sonnenlicht; Strahlen sind zu seinen
    Seiten, und daselbst ist die Hülle seiner Macht.
  eng-WYC-2018: The shining of him shall be as light; (with) horns in the hands of
    him. There the strength of him was hid, (His shining shall be like the light;
    with rays coming from his hands. That is where his strength, or his power, is
    hidden,)
  epo-epo: Lia brilo estas kiel hela lumo, Radioj iras el Lia mano, Kaj tie estas
    kaŝita Lia potenco.
  uig-PIN: Uning parⱪiraⱪliⱪi tang nuridǝk boldi, Ⱪolidin qaⱪmaⱪ qaⱪⱪandǝk ikki nur
    qiⱪti; Xu yǝrdǝ uning küq-ⱪudriti yoxurunup turidu.
  beo-beo: E da ha:ha:na ea nenegala:be defele maha. Ea gasa da Ea lobo ganodini wamolegei.
    Amoga hadigi da digaga:gala:!
  tpi-OTNT: Bikpela lait bilong strong bilong en i sut i go long olgeta hap.
  hau-SA: Darajarsa ta yi kamar fitowar rana; ƙyalƙyali ya wulga daga hannunsa, inda
    ikonsa yake a ɓoye.
  uig-LAT: Uning parqiraqliqi tang nuridek boldi, Qolidin chaqmaq chaqqandek ikki
    nur chiqti; Shu yerde uning küch-qudriti yoshurunup turidu.
  nde-nde: Ubucwazicwazi bakhe babunjengokuphuma kwelanga; imisebe yaphazima esandleni
    sakhe lapho amandla akhe ayefihlwe khona.
  ton-ton: 'Pea naʻe malama ia ʻo hangē ko e maama; naʻe ʻalu atu ʻae maama ulo mei
    hono nima: pea naʻe ʻi ai ʻae fakafufū ʻo ʻene māfimafi.'
  ces-1613: Blesk byl jako světlo, rohy po bocích svých měl, a tu skryta byla síla
    jeho.
  eng-WMB: His splendor is like the sunrise. Rays shine from his hand, where his power
    is hidden.
  tam-TCV: அவரின் மாட்சிமை சூரிய உதயத்தைப்போல் இருந்தது; அவரது கையிலிருந்து ஒளிக்கதிர்கள்
    சுடர் வீசின, அங்கே அவரது மகத்துவ வல்லமை மறைந்திருந்தது.
  ceb-ULB: Sama kahayag sa kilat ang duha ka sidlak sa iyang kamot, diin gitago ang
    iyang kusog.
  pol-UBG: Jego blask był jak światłość, rogi wychodziły z jego rąk, a tam była ukryta
    jego moc.
  agr-agr: Winchamtinnum egkemak minawai, niina uwejenia chaajip keeka jiinui, nuniak
    niina senchiji uumak aunash iwainawai.
  kyc-kyc: Kamongo Anatu baa yanga paupau lao yuu pele ingyuo epenge. Banya kingi
    kape dokona piso yanga paupau lao epenge. Bange porainya renge doko banya kingi
    kape dokona yalu piru karenge.
  urd-GVU: تب اُس کی شان سورج کی طرح چمکتی، اُس کے ہاتھ سے تیز کرنیں نکلتی ہیں جن
    میں اُس کی قدرت پنہاں ہوتی ہے۔
  eng-OEBCW: Before him it is like the light, rays he has at his side, where his power
    is hidden.
  deu-1912: Sein Glanz war wie ein Licht; Strahlen gingen von seinen Händen; darin
    war verborgen seine Macht.
  kan-2017: ಆತನ ತೇಜಸ್ಸು ಸೂರ್ಯನಂತಿದೆ, ಆತನ ಕೈಗಳಿಂದ ಕಿರಣಗಳು ಹೊರಹೊಮ್ಮುತ್ತಿವೆ, ಆತನು ಶಕ್ತಿ
    ಸಾಮರ್ಥ್ಯಗಳ ನಿಧಿ.
  yap-yap: Be yib ni yow ram’en e uluch; be matmat e tamilang u pa’, aram e gin bay
    gelngin riy ni be par nib mith.
  hlt-MCSB: A aa he khosae bangla om. A kut lamkah a ki amah taengah om tih a sarhi
    dongkah thingthungnah la pahoi om.
  mdy-ETH: ፖዓ ዒዛሲ ዓቢጉዴያኬ፤ ዎልቆ ዒዛኮ ካንቂ ዓኣ ኩጫፓ ሼኤራ ፖዒ ፖዓኔ።
  twi-ASANTE: Ɔhyerɛn sɛ anɔpawia. Ɛhan no twa ogya firi ne nsam, Ɛhɔ na ne tumi ahinta.
  eng-WEBU: His splendor is like the sunrise. Rays shine from his hand, where his
    power is hidden.
  wal-wal: A phoolettaikka awaa poo7uwaa mala; a wolqqai qosetti uttido a kushiyaappe
    pozhzhu giya poo7oi kiyees.
  spa-PDDPT: Su resplandor es como la luz del sol. Rayos de luz proceden de sus manos.
    Allí se oculta su poder.
  gun-gun: Hexakãa ma tataendy rexakã rami, ipo gui ma nhemboxi ojekuaa, opo'aka onhomiague
    gui.
  agu-BL: Na cho'n tz'ul i' tul jun pak'puchal yi i cunin xlitz' tane'n. Nin tz'elepon
    wi'nin e'chk k'ak' le k'ab yil tz'ul tan ẍchajle'n scyetz wunak yi at porer i'.
  ilo-ULB: Dagiti rayus ti imana ket agranraniag a kas iti lawag, ket sadiay ti pagtaltalinaedan
    ti pannakabalinna.
  kpg-kpg: Mee e hanimoi dalia di maalama o di ila. Di maahina le e dabadaba mai i
    ono lima, di gowaa dela e dugu hagammuni ai ono mogobuna.
  uig-ARA: ئۇنىڭ پارقىراقلىقى تاڭ نۇرىدەك بولدى، قولىدىن چاقماق چاققاندەك ئىككى نۇر
    چىقتى؛ شۇ يەردە ئۇنىڭ كۈچ-قۇدرىتى يوشۇرۇنۇپ تۇرىدۇ.
  sus-sus: Ala xa yanbɛ sɛnbɛ gbo. Naiyalanyi nu kelima a bɛlɛxɛ kui, a sɛnbɛ nɔxunxi
    dɛnnaxɛ.
  pon-2006: E kin ketiket kohdo, rasehng lingaling en lioal; marain kin piripirsang
    nin lime kan, wasa me sapwellime roson oh manaman kin rirsang aramas.
  jae-jae: Ênê ŋawasi kêtôm oc ŋawê. Ŋawê kêsa eŋ lêma amboac ôsic kêkac. Ma eŋ kêsiŋ
    nê ŋaclai kêsêp gêŋ tonaŋ.
  ksd-ksd: Ma ra kapana i da ra matana keake; Kana umana vamong dia arikai ta ra paparaina;
    Ma ra dekdekina i ki po tana.
  grc-BRENT: Καὶ φέγγος αὐτοῦ ὡς φῶς ἔσται· κέρατα ἐν χερσὶν αὐτοῦ, καὶ ἔθετο ἀγάπησιν
    κραταιὰν ἰσχύος αὐτοῦ.
  ind-AYT: Cahaya-Nya seperti cahaya matahari, sinar memancar dari tangan-Nya, dan
    di situlah tersembunyi kekuatan-Nya.
  nya-nya: Kuwala kwa ulemerero wake kunali ngati kutuluka kwa dzuwa; kunyezimira
    kunkatuluka mʼdzanja lake, mʼmene anabisamo mphamvu zake.
  hrv-hrv: Sjaj mu je k'o svjetlost, zrake sijevaju iz njegovih ruku, ondje mu se
    krije sila.
  mps-mps: Te aga asidubadi, te agai nogode duala sali bomogo genuai ula te be sele
    tiwai eyu, tigidali habuba pelama, mu usu nanio.
  tpi-tpi: Bikpela lait bilong strong bilong en i sut i go long olgeta hap.
  dan-1931: Under ham er Glans som Ild, fra hans Side udgår Stråler; der er hans Vælde
    i Skjul.
  vie-OVCB: Chúa rạng rỡ như mặt trời bừng sáng. Bàn tay Ngài phát ánh hào quang chứa
    đầy năng lực.
  guj-2017: તેમના હાથોમાંથી પ્રકાશની જેમ કિરણો ચમકે છે ત્યાં જ તેમનું સામર્થ્ય ગુપ્ત
    રહેલું છે.
  pon-2006A: E kin ketiket kohdo, rasehng lingaling en lioal; marain kin piripirsang
    nin lime kan, wasa me sapwellime roson oh manaman kin rirsang aramas.
  por-BRBSL: Seu esplendor é como o nascer do sol. Raios brilham de sua mão, onde
    seu poder está escondido.
  eng-OEBUS: Before him it is like the light, rays he has at his side, where his power
    is hidden.
  cth-cth: A meilam teh kanî patetlah ao. A kut dawk kaawm e a bahu teh a raeng lah
    a tâco.
  twi-twi: Ɔhyerɛn sɛ anɔpawia Hann no nsensanee twa yerɛw fi ne nsam, Ɛhɔ na ne tumi
    ahintaw.
  hlt-hlt: A aa he khosae bangla om. A kut lamkah a ki amah taengah om tih a sarhi
    dongkah thingthungnah la pahoi om.
  tbz-SIM: Kù kèrínímu kɛ pĩnti di wennɛ́cɑ̀nnì kɔ̃mɛ, kɛ̀ diyiè kpɛ̀rìmɛ̀ yìɛ̀ní
    ku nɔu miɛkɛ, ku kpetì sɔ̀ri ku nɔu miɛkɛ nkɛ.
  msy-2020: An gavgavir ekiamɨn angazangarim, danganiba bar dagh isira. Egha angazangarir
    kam, an dafarimɨn ikegha onɨmarimɨn mɨn taghtagha tintinibar zui. An dafarimra,
    an gavgavim moga itir danganim.
  dop-dop: Ɩ kɔŋ nɑ ɩ́ mʋɣɩ kɔkɔ nɑ ɩ niŋ tɑɑ timpi ɩ tomɑ lɩɩkǝnɑ tɔ pǝ ŋmɛlǝsǝɣɩ.
  azb-azb: Cah-calalı günəş tək parıldayır, Əlindən nur tökülür, Qüdrəti əlində gizli
    saxlanılıb.
  eng-DBY: And [his] brightness was as the light; Rays [came forth] from his hand;
    And there was the hiding of his power.
  hin-2017: उसकी ज्योति सूर्य के तुल्य थी, उसके हाथ से किरणें निकल रही थीं; और इनमें
    उसका सामर्थ्य छिपा हुआ था।
  wol-KYG: Kee di leer gu ne ràññ, ay ceeñeer fettaxe ci loxoom, te fa la dooleem
    làqe.
  eng-YLT: And the brightness is as the light, He hath rays out of His hand, And there
    — the hiding of His strength.
  kne-kne: Kaman agew di koniniing na, somilsilap di silaw ay mapo sin takkay na ay
    kad-an di naidodolin ay panakabalina.
  eng-WYC-2017: The shining of him shall be as light; with horns in the hands of him.
    There the strength of him was hid,
  eng-WMBB: His splendour is like the sunrise. Rays shine from his hand, where his
    power is hidden.
  urd-GVH: तब उस की शान सूरज की तरह चमकती, उसके हाथ से तेज़ किरणें निकलती हैं जिनमें
    उस की क़ुदरत पिनहाँ होती है।
  rug-rug: Mae koasa ṉinedalana sa kapi si Asa; malara vura pa Limana Sa sa kalalasa,
    vasina ta tome sa Nana ṉiniraṉira.
  gaz-gaz: Miidhaginni isaa akkuma baʼiisa aduu ti; gaanfawwan lama harka isaatii
    baʼu; humni isaas achi dhokateera.
  fra-LSG: C’est comme l’éclat de la lumière; Des rayons partent de sa main; Là réside
    sa force.
  gnn-gnn: Rumbalnydja nhanŋu biyapulnha wal'ŋu ḏarrtjalknha djeŋarra'na bitjan djaḻka'‐djaḻkarryunarana,
    bitjan ŋuli djäri ŋunhi, ga goŋŋurunydja nhanukala yukurra djarraṯawun'thunydja
    ŋuriŋinydja bathanna yukurra ganydjarryunydja dhikana. Yurru yuwalktja nhanŋu
    ganydjarr mukthun yana djuḻuḻ'yun yukurra ŋorra, yakaŋga yana warrpam'thunaranydja
    maḻŋ'thunara.
  yal-yal: A nɔrɔn gbo alo sogena. Tɛɛ dɛgɛn kelima a yiini a sɛnbɛn luxunxi dɛnaxan
    yi.
  haw-1868: O kona olinolino ua like me ka la, Mai kona lima mai na kukuna malamalama,
    A malaila ka huna ana o kona mana.
  arb-NAV: إِنَّ بَهَاءَهُ كَالنُّورِ، وَمِنْ يَدِهِ يُوْمِضُ شُعَاعٌ، وَهُنَاكَ يَحْجُبُ
    قُوَّتَهُ.
  ewe-ewe: Eƒe ŋutikɔkɔe nɔ abe agudzedze ene eye keklẽ gã aɖe do tso eƒe asi me,
    afi si eƒe ŋusẽ be ɖo.
  eng-LEE: And [his] brightness was like the sunlight; rays streamed forth out of
    his hand unto them; and there was the hiding of his power.
  asm-FB: তেওঁৰ হাতৰ ৰশ্মি জ্বলি থকা পোহৰৰ দৰে, আৰু তাতেই তেওঁ তেওঁৰ পৰাক্রম ধৰি ৰাখে।
  sus-A: عَلَ شَ يَنبّ سّنبّ فبٌ. نَءِيَلَنيِ نُ كٍلِمَ عَ بّلّشّ كُي، عَ سّنبّ نْشُنشِ
    دّننَشّ.
  fra-SBL: Sa splendeur est comme le lever du soleil. Des rayons brillent de sa main,
    où son pouvoir est caché.
  hbo-hbo: וְנֹ֙גַהּ֙ כָּאֹ֣ור תִּֽהְיֶ֔ה קַרְנַ֥יִם מִיָּדֹ֖ו לֹ֑ו וְשָׁ֖ם חֶבְיֹ֥ון
    עֻזֹּֽה׃
  shp-NTPO: Pené joekan kateara joai, jawen mekenmameaxa kaná joébo jokonai, jaskáaxonra
    jawen koshi janbi jonea onantiakin jishtiai.
  kik-kik: Ũkengi wake wahaanaga ta riũa rĩkĩratha; mĩrũri yahenũkaga kuuma guoko-inĩ
    gwake, naho hau nĩho hinya wake wahithĩtwo.
  fra-NCL: C’est un éclat comme la lumière du soleil levant ; des rayons partent de
    ses mains ; là se cache sa puissance.
  cek-AK: 'Anih ih aanghaih loe ni baktiah oh, takiinawk loe a ban hoiah tacawt o:
    kanghawk a thacakhaih loe a ban thungah oh.'
  cuk-cuk: E-dakarmakedi, mala-dakarmakmaiyobi gued. E-argangine malamar milemaid,
    agine, e-gargangued dukuar maid.
  uig-CYR: Униң пақирақлиғи таң нуридәк болди, Қолидин чақмақ чаққандәк икки нур чиқти;
    Шу йәрдә униң күч-қудрити йошурунуп туриду.
  tel-2017: ఆయన హస్తాలనుండి కిరణాలు వెలువడుతున్నాయి. అక్కడ ఆయన తన బలం దాచి ఉంచాడు.
  hat-BSA: Ekla Li tankou reyon solèy la. Gen tras klate limyè ki soti nan men L,
    e nanpwen anyen ki kache de pouvwa Li.
  kos-kos: El tuku wi kalmen sarom; Kalem sarmelik liki inpaol, Yen ku lal wikla we.
  hbo-WLC: וְנֹ֙גַהּ֙ כָּא֣וֹר תִּֽהְיֶ֔ה קַרְנַ֥יִם מִיָּד֖וֹ ל֑וֹ וְשָׁ֖ם חֶבְי֥וֹן
    עֻזֹּֽה׃
  ibo-ibo: Ịma mma ya na-achapụta dịka ihe anyanwụ ụtụtụ, ihe na-enwupụta site nʼaka
    ya, ọ bụkwa nʼebe ahụ ka e zoro ike ya.
  ory-ory: ପୁଣି, ତାହାଙ୍କର ତେଜ ଦୀପ୍ତି ତୁଲ୍ୟ ହେଲା; ତାହାଙ୍କ ହସ୍ତରୁ କିରଣ ନିର୍ଗତ ହେଲା;
    ଆଉ, ସେ ସ୍ଥାନ ତାହାଙ୍କ ପରାକ୍ରମର ଅନ୍ତରାଳ।
  chk-chk: Lingan a usun chök saram, nge nikaütütün saram ra saramawu seni lepöün,
    ikenan an manaman a monola.
  rop-rop: Det shainiwan lait blanga yu shain laik det san, en det lait spredat ebriweya
    brom yu bingga weya yu oldei blandimbat det strongwan pawa blanga yu.
  ukr-1871: Сяєво її, як сонце, сьвітило; од руки його проміннє, там утаєна його сила.
  deu-1951: Ein Glanz entsteht, wie Licht; Strahlen gehen aus seiner Hand hervor,
    und daselbst ist seine Kraft verborgen.
  eng-JPS: And a brightness appeareth as the light; rays hath He at His side; and
    there is the hiding of His power.
  srp-1865: Svjetlost mu bijaše kao sunce, zraci izlažahu mu iz ruku, i ondje bješe
    sakrivena sila njegova.
  lug-lug: Okumasamasa kwe ne kulyoka kubeera ng’enjuba evaayo. Ebimyanso byayakanga
    okuva mu mukono gwe, era omwo mwe mwasinziiranga amaanyi ge ag’ekitalo.
  heb-heb: ונגה כאור תהיה קרנים מידו לו ושם חביון עזה׃
  ben-IRV: তার উজ্জ্বলতা সূর্য্যের মতোই, তাঁর হাত থেকে আলো বার হয়; ঐ স্থানে তাঁর
    শক্তি লুকানো আছে।
  pan-pan: ਉਹ ਦੀ ਸ਼ੋਭਾ ਸੂਰਜ ਦੀ ਰੋਸ਼ਨੀ ਵਰਗੀ ਸੀ, ਉਸ ਦੇ ਹੱਥਾਂ ਵਿੱਚੋਂ ਕਿਰਨਾਂ ਚਮਕਦੀਆਂ ਸਨ,
    ਅਤੇ ਉੱਥੇ ਉਸ ਦੀ ਸਮਰੱਥਾ ਲੁਕੀ ਹੋਈ ਸੀ।
  mya-JVB: အဆင်း အရောင်တော်သည် နေ ရောင်ကဲ့သို့ ဖြစ်၏။ လက် တော်မှ ရောင်ခြည် သည် ထွက်
    ၍ ၊ ဘုန်း အာနုဘော်တော်ကို ကွယ်ကာ လေ၏။
  hmo-hmo: Iena diari be dina ena diari bamona. Iena imana dekena amo, kevaru ena
    diari ia hedinaraia. Guba dekenai iena siahu ia ese ia hunia noho.
  urd-urd: उसकी जगमगाहट नूर की तरह थी, उसके हाथ से किरनें निकलती थीं, और इसमें उसकी
    क़ुदरत छिपी हुई थी,
  rus-SYN: Блеск ее - как солнечный свет; от руки Его лучи, и здесь тайник Его силы!
  bqc-SIM: Aà tɛkɛa aↄ dɛ lán ĩatɛ̃ bilɛawa, gupua a pípi aà gbã̀tɛ̃ɛ ń gbã̀tɛ̃ɛo,
    we aà gbãa ulɛau.
  tcz-CHONGTHU: Ahungna chu nisa hung sohdoh bangin akilang jenge. Akhutna konin vah
    ahung kikhodohin, athaneina kiselna muna kona hungdoh a ahi.
  mar-mar: त्याच्या हातातली किरणे प्रकाशासारखी चमकत होते आणि परमेश्वराने तेथे त्याचे
    सामर्थ्य ठेवले आहे.
  qub-qub: Achicyaypa achicyaycajpa rurinchömi aywaycämun. Maquincunapitanami achicyaypa
    achicyar llojshiycan. Chay achicyashanchömi pacaraycan fiyupa munayniyoj cashanga.
  bqp-bqp: A nɑ, mɑ yɑm mu bururɑ. Sɔ̃ɔ yɑ̃nɑ yɑrɑ wunɛn nɔmɑn di, mi wunɛn dɑm mu
    wɑ̃ɑ.
  hat-hat: Li klere kou gwo solèy. Zèklè ap soti nan men l'. Se la li kache tout pouvwa
    li.
  eng-BSB: His radiance was like the sunlight; rays flashed from His hand, where His
    power is hidden.
  tod-tod: Kɛɛʋɛ eɠɛ wozakalagi ma voloi, ma zezeiti ti ɗa volo, é ɠula zeaʋɛ, ná-zobogi
    ma lɔɔɠuzu vai ɠana!
  eng-WEBPB: His splendour is like the sunrise. Rays shine from his hand, where his
    power is hidden.
  kbq-kbq: Agri hihamu masa'amo'a zagemofo masamo'ma hiaza huno rumsa hu'ne. Ana nehigeno
    azampintira kopsi'namo ruganini huno vuno eno hu'ne. E'i hankave'ama fra'ma ki'nefinti
    anara hu'ne.
  nhe-BL: Yajaya petlantihuala huan tlahuili quisa ipan ima queja tlapetlanilotl.
    Huan quinextía nopa hueyi chicahualistli tlen motlatijtoc imaco.
  gub-BL: Heny katu tatainy ài. Tatainy uhyape katu ipo rehe. Ma'e pe teko uzeàmim
    putar ikàgaw wi wà. A'e ipo rehe uzeàmim ikàgaw a'e.
  eng-DRA: 'His brightness shall be as the light; horns are in his hands: There is
    his strength hid:'
