verse: HAB.003.007
translations:
  mal-C: കൂശാന്റെ കൂടാരങ്ങൾ അസ്വസ്ഥമായിരിക്കുന്നതു ഞാൻ കണ്ടു, മിദ്യാന്റെ പാർപ്പിടങ്ങൾ
    വിഷമിക്കയും ചെയ്യുന്നു.
  deu-TKW: Unter der Last von Unheil erblicke ich die Zelte Kusans; hin und her schwanken
    die Zeltdecken im Midianiterland.
  lin-lin: Namonaki bandako ya kapo ya Kushani kati na pasi, mpe bandako ya mokili
    ya Madiani kati na mitungisi.
  eng-LSV: Under sorrow I have seen tents of Cushan, || Curtains of the land of Midian
    tremble.
  eng-GNV: For his iniquitie I sawe the tentes of Cushan, and the curtaines of the
    land of Midian did tremble.
  eng-WEBSTER: 'I saw the tents of Cushan in affliction: and the curtains of the land
    of Midian trembled.'
  nhw-BL: Niquita para nopa masehualme tlen tlalme Cusán huan Madián tlahuel majmahuij
    pampa quimatij nopa tlaijiyohuilistli catli quinajsis.
  swh-ONEN: Niliona watu wa Kushani katika dhiki, na makazi ya Midiani katika maumivu
    makali.
  bba-bba: Nɑ Kusɑniɡibun weeweenu nɔɔmɔ. Nɑ mɑɑ wɑ mɑ Mɑdiɑnibɑ bɑ bɛrum soore.
  eng-KJVCPB: 'I saw the tents of Cushan in affliction: And the curtains of the land
    of Midian did tremble.'
  luo-luo: Ne aneno hemb jo-Kushan ka nigi chandruok, kuonde dak mag jo-Midian nigi
    kihondko.
  meu-meu: Kusana kalagadia na hisihisidia ai na itadia, Midian tanona ena dabua rumadia
    na e heude-heudeva.
  npi-ULB: मैले कूशनका पालहरूलाई दु:खमा देखेँ, र मिद्दानको भुमिमा भएका पालहरूका रचनाहरूलाई
    काँपिरहेको देखेँ ।
  yor-yor: Mo rí àgọ́ Kuṣani nínú ìpọ́njú àti àwọn ibùgbé Midiani nínú ìrora.
  pes-OPCB: مردمان کوشان و مدیان را می‌بینم که دچار ترس و اضطراب شده‌اند.
  tgl-ULB: Nakita ko ang mga tolda ng Cusan sa paghihirap, at ang tela ng mga tolda
    sa lupain ng Midian ay nanginginig.
  hui-hui: Kusana dindini wali agali hearuni giho hearia handaru. Midiana dindini
    wali agalibi gi howa durulo heane handaru.
  bod-N: ཀུ་ཤན་ཡུལ་གྱི་གུར་ལ་སྡུག་བསྔལ་འབྱུང་བ་ངས་མཐོང་ཞིང་། མིད་ཡཱན་ཡུལ་གྱི་ཡོལ་བ་འཇིགས་ཤིང་སྐྲག་པར་གྱུར།
  sna-sna: Ndakaona matende eKushani ari panhamo, nzvimbo dzokugara dzeMidhiani dziri
    pakutambudzika.
  spa-BLM: Vi las tiendas de Cusán afligidas. Las viviendas de la tierra de Madián
    temblaban.
  cac-cac: yuj chi' svil yochcan eb' anima cajan d'a chon̈ab' Cusán d'a ilc'olal.
    Svilpax yochcan eb' cajan d'a chon̈ab' Madián d'a xivc'olal.
  swh-ULB: Niliona mahema ya Wakushi katika mateso, na vitambaa vya mahema katika
    Midiani vinatetema.
  bel-bel: Смутнымі бачыў я намёты Эфіопскія; патрэсьліся палаткі зямлі Мадыямскай.
  deu-ELBBK: Unter Trübsal sah ich die Zelte Kuschans, es zitterten die Zeltbehänge
    des Landes Midian.
  mbb-OT: Neehè ku he egkengeregdas is menge tulda te meǥinged diyà te Cushan wey
    Midian.
  mal-2015: ഞാൻ കൂശാന്റെ കൂടാരങ്ങളെ അനർത്ഥത്തിൽ കാണുന്നു; മിദ്യാൻദേശത്തിലെ തിരശ്ശീലകൾ
    വിറെക്കുന്നു.
  rmc-rmc: Dikhľom sar avel o nalačhipen pro stani le Kušangre, a sar čhivkerel e
    balvaj le Midijanengre stanenca.
  pes-OPV: خیمه های کوشان را در بلادیدم. و چادرهای زمین مدیان لرزان شد.
  ron-1924: Вэд кортуриле Етиопией плине де гроазэ ши се кутремурэ колибеле дин цара
    Мадианулуй.
  ben-OBCV: আমি দেখলাম কুশানের তাঁবুসকল দৈন্য, মিদিয়নের ঘরবাড়ি দুর্দশায় পূর্ণ।
  som-som: Waxaan arkay teendhooyinkii reer Kushan oo dhib ku dhex jira. Daahyadii
    dalka reer Midyaanna way gariireen.
  lat-VUC: Pro iniquitate vidi tentoria Æthiopiæ; turbabuntur pelles terræ Madian.
  eng-ASVBT: I saw the tents of Cushan in affliction; The curtains of the land of
    Midian did tremble.
  ita-1885: Io ho veduto che le tende di Cusan, I padiglioni del paese di Madian,
    Tremarono di affanno.
  eng-LXXUP: 'Because of troubles I looked upon the tents of the Ethiopians: The tabernacles
    also of the land of Midian shall be dismayed.'
  eng-ULB: I saw the tents of Cushan in affliction, and the fabric of the tents in
    the land of Midian trembling.
  spa-VBL: Vi el sufriemiento de las tiendas de Cusán, y las cortinas de las tiendas
    en la tierra de Madián tiemblan,
  fra-_FOB: Je vois dans la détresse les tentes de Cushan; les pavillons du pays de
    Madian frémissent de crainte.
  mal-mal: ഞാൻ കൂശാന്റെ കൂടാരങ്ങളെ അനർത്ഥത്തിൽ കാണുന്നു; മിദ്യാൻദേശത്തിലെ തിരശ്ശീലകൾ
    വിറയ്ക്കുന്നു.
  urd-GVR: Maiṅ ne Kūshān ke ḳhaimoṅ ko musībat meṅ dekhā, Midiyān ke tambū kāṅp rahe
    the.
  suz-BL: गो कुशन रागी ङा ताम्‍बुमी बाक्‍ब आन कली श्‍येत जशो ताता। मिदयान ङा ताम्‍बु
    आन सुम्‍तीके हिम्‍साक्‍म।
  eng-NOY: I see the tents of Cushan in affliction, And the canopies of the land of
    Midian tremble.
  ita-1927: Io vedo nell’afflizione le tende d’Etiopia; i padiglioni del paese di
    Madian tremano.
  ckb-ckb: چادرەکانی کوشانم لە تەنگوچەڵەمەدا بینی، ڕەشماڵەکانی میدیان دەلەرزین.
  eng-BBE: The curtains of Cushan were troubled, and the tents of Midian were shaking.
  kan-OKCV: ಕೂಷಾನಿನ ಡೇರೆಗಳು ಕಷ್ಟದಲ್ಲಿರುವುದನ್ನು ಕಂಡೆನು. ಮಿದ್ಯಾನಿನ ನಿವಾಸಗಳು ವೇದನೆಯಿಂದ
    ನಡುಗಿದವು.
  tam-2017: கூஷானின் கூடாரங்கள் வருத்தத்தில் அகப்பட்டிருக்கக்கண்டேன்; மீதியான் தேசத்தின்
    கூடாரங்கள் நடுங்கின.
  spa-RV-1909: He visto las tiendas de Cushán en aflicción; las tiendas de la tierra
    de Madián temblaron.
  ron-BTF: Am văzut corturile Cușanului în nenorocire, și perdelele țării lui Madian
    au tremurat.
  eng-WEBP: I saw the tents of Cushan in affliction. The dwellings of the land of
    Midian trembled.
  eng-FBV: I saw the tents of Cushan suffering, the tent curtains of the land of Midian
    tremble.
  nld-1939: Ik zie de tenten van Koesjan in nood, De zeilen uit het land van Midjan
    trillen.
  nch-BL: Niquita para nopa masehualme ten talme Cusán huan Madián nelía majmahuij
    pampa quimatij nopa taijyohuilisti cati quinajsis.
  vie-1934: Ta thấy những trại của Cu-san bị hoạn nạn, Những màn cháng của đất Ma-đi-an
    lung lay.
  hin-CV: मैंने कूशान के तंबुओं में रहनेवालों को कष्ट में, और मिदियान के रहनेवालों
    को बहुत पीड़ा में देखा.
  spa-BES: Las cortinas de Cusan estaban perturbadas, y las tiendas de Madián temblaron.
  tdx-tdx: Treako te misotry o kiboho’ i Kosìo, nititititike o lamban-dalan-kiboho’
    i Midianeo.
  tha-KJV: ข้าพเจ้าได้​เห​็นเต็นท์ของคนคูชันอยู่ในสภาพทุกข์​ใจ และม่านแห่งแผ่นดิ​นม​ีเดียนหวั่นไหว
  por-BR-2018: Vi as tendas de Cusã em aflição; as cortinas da terra de Midiã tremeram.
  deu-ELO: Unter Trübsal sah ich die Zelte Kuschans, es zitterten die Zeltbehänge
    des Landes Midian.
  eng-WYC-2018: For wickedness I saw the tents of Ethiopia, the skins of the land
    of Midian shall be troubled. (I saw that the tents of Cushan were under wickedness,
    and that the tent curtains of the lands of Midian were troubled, or trembled.)
  epo-epo: En mizera stato mi vidis la tendojn de Kuŝan; Skuiĝis la tapiŝoj de la
    lando Midjan.
  uig-PIN: Mǝn Kuxan ⱪǝbilisining qedirlirining parakǝndiqiliktǝ bolƣanliⱪini, Midiyan
    zeminidiki pǝrdilǝrni titrǝk basⱪanliⱪini kɵrdum.
  beo-beo: Na da Gusia:ne fi dunu beda:igia:be ba:i. Na da Midia:ne fi dunu beda:ga
    yagugulalebe ba:i.
  tpi-OTNT: Mi lukim ol haus sel bilong kantri Kusan i bagarap nogut tru. Ol haus
    bilong ol Midian i pundaun nabaut.
  hau-SA: Na ga tentin Kushan cikin azaba; wuraren zaman Midiyan cikin damuwa.
  uig-LAT: Men Kushan qebilisining chédirlirining parakendichilikte bolghanliqini,
    Midiyan zéminidiki perdilerni titrek basqanliqini kördum.
  nde-nde: Ngabona amathente aseKhushani ephakathi kosizi, lezindawo zokuhlala zaseMidiyani
    zisebuhlungwini.
  ton-ton: 'Naʻaku mamata ʻoku ʻi he mamahi ʻae ngaahi fale fehikitaki ʻo Kusani:
    pea naʻe tetetete ʻae ngaahi puipui ʻoe fonua ko Mitiane.'
  ces-1613: Viděl jsem, že stanové Chusan jsou pouhá marnost, a třásli se kobercové
    země Madianské.
  eng-WMB: I saw the tents of Cushan in affliction. The dwellings of the land of Midian
    trembled.
  tam-TCV: கூசானின் கூடாரங்கள் துன்பத்திற்குள்ளானதையும், மீதியானியரின் குடியிருப்புகள்
    துயரத்திற்குள்ளானதையும் நான் கண்டேன்.
  ceb-ULB: Nakita ko ang mga tolda sa Cushan diha sa kasakit, ug ang panapton sa mga
    tolda sa yuta sa Midian nga nagkurog.
  pol-UBG: Widziałem namioty Kuszanu dotknięte uciskiem, a zasłony ziemi Midian drżały.
  agr-agr: Nuigtushkam Cusagnumia aents aidau initak makichkish jiinmainchaunum egkema
    waitmaina imanik senchi waituidaun wainkabiajai. Tuja Madián nugkanmaya aidaushkam
    senchi ishamainak jiintsuk ayatak kaemag aakchinmag batsatun wainkabiajai.
  kyc-kyc: Namba Kusane range wambu dupwa pakayaminyipa Mitiane wambu dupwa pakapala
    walu walu lao karo piyaminyi kandeyo.
  urd-GVU: مَیں نے کُوشان کے خیموں کو مصیبت میں دیکھا، مِدیان کے تنبو کانپ رہے تھے۔
  eng-OEBCW: The tents of Cushan are afraid, the curtains of Midian tremble.
  deu-1912: Ich sah der Mohren Hütten in Not und der Midianiter Gezelte betrübt.
  kan-2017: ಇಗೋ, ಕೂಷಾನಿನ ಗುಡಾರಗಳು ತಳಮಳಗೊಂಡಿವೆ, ಮಿದ್ಯಾನ್ ದೇಶದ ಡೇರೆಗಳು ನಡುಗುತ್ತಿವೆ.
  yap-yap: Kug guy e girdi’ nu Kushan ni kar rus gad; ma girdi’ nu Midian e yad be
    t’on.
  hlt-MCSB: Boethae khuikah Kushan dap rhoek te ka hmuh vaengah Midian kho kah himbaiyan
    rhoek tlai uh.
  mdy-ETH: ዒቶጲያ ዴራ ሜታዻንቴ ሚዲያሜ ዓሳ ጎጋይቃንቴ ታ ዛጌኔ።
  twi-ASANTE: Mehunuu Kusanfoɔ ntomadan a ateteɛ ne Midianfoɔ atenaeɛ a agyigya.
  eng-WEBU: I saw the tents of Cushan in affliction. The dwellings of the land of
    Midian trembled.
  wal-wal: Taani Toophphiyaa asai tuggatishin be7aas; Midiyaama biittaa asaikka kokkorishin
    be7aas.
  spa-PDDPT: Veo las tiendas de Cusán en aflicción. Se estremecen las tiendas de la
    tierra de Madián.
  gun-gun: Cusã yvy re aexa oguy py ikuai va'e ojexavai rã, ha'e Midiã yvy re ijaty
    va'e kuery oryryipa.
  agu-BL: Ja wil jun xtxolbil chi tul wutzicy' tane'n. I'tz yi e' aj Cusán yi chin
    q'uixc'uj nin ate' cu'nt. Nin ncha'tz quitane'n yi e' aj Madián, ja oc yab ẍchiwi'
    na qui't na pujx cya'n yi mbil chiban tan bi'l yi xo'w yi ate' cu'nt.
  ilo-ULB: Nakitak dagiti tolda ti Cusan iti panagsagaba, ket agkinkintayeg ti lupot
    dagiti tolda iti daga ti Midian.
  kpg-kpg: Au gu gidee di mmaadagu o digau Cushan, mo di uli nia gai o digau Midian.
  uig-ARA: مەن كۇشان قەبىلىسىنىڭ چېدىرلىرىنىڭ پاراكەندىچىلىكتە بولغانلىقىنى، مىدىيان
    زېمىنىدىكى پەردىلەرنى تىترەك باسقانلىقىنى كۆردۇم.
  sus-sus: N naxa Kusankae to ɲaxankata ra, n naxa Madiyankae to sɛrɛn na.
  pon-2006: I kilangehr duwen mehn Kusan kan ar masepwehkadahr oh mehn Midian kan
    ar rerrer.
  jae-jae: Aê galic becobo Kusaŋŋa kêtap ŋawapac sa. Midiannêŋ becobo kêwiwic tau.
  ksd-ksd: Iau gire ra umana pal na mal Kusan, ma i tup diat; Ra umana mal na rurua
    kutu ta ra gunan Midian dia malmaliara.
  grc-BRENT: Ἀντὶ κόπων εἶδον σκηνώματα Αἰθιόπων, πτοηθήσονται καὶ αἱ σκηναὶ γῆς Μαδιάμ.
  ind-AYT: “Aku melihat kemah-kemah orang Kusyan dalam tekanan, tirai tenda-tenda
    tanah Midian bergetar.
  nya-nya: Ndinaona matenti a ku Kusani ali pa mavuto, mokhala a ku Midiyani muli
    ululu waukulu.
  hrv-hrv: Prestrašene vidjeh kušanske šatore, čadore što dršću u zemlji midjanskoj.
  mps-mps: Te tǫ kantri Kusan name ugwa be dabe eno suali, te mu dolai elaluali.
    Te Midian dabego ugwa be dabe te degasa pai elalua palio.
  tpi-tpi: Mi lukim ol haus sel bilong kantri Kusan i bagarap nogut tru. Ol haus bilong
    ol Midian i pundaun nabaut.
  dan-1931: Kusjans Telte bæver*, Telttæpperne i Midjans Land. { [*nogle Ord kan ikke
    tydes.] }
  vie-OVCB: Tôi thấy các trại Cúc-san tan tành, các trướng màn Ma-đi-an rúng động.
  guj-2017: મેં કૂશાનના તંબુઓને વિપત્તિમાં જોયા છે, મેં મિદ્યાન દેશની ઇમારતોને હાલતી
    જોઈ છે.
  pon-2006A: I kilangehr duwen mehn Kusan kan ar masepwehkadahr oh mehn Midian kan
    ar rerrer.
  por-BRBSL: Eu vi as tendas de Cushan em aflição. As habitações da terra de Midian
    tremeram.
  eng-OEBUS: The tents of Cushan are afraid, the curtains of Midian tremble.
  cth-cth: Kushan ram dawk e rimnaw ni roedengnae a kâhmo awh teh, Midian ram dawk
    e yaphninaw a kâhuet e hah ka hmu.
  twi-twi: Mihuu Kusanfo ntamadan a atetew ne Midianfo atenae a agyigya.
  hlt-hlt: Boethae khuikah Kushan dap rhoek te ka hmuh vaengah Midian kho kah himbaiyan
    rhoek tlai uh.
  tbz-SIM: Kɛ̀ n yɑ̀ Kusɑ̃ɑ̃ ɛì kɔbɛ kɔ̃m̀bùɔ̀tì domɛ̀ bɛ touti miɛkɛ, kɛ yɑ̀ kufɔ̃wɑɑ́
    nhɑutɛ́mɛ̀ Mɑndiyɑ̃ɑ̃ ɛì kɔbɛ.
  msy-2020: Kɨ Kusanɨn kantrin gumazamizibar garima, men averpeniba bar moghɨra ikuvizɨ
    me bar atiatingi. Ezɨ Midianian purirpeniba, pura tintinibar irezɨ me puvɨra atiatia
    nɨsi.
  dop-dop: Mɑ nɑwɑ Kusɑŋ nyǝ́mɑ lɑŋwɑkǝllɛ nɑ Mɑtiyɑŋ nyǝ́mɑ sɔɣɔntʋ.
  azb-azb: Gördüm ki, Kuşan çadırları əziyyət altındadır, Midyan çadırlarının pərdələri
    lərzəyə gəldi.
  eng-DBY: I saw the tents of Cushan in affliction; The curtains of the land of Midian
    did tremble.
  hin-2017: मुझे कूशान के तम्बू में रहनेवाले दुःख से दबे दिखाई पड़े; और मिद्यान देश
    के डेरे डगमगा गए।
  wol-KYG: Njàqare laa gis ca xaymay Kusan, te ndimoy xaymay waa Majan yëngu na.
  eng-YLT: Under sorrow I have seen tents of Cushan, Tremble do curtains of the land
    of Midian.
  kne-kne: Inilak ay emegyat din taga-Cusan, manpayegpeg da abe din taga-Midian.
  eng-WYC-2017: For wickedness I saw the tents of Ethiopia, the skins of the land
    of Midian shall be troubled.
  eng-WMBB: I saw the tents of Cushan in affliction. The dwellings of the land of
    Midian trembled.
  urd-GVH: मैंने कूशान के ख़ैमों को मुसीबत में देखा, मिदियान के तंबू काँप रहे थे।
  rug-rug: Dogori rau sari na tie Kusani si matagutu meke sari na tie Midiani si tarazuzu.
  gaz-gaz: Ani utuu dunkaanonni Itoophiyaa dhiphatanuu nan arge; golgaawwan Midiyaaniis
    ni hollatu.
  fra-LSG: Je vois dans la détresse les tentes de l’Éthiopie, Et les tentes du pays
    de Madian sont dans l’épouvante.
  gnn-gnn: Yo, nhäma ŋarra yukurra Yitjuralwunydja miriŋunha, walala yukurra marrmarryunmirrinydja
    barrariyuna manapan, ŋunhi ŋayinydja yukurra Garraynydja marrtjina lili.
  yal-yal: N Kusan kaane bubune kalaxine toma, n Midiyan kaane dɔxɔdene yigitɛgɛxin
    to.
  haw-1868: 'Ike aku la au i na halelewa o Kusana i ka popilikia: A haalulu na paku-halelewa
    o ka aina o Midiana.'
  arb-NAV: لَقَدْ رَأَيْتُ خِيَامَ كُوشَانَ تَنُوءُ تَحْتَ الْبَلِيَّةِ وَمَسَاكِنَ
    مِدْيَانَ تَرْجُفُ رُعْباً.
  ewe-ewe: Mekpɔ Kusam ƒe agbadɔwo le xaxa me eye Midiantɔwo ƒe nɔƒewo le nublanui
    me.
  eng-LEE: 'In affliction I saw the tents of Cushan: they trembled—the curtains of
    the land of Midian.'
  asm-FB: মই দেখিলোঁ, কূচনৰ তম্বুবোৰ দুখত আছে; আৰু মিদিয়ন দেশৰ তম্বুৰ কাপোৰবোৰ কঁপিছে।
  sus-A: ﭑ نَشَ كُسَنكَيٍ تٌ حَشَنكَتَ رَ، ﭑ نَشَ مَدِيَنكَيٍ تٌ سّرّن نَ.
  fra-SBL: J'ai vu les tentes de Cushan dans la détresse. Les habitations du pays
    de Madian ont tremblé.
  hbo-hbo: תַּ֣חַת אָ֔וֶן רָאִ֖יתִי אָהֳלֵ֣י כוּשָׁ֑ן יִרְגְּז֕וּן יְרִיעֹ֖ות אֶ֥רֶץ
    מִדְיָֽן׃ ס
  shp-NTPO: Cusán jonibo jakonma meranbires ikanaira en oinna iki, Madiánhin jaa jonibora
    raketi senbíkana iki.
  kik-kik: Nĩndonire andũ arĩa matũũraga hema cia Kushani marĩ na mĩnyamaro, nao arĩa
    matũũraga Midiani maiyũrĩtwo nĩ ruo rũnene.
  fra-NCL: J’ai vu dans la détresse les tentes de Cuschan ; les pavillons de la terre
    de Moab frémissent.
  cek-AK: Pacaekthlaekhaih hoi Kushan ih imnawk to ka hnuk; Midian prae pakaahaih
    kahni loe ang sih vak boeh.
  cuk-cuk: Cusán-dulemar-danar-danar-bukwadi, suli-suli-itobukwa an daksad. Madián-dulemar-bukwadi,
    bela-bela dobe-itobukwa an daksad.
  uig-CYR: Мән Кушан қәбилисиниң чедирлириниң паракәндичиликтә болғанлиғини, Мидиян
    зиминидики пәрдиләрни титрәк басқанлиғини көрдум.
  tel-2017: కూషీయుల డేరాల్లో ఉపద్రవం కలగడం నేను చూశాను. మిద్యాను దేశస్థుల గుడారాల
    తెరలు గజగజ వణికాయి.
  hat-BSA: Mwen te wè tant a Cush yo anba detrès. Rido tant a Madian yo t ap tranble.
  kos-kos: Nga liye ke mwet Cushan elos sangeng, Ac ke mwet Midian elos rarrar.
  hbo-WLC: תַּ֣חַת אָ֔וֶן רָאִ֖יתִי אָהֳלֵ֣י כוּשָׁ֑ן יִרְגְּז֕וּן יְרִיע֖וֹת אֶ֥רֶץ
    מִדְיָֽן׃ ס
  ibo-ibo: Ahụrụ m ụlọ ikwu nke Kushan ka ha nọ ọnọdụ ụbọchị ọjọọ, na ebe obibi ndị
    Midia ka ha nọ na oke ahụ ụfụ.
  ory-ory: ମୁଁ କୂଶନର ତମ୍ବୁସକଳକୁ କ୍ଳେଶରେ ଥିବାର ଦେଖିଲି; ମିଦୀୟନ ଦେଶର ଯବନିକାସକଳ କମ୍ପିତ
    ହେଲା।
  chk-chk: Üa küna ekewe aramasen Kusan lon ar riaföü me ekewe aramasen Mitian fän
    ar chechech.
  rop-rop: Aibin luk detlot pipul deya langa det kantri neim Kushan deibin bradin,
    en detlot pipul brom det kantri neim Midiyan, olabat bin sheiksheik detmatj.
  ukr-1871: Знаю я, як посумнїли були намети Етіопські, як затремтїли шатри Мадіямські.
  deu-1951: In Nöten sehe ich die Hütten Kuschans, es zittern die Zelte des Landes
    Midian.
  eng-JPS: I see the tents of Cushan in affliction; the curtains of the land of Midian
    do tremble.
  srp-1865: Vidjeh šatore Etiopske u muci, ustreptaše zavjesi zemlji Madijanskoj.
  lug-lug: 'Nalaba eweema z’e Kusani nga ziri mu nnaku: n’entimbe ez’ensi ya Midiyaani
    nga zijugumira.'
  heb-heb: תחת און ראיתי אהלי כושן ירגזון יריעות ארץ מדין׃
  ben-IRV: আমি দেখলাম, কূশনের লোকগুলো শোকের মধ্যে, আর দেখলাম মিদিয়নের বাসিন্দারা
    কাঁপছে।
  pan-pan: ਮੈਂ ਕੂਸ਼ ਦੇ ਲੋਕਾਂ ਦੇ ਸਮੂਹ ਦੇ ਤੰਬੂ ਕਸ਼ਟ ਹੇਠ ਵੇਖੇ, ਮਿਦਯਾਨ ਦੇ ਵਸੇਬੇ ਥਰਥਰਾ
    ਗਏ।
  mya-JVB: ကုရှန် ပြည်၌ တဲ တို့သည် ဆင်းရဲ ခံခြင်း၊ မိဒျန် ပြည် ၌ ကုလားကာ တို့သည် လှုပ်ရှား
    ခြင်းကို ငါမြင် ၏။
  hmo-hmo: Lau itaia, Kusana taudia idia gari, bona Midiana taudia lau itaia, idia
    heudeheude.
  urd-urd: 'मैंने कूशन के खे़मों को मुसीबत में देखा: मुल्क — ए — मिदियान के पर्दे
    हिल गए।'
  rus-SYN: Грустными видел я шатры Ефиопские; сотряслись палатки земли Мадиамской.
  bqc-SIM: Ma Kusã zwã̀akpɛↄ è, wàlɛ taasikɛu, ma Madiã bùsu zwã̀akpɛↄ è,
    gili gɛ̃̀ńgu we.
  tcz-CHONGTHU: Keiman Kushan miho chu lunglhatah a a’umu kamun, chule Median namte
    jong chu kicha a tijatah a a’umu kamui.
  mar-mar: कूशानचे तंबू संकटात असलेले मी पाहिले, मिद्यान देशातील कनाती भीतीने कापत
    होत्या.
  qub-qub: Nogaga ricashcämi Cusán runacuna fiyupa llaquicuycho carcaycajta, Madián
    runacunapis manchariyllawan sicsicyarcaycajta.
  bqp-bqp: Nɑ Kusɑnigibun weeweenu nɔɔmɔ. Nɑ mɑɑ wɑ mɑ Mɑdiɑnibɑ bɑ bɛrum soore.
  hat-hat: Mwen wè moun peyi Letiopi yo nan gwo lafliksyon. Moun peyi Madyan yo tou
    pè.
  eng-BSB: I saw the tents of Cushan in distress; the curtains of Midian were trembling.
  tod-tod: Gè Kusan nuiti ta-zeɠe ɠotaiti kaa, ti ɠaaʋalagai ba, Madiyan yooi ma
    ʋɛlɛiti suɓezeɠelega.
  eng-WEBPB: I saw the tents of Cushan in affliction. The dwellings of the land of
    Midian trembled.
  kbq-kbq: Kusani vahe'mokizmi seli nontamimo'za ra hazenkefi me'nage'na nege'na,
    Midieni vahe'mo'za tusi koro nehu'za zamahirahiku nehazage'na zamage'noe.
  nhe-BL: Niquita para nopa tlacame tlen tlaltini Cusán huan Madián tlahuel majmahuij
    pampa quimatij nopa tlaijiyohuilistli tlen quinajsis.
  gub-BL: Aexak teko Kuxà ywy rehe har wazeputupytupykahy mehe ihe wà. Aexak teko
    Minià ywy rehe har wakyze katu mehe ihe wà no.
  eng-DRA: I saw the tents of Ethiopia for their iniquity, the curtains of the land
    of Madian shall be troubled.
