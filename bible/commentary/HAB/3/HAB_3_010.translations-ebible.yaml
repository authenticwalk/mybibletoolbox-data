verse: HAB.003.010
translations:
  mal-C: പർവതങ്ങൾ അങ്ങയെക്കണ്ടു വിറകൊള്ളുന്നു. ജലപ്രവാഹങ്ങൾ കടന്നുപോയി; ആഴി ഗർജിച്ചു
    അതിന്റെ തിരമാല ഉയർന്നുപൊങ്ങി.
  deu-TKW: Wenn dich die Berge erblicken, so geraten sie in Zittern; die Wasserflut
    tritt über, der Ozean läßt seine Stimme erschallen; hoch erhebt er seine Hände.
  lin-lin: Soki bangomba emoni Yo, elengaka ; mayi etiolaka makasi, ebale monene etombokaka
    mpe bambonge na yango emataka kino na likolo.
  eng-LSV: Seen You—pained are mountains, || An inundation of waters has passed over,
    || The deep has given forth its voice, || It has lifted up its hands high.
  eng-GNV: 'The mountaines sawe thee, and they trembled: the streame of the water
    passed by: the deepe made a noyse, and lift vp his hand on hie.'
  eng-WEBSTER: 'The mountains saw thee, and they trembled: the overflowing of the
    water passed by: the deep uttered his voice, and lifted up his hands on high.'
  nhw-BL: Nopa tepeme huihuipicaj quema mitzitaj, huan huetzi tlen ilhuicac tlahuel
    miyac atl. Tlejco nopa atl catli eltoc tlatzintla tlali ipan nopa huejhueyi atl.
    Tlahuel caquisti quen se catli tzajtzi chicahuac huan eltoc quen nopa atl momatlanana
    moixpa.
  swh-ONEN: milima ilikuona ikatetemeka. Mafuriko ya maji yakapita huko; vilindi vilinguruma
    na kuinua mawimbi yake juu.
  bba-bba: Guunu nù n nun wɑ, nu rɑ diiriwɑ. Gurɑ yɑ nɛmɔ kɑ dɑm, mɑ nim wɔ̃kun nim
    mu wɔki, mu nim kurenu kɔ̃ɔmɔ sere wɔllɔ.
  eng-KJVCPB: 'The mountains saw thee, and they trembled: The overflowing of the water
    passed by: The deep uttered his voice, And lift up his hands on high.'
  luo-luo: gode ne oneni ma otetni giluoro; oula nomwomo karidore. Kude matut bende
    mor matek; apaka ne tingʼore malo.
  meu-meu: Ororo ese e itamu, bena e lagava, abata na e aru e laova; dobu gabuna na
    e herevava, imana e dudui isiva atai ai.
  npi-ULB: पर्वतहरूले तपाईंलाई देखे र पीडामा मडारिए । तिनीहरूमाथि मुसलधार पानी पर्‍यो
    । गहिरो समुद्रले आफ्नो आवाज उठायो । त्यसले आफ्ना छालहरू उठायो ।
  yor-yor: Àwọn òkè ńlá ri ọ wọn sì wárìrì àgbàrá òjò ń sàn án kọjá lọ; ibú ń ké ramúramù
    ó sì gbé irú omi sókè.
  pes-OPCB: کوهها تو را دیدند و به لرزه افتادند و سیلابها جاری شدند. آبهای عمیق طغیان
    کردند و امواجشان بالا آمدند.
  tgl-ULB: Nakita ka ng mga bundok at namimilipit sa sakit! Ang malakas na buhos ng
    tubig ay dumaloy sa kanila; at ang kailaliman ng dagat ay sumigaw! Itinaas nito
    ang kaniyang mga alon!
  hui-hui: Hari timbuni wedarume í̠ hondowa duru lalu mogo timbuni lowa iba timbuni
    hariha howa dalidali biyagoni. Iba dindiha berearumebi tula lalu hegene damindini
    bo laya.
  bod-N: རི་བོ་རྣམས་ཀྱིས་ཁྱེད་ཉིད་མཐོང་སྟེ་གཅུ་གྲིམ་བརྒྱབ་པ་དང་། ཆུ་རྒྱུན་དྲག་པོ་བཞུར་ཅིང་།
    གཡང་གཟར་གྱིས་སྐད་སྒྲ་སྒྲོག་བཞིན་རྦ་རླབས་དྲག་ཏུ་འཕྱུར་བ་ཡིན།
  sna-sna: makomo akakuonai akadedera. Mvura zhinji yakapfuura; kwakadzika kwakatinhira
    kukasimudza mafungu pamusoro.
  spa-BLM: Las montañas te vieron y tuvieron miedo. La tormenta de aguas pasó de largo.
    Las profundidades rugieron y levantaron sus manos en lo alto.
  cac-cac: Ayic ix a ch'oxan a b'a, ix te ib'xiq'ue lum nivac vitz, ix cot nivac yaxn̈ab'
    d'a satchaan̈, ix c'an̈ sq'ue chulnaj a' mar, ayxo smay ix aj sq'ue vaan a' ayic
    ix a ch'oxan a b'a chi'.
  swh-ULB: Milima ilikuona wewe na kugeuka kwa huzuni. Maji yaliyomwagwa chini yalipita
    juu yao; kina cha bahari kilipaza sauti. Mawimbi yake yakainuka juu.
  bel-bel: Убачыўшы Цябе, затрымцелі горы, лінулі воды; бездань дала голас свой, высока
    ўзьняла рукі свае;
  deu-ELBBK: Es sahen dich, es zitterten die Berge; eine Wasserflut fuhr daher, die
    Tiefe ließ ihre Stimme erschallen, zur Höhe erhob sie ihre Hände.
  mbb-OT: Is menge vuntud henduen be te menge etew he egkerkeren emun egkeehè ke zan.
    Mid-uzan te mereǥes, mideǥurus is wahig diyà te zaǥat ne midekelà is menge vaǥel.
  mal-2015: പർവ്വതങ്ങൾ നിന്നെ കണ്ടു വിറെക്കുന്നു; വെള്ളത്തിന്റെ പ്രവാഹം കടന്നുപോകുന്നു;
    ആഴി മുഴക്കം പുറപ്പെടുവിക്കുന്നു; ഉയരത്തിലേക്കു കൈ ഉയർത്തുന്നു.
  rmc-rmc: a sar tut o verchi dikhen, izdran. O chmari prečhinďon a demel avri o zoralo
    brišind; e hlbina vičinel a hazdel upre peskre vasta.
  pes-OPV: کوهها تو را دیدند و لرزان گشتند و سیلاب هاجاری شد. لجه آواز خود را داد
    و دستهای خویش را به بالا برافراشت.
  ron-1924: Ла ведеря Та, се кутремурэ мунций; се нэпустеск рыурь де апэ; адынкул
    ышь ридикэ гласул ши ышь ыналцэ валуриле ын сус.
  ben-OBCV: পর্বতমালা তোমাকে দেখল ও ভয়ে কাঁপল। প্রচণ্ড জলরাশি প্রবাহিত হল; গভীর সমুদ্র
    গর্জে উঠল আর নিজের ঢেউ উত্তোলন করল।
  som-som: Buurihii way ku arkeen, oo way cabsadeen. Biyaha xoogga lahuna way iska
    gudbeen, Moolkii codkiisuu ku hadlay, Gacmihiisiina kor buu u taagay.
  lat-VUC: 'Viderunt te, et doluerunt montes; gurges aquarum transiit: dedit abyssus
    vocem suam; altitudo manus suas levavit.'
  eng-ASVBT: The mountains saw thee, and were afraid; The tempest of waters passed
    by; The deep uttered its voice, And lifted up its hands on high.
  ita-1885: I monti ti videro, e tremarono; Una piena d'acque passò; L'abisso diede
    la sua voce, Egli levò in alto le sue mani.
  eng-LXXUP: 'The nations shall see thee and be in pain, As thou dost divide the moving
    waters: The deep uttered her voice, And raised her form on high.'
  eng-ULB: The mountains saw you and twisted in pain. Downpours of water passed over
    them; the deep sea raised a shout. It lifted up its waves.
  spa-VBL: Las montañas te vieron y se estremecieron. Salió el agua y se derramó por
    todo el lugar. Las profundidades salieron a la luz, formando enormes y altas olas.
  fra-_FOB: Tu fends la terre en fleuves. Les montagnes te voient, et tremblent; des
    torrents d'eau se précipitent, l'abîme fait retentir sa voix, il élève ses mains
    en haut.
  mal-mal: പർവ്വതങ്ങൾ അങ്ങയെ കണ്ട് വിറയ്ക്കുന്നു; വെള്ളത്തിന്റെ പ്രവാഹം കടന്നുപോകുന്നു;
    ആഴി ശബ്ദം പുറപ്പെടുവിക്കുന്നു; ഉയരത്തിലേക്ക് തിര ഉയർത്തുന്നു.
  urd-GVR: Tujhe dekh kar pahāṛ kāṅp uṭhte, mūslādhār bārish barasne lagtī aur pānī
    kī gahrāiyāṅ garajtī huī apne hāth āsmān kī taraf uṭhātī haiṅ.
  suz-BL: मिनु डांडापुकी इन कली तशा रोम्‍सीनीम। ठेयब रेउ यित। ठेयब समुन्‍द्र आ रेयके
    नेंसाक्‍व। भजन संग्रह ७७:१७
  eng-NOY: The mountains see thee and tremble; The flood of waters overflows; The
    deep uttereth his voice, And lifteth up his hands on high.
  ita-1927: 'I monti ti vedono e tremano; passa una piena d’acque: l’abisso fa udir
    la sua voce, e leva un alto le mani.'
  ckb-ckb: چیاکان تۆیان بینی و لەرزین، لافاوی ئاوەکان تێپەڕین، قووڵاییەکان دەنگیان
    هات، شەپۆلەکانی بەرزبوونەوە.
  eng-BBE: 'The mountains saw you and were moved with fear; the clouds were streaming
    with water: the voice of the deep was sounding; the sun did not come up, and the
    moon kept still in her place.'
  kan-OKCV: ಬೆಟ್ಟಗಳು ನಿನ್ನನ್ನು ಕಂಡು ನಡುಗಿದವು; ಜಲಪ್ರವಾಹವು ಹಾದುಹೋಯಿತು; ಸಾಗರವು ಗರ್ಜಿಸಿ;
    ತನ್ನ ತೆರೆಗಳನ್ನು ಮೇಲಕ್ಕೆ ಎತ್ತುತ್ತದೆ.
  tam-2017: மலைகள் உம்மைக்கண்டு நடுங்கின; தண்ணீர் திரண்டு கடந்துபோனது; கடல் இரைந்தது,
    அதின் அலைகளைஉயர எழுந்தது.
  spa-RV-1909: 'Viéronte, y tuvieron temor los montes: pasó la inundación de las aguas:
    el abismo dió su voz, la hondura alzó sus manos.'
  ron-BTF: Munții te-au văzut și s-au cutremurat, potopul apei a trecut; adâncul și-a
    înălțat vocea și și-a ridicat mâinile în înalt.
  eng-WEBP: The mountains saw you, and were afraid. The storm of waters passed by.
    The deep roared and lifted up its hands on high.
  eng-FBV: Mountains saw you and shook. Water poured down and swept by. The deep called
    out, lifting high its waves.
  nld-1939: De aarde splijt Gij tot rivieren, De bergen zien sidderend naar U op;
    Een stortvloed van water jaagt voort, De afgrond buldert.
  nch-BL: Nopa tepeme huihuipicaj quema mitzitaj, huan huetzi ten ilhuicac tahuel
    miyac at. Tejco nopa at cati eltoc tatzinta tali ipan nopa huejhueyi at. Nelía
    caquisti quej se cati tzajtzi chicahuac huan eltoc quej nopa at momatanana moixpa.
  vie-1934: Các núi thấy Ngài thì đều sợ hãi; Các dòng nước chảy mạnh, Vực sâu vang
    tiếng, Rún biển giơ tay lên cao.
  hin-CV: पर्वत आपको देखकर थर्रा उठे. पानी का तेज प्रवाह होने लगा; गहरे समुद्र गरज
    उठे और उसमें से ऊंची-ऊंची लहरें उठने लगी.
  spa-BES: Las montañas te vieron y temblaron; pasó la inundación de las aguas; dio
    el abismo su voz; en lo alto levantó sus manos.
  tdx-tdx: Nahaisak’ azo o vohitseo le nihembañe, nanginahina i sorotombakey, nampipoña-peo
    i lalekey, vaho naonjo’e mb’añ’abo o taña’eo.
  tha-KJV: บรรดาภูเขาเห็นพระองค์​ก็​บิ​ดเบี้ยวไป กระแสน้ำที่​ดุ​เดือดก็กวาดผ่านไป
    มหาสมุทรก็​ส่งเสียง มันยกมือของมันขึ้นเบื้องสูง
  por-BR-2018: Os montes te viram, e tiveram dores; a inundação das águas passou.
    O abismo deu sua voz, e levantou suas mãos ao alto.
  deu-ELO: Es sahen dich, es zitterten die Berge; eine Wasserflut fuhr daher, die
    Tiefe ließ ihre Stimme erschallen, zur Höhe erhob sie ihre Hände.
  eng-WYC-2018: Waters saw thee, and hills sorrowed, the gutter of waters passed;
    deepness gave his voice, highness raised his hands. (The mountains saw thee, and
    they trembled; the waters from the gutters of the heavens passed by; the depths
    gave their voices, and raised up their hands into the highness, or on high.)
  epo-epo: Ektremis la montoj, kiam ili Vin vidis; La fluo de la akvo pasis, La abismo
    ekbruis, La altaĵo levis siajn manojn.
  uig-PIN: Taƣlar Seni kɵrüp, azablinip tolƣinip kǝtti; Dolⱪunlap aⱪⱪan sular kǝlkündǝk
    ɵtüp kǝtti; Qongⱪur dengiz awazini ⱪoyuwetip, Ⱪollirini yuⱪiriƣa ɵrlǝtti.
  beo-beo: Goumi alelaloi da Di ba:loba, fofogosu. Hano da mu da:iya gadonini sogadigi.
    Osobo bagade hagudu hano da goi. Amola amo hano gafului da gado heda:i.
  tpi-OTNT: '@see-verse:HAB.003.009'
  hau-SA: duwatsu sun gan ka sai suka ƙame. Ruwaye masu hauka sun yi ta fantsamawa;
    zurfafa suka yi ruri suka tā da raƙuman ruwansu sama.
  uig-LAT: Taghlar Séni körüp, azablinip tolghinip ketti; Dolqunlap aqqan sular kelkündek
    ötüp ketti; Chongqur déngiz awazini qoyuwétip, Qollirini yuqirigha örletti.
  nde-nde: izintaba zakubona zajanqula, izikhukhula zamanzi zedlula, ulwandle lwahlokoma,
    lwaphakamisela amagagasi alo phezulu.
  ton-ton: 'Naʻe mamata kiate koe ʻae ngaahi moʻunga, pea nau tetetete ai: naʻe ʻalu
    atu ʻae fetafeaki ʻoe vai: naʻe fakahā ʻe he moana ʻa hono leʻo, pea hiki hake
    hono nima ki ʻolunga.'
  ces-1613: Viděly tě hory, třásly se, povodeň vod ustoupila; vydala propast hlas
    svůj, hlubina rukou svých pozdvihla.
  eng-WMB: The mountains saw you, and were afraid. The storm of waters passed by.
    The deep roared and lifted up its hands on high.
  tam-TCV: மலைகள் உம்மைக் கண்டு துடித்தன. பெருவெள்ளம் அடித்துக் கொண்டோடியது; ஆழம்
    குமுறியது, அது தன் கைகளை அலைகளுக்கு மேலே உயர்த்தியது.
  ceb-ULB: Nakita ka sa kabukiran ug nalubag kini tungod sa kasakit. Giagian kini
    ug dakong tubig nga mihaguros; misinggit ang kinahiladman sa dagat. Gibayaw niini
    ang iyang mga balod.
  pol-UBG: Widziały cię góry i zadrżały, ulewa wód przeminęła. Przepaść wydała swój
    głos, wysoko podniosła swoje ręce.
  agr-agr: Muja aidauk amina waipainak, ishamjamak sunatuinawai. Tuja nayaimpinmaya
    yumi senchi yutawai, imanitai nayants kuna senchi tsukatu asa kedegtak ishamain
    wajawai.
  kyc-kyc: Dokopa yuu kyau dupwame emba kandeyami dokopa walu walu lao siyami. Siyaminyipa
    yake dokona piso ipwa kulimbuo isa epeyamopa Yuunya ipwa dupwa uu lao kasakole
    minyuo ama ketae peya.
  urd-GVU: تجھے دیکھ کر پہاڑ کانپ اُٹھتے، موسلادھار بارش برسنے لگتی اور پانی کی گہرائیاں
    گرجتی ہوئی اپنے ہاتھ آسمان کی طرف اُٹھاتی ہیں۔
  eng-OEBCW: The mountains see you and writhe. The tempest of waters sweeps by. The
    great deep sends forth its voice, and lifts up its hands.
  deu-1912: Die Berge sahen dich, und ihnen ward bange; der Wasserstrom fuhr dahin,
    die Tiefe ließ sich hören, die Höhe hob die Hände auf.
  kan-2017: ಬೆಟ್ಟಗಳು ನಿನ್ನನ್ನು ನೋಡಿ ತಳಮಳಗೊಳ್ಳುತ್ತಿವೆ; ಪ್ರವಾಹದೋಪಾದಿಯಲ್ಲಿ ಆಕಾಶವು ಮಳೆಗರೆಯುತ್ತಿದೆ;
    ಸಾಗರವು ಆರ್ಭಟಿಸಿ ಅಲೆಗಳನ್ನು ಮೇಲಕ್ಕೆ ಎತ್ತುತ್ತದೆ.
  yap-yap: Fa’ani guyem e pi burey miyad durru’; me map’ e ran u lanelang nga but’.
    Me chub lingan e ran u tan e but’, me puw e n’ew rorad nge tolang.
  hlt-MCSB: Na hmuh vaengah tlang rhoek kilkul uh tih cingtui tui loh a kawt. Tuidung
    loh a ol a paek tih a kut te a sang la a thueng.
  mdy-ETH: ዹካ ኔና ዛጋዖ ዒጊቹሞና ጎጋይቄኔ፤ ዒሮ ዲጳኣ ሳዖ ፒፂ ዓኣዼኔ፤ ዼኤፖ ባዛ ጉኡሚ ዋይዚንቴኔ፤ ባዞ ጉዳሢያ ሌካ
    ዼግ ዼግ ጌዔኔ።
  twi-ASANTE: Mmepɔ hunuu wo, na wɔwosoeɛ Nsuohwiam bɛsene kɔeɛ. Ebunu no woro so,
    na ɛhuru baa soro.
  eng-WEBU: The mountains saw you, and were afraid. The storm of waters passed by.
    The deep roared and lifted up its hands on high.
  wal-wal: Dereti nena be7idi, yashshau kokkoridosona; haattaa kixaikka kanttiis.
    Qassi haattaa ciimmatikka waassoosona; waassiiddi bantta dambbalaa haa haa darissidosona.
  spa-PDDPT: Te ven las montañas, Y tiemblan. La inundación de aguas se desencadena.
    El abismo da su voz. A lo alto levanta sus manos.
  gun-gun: Yvyty ikuai va'e nderexa vy ojero'a okuapy, ha'e vy ojapo yvy'ã guy katy
    yy oxyry atã aguã rami. Ye'ẽ voi typyvea guive hevovo nhendu, ha'e yvate katy
    oupi opo.
  agu-BL: Nin cyakil e'chk ju'wtz ẍchilucnek yil quil nin wutzu'. Nin tz'ul jun chin
    wutzile'n a'bal. Nin ẍch'ink yi pak'bil mar yil ẍchek'e'n tib.
  ilo-ULB: Nakitadaka dagiti bantay ket nagtiritirda gapu iti ut-ot! Naglabas kadakuada
    dagiti bayakabak ti danum; nagpukkaw ti nauneg a baybay! Impangatona dagiti dalluyonna!
  kpg-kpg: Di madagoaa nia gonduu ne gidee ginaadou Goe, gei digaula gu polepole.
    Nia wai gu malingi ia i di langi. Nia wai ala i baahi i lala henuailala gu ngoloolo,
    gei ogo nia beau gu llauehe mai.
  uig-ARA: تاغلار سېنى كۆرۈپ، ئازابلىنىپ تولغىنىپ كەتتى؛ دولقۇنلاپ ئاققان سۇلار كەلكۈندەك
    ئۆتۈپ كەتتى؛ چوڭقۇر دېڭىز ئاۋازىنى قويۇۋېتىپ، قوللىرىنى يۇقىرىغا ئۆرلەتتى.
  sus-sus: Geyae to i to, e naxa sɛrɛn. Tunɛ xungbe naxa fa. Baa naxa a xui ramini,
    mɔrɔnyie naxa te.
  pon-2006: Ni nahna kan ar kilangkomwihda, re rerrer; pihl pwilipwildihdo sang pahnlahng.
    Kepin madau kan ngiringirisek, oh iloak kan lalaudlahr.
  jae-jae: Lôc sêlic aôm e ŋawiwic kêsa. Kom kêsêwa kêsêp gêmêŋ. Gwêc ŋagêdimbob kêgasim
    ŋakicsêa kapôêŋ ma ŋadembom kêpigeŋ gêja.
  ksd-ksd: A umana luana dia gire u ma dia burut; A lovon ta i vana pakit; A marumian
    i kukukula, Ma i tulue ra limana urama.
  grc-BRENT: Ὄψονταί σε, καὶ ὠδινήσουσι λαοὶ, σκορπίζων ὕδατα πορείας· ἔδωκεν ἡ ἄβυσσος
    φωνὴν αὐτῆς, ὕψος φαντασίας αὐτῆς.
  ind-AYT: Gunung-gunung melihat Engkau dan menjadi gemetar, air bah menderu, samudra
    raya memperdengarkan suaranya, dan mengangkat tinggi tangannya.
  nya-nya: mapiri anakuonani ndipo anagwedezeka. Madzi amphamvu anasefukira; nyanja
    yozama inakokoma ndipo mafunde ake anakwera kwambiri.
  hrv-hrv: planine dršću kad te vide, navaljuje oblaka prolom, bezdan diže svoj glas.
  mps-mps: '@see-verse:HAB.003.009'
  tpi-tpi: '@see-verse:HAB.003.009'
  dan-1931: Bjergene ser dig og skælver. Skyerne nedsender Regnskyl, og Afgrunden
    løfter sin Røst.
  vie-OVCB: Các núi thấy Ngài đều run cầm cập. Các lượn sóng kéo nhau chạy trốn. Vực
    thẳm kêu la kinh khiếp, và đưa tay đầu hàng.
  guj-2017: પર્વતો તમને જોઈને થરથર ધ્રૂજે છે, ત્યાં આગળ થઈને પાણીની રેલ ચડે છે; ઊંડાણ
    પોતાનો અવાજ કાઢે છે. તેનાં મોજા કેવાં હેલે ચડે છે!
  pon-2006A: Ni nahna kan ar kilangkomwihda, re rerrer; pihl pwilipwildihdo sang pahnlahng.
    Kepin madau kan ngiringirisek, oh iloak kan lalaudlahr.
  por-BRBSL: As montanhas o viram, e ficaram com medo. Passou a tempestade de águas.
    O bramido profundo e levantou as mãos para o alto.
  eng-OEBUS: The mountains see you and writhe. The tempest of waters sweeps by. The
    great deep sends forth its voice, and lifts up its hands.
  cth-cth: Monnaw ni BAWIPA a hmu awh navah a kâhuet awh. Ka poum e tuinaw ni muen
    a ramuk. Tuipuinaw ni a hram awh teh a kut a dâw awh.
  twi-twi: Mmepɔw huu wo, na wɔwosowee Osuhweam bɛsen kɔe. Bun no woroo so, na ehuru
    baa soro.
  hlt-hlt: Na hmuh vaengah tlang rhoek kilkul uh tih cingtui tui loh a kawt. Tuidung
    loh a ol a paek tih a kut te a sang la a thueng.
  tbz-SIM: Kuyie nyɛtɑ̃rɛ̀ dɑ yɑ̀ kɛ sɑ̃̀ntɛ̀mu, kɛ̀ mɛniɛ ncòúní, kɛ̀ dɑ̀mɛ́ɛ̀rì
    ùùti, kɛ̀ yɛnɛ́fĩ̀nfĩ̀rɛ̀ dèkù kɛĩ́nkɛ̀.
  msy-2020: '@see-verse:HAB.003.009'
  dop-dop: Ye pɔ́ɔ́ŋ ɩ́ nɑ-ŋ ɩ seliɣi kɛ́, nɑ tɛʋ hɩɩkɩ tɛtʋ tɔɔ. Teŋku sɔsɔ sʋʋ wulɑ,
    nɑ ɩ lʋm sǝŋǝɣɩ ɩsɩɩ koloosi.
  azb-azb: Səni görüb dağlar lərzəyə gəldi, Sellər hər yanı süpürüb axdı, Dərinliklər
    gurladı, dalğalar qalxdı.
  eng-DBY: 'The mountains saw thee, they were in travail: Torrents of waters passed
    by; The deep uttered its voice, Lifted up its hands on high.'
  hin-2017: पहाड़ तुझे देखकर काँप उठे; आँधी और जल-प्रलय निकल गए; गहरा सागर बोल उठा
    और अपने हाथों अर्थात् लहरों को ऊपर उठाया।
  wol-KYG: Tund yi gis la, jaayu; waame wàcc, wéy; xóote ya riir, gannaxam ya jolli
    fa kaw.
  eng-YLT: Seen thee — pained are mountains, An inundation of waters hath passed over,
    Given forth hath the deep its voice, High its hands it hath lifted up.
  kne-kne: Manpayegpeg das egyat da din dontog ay mangilan sik-a ya nan-odan si napigsa.
    Din malosong ay baybay yan man-agodood da, et pomigsa din dalloyon da.
  eng-WYC-2017: Waters saw thee, and hills sorrowed, the gutter of waters passed;
    deepness gave his voice, highness raised his hands.
  eng-WMBB: The mountains saw you, and were afraid. The storm of waters passed by.
    The deep roared and lifted up its hands on high.
  urd-GVH: तुझे देखकर पहाड़ काँप उठते, मूसलाधार बारिश बरसने लगती और पानी की गहराइयाँ
    गरजती हुई अपने हाथ आसमान की तरफ़ उठाती हैं।
  rug-rug: Sipu dogorigo rina toqere si Goi, si neneqara si arini; titisae gore mae
    gua pa maṉauru sa kolo; ovaṉa sari na kolo pa kauru pepeso; meke sari na bogusudi
    rini si vosusu sage.
  gaz-gaz: tulluuwwan si arganii hollattan. Dhaʼaawwan bishaanii achiin darban; tuujubni
    ni huurse; dambalii isaas ol kaase.
  fra-LSG: A ton aspect, les montagnes tremblent; Des torrents d’eau se précipitent;
    L’abîme fait entendre sa voix, Il lève ses mains en haut.
  gnn-gnn: Yo, ŋuruŋu bukuyunydja wäŋayu nhäŋalana nhuna marrtjinyarana yukurranhara
    lili, bala marrmarryurrunana yanana dhunupana, ga dhunupana yana gapunydja ŋurruthinana‐wala
    waṉḏinana. Yo, ŋunhiyi gapu moṉuktja rirrakaymirriyinana djäma ŋutu'na dhikana
    ŋanyana ḏowunydja, bitjanna bitjan ŋayi yukurra ŋunhi goŋnha garrwarkunhamirri
    ŋanyapinyay ŋayi yulŋunydja, märr‐ŋal'yun Garraywalana djunumana.
  yal-yal: Geyane to i to, e xuruxurun, tule gbeen yi fa, tilinna yi xuxu, a yi a
    mɔrɔnne yite.
  haw-1868: Ike aku na mauna ia oe, haalulu iho la; A holo aku la ka wai nui, A hoopuka
    mai ka hohonu i kona leo, Hookiekie ae la ia i kona mau lima iluna.
  arb-NAV: رَأَتْكَ الْجِبَالُ فَارْتَعَدَتْ، وَطَمَتِ الْمِيَاهُ الْهَائِجَةُ. زَأَرَتِ
    اللُّجَجُ وَارْتَفَعَتْ أَمْوَاجُهَا عَالِيَةً.
  ewe-ewe: Towo kpɔ wò eye woŋe kple vevesese. Tsiɖɔɖɔ si va yi, tometsiwo ɖe gbe
    eye woƒe tsotsoewo de dzi.
  eng-LEE: 'The mountains saw thee, they trembled; the flowing waters passed along:
    the deep issued forth its voice, the height lifted up its hands.'
  asm-FB: পৰ্ব্বতবোৰে আপোনাক দেখিছে আৰু ক্লেশত মোচোৰা খাইছে; অগাধ জল সেইবোৰৰ ওপৰেৰে
    গৈছে; গভীৰ সাগৰে গৰ্জন কৰিছে! ই ওপৰলৈ ঢৌবোৰ উঠায়।
  sus-A: فٍيَيٍ تٌ عِ تٌ، عٍ نَشَ سّرّن. تُنّ شُنفبٍ نَشَ قَ. بَا نَشَ عَ شُي رَ مِنِ،
    مْرْنيِيٍ نَشَ تٍ.
  fra-SBL: Les montagnes t'ont vu, et elles ont eu peur. La tempête des eaux est passée.
    L'abîme a rugi et a levé les mains en l'air.
  hbo-hbo: רָא֤וּךָ יָחִ֙ילוּ֙ הָרִ֔ים זֶ֥רֶם מַ֖יִם עָבָ֑ר נָתַ֤ן תְּהֹום֙ קֹולֹ֔ו
    רֹ֖ום יָדֵ֥יהוּ נָשָֽׂא׃
  shp-NTPO: Mia oinnaxa manánbo shakotai; naikanmeaxa oi kextó maannai, aniparo nemín
    itan anibechonra xóo ikai.
  kik-kik: irĩma ciakuonire ikĩĩnyogonda. Kĩguũ kĩa maaĩ nakĩo gĩgĩtherera; maaĩ ma
    kũrĩa kũriku makĩhũũyũka, na makĩambararia makũmbĩ mamo na igũrũ taarĩ moko.
  fra-NCL: Les montagnes t’ont vu et tremblent ; une trombe d’eau a passé ; l’abîme
    a fait entendre sa voix, il tend ses mains en haut.
  cek-AK: 'Maenawk mah nang ang hnuk o naah, tasoeh o; tui loe long moe, laemh boih
    boeh: kathuk tuipui loe hangh moe, a ban to payangh tahang.'
  cuk-cuk: Yarmar-bubukwad be-dakdedba wawanmakdemalad. Mogirmala, diidar-dummad owinonikid,
    muu-billi binnasuli uurmakded, demar-mullugana dunguded.
  uig-CYR: Тағлар Сени көрүп, азаплинип толғинип кәтти; Долқунлап аққан сулар кәлкүндәк
    өтүп кәтти; Чоңқур деңиз авазини қоюветип, Қоллирини жуқуриға өрләтти.
  tel-2017: పర్వతాలు నిన్ను చూసి మెలికలు తిరిగాయి. జలాలు వాటిపై ప్రవాహాలుగా పారుతాయి.
    సముద్రాగాధం ఘోషిస్తూ తన కెరటాలు పైకెత్తుతుంది.
  hat-BSA: Mòn yo te wè, Ou e yo te tranble. Flèv dlo yo te kouri desann. Pwofondè
    a te gwononde. Li te leve men l anlè.
  kos-kos: Pacl se ke eol uh tuh liye kom, elos rarrar; Kof uh kahkla inkusrao me.
    Kof ye faclu ngirngir, Ac noa kaclos pisryak nwe lucng.
  hbo-WLC: רָא֤וּךָ יָחִ֙ילוּ֙ הָרִ֔ים זֶ֥רֶם מַ֖יִם עָבָ֑ר נָתַ֤ן תְּהוֹם֙ קוֹל֔וֹ
    ר֖וֹם יָדֵ֥יהוּ נָשָֽׂא׃
  ibo-ibo: Mgbe ugwu niile hụrụ gị ha nyagharịrị onwe ha nʼihi ihe mgbu bịakwasịrị
    ha. Oke mmiri ozuzo gabigakwara. Ogbu mmiri mere ka olu ya daa ụda, buliekwa ebili
    mmiri elu.
  ory-ory: ପର୍ବତଗଣ ତୁମ୍ଭଙ୍କୁ ଦେଖି ଭୀତ ହେଲେ; ପ୍ରଚଣ୍ଡ ଜଳରାଶି ବହିଗଲା; ବାରିଧି ଆପଣା ରବ
    ଶୁଣାଇଲା ଓ ଆପଣା ହସ୍ତ ଉଚ୍ଚକୁ ଉଠାଇଲା।
  chk-chk: Ekewe chuk ra künok o chechech, üt a püngümongetiu seni läng. Ewe matau
    mi alolol a pwotä, nge nonoon kewe ra püngümong.
  rop-rop: Wen detlot bigwan haiwan hil bin luk yu, deibin sheik nomo lilbit, en rein
    bin buldan brom skai. Det woda bin boilap brom andanith det graun, en det solwoda
    bin gidap haibala.
  ukr-1871: Вгледївши тебе, затрусились гори водні; води перестали плисти, безодня
    застогнала голосно й неначе зняла руки свої в гору.
  deu-1951: Wenn die Berge dich sehen, erzittern sie; die Wasserfluten wogen einher,
    der Ozean läßt seine Stimme hören, hoch gehen seine Wellen.
  eng-JPS: The mountains have seen Thee, and they tremble; the tempest of waters floweth
    over; the deep uttereth its voice, and lifteth up its hands on high.
  srp-1865: Vidješe te gore i uzdrktaše, povodanj navali; bezdana pusti glas svoj,
    uvis podiže ruke svoje.
  lug-lug: Ensozi zaakulaba, ne zeenyogootola; Amataba ne gayitawo mbiro, obuziba
    bw’ennyanja ne buwuluguma, ne busitula amayengo gaayo waggulu.
  heb-heb: ראוך יחילו הרים זרם מים עבר נתן תהום קולו רום ידיהו נשא׃
  ben-IRV: পাহাড় পর্বত তোমাকে দেখে কেঁপে উঠল, প্রচণ্ড জলরাশি বয়ে গেল, গভীর জল গর্জন
    করে উঠল, আর তার ঢেউগুলো উপরে তুলল।
  pan-pan: ਪਹਾੜਾਂ ਨੇ ਤੈਨੂੰ ਵੇਖਿਆ, ਉਹ ਘਬਰਾ ਗਏ, ਜ਼ੋਰ ਦਾ ਹੜ੍ਹ ਲੰਘ ਗਿਆ, ਡੁੰਘਿਆਈ ਗਰਜ਼ ਉੱਠੀ
    ਅਤੇ ਆਪਣੀਆਂ ਲਹਿਰਾਂ ਨੂੰ ਉੱਚਾ ਉਠਾਇਆ l
  mya-JVB: တောင် တို့သည် ကိုယ်တော် ကို မြင် ၍ တုန်လှုပ် ကြပါ၏။ လျှံ သော ရေ သည် လွှမ်းမိုး
    ပါ၏။ ပင်လယ် သည် အော်ဟစ် ၍ လက် ကို ချီ ပါ၏။
  hmo-hmo: Ororo ese oi idia itaia neganai idia mareremarere. Guba dekena amo ranu
    bada ia bubua diho. Tano henunai ena ranu idia boiboi, ma unai ranu ia pou, ia
    daekau ataiai, guba dekenai.
  urd-urd: 'पहाड़ तुझे देखकर काँप गए: सैलाब गुज़र गए; समन्दर से शोर उठा, और मौजें
    बुलन्द हुई।'
  rus-SYN: Увидев Тебя, вострепетали горы, ринулись воды; бездна дала голос свой,
    высоко подняла руки свои;
  bqc-SIM: Gbɛ̀sĩsĩↄ n e, aalɛ kↄ̃dɛ, í dàgua, àlɛ gɛ̃, ísi kↄ̃fĩ dↄ, a ikooaↄ
    lɛ́ fɛlɛ musu.
  tcz-CHONGTHU: Mol ho akivetle akithingin, twi kinong chun amasanglama ahin nuhin
    ahi. Twi thuh tah chun ahin samdohin, akhut chun Pakai lam ahin sang’e.
  mar-mar: पर्वत तुला पाहून वेदनेमध्ये वितळले! जलप्रवाह त्याच्यावरून चालला आहे; खोल
    समुद्राने आवाज उंचावला आहे, समुद्राने आपला हात उंचावला आहे.
  qub-qub: Ricärishushpayquega puntacunapis sicsicyanmi. Janajpitapis löcu tamyami
    tamyamun. Chaymi may-may lamarpis gaparan. Wayra apashan pullchajyajnincunapis
    altuta ichirin.
  bqp-bqp: Guunu nù n nun wɑ, nu rɑ diiriwɑ. Gurɑ yɑ nɛmɔ kɑ dɑm, mɑ nim wɔ̃kun nim
    mu wɔki, mu nim kurenu kɔ̃ɔmɔ sere wɔllɔ.
  hat-hat: Mòn yo wè ou, yo pran tranble. Gwo lapli ap tonbe soti nan syèl la. Dlo
    anba tè yo ap gwonde. Gwo lanm lanmè ap leve byen wo.
  eng-BSB: The mountains saw You and quaked; torrents of water swept by. The deep
    roared with its voice and lifted its hands on high.
  tod-tod: Gizeiti ta è ɠaana, ta ɗa ɓali, sabalagi ɗa zooi yɛɓɛ, kpoloɗɛ wolai ɗa
    zikɔ, é ɗa ma lakpatakpagi lɛ geezuʋɛ.
  eng-WEBPB: The mountains saw you, and were afraid. The storm of waters passed by.
    The deep roared and lifted up its hands on high.
  kbq-kbq: Agona ramimo'za Kagri'ma negage'za, momi'momi nehazageno, timo'ma amutu'mutu
    huno hageno eneramigeno, hagerimo'a kranto kranto huno tusi ageru neruno, hihi
    huno amunamu zampi marenerie.
  nhe-BL: Nopa tepetini huihuipicaj quema mitzitaj, huan huetzi tlen elhuicac tlahuel
    miyac atl. Tlejco nopa atl tlen eltoc tlatzintla tlali ipan nopa huejhueyi atl.
    Tlahuel caquisti queja se tlen tzajtzi chicahuac huan eltoc queja nopa atl momatlalana
    moixpa.
  gub-BL: Ywytyruhu nerexak wà. Na'e uryryryryz wà. U'ar amo 'y tyapu ma'e ywak wi.
    'Y ywy iwype har okororo wà. 'Ykotok aiha katu ma'e upu'àm wà.
  eng-DRA: 'The mountains saw thee, and were grieved: the great body of waters passed
    away. The deep put forth its voice: the deep lifted up its hands.'
