verse: HAB.003.008
translations:
  mal-C: യഹോവേ, അങ്ങു നദികളോടു കോപിച്ചിരിക്കുന്നോ? അവിടത്തെ കോപം അരുവികൾക്കുനേരേയോ?
    കുതിരകളെയും രഥങ്ങളെയും വിജയത്തിലേക്കു നയിച്ചപ്പോൾ അങ്ങു സമുദ്രത്തോടു കോപിച്ചുവോ?
  deu-TKW: Ist den Jahwe gegen Ströme entbrannt, oder gilt den Strömen dein Zorn?
    Oder richtet sich dein Unwille gegen das Meer, daß du auf deinem Gespanne, deinem
    Siegeswagen einherfährst?
  lin-lin: Oh Yawe, otombokelaki nde bibale ? Osopelaki nde miluka kanda na Yo ? Osilikelaki
    nde ebale monene tango ozalaki kotambola likolo ya bampunda, likolo ya bashar
    na Yo ya lokumu ?
  eng-LSV: Has YHWH been angry against rivers? Against rivers [is] Your anger? [Is]
    Your wrath against the sea? For You ride on Your horses—Your chariots of salvation.
  eng-GNV: Was the Lord angry against the riuers? or was thine anger against the floods?
    or was thy wrath against the sea, that thou diddest ride vpon thine horses? thy
    charets brought saluation.
  eng-WEBSTER: Was the LORD displeased against the rivers? was thy anger against the
    rivers? was thy wrath against the sea, that thou didst ride upon thy horses, and
    thy chariots of salvation?
  nhw-BL: TOTECO, ¿atlac ticualaniyaya ica nopa atlajme huan hueyame quema huejcajya
    tiquintlapo? ¡Amo neli! Ta tiquinmaquixtiyaya momasehualhua quema tihualajqui
    ipan nopa tlahuilanca carros ica inincahuayos para techpalehuis.
  swh-ONEN: Ee Bwana, uliikasirikia mito? Je, ghadhabu yako ilikuwa dhidi ya vijito?
    Je, ulighadhibikia bahari ulipoendesha farasi wako na magari yako ya ushindi?
  bba-bba: Yinni Gusunɔ, ɑ kɑ dɑɑnu mɔru mɔ̀wɑ? Nɡe nim wɔ̃kuwɑ ɑ kɑ mɔru mɔ̀. Wee
    ɑ yɔɔwɑ ɡuru winu wɔllɔ nɡe wi u yɔɔwɑ tɑbu kɛkɛn wɔllɔ, mɑ yɑ nùn nɑsɑrɑ wɛ̃.
  eng-KJVCPB: Was the Lord displeased against the rivers? Was thine anger against
    the rivers? Was thy wrath against the sea, That thou didst ride upon thine horses
    and thy chariots of salvation?
  luo-luo: Mirima nomaki gi aore, yaye Jehova Nyasaye? Koso mirima nomaki gi aore
    matindo? Koso ne ikecho gi nam kane iidho farese, ma en gachi mar loch?
  meu-meu: Iehova e, emu hosi ai o gui negana ai, emu kwalimu kariotana ai o gui kau
    negana ai, sinavai na o badu henidia a? Emu badu na sinavai latadiai eiava davara
    latanai e kau a?
  npi-ULB: के परमप्रभु नदीहरूसँग रिसाउनुभएको थियो? तपाईं घोडाहरूमाथि र विजयी रथहरूमाथि
    चढ्नुहुँदा के तपाईंको क्रोध नदीहरूको विरुद्धमा थियो, वा तपाईंको रिस समुद्रको विरुद्धमा
    थियो?
  yor-yor: Ǹjẹ́ ìwọ ha ń bínú sí àwọn odò nì, Olúwa? Ǹjẹ́ ìbínú rẹ wa lórí àwọn odò
    ṣíṣàn bí? Ìbínú rẹ ha wá sórí Òkun tí ìwọ fi ń gun ẹṣin, àti kẹ̀kẹ́ ìgbàlà rẹ?
  pes-OPCB: خداوندا، آیا تو بر رودخانه‌ها و دریا خشمگین بودی که بر اسبان و ارابه‌هایت
    سوار شدی؟ نه، تو برای پیروزی قومت این کار را کردی.
  tgl-ULB: Nagalit ba si Yahweh sa mga ilog? Ang iyong poot ba ay laban sa mga ilog,
    o ang iyong matinding galit ay laban sa dagat nang sumakay ka sa iyong mga kabayo,
    ang iyong karwahe nang kaligtasan?
  hui-hui: Anduane Homogo-o í̠na puyabu ibilalu puyabume iba porarubi iba solowarabi
    hongo howa mo yaribu bia helarigoni. Ani birigoni iba urunihondo keba howa biribe.
    Beraliba porarunaga biru yalu piaga harigo kegoni. Í̠naga wali agali karunaga
    wai bia hole howa iba dalu timbuni ibule beraliba mindibi ngarunaga mo garo ale
    mini karisi bu hinalu ibuwa í̠naga wali agali mo wayali helariligoni.
  bod-N: ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ཁྱེད་ཉིད་རང་གི་རྟ་མཆོག་ལ་བཅིབས་ནས། རྒྱལ་ཁ་ཐོབ་པའི་ཤིང་རྟའི་ཁ་ལོ་སྒྱུར་བ་ནི་ཆུ་དང་གཙང་པོར་ཐུགས་ཁྲོས་ཤིང་།
    ཆུ་དང་གཙང་པོ། རྒྱ་མཚོ་བཅས་ལ་འཁོན་ལན་སློག་པ་ཡིན་ནམ་ཅི།
  sna-sna: Ko, makanga matsamwira nzizi here, nhai Jehovha? Makanga matsamwira zvikova
    here, nhai Jehovha? Makatsamwira gungwa here pamakafambisa mabhiza enyu nengoro
    dzenyu dzokukunda?
  spa-BLM: ¿Se disgustó Yahvé con los ríos? ¿Fue su ira contra los ríos, o tu ira
    contra el mar, que montasteis en vuestros caballos, en sus carros de salvación?
  cac-cac: Mamin Jehová, man̈oc d'a a' nivac a' ix cot oval. Man̈oc pax d'a a' mar
    ix cot yoval a c'ool. Ayic ix ach b'at d'a oval yic tza satel eb' ajc'ool, ichato
    ix ach q'ue d'a yib'an̈ a chej, mato ach q'ue d'a yol a carruaje yic oval.
  swh-ULB: Yahwe alikuwa na hasira pale mtoni? Ghadhabu yako ilikuwa dhidi ya mito,
    au hasira yako dhidi ya bahari, unapopanda juu ya farasi wenye mikokoteni na wa
    ushindi wako?
  bel-bel: Хіба ж на рэкі запалаў, Госпадзе, гнеў Твой? хіба на рэкі - абурэньне Тваё,
    альбо на мора - лютасьць Твая, што Ты ўзышоў на коней Тваіх, на калясьніцы Твае
    выратавальныя?
  deu-ELBBK: Ist der HERR gegen die Ströme entbrannt? Ist etwa dein Zorn gegen die
    Ströme, dein Grimm gegen das Meer, dass du einherziehst auf deinen Pferden, deinen
    Wagen der Rettung?
  mbb-OT: “Nengazen, iring ka te sundaru he ed-untud te kerwahi he ibpekezaag te tebek.
    Andam ke en he ebpanà. Piru hentei man is egkeepesan nu? Iyan be is menge wahig
    wey menge zaǥat? Kenà iyan is menge wahig wey is menge zagat, kekenà, iyan is
    menge etew he ebpemekigkuntada kenikew. Midtevì nu is tanà ne midtudà dutun is
    wahig.
  mal-2015: യഹോവ നദികളോടു നീരസപ്പെട്ടിരിക്കുന്നുവോ? നിന്റെ കോപം നദികളുടെ നേരെ വരുന്നുവോ?
    നീ കുതരിപ്പുറത്തും ജയരഥത്തിലും കയറിയിരിക്കയാൽ നിന്റെ ക്രോധം സമുദ്രത്തിന്റെ നേരെ
    ഉള്ളതോ?
  rmc-rmc: Či sal choľamen pro jarki, RAJEJA? Abo čhives avri tiri choľi pro paňa?
    Či bariľa tiri choľi pro moros? Vaš oda džas pre tire graja the pro verdana, hoj
    te zachraňines?
  pes-OPV: ‌ای خداوند آیا بر نهرها غضب تو افروخته شد یا خشم تو بر نهرها و غیظ تو بر
    دریا واردآمد، که بر اسبان خود و ارابه های فتح مندی خویش سوار شدی؟
  ron-1924: С-а мыният оаре Домнул пе рыурь? Ымпотрива рыурилор се апринде мыния Та
    сау ымпотрива мэрий се варсэ урӂия Та, де ай ынкэлекат пе каий Тэй ши Те-ай суит
    ын карул Тэу де бируинцэ?
  ben-OBCV: হে সদাপ্রভু, তুমি কি নদনদীর প্রতি ক্রুদ্ধ ছিলে? তোমার ক্রোধ কি জলধারার
    প্রতি? তুমি কি সমুদ্রের বিরুদ্ধে ক্রোধ প্রকাশ করেছ যখন তুমি তোমার ঘোড়ায় চড়লে
    এবং বিজয় রথে জয়লাভ করলে?
  som-som: Rabbigu ma wuxuu u cadhooday webiyaasha? Ma waxaad u xanaaqday webiyaasha
    Mase waxaad u cadhootay badda? Ma saas aawadeed baad u soo fuushay fardahaaga,
    Iyo gaadhifardoodyadaadii badbaadinta?
  lat-VUC: Numquid in fluminibus iratus es, Domine? aut in fluminibus furor tuus?
    vel in mari indignatio tua? Qui ascendes super equos tuos, et quadrigæ tuæ salvatio.
  eng-ASVBT: Was Jehovah displeased with the rivers? Was thine anger against the rivers,
    Or thy wrath against the sea, That thou didst ride upon thy horses, Upon thy chariots
    of salvation?
  ita-1885: Il Signore s'era egli adirato contro a' fiumi? Era il tuo cruccio contro
    alle fiumane? Era la tua indegnazione contro al mare? Quando tu cavalcavi sopra
    i tuoi cavalli, I tuoi carri erano salvazione.
  eng-LXXUP: Wast thou angry, O Lord, with the rivers? Or was thy wrath against the
    rivers, Or thine anger against the sea? For thou wilt mount on thy horses, And
    thy chariots are salvation.
  eng-ULB: Was Yahweh angry at the rivers? Was your wrath against the rivers, or your
    fury against the sea, when you rode upon your horses and your victorious chariots?
  spa-VBL: ¿Quemaste los ríos con tu ira, Señor? ¿Estabas enojado con los ríos? ¿Estabas
    furioso con el mar cuando montaste tus caballos y carruajes de salvación?
  fra-_FOB: Est-ce contre les fleuves que s'irrite l'Éternel? Ta colère est-elle contre
    les fleuves, et ta fureur contre la mer, que tu sois monté sur tes chevaux, sur
    tes chars de victoire?
  mal-mal: യഹോവ നദികളോട് നീരസപ്പെട്ടിരിക്കുന്നുവോ? അങ്ങയുടെ കോപം നദികളുടെ നേരെ വരുന്നുവോ?
    അങ്ങ് കുതിരപ്പുറത്തും ജയരഥത്തിലും കയറിയിരിക്കുകയാൽ അങ്ങയുടെ ക്രോധം സമുദ്രത്തിന്റെ
    നേരെ ഉള്ളതോ?
  urd-GVR: Ai Rab, kyā tū dariyāoṅ aur nadiyoṅ se ġhusse thā? Kyā terā ġhazab samundar
    par nāzil huā jab tū apne ghoṛoṅ aur fathmand rathoṅ par sawār ho kar niklā?
  suz-BL: परमप्रभु यावे, गे खोलापुकी नु गाइक्‍तीनी? गे ठेयब समुन्‍द्र आ पर्बम चुरनी?
    इन शारा नु बग्‍गी आन कली लां कोंइशा ग्रातीनी।
  eng-NOY: Is the anger of Jehovah kindled against the rivers, Is thy wrath against
    the rivers, Is thy indignation against the floods, That thou ridest on with thy
    horses, Upon thy chariots of victory?
  ita-1927: O Eterno, t’adiri tu contro i fiumi? E’ egli contro i fiumi che s’accende
    l’ira tua, o contro il mare che va il tuo sdegno, che tu avanzi sui tuoi cavalli,
    sui tuoi carri di vittoria?
  ckb-ckb: ئەی یەزدان، ئایا جۆشی تووڕەیی تۆ لە ڕووبارەکان بوو؟ ئایا لە ڕووبارەکان
    تووڕە بوویت؟ ئایا هەڵچوونی تۆ لە دەریا بوو، تاکو سواری ئەسپ بیت و گالیسکەکانت
    بەرەو سەرکەوتن بچن؟
  eng-BBE: Was your wrath burning against the rivers? were you angry with the sea,
    that you went on your horses, on your war-carriages of salvation?
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನದಿಗಳ ಮೇಲೆ ರೌದ್ರಗೊಂಡಿರುವಿರೋ? ಪ್ರವಾಹಗಳ ಮೇಲೆ ನಿಮ್ಮ ಕೋಪವಿತ್ತೋ?
    ನೀವು ಕುದುರೆಗಳನ್ನು ಮತ್ತು ರಥಗಳನ್ನು ಮುನ್ನಡೆಸಿದಾಗ ವಿಜಯಕ್ಕೆ ನೀವು ಸಮುದ್ರದ ಮೇಲೆ ಕೋಪಗೊಂಡಿದ್ದೀರಾ?
  tam-2017: யெகோவா நதிகளின்மேல் கோபமாயிருந்தாரோ? தேவரீர் உம்முடைய குதிரைகளின்மேலும்
    காப்பாற்றுகிற உம்முடைய இரதங்களின்மேலும் ஏறிவருகிறபோது, உமது கோபம் நதிகளுக்கும்
    உமது சினம் சமுத்திரத்திற்கும் விரோதமாயிருந்ததோ?
  spa-RV-1909: ¿Airóse Jehová contra los ríos? ¿contra los ríos fué tu enojo? ¿tu
    ira contra la mar, cuando subiste sobre tus caballos, y sobre tus carros de salud?
  ron-BTF: L-au nemulțumit râurile pe Domnul? S-a aprins mânia ta împotriva râurilor?
    S-a aprins furia ta împotriva mării, încât ai călărit pe caii tăi și te-ai urcat
    în carele salvării tale?
  eng-WEBP: Was the LORD displeased with the rivers? Was your anger against the rivers,
    or your wrath against the sea, that you rode on your horses, on your chariots
    of salvation?
  eng-FBV: Did you burn with rage against the rivers, Lord? Were you angry with the
    rivers? Were you furious with the sea when you rode your horses and chariots of
    salvation?
  nld-1939: Is uw woede tegen de stromen ontstoken, Jahweh, uw gramschap tegen de
    zee? Neen, Gij rijdt op uw paarden En wagens, om redding te brengen!
  nch-BL: TOTECO, ¿huelis ticualaniyaya ica nopa atajme huan hueyame quema huejcajquiya
    tiquintapo? ¡Amo cana! Ta tiquinmaquixti momasehualhua quema tihualajqui ipan
    nopa tatehuijca carrojme ica inincahuayojhua para techpalehuis.
  vie-1934: Có phải Đức Giê-hô-va nổi giận nghịch cùng các sông chăng? Cơn giận Ngài
    có phải nổi lên nghịch cùng các sông chăng? Có phải sự thạnh nộ Ngài nổi lên nghịch
    cùng biển, Khi Ngài cỡi ngựa cỡi xe đặng giải cứu chăng?
  hin-CV: हे याहवेह, क्या आप नदियों पर क्रोधित हुए थे? क्या आपका कोप पानी के सोतों
    पर था? क्या आप समुद्र पर क्रोधित हुए जब आपने जय पाने के लिये अपने घोड़ों और अपने
    रथों पर सवारी की?
  spa-BES: ¿Tu ira ardía contra los ríos? ¿estabas enojado con el mar, que montaste
    en tus caballos, en tus carruajes de salvación?
  tdx-tdx: Ry Iehovà, ­nañatsembe Azo hao o sakao? Niviñera’o hao o torahañeo? Nampiforoforo
    Azo hao i riakey? t’ie miningitse soavala naho saretem-pandrombahañe.
  tha-KJV: ข้าแต่พระเยโฮวาห์ พระองค์​ทรงพระพิโรธต่อแม่น้ำหรือ พระองค์​ทรงกริ้วต่อแม่น้ำหรือ
    หรือว่าพระองค์ทรงโกรธทะเลเมื่อพระองค์เสด็จทรงม้า เมื่อทรงรถรบแห่งความรอด
  por-BR-2018: Por acaso o SENHOR se irritou contra os rios? Foi tua ira contra os
    ribeiros? Foi tua ira contra o mar, quando cavalgaste sobre teus cavalos, e tuas
    carruagens de vitória?
  deu-ELO: Ist Jehova wider die Ströme entbrannt? Ist etwa dein Zorn wider die Ströme,
    dein Grimm wider das Meer, daß du einherziehst auf deinen Rossen, deinen Wagen
    des Heils?
  eng-WYC-2018: Lord, whether in floods thou art wroth, either in floods is thy strong
    vengeance, either in the sea is thine indignation? Which shalt ascend on thine
    horses; and on thy four-horsed carts is salvation. (Lord, art thou angry with
    the rivers, or is thy indignation against the sea? Thou shalt go upon thy horses;
    and salvation, or deliverance, is in thy four-horsed carts, or and victory is
    in thy chariots.)
  epo-epo: Ĉu kontraŭ riveroj koleris la Eternulo? Ĉu kontraŭ la riveroj Vi ekflamiĝis,
    Aŭ ĉu kontraŭ la maro estis Via indigno, Ke Vi ekrajdis sur Viaj ĉevaloj, Ekveturis
    sur Viaj venkaj ĉaroj?
  uig-PIN: Pǝrwǝrdigar dǝryalarƣa aqqiⱪlandimikin? Sening ƣǝziping dǝryalarƣa ⱪaritildimikin?
    Ⱪǝⱨring dengizƣa ⱪaritildimikin? Atliringƣa, nijat-ⱪutⱪuzuxni epkelidiƣan jǝng
    ⱨarwiliringƣa minip kǝlgǝnƣusǝn!
  beo-beo: Hina Gode! Di da hano ilia houba:le ougibala:? Di da hano wayabo bagade
    ea hou ba:beba:le, bagadewane ougibala:? Di da mu mobi da:iya fila heda:le ahoasu.
    Mulu mobi ginafoi amo da Dia ‘sa:liode’ hamoi. Amanoba, Di da Dia fi dunuma hasanasisu
    hou i dagoi.
  tpi-OTNT: Bikpela, yu salim win i kam na yu mekim ol wara na solwara i kirap strong.
    Ating yu kros long ol na yu mekim olsem, a? Taim yu kam bilong helpim ol manmeri
    bilong yu na bilong winim ol birua, ol klaut bilong ren i olsem ol hos na karis
    bilong yu.
  hau-SA: Ka ji haushin koguna ne, ya Ubangiji? Ko kuwa ka hasala da rafuffuka ne?
    Ko ka yi fushi da teku ne sa’ad da ka hau dawakanka da kuma kekunan yaƙinka masu
    nasara?
  uig-LAT: Perwerdigar deryalargha achchiqlandimikin? Séning gheziping deryalargha
    qaritildimikin? Qehring déngizgha qaritildimikin? Atliringgha, nijat-qutquzushni
    épkélidighan jeng harwiliringgha minip kelgen’ghusen!
  nde-nde: Awu Thixo, imifula wawuyithukuthelele na? Ulaka lwakho lwavuthela izifula
    na? Ulwandle wawuluthukuthelele na lapho ugade amabhiza akho lezinqola zakho zempi
    ezinqobayo?
  ton-ton: Naʻe mamahi ʻa Sihova ki he ngaahi vaitafe? Naʻa ke houhau ki he ngaahi
    vaitafe? Naʻe ʻi he tahi ʻa ho tuputāmaki, koeʻuhi naʻa ke heka ai ʻi hoʻo fanga
    hoosi, mo hoʻo ngaahi saliote ʻoe fakamoʻui?
  ces-1613: Zdaliž se na řeky, ó Hospodine, zdaliž se na řeky rozpálil hněv tvůj?
    Zdali proti moři rozhněvání tvé, když jsi jel na koních svých a na vozích svých
    spasitelných?
  eng-WMB: Was the LORD displeased with the rivers? Was your anger against the rivers,
    or your wrath against the sea, that you rode on your horses, on your chariots
    of salvation?
  tam-TCV: யெகோவாவே ஆறுகளின்மேல், கோபங்கொண்டீரோ? நீரோடைகளுக்கெதிராகவும் உமது கடுங்கோபமாக
    இருந்ததோ? உமது குதிரைகள்மேலும், உமது வெற்றிகொண்ட தேரின்மேலும் நீர் சென்றபோது,
    கடலுக்கு எதிராய் நீர் விரோதமாயிருந்தீரோ?
  ceb-ULB: Nasuko ba si Yahweh sa kasapaan? Napungot ka ba sa mga suba, o hilabihan
    ba ang imong kaligutgot sa dagat, sa dihang misakay ka sa imong mga kabayo ug
    sa imong madaugon nga mga karwahe?
  pol-UBG: Czy PAN rozgniewał się przeciwko rzekom? Czy skierowałeś przeciwko rzekom
    swój gniew? Czy przeciwko morzu zwróciło się twoje oburzenie, gdy jechałeś na
    swoich koniach i na swoich rydwanach zbawienia?
  agr-agr: Tuke Pujuuwah, aents caballonum entsatkau minimaina imanika minakum, aents
    maaniamunum depetmak carro maanitainum egkemag wegama numamtuk wajam dusha ¿wagka
    imanikmesh umintsaume? ¿Namak aidau, nayants aidau, wainka apajuímtai aina nunú
    kajegkamek imanikmesh umintsaum?
  kyc-kyc: Ipwa dupwame Kamongo emba imbwanyi reteyamisi? Ipwa kota dokome embena
    imbu singi nyakayase? Emba kopa dokona piso epo apu milirandakuna doko embena
    mena oseme ipyuo minyuo penge uliuli ingyuo ralipinya lapala embena wambu dupwa
    dolona pyao anamena lao nyisii.
  urd-GVU: اے رب، کیا تُو دریاؤں اور ندیوں سے غصے تھا؟ کیا تیرا غضب سمندر پر نازل
    ہوا جب تُو اپنے گھوڑوں اور فتح مند رتھوں پر سوار ہو کر نکلا؟
  eng-OEBCW: Is your wrath, Lord, with the rivers? Is your anger against the streams?
    Or your rage against the sea? Is that why you ride on your war-steeds? Why you
    mount your chariots of victory?
  deu-1912: Warst du nicht zornig, HERR, in der Flut und dein Grimm in den Wassern
    und dein Zorn im Meer, da du auf deinen Rossen rittest und deine Wagen den Sieg
    behielten?
  kan-2017: ಯೆಹೋವನೇ, ನಿನಗೆ ನದಿಗಳ ಮೇಲೆ ರೌದ್ರವೋ? ಹೊಳೆಗಳ ಮೇಲೆ ಸಿಟ್ಟುಗೊಂಡಿದ್ದಿಯಾ? ಸಮುದ್ರದ
    ಮೇಲೆ ಕೋಪವನ್ನು ಪ್ರದರ್ಶಿಸುತ್ತೀಯೋ? ಇಲ್ಲಾ, ನೀನು ಜಯರಥಗಳಲ್ಲಿ ಆಸೀನನಾಗಿ ಮೋಡಗಳ ಮೇಲೆ ರಕ್ಷಣೆಯನ್ನು
    ಕಳುಹಿಸಿದಾತನು!
  yap-yap: SOMOL mog, pi lul’ e kar k’aringed e puwan’ ngom? Mog, day e ke k’aring
    e damumuw ngom? Kam af nga daken e manileng ka mub; manileng ni yoko’ e chariot
    rom, ni fa’an mu gagiyegnag e tirom e girdi’ ngar gelgad.
  hlt-MCSB: BOEIPA aw tuiva taengah na sai nama? Khangnah dongah na marhang, na leng
    neh na ngol vaengah, na thintoek te tuiva taengla, na thinpom te tuipuei taengah
    na sah mai.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኔኤኮ ፓራሢንታ ሳርጌሎ ዖይቶንታ ባሻንዳጉዲ ኔ ማዼ ዎዶና ኔኤኮ ዼኤፖ ዻጋ ዎሮይዳዳ? ጊንሣ
    ሃሣ ባዞይዳ ኔኤኒ ዻጋዺያ?
  twi-ASANTE: Awurade, wo bo fuu nsubɔntene no? Wʼabofuo no tiaa nsuwansuwa no? Wosɔre
    tiaa ɛpo, ɛberɛ a wo ne wʼapɔnkɔ ne nkonimdie nteaseɛnam nam.
  eng-WEBU: Was the LORD displeased with the rivers? Was your anger against the rivers,
    or your wrath against the sea, that you rode on your horses, on your chariots
    of salvation?
  wal-wal: Abeet GODAU, neeni aibissi hanqqettadii? SHaafati nena hanqqetissidonaa?
    Woi abbaa bolli hanqquwaa eexxa kiyadii? CHii, neeni ne paratanne ne para gaareta
    toggidoogee ne asaassi xoonuwaa immanaassa.
  spa-PDDPT: Oh Yavé, ¿te airaste contra los ríos? ¿Es tu ira contra el mar Cuando
    montas en tus caballos Y en tus carrozas victoriosas?
  gun-gun: Senhor, yakã pe teve ndepoxy? Yakã'i ikuai va'e pe teve, e'ỹ vy ye'ẽ pe
    ndevai? Mba'eta reguata reovy nerymba kavaju áry, ndekaróxa py reju ndepo'akaa
    rexa uka vy.
  agu-BL: ¡Wajcaw! ¿Tz'ul pe'u' ntin tan oyintzi' scye'j yi e' malnaka'tz, yi wi'nin
    na chijuchun, chi na ban tzanla' yi na el pok'? Qui' lo'. ¿Tz'ul pe'u' ntin tan
    paj yi na chi'ch c'u'lu' scye'j e' wunak yi ni'cu'n e' tu yi mar yi tunin na ojkel
    tu'? Qui'. Yil tz'ulu' tib ẍcheju' tan oyintzi', ¿i'tz pe' tan oyintzi' tu' scye'j
    yi e' wunaka'tz? Qui'. Ej nin yil saju' tul yi care'tu' tetz oyintzi', ¿i'tz pe'
    tan oyintzi' tu' scye'j e' mal nak? Qui'. Yi mero tajbilu' yil tz'ulu' te'j i'tz
    tan chicolche'n yi e' tanumu'.
  ilo-ULB: Kaunget kadi ni Yahweh dagiti karayan? Maibusor kadi ti pungtotmo kadagiti
    karayan, wenno maibusor kadi ti nakaro a pungtotmo iti baybay idi nagsakayka kadagiti
    kabaliom, ti karuahem a pannakaisalakan?
  kpg-kpg: Meenei Dimaadua, ma go nia monowai llauehe ala ne hai Goe gi hagawelewele?
    Ma go di moana dela ne hai Goe gi hagawelewele huoloo? Goe ne hanimoi i hongo
    nia gololangi. Di gabua o di madangi dela go do waga hai dauwa i do madagoaa ne gaamai
    di aali gi au daangada.
  uig-ARA: پەرۋەردىگار دەريالارغا ئاچچىقلاندىمىكىن؟ سېنىڭ غەزىپىڭ دەريالارغا قارىتىلدىمىكىن؟
    قەھرىڭ دېڭىزغا قارىتىلدىمىكىن؟ ئاتلىرىڭغا، نىجات-قۇتقۇزۇشنى ئېپكېلىدىغان جەڭ ھارۋىلىرىڭغا
    مىنىپ كەلگەنغۇسەن!
  sus-sus: Alatala, i nu xɔnɔxi nɛ xuree ma? I to ti i xa geresoe ya ra, e nun e xa
    soee nun e xa gisee, i nu xɔnɔxi nɛ baa ma?
  pon-2006: Ia duwe, Maing KAUN, pillap akan me kahngiangihkomwidahr? Madau me kahredahr
    omwi engieng kowahlap? Komwi ketiket kohdo pohn depwek kan; depwek en melimel,
    iei tehnweromwi, ni omwi ketikihdo manaman en powehdi ong sapwellimomwi aramas
    akan.
  jae-jae: O Apômtau, gêdêŋ aôm gôŋgôŋ nêm hos ŋaô ma nêm kareta siŋŋa kêku ŋacjo
    tulu naŋ, aôm têmtac ŋandaŋ gêdêŋ bu kapôêŋ me. Nêm têmtac sec gêdêŋ gwêc tau
    me.
  ksd-ksd: Dave, ra Luluai i kankanuane ra umana tava alir? Dave, u ga kulot ure ra
    umana tava alir, Ba kan u ga kankan ure ra ta, Tago u ga vutvut ma kaum umana
    os, Ma u ga ki ta kaum kiki na vinavana upi ra valavalaun?
  grc-BRENT: Μὴ ἐν ποταμοῖς ὠργίσθης Κύριε; ἢ ἐν ποταμοῖς ὁ θυμός σου; ἢ ἐν θαλάσσῃ
    τὸ ὅρμημά σου; ὅτι ἐπιβήσῃ ἐπὶ τοὺς ἵππους σου, καὶ ἡ ἱππασία σου σωτηρία.
  ind-AYT: Apakah TUHAN murka terhadap sungai-sungai, atau amarah-Mu terhadap sungai-sungai?
    Ataukah kegeramanmu terhadap laut, sehingga Engkau mengendarai kuda-kuda-Mu, pada
    kereta kuda kemenangan-Mu?”
  nya-nya: Inu Yehova, kodi munakwiyira mitsinje? Kodi munakalipira timitsinje? Kodi
    munapsera mtima nyanja pamene munakwera pa akavalo anu ndiponso magaleta anu achipulumutso?
  hrv-hrv: Jahve, planu li tvoj gnjev na rijeke ili jarost tvoja na more te jezdiš
    na svojim konjima, na pobjedničkim bojnim kolima?
  mps-mps: Genuai Bidio, nago wali tagala palama, tama nago te ąį dabe me, tamu
    ąį dali, te bomo elama, pedalumainu yali. Te nago augwalide wado homu eyu, te
    tiwai yali da, agawe? Te nago naga we bidi dabe augwali tau siyu aselama, te boi
    bidi dabe aiyaba elaluali sogo, te pǫ de tulubo tulubage si te nago boi hwįbo
    nai, te kibu hos dabe me te karis dabe tiwai gilama yalio.
  tpi-tpi: Bikpela, yu salim win i kam na yu mekim ol wara na solwara i kirap strong.
    Ating yu kros long ol na yu mekim olsem, a? Taim yu kam bilong helpim ol manmeri
    bilong yu na bilong winim ol birua, ol klaut bilong ren i olsem ol hos na karis
    bilong yu.
  dan-1931: Er HERREN da vred på Strømmene, gælder din Vrede Strømmene, gælder din
    Harme Havet, siden du farer frem på dine Heste og dine Vogne drøner.
  vie-OVCB: Lạy Chúa Hằng Hữu, có phải Ngài giận các dòng sông? Cơn thịnh nộ Ngài
    đổ trên sông dài, biển rộng, khi Ngài cưỡi ngựa và chiến xa cứu rỗi.
  guj-2017: શું યહોવાહ નદીઓ પર ગુસ્સે થયા? શું તમારો ક્રોધ નદીઓ વિરુદ્ધ છે? શું તમારો
    પ્રકોપ સમુદ્ર વિરુદ્ધ છે કે જેને કારણે તમે ઘોડાઓ પર અને મુક્તિના રથો પર સવારી
    કરી રહ્યા છો?
  pon-2006A: Ia duwe, Maing KAUN, pillap akan me kahngiangihkomwidahr? Madau me kahredahr
    omwi engieng kowahlap? Komwi ketiket kohdo pohn depwek kan; depwek en melimel,
    iei tehnweromwi, ni omwi ketikihdo manaman en powehdi ong sapwellimomwi aramas
    akan.
  por-BRBSL: Yahweh ficou insatisfeito com os rios? Foi sua raiva contra os rios,
    ou sua ira contra o mar, que você montou em seus cavalos, em suas carruagens de
    salvação?
  eng-OEBUS: Is your wrath, Lord, with the rivers? Is your anger against the streams?
    Or your rage against the sea? Is that why you ride on your war-steeds? Why you
    mount your chariots of victory?
  cth-cth: Oe BAWIPA, Nang ni rungngangnae rangleng na kâcui nahanelah, tuipuinaw
    koe na lungkhuek na maw. Tuipui hoi na kâtaran maw.
  twi-twi: Awurade, wo bo fuw nsubɔnten no? Wʼabufuw no tiaa nsuwansuwa no? Wosɔre
    tiaa po, bere a wo ne wʼapɔnkɔ ne nkonimdi nteaseɛnam nam no.
  hlt-hlt: BOEIPA aw tuiva taengah na sai nama? Khangnah dongah na marhang, na leng
    neh na ngol vaengah, na thintoek te tuiva taengla, na thinpom te tuipuei taengah
    na sah mai.
  tbz-SIM: Ti Yiɛ̀ nKuyie mmiɛkɛ pɛikɛ ikó ndiɛyì nyiɑ̀? Ikó nyi ɑ miɛkɛ cɔ́ú mmɑ̀ɑ̀?
    Yɑ́ɑ̀ dɑ̀mɛ́ɛ̀rì nwe ɑ miɛkɛ pɛikɛmɛ̀? Kɑ̀ɑ dèkɛ sikpɑ̀rìnɑɑsɛ̃ĩ́ òmɔù í yóó nɑ
    sì?
  msy-2020: O Ikiavɨra Itir God, nɨ amɨnir ekiam amadazɨma, a iza faneba ko, ongarim
    gamizɨma, da dɨkavigha puvɨra ingari. Nɨ ti men atara kamaghɨn ami, o? Nɨ dɨkavigh
    izɨ uan gumazamizibar akuragh men apaniba abɨnamin dughiar kamɨn, amozimɨn ghuariar
    ekiaba mati, nɨn mɨdorozir hoziaba ko karisba.
  dop-dop: Tɑcɑɑ, pusi tɔm kpɑnɑ-ŋ pɑ́ɑ́nɑ́ nɑ? Yɑɑ teŋku yelinɑ nɑ nyɑ́ pɑ́ɑ́nɑ́
    huu? N cɑɣɑ ɩsɔŋmʋntʋ kɛ́ ɩsɩɩ yoou kɛɛkɛ, nɑ ɩ kpɑɣɑnǝŋ pukinɑ-ŋ ɑkɑɩtʋ tɑɑ.
  azb-azb: Ya Rəbb, məgər Sən Çaylara qarşı qəzəblənmisən? Acığın irmaqlara qarşıdırmı?
    Yoxsa dənizə qarşı hiddətlənmisən? Axı atlarına, müzəffər döyüş arabalarına minmisən?
  eng-DBY: Was Jehovah wrathful with the rivers? Was thine anger against the rivers?
    Was thy rage against the sea, That thou didst ride upon thy horses, Thy chariots
    of salvation?
  hin-2017: हे यहोवा, क्या तू नदियों पर रिसियाया था? क्या तेरा क्रोध नदियों पर भड़का
    था, अथवा क्या तेरी जलजलाहट समुद्र पर भड़की थी, जब तू अपने घोड़ों पर और उद्धार
    करनेवाले विजयी रथों पर चढ़कर आ रहा था?
  wol-KYG: Aji Sax ji, dex yi nga sànjul? Am dex yi nga mere? Am géej nga sàmbaaral,
    ba war say fas, dawal sa watiiri dawal-daan?
  eng-YLT: Against rivers hath Jehovah been wroth? Against rivers [is] Thine anger?
    Against the sea [is] Thy wrath? For Thou dost ride on Thy horses — Thy chariots
    of salvation?
  kne-kne: Apo Diyos, ay din baybay ya ginawang di binmongetam idi nanlogan ka sin
    kalisam ay mangisalakan?
  eng-WYC-2017: Lord, whether in floods thou art wroth, either in floods is thy strong
    vengeance, either in the sea is thine indignation? Which shalt ascend [or go]
    [up] on thine horses; and on thy four-horsed carts is salvation.
  eng-WMBB: Was the LORD displeased with the rivers? Was your anger against the rivers,
    or your wrath against the sea, that you rode on your horses, on your chariots
    of salvation?
  urd-GVH: ऐ रब, क्या तू दरियाओं और नदियों से ग़ुस्से था? क्या तेरा ग़ज़ब समुंदर पर
    नाज़िल हुआ जब तू अपने घोड़ों और फ़तहमंद रथों पर सवार होकर निकला?
  rug-rug: Vegua sari na ovuku si va bugorigo si Goi, Zihova? Ba vegua sa lamana tu
    si va ṉazirigo? Enea Goi sa lei; sa lei raneboṉi sina Mua totopili; totoso va
    mataqari Goi sari Mua tie.
  gaz-gaz: Yaa Waaqayyo, ati lageenitti aartee turtee? Burqaawwanittis dheekkamtee?
    Ati yeroo fardeen keetiin guluftetti, yeroo gaariiwwan moʼannaa kee yaabbatetti
    galaanatti dheekkamtee turtee?
  fra-LSG: L’Éternel est-il irrité contre les fleuves? Est-ce contre les fleuves que
    s’enflamme ta colère, Contre la mer que se répand ta fureur, Pour que tu sois
    monté sur tes chevaux, Sur ton char de victoire?
  gnn-gnn: Garray, nhäku muka ŋunhi nhe guḻk‐guḻkthurruna barrkuwatjkuŋala gapunhanydja
    ŋunhalanydja ŋunhi Mikuŋuranydja mayaŋŋura ga Djodandja? Mak nhe ŋaramurryina
    ŋurikiyi gapuwu? Yurru yuwalktja nhe ŋunhi barrkuwatjkuŋalanydja gapunhanydja
    guḻk‐guḻkthurruna, bitjarrana dhukarrnha djäma nhokalayŋuwu yolŋu'‐yulŋuwu marrtjinyarawuna,
    märr yurru walala yukurra marrtji buḏapthundja walŋamirri yana ŋuliwitjan.
  yal-yal: Alatala i yi xɔlɔxi baane nan ma ba? I bɔɲɛ te nɛn xudene xili ma ba? I
    xɔlɔxi fɔxɔ igen nan ma, i te i ya soone fari waxatin naxan yi, i to te i ya yɛngɛ
    so wontorone kui nɔ sɔtɔni?
  haw-1868: Ua huhu anei o Iehova i na muliwai? A ua ku e kou inaina i na kahawai?
    Ua maka e kou huhu i ke kai? I ka manawa au i holo ai maluna o kou mau lio, kou
    mau halekaa o ke ola?
  arb-NAV: هَلْ غَضَبُكَ مُنْصَبٌّ عَلَى الأَنْهَارِ يَا رَبُّ؟ أَعَلَى الأَنْهَارِ
    احْتَدَمَ سَخَطُكَ؟ أَمْ عَلَى الْبَحْرِ سَكَبْتَ جَامَ غَيْظِكَ، عِنْدَمَا رَكِبْتَ
    خُيُولَكَ وَمَرْكَبَاتِ ظَفَرِكَ؟
  ewe-ewe: O Yehowa, ɖe nèdo dziku ɖe tɔsisiwo ŋua? Ɖe wò dɔmedzoe bi ɖe tɔʋuwo ŋua?
    Ɖe wò dziku bi ɖe atsiaƒu ŋu esi nèdo wò sɔwo kple wò tasiaɖamwo le wò dziɖuɖu
    mea?
  eng-LEE: Was the Lord wroth against the rivers? yea, was against the rivers thy
    anger [kindled]? was against the sea thy wrath that thou rodest upon thy horses,
    thy chariots of victory!
  asm-FB: নদীবোৰৰ সৈতে যিহোৱাৰ ক্রোধ হৈছে নে? আপোনাৰ ক্রোধ নদীবোৰৰ বা আপোনাৰ উত্তেজনা
    সাগৰৰ বিৰুদ্ধে নে? যেতিয়া আপুনি আপোনাৰ ঘোঁৰাবোৰৰ ওপৰত উঠে, তেতিয়া আপোনাৰ ৰথে
    ৰক্ষা পাই নে?
  sus-A: عَلَتَلَ، عِ نُ شْنْشِ نّ شُرٍيٍ مَ؟ عِ تٌ تِ عِ شَ فٍرٍ سٌي يَ رَ، عٍ نُن
    عٍ شَ سٌييٍ نُن عٍ شَ فِسٍيٍ، عِ نُ شْنْشِ نّ بَا مَ؟
  fra-SBL: Les fleuves ont-ils déplu à Yahvé ? était votre colère contre les rivières,
    ou ta colère contre la mer, que vous avez monté sur vos chevaux, sur tes chars
    de salut ?
  hbo-hbo: הֲבִנְהָרִים֙ חָרָ֣ה יְהוָ֔ה אִ֤ם בַּנְּהָרִים֙ אַפֶּ֔ךָ אִם־בַּיָּ֖ם עֶבְרָתֶ֑ךָ
    כִּ֤י תִרְכַּב֙ עַל־סוּסֶ֔יךָ מַרְכְּבֹתֶ֖יךָ יְשׁוּעָֽה׃
  shp-NTPO: ¿Ibó, parobokiki mia sinata? ¿Kikínbiresiki aniparoboki mia sinata? ¿Jaskatiki
    min kabayobaon mia peyaka, janxon min jatoaresai carronki mia naneta?
  kik-kik: Wee Jehova-rĩ, nĩ njũũĩ warakarĩire? Mangʼũrĩ maku-rĩ, nĩ tũrũũĩ mokĩrĩire?
    Wee-rĩ, wokĩrĩire iria na mangʼũrĩ maku rĩrĩa wahaicĩte mbarathi ciaku na ngaari
    ciaku cia ũhootani cia ita?
  fra-NCL: Est-ce contre des fleuves que Yahweh s’est irrité ? Ou bien est-ce contre
    les fleuves que s’enflamme ta colère ; contre la mer que se déchaîne ta fureur,
    lorsque tu montes sur tes chevaux, sur tes chars de délivrance ?
  cek-AK: Aw Angraeng, tuipuinawk nuiah palung nang hoe ai maw? Tuipuinawk nuiah palung
    na phui maw? Nangmah ih hrangnawk to nang thueng moe, pahlonghaih hrang lakoknawk
    to nang thueng naah, tuipui nuiah palung na phui maw?
  cuk-cuk: Bab-Jehová, ¿diwarmarse be ulus gusa? ¿Suke-iirmakmaidse be urwemai gusa?
    Be-moli-birgi-sii be abarmakmaigua, be-ur-napagined-gege-galakuedgi be nakwisgua,
    ¿demarse be nue-urwemai gusa?
  uig-CYR: Пәрвәрдигар дәрияларға аччиқландимекин? Сениң ғәзивиң дәрияларға қаритилдимекин?
    Қәһриң деңизға қаритилдимекин? Атлириңға, ниҗат-қутқузушни епкелидиған җәң һарвулириңға
    минип кәлгәнғусән!
  tel-2017: యెహోవా, నదుల మీద నీకు కోపం కలిగిందా? నదుల మీద నీకు ఉగ్రత కలిగిందా? సముద్రం
    మీద నీకు ఆగ్రహం కలిగిందా? నువ్వు నీ గుర్రాల మీద స్వారీ చేస్తూ నీ రక్షణ రథం ఎక్కి
    రావడం అందుకేనా?
  hat-BSA: Èske SENYÈ a te malkontan ak rivyè yo? Èske se ak rivyè yo Ou te fache?
    Oswa, èske kòlè Ou te kont lanmè a, ki fè Ou te monte sou cheval Ou yo, sou cha
    delivrans Ou yo?
  kos-kos: LEUM GOD, ya infacl uh pa tuh oru kom kasrkusrakak ah? Ya meoa uh pa tuh
    oru kom foloyak ah? Kom kasrusr fin pukunyeng uh; Pukunyeng in paka uh pa chariot
    nutum Ke kom tuh use kutangla nu sin mwet lom.
  hbo-WLC: הֲבִנְהָרִים֙ חָרָ֣ה יְהוָ֔ה אִ֤ם בַּנְּהָרִים֙ אַפֶּ֔ךָ אִם־בַּיָּ֖ם עֶבְרָתֶ֑ךָ
    כִּ֤י תִרְכַּב֙ עַל־סוּסֶ֔יךָ מַרְכְּבֹתֶ֖יךָ יְשׁוּעָֽה׃
  ibo-ibo: Ọ bụ osimiri, ka gị bụ Onyenwe anyị were iwe megide? Ọnụma gị, ọ dị ukwuu
    megide iyi niile? Oke iwe gị ọ bụ megide oke osimiri mgbe ị nọkwasịrị nʼelu ịnyịnya
    gị, nakwa nʼelu ụgbọ ịnyịnya ị wetara ndị nke gị mmeri?
  ory-ory: ସଦାପ୍ରଭୁ କି ନଦ-ନଦୀ ପ୍ରତି ଅସନ୍ତୁଷ୍ଟ ହେଲେ? ତୁମ୍ଭର କ୍ରୋଧ କି ନଦ-ନଦୀର ଉପରେ ବର୍ତ୍ତିଲା,
    ଅବା ତୁମ୍ଭର କୋପ କି ସମୁଦ୍ରର ଉପରେ ବର୍ତ୍ତିଲା ଯେ, ତୁମ୍ଭେ ଆପଣା ଅଶ୍ୱଗଣର ଉପରେ, ଆପଣା ତ୍ରାଣ
    ସ୍ୱରୂପ ରଥସମୂହରେ ଆରୋହଣ କଲ?
  chk-chk: Ai Samol mi Lapalap, ifa usun, ka song ngeni ekewe chanpupu, ika ka lingeringeriti
    ewe matau? Ka sä won ekewe kuchu, ekewe kuchun asepwäl womw woken, lupwen ka atoto
    win ngeni noum aramas.
  rop-rop: “Wal wanim bin meigim yu gitwail YAWEI? Maitbi detlot riba, o maitbi det
    solwoda bin meigim yu brabli wail, bat najing. Imbin jis laik yubin jidan ontop
    langa detlot klaud, en detlot rein klaud bin blanga yu hos en bagi, en yubin bidim
    ol detlot enamimob blanga yu pipul olabat.
  ukr-1871: А хиба ж на ріки не запалав був гаїв твій, Господи, на ріки — досада твоя,
    а на море — ярость твоя, коли ти, неначе всїв був на конї твої, й на колесницї
    рятуючі?
  deu-1951: Ist der HERR über die Ströme ergrimmt? Ergießt sich dein Zorn über die
    Flüsse, dein Grimm über das Meer, daß du auf deinen Rossen reitest, auf deinen
    Wagen des Heils?
  eng-JPS: Is it, O LORD, that against the rivers, is it that Thine anger is kindled
    against the rivers, or Thy wrath against the sea? that Thou dost ride upon Thy
    horses, upon Thy chariots of victory?
  srp-1865: Eda li se na rijeke razgnjevi Gospod? eda li se na rijeke raspali gnjev
    tvoj? na more jarost tvoja, kad si pojezdio na konjma svojim i na kolima svojim
    za spasenje?
  lug-lug: Ayi Mukama, wanyiigira emigga? Obusungu bwo bwali ku bugga obutono? Wanyiigira
    ennyanja bwe weebagala embalaasi zo, n’olinnya ku magaali go ag’obuwanguzi?
  heb-heb: הבנהרים חרה יהוה אם בנהרים אפך אם בים עברתך כי תרכב על סוסיך מרכבתיך ישועה׃
  ben-IRV: সদাপ্রভু কি নদ নদীগুলোর প্রতি রাগ করেছেন? তোমার ক্রোধ কি নদ নদীগুলির উপরে
    পরেছে? সমুদ্রের প্রতি কি তুমি ভীষণভাবে বিরক্ত হয়েছ? সেইজন্যই কি, তুমি তোমার ঘোড়াগুলোতে
    চরে বেড়াচ্ছ, আর পরিত্রানের রথগুলোতে চরে বেড়াচ্ছ?
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਕੀ ਤੂੰ ਨਦੀਆਂ ਤੋਂ ਗੁੱਸੇ ਹੋਇਆ? ਕੀ ਤੇਰਾ ਕ੍ਰੋਧ ਨਦੀਆਂ ਉੱਤੇ ਭੜਕਿਆ,
    ਜਾਂ ਤੇਰਾ ਕਹਿਰ ਸਮੁੰਦਰ ਉੱਤੇ ਸੀ, ਜਦ ਤੂੰ ਆਪਣੇ ਘੋੜਿਆਂ ਉੱਤੇ, ਅਤੇ ਆਪਣੇ ਛੁਡਾਉਣ ਵਾਲੇ ਰਥਾਂ
    ਉੱਤੇ ਸਵਾਰ ਸੀ?
  mya-JVB: အို ထာဝရဘုရား ၊ ကိုယ်တော်သည် ကယ်တင် ရာ မြင်း ရထား တော်ကို စီး တော်မူမည်အကြောင်း
    ၊ မြစ် တို့ ကို အမျက်ထွက် တော်မူသလော။ မြစ် များတဘက် ၌ စိတ် ထတော်မူသလော။ ပင်လယ်
    ကို ရန်ငြိုး ဖွဲ့တော်မူသလော။
  hmo-hmo: Lohiabada e, oi ese lai oi siaia, ia ese sinavai bona davara edia hurehure
    bada ia havaraia. Sedira oi be badu dainai, unai bamona oi karaia, a? Oi ese ori
    oi guia, hosi bamona, bona guba ena ori koremana, be oiemu tuari kariota bamona.
    Oi ese oiemu bese taudia dekenai kwalimu oi henidia, idau bese taudia idia tuari
    henidia neganai.
  urd-urd: ऐ ख़ुदावन्द, क्या तू नदियों से बेज़ार था? क्या तेरा ग़ज़ब दरियाओं पर था?
    क्या तेरा ग़ज़ब समन्दर पर था कि तू अपने घोड़ों और फ़तहयाब रथों पर सवार हुआ?
  rus-SYN: Разве на реки воспылал, Господи, гнев Твой? разве на реки - негодование
    Твое или на море - ярость Твоя, что Ты восшел на коней Твоих, на колесницы Твои
    спасительные?
  bqc-SIM: Dii, n pↄ pà swaↄzi yã̀? N za fɛ̃̀ swa'ↄnaↄzi nɛe? Kɛ́ ń di n sↄ̃́ↄ
    kpɛ ń n zĩblesↄ̃goↄ, n mɛ fɛ̃̀ ísiazi yã̀?
  tcz-CHONGTHU: Pakai, nangman lung hanga twi chu najepma, twipi chu kikhena hija
    ham? Amaho chunga lunghimoa nahim? Ahipoi, nangin huhhingna sakol kangtalai chu
    nahin sol ahijo me!
  mar-mar: परमेश्वरा, तू नद्यांवर रागावला होतास का? झऱ्यांवर तुझा राग होता का? समुद्रावर
    तू भडकला होता का? म्हणूनच तू आपल्या घोड्यांवर आणि आपल्या तारणाच्या रथांवर आरुढ
    झाला होतास काय?
  qub-qub: Tayta Dios, ¿fiyupachu rabyacurcushcanqui mayucunapaj? ¿Nina ratarejnöchu
    rabyacurcushcanqui lamarcunapäpis? ¿Chaychu puriycanqui cawalluyqui muntashalla?
    ¿Chaychu carrëtayqui janancho cörriycanqui?
  bqp-bqp: Yinni Gusunɔ, ɑ kɑ dɑɑnu mɔru mɔ̀wɑ? Nge nim wɔ̃kuwɑ ɑ kɑ mɔru mɔ̀. Wee
    ɑ yɔɔwɑ guru winu wɔllɔ nge wi u yɔɔwɑ tɑbu kɛkɛn wɔllɔ, mɑ yɑ nùn nɑsɑrɑ wɛ̃.
  hat-hat: Eske se sou gwo rivyè yo ou move konsa, Seyè? Eske se sou lanmè a ou fache?
    Eske se sou lanmè a ou ankòlè konsa, kifè ou moute sou nwaj yo tankou sou chwal
    ou, tankou sou cha ou pou al delivre pèp ou a?
  eng-BSB: Were You angry at the rivers, O LORD? Was Your wrath against the streams?
    Did You rage against the sea when You rode on Your horses, on Your chariots of
    salvation?
  tod-tod: Ee, Ɠɔoɠɔ GALAGI, è yiiɠaawanaʋɛ ziɛ wolaiti ma ɓaa? È yiiɠulaʋɛ ti laalɔɠɔma,
    è yiiɠaawana kpoloɗɛi ma ɓaa? È losu kɔɔɠɔ wotoloiti su, ma zooiti ti liizu
    ga ɗe pilɛ sɔlɔɔsuʋɛ?
  eng-WEBPB: Was the LORD displeased with the rivers? Was your anger against the rivers,
    or your wrath against the sea, that you rode on your horses, on your chariots
    of salvation?
  kbq-kbq: Ra Anumzamoka ranra tintamina karimpa ahezamantenka nezamasaginka, hagerinena
    eri kranto krantora nehampi? Ama anazama fore'ma nehiana, Kagrama zamagu'ma nevazina
    hosi afu ka'amofo agumpine, ha'ma hugatenerana karisi agumpima maninka nevana
    zamo anara nehifi?
  nhe-BL: TOTECO, ¿huelis ticualaniyaya ica nopa atlajtli huan atemitl quema huejcajquiya
    tiquintlapo? ¡Ax neli! Ta tiquinmaquixtiyaya motlacajhua quema tihualajqui ipan
    nopa tlatehuijca carros ica inincahuayos para titechpalehuis.
  gub-BL: Aipo erekwahy yrykawhu wanupe, Tupàn Tuweharupi Wiko Ma'e. Aipo erekwahy
    yryhu wanupe. Aipo a'e rupi erezur nereimaw kawaru waku'az wà. Aipo a'e rupi erezur
    neàmàtyry'ymar waneityk arer romo ywyramawa pupe.
  eng-DRA: 'Wast thou angry, O Lord, with the rivers? or was thy wrath upon the rivers?
    or thy indignation in the sea? Who will ride upon thy horses: and thy chariots
    are salvation.'
