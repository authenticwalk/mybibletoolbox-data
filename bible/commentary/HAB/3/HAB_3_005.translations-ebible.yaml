verse: HAB.003.005
translations:
  mal-C: മഹാമാരി അവിടത്തെ മുമ്പിൽ നടക്കുന്നു; പകർച്ചവ്യാധി അവിടത്തെ ചവിട്ടടികളെ പിൻതുടരുന്നു.
  deu-TKW: Vor ihm her geht die Seuche, und in seinen Fußtapfen zieht die Pestglut.
  lin-lin: Bokono oyo ebomaka ezalaki kotambola liboso na Ye, mpe pasi makasi ezalaki
    kolanda matambe na Ye na sima.
  eng-LSV: Before Him goes pestilence, || And a burning flame goes forth at His feet.
  eng-GNV: Before him went the pestilence, and burning coales went forth before his
    feete.
  eng-WEBSTER: Before him went the pestilence, and burning coals went forth at his
    feet.
  nhw-BL: Iixpa tlayacanaj cocolisme catli temictíaj. Huan campa iicxihua panotiyohui
    mocahua tlicoli xaxahuacatoc.
  swh-ONEN: Tauni ilimtangulia; maradhi ya kuambukiza yalifuata nyayo zake.
  bba-bba: A derɑ bɑrɑnu nu pusimɔ. A nu derimɔ mi ɑ sɑrɑ kpuro.
  eng-KJVCPB: Before him went the pestilence, And burning coals went forth at his
    feet.
  luo-luo: Masira mar tuoche notelo e nyime; to midekre noluwe.
  meu-meu: Ia vairanai dai-hanai gorerena ela, bona ia murina amo gorere metauna.
  npi-ULB: उहाँभन्दा अगि घातक रोग फैलियो, र महामारीले उहाँलाई पछ्यायो ।
  yor-yor: Àjàkálẹ̀-ààrùn ń lọ ni iwájú rẹ; ìyọnu sí ń tọ ẹsẹ̀ rẹ lọ.
  pes-OPCB: او مرض را پیشاپیش خود می‌فرستد و به مرگ فرمان می‌دهد که به دنبال او بیاید.
  tgl-ULB: Ang salot ay nasa kaniyang harapan, at sinusundan ng kamatayan ang kaniyang
    paa.
  hui-hui: Ibugua warago tara tararu ala bambaha lalu homa í̠na maha talima ibabe
    laga.
  bod-N: རིམས་ནད་ཁོང་གི་མདུན་ནས་བརྒྱུད་ཅིང་། ཚ་ནད་ཁོང་གི་ཞབས་འོག་ནས་འབྱུང་བ་ཡིན།
  sna-sna: Hosha yakaenda ichibva pamberi pake; denda rakatevera nhambwe dzake.
  spa-BLM: La peste iba delante de él, y la pestilencia seguía sus pies.
  cac-cac: A ilya b'ab'el sb'at yuuj, a d'a spatic tzac'an sb'at chamel.
  swh-ULB: Ugonjwa wa kuua ulitangulia mbele yake, na adha iliifuta miguu yake.
  bel-bel: Перад абліччам Яго ідзе пошасьць, а па ступаках Яго - палючы вецер.
  deu-ELBBK: Vor ihm her geht die Pest, und die Seuche zieht aus, seinen Füßen nach.
  mbb-OT: Ed-uwit ka te kezeetan dutun te kebpekeuma nu.
  mal-2015: മഹാമാരി അവന്റെ മുമ്പിൽ നടക്കുന്നു; ജ്വരാഗ്നി അവന്റെ പിന്നാലെ ചെല്ലുന്നു.
  rmc-rmc: Anglal leste džal o nasvaľiben a takoj pal leste avel e skaza.
  pes-OPV: پیش روی وی وبا می‌رفت و آتش تب نزد پایهای اومی بود.
  ron-1924: Ынаинтя Луй мерӂе чума, ши молима калкэ пе урмеле луй.
  ben-OBCV: মহামারি তাঁর সামনে গেল; সংক্রামক ব্যাধি তার পথ অনুসরণ করল।
  som-som: Waxaa hortiisa socday belaayo, Oo waxaa daba socday xummad.
  lat-VUC: Ante faciem ejus ibit mors, et egredietur diabolus ante pedes ejus.
  eng-ASVBT: Before him went the pestilence, And fiery bolts went forth at his feet.
  ita-1885: Davanti a lui camminava la pestilenza, E folgori uscivano dietro a lui.
  eng-LXXUP: Before his face shall go a report, And it shall go forth into the plains,
  eng-ULB: Deadly disease went before him, and the plague followed him.
  spa-VBL: Delante de él viene la plaga, y la enfermedad sigue a sus pies.
  fra-_FOB: La mortalité marche devant lui, et la peste suit ses pas.
  mal-mal: മഹാവ്യാധി ദൈവത്തിന്റെ മുമ്പിൽ നടക്കുന്നു; പകർച്ചവ്യാധി ദൈവത്തിന്റെ പിന്നാലെ
    ചെല്ലുന്നു.
  urd-GVR: Mohlak bīmārī us ke āge āge phailtī, wabāī marz us ke naqsh-e-qadam par
    chaltā hai.
  suz-BL: आ ङोंइती मुर आन कली साइक्‍तीक रोइ लत। आ नोले मुर बेक्‍तीक रोइम खोइक्‍तु।
  eng-NOY: Before him goeth the pestilence, And the plague followeth his steps.
  ita-1927: Davanti a lui cammina la peste, la febbre ardente segue i suoi passi.
  ckb-ckb: پەتا لەپێشیەوە ڕۆیشت، گرانەتاش لەدوای هەنگاوەکانی ئەو بوو.
  eng-BBE: Before him went disease, and flames went out at his feet.
  kan-OKCV: ಅವರ ಮುಂದೆ ವ್ಯಾಧಿಯು ಹೋಯಿತು. ವ್ಯಾಧಿಯು ಅವನ ಹೆಜ್ಜೆಗಳನ್ನು ಅನುಸರಿಸಿತು.
  tam-2017: அவருக்கு முன்பாகக் கொள்ளைநோய் சென்றது; அவர் அடிகளிலிருந்து எரிபந்தமான
    காய்ச்சல் புறப்பட்டது.
  spa-RV-1909: Delante de su rostro iba mortandad, y á sus pies salían carbones encendidos.
  ron-BTF: Înaintea lui mergea ciuma și cărbuni aprinși mergeau înaintea picioarelor
    lui.
  eng-WEBP: Plague went before him, and pestilence followed his feet.
  eng-FBV: Plague goes before him, disease follows at his feet.
  nld-1939: Voor hem uit gaat de pest, Het verderf volgt zijn schreden.
  nch-BL: Iixpa tayacanaj cocolisme cati temictíaj. Huan campa iicxihua panotiyahuij
    mocahua ticoli xaxahuacatoc.
  vie-1934: Oân dịch đi trước mặt Ngài, Tên lửa ra nơi chân Ngài.
  hin-CV: उनके आगे-आगे महामारी चलती थी; तथा पीछे-पीछे घातक रोग.
  spa-BES: Delante de él va la pestilencia, y de sus pies salían carbones encendidos.
  tdx-tdx: Miaolo Aze ty angorosy, mimilemiletse am-pandia’eo ty afo.
  tha-KJV: โรคระบาดเดินนำหน้าพระองค์ ถ่านที่​ไหม้​อยู่​มาชิดตามหลังพระบาทของพระองค์
  por-BR-2018: A praga ia adiante dele, e a pestilência seguia seus pés.
  deu-ELO: Vor ihm her geht die Pest, und die Seuche zieht aus, seinen Füßen nach.
  eng-WYC-2018: death shall go before his face; the devil shall go out before his
    feet. (death shall go out before him; and the devil shall follow his feet or and
    the devil shall follow him.)
  epo-epo: Antaŭ Li iras pesto, Kaj fajro sekvas Liajn piedojn.
  uig-PIN: Uning aldidin waba, Putliridin qoƣdǝk yalⱪun qiⱪmaⱪta idi;
  beo-beo: E da olo bisili iasisa! E da Bogosu Ema fa:no bobogema:ne sia:sa!
  tpi-OTNT: Em i salim ol kain kain sik i go paslain long en. Bikpela sik bilong kilim
    ol manmeri i bihainim em i kam.
  hau-SA: Annoba ta sha gabansa; cuta kuma tana bin bayansa.
  uig-LAT: Uning aldidin waba, Putliridin choghdek yalqun chiqmaqta idi;
  nde-nde: Isifo sahamba phambi kwakhe, umkhuhlane walandela amanyathelo akhe.
  ton-ton: Naʻe ʻalu atu ʻi hono ʻao ʻae mahaki fakaʻauha, pea naʻe ʻalu atu ʻi hono
    vaʻe ʻae maka fefie ʻoku vela.
  ces-1613: Před tváří jeho šlo morní nakažení, a uhlí řeřavé šlo před nohama jeho.
  eng-WMB: Plague went before him, and pestilence followed his feet.
  tam-TCV: கொள்ளைநோய் அவருக்கு முன்பாகச் சென்றது; வாதைநோய் அவரது அடிச்சுவடுகளைப் பின்தொடர்ந்தது.
  ceb-ULB: Nag-una kaniya ang makamatay nga balatian, ug nagsunod sa iyang tiil ang
    hampak.
  pol-UBG: Przed nim szła zaraza, płonące węgle szły przed jego nogami.
  agr-agr: Nii minitaik kuashat aents aidau jata ishamainun achiimakag jinuinawai.
    Tuja niina ukuujin tsuwemu ishamain minawai.
  kyc-kyc: Anatu baame yanyi pingi doko wambu keta pena lenge. Enakana kumungi renge
    doko pena lenge.
  urd-GVU: مہلک بیماری اُس کے آگے آگے پھیلتی، وبائی مرض اُس کے نقشِ قدم پر چلتا ہے۔
  eng-OEBCW: Before him pestilence stalks, after him plague follows.
  deu-1912: Vor ihm her ging Pestilenz, und Plage ging aus, wo er hin trat.
  kan-2017: ರೋಗಗಳು ಆತನಿಂದ ದೂರ ಓಡಿ ಹೋಗಿವೆ, ವ್ಯಾಧಿಯು ಆತನ ಹಿಂದೆ ಅಡಗಿಕೊಂಡಿದೆ.
  yap-yap: Ke l’oeg e liliy ke yib ni be m’on rok; ma ke non ngak e yam’ ni nge lek.
  hlt-MCSB: A hmai ah duektahaw cet tih a kho dongah hmaino a khuen.
  mdy-ETH: ዎዻ ዶርዓሢ ዒዛኮ ቤርታ ቤርታ ዒ ዳካኔ፤ ሃይቢያ ዒዛም ዓይሢንቲ ዒዛ ጊንፆ ሙካኔ።
  twi-ASANTE: Ɔyaredɔm di nʼanim kɔ; Na nsaneyadeɛ di nʼakyi pɛɛ.
  eng-WEBU: Plague went before him, and pestilence followed his feet.
  wal-wal: GODAI boshaa baappe sinttau kiittees; haiquwaakka ba geeduwaa kaalettees.
  spa-PDDPT: La mortandad va delante de Él Y de sus pies salen carbones encendidos.
  gun-gun: Guenonde rupi ombou mba'eaxy vaikue, guakykue rupi voi nhomoingo axya omoingo.
  agu-BL: Sbajxok wi'nin ya'bil swutz, yi chin xo'wbil nin. Nin tz'ul xomok yi quimichil
    wutz coc.
  ilo-ULB: Napan ti peste iti sangoananna, ken didigra kalpasan dagiti sakana.
  kpg-kpg: Mee e hagau dana dau magi i ono mua, gaa hai gi di made bolo gi hanimoi
    i ono muli.
  uig-ARA: ئۇنىڭ ئالدىدىن ۋابا، پۇتلىرىدىن چوغدەك يالقۇن چىقماقتا ئىدى؛
  sus-sus: Wugan fure nu a ɲɛrɛma a ya ra, ɲaxankatɛ fan na a fɔxɔ ra.
  pon-2006: E kin ketin kadarodo mwowe soumwahu lusulus, oh ketin ruwese mehla en
    idawehndo.
  jae-jae: Gêmac sec kêsêlêŋ gêmuŋ eŋ ma gêmac ŋawajaôŋa kêpuc eŋ waŋa.
  ksd-ksd: A ngala na minait i lua tana, Ma ra meme i palapala ia ta ra kauna.
  grc-BRENT: Πρὸ προσώπου αὐτοῦ πορεύσεται λόγος, καὶ ἐξελεύσεται εἰς πεδία· κατὰ
    πόδας αὐτοῦ
  ind-AYT: Di hadapan-Nya penyakit sampar pergi, dan demam mengikuti langkah-Nya.
  nya-nya: Patsogolo pake pankagwa mliri; nthenda yoopsa inkagwa kumbuyo kwake.
  hrv-hrv: Kuga pred njim ide, groznica ga sustopice prati.
  mps-mps: Agai te haniani gasi dabe te pabodu polasa tagala palali. Me agai te we
    bidi dabe ela mubo genuai gasi te aga wali nosali asalio.
  tpi-tpi: Em i salim ol kain kain sik i go paslain long en. Bikpela sik bilong kilim
    ol manmeri i bihainim em i kam.
  dan-1931: Foran ham vandrer Pest, og efter ham følger Sot.
  vie-OVCB: Ôn dịch hủy diệt đi trước Ngài; chân Ngài bắn ra tên lửa.
  guj-2017: મહામારી તેમની આગળ ચાલે છે, મરકી તેમના પગ પાછળથી જાય છે.
  pon-2006A: E kin ketin kadarodo mwowe soumwahu lusulus, oh ketin ruwese mehla en
    idawehndo.
  por-BRBSL: A peste foi antes dele, e a pestilência lhe seguiram os pés.
  eng-OEBUS: Before him pestilence stalks, after him plague follows.
  cth-cth: A hmalah runae ni a cei teh, a hnuklah patawnae ni a kâbang.
  twi-twi: Ɔyaredɔm di nʼanim kɔ; Na nsanyare di nʼakyi pɛɛ.
  hlt-hlt: A hmai ah duektahaw cet tih a kho dongah hmaino a khuen.
  tbz-SIM: Kuù niinní mutenkṹṹ, kɛ kérí kɛ̀ mumɔmmú kù tũ.
  msy-2020: An arɨmariar igharagha garir avɨriba amadazɨ, da an faragha ghue. Eghtɨ
    arɨmariar bar ekiar gumazamizibar amutɨ me arɨmɨghiramiba, da an gɨn izam.
  dop-dop: Kʋtɔŋ wɛ ɩ nɔɣɔ tɔɔ kɛ́ nɑ ɩ wɑɑlɩ.
  azb-azb: Vəba Onun önündə gedir, Ölümcül xəstəlik arxasınca gəlir.
  eng-DBY: Before him went the pestilence, And a burning flame went forth at his feet.
  hin-2017: उसके आगे-आगे मरी फैलती गई, और उसके पाँवों से महाज्वर निकलता गया।
  wol-KYG: Mbas moo dox, jiitu ko, jàngoro topp ciy tànkam.
  eng-YLT: Before Him goeth pestilence, And a burning flame goeth forth at His feet.
  kne-kne: 'Wada di dowa ay kaeegyat ay makiey en sisya: din nakaro ay sakit ay ipaon-ona
    na, ya din pese ay ipaonod na.'
  eng-WYC-2017: death shall go before his face; the devil shall go out before his
    feet.
  eng-WMBB: Plague went before him, and pestilence followed his feet.
  urd-GVH: मोहलक बीमारी उसके आगे आगे फैलती, वबाई मरज़ उसके नक़्शे-क़दम पर चलता है।
  rug-rug: Garunu va kenue la nia Sa sa oza, meke va luli mudi la ia Sa sa minate.
  gaz-gaz: Fuula isaa dura dhaʼichatu deeme; golfaanis isa duukaa buʼe.
  fra-LSG: Devant lui marche la peste, Et la peste est sur ses traces.
  gnn-gnn: Yo, marrtjinydja ŋayi yukurra lili, märr ŋayi yurru baḏuwaḏuyunna yana
    wal'ŋu nhanŋuway miriŋunhanydja; walala yurru murrmurryundja marrtji rerriyu dhika
    nhäyu malaŋuyu, bukmakthirrina walala yurru murrmurryundja.
  yal-yal: Fitina furen minima a yɛɛ ra, furene biraxi a fɔxɔ ra.
  haw-1868: Imua ona i hele aku ai ke ahulau, A o ka make wela i hele aku ma kona
    mau wawae.
  arb-NAV: يَتَقَدَّمُهُ وَبَاءٌ، وَالْمَوْتُ يَقْتَفِي خُطَاهُ.
  ewe-ewe: Dɔ vɔ̃ le zɔzɔm le eŋgɔ eye dɔxɔleameŋu le eyome.
  eng-LEE: Before him went the pestilence, and burning coals went forth in his steps.
  asm-FB: তেওঁৰ আগে আগে মহামাৰী যায়, আৰু তেওঁৰ খোজৰ পাছত ৰোগ যায়।
  sus-A: وُفَن قُرٍ نُ عَ حّرّ مَ عَ يَ رَ، حَشَنكَتّ قَن نَ عَ قْشْ رَ.
  fra-SBL: La peste l'a précédé, et la peste suivaient ses pas.
  hbo-hbo: לְפָנָ֖יו יֵ֣לֶךְ דָּ֑בֶר וְיֵצֵ֥א רֶ֖שֶׁף לְרַגְלָֽיו׃
  shp-NTPO: Já joketianra jakonmabires isinbo beai, yoná koshiribira japekáo joai.
  kik-kik: Mũthiro nĩguo wamũtongoragia; mũrimũ wa mũthiro ũkamuuma thuutha.
  fra-NCL: Devant lui marche la mortalité, et la fièvre brûlante est sur ses pas.
  cek-AK: A hmaa ah kasae nathaih to caeh moe, hmai kangqong nathaih mah a caehhaih
    to pazui.
  cuk-cuk: Bab-Dummad-daged-idu, bonigan-bulegan ainied. Bab-Dummad-sorbali, soo-ginnitibi
    danidaed.
  uig-CYR: Униң алдидин ваба, Путлиридин чоғдәк ялқун чиқмақта еди;
  tel-2017: ఆయనకు ముందుగా తెగుళ్లు నడుస్తున్నాయి. ఆయన అడుగుజాడల్లో అరిష్టాలు వెళ్తున్నాయి.
  hat-BSA: Devan Li, tout kalite touman mache; dèyè Li, epidemi a swiv sou pye L.
  kos-kos: El supu mas upa uh in fahsr meet lukel, Ac sapkin tuh misa in fahsr tokol.
  hbo-WLC: לְפָנָ֖יו יֵ֣לֶךְ דָּ֑בֶר וְיֵצֵ֥א רֶ֖שֶׁף לְרַגְלָֽיו׃
  ibo-ibo: Nʼihu ya ka ajọ ọrịa na-efe efe na-aga, oke mbibi na-esokwa ya nʼazụ.
  ory-ory: ତାହାଙ୍କ ଆଗେ ଆଗେ ମହାମାରୀ ଗମନ କଲା, ଆଉ ତାହାଙ୍କ ପଦଚିହ୍ନରୁ ଅଗ୍ନିବାଣ ନିର୍ଗତ ହେଲା।
  chk-chk: Mätter a akom mwan, nge mäfeiengau a tapwela mürin.
  rop-rop: Yubin jandim olkain siknis blanga go lida, en yubin gibit oda langa najakain
    siknis blanga binijimap pipul.
  ukr-1871: Перед ним ійшла зараза, поза ним — палючий вітер.
  deu-1951: Vor ihm her geht die Pestilenz, und die Seuche folgt ihm auf dem Fuße.
  eng-JPS: Before him goeth the pestilence, and fiery bolts go forth at His feet.
  srp-1865: Pred njim iðaše pomor, i živo ugljevlje iðaše ispod nogu njegovijeh.
  lug-lug: Kawumpuli ye yakulembera, Endwadde endala zinaamutta ne zigoberera.
  heb-heb: לפניו ילך דבר ויצא רשף לרגליו׃
  ben-IRV: তাঁর আগে আগে মহামারী চলে, তাঁর পিছনে পিছনে চলছে প্লেগ রোগ।
  pan-pan: ਉਹ ਦੇ ਅੱਗੇ-ਅੱਗੇ ਬਵਾ ਚੱਲਦੀ ਸੀ, ਅਤੇ ਮਹਾਮਾਰੀ ਉਹ ਦੇ ਪੈਰਾਂ ਦੇ ਪਿੱਛੇ-ਪਿੱਛੇ ਚੱਲਦੀ
    ਸੀ!
  mya-JVB: ရှေ့ တော်၌ ကာလနာ ဘေးသည် သွား ၍ ၊ ပူလောင် ခြင်းဘေးသည် ခြေ တော်ကို ခြံရံ
    လျက်ရှိ၏။
  hmo-hmo: Iena vairana dekenai, gorere idauidau ia siaia lao, bona ia oda dainai,
    iena murina dekena amo mase ia mai noho.
  urd-urd: बीमारी उसके आगे — आगे चलती थी, और आग के तीर उसके क़दमों से निकलते थे।
  rus-SYN: Пред лицем Его идет язва, а по стопам Его - жгучий ветер.
  bqc-SIM: Gagyã bɛ aà aɛ, tɛ́lɛpiↄ bɛ aà iau.
  tcz-CHONGTHU: Amasanga amangthah ding ho akijotnun, chule anunglama pulin ahinjuipaijin
    ahi.
  mar-mar: रोगराई त्याच्या मुखासमोरून गेली, आणि मरी त्याच्या पायांजवळून निघते.
  qub-qub: Paypa ñaupantami shamonga fiyupa manchariypaj gueshya. Paypa guepantanami
    chayamonga fiyupa rupay gueshya.
  bqp-bqp: A derɑ bɑrɑnu nu pusimɔ. A nu derimɔ mi ɑ sɑrɑ kpuro.
  hat-hat: Li voye vye maladi pran devan li. Li mete lanmò mache dèyè l'.
  eng-BSB: Plague went before Him, and fever followed in His steps.
  tod-tod: Ɗɔfɔ zeeɓɛi ɠa kakala ʋelei, é ɗa li, kɔlɔ kpadima zeeɓɛ ɠa kɔɠɔ ʋogiti
    su.
  eng-WEBPB: Plague went before him, and pestilence followed his feet.
  kbq-kbq: Vahe'ma azeri havizahu krimo Agri avuga nevigeno, ruzahu ruzahu krima maka
    zantamima eri havizama nehia kri'mo Agri amagera nevie.
  nhe-BL: Iixpa eltoc queja tlayacanaj miyac cocolistli tlen temictíaj. Huan campa
    iicxihua panotiyohui mocahua tlicoli xaxahuacatoc.
  gub-BL: Ma'erahy ipuraraw paw oho waiko henataromo wà. Ma'eahy haw puruzuka ma'e
    ur waiko haikweromo wà.
  eng-DRA: Death shall go before his face. And the devil shall go forth before his
    feet.
