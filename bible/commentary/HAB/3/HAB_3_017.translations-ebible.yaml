    जैतून के वृक्ष से केवल धोखा पाया जाए और खेतों में अन्न न उपजे, भेड़शालाओं में
    भेड़-बकरियाँ न रहें, और न थानों में गाय बैल हों, (लूका 13:6)
  wol-KYG: Ndaxam garabu figg foccul, doomu reseñ amul ca ndeyam, njurum garabu oliw
    àntuwul, tool yi meññul aw ñam, gàtt it tukkee na ca gétt ga, du genn jur gu gudd
    ci wurmbal,
  eng-YLT: Though the fig-tree doth not flourish, And there is no produce among vines,
    Failed hath the work of the olive, And fields have not yielded food, Cut off from
    the fold hath been the flock, And there is no herd in the stalls.
  kne-kne: Olay mo din igos, obas ya olivo yan magay lames da, sin payew yan magay
    maapit da, olay matey amin ay karnero ya baka,
  eng-WYC-2017: For the fig tree shall not flower, and burgeoning shall not be in
    vineyards; the work of [the] olive tree shall lie down, and fields shall not bring
    forth meat; a sheep shall be cut away from the fold, a drove shall not be in cratches.
  eng-WMBB: For even though the fig tree doesn’t flourish, nor fruit be in the vines,
    the labour of the olive fails, the fields yield no food, the flocks are cut off
    from the fold, and there is no herd in the stalls,
  urd-GVH: अभी तक कोंपलें अंजीर के दरख़्त पर नज़र नहीं आतीं, अंगूर की बेलें बेफल हैं।
    अभी तक ज़ैतून के दरख़्त फल से महरूम हैं और खेतों में फ़सलें नहीं उगतीं। बाड़ों
    में न भेड़-बकरियाँ, न मवेशी हैं।
  rug-rug: Be loke vuana sa huda piqi meke loke qurepi si vura mae koasa vaeni, be
    lopu toa valeana sa olive meke loke huiti si vura mae pa inuma, be mate beto sari
    na sipi meke loke bulumakao koari na bara,
  gaz-gaz: Yoo mukni harbuu daraaruu baatee iji wayinii muka wayinii irra jiraachuu
    baate iyyuu, yoo mukni ejersaa ija naqachuu didee lafti qotiisaa midhaan dhowwate
    iyyuu, yoo hoolonni gola keessaa, loonis dallaa keessaa dhabaman iyyuu,
  fra-LSG: Car le figuier ne fleurira pas, La vigne ne produira rien, Le fruit de
    l’olivier manquera, Les champs ne donneront pas de nourriture; Les brebis disparaîtront
    du pâturage, Et il n’y aura plus de bœufs dans les étables.
  gnn-gnn: Yo, wäŋa dhuwala baḏuwaḏuyunarana yätjnha yanana wal'ŋu, yurru yaka ŋarra
    yurru galŋa‐yätjthirrinydja dhiyaŋuyi. Bäythi ŋunhi dharpa yukurra yurru dhärra
    borummiriwnydja, ga bäyŋuna ŋanapurruŋgu ŋatha, liŋgu bäyŋuna ŋatha djarrwatnha,
    ga bäyyi ŋunhi yurru wäyindja marrtji murrmurryun, ga bukmak nhä malanha yurru
    winya'‐winyayunna yanana.
  yal-yal: Hali xɔdɛ binle mi fa fugama, manpa binle mi fa bogima, oliwi bogine yi
    kala, hali donse yo mi fa kelima xɛɛne ma, hali yɛxɛɛne mi fa kulani, ɲingene
    fan yi ɲan ɛ sansanne yi,
  haw-1868: I ka manawa e pua ole mai ai ka laau fiku, Aole hoi he hua ma na kumu
    waina; A e mae ka hua o ka laau oliva, Aole hoi e hua mai na kihapai i ka ai;
    A e okiia'ku ka poe hipa mai ka pahipa aku, Aole hoi he bipi maloko o na wahi
    hanai bipi;
  arb-NAV: فَمَعْ أَنَّهُ لَا يُزْهِرُ التِّينُ وَلا يَكُونُ حَمْلٌ فِي الْكُرُومِ
    يَكْذِبُ عَمَلُ الزَّيْتُونَةِ وَالْحُقُولُ لا تَصْنَعُ طَعَاماً يَنْقَطِعُ الْغَنَمُ
    مِنَ الْحَظِيرَةِ وَلا بَقَرَ فِي الْمَذَاوِدِ
  ewe-ewe: Togbɔ be gboti meƒo se o eye wain metse ɖe wainkawo ŋu o, togbɔ be amiti
    metse o eye nuɖuɖu mele agble dzi o, togbɔ be alẽwo vɔ le alẽkpo me, eye nyiwo
    vɔ le nyikpo me hã la,
  eng-LEE: For the fig-tree doth not bud, and no fruit is on the vines; the productiveness
    of the olive deceiveth, and the fields yield no food; from the fold the flocks
    are cut off, and there are no herds in the stalls.
  asm-FB: যদিও ডিমৰু গছত কলি হোৱা নাই, আৰু তাত দ্ৰাক্ষালতাৰ পৰা গুটি উৎপন্ন হোৱা নাই,
    যদিও জিত গছৰ উৎপন্নই হতাশ কৰিছে, আৰু পথাৰবোৰত শস্য উৎপন্ন হোৱা নাই, যদিও গঁৰালৰ
    পৰা মেৰ-ছাগৰ জাকক উচ্ছন্ন কৰা হৈছে, আৰু গোহালিত এটাও গৰু নাই,
  sus-A: هَلِ قُفٍ مُ نَ شْرّ بِلِ مَ، هَلِ وّنِ بٌفِ مُ نَ عَ قِرِ مَ، هَلِ بٌفِ
    يٌ مُ بَمَ وُرِ بِلِيٍ كْن نَ، هَلِ سَنسِيٍ مُ قَنمَ شّ مَ، هَلِ شُرُ سٍيٍ مُ
    نَ كُلّ كُي، هَلِ نِنفٍ كٍرٍن مُ لُ فْورّ،
  fra-SBL: Car même si le figuier ne fleurit pas, ni de fruits dans les vignes, le
    travail de l'olive échoue, les champs ne produisent pas de nourriture, les troupeaux
    sont coupés du bercail, et il n'y a pas de troupeau dans les stalles,
  hbo-hbo: כִּֽי־תְאֵנָ֣ה לֹֽא־תִפְרָ֗ח וְאֵ֤ין יְבוּל֙ בַּגְּפָנִ֔ים כִּחֵשׁ֙ מַעֲשֵׂה־זַ֔יִת
    וּשְׁדֵמֹ֖ות לֹא־עָ֣שָׂה אֹ֑כֶל גָּזַ֤ר מִמִּכְלָה֙ צֹ֔אן וְאֵ֥ין בָּקָ֖ר בָּרְפָתִֽים׃
  shp-NTPO: Higo jiwibo bimiamaibi, Uva jiwibo bimiamaibi, olivo jiwibo bimiamaibi;
    non wainko banaabo jawe tsekati yamakenbi; wakabo, carnerobobi yamakenbira,
  kik-kik: Atĩrĩrĩ, o na mũkũyũ ũngĩaga kũruta kĩro, nayo mĩthabibũ yaage thabibũ,
