    gĩcegũ na kwage ngʼombe ciugũ-inĩ-rĩ,
  fra-NCL: Car alors le figuier ne fleurira pas, il n’y aura rien à récolter dans
    les vignes ; le fruit de l’olivier manquera, et les champs ne donneront pas de
    nourriture ; la brebis disparaîtra de la bergerie, et il n’y aura plus de bœufs
    dans les étables.
  cek-AK: Thaiduet kung hoi misur kung athai ai cadoeh; Olive thaih athai ai moe,
    lawk ah cang tacawt ai cadoeh; tuu khongkha thungah tuu om ai moe, moi pacahhaih
    imthung ah moinawk om o ai cadoeh,
  cuk-cuk: Ar amba sapi-higuera sanmaksulile, uva-dubmar sanmaksurbalile, andi Bab-Jehováʼgi
    yeer itogoed, Bab-Dummad-an-abonogedgi, an weligwar itogoed. Amba olivo-sapi e-san
    nikusulile, amba nainumargi ibmar-gwag welesurbalile, andi Bab-Jehováʼgi yeer
    itogoed, Bab-Dummad-an-abonogedgi, an weligwar itogoed. Amba sibad-wawaadmar e-galugi
    bar bukwasulile, amba moli-bebe-nikad wargwensaale, e-galugi bar bukwasurbalile,
  uig-CYR: Чүнки әнҗир дәриғи чечәклимисиму, Үзүм таллирида мевә болмисиму, Зәйтун
    дәриғигә қилған әҗир йоққа чиққан болсиму, Етизлар һеч һосул бәрмигән болсиму,
    Қотандин қой падиси үзүлгән болсиму, Еғилда кала падиси йоқ болсиму,
  tel-2017: అంజూరపు చెట్లు పూత పట్టకపోయినా, ద్రాక్షచెట్లు ఫలింపక పోయినా, ఒలీవచెట్లు
    కాపులేక ఉన్నా, చేనులో పైరు పంటకు రాకపోయినా, గొర్రెలు దొడ్డిలో లేకపోయినా, కొట్టంలో
    పశువులు లేకపోయినా,
  hat-BSA: Menmsi pye fig la pa ta fleri, ni pa gen fwi sou branch rezen yo, menmsi
    donn oliv la vin sispann, e chan yo pa pwodwi manje, menmsi bann mouton an ta
    koupe separe de pak la, e pa gen bèf nan pak la,
  kos-kos: Sak fig finne wangin fahko Ac wangin grape ke oa in grape uh, Sak olive
    finne tia fokla Ac ima uh finne tia isus fahko, Sheep nukewa finne misa Ac kalkal
    in cow uh pisala,
  hbo-WLC: כִּֽי־תְאֵנָ֣ה לֹֽא־תִפְרָ֗ח וְאֵ֤ין יְבוּל֙ בַּגְּפָנִ֔ים כִּחֵשׁ֙ מַעֲשֵׂה־זַ֔יִת
    וּשְׁדֵמ֖וֹת לֹא־עָ֣שָׂה אֹ֑כֶל גָּזַ֤ר מִמִּכְלָה֙ צֹ֔אן וְאֵ֥ין בָּקָ֖ר בָּרְפָתִֽים׃
  ibo-ibo: A sịkwarị na osisi fiig amaghị ifuru, na ọ dịghị mkpụrụ dị nʼosisi vaịnị,
    a sịkwa na mkpụrụ osisi oliv ebilata na ala ubi niile emepụtaghị ihe oriri, a
    sịkwa na ọ dịghị atụrụ dị nʼọgba anụ, na ọ dịkwaghị ehi nọ nʼụlọ anụmanụ,
  ory-ory: କାରଣ ଯଦ୍ୟପି ଡିମ୍ବିରିବୃକ୍ଷ ପୁଷ୍ପିତ ନୋହିବ, କିଅବା ଦ୍ରାକ୍ଷାଲତାରେ ଫଳ ନ ଧରିବ;
    ଜୀତବୃକ୍ଷ ଫଳ ନ ଫଳିବ ଓ କ୍ଷେତ୍ର ଖାଦ୍ୟଦ୍ରବ୍ୟ ଉତ୍ପନ୍ନ ନ କରିବ; ଖୁଆଡ଼ରୁ ମେଷପଲ ଉଚ୍ଛିନ୍ନ
    ହେବ, ଆଉ ଗୋଠରେ ଗୋରୁପଲ ନ ଥିବ;
  chk-chk: Inamwo ika ewe irä fiik esap sot, esap pwal wor ua won ekewe irän wain,
    inamwo ika ewe irä olif esap ua, esap pwal wor mongö seni ekewe tanipi, inamwo
    ika ekewe sip repwe ärela seni ewe lenien sip, esap pwal wor kow lon lenier,
  rop-rop: Wal mi na Hebakak, en mi tok dijan, “Ai garra preisim YAWEI brabli gudbinjiwei
    nomeda detlot figtri nomo abum daga, en ola greiptri, dei nomo abum daga. Nomeda
    detlot olibtri nomo abum eni daga en nomo eni sid daga gro langa detlot pedik.
    Nomeda ola ship dai, en det pleis weya detlot buligi jidan, im emtiwan, bat trubala,
    ai garra stil preisim YAWEI, dumaji im na bin seibum mi.
  ukr-1871: Та хоч би не цьвіла фиґовина, не родив виноградник, і оливина завяла;
    хоч би нива не дала хлїба, не стало овець в кошарі а товару в стайнях, —
  deu-1951: Denn der Feigenbaum wird nicht ausschlagen und der Weinstock keinen Ertrag
    abwerfen; die Frucht des Ölbaums wird trügen, und die Äcker werden keine Nahrung
    liefern; die Schafe werden aus den Hürden verschwinden und kein Rind mehr in den
    Ställen sein.
  eng-JPS: For though the fig-tree shall not blossom, neither shall fruit be in the
    vines; the labour of the olive shall fail, and the fields shall yield no food;
    the flock shall be cut off from the fold, and there shall be no herd in the stalls;
  srp-1865: Jer smokva neæe cvasti, niti æe biti roda na lozi vinovoj; rod æe maslinov
    prevariti, i njive neæe dati hrane, ovaca æe nestati iz tora, i goveda neæe biti
    u oboru.
  lug-lug: Wadde omutiini tegutojjera, so n’emizabbibu nga tegiriiko bibala, amakungula
    g’emizeeyituuni ne gabula, ennimiro ne zitabala mmere n’akamu, endiga nga ziweddemu
    mu kisibo, nga n’ente tezikyalimu mu biraalo,
  heb-heb: כי תאנה לא תפרח ואין יבול בגפנים כחש מעשה זית ושדמות לא עשה אכל גזר ממכלה
    צאן ואין בקר ברפתים׃
  ben-IRV: যদিও ডুমুরগাছে ফুল হবে না, আঙ্গুরগাছে ফল ধরবে না, যদিও জিতবৃক্ষে ফল ধরবে
    না ও ক্ষেত্রে খাদ্যর জন্য কোন শস্য হবে না, খোঁয়াড়ে মেষপাল থাকবে না, গোয়ালে
    গরু থাকবে না;
  pan-pan: ਭਾਵੇਂ ਹੰਜ਼ੀਰ ਦੇ ਰੁੱਖ ਨਾ ਫਲਣ, ਨਾ ਅੰਗੂਰੀ ਵੇਲਾਂ ਉੱਤੇ ਫਲ ਹੋਵੇ, ਭਾਵੇਂ ਜ਼ੈਤੂਨ
    ਦੇ ਰੁੱਖ ਦੀ ਪੈਦਾਵਾਰ ਘਟੇ, ਅਤੇ ਖੇਤਾਂ ਵਿੱਚ ਅੰਨ ਨਾ ਉਪਜੇ, ਭਾਵੇਂ ਇੱਜੜ ਵਾੜੇ ਵਿੱਚੋਂ ਘੱਟ
    ਜਾਣ, ਅਤੇ ਖੁਰਲੀਆਂ ਉੱਤੇ ਵੱਗ ਨਾ ਹੋਣ,
  mya-JVB: သင်္ဘောသဖန်း ပင် မ ပွင့် ရ၊ စပျစ် ပင်မ သီး ရ၊ သံလွင် ပင်၏ကျေးဇူး ကို မြော်လင့်၍မ
    ခံရ၊ လယ် တို့သည် အသီးအနှံ ကို မ ပေး ရ၊ သိုးခြံ ၌ သိုး ကုန် ၍ တင်းကုပ် ၌ နွား မ
    ရှိရ။
  hmo-hmo: Bema fig auna ese huahua idia atoa lasi, bona vain huahua idia vara lasi,
    bona bema olive audia ese anina idia atoa lasi, bona uma ese koni idia hatubua
    lasi, ma bema mamoe ibounai idia mase ore, bona boromakau ena ruma danu, be anina
    lasi do ia noho,
  urd-urd: अगरचे अंजीर का दरख़्त न फूले, और डाल में फल न लगें, और जै़तून का फल ज़ाय'
    हो जाए, और खेतों में कुछ पैदावार न हो, और भेड़ख़ाने से भेड़ें जाती रहें, और तवेलों
    में जानवर न हों,
  rus-SYN: Хотя бы не расцвела смоковница, и не было плода на виноградных лозах, и
    маслина изменила, и нива не дала пищи, хотя бы не стало овец в загоне и рогатого
    скота в стойлах, -
  bqc-SIM: Baa tó kaadↄɛna i nɛsoe kɛo, mɛ́ vɛ̃ɛliↄ i nɛ'io, baa tó ku i bↄo, mɛ́
    buapↄ́ↄ i kɛo, baa tó sãↄ ku kaau lↄo, mɛ́ zuↄ làa kpàsau,
  tcz-CHONGTHU: Theichang phungho jong chu pahdoh hih uhenlang, lengpi guija lengpiga
    ho umhih hen; Olive phunga thao putdoh tahih jong leh, chuleh loujao hoa ima pou
    hih henlang chuleh ga sodoh tahih jong uleh; chuleh loujao hoa gancha ho thi’u
    henlang, ganhing ho jeng jong chu agoh in umu henlang hita jong leh;
  mar-mar: जरी अंजिराच्या झाडांनी फळ दिले नाही आणि द्राक्षवेलींना काही उपज आले नाही,
    जैतूनाच्या झाडाच्या उपजाने जरी निराशा झाली आणि शेतांतून अन्न उगवले नाही, कळप वाड्यातून
    नाहीसे झाले असले, गोठ्यात गाई-गुरे उरली नसली,
  qub-qub: Ïgus yöra mana waytaptinpis, übascuna mana wayuptinpis, olivopa wayuynin
    mana captinpis, chacracunacho ima micuy mana wayuptinpis, juc canchacho caycaj
    uyshacuna ushacäcuptinpis, curralnincho wäcacuna manana captinpis,
  bqp-bqp: Figien dɑ̃nu nu ǹ ko n binu mɔ. Resɛm dɑ̃nu nu ǹ mɑɑ mɑrumɔ. Olifin dɑ̃nu
    nu ǹ mɑɑ binu mɑrumɔ. Gbeɑ kun mɑɑ dĩɑnu wɛ̃ɛmɔ. Yɑ̃ɑnu kɑ kɛtɛ kun ko n mɑɑ
    wɑ̃ɑ gɔ̃ɔwɔ.
  hat-hat: Pye fig frans yo te mèt pa donnen, pye rezen yo te mèt pa bay rezen, rekòt
    oliv yo te mèt pa bon, jaden yo te mèt pa bay manje, mouton yo te mèt mouri nan
    sèka yo, bèf yo te mèt mouri nan pak yo,
  eng-BSB: Though the fig tree does not bud and no fruit is on the vines, though the
    olive crop fails and the fields produce no food, though the sheep are cut off
    from the fold and no cattle are in the stalls,
  tod-tod: Kooleɠoole gului la mɔ waa pɛ, leezɛn ɓelei la mɔ gwaa woga pɛ, wolive
    wului waa vai ɠa ɗa nuiti kaka, nu tii ɠɛ ʋɛ, é la ani nɔpɛ sɔlɔɔga ná. Baalagiti
    ta boliiti gaa ɠa ʋala ba ta-zasaiti su, nikɛ zasa la mɔ ɠɛa ná.
  eng-WEBPB: For even though the fig tree doesn’t flourish, nor fruit be in the vines,
    the labour of the olive fails, the fields yield no food, the flocks are cut off
    from the fold, and there is no herd in the stalls,
  kbq-kbq: Hagi fiki zafamo'a amosrema'a aheontesigeno, wainimo'a nofi'arera raga'a
    reontegahie. Ana nehanigeno olivi zafamo'a raga renontesigeno, hozafi ne'zamo'enena
    nena raga reontegahie. Sipisipi afutamimo'za nemaniza keginafina nomanisageno,
    bulimakao afutamimo'za nozmifina omanitfa hugahaze.
  nhe-BL: Huajca nipaquis yonque ax xochiyohuas nopa higo, huan ax tlaquis xocomecatl,
    huan ax temacase inintlajca olivo cuatini. Nijpiyas paquilistli yonque ax oncas
    pixquistli ipan mila, huan miquise nochi borregojme huan ax itztose huacaxme ipan
    tlatzactli.
  gub-BL: Aze pi 'yw na'i'a kwaw nehe, aze uwà 'yw na'i'a kwaw nehe, aze naheta kwaw
    uri ipo'o pyràm nehe, Aze naheta kwaw arozràn ipo'o pyràm nehe, aze naheta kwaw
    àràpuhàràn ka'api'i pe wà nehe, aze naheta kwaw tapi'ak pari pupe wà nehe,
  eng-DRA: 'For the fig tree shall not blossom: and there shall be no spring in the
    vines. The labour of the olive tree shall fail: and the fields shall yield no
    food: the flock shall be cut off from the fold, and there shall be no herd in
    the stalls.'
