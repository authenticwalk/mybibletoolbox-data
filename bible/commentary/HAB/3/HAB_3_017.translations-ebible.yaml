verse: HAB.003.017
translations:
  mal-C: അത്തിവൃക്ഷം തളിർക്കുകയില്ല, മുന്തിരിവള്ളിയിൽ ഫലമുണ്ടാകുകയില്ല, ഒലിവുമരം ഫലം
    കായ്ക്കുകയില്ല, നിലങ്ങൾ ധാന്യം നൽകുകയുമില്ല, തൊഴുത്തിൽ ആടുകൾ ഉണ്ടാകുകയില്ല, ഗോശാലയിൽ
    കന്നുകാലികൾ ഇല്ലാതിരിക്കും,
  deu-TKW: Wenn der Feigenbaum nicht zur Blüte kommt, und die Weinstöcke keinen Ertrag
    geben, der Trieb des Ölbaums im Stiche läßt, und die Gefilde keine Nahrung liefern,
    die Schafe in der Hürde fehlen, und keine Rinder in den Ställen sind -
  lin-lin: Nzokande, nzete ya figi ebimisi fololo te, nzete ya vino eboti mbuma te,
    nzete ya olive eboti mbuma te, bilanga ebimisi bilei te, bameme mpe bantaba ezali
    te kati na lopango, mpe bangombe ezali te kati na lopango.
  eng-LSV: Though the fig tree does not flourish, || And there is no produce among
    vines, || The work of the olive has failed, || And fields have not yielded food,
    || The flock has been cut off from the fold, || And there is no herd in the stalls,
  eng-GNV: 'For the figtree shall not flourish, neither shall fruite be in the vines:
    the labour of the oliue shall faile, and the fieldes shall yeelde no meate: the
    sheepe shalbe cut off from the folde, and there shalbe no bullocke in the stalles.'
  eng-WEBSTER: 'Although the fig-tree shall not blossom, neither shall fruit be in
    the vines; the labor of the olive shall fail, and the fields shall yield no food;
    the flock shall be cut off from the fold, and there shall be no herd in the stalls:'
  nhw-BL: Huajca nipaquis masque amo xochiyohuas nopa higo, huan amo tlaquis xocomecatl,
    huan amo temacase inintlajca olivo cuame. Nijpiyas paquilistli masque amo oncas
    pixquistli ipan mila, huan miquise nochi borregojme huan amo itztose huacaxme
    ipan corral.
  swh-ONEN: Ingawa mtini hauchanui maua na hakuna zabibu juu ya mizabibu, ingawaje
    mzeituni hauzai, na hata mashamba hayatoi chakula, iwapo hakuna kondoo katika
    banda, wala ngʼombe katika zizi,
  bba-bba: Fiɡien dɑ̃nu nu ǹ ko n binu mɔ. Resɛm dɑ̃nu nu ǹ mɑɑ mɑrumɔ. Olifin dɑ̃nu
    nu ǹ mɑɑ binu mɑrumɔ. Gbeɑ kun mɑɑ dĩɑnu wɛ̃ɛmɔ. Yɑ̃ɑnu kɑ kɛtɛ kun ko n mɑɑ
    wɑ̃ɑ ɡɔ̃ɔwɔ.
  eng-KJVCPB: 'Although the fig tree shall not blossom, Neither shall fruit be in
    the vines; The labour of the olive shall fail, And the fields shall yield no meat;
    The flock shall be cut off from the fold, And there shall be no herd in the stalls:'
  luo-luo: Kata obedo ni yadh ngʼowu ok nyal thiewo bende kata obedo ni onge olemo
    ewi yadh zeituni, kata obedo ni yadh mzabibu ok nyag olemo bende kata obedo ni
    puothe ok nyag cham, kendo kata obedo ni rombe orumo e abila mi dhok bende orumo
    duto e dipo,
  meu-meu: Ena be suke auna basine burea, bona vine audia huahuadia basie dobi, ena
    be olvie auna na asi huahuana, bona uma na asi anidia, ena be mamoe bae mase ore
    edia maḡu ai, bona boromakau rumana na asi boromakauna,
  npi-ULB: अन्जिरका रूखहरूमा मुना नलागेपनि, र दाखका बोटहरूमा कुनै फल नलागेपनि, र जैतूनको
    रूखले केही नफलाए पनि, र भुमिले केही भोजन नदिएपनि, र खोरबाट बगाल हटाइएपनि, र गोठमा
    कुनै गाइवस्तु नभएपनि, म यही गर्नेछु ।
  yor-yor: Bí igi ọ̀pọ̀tọ́ ko tilẹ̀ tanná, tí èso kò sí nínú àjàrà; tí igi olifi ko
    le so, àwọn oko ko sì mú oúnjẹ wá; tí a sì ké agbo ẹran kúrò nínú agbo, tí kò
    sì sí ọwọ́ ẹran ni ibùso mọ́,
  pes-OPCB: هر چند درخت انجیر شکوفه ندهد و درخت انگور میوه نیاورد، هر چند محصول زیتون
    از بین برود و زمینها بایر بمانند، هر چند گله‌ها در صحرا بمیرند و آغلها از حیوانات
    خالی شوند،
  tgl-ULB: Bagaman ang mga puno ng igos ay hindi sumibol at walang bunga mula sa mga
    puno ng ubas; bagaman ang puno ng olibo ay hindi namunga, at ang mga bukirin ay
    walang naibibigay na pagkain; bagaman ang kawan ay naihiwalay sa kulungan, at
    walang baka sa mga kuwadra—
  hui-hui: Pogeru lini da nabiyaguabi Pu mbira mini gerebi lini nade hayaguabi Ira
    mini olibe lini ko hai hayaguabi Mabuni tomo bibahende gau lai hayaguabi Nogo
    sibiru homai hayaguabi Nogo bulumagaru nahe tinaga anda bame tabuanda hayaguabi
  bod-N: སེ་ཡབ་ཤིང་ལ་མྱུ་གུ་མ་འབུས་ཤིང་། རྒུན་འབྲུམ་ཤིང་ལ་འབྲས་བུ་མ་ཐོགས་པ་དང་། སྐྱུ་རུ་ཤིང་ལས་ཅི་ཡང་མ་ཐོན་པར།
    ཞིང་ལས་ལོ་ཏོག་ཅི་ཡང་མ་སྨིན་ལ། ལུག་རའི་ལུག་རྣམས་ཚར་དུ་བཅད་ནས་ནི། ཕྱུགས་རའི་ནང་དུ་བ་གླང་ཚར་ནའང་།
  sna-sna: Kunyange dai muonde ukasatunga maruva, uye mizambiringa ikashayiwa zvibereko,
    kunyange kubereka kwomuorivhi kukakona, uye minda ikasabereka zvokudya, kunyange
    dai kukasava namakwai muchirugu uye mombe dzikashayikwa mumatanga,
  spa-BLM: Porque aunque la higuera no florezca ni haya frutos en las viñas, el trabajo
    de la aceituna falle, y los campos no den comida, los rebaños sean quitados del
    redil, y no haya manadas en los establos,
  cac-cac: Tzin te tzalaj val uuj ach Jehová in Columal, vach'chom man̈ ol xumacan
    te' higo, man̈ ol satan te' uva yed' te' olivo, man̈ ol yac' sat tas tz'avchaji,
    vach'chom ol satel masanil noc' calnel yed' noc' vacax d'a yol macte', palta ol
    valn̈ej vach' lolonel d'ayach.
  swh-ULB: Ingawa mtini hauchipui na hauzai kutokana na mzababibu; na ingawa kuzaa
    kwa mti wa mzaituni hakuridhishi na mashamba hayatoi chakula; na ingawa kundi
    mifugo limetoweka na hakuna ng'ombe katika zizi, hiki ndicho nitakacho kifanya.
  bel-bel: Хоць бы не расьцьвіла смакоўніца і ня было плоду на вінаградных лозах,
    і масьліна здрадзіла і ніва не дала ежы, хоць бы ня стала авечак у кашары і рагатага
    быдла ў стойлах,
  deu-ELBBK: Denn der Feigenbaum wird nicht blühen, und kein Ertrag wird an den Reben
    sein; und es trügt die Frucht des Olivenbaumes, und die Getreidefelder tragen
    keine Speise; aus der Hürde ist verschwunden das Kleinvieh, und kein Rind ist
    in den Ställen. –
  mbb-OT: Minsan kenè pa mebpemeǥas is kayu he higira, is paras, etawa kayu he ulibu,
    wey minsan wazà sebpet diyà te tanà, wey minsan mebpemematey pa is menge uyaǥen
    diyà te tudil,
  mal-2015: അത്തിവൃക്ഷം തളിർക്കയില്ല; മുന്തിരിവള്ളിയിൽ അനുഭവം ഉണ്ടാകയില്ല; ഒലിവുമരത്തിന്റെ
    പ്രയത്നം നിഷ്ഫലമായ്പോകും; നിലങ്ങൾ ആഹാരം വിളയിക്കയില്ല; ആട്ടിൻ കൂട്ടം തൊഴുത്തിൽനിന്നു
    നശിച്ചുപോകും; ഗോശാലകളിൽ കന്നുകാലി ഉണ്ടായിരിക്കയില്ല.
  rmc-rmc: Kajte na kvitňinela o figovňikos a pro viňičis na ela o hroznos, kajte
    e oliva šučola avri a e maľa na dela o chaben, kajte andral e ohrada našľona o
    bakrore a andre maštalňa na ena ňisave gurumňa,
  pes-OPV: اگرچه انجیر شکوفه نیاورد و میوه در موهایافت نشود و حاصل زیتون ضایع گردد
    ومزرعه‌ها آذوقه ندهد، و گله‌ها از آغل منقطع شودو رمه‌ها در طویله‌ها نباشد،
  ron-1924: Кэч, кяр дакэ смокинул ну ва ынфлори, вица ну ва да ничун род, родул мэслинулуй
    ва липси ши кымпииле ну вор да хранэ, оиле вор пери дин стауле ши ну вор май фи
    бой ын граждурь,
  ben-OBCV: যদিও ডুমুর গাছে কুঁড়ি ধরবে না এবং আঙুর লতায় কোনো আঙুর ধরবে না, যদিও
    জলপাই গাছ ফলহীন হবে এবং ক্ষেতে খাবারের জন্য শস্য ধরবে না, যদিও মেষের খোঁয়াড়ে
    কোনো মেষ থাকবে না এবং গোয়ালঘরে গবাদি পশুরা থাকবে না,
  som-som: Waayo, in kastoo berduhu uusan ubxin, Ama aan midho ku oollin geedaha canabka
    ah, Oo hawsha saytuunka lagu khasaaro, Ama aan beeraha quud ka bixin, Oo adhigu
    xerada ka baabbo'o, Oo golahana aan xoolo lagu arag,
  lat-VUC: 'Ficus enim non florebit, et non erit germen in vineis; mentietur opus
    olivæ, et arva non afferent cibum: abscindetur de ovili pecus, et non erit armentum
    in præsepibus.'
  eng-ASVBT: 'For though the fig tree shall not flourish, Neither shall fruit be in
    the vines; The labor of the olive shall fail, And the fields shall yield no food;
    The flock shall be cut off from the fold, And there shall be no herd in the stalls:'
  ita-1885: Perciocchè il fico non germoglierà, E non vi sarà frutto alcuno nelle
    viti; La rendita dell'ulivo fallirà, E i campi non produrranno cibo; Le gregge
    verranno meno nelle mandre, E non vi saranno più buoi nelle stalle.
  eng-LXXUP: 'For though the fig tree shall bear no fruit, And there shall be no produce
    on the vines; The labor of the olive shall fail, And the fields shall produce
    no food: The sheep have failed from the pasture, And there are no oxen at the
    cribs;'
  eng-ULB: Though the fig tree does not bud and there is no produce from the vines;
    and though the produce of the olive tree disappoints and the fields yield no food;
    and though the flock is cut off from the fold and there are no cattle in the stalls,
    this is what I will do.
  spa-VBL: Aunque no haya flores en las higueras ni uvas en los viñedos; aunque no
    crezca la cosecha de olivo, ni haya animales en el corral, o ganado en los establos;
  fra-_FOB: Car le figuier ne fleurira pas, et il n'y aura point de produit dans les
    vignes; le fruit de l'olivier fera défaut, et les champs ne donneront point de
    nourriture; la brebis manquera au parc, et il n'y aura plus de bœufs dans l'étable.
  mal-mal: അത്തിവൃക്ഷം തളിർക്കുകയില്ല; മുന്തിരിവള്ളിയിൽ അനുഭവം ഉണ്ടാകുകയില്ല; ഒലിവുമരത്തിന്റെ
    പ്രയത്നം നിഷ്ഫലമായിപ്പോകും; നിലങ്ങൾ ആഹാരം വിളയിക്കുകയില്ല; ആട്ടിൻകൂട്ടം തൊഴുത്തിൽനിന്ന്
    നശിച്ചുപോകും; ഗോശാലകളിൽ കന്നുകാലി ഉണ്ടായിരിക്കുകയില്ല.
  lit-lit: Nors figmedis nežydėtų ir nebūtų vaisių vynmedžiuose, nors apviltų alyvmedžio
    derlius ir laukai neduotų maisto, nors kaimenė būtų iškirsta iš gardo, ir nebūtų
    galvijų tvartuose,
  urd-GVR: Abhī tak koṅpleṅ anjīr ke daraḳht par nazar nahīṅ ātīṅ, angūr kī beleṅ
    bephal haiṅ. Abhī tak zaitūn ke daraḳht phal se mahrūm haiṅ aur khetoṅ meṅ fasleṅ
    nahīṅ ugtīṅ. Bāṛoṅ meṅ na bheṛ-bakriyāṅ, na maweshī haiṅ.
  suz-BL: फोव़शी रवा मबोइक्‍ब। अङगुर बोट मसिप्‍ब। तेल रवाम फल काइ मसिप्‍ब। रूमी अन्‍न
    मसिप्‍ब। गोठीम बी ब्‍यफ नु क्‍यारश भेडा मबाक्‍त हना यो,
  eng-NOY: For the fig-tree shall not blossom, And there shall be no fruit upon the
    vine; The produce of the olive shall fail, And the fields shall yield no food.
    The flocks shall he cut off from the folds, And there shall be no herd in the
    stalls.
  ita-1927: Poiché il fico non fiorirà, non ci sarà più frutto nelle vigne; il prodotto
    dell’ulivo fallirà, i campi non daran più cibo, i greggi verranno a mancare negli
    ovili, e non ci saran più buoi nelle stalle;
  ckb-ckb: لەگەڵ ئەوەی دار هەنجیر گوڵ ناکات و دار مێوەکان هێشووە ترێیان نییە، لەگەڵ
    ئەوەی دار زەیتوون بەر ناگرێت و کێڵگەکان خواردن بەرهەم ناهێنن، لەگەڵ ئەوەی مەڕ
    لە پشتیر دەبڕدرێتەوە و مانگا لەسەر ئاخوڕ نییە،
  eng-BBE: 'For though the fig-tree has no flowers, and there is no fruit on the vine,
    and work on the olive comes to nothing, and the fields give no food; and the flock
    is cut off from its resting-place, and there is no herd in the cattle-house:'
  kan-OKCV: ಅಂಜೂರದ ಗಿಡವು ಚಿಗುರದಿದ್ದರೂ, ದ್ರಾಕ್ಷಾಲತೆಗಳಲ್ಲಿ ಹಣ್ಣು ಫಲಿಸದಿದ್ದರೂ, ಎಣ್ಣೆಮರಗಳ
    ಉತ್ಪತ್ತಿಯು ಶೂನ್ಯವಾದರೂ, ಹೊಲಗಳು ಆಹಾರ ಕೊಡದಿದ್ದರೂ, ಕುರಿಹಟ್ಟಿಗಳು ಬರಿದಾಗಿ ಹೋದರೂ, ಕೊಟ್ಟಿಗೆಗಳಲ್ಲಿ
    ದನಕರುಗಳು ಇಲ್ಲವಾದರೂ,
  tam-2017: அத்திமரம் துளிர்விடாமற்போனாலும், திராட்சைச்செடிகளில் பழம் உண்டாகாமற்போனாலும்,
    ஒலிவமரத்தின் பலன் இல்லாமல் போனாலும், வயல்கள் தானியத்தை விளைவிக்காமற்போனாலும்,
    கிடையில் ஆட்டுமந்தைகள் முதலற்றுப்போனாலும், தொழுவத்திலே மாடுகள் இல்லாமற்போனாலும்,
  spa-RV-1909: Aunque la higuera no florecerá, ni en las vides habrá frutos; mentirá
    la obra de la oliva, y los labrados no darán mantenimiento, y las ovejas serán
    quitadas de la majada, y no habrá vacas en los corrales;
  ron-BTF: Deși smochinul nu va înflori, nici nu vor fi roade în vii; osteneala măslinului
    va eșua și câmpiile nu vor da hrana; turma va fi stârpită din staul și nu va mai
    fi cireadă în iesle;
  eng-WEBP: For even though the fig tree doesn’t flourish, nor fruit be in the vines,
    the labor of the olive fails, the fields yield no food, the flocks are cut off
    from the fold, and there is no herd in the stalls,
  eng-FBV: Even though there are no blossoms on the fig trees and there are no grapes
    on the vines; even though the olive crop fails and the fields produce no harvest;
    even though there are no animals in the pen and no cattle in the stalls;
  nld-1939: 'Al bloeit dan de vijgeboom niet, En geeft de wijnstok geen vrucht; Al
    mislukt de oogst van de olijf, En brengt de akker geen spijs; Al zijn de schapen
    weg uit de kooi, En zijn er geen runderen in de stallen:'
  nch-BL: Huajca nipaquis masque amo xochiyohuas nopa higo, huan amo taquis xocomecat,
    huan amo temacase inintajca nopa olivo cuame. Nijpiyas paquilisti masque amo oncas
    pixquisti ipan mila, huan miquise nochi borregojme huan amo itztose huacaxme ipan
    corral.
  vie-1934: Vì dầu cây vả sẽ không nứt lộc nữa, Và sẽ không có trái trên những cây
    nho; Cây ô-li-ve không sanh sản, Và chẳng có ruộng nào sanh ra đồ ăn; Bầy chiên
    sẽ bị dứt khỏi ràn, Và không có bầy bò trong chuồng nữa.
  hin-CV: चाहे अंजीर के पेड़ में कलियां न खिलें और दाखलता में अंगूर न फलें, चाहे जैतून
    के पेड़ में फल न आएं और खेतों में कोई अन्‍न न उपजे, चाहे भेड़शाला में कोई भेड़
    न हो और गौशाला में कोई पशु न हो,
  spa-BES: Porque aunque la higuera no tiene flores, y no hay fruto en la vid, y el
    producto del olivo falte, y los campos no dan alimento; aunque se acabe el rebaño
    del aprisco, y no hay ganado en los corrales.
  tdx-tdx: Aa ndra te tsy mamòñe i sakoañey, naho tsy mamoa o vaheo; mianto te mitoloñe
    amo oliveo, tsy mamokatse haneñe o tetekeo, aitoañe amo golobo’eo o añondrio,
    vaho po-pirai-tròke ty an-jolok’ ao,
  tha-KJV: แม้​ต้นมะเดื่อจะไม่​มี​ดอกบาน หรือจะไม่​มี​ผลในเถาองุ่น การตรากตรำกับต้นมะกอกเทศก็​สูญเปล่า
