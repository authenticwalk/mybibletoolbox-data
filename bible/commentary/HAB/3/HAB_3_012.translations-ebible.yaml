verse: HAB.003.012
translations:
  mal-C: ക്രോധത്തിൽ അങ്ങ് ഭൂമിയിലൂടെ നടന്നു; കോപത്തിൽ രാജ്യങ്ങളെ മെതിച്ചുകളഞ്ഞു.
  deu-TKW: In Grimm beschreitest du die Erde, in Zorn zerdrischst du die Völker.
  lin-lin: Na kanda, otambolaka na mabele ; mpe na kanda makasi na Yo, onyataka bikolo.
  eng-LSV: In indignation You tread earth, || In anger You thresh nations.
  eng-GNV: Thou trodest downe the land in anger, and didest thresh the heathen in
    displeasure.
  eng-WEBSTER: Thou didst march through the land in indignation, thou didst thresh
    the heathen in anger.
  nhw-BL: Ica hueyi cualantli tinejnenqui ipan ni tlaltipactli, huan ininpan timoquejquetzqui
    nochi tlalme.
  swh-ONEN: Kwa ghadhabu ulipita juu ya dunia, na katika hasira ulikanyaga mataifa.
  bba-bba: Wee ɑ tem bukiɑnɑmɔ, ɑ bwesenu kɔsukumɔ kɑ mɔru bɑkɑ.
  eng-KJVCPB: Thou didst march through the land in indignation, Thou didst thresh
    the heathen in anger.
  luo-luo: E mirimbi ne iwuotho e piny duto, to kuom mirimbi ne inyono ogendini.
  meu-meu: Mai badumu ida tanobada o dagaia tao, emu badu ai bese idau-idau o moimoilaidia.
  npi-ULB: तपाईं पृथ्वीमाथि क्रोधमा हिँड्नुभएको छ । क्रोधमा तपाईंले जाति-जातिहरूलाई
    दाइँ गर्नुभएको छ ।
  yor-yor: Ní ìrunú ni ìwọ rin ilẹ̀ náà já, ní ìbínú ni ìwọ tí tẹ́ àwọn orílẹ̀-èdè
    rẹ.
  pes-OPCB: با غضب جهان را پیمودی و قومها را زیر پای خود لگدمال کردی.
  tgl-ULB: Lumakad kayo sa mga lupain nang may galit. Sa poot ay giniik ninyo ang
    mga bansa.
  hui-hui: Í̠na dindi bibahendeni hearu baba lembo timbuni howa ami wai bule poradagua
    pialu wali agali í̠na dindi tara tarani hearu hengedo paya bu hari.
  bod-N: ཁྱེད་ཀྱི་ཁྲོ་གཏུམ་གྱིས་ས་གཞི་ཡོངས་བརྫིས་ཤིང་། ཁྱེད་ཀྱི་ཐུགས་ཁྲོ་ཡིས་ཚར་མ་རྡུང་བ་ལྟར་ཡུལ་ཁམས་ཐམས་ཅད་ལ་བརྡེགས་པའོ།
    །
  sna-sna: Mukutsamwa kwenyu makapfuura napanyika uye mukushatirwa kwenyu makarasa
    ndudzi.
  spa-BLM: Marchaste por la tierra con ira. Trillaste a las naciones con ira.
  cac-cac: Yed' yoval a c'ool ix a tec'canem lum luum tic. Yed' pax a c'ac'alc'olal
    ix a tec'canem juntzan̈ nación.
  swh-ULB: Umetembea juu ya nchi kwa uchungu. Katika ghadhabu umepukuchua mataifa.
  bel-bel: У гневе крочыш Ты па зямлі і ў абурэньні топчаш народы.
  deu-ELBBK: Im Grimm durchschreitest du die Erde, im Zorn stampfst du die Nationen.
  mbb-OT: “Tenged te utew nu kegkepauk midhipenawan nu is kelibutan ne midtekutakan
    nu is menge nasyun,
  mal-2015: ക്രോധത്തോടെ നീ ഭൂമിയിൽ ചവിട്ടുന്നു; കോപത്തോടെ ജാതികളെ മെതിക്കുന്നു.
  rmc-rmc: Bara choľaha phires pal e phuv a choľaha uštares pro narodi.
  pes-OPV: باغضب در جهان خرامیدی، و با خشم امت‌ها راپایمال نمودی.
  ron-1924: Ту кутреерь пэмынтул ын урӂия Та, здробешть нямуриле ын мыния Та.
  ben-OBCV: ক্রোধে তুমি পৃথিবীতে অগ্রবর্তী হলে এবং কোপে তুমি জাতিগণকে মাড়িয়ে দিলে।
  som-som: Dalkii xanaaq baad kula dhex socotay, Quruumihiina cadho baad ku tuntay.
  lat-VUC: In fremitu conculcabis terram; in furore obstupefacies gentes.
  eng-ASVBT: Thou didst march through the land in indignation; Thou didst thresh the
    nations in anger.
  ita-1885: Tu camminasti sopra la terra con indegnazione, Tu trebbiasti le genti
    con ira.
  eng-LXXUP: Thou wilt bring low the land with threatening, And in wrath thou wilt
    break down the nations.
  eng-ULB: You have marched over the earth with indignation. In wrath you have threshed
    the nations.
  spa-VBL: Enfurecido, marchaste por la tierra, pisoteando a las naciones con tu enojo.
  fra-_FOB: Tu parcours la terre avec indignation, tu foules les nations dans ta colère.
  mal-mal: ക്രോധത്തോടെ അങ്ങ് ഭൂമിയിൽ ചവിട്ടുന്നു; കോപത്തോടെ ജനതകളെ മെതിക്കുന്നു.
  urd-GVR: Tū ġhusse meṅ duniyā meṅ se guzartā, taish se dīgar aqwām ko mār kar gāh
    letā hai.
  suz-BL: गे गाइश्‍शा रागी तार गाक्‍तीनी। चुरशा रागी रागी ङा मुर आन कली दिप्‍शा साइक्‍तीनी।
  eng-NOY: Thou marchest through the land in indignation; Thou thrashest the nations
    in anger;
  ita-1927: Tu percorri la terra nella tua indignazione, tu schiacci le nazioni nella
    tua ira.
  ckb-ckb: بە تووڕەییەوە لەسەر زەوی گەڕایت، بە تووڕەییەوە نەتەوەکانت وردوخاش کرد.
  eng-BBE: You went stepping through the land in wrath, crushing the nations in your
    passion.
  kan-OKCV: ನೀನು ಸಿಟ್ಟಿನಿಂದ ದೇಶದ ಮೇಲೆ ನಡೆದುಹೋಗಿ, ಕೋಪದಿಂದ ಜನಾಂಗಗಳನ್ನು ತುಳಿದು ಹಾಕಿದ್ದೀಯೆ.
  tam-2017: நீர் கோபத்துடன் பூமியில் நடந்தீர், உக்கிரத்துடன் மக்களைப் போரடித்தீர்.
  spa-RV-1909: Con ira hollaste la tierra, con furor trillaste las gentes.
  ron-BTF: Ai mărșăluit prin țară în indignare, ai treierat păgânii în mânie.
  eng-WEBP: You marched through the land in wrath. You threshed the nations in anger.
  eng-FBV: Indignant, you marched across the earth, trampling the nations in your
    anger.
  nld-1939: In woede doorschrijdt Gij de aarde, In gramschap dorst Gij de volken!
  nch-BL: Ica hueyi cualanti tinejnenqui ipan ni taltipacti, huan ininpa timoquejquetzqui
    nochi talme.
  vie-1934: Ngài nổi giận bước qua đất; Và đang cơn thạnh nộ giày đạp các dân tộc.
  hin-CV: क्रोध में आप धरती पर पैर पटकते हुए निकल गए और गुस्से में आपने जाति-जाति
    के लोगों को रौंद दिया.
  spa-BES: Atravesaste la tierra con ira, aplastando a las naciones con tu furor.
  tdx-tdx: Linialia’o an-kaviñerañe i taney; trinabotrabo’o an-keloke o kilakila’ndatio.
  tha-KJV: พระองค์​เสด็จไปเหนือพิภพด้วยความโกรธา พระองค์​ทรงเหยียบย่ำประชาชาติด้วยความกริ้ว
  por-BR-2018: Com indignação marchaste pela terra, com ira trilhaste as nações.
  deu-ELO: Im Grimme duchschreitest du die Erde, im Zorne stampfest du die Nationen.
  eng-WYC-2018: In gnashing thou shalt defoul earth, and in strong vengeance thou
    shalt astonish folks. (Thou shalt defile the earth with thy gnashing, and thou
    shalt greatly astonish the nations with thy vengeance.)
  epo-epo: Kun kolero Vi paŝas sur la tero, Kun indigno Vi piedpremas naciojn.
  uig-PIN: Sǝn aqqiⱪingda yǝr yüzidin ɵtüp yürüx ⱪilding; Əllǝrni ƣǝzipingdǝ ziraǝtni
    soⱪⱪandǝk soⱪtung;
  beo-beo: Dia da ougiliwane, osobo bagade amodili mogodigili asi. Di da ougi bagadedafa
    agoane, fifi asi gala ilima ososa:gisa asi.
  tpi-OTNT: Yu gat bikpela kros long olgeta kantri na yu wokabaut antap long graun
    na krungutim olgeta ples.
  hau-SA: Cikin hasala ka ratsa duniya cikin fushi kuma ka tattake ƙasashe.
  uig-LAT: Sen achchiqingda yer yüzidin ötüp yürüsh qilding; Ellerni ghezipingde ziraetni
    soqqandek soqtung;
  nde-nde: Wanyathela umhlaba ngolaka, wabhula izizwe ngentukuthelo.
  ton-ton: Naʻa ke hāʻele atu ʻi he fonua, ʻi he tuputāmaki, naʻa ke haha ʻae hiteni
    ʻi ho houhau.
  ces-1613: V hněvě šlapal jsi zemi, v prchlivosti mlátil jsi pohany.
  eng-WMB: You marched through the land in wrath. You threshed the nations in anger.
  tam-TCV: கடுங்கோபத்துடன் பூமியில் நீர் விரைந்து சென்றீர். கோபத்தில் பிற நாட்டு மக்களை
    மிதித்தீர்.
  ceb-ULB: Naglakaw ka ibabaw sa kalibotan uban ang kasuko. Imong gigiok ang kanasoran
    tungod sa imong hilabihan nga kasuko.
  pol-UBG: W gniewie deptałeś ziemię, w zapalczywości młóciłeś pogan.
  agr-agr: Ame kajekam nugka tenteame, dutikakum ame kajekbaugmin aents nugka muunnumia
    aidauk dajaja tsaika ajapmaina imatikame.
  kyc-kyc: Emba yuu dokona imbu singi paleta yanda kata pao okosi sepala yuu muu peparaena
    wambu dupwa kalyuo injii.
  urd-GVU: تُو غصے میں دنیا میں سے گزرتا، طیش سے دیگر اقوام کو مار کر گاہ لیتا ہے۔
  eng-OEBCW: In rage you stride over the earth. In wrath you trample the nations.
  deu-1912: Du zertratest das Land im Zorn und zerdroschest die Heiden im Grimm.
  kan-2017: ನೀನು ಕೋಪ ತಿರಸ್ಕಾರದಿಂದ ಲೋಕವನ್ನು ತುಳಿದುಕೊಂಡು ಹೋಗುತ್ತೀ. ಕೋಪದಿಂದ ಜನಾಂಗಗಳನ್ನು
    ಇಲ್ಲದಂತೆ ಮಾಡುತ್ತಿ.
  yap-yap: Ma ga yan u fayleng ni kam damumuw; ma ga yot’yot’ e pi nam nga but’ u
    fithik’ e damumuw rom nib gel.
  hlt-MCSB: Kosi dongah diklai na luei sak tih thintoek dongah namtom na til.
  mdy-ETH: ሳዖይዳ ኔኤኒ ባይዛ ባኮና ዔቄኔ፤ ኔኤኮ ዻጎና ሜሌ ዴሮ ኔኤኒ ሄርቄኔ።
  twi-ASANTE: Wʼabufuhyeɛ mu no, wonante twaa asase so na wode abufuo tiatiaa aman
    no so.
  eng-WEBU: You marched through the land in wrath. You threshed the nations in anger.
  wal-wal: Neeni hanqqettaidda biitta ubban yuuyadasa; kawotettatakka hanqquwan yedhdhadasa.
  spa-PDDPT: Con ira trillaste la tierra. Con furor pisoteaste las naciones.
  gun-gun: Rejou vaia rupi reguata reovy yvy jave rupi, ndepoxya rupi repyrõmba yvy
    regua kuery re.
  agu-BL: Nin yil saj colp wi'u', mbenu' bene'n tzi'n wi munt tan chiyak'pe'n cyakil
    e'chk nación.
  ilo-ULB: Nagpagnapagnaka iti entero a daga iti luksawmo. Rinidismo dagiti nasion
    gapu iti pungtotmo.
  kpg-kpg: Goe gu hagawelewele guu hana laa lodo henuailala, i lodo do hagawelewele
    huoloo, gei Goe gu dagadagahi nia henua.
  uig-ARA: سەن ئاچچىقىڭدا يەر يۈزىدىن ئۆتۈپ يۈرۈش قىلدىڭ؛ ئەللەرنى غەزىپىڭدە زىرائەتنى
    سوققاندەك سوقتۇڭ؛
  sus-sus: I naxa ti bɔxi fari, i fa ɲamanɛe raboron ɲɛ i xa xɔnɛ kui.
  pon-2006: Nan sapwellimomwi engieng komw ketin kotehwei pohn sampah; nan sapwellimomwi
    engieng komw ketin tiakedi wehi kan.
  jae-jae: Aôm kôsêlêŋ kôka nom totêmtac kêbuli aucgeŋ ma golo tenteŋlatu popoc totêmtac
    ŋandaŋgeŋ.
  ksd-ksd: U kotokotop ra gunagunan, ma u kankan, U rua taun ra umana vuna tarai,
    tago u kulot.
  grc-BRENT: Ἐν ἀπειλῇ ὀλιγώσεις γῆν, καὶ ἐν θυμῷ κατάξεις ἔθνη,
  ind-AYT: Dalam kegeraman, Engkau melintasi bumi, dalam amarah, Engkau menginjak-injak
    bangsa-bangsa.
  nya-nya: Munayendayenda mʼdziko lapansi muli ndi ukali, ndipo munapondereza mitundu
    ya anthu muli ndi mkwiyo.
  hrv-hrv: Jarosno po zemlji koračaš, srdito gaziš narode.
  mps-mps: Nago wado homu ebo genuai mu te tigidali tǫ kantri bulu we bidi dali elaluali,
    tama nage te tǫ daide ugwadu biliyu, tama tigidali bulu we bidi agawalio.
  tpi-tpi: Yu gat bikpela kros long olgeta kantri na yu wokabaut antap long graun
    na krungutim olgeta ples.
  dan-1931: I Harme skrider du hen over Jorden, du nedtramper Folk i Vrede.
  vie-OVCB: Chúa nổi giận bước qua mặt đất, phá tan các nước trong cơn thịnh nộ.
  guj-2017: તમે ક્રોધમાં પૃથ્વી પર કૂચ કરો છો. અને કોપમાં તમે પ્રજાઓને ઝૂડી નાખો છો.
  pon-2006A: Nan sapwellimomwi engieng komw ketin kotehwei pohn sampah; nan sapwellimomwi
    engieng komw ketin tiakedi wehi kan.
  por-BRBSL: Você marchou pela terra em fúria. Você debulhou as nações com raiva.
  eng-OEBUS: In rage you stride over the earth. In wrath you trample the nations.
  cth-cth: A lungkhuek laihoi ram pueng dawk a cei teh, a lungkhueknae ni miphunnaw
    hah koung a coungroe.
  twi-twi: Wʼabufuwhyew mu no, wonantew twaa asase so na wode abufuw tiatiaa aman
    no so.
  hlt-hlt: Kosi dongah diklai na luei sak tih thintoek dongah namtom na til.
  tbz-SIM: Nɛ̀ kɛmiɛkɛ nkɛ ɑ ceǹtìmɛ̀ kɛtenkɛ̀, nɛ̀ kumiɛpíɛ́ nku ɑ nɑùmɛ̀ yɛbotɛ̀.
  msy-2020: Nɨ adarir ekiam kantriba bar dar ikia, egha nɨ nguazim gisɨn arua, nguibaba
    bar da dɨkabɨni.
  dop-dop: Ye pɑ́ɑ́nɑ́ ɩ kpɑ-ŋ, n cɔɔkɩ tɛtʋ kɛ́ nɑ ń nɑŋtɩ piitimnɑɑ.
  azb-azb: Yer üzündə qəzəb içində gəzdin, Millətləri hiddətlə tapdaladın.
  eng-DBY: Thou didst march through the land in indignation, Thou didst thresh the
    nations in anger.
  hin-2017: तू क्रोध में आकर पृथ्वी पर चल निकला, तूने जाति-जाति को क्रोध से नाश किया।
  wol-KYG: Am sànj nga daagoo fi kaw suuf, mer nga dëggaatee xeet yi.
  eng-YLT: In indignation Thou dost tread earth, In anger Thou dost thresh nations.
  kne-kne: Gapo din bonget mo, din nanasyon yan in-gatigatin mo.
  eng-WYC-2017: In gnashing thou shalt defoul earth, and in strong vengeance thou
    shalt astonish folks.
  eng-WMBB: You marched through the land in wrath. You threshed the nations in anger.
  urd-GVH: तू ग़ुस्से में दुनिया में से गुज़रता, तैश से दीगर अक़वाम को मारकर गाह लेता
    है।
  rug-rug: Ele ene karovia Goi sa pepeso koasa Mua binugoro; pa Mua tinaṉaziri si
    neti va konekonei Goi sari na butubutu.
  gaz-gaz: Ati dheekkamsaan lafa irra marmaarte; aariidhaanis saboota lafatti dhidhiitte.
  fra-LSG: Tu parcours la terre dans ta fureur, Tu écrases les nations dans ta colère.
  gnn-gnn: Yo Garray, nhe yukurra marrtjinydja bena dhika nhokala djalkiriyunydja
    ganydjarrmirriyuna dhikana wal'ŋu balakurru munatha'kurrunydja wäŋakurru, muŋdhu'‐muŋdhunna
    yukurra yulŋunydja ŋunhiyi dhuwurr‐yätjmirrinhanydja yolŋu'‐yulŋunha ga miṯtjinha,
    liŋgu nhe ŋaramurryinana wirrkina ŋuriki yätjkuna malaŋuwu.
  yal-yal: I fitinaxin nan bɔxɔni siga, i siyane halagi xɔlɔni.
  haw-1868: Me ka inaina i hele aku oe mawaena o ka aina, Me ka huhu i hahi iho oe
    i na lahuikanaka,
  arb-NAV: تَطَأُ الأَرْضَ بَسَخَطٍ، وَبِغَضَبٍ تَدُوسُ الأُمَمَ.
  ewe-ewe: Èzɔ to anyigba dzi le wò dziku dziŋɔ la me eye nèɖo afɔ dukɔwo dzi kple
    dziku.
  eng-LEE: In indignation thou marchest through the earth, in anger thou treadest
    down nations.
  asm-FB: আপুনি ধিক্কাৰেৰে পৃথিবীৰ মাজেদি যাত্ৰা কৰিছে। আপুনি ক্রোধত দেশবোৰক মৰণা
    মাৰাদি মাৰিছে।
  sus-A: عِ نَشَ تِ بْشِ قَرِ، عِ قَ حَمَنّيٍ رَبٌرٌن حّ عِ شَ شْنّ كُي.
  fra-SBL: Tu as parcouru le pays avec fureur. Tu as battu les nations dans la colère.
  hbo-hbo: בְּזַ֖עַם תִּצְעַד־אָ֑רֶץ בְּאַ֖ף תָּד֥וּשׁ גֹּויִֽם׃
  shp-NTPO: Sinataxa nato main jatíbiain mia niai; kikínbiresi sinataxa maibaon mia
    jaton penitai.
  kik-kik: Watuĩkanĩirie thĩ na mangʼũrĩ, na ũkĩhũũra ndũrĩrĩ ũrĩ na marakara.
  fra-NCL: Tu parcours la terre avec fureur, tu foules les nations avec colère.
  cek-AK: Palungphuihaih hoiah long pum ah na caeh moe, palungphuihaih hoiah Sithaw
    panoek ai kaminawk to na tit.
  cuk-cuk: Sae-itodiidba, napneggi be bipirmakdiid. Urwedgine, be dulemar-sabsur-imaked.
  uig-CYR: Сән аччиғиңда йәр йүзидин өтүп жүрүш қилдиң; Әлләрни ғәзивиңдә зираәтни
    соққандәк соқтуң;
  tel-2017: బహు రౌద్రంతో నీవు భూమి మీద సంచరిస్తున్నావు. మహోగ్రుడివై జాతులను అణగదొక్కుతున్నావు.
  hat-BSA: Nan gwo kòlè Ou, Ou te mache travèse tè a. Nan kòlè Ou, Ou te foule mache
    sou nasyon yo.
  kos-kos: Kom fahsr sasla fin faclu ke kasrkusrak, Kom futfutungya facl puspis ke
    folo lom.
  hbo-WLC: בְּזַ֖עַם תִּצְעַד־אָ֑רֶץ בְּאַ֖ף תָּד֥וּשׁ גּוֹיִֽם׃
  ibo-ibo: I sitere nʼọnụma gị zọgharịa ije nʼụwa, sitekwa nʼiwe gị zọchaa mba dị
    iche iche dịka ọka.
  ory-ory: ତୁମ୍ଭେ କୋପରେ ପୃଥିବୀ ମଧ୍ୟଦେଇ ଯାତ୍ରା କଲ। ତୁମ୍ଭେ କ୍ରୋଧରେ ଗୋଷ୍ଠୀଗଣକୁ (ଶସ୍ୟ
    ପରି) ମର୍ଦ୍ଦନ କଲ।
  chk-chk: Ka ipwechoutiu won fanüfan fän om lingeringer, ka purätiu chon ekewe mwü
    fän om song.
  rop-rop: “Wen yubin brabli gitwail, wal yubin wokwok ontop langa ola traib.
  ukr-1871: У гнїві ступав єси по землї, в досадї розтоптував народи.
  deu-1951: Im Grimm schreitest du über die Erde, im Zorn zerdrischest du die Heiden.
  eng-JPS: Thou marchest through the earth in indignation, Thou threshest the nations
    in anger.
  srp-1865: Srdito si išao po zemlji, gnjevno si gazio narode.
  lug-lug: Watambula okuyita mu nsi ng’ojjudde ekiruyi, wasambirirasambirira amawanga
    mu busungu bwo.
  heb-heb: בזעם תצעד ארץ באף תדוש גוים׃
  ben-IRV: তুমি ক্রোধে পৃথিবীর মধ্য দিয়ে এগিয়ে গেলে, আর অসন্তোষে জাতিদের পায়ে মাড়ালে।
  pan-pan: ਤੂੰ ਕਹਿਰ ਵਿੱਚ ਧਰਤੀ ਉੱਤੋਂ ਲੰਘਿਆ, ਤੂੰ ਕੌਮਾਂ ਨੂੰ ਕ੍ਰੋਧ ਵਿੱਚ ਕੁਚਲ ਦਿੱਤਾ।
  mya-JVB: အမျက် တော်ထွက်လျက် တပြည်လုံး ချီ သွား၍၊ ဒေါသ စိတ်နှင့် လူ အမျိုးမျိုးတို့ကို
    နင်း နယ်တော်မူ၏။
  hmo-hmo: Bese idauidau dekenai oi badu dainai, edia tano oi raka hanaia, oi ese
    tanobada kahana ibounai oi moia diho.
  urd-urd: तू ग़ज़बनाक होकर मुल्क में से गुज़रा; तूने ग़ज़ब से क़ौमों को पस्त किया।
  rus-SYN: Во гневе шествуешь Ты по земле и в негодовании попираешь народы.
  bqc-SIM: Ńlɛ tavaavaa'o dṹniau ń pↄkũmao, ńlɛ buiↄ gbɛ̃ ń kyã̀wãao.
  tcz-CHONGTHU: Nangman gamsung chu lunghangin napaltanin, chule chitin namtin chu
    lunghangin nachotpha tai.
  mar-mar: तू रागाच्या भरात पृथ्वीवरून चाल केली आणि क्रोधाने राष्ट्रे पायाखाली तुडविलीस.
  qub-qub: Fiyupa rabyashami cay munduchöga intërupa purinqui. Rabyasha caycashpayquimi
    nasyuncunatapis lluchcargärinqui.
  bqp-bqp: Wee ɑ tem bukiɑnɑmɔ, ɑ bwesenu kɔsukumɔ kɑ mɔru bɑkɑ.
  hat-hat: Ou move, w'ap mache toupatou sou latè. Nan kòlè ou, ou pilonnen nasyon
    yo anba pye ou.
  eng-BSB: You marched across the earth with fury; You threshed the nations in wrath.
  tod-tod: Ɗa eteai zuɓizɛzu ga ziiɠulagi, è ziiti dɛɛvɛ ga ziiɠaawanai.
  eng-WEBPB: You marched through the land in wrath. You threshed the nations in anger.
  kbq-kbq: Kagrira tusi karimpa nehegenka, kokankokama nemaniza vahera karimpa ahezamantenka
    zamare ha'panetine.
  nhe-BL: Ica hueyi cualantli tinejnenqui ipan ni tlaltepactli, huan ininpan timoquejquetzqui
    nochi tlaltini.
  gub-BL: Nekwahy mehe ereata ywy nànàn. Nekwahy mehe erepyrog teko ywy nànànar wanehe.
  eng-DRA: 'In thy anger thou wilt tread the earth under foot: in thy wrath thou wilt
    astonish the nations.'
