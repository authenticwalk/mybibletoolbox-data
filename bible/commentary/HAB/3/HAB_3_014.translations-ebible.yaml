verse: HAB.003.014
translations:
  mal-C: ഞങ്ങളെ ചിതറിക്കാൻ അവന്റെ ശൂരന്മാർ പാഞ്ഞടുത്തപ്പോൾ, ഒളിച്ചിരിക്കുന്ന അരിഷ്ടന്മാരെ
    വിഴുങ്ങാൻ ശ്രമിക്കുന്നതുപോലെ അവർ ആനന്ദിച്ചപ്പോൾ, അവന്റെ കുന്തംകൊണ്ടുതന്നെ അങ്ങ്
    അവന്റെ തല തുളച്ചു.
  deu-TKW: Du durchbohrst mit Geschossen das Haupt seiner Führer, die heranstürmen,
    um mich zu zerstreuen; ihr Freudengeschrei erschallt, als wollten sie den Elenden
    im Verstecke verzehren.
  lin-lin: Otobolaki ye moto na nzela ya likonga na ye moko, tango basoda na ye bazalaki
    koya na elulu lokola mopepe mpo na kopanza biso. Bazalaki kosepela na elikya ete
    bakoboma biso na nkuku.
  eng-LSV: You have pierced the head of his leaders with his own rods, || They are
    tempestuous to scatter me, || Their exultation [is] as to consume the poor in
    secret.
  eng-GNV: 'Thou didest strike thorowe with his owne staues the heades of his villages:
    they came out as a whirle winde to scatter me: their reioycing was as to deuoure
    the poore secretly.'
  eng-WEBSTER: 'Thou didst strike through with his staffs the head of his villages:
    they came out as a whirlwind to scatter me: their rejoicing was as to devour the
    poor secretly.'
  nhw-BL: Ica inijuanti inintepos, tiquinmictía nopa tlahuilanani catli hualayayaj
    quen se hueyi ajcomalacatl para techsemanase tiisraelitame. Moilhuiyayaj amo ohui
    techtzontlamiltisquíaj.
  swh-ONEN: Kwa mkuki wake mwenyewe ulitoboa kichwa chake wakati mashujaa wake walifurika
    nje kwa kishindo kututawanya, wakifurahi kama walio karibu kutafuna wale wanyonge
    waliokuwa mafichoni.
  bba-bba: A yibɛrɛbɑn sinɑmbun winu yɑburɑ kɑ ben tiin sɛ̃ɛnu. Bɑ rɑɑ sun wɔrim wee
    kɑ sɛndɑru nɡe woo bɔkɔ, bu kɑ sun yɑrinɑsiɑ. Bɑ nuku dobun kuuki mɔ̀. Bɑ sɔɔru
    sɑ̃ɑ bu kɑ sun ɡo bɛsɛn kuku yenɔ.
  eng-KJVCPB: 'Thou didst strike through with his staves the head of his villages:
    They came out as a whirlwind to scatter me: Their rejoicing was as to devour the
    poor secretly.'
  luo-luo: Gi tonge owuon isechwoyo wiye, kane jolwenje omonjowa mondo gikewa, ka
    gin gi ilo ka gima gichiegni tieko joma onge gi nyalo kama ne giponde.
  meu-meu: Ena tuari taudia kwaradia o tarakidia uru; idia na koe-hirihiri na heto
    igigi-rohorohogu totona ema, idia na e moaleva, ogoḡami taudia bae ha-oredia hehuni
    eto.
  npi-ULB: तपाईंले त्यसका लडाकुहरूका शिरलाई तिनीहरूकै तिरले छेडिदिनुभयो किनभने तिनीहरू
    हामीलाई तितरबितर गर्न आँधीझैँ आए, शरणस्थानमा दरिद्रहरूलाई भस्म पार्नेको झैँ तिनीहरूको
    नजर थियो ।
  yor-yor: Pẹ̀lú ọ̀kọ̀ rẹ̀ kí ó fi gún orí rẹ nígbà tí àwọn jagunjagun rẹ̀ jáde láti
    tú wá ká, ayọ̀ wọn sì ni láti jẹ tálákà run ní ìkọ̀kọ̀.
  pes-OPCB: آنها مثل گردباد بیرون آمده، خیال کردند اسرائیل به آسانی به چنگشان می‌افتد،
    ولی تو با سلاحهای خودشان آنها را نابود کردی.
  tgl-ULB: Tinusok mo ang ulo ng kaniyang mga mandirigma sa pamamagitan ng kaniyang
    sariling mga palaso yamang pumarito sila gaya ng isang bagyo upang ikalat kami,
    ang kanilang kasiyahan ay gaya ng isang taong sinasakmal ang mahihirap sa isang
    taguan.
  hui-hui: Puyabu hongo howa ibagadagua ami agali haguaneme ibuninaga ami haru halu
    ibuwa ina balu purogo lelole ibalu hearia í̠na ibuninaga yandare yiniyago yamuwa
    emboneni yandare harigoni. Tigua mine halu ina mo ko howa balu bo purogo lelole
    hearia í̠na ani biri.
  bod-N: ཁྱེད་ཀྱིས་དགྲ་ཡི་མདུང་གིས་དེའི་དམག་མིའི་མགོ་ལ་བཙུགས་ཤིང་། དེ་དག་རླུང་དམར་བཞིན་དུ་ངེད་རྣམས་གཏོར་དུ་འོངས་པ་དང་།
    ཁོ་ཚོ་ནི་ལྐོག་ནས་དབུལ་པོ་རྣམས་མེད་པར་བཟོ་བར་དགའོ། །
  sna-sna: Nepfumo rake chairo makabaya musoro wake, pakauya varwi vake sechamupupuri
    kuzotiparadzira, vachifara savanoda kuparadza vanotambudzika vakanga vakavanda.
  spa-BLM: Atravesaste las cabezas de sus guerreros con sus propias lanzas. Vinieron
    como un torbellino a dispersarme, regodeándose como si fuera a devorar a los desdichados
    en secreto.
  cac-cac: A eb' yajal yaj d'a scal eb' ajc'ol chi', a yed' syamc'ab' eb' yic oval,
    a yed'oc ix a milcham eb' ayic ix ja eb' d'ayon̈ yic tzon̈ satanel eb' yalani.
  swh-ULB: Umekichoma kichwa cha wapiganaji wake kwa mshale wake mwenyewe sababu walikuja
    kama upepo kututawanya sisi, wivu wao ulikuwa kama mtu ambaye anamteketeza masikini
    katika mahali pamaficho.
  bel-bel: Ты пранізваеш дзідамі яго галаву правадыроў яго, калі яны як віхура кінуліся
    разьбіраць мяне, у радасьці, нібы думаючы праглынуць гаротнага ўпотай.
  deu-ELBBK: Du durchbohrtest mit seinen eigenen Spießen die Häupter seiner Scharen,
    die heranstürmten, mich zu zerstäuben, deren Frohlocken war, den Elenden im Verborgenen
    zu verschlingen.
  mbb-OT: Midtiyuk nu is ulu te peremandar te menge sundaru zin ne iyan nu in-uney
    itiyuk is besut te panà dutun te peremandar. Mibeelan nu heini hein midsurung
    key zan he iring dan te vagyu su wey key zan ikepeyapat. Su kelipey zan is kedezaat
    kenami te mekehizuhizu, he nemen-eles tenged te kegkahandek.
  mal-2015: നീ അവന്റെ കുന്തങ്ങൾകൊണ്ടു അവന്റെ യോദ്ധാക്കളുടെ തല കുത്തിത്തുളെക്കുന്നു;
    എന്നെ ചിതറിക്കേണ്ടതിന്നു അവർ ചുഴലിക്കാറ്റുപോലെ വരുന്നു; എളിയവനെ മറവിൽവെച്ചു വിഴുങ്ങുവാൻ
    പോകുന്നതുപോലെ അവർ ഉല്ലസിക്കുന്നു.
  rmc-rmc: Tira kopijaha premares o šere leskre vodcenge, save avle sar burka, hoj
    amen te roztraden, save radisaľonas sar ola, ko chan avri le čores počoral.
  pes-OPV: سر سرداران ایشان را به عصای خودشان مجروح ساختی، حینی که مثل گردباد آمدند
    تامرا پراکنده سازند. خوشی ایشان در این بود که مسکینان را در خفیه ببلعند.
  ron-1924: Стрэпунӂь ку сэӂециле Тале капул кэпетениилор луй, каре се нэпустеск песте
    мине ка фуртуна, сэ мэ пунэ пе фугэ, скоцынд стригэте де букурие, ка ши кум ар
    фи ши мынкат пе чел ненорочит ын кулкуш.
  ben-OBCV: তুমি তার বর্শা দিয়ে তার নিজের মাথা বিদ্ধ করলে যখন তার যোদ্ধারা আমাদের
    ছিন্নভিন্ন করতে ঘূর্ণিবায়ুর মতো আক্রমণ করেছিল, গ্রাস করার অপেক্ষায় উল্লসিত ছিল
    হতভাগ্য যারা লুকিয়ে ছিল।
  som-som: Madaxii dagaalyahanyadiisa waxaad ku mudday ulihiisii, Waxay u yimaadeen
    sidii dabayl cirwareen ah inay i kala firdhiyaan daraaddeed. Rayrayntoodu waxay
    ahayd inay masaakiinta qarsoodi u dhammeeyaan.
  lat-VUC: 'Maledixisti sceptris ejus, capiti bellatorum ejus, venientibus ut turbo
    ad dispergendum me: exsultatio eorum, sicut ejus qui devorat pauperem in abscondito.'
  eng-ASVBT: 'Thou didst pierce with his own staves the head of his warriors: They
    came as a whirlwind to scatter me; Their rejoicing was as to devour the poor secretly.'
  ita-1885: Tu trafiggesti, co' suoi dardi stessi, il capo delle villate di esso;
    Essi venivano a guisa di turbo, per dissiparmi; Il lor trionfo era come di genti
    apparecchiate a divorare il povero di nascosto.
  eng-LXXUP: Thou didst cut asunder the heads of princes with amazement, They shall
    tremble in it; They shall burst their bridles, They shall be as a poor man devouring
    in secret.
  eng-ULB: You have pierced the head of his warriors with his own arrows since they
    came like a storm to scatter us, their gloating was like one who devours the poor
    in a hiding place.
  spa-VBL: Con sus propias flechas atravesaste las cabezas de sus guerreros, los que
    vinieron en medio de un torbellino para dispersarme, y que se regocijaban como
    los que abusan de los pobres en secreto.
  fra-_FOB: Tu perces de tes traits la tête de ses chefs, qui se précipitent comme
    la tempête pour nous disperser, et se réjouissent comme pour dévorer le malheureux
    dans leur repaire.
  mal-mal: അങ്ങ് അവന്റെ കുന്തങ്ങൾകൊണ്ട് അവന്റെ യോദ്ധാക്കളുടെ നായകന്മാരുടെ തല കുത്തിത്തുളക്കുന്നു;
    എന്നെ ചിതറിക്കേണ്ടതിന് അവർ ചുഴലിക്കാറ്റുപോലെ വരുന്നു; എളിയവനെ മറവിൽവച്ച് വിഴുങ്ങുവാൻ
    പോകുന്നതുപോലെ അവർ ഉല്ലസിക്കുന്നു.
  urd-GVR: Us ke apne nezoṅ se tū ne us ke sar ko chhed ḍālā. Pahle us ke daste kitnī
    ḳhushī se ham par ṭūṭ paṛe tāki hameṅ muntashir karke musībatzadā ko poshīdagī
    meṅ khā sakeṅ! Lekin ab wuh ḳhud bhūse kī tarah hawā meṅ uṛ gae haiṅ.
  suz-BL: मिनु गे मेको आ लडाइ पाइब आन ब्राम आन पिया ख्रित्‍तीनी। मेकोपुकी ख्रुइश्‍शा
    बाक्‍ब प्रुङग मुर आन कली साइक्‍चा थुं पा फश गिवार खोदेंशो पा जाक्‍शो बाक्‍‍तेक्‍म।
  eng-NOY: Thou piercest with his own spears the chief of his captains, Who rushed
    like a whirlwind to scatter us; Who exulted, as if they should devour the distressed
    in a hiding-place.
  ita-1927: Tu trafiggi coi lor propri dardi la testa de’ suoi capi, che vengon come
    un uragano per disperdermi, mandando gridi di gioia, come se già divorassero il
    misero nei loro nascondigli.
  ckb-ckb: بە تیرەکانی خۆی سەری سەرکردەکانی ئەوت کونت کرد، کاتێک هێرشیان هێنا بۆ پەرتەوازەکردنمان،
    خۆشیان ئامادە کرد بۆ ڕاوکردنی ئەو کڵۆڵەی خۆی ماتداوە.
  eng-BBE: You have put your spears through his head, his horsemen were sent in flight
    like dry stems; they had joy in driving away the poor, in making a meal of them
    secretly.
  kan-OKCV: ನಮ್ಮನ್ನು ಚದುರಿಸಲು ಅವನ ಯುದ್ಧವೀರರು ಮುತ್ತಿಗೆ ಹಾಕಿದಾಗ, ಅವನ ಸ್ವಂತ ಭರ್ಜಿಯಿಂದಲೇ
    ಅವನ ತಲೆಯನ್ನು ತಿವಿದಿ. ಅವರು ಅಡಗಿಕೊಂಡಿರುವ ಬಡವರನ್ನು ನುಂಗಲು ಬಂದವರೋ ಎಂಬಂತೆ ಬಂದಿದ್ದರಲ್ಲವೇ?
  tam-2017: என்னைச் சிதறடிப்பதற்குப் பெருங்காற்றைப்போல் வந்தார்கள்; சிறுமையானவனை மறைவிடத்திலே
    அழிப்பது அவர்களுக்குச் சந்தோஷமாயிருந்தது; நீர் அவனுடைய ஈட்டிகளினாலேயே அவனுடைய
    சேனைகளின் அதிபதிகளை உருவக் குத்தினீர்.
  spa-RV-1909: 'Horadaste con sus báculos las cabezas de sus villas, que como tempestad
    acometieron para derramarme: su orgullo era como para devorar al pobre encubiertamente.'
  ron-BTF: Cu bâtele lui, ai străpuns capul satelor sale; ei au ieșit ca un vârtej
    de vânt să mă împrăștie; bucuria lor era să mistuie pe sărac în ascuns.
  eng-WEBP: You pierced the heads of his warriors with their own spears. They came
    as a whirlwind to scatter me, gloating as if to devour the wretched in secret.
  eng-FBV: With his own arrows you pierced the heads of his warriors, those who came
    like a whirlwind to scatter me, gloating like those who secretly abuse the poor.
  nld-1939: Gij doorboort met uw lans het hoofd van zijn helden, Die aanstormen, om
    mij te verstrooien; Die al jubelen, Als hadden ze den ongelukkige in zijn schuilhoek
    verslonden.
  nch-BL: Ica inijuanti inintepos, tiquinmictía nopa tatehuiani cati hualayayaj quej
    se hueyi ajcomalacat para techsemanase tiisraelitame. Moilhuiyayaj amo ohui techtzontamiltise.
  vie-1934: Ngài lấy giáo nó đâm đầu lính chiến nó, Chúng nó đến như trận bão đặng
    làm tan tác tôi; Chúng nó vui thích như nuốt kẻ bần cùng cách kín giấu.
  hin-CV: आपने उसी के भाले से उसके सिर को छेदा है, जब उसके योद्धा हमें तितर-बितर करने
    के लिये हम पर टूट पड़े, वे ऐसे घूर रहे थे मानो छिपे हुए दुष्ट लोगों को नष्ट करनेवाले
    हों.
  spa-BES: Le pasaste las lanzas por la cabeza con sus propias lanzas, enviaron a
    sus jinetes en vuelo como tempestad para dispersar; tenían alegría como cuando
    se devora al pobre en secreto.
  tdx-tdx: Trinofa’o amo kobai’eo avao ty loha’ o mpifehe’eo, o mpivovo amako hoe
    tangololahio; ie miankahake hampibotseke o mahaferenaiñeo añ’etake ao.
  tha-KJV: พระองค์​ทรงแทงหัวหน้าหมู่บ้านของเขาด้วยหอกของพระองค์ ผู้​มาอย่างลมหมุนเพื่อจะกระจายข้าพเจ้าเสีย
    เขาจะเปรมปรี​ดิ​์ดังว่าจะกินคนจนเสียเป็นความลับ
  por-BR-2018: Perfuraste com suas próprias lanças os líderes de suas tropas, que
    vieram impetuosamente para me dispersarem. A alegria deles era como a de devorarem
    os pobres às escondidas.
  deu-ELO: Du durchbohrtest mit seinen eigenen Spießen die Häupter seiner Scharen,
    welche heranstürmten, mich zu zerstäuben, deren Frohlocken war, den Elenden im
    Verborgenen zu verschlingen.
  eng-WYC-2018: Thou cursedest the sceptre, either power, of him, (that is), the head
    of his fighters, to men coming as whirlwind for to scatter me; (thou heardest)
    the joying withoutforth of them, as of him that devoureth a poor man in huddles.
    (Thou hast cursed his sceptre, or his power, that is, thou hast pierced the leaders
    of his fighting men, who came like a whirlwind to destroy me; thou hast heard
    their rejoicing, like those who devour the poor in secret.)
  epo-epo: Vi trapikis per liaj lancoj la kapojn de liaj taĉmentestroj, Kiam ili sin
    ĵetis ventege, por dispeli min kun ĝojo, Kvazaŭ englutante mizerulon kaŝe.
  uig-PIN: Sǝn uning nǝyziliri bilǝn sǝrdarlirining bexiƣa sanjiding; Ular dǝⱨxǝtlik
    ⱪara ⱪuyundǝk meni tarⱪitiwetixkǝ qiⱪti, Ularning huxalliⱪi ajiz mɵminlǝrni yoxurun
    jayda yalmap yutuxtin ibarǝttur!
  beo-beo: 'Wadela:i hamosu dunu ouligisu dunu ea dadi gagui wa:i da mulu agoane nini
    afagogolesimusa: manebe ba:i. Ilia da hidale, dunu amo da hame gagui dunu wamowane
    banenesisu defele, ninima osa:le heda:musa: manebe ba:i. Be amo dadi gagui wa:i
    ilia ouligisu dunu amo, Dia da Dia dadiga sone, fane sali dagoi.'
  tpi-OTNT: Ol dispela birua i bin kam olsem bikpela win, bilong rausim mipela i go
    nabaut. Ol i amamas long daunim mipela olsem ol man i hait na wet bilong mekim
    nogut long ol manmeri i sot long ol samting. Tasol yu bin sutim kepten bilong
    ami bilong ol birua long ol spia bilong em yet.
  hau-SA: Da māshinsa ka soki kansa sa’ad da jarumawansa suka fito don su tarwatse
    mu, suna farin ciki sai ka ce masu shirin cinye matalautan da suke a ɓoye.
  uig-LAT: Sen uning neyziliri bilen serdarlirining béshigha sanjiding; Ular dehshetlik
    qara quyundek méni tarqitiwétishke chiqti, Ularning xushalliqi ajiz möminlerni
    yoshurun jayda yalmap yutushtin ibarettur!
  nde-nde: Umhlabe ikhanda ngomkhonto wakhe lapho amabutho akhe ephume ngesiqubu ukuba
    asihlakaze, ethokoza kungani asezakudla abahluphekayo abebecatshile.
  ton-ton: 'Naʻa ke hokaʻi ʻae ʻulu ʻo ʻene kautau, mei hono ngaahi faʻahinga: naʻe
    haʻu ʻakinautolu ʻo hangē ko e ʻahiohio ke fakamovete au: ko ʻenau fiefiaʻanga
    ia, ke keina ʻae masiva ʻi he fufū.'
  ces-1613: Holemi jeho probodl jsi hlavu vsí jeho, když se bouřili jako vichřice
    k rozptýlení mému, plésali, jako by sežrati měli chudého v skrytě.
  eng-WMB: You pierced the heads of his warriors with their own spears. They came
    as a whirlwind to scatter me, gloating as if to devour the wretched in secret.
  tam-TCV: மறைவிடத்தில் பதுங்கியிருக்கும் நிர்கதியானவர்களை விழுங்க வருவதுபோல, அவனுடைய
    இராணுவவீரர் எங்களைச் சிதறடிக்கும்படி புயலைப்போல் வந்தார்கள். அப்பொழுது நீர் அவனுடைய
    சொந்த ஈட்டியினாலேயே அவனுடைய சேனைகளின் அதிபதிகளை உருவக் குத்தினீர்.
  ceb-ULB: Gitusok nimo ang pangulo sa iyang mga manggugubat pinaagi sa kaugalingon
    niyang mga udyong sanglit miabot man sila sama sa unos aron sa pagpatibulaag kanamo,
    ang ilang pagpasigarbo sama sa tawo nga molamoy sa mga kabos diha sa tago nga
    dapit.
  pol-UBG: Jego oszczepami przebiłeś głowę jego wsi; burzyli się jak wicher, aby mnie
    rozproszyć; cieszyli się, jakby mieli potajemnie pożreć ubogiego.
  agr-agr: Caballonum maanitan yacha aidau ememasag dase senchi dasentujai betek jetepaidau
    asag, amupaktag tiagmayi. Imatijamainakui ayamjumamainchau dekapmaiji, tujash
    ame dita apujig niina flechajinig depetkabiume.
  kyc-kyc: Banya yanda pimwai dupwa ipwaŋa kulimbuli lao epo namwa pyao bolombalo
    lanyi nembala epeyami. Bange aya nange wambu dupwana bange dupwa yalu pyuo kingi
    rukyuo nyakamyuo pingi dopale ingyuo epeyami. Dopa piyaminyipape dupwana yanda
    singi mupwa doko embame angi keta pii.
  urd-GVU: اُس کے اپنے نیزوں سے تُو نے اُس کے سر کو چھید ڈالا۔ پہلے اُس کے دستے کتنی
    خوشی سے ہم پر ٹوٹ پڑے تاکہ ہمیں منتشر کر کے مصیبت زدہ کو پوشیدگی میں کھا سکیں!
    لیکن اب وہ خود بھوسے کی طرح ہَوا میں اُڑ گئے ہیں۔
  eng-OEBCW: You pierced his head with his spears, as his champions storm out to scatter
    us, as they rejoice to devour the poor secretly.
  deu-1912: Du durchbohrtest mit seinen Speeren das Haupt seiner Scharen, die wie
    ein Wetter kamen, mich zu zerstreuen, und freuten sich, als fräßen sie die Elenden
    im Verborgenen.
  kan-2017: ದಿಕ್ಕಿಲ್ಲದವರನ್ನು ಮರೆಯಲ್ಲಿ ನುಂಗಲು ಹೆಚ್ಚಳಪಡುವವರಾಗಿ ನನ್ನನ್ನು ಚದುರಿಸಬೇಕೆಂದು
    ನನ್ನ ಮೇಲೆ ಬಿರುಗಾಳಿಯಂತೆ ನುಗ್ಗಿದ ಅವನ ಭಟರ ತಲೆಯನ್ನು ಅವನ ದೊಣ್ಣೆಗಳಿಂದಲೇ ಒಡೆದಿದ್ದೀ
  yap-yap: Pi gan e gat’ing rom e aw ngak e en tagafaliy e salthaw rok ko fa ngiyal’nem
    nrabad ni bod ba yoko’ ni ngar wereged gamad, ni yad be migrig ni bod e pi’in
    yad ma chuchuy nga but’ e pi’in gafgow ni yad be rin’ nib mith.
  hlt-MCSB: A pueng, a pueng kah lu tah a caitueng neh na toeh pah coeng. Amih tah
    a huephael ah mangdaeng a dolh uh bangla amamih kah kocuknah neh kai taekyak ham
    thikthuek uh.
  mdy-ETH: ዓልጎ ዢባሬጉዲ ኑና ላኣላኒ ሙኬ ዖሎ ዓሶኮ ሱኡጋሢ ዒዛ ሂኢዦና ኔኤኒ ዱኬኔ። ላቤ ቆልሞ ጫሃኒ ዓፃዻ ቦዖጉዲ ዒዚ
    ዓኣሺንቲ ዓኣ ማንቆንሢ ባይዛኒ ጊኢጌኔ።
  twi-ASANTE: Wode ɔno ankasa pea hweree ne tiri mu, ɛberɛ a nʼakofoɔ bɔɔ yerɛdɛ sɛ
    wɔrebɛhwete yɛn mu. Wɔpɛɛ sɛ wɔbɛtɔre mmɔborɔfoɔ a wɔakɔ atɛ no ase koraa.
  eng-WEBU: You pierced the heads of his warriors with their own spears. They came
    as a whirlwind to scatter me, gloating as if to devour the wretched in secret.
  wal-wal: A olanchchatu gadaawaa neeni a tooran a caddadasa. Eti nuna laalanau gotiyaadan
    yoosona; metootanchchaakka geeman mittanau dosoosona.
  spa-PDDPT: Con tus propias flechas Traspasas a los jefes de sus nobles, Que como
    tempestad acometen para dispersarme. Su regocijo es como el del que devora en
    secreto al pobre.
  gun-gun: Nderovaigua xondaro kuery ru'y py ae reikutu inhakã rupi, ha'e kuery yvytu
    atã rami xemokanhy aguã ou jave. Ovy'a reve ou va'ekue nhemi rupi iporiaukue'i
    omokanhymbaa rami.
  agu-BL: Squimok yi cyajcawil yi kacontra'tz. Ite'n nin yi tetz flech sbiyonk cu'n.
    Chu'l yi e' kacontra'tz tib chichej tan kabiyle'n, yi o' tanumu'. Nin chu'l lajke'l
    chi na ban jun chin wutzile'n cyek'ek' a'bal. Chu'l lajke'l tan kabiyle'n cu'n
    yi o' tal prow tanumu' yi qui'c rmeril tan kacolol kib. Ẍchitze'enk ẍchic'u'l
    cuntu' yil chu'l tan kabajse'n klo'.
  ilo-ULB: Dinuyokmo ti ulo dagiti mannakigubatna babaen iti bukodna a pana agsipud
    ta immayda a kasla bagio a mangiwarawara kadakami, ti panagpasindayawda ket maiyarig
    iti maysa a mangal-alun-on iti nakurapay iti lugar a paglemmengan.
  kpg-kpg: Au amu maalei gu daalo di tagi o di buini dauwa digaula i di nadau madagoaa
    nogo lloomoi be di madangi damana e waluwalu gimaadou gi lellele dagidahi. Digaula
    gu hagapuu gadoo be digau ala e hagaduadua hagammuni digau hagaloale.
  uig-ARA: سەن ئۇنىڭ نەيزىلىرى بىلەن سەردارلىرىنىڭ بېشىغا سانجىدىڭ؛ ئۇلار دەھشەتلىك
    قارا قۇيۇندەك مېنى تارقىتىۋېتىشكە چىقتى، ئۇلارنىڭ خۇشاللىقى ئاجىز مۆمىنلەرنى يوشۇرۇن
    جايدا يالماپ يۇتۇشتىن ئىبارەتتۇر!
  sus-sus: A xa sɔɔrie naxa mini muxu xili ma, e xa tɔɔrɔmixie halaki ɲɛlɛxinyi kui
    gundo ra, kɔnɔ i tan naxa e xa mangɛ sɔxɔ a yɛtɛ xa tanbɛ ra.
  pon-2006: Sapwellimomwi arep doakoahdi kaunen nah karis ni ar kohkodohn pwakihkitpeseng,
    rasehng melimel kalaimwun ehu, oh pohnmwahso, duwehte irail kan me kin kahpwalihala
    me semwehmwe kan ni rir.
  jae-jae: Aômnêm sôb kêpê ênê môkêapac e palalap ma ênê laumata sêc êliŋ-êliŋ amboac
    mu gêju gêŋ saliŋ-saliŋ. gebe êsêac selo lau ŋalêlôm sawa popoc ma têdaŋgôŋ êsêac
    kelecgeŋ.
  ksd-ksd: U ga or ra ulu i kana umana tena vinarubu ma kana rumu iat; Dia ga vut
    da ra ragia upi diat a vue imimire iau; Dia gugu pi diat a konom ive vue ra biaui.
  grc-BRENT: Διέκοψας ἐν ἐκστάσει κεφαλὰς δυναστῶν, σεισθήσονται ἐν αὐτῇ· διανοίξουσι
    χαλινοὺς αὐτῶν, ὡς ἔσθων πτωχὸς λάθρα.
  ind-AYT: “Engkau menusuk kepala pasukan dengan tombaknya. Mereka mengamuk untuk
    menyerakkan aku, sorak-sorai mereka seperti orang-orang yang melahap orang-orang
    miskin secara tersembunyi.
  nya-nya: Ndi mkondo wake womwe munalasa mtsogoleri wake pamene ankhondo ake anabwera
    mwamphamvu kudzatibalalitsa, ankasangalala ngati kuti akudzawononga osauka amene
    akubisala.
  hrv-hrv: Kopljima si izbo vođu ratnika njegovih, koji navališe da nas s radošću
    satru, kao da će potajice proždrijet' ubogoga.
  mps-mps: Te boi bidi dabe, augwali te genuai wali asobo tiwai yali, te da gasaba
    tedela palainogo tiali. Augwaligo da aiyaba elalualide wiegi yai homu pemene yali,
    te dwai sę ebo bidi dabe geme duala selama, te magi nai meni yai we bidi augwaliba
    dwai sę yainu tonalubo tiwai ebao. Tiali goli, nago te boi bidi dabego ami tobolu
    bidi kepten te aga ene dabego digi ma enanio.
  tpi-tpi: Ol dispela birua i bin kam olsem bikpela win, bilong rausim mipela i go
    nabaut. Ol i amamas long daunim mipela olsem ol man i hait na wet bilong mekim
    nogut long ol manmeri i sot long ol samting. Tasol yu bin sutim kepten bilong
    ami bilong ol birua long ol spia bilong em yet.
  dan-1931: Med dit Spyd gennemborer du hans Hoved, hans Høvdinger splittes*. { [*nogle
    i Sammenhængen uforståelige Ord er udeladt.] }
  vie-OVCB: Chúa lấy giáo quân thù đâm đầu các chiến sĩ nó, chúng kéo đến như giông
    bão để đánh tôi tan tác, niềm vui của chúng là ăn nuốt người hiền lành trong nơi
    bí mật.
  guj-2017: તમે લડવૈયાઓના માથાં તેઓના પોતાના જ ભાલાઓથી વીંધી નાખો છો તેઓ વાવાઝોડાની
    જેમ અમને વેર વિખેર કરી નાખવા આવ્યા હતા. તેઓ ગરીબને ગુપ્ત રીતે ભસ્મ કરવામાં આનંદ
    માને છે.
  pon-2006A: Sapwellimomwi arep doakoahdi kaunen nah karis ni ar kohkodohn pwakihkitpeseng,
    rasehng melimel kalaimwun ehu, oh pohnmwahso, duwehte irail kan me kin kahpwalihala
    me semwehmwe kan ni rir.
  por-BRBSL: Você furou as cabeças de seus guerreiros com suas próprias lanças. Eles
    vieram como um redemoinho para me dispersar, se gabando como se devorasse os infelizes
    em segredo.
  eng-OEBUS: You pierced his head with his spears, as his champions storm out to scatter
    us, as they rejoice to devour the poor secretly.
  cth-cth: Ransabawinaw e a lû hah palanaw hoi pawkkayawng lah a ka pouh. Ahnimouh
    teh kaimouh palek sak hanelah tûilî kathout patetlah a tho awh. Mathoenaw kei
    hanelah a lunghawi awh.
  twi-twi: Wode nʼankasa peaw hwirew ne ti mu, bere a nʼakofo bɔɔ yerɛdɛ sɛ wɔrebɛhwete
    yɛn mu. Wɔpɛɛ sɛ wɔbɛtɔre mmɔborɔfo a wɔakɔ agua no ase koraa.
  hlt-hlt: A pueng, a pueng kah lu tah a caitueng neh na toeh pah coeng. Amih tah
    a huephael ah mangdaeng a dolh uh bangla amamih kah kocuknah neh kai taekyak ham
    thikthuek uh.
  tbz-SIM: Ti dootitɔbɛ̀ pie nyi ɑ fìètɛmɛ̀ kɛ dùùtɛnɛ̀ bɛ kóo kpɑ̀ɑ̀tì yuu. Bɛ̀ do
    uríní kuyɑɑkù kɔ̃mɛ mmɛ kɛ íútí, kɛ bo ti do tínti bɛsénnìbɛ̀. Dicìrícìrì ɔ̃ɔ̃
    pĩ́mmɛ̀ kɛ́tɑnnɛ̀ di dènkù.
  msy-2020: Apaniba en agɨraghtɨ e pura tintinibar arɨ mangasa, me amɨnir bar dafamɨn
    mɨn izi. Apaniba e dɨkabɨnasa bar akuegha, mati gumaziba pazɨ gumazir biziba puvatɨzibar
    amuasa izima, gumazir biziba puvatɨziba mongegha iti. Ezɨ puvatɨ, nɨ apanibar
    mɨdorozir gumazibar dapanimɨn barir afuziba inigha dar anarɨram ase.
  dop-dop: Kolontunɑɑ nyǝmɑ́ kɛ n tʋlǝɣǝnɑ pɑ nyɔɔŋ. Pɑ nǝɣǝsǝnɑ kɛ́ ɩsɩɩ kɑcuculɑɣɑ.
    Pɑ huliɣi sɩ pɑ́ yɑsɩ-tʋ. Pɑ kiisiɣi lɑŋhʋlʋmlɛ kɑkiisɑsɩ. Pɑ sɔɔlʋ pɩɩwɑ sɩ pɑ́
    kʋ-tʋ.
  azb-azb: Cəngavərləri fırtına tək Bizi dağıtmağa gələndə Onların başını öz nizələri
    ilə deşdin. Onlar gizlənən zavallıları Məhv edənlər kimi sevinərdi.
  eng-DBY: 'Thou didst strike through with his own spears the head of his leaders:
    They came out as a whirlwind to scatter me, Whose exulting was as to devour the
    afflicted secretly.'
  hin-2017: तूने उसके योद्धाओं के सिरों को उसी की बर्छी से छेदा है, वे मुझ को तितर-बितर
    करने के लिये बवंडर की आँधी के समान आए, और दीन लोगों को घात लगाकर मार डालने की
    आशा से आनन्दित थे।
  wol-KYG: Ba noon ya riddeendoo, di nu tasaaresi, seen xeeju bopp nga bëtte seen
    bopp, fekk leen ñuy xaxaloo, ni ñuy waaja sëxëtoo ay néew-ji-doole, fu kenn yégul.
  eng-YLT: Thou hast pierced with his staves the head of his leaders, They are tempestuous
    to scatter me, Their exultation [is] as to consume the poor in secret.
  kne-kne: Pinanam din toktok di pangolo da idi kaman dan pewek ay inmali ta pansisianen
    das dakami. Naragsakan da abe ay namalpaligat en dakami ay kaseseg-ang sin nantabtabonan
    mi.
  eng-WYC-2017: Thou cursedest the sceptre, either power, of him, the head of his
    fighters, to men coming as whirlwind for to scatter me; thou heardest the joying
    withoutforth of them, as of him that devoureth a poor man in huddles.
  eng-WMBB: You pierced the heads of his warriors with their own spears. They came
    as a whirlwind to scatter me, gloating as if to devour the wretched in secret.
  urd-GVH: उसके अपने नेज़ों से तूने उसके सर को छेद डाला। पहले उसके दस्ते कितनी ख़ुशी
    से हम पर टूट पड़े ताकि हमें मुंतशिर करके मुसीबतज़दा को पोशीदगी में खा सकें! लेकिन
    अब वह ख़ुद भूसे की तरह हवा में उड़ गए हैं।
  rug-rug: Sari na Mua tupi si ele qahaia sa koimata pa nana puku minate varipera
    sapu mae guana raneboṉi pude vata huara gami si gami, gua, puhi gua rina tie pu
    ṉoṉovala golomi sari na tie habahualadi.
  gaz-gaz: Yeroo loltoonni isaa nu bittinneessuuf kaʼanii, akkuma waan rakkattoota
    dhokatanii jiran fixuu gaʼaniitti gammadanitti, ati eeboo ofii isaatiin mataa
    isaa waraante.
  fra-LSG: Tu perces de tes traits la tête de ses chefs, Qui se précipitent comme
    la tempête pour me disperser, Poussant des cris de joie, Comme s’ils dévoraient
    déjà le malheureux dans leur repaire.
  gnn-gnn: Yo, ŋuriŋi miriŋuyunydja guyaŋina yanapi walala yurru baḏuwaḏuyun yana
    ŋanapurrunha, bala yana walala ŋunhi marrtjinanydja, bitjarrana bitjan wärrk ŋuli
    marrtji bunharawu, bitjarrayinayi walala ŋunhi marrtjinanydja bunharawu ŋanapurruŋgu,
    yurru Garrayyunydja bumara ŋunhinha warray walalaŋgu ŋurruŋunha warray wal'ŋu,
    ŋuriŋi nhanukalaynydja ŋayi garayu.
  yal-yal: I e kuntigine xunne sɔxɔnma e yɛtɛna xalimakunle nan na naxanye gixin yi
    fama nxu raxuyadeni ayi e gbelegbelema sɛwani, alo e nɛma yiigelitɔne faxama wundoni.
  haw-1868: Ua o hou aku oe i ke poo o kona poe alii, me kana mau ihe, Holo mai lakou,
    me he ino la, e hoopuehu ia'u; O ko lakou olioli, ua like me ka olioli o ka luku
    ana i ka mea ilihune ma kahi malu.
  arb-NAV: طَعَنْتَ بِرِمَاحِهِ قَائِدَ جَيْشِهِمِ الْمُنْدَفِعِ كَإِعْصَارٍ لِيُشَتِّتَنَا
    بِابْتِهَاجِ مَنْ يَفْتَرِسُ الْمِسْكِينَ سِرّاً
  ewe-ewe: Ètsɔ eya ŋutɔ ƒe akplɔ ŋɔ ta nɛ esi eƒe asrafowo dze mía dzi be yewoakaka
    mí. Wole gbe tem abe ɖe wodi be yewoavuvu nublanuitɔ siwo si be la ene.
  eng-LEE: Thou didst strike through with his own spears the chiefs of his villages,
    who rushed out furiously to scatter me; who rejoiced greatly as though they were
    to devour the poor in secret.
  asm-FB: আপুনি যুদ্ধাৰুসকলৰ সেনাপতিসকলক তেওঁলোকৰ নিজৰ কাঁড়েৰে মুৰবোৰ খুচিলে; তেওঁলোকে
    ধুমুহাৰ দৰে আমাক ছিন্ন-ভিন্ন কৰিবলৈ আহিছিল, তেওঁলোকে দুখীয়াক গুপুত স্থানত ৰখাৰ
    দৰে গ্ৰাস কৰিছিল।
  sus-A: عَ شَ سْورِيٍ نَشَ مِنِ مُشُ شِلِ مَ، عٍ شَ تْورْ مِشِيٍ هَلَكِ حّلّشِنيِ
    كُي فُندٌ رَ، كْنْ عِ تَن نَشَ عٍ شَ مَنفّ سْشْ عَ يّتّ شَ تَنبّ رَ.
  fra-SBL: Tu as percé la tête de ses guerriers avec leurs propres lances. Ils sont
    venus comme un tourbillon pour me disperser, jubilant comme pour dévorer les malheureux
    en secret.
  hbo-hbo: נָקַ֤בְתָּ בְמַטָּיו֙ רֹ֣אשׁ *פְּרָזֹו (פְּרָזָ֔יו) יִסְעֲר֖וּ לַהֲפִיצֵ֑נִי
    עֲלִ֣יצֻתָ֔ם כְּמֹו־לֶאֱכֹ֥ל עָנִ֖י בַּמִּסְתָּֽר׃
  shp-NTPO: Jaton koshira jawen pianbi min retea iki, niweaba koshi beai keská rabíbeirani
    kabáyonin bexonra, jonéres jato keyonoxon jan kopímistiomabo jato tsakakana iki.
  kik-kik: Wamũtheecire mũtwe na itimũ rĩake mwene, rĩrĩa njamba ciake cia ita ciatũtharĩkĩire
    itũharaganie; cigakenagĩrĩra ta igũtambuura athĩĩni arĩa mehithĩte.
  fra-NCL: Tu as percé de ses propres traits le chef de ses bandes, qui se précipitaient
    pour me disperser, en poussant des cris de joie, comme s’ils allaient dévorer
    le malheureux dans leur repaire.
  cek-AK: 'Angmah ih kalii hoiah avang thungah kaom kaminawk zaehoikung to lu ah na
    thunh: nihcae loe kai amrosak hanah kamhae takhi baktiah ang zoh o; nihcae anghoehaih
    loe amtang kaminawk tamquta hoi amrosak han ih ni oh.'
  cuk-cuk: E-sordamar-e-nono, be-eswargi be buudu imaksad, we-sordamar an-oaisakiega
    burwa-dummadyobi, angi yolenonikid. Dule-wileged dule-e-bendaked-satedba, igi
    dule egi yolenonidae, deyobi, we-sordamar bela-bela-yeer-itogedba angi yolenonikid.
  uig-CYR: Сән униң нәйзилири билән сәрдарлириниң бешиға санҗидиң; Улар дәһшәтлик
    қара қуюндәк мени тарқитиветишкә чиқти, Уларниң хошаллиғи аҗиз мөминләрни йошурун
    җайда ялмап жутуштин ибарәттур!
  tel-2017: పేదలను రహస్యంగా మింగివేయాలని ఉప్పొంగుతూ తుఫానులాగా వస్తున్న యోధుల తలల్లో
    వారి ఈటెలే నాటుతున్నావు.
  hat-BSA: Ou te frennen tèt gèye li yo ak pwòp nepe yo. Yo te antre kon toubiyon
    pou gaye nou. Ak gwo lajwa yo te tankou sila ki devore malere an sekrè yo.
  kos-kos: Mwe pisr nutum fakisya ac sasla ke mwet kol fulat lun un mwet mweun Ke
    elos tuku oana sie paka in liskutelik. Elos engnu oana mwet su akkeokye mwet sukasrup
    in lukma.
  hbo-WLC: נָקַ֤בְתָּ בְמַטָּיו֙ רֹ֣אשׁ פרזו יִסְעֲר֖וּ לַהֲפִיצֵ֑נִי עֲלִ֣יצֻתָ֔ם
    כְּמוֹ־לֶאֱכֹ֥ל עָנִ֖י בַּמִּסְתָּֽר׃
  ibo-ibo: Ọ bụ ùbe ya ka i ji mawaa ya isi, mgbe ndị dike nʼagha ya bịara dịka oke
    ifufe ịchụsa anyị, mgbe ha si nʼobi ụtọ ha chee na ha na-aga iripịa ndị ogbenye
    e wedara nʼala, bụ ndị na-ezo onwe ha.
  ory-ory: 'ତୁମ୍ଭେ ତାହାର ନିଜ ଯଷ୍ଟି ଦ୍ୱାରା ତାହାର ଯୋଦ୍ଧାମାନଙ୍କର ମସ୍ତକ ବିଦ୍ଧ କଲ: ସେମାନେ
    ମୋତେ ଛିନ୍ନଭିନ୍ନ କରିବା ପାଇଁ ଘୂର୍ଣ୍ଣବାୟୁର ନ୍ୟାୟ ଆସିଲେ; ଦରିଦ୍ରକୁ ଗୋପନରେ ଗ୍ରାସ କରିବା
    ପାଇଁ ସେମାନଙ୍କର ଆନନ୍ଦ ଥିଲା।'
  chk-chk: Ka posu ewe meilapen nöün kewe sounfiu ren wokum kewe, chokewe mi feito
    usun chök eu mölümöl pwe repwe atoropasakem, ra sikesik usun chokewe mi ariaföüü
    ekewe chon mwelele lemonomon.
  rop-rop: Detlot solja blanga im bin kaman laiga bigbala rein klaud. Deibin trai
    blanga meigim melabat ranawei, en deibin hepi blanga binijimap melabat, bat melabat
    bin haidim miselp. En afta, yubin kilim ded olabat garram olabat ronwan spiya.
  ukr-1871: Ти пробив його ж списами голови гетьманів його, коли вони примчались бурею,
    щоб мене розбити, й радувались, як той, що надїється, бідолаху в тайному місцї
    пожерти.
  deu-1951: Du durchbohrst mit ihren eigenen Speeren das Haupt seiner Horden; sie
    stürmten einher, um mich in die Flucht zu schlagen, und erhoben ihr Freudengeschrei,
    als wollten sie den Elenden im Verborgenen verzehren.
  eng-JPS: Thou hast stricken through with his own rods the head of his rulers, that
    come as a whirlwind to scatter me; whose rejoicing is as to devour the poor secretly.
  srp-1865: Njegovijem kopljima probio si glavu selima njegovijem kad navaljivahu
    kao vihor da me razaspu, radovahu se kao da æe proždrijeti siromaha u potaji.
  lug-lug: Wafumita omutwe gwe n’effumu lye ye, abalwanyi be bwe baavaayo okutugoba,
    nga bali ng’abanaatumalawo, ffe abaali baweddemu essuubi nga twekwese.
  heb-heb: נקבת במטיו ראש פרזו יסערו להפיצני עליצתם כמו לאכל עני במסתר׃
  ben-IRV: যখন তার যোদ্ধারা আমাদের ছড়িয়ে দেবার জন্য ভীষণভাবে আক্রমণ করল, তখন তারা
    তাদের মতই আনন্দ করছিল যারা গোপনে তার দুঃখীদের গ্রাস করে আনন্দ পায়। তুমি তাদের
    নেতাকে তারই বর্শা দিয়ে বিঁধলে।
  pan-pan: ਤੂੰ ਉਸ ਦੇ ਸੂਰਮਿਆਂ ਦੇ ਸਿਰਾਂ ਨੂੰ ਉਨ੍ਹਾਂ ਦੀਆਂ ਆਪਣੀਆਂ ਬਰਛੀਆਂ ਨਾਲ ਹੀ ਵਿੰਨ੍ਹ
    ਦਿੱਤਾ, ਉਹ ਤੂਫ਼ਾਨ ਵਾਂਗੂੰ ਮੈਨੂੰ ਉਡਾਉਣ ਲਈ ਆਏ, ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਤਰ੍ਹਾਂ ਅਨੰਦ ਹੋਏ ਜਿਹੜੇ
    ਚੁੱਪ-ਚੁਪੀਤੇ ਦੀਨ ਲੋਕਾਂ ਨੂੰ ਨਾਸ ਕਰਨ ਲਈ ਘਾਤ ਲਗਾਉਂਦੇ ਹਨ।
  mya-JVB: ဗိုလ် မင်းတို့၏ ဦးခေါင်း ကို မြှား တော်တို့နှင့် ထုတ်ချင်းခပ် ထိုးတော်မူ၏။
    ထိုသူတို့သည် အကျွန်ုပ် တို့ကို လွင့် စေခြင်းငှါ လေပြင်း မုန်တိုင်းကဲ့သို့တိုက်ကြပါ၏။
    ဆင်းရဲသား တို့ကို အမှတ်တမဲ့ ကိုက်စား မည့်အကြံရှိသကဲ့သို့ ဝမ်းမြောက် ကြပါ၏။
  hmo-hmo: Ai idia tuari henia gwauraia taudia, be lai bada bamona ai do idia lulua
    boio gwauraia. Idia be aiemai manoka dekenai idia moale, tau dikadia ese hunia
    dekenai, ogogami taudia idia dagedage henia bamona. To oi ese oiemu diba oi pidia,
    bona unai ai idia tuari henia taudia, edia biaguna oi alaia mase.
  urd-urd: तूने उसी की लाठी से उसके बहादुरों के सिर फोड़े; वह मुझे बिखेरने को हवा
    के झोके की तरह आए, वह ग़रीबों को तन्हाई में निगल जाने पर ख़ुश थे।
  rus-SYN: Ты пронзаешь копьями его главу вождей его, когда они как вихрь ринулись
    разбить меня, в радости, как бы думая поглотить бедного скрытно.
  bqc-SIM: Kɛ́ aà zĩgↄ̃ↄ sìwázi wá fãaai, aalɛ pↄnakɛ yɛ̃̀ɛɛsaide pↄ́ ulɛaↄ
    blea yã́ musu, ↄ̃ n ń dↄaana mi fↄ̃̀ ń azĩa sↄ̃nao.
  tcz-CHONGTHU: Huipi hungnung banga hung kitola, beilamtaha Israel bahgam dinga go
    chu, nangin ama galvon maman nasumang’e.
  mar-mar: ते प्रचंड वादळाप्रमाणे आम्हास पांगवण्यास आले असता, तू त्यांचेच भाले त्यांच्या
    सैनिकांच्या डोक्यात भोसकले, गरीब मनुष्यास एकांतात खाऊन टाकावे, ह्यामध्ये त्यांची
    तृप्तता होती.
  qub-qub: Mandajnincunaga löcu tamyanömi cawalluncunawan muntädu shamuran. Paycunaga
    fiyupa rabyashami shamuran nogacunata wacpa caypa machiramänanpaj. Nogacunaga
    manami ima ruraytapis camäpacurächu. Gammi ichanga quiquinpa lëchancunawan wañurachishcanqui.
  bqp-bqp: A yibɛrɛbɑn sinɑmbun winu yɑburɑ kɑ ben tiin sɛ̃ɛnu. Bɑ rɑɑ sun wɔrim wee
    kɑ sɛndɑru nge woo bɔkɔ, bu kɑ sun yɑrinɑsiɑ. Bɑ nuku dobun kuuki mɔ̀. Bɑ sɔɔru
    sɑ̃ɑ bu kɑ sun go bɛsɛn kuku yenɔ.
  hat-hat: Avèk flèch ou yo, ou pèse kòmandan an chèf lame yo a, lè yo t'ap vare sou
    nou tankou yon van tanpèt pou gaye nou. Je yo gran louvri ak kontantman tankou
    moun ki pral devore pòv malere yo kote yo kache a.
  eng-BSB: With his own spear You pierced his head, when his warriors stormed out
    to scatter us, gloating as though ready to secretly devour the weak.
  tod-tod: Ɗa gi zili nuiti ta-ɠundiɠiiti tɔungiti kpotasu ga ti ɓɔɠɔ mɛɛinti. Ti
    ɠɛni eɠɛ fiilɛ wolai, ti yeizu gi ma ga ti gi zuvaza, ti ɗa koozunɛɛ ɓeei loo,
    ti ɠɛʋele ɓɛtɛai ga zɔi maanɔɠɔai, ti koloɠolo dɔɔɠuzu.
  eng-WEBPB: You pierced the heads of his warriors with their own spears. They came
    as a whirlwind to scatter me, gloating as if to devour the wretched in secret.
  kbq-kbq: Kagigagi zahomo'ma hiaza hu'za tahe panani hunaku'ma erintaguma hu'za aza
    harfa sondia vahe'mokizmi kva nera, agri kevereti asenifina rerapone'nane. Zamagra
    muse nehu'za zamunte omane nagara mago vahe'mo'a zamaza osanigeta zamahe hana
    hugahune nehaza vahera zamagri kevereti nezmahane.
  nhe-BL: Ica yajuanti inintepos, tiquinmictía nopa tlatehuiani tlen hualayayaj queja
    se hueyi ajcomalacatl para techxolehuase tiisraelitame. Moilhuiyayaj ax ohui techtzontlamiltisquíaj.
  gub-BL: Ur ywytuàiw àmàn inuromo har ài ureàmàtyry'ym pà wà. Erezuka zauxiapekwer
    wanuwihaw neru'yw pupe wanur mehe wà. Wiko wera'u urewi wà, a'e rupi ipuruzuka
    wer urerehe wà. Ikàg ma'e uzuka hemetarer 'ym ma'e, muite amogwer teko wanuwi
    ikwaw kar 'ym pà wanupe. Nezewe a'e zauxiapekwer ipuruzuka wer urerehe wà.
  eng-DRA: Thou hast cursed his sceptres, the head of his warriors, them that came
    out as a whirlwind to scatter me. Their joy was like that of him that devoureth
    the poor man in secret.
