verse: HAB.003.001
translations:
  mal-C: വിഭ്രമരാഗത്തിൽ, ഹബക്കൂക്ക് പ്രവാചകന്റെ ഒരു പ്രാർഥനാഗീതം.
  deu-TKW: Ein Gebet des Propheten Habakuk. Zu Saitenspiel.
  lin-lin: Libondeli ya Mosakoli Abakuki, na tina na lolenge ya banzembo ya mawa.
  eng-LSV: 'A prayer of Habakkuk the prophet, [set] on shigionoth:'
  eng-GNV: A prayer of Habakkuk the Prophet for the ignorances.
  eng-WEBSTER: A prayer of Habakkuk the prophet upon Shigionoth.
  nhw-BL: 'Ya ni inetlatlajtil Habacuc catli yaya huicac iixpa TOTECO:'
  swh-ONEN: Sala ya nabii Habakuki iliyoimbwa kwa shigionothi.
  bba-bba: Wee kɑnɑ te Gusunɔn sɔmɔ Hɑbɑkuku u kuɑ kɑ weeweenu.
  eng-KJVCPB: A prayer of Habakkuk the prophet upon Shigionoth.
  luo-luo: 'Lemo mane Habakuk janabi olamo e dwond Shigionot ema:'
  meu-meu: Peroveta tauna Habakuku ena ḡuriḡuri anena; ane gadona ladana be Shigionoth.
  npi-ULB: अगमवक्ता हबकूकको प्रार्थना ।
  yor-yor: Àdúrà wòlíì Habakuku gẹ́gẹ́ bí sígónótì. Ohun èlò orin.
  pes-OPCB: 'این است دعای حبقوق نبی:'
  tgl-ULB: 'Ang panalangin ni Habakuk na propeta: (Dinaragdag ng teksto ng Hebreo
    ang “sa Sigionoth” na maaaring tumutukoy sa musikal na direksiyon para sa mga
    mang-aawit)'
  hui-hui: Bi mana latagi haga Habaguguhanda Anduane Homogohondo bi lalu iba gana
    lole howa ngida ale balu lenego ogo.
  bod-N: ལུང་སྟོན་པ་ཧ་བཱ་ཁུག་གི་ཤིས་ག་ཡོན་གྱི་དབྱངས་ལ་གྱེར་བའི་གསོལ་འདེབས།
  sna-sna: Munyengetero wamuprofita Habhakuki unoimbwa neshigionoti.
  spa-BLM: Una oración del profeta Habacuc, con música victoriosa.
  cac-cac: Aton in lesal a in Habacuc in, schecab' in Dios.
  swh-ULB: 'Maombi ya Habakuki nabii:'
  bel-bel: Малітва Абакума прарока, на сьпеў.
  deu-ELBBK: Gebet Habakuks, des Propheten, nach Schigjonoth.
  mbb-OT: 'Iyan heini ampù te ebpeneuven he si Habakuk:'
  mal-2015: വിഭ്രമരാഗത്തിൽ ഹബക്കൂക്ക് പ്രവാചകന്റെ ഒരു പ്രാർത്ഥനാഗീതം.
  rmc-rmc: E modľitba, so pisinďa o prorokos Habakuk. E žaľakri giľi.
  pes-OPV: دعای حبقوق نبی بر شجونوت.
  ron-1924: Ругэчуня пророкулуй Хабакук. (Де кынтат ын фелул кынтечелор де жале)
  ben-OBCV: ভাববাদী হবক্‌কূকের প্রার্থনা। স্বর, শিগিয়োনোৎ
  som-som: Tanu waa salaaddii Xabaquuq, oo lagu luuqeeyo Shigyonood.
  lat-VUC: Oratio Habacuc prophetæ, pro ignorantiis.
  eng-ASVBT: A prayer of Habakkuk the prophet, set to Shigionoth.
  ita-1885: L'orazione del profeta Abacuc, sopra Sighionot.
  eng-LXXUP: A prayer of the prophet Habakkuk, with a song.
  eng-ULB: 'The prayer of Habakkuk the prophet:'
  spa-VBL: Esta es una oración cantada por el profeta Habacuc. Con Sigonot.
  fra-_FOB: 'Prière d''Habacuc, le prophète, sur le mode des chants lyriques:'
  mal-mal: വിഭ്രമരാഗത്തിൽ ഹബക്കൂക്ക് പ്രവാചകന്റെ ഒരു പ്രാർത്ഥനാഗീതം.
  urd-GVR: Zail meṅ Habaqqūq Nabī kī duā hai. Ise ‘Shigiyūnot’ ke tarz par gānā hai.
  suz-BL: परमप्रभु यावे आ लोव़ पाइब हबकुकमी परमप्रभु यावे कली लोव़ पा कुम्‍सो पा ठेयब
    सेल्‍तु।
  eng-NOY: The prayer of Habakkuk the prophet, in the form of an ode.
  ita-1927: Preghiera del profeta Habacuc. Sopra Scighionoth.
  ckb-ckb: 'نوێژێکی حەبەقوقی پێغەمبەر. لەسەر ئاوازی «شگیانۆت»:'
  eng-BBE: A prayer of Habakkuk the prophet, put to Shigionoth.
  kan-OKCV: ಶಿಗ್ಯೋನೋತ ಸ್ವರದ ಮೇಲೆ ಪ್ರವಾದಿಯಾದ ಹಬಕ್ಕೂಕನ ಪ್ರಾರ್ಥನೆ.
  tam-2017: ஆபகூக் தீர்க்கதரிசி சிகாயோனில் பாடின விண்ணப்பம்.
  spa-RV-1909: ORACIÓN de Habacuc profeta, sobre Sigionoth.
  ron-BTF: O rugăciune a profetului Habacuc, un poem.
  eng-WEBP: A prayer of Habakkuk, the prophet, set to victorious music.
  eng-FBV: This is a prayer sung by the prophet Habakkuk. On Shigonoth.
  nld-1939: Een gebed van den profeet Habakuk. Op de toon van een klaaglied.
  nch-BL: 'Ya ni inetatajtil Habacuc cati yaya huicac iixpa TOTECO:'
  vie-1934: Lời cầu nguyện của đấng tiên tri Ha-ba-cúc, về thể thi ca.
  hin-CV: हबक्कूक भविष्यद्वक्ता की एक प्रार्थना. शिगयोनोथ की शैली में.
  spa-BES: Una oración del profeta Habacuc, puesta a Siganion.
  tdx-tdx: Ty fikora’ i Kabakoke mpitoky, nanoeñe añ’onin-tsabo.
  tha-KJV: คำอธิษฐานของฮาบากุกผู้​พยากรณ์ ตามทำนองชิกกาโยน
  por-BR-2018: Oração do profeta Habacuque, conforme “Siguionote”.
  deu-ELO: Gebet Habakuks, des Propheten, nach Schigjonoth.
  eng-WYC-2018: The prayer of Habakkuk, the prophet, for unknowing men. (The prayer
    of the prophet Habakkuk, for those without knowledge.)
  epo-epo: Preĝo de la profeto Ĥabakuk laŭ maniero de psalmoj.
  uig-PIN: 'Ⱨabakkuk pǝyƣǝmbǝrning duasi, «Xiggaon» aⱨangida: —'
  beo-beo: Amo da balofede dunu Ha:bagage ea sia:ne gadosu afae gala.
  tpi-OTNT: Profet Habakuk i bin mekim prea long Bikpela olsem. Ol man i singim dispela
    prea, ol i mas bihainim pasin bilong ol song bilong sori. Na man i bosim musik
    i mas tokim ol man long paitim ol gita samting.
  hau-SA: Addu’ar annabi Habakkuk. A kan shigiyont.
  uig-LAT: 'Habakkuk peyghemberning duasi, «Shiggaon» ahangida: —'
  nde-nde: Umkhuleko kaHabhakhukhi umphrofethi. NgeShigiyonothi.
  ton-ton: Ko e lotu ʻa Hapakuki ko e palōfita ʻi he Sikaiona.
  ces-1613: 'Modlitba Abakuka proroka podlé Šigejonót:'
  eng-WMB: A prayer of Habakkuk, the prophet, set to victorious music.
  tam-TCV: இறைவாக்கினன் ஆபகூக், பாடிய மன்றாட்டு.
  ceb-ULB: 'Ang pag-ampo ni Habakuk nga propeta:'
  pol-UBG: Modlitwa proroka Habakuka na Syggajon.
  agr-agr: 'Profeta Habacuc Apajuín juna aatus segauwai:'
  kyc-kyc: Dake poropeta akali Apakukumi ateŋa leya doko.
  urd-GVU: ذیل میں حبقوق نبی کی دعا ہے۔ اِسے ’شگیونوت‘ کے طرز پر گانا ہے۔
  eng-OEBCW: A prayer of Habakkuk the prophet, according to the Shigionoth.
  deu-1912: 'Dies ist das Gebet des Propheten Habakuk für die Unschuldigen:'
  kan-2017: ಶಿಗ್ಯೋನೋತ್ ಸ್ವರದ ಮೇಲೆ ಪ್ರವಾದಿಯಾದ ಹಬಕ್ಕೂಕನ ಪ್ರಾರ್ಥನೆ.
  yap-yap: Ba meybil ni tay Habakkuk ni profet.
  hlt-MCSB: Omdamlaa dongah tonghma Habakkuk kah thangthuinah.
  mdy-ETH: ዒምባቆሜ ዓይኑሞና ፆኦሲ ሺኢቄ ሺኢጲፃ ያዺ ጋዓያኬ፦
  twi-ASANTE: 'Saa mpaeɛbɔ yi, Habakuk too no sɛ dwom:'
  eng-WEBU: A prayer of Habakkuk, the prophet, set to victorious music.
  wal-wal: 'Hananabaa yootiya Imbbaaqoomi mazamuredan yexxiiddi, woossido woosai hagaa:'
  spa-PDDPT: Oración del profeta Habacuc. En el tono de lamentaciones.
  gun-gun: Po rami ma profeta Habacuque onhembo'e mboraei ojapo reve.
  agu-BL: Yi xtxolbile'j yi xomtzaj, ya'stzun yi yol Habacuc, yi elsanl stzi' Ryos
    yi toque'nt tan nachle'n Kataj.
  ilo-ULB: 'Ti kararag ni Habakkuk a profeta: iti si-gionoth.'
  kpg-kpg: 'Deenei talodalo soukohp Habakkuk:'
  uig-ARA: 'ھاباككۇك پەيغەمبەرنىڭ دۇئاسى، «شىگگائون» ئاھاڭىدا: ــ'
  sus-sus: Annabi Habakuku xa Ala maxandi nan ya, naxan bama bɛɛti ki ma.
  pon-2006: 'En soukohp Apakuk eh kapakap:'
  jae-jae: Propete Habakuk nê mec, tateŋ ŋaawa amboac wê.
  ksd-ksd: A niaring kai ra propet Kabakuk; a tiun Sigionot.
  grc-BRENT: ΠΡΟΣΕΥΧ ἈΜΒΑΚΟΥΜ ΤΟΥ ΠΡΟΦΗΤΟΥ, ΜΕΤΑ Ὠ̣ΔΗΣ.
  ind-AYT: Doa Nabi Habakuk. Menurut nyanyian ratapan.
  nya-nya: Pemphero la mneneri Habakuku potsata mayimbidwe a Sigionoti.
  hrv-hrv: Molitva. Od proroka Habakuka. Na način tužbalice.
  mps-mps: Profet Habakukgo Genuai Bidiba gedu haluasa po weyu, e tiwai wali. Te gedu
    haluasa po wali te bidi dabego te balia pode ma usųbo po wabo si, teda augwaligo
    te hobede ebo kolesagade wali pabo balia po wali pomainu yao. Tama te musik wabo
    tonalubo bidigo te gita elibo bidi dabeba po walama, te gita eliyu balia po omainogo
    yao.
  tpi-tpi: Profet Habakuk i bin mekim prea long Bikpela olsem. Ol man i singim dispela
    prea, ol i mas bihainim pasin bilong ol song bilong sori. Na man i bosim musik
    i mas tokim ol man long paitim ol gita samting.
  dan-1931: En Bøn af Profeten Habakkuk. Al-sjigjonot. { [*Musikudtryk af ukendt Betydning;
    jfr. Sl. 7, 1.] }
  vie-OVCB: 'Đây là lời cầu nguyện của Tiên tri Ha-ba-cúc, theo nhịp điệu khải hoàn
    ca:'
  guj-2017: હબાકુક પ્રબોધકની પ્રાર્થના, રાગ શિગ્યોનોથ.
  pon-2006A: 'En soukohp Apakuk eh kapakap:'
  por-BRBSL: Uma prece de Habakkuk, o profeta, preparada para a música vitoriosa.
  eng-OEBUS: A prayer of Habakkuk the prophet, according to the Shigionoth.
  cth-cth: Profet Habakkuk e ratoumnae, Shigionoth la.
  twi-twi: 'Saa mpaebɔ yi, Habakuk too no sɛ dwom:'
  hlt-hlt: Omdamlaa dongah tonghma Habakkuk kah thangthuinah.
  tbz-SIM: 'Kɛ̀ Abɑkukuu dèntɛ̀ fɛyɛ̀nfɛ̀ kɛ́sɑutɛnɛ̀ Kuyie nkɛ dɔ̀:'
  msy-2020: Kar Godɨn akam inigha izir gumazim Habakuk, God ko mɨgeir akaba, ezɨ da
    onger akar kamɨn mɨn zui. Gumazamiziba onger akar kabar amuva, me azir akamɨn
    arazimɨn gɨn mangɨ, ighiabar amu. Eghtɨ gumazir onger akabar faragha zuim gumazibav
    mɨkɨmtɨ, me gitabav mɨsogham.
  dop-dop: 'Wiinɑʋ mpi Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ Hɑpɑkuku wiinɑ Tɑcɑɑ tɔɣɔlɛ sɩ:'
  azb-azb: Peyğəmbər Habaqququn duası, Şiqqayonlar kökü üstündə.
  eng-DBY: A Prayer of Habakkuk the prophet upon Shigionoth.
  hin-2017: शिग्योनीत की रीति पर हबक्कूक नबी की प्रार्थना।
  wol-KYG: Ñaanu Yonent Yàlla Abakug a ngii, galanu woy wi di galanu njàmbat.
  eng-YLT: 'A prayer of Habakkuk the prophet concerning erring ones:'
  kne-kne: Siya na di kararag din mamadto ay si Habakkuk.
  eng-WYC-2017: The prayer of Habakkuk, the prophet, for unknowing men.
  eng-WMBB: A prayer of Habakkuk, the prophet, set to victorious music.
  urd-GVH: ज़ैल में हबक़्क़ूक़ नबी की दुआ है। इसे ‘शिगियूनोत’ के तर्ज़ पर गाना है।
  rug-rug: Hie si keke vinaravara tanisa poropita Habakuku.
  gaz-gaz: Kadhannaa Anbaaqoom raajichaa shigiyonootiidhaan.
  fra-LSG: Prière d’Habacuc, le prophète. (Sur le mode des complaintes.)
  gnn-gnn: Bala ŋayi dhunupana Wapakaktja bukumirriyaŋalana Garraywala, bitjarrana
    waŋana gam'.
  yal-yal: Nabi Xabakuki Ala maxandina, muxune naxan bama mawuga bɛtin na.
  haw-1868: O KA pule a Habakuka, ke kaula, me ka mele lanakila.
  arb-NAV: 'هَذِهِ صَلاةُ النَّبِيِّ حَبَقُّوقَ:'
  ewe-ewe: Esiae nye Nyagblɔɖila Habakuk ƒe gbedodoɖa si woadzi ɖe kasaŋku ŋuti.
  eng-LEE: A prayer of Habakkuk the prophet upon Shigyonoth.
  asm-FB: 'ভাববাদী হবক্কুকৰ প্ৰাৰ্থনা:'
  sus-A: عَننَبِ هَبَكُكُ شَ عَلَ مَشَندِ نَن يَ، نَشَن بَمَ بّيتِ كِ مَ.
  fra-SBL: Une prière du prophète Habacuc, sur une musique victorieuse.
  hbo-hbo: תְּפִלָּ֖ה לַחֲבַקּ֣וּק הַנָּבִ֑יא עַ֖ל שִׁגְיֹנֹֽות׃
  shp-NTPO: Nato riki profeta Habacucnin orana.
  kik-kik: Rĩrĩ nĩ ihooya rĩa mũnabii Habakuku, rĩa kũinwo ta rwĩmbo.
  fra-NCL: Prière d’Habacuc le prophète. Sur le mode dithyrambique.
  cek-AK: Hae loe Shigionoth nuiah Tahmaa Habakkuk lawkthuihaih ah oh.
  cuk-cuk: Bab-Dummad-gayaburba-barsoged-Habacuc, Bab-Dummadse-goled. We-Bab-Dummadse-goledi,
    Sigionot-gar-goledba gorlegoed.
  uig-CYR: 'Һабаккук пәйғәмбәрниң дуаси, «Шиггаон» аһаңида: —'
  tel-2017: ప్రవక్త అయిన హబక్కూకు చేసిన ప్రార్థన (వాద్యాలతో పాడదగినది).
  hat-BSA: Yon priyè Habacuc, pwofèt la, selon fòm Sigonoth la.
  kos-kos: 'Pre se inge ma lal Habakkuk, mwet palu:'
  hbo-WLC: תְּפִלָּ֖ה לַחֲבַקּ֣וּק הַנָּבִ֑יא עַ֖ל שִׁגְיֹנֽוֹת׃
  ibo-ibo: Nke a bụ ekpere Habakuk onye amụma kpere. Ọ dị nʼusoro Shiginot. Nke a
    bụ ihe o kwuru.
  ory-ory: ହବକ୍କୂକ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଙ୍କର ପ୍ରାର୍ଥନା। ସ୍ୱରଶିଗୀୟୋନତ୍‍।
  chk-chk: 'Iei än ewe soufos Apakuk iotek:'
  rop-rop: Wal mi na Hebakak, det speshalwan mesinja blanga God en dijan na main preya
    langa YAWEI det trubala God.
  ukr-1871: 'Молитва пророка Аввакума, до сьпіву:'
  deu-1951: Ein Gebet des Propheten Habakuk, nach Art einer Ode.
  eng-JPS: A prayer of Habakkuk the prophet. Upon Shigionoth.
  srp-1865: Molitva proroka Avakuma; za pjevanje.
  lug-lug: Okusaba kwa nnabbi Kaabakuuku, okw’Ekisigiyonosi.
  heb-heb: תפלה לחבקוק הנביא על שגינות׃
  ben-IRV: হবক্-কূক ভাববাদীর প্রার্থনা। স্বর, শিগিয়োনোৎ।
  pan-pan: ਸ਼ਿਗਯੋਨੋਥ ਉੱਤੇ ਹਬੱਕੂਕ ਨਬੀ ਦੀ ਪ੍ਰਾਰਥਨਾ।
  mya-JVB: ပရောဖက် ဟဗက္ကုတ် ၏ ပဌနာ စကားတည်းဟူသောရှိဂျောနုတ် သီချင်း၊
  hmo-hmo: 'Peroveta tauna Habakuku ena guriguri ane be inai:'
  urd-urd: 'शिगायूनोत के सुर पर हबक़्क़ूक़ नबी की दु''आ:'
  rus-SYN: Молитва Аввакума, пророка, для пения.
  bqc-SIM: Ãnabi Abaku wabikɛa.
  tcz-CHONGTHU: Hiche taona hi themgao Habakkuk in lakaija ahin sahdoh ahi.
  mar-mar: संदेष्टा हबक्कूकची शिगयोनोथावर प्रार्थनाः
  qub-qub: Cayga caycan profëta Habacuc mañacushanmi.
  bqp-bqp: Wee kɑnɑ te Gusunɔn sɔmɔ Hɑbɑkuku u kuɑ kɑ weeweenu.
  hat-hat: Men lapriyè pwofèt Abakouk te fè pou li plenyen sò li bay Bondye.
  eng-BSB: 'This is a prayer of Habakkuk the prophet, according to Shigionoth:'
  tod-tod: GALA goo wo nui Aɓakuke ná-GALA falii, é ga maawɔin wuyei.
  eng-WEBPB: A prayer of Habakkuk, the prophet, set to victorious music.
  kbq-kbq: Ama'i kasnampa ne' Habakuku'ma zagamepi erinteno hu'nea nunamune.
  nhe-BL: 'Ya ni itlamaijtol Habacuc tlen yajaya huicac iixpa TOTECO:'
  gub-BL: Tupàn ze'eg imume'u har Amakuk her ma'e uze'eg putar Tupàn pe kury. Na'aw
    ize'eg awer xe kury.
  eng-DRA: A PRAYER OF HABACUC THE PROPHET FOR IGNORANCES.
