verse: HAB.003.006
translations:
  mal-C: യഹോവ എഴുന്നേറ്റു, ഭൂമിയെ കുലുക്കി. അവിടന്നു നോക്കി രാജ്യങ്ങളെ വിറപ്പിച്ചു.
    പുരാതനപർവതങ്ങൾ തകർന്നുവീണു പഴയ കുന്നുകൾ നിലംപൊത്തി— എന്നാൽ അവിടത്തെ വഴികൾ ശാശ്വതമായവ.
  deu-TKW: Wenn er auftritt, so wankt die Erde; wenn er aufsieht, so scheucht er die
    Völker auf. Da zerbersten die ewigen Berge, es sinken die uralten Hügel; Pfade
    wie einst in uralter zeit wandelt er!
  lin-lin: Tango atelemaki, mabele ekomaki koningana makasi ; tango abalolaki elongi
    na Ye mpo na kotala, bato ya bikolo bakomaki kolenga, bangomba milayi oyo ya kala-kala
    ebukanaki, mpe bangomba mikuse oyo ya kala-kala ekitaki ; kasi banzela na Ye ewumelaka
    seko na seko.
  eng-LSV: He has stood, and He measures earth, || He has seen, and He shakes off
    nations, || And mountains of antiquity scatter themselves, || The hills of old
    have bowed, || The ways of old [are] His.
  eng-GNV: 'He stoode and measured the earth: he behelde and dissolued the nations
    and the euerlasting mountaines were broken, and the ancient hilles did bowe: his
    wayes are euerlasting.'
  eng-WEBSTER: 'He stood, and measured the earth: he beheld, and drove asunder the
    nations; and the everlasting mountains were scattered, the perpetual hills did
    bow: his ways are everlasting.'
  nhw-BL: Quema yaya moquetza se tlatoctzi, nopa tlali mohuijhuisohua. Huihuipicaj
    tlalme quema yaya quintlachilía. Iixpa ya huelonij nopa tepeme catli nochipa moquetztoyaj
    huan ixpolihui tlachiquilme catli eltoque tlen huejcajya. Pero yaya nochipa itztoc.
    Nejnentihualajtoc tlen ipejya tonali.
  swh-ONEN: Alisimama, akaitikisa dunia; alitazama, na kuyafanya mataifa yatetemeke.
    Milima ya zamani iligeuka mavumbi na vilima vilivyozeeka vikaanguka. Njia zake
    ni za milele.
  bba-bba: À n yɔ̃rɑ, tem mu rɑ yĩiriwɑ. À n bwesenu mɛɛrɑ, nu rɑ diiriwɑ. Guu ni
    nu wɑ̃ɑ sɑɑ yee yellun di, nu wɔrukɑ, ɡunɡuu ni nu wɑ̃ɑ sɑɑ tɛɛbun di, nu kɔsikirɑ,
    domi niyɑ nu rɑɑ sɑ̃ɑ wunɛn swɑɑ ye ɑ rɑ sĩ.
  eng-KJVCPB: 'He stood, and measured the earth: He beheld, and drove asunder the
    nations; And the everlasting mountains were scattered, The perpetual hills did
    bow: His ways are everlasting.'
  luo-luo: Ne ochungʼ kendo noyiengo piny, ne ongʼicho mi ogendini otetni. Gode machon
    nomukore kendo gode matindo manyaka nene bende nopodho. Yorene osiko manyaka chiengʼ.
  meu-meu: Ia e gini, tanobada e hahetohoa; ia e roha lao, basileia idau-idau e haheude-heudedia;
    bena mia-hanaihanai ororodia na e heḡiḡi rohoroho, ororo komutadia, asie idaumu
    gaudia, na e hevarure. Ena kara na nega gunadia amo e hesiriumu.
  npi-ULB: उहाँ उभिनुभयो र पृथ्वीको नाप लिनुभयो । उहाँले हेर्नुभयो अनि राष्‍ट्रहरूलाई
    हल्लाउनुभयो । सनातनका पर्वतहरू चकनाचुर भए, र स्थायी पहाडहरू झुके । उहाँको मार्ग
    अनन्तसम्म रहिरहन्छ ।
  yor-yor: 'Ó dúró, ó sì mi ayé; ó wò, ó sì mú àwọn orílẹ̀-èdè wárìrì a sì tú àwọn
    òkè ńlá ayérayé ká, àwọn òkè kéékèèké ayérayé sì tẹríba: ọ̀nà rẹ ayérayé ni.'
  pes-OPCB: وقتی او می‌ایستد زمین تکان می‌خورد و هنگامی که نگاه می‌کند، قومها می‌لرزند.
    کوههای ازلی خرد می‌شوند و تپه‌های ابدی با خاک یکسان می‌گردند. قدرت او بی‌زوال
    است.
  tgl-ULB: Tumayo siya at sinukat ang mundo; tumingin siya at niyanig ang mga bansa!
    Maging ang mga walang haggang bundok ay gumuho, at ang mga walang hanggang burol
    ay yumukod! Ang kaniyang landas ay walang hanggan!
  hui-hui: Ibu hondo kagola dindi dumbirumbi bialu ibugua emene de leneme hangu handaragola
    wali agali dindini karu bibahende duru lai haga. Hari haabo hole mbaule wedaruni
    podobaga bialu dindi hombene bambaore wini o ngaruni ibuni ibalu penego áyu ogoni
    dindiha anda pu bereba helolebira.
  bod-N: ཁོང་ཡར་བཞེངས་དུས་ས་གཞི་ཐམས་ཅད་གཡོ་བ་དང་། ཁོང་གིས་གཟིགས་དུས་མི་རིགས་ཀུན་འདྲོགས་པ་ཡིན།
    གཏན་གནས་ཀྱི་རི་བོ་རྣམས་བསིལ་བུར་ཐོར་བ་དང་། ཡུན་གནས་ཀྱི་རི་ཕྲན་རྣམས་བརྡིབས་པ་ཡིན།
    ཁོང་གི་མཛད་པ་རྒྱུན་ནས་རྒྱུན་དུ་གནས།
  sna-sna: Akamira, akazungunusa nyika; akatarisa, akabvundisa ndudzi dzavanhu. Makomo
    akare kare akakoromoka uye zvikomo zvakare zvakawira pasi. Nzira dzake dzinogara
    nokusingaperi.
  spa-BLM: Se puso de pie y sacudió la tierra. Miró, e hizo temblar a las naciones.
    Las antiguas montañas se desmoronaron. Las colinas milenarias se derrumbaron.
    Sus caminos son eternos.
  cac-cac: Ayic tz'och vaan, tz'ib'xiq'ue lum luum tic smasanil. Masanil juntzan̈
    nación slaj ib'xiq'ue yuj xivelal ayic tz'och q'uelan d'a eb'. A juntzan̈ lum
    vitz aytaxon d'a peca', slaj q'ue tamaljoc luum, slaj em lan̈aljoc luum. Yujto
    a Jehová van sb'oan icha tas sb'onac d'a peca',
  swh-ULB: Yeye alisimama na akaipima nchi; aliangalia na aliyatikisa mataifa. Hata
    milima ya milele iliharibiwa kabisa, na vilima vya milele vilianguka chini. Njia
    yake ni ya milele.
  bel-bel: Ён стаў - і пахіснуў зямлю; паглядзеў - і ў трымценьне ўвёў народы; векавечныя
    горы распаліся, першабытныя пагоркі апалі; шляхі Яго - вечныя.
  deu-ELBBK: Er stand und machte die Erde schwanken, er schaute und machte aufbeben
    die Nationen; und es zerbarsten die Berge der Vorzeit, es senkten sich die ewigen
    Hügel; seine Wege sind die Wege der Vorzeit.
  mbb-OT: Emun edhitindeg ka egkehuyung is kelibutan, ne emun edtengteng ka ne egkerkeren
    te kegkahandek is menge etew wey egkengetiplak is neuǥet en he menge vuntud. Is
    menge paaǥi nu ebpedayun te wazà pidtemanan.
  mal-2015: അവൻ നിന്നു ഭൂമിയെ കുലുക്കുന്നു; അവൻ നോക്കി ജാതികളെ ചിതറിക്കുന്നു; ശാശ്വതപർവ്വതങ്ങൾ
    പിളർന്നുപോകുന്നു; പുരാതനഗിരികൾ വണങ്ങി വീഴുന്നു; അവൻ പുരാതനപാതകളിൽ നടക്കുന്നു.
  rmc-rmc: Sar zaačhel, razinel le svetoha, te dikhel la jakhaha, o narodi izdran;
    o phurikane verchi rozperen, o večna verchi rozkrušisaľon, ale leskre hin o večna
    droma.
  pes-OPV: او بایستاد و زمین را پیمود. او نظر افکندو امت‌ها را پراکنده ساخت و کوههای
    ازلی جستند و تلهای ابدی خم شدند. طریق های اوجاودانی است.
  ron-1924: Се опреште ши мэсоарэ пэмынтул ку окюл; привеште ши фаче пе нямурь сэ
    тремуре; мунций чей вешничь се сфэрымэ, дялуриле челе векь се плякэ; Ел умблэ
    пе кэрэрь вешниче.
  ben-OBCV: তিনি দাঁড়ালেন এবং পৃথিবী নাড়িয়ে দিলেন; তিনি দৃষ্টিপাত করলেন এবং সমগ্র
    জাতিদের কাঁপিয়ে দিলেন। তিনি প্রাচীন পর্বতসকল ভেঙে গুঁড়িয়ে দেন এবং পুরাতন পাহাড়
    ধ্বংস করেন; কিন্তু তিনি অনন্তকালস্থায়ী।
  som-som: Wuu istaagay, oo dhulkuu qiyaasay, Wax buu fiiriyey, oo quruumihii buu
    kala eryay. Kolkaasaa buurihii weligood ahaa kala firdheen, Oo kurihii daa'imiska
    ahaana way wada foororsadeen. Socodkiisuna wuxuu ahaa sidii waagii hore.
  lat-VUC: 'Stetit, et mensus est terram; aspexit, et dissolvit gentes, et contriti
    sunt montes sæculi: incurvati sunt colles mundi ab itineribus æternitatis ejus.'
  eng-ASVBT: He stood, and measured the earth; He beheld, and drove asunder the nations;
    And the eternal mountains were scattered; The everlasting hills did bow; His goings
    were as of old.
  ita-1885: Egli si fermò, e misurò la terra; Egli riguardò, e rendette le genti fiacche;
    E i monti eterni furono scossi, E i colli antichi furono abbassati; Le andature
    eterne son sue.
  eng-LXXUP: 'The earth stood at his feet and trembled: He beheld, and the nations
    melted away: The mountains were violently burst through, The everlasting hills
    melted at his everlasting going forth.'
  eng-ULB: He stood and measured the earth; he looked and shook the nations. Even
    the eternal mountains were shattered, and the everlasting hills bowed down. His
    path is everlasting.
  spa-VBL: La tierra tiembla dondequiera que él se queda en pie. Cuando mira, las
    naciones tiemblan. Las antiguas montañas y colinas se sacuden y colapsan, pero
    sus caminos son eternos.
  fra-_FOB: Il s'arrête, et il mesure la terre; il regarde, et il fait trembler les
    nations; les montagnes éternelles se brisent, les collines antiques s'affaissent.
    Ses voies sont les voies anciennes.
  mal-mal: ദൈവം ഭൂമിയെ കുലുക്കുന്നു; ദൈവം നോക്കി ജാതികളെ ചിതറിക്കുന്നു; ശാശ്വതപർവ്വതങ്ങൾ
    പിളർന്നുപോകുന്നു; പുരാതനഗിരികൾ വണങ്ങി വീഴുന്നു; ദൈവം പുരാതന പാതകളിൽ നടക്കുന്നു.
  urd-GVR: Jahāṅ bhī qadam uṭhāe, wahāṅ zamīn hil jātī, jahāṅ bhī nazar ḍāle wahāṅ
    aqwām laraz uṭhtī haiṅ. Tab qadīm pahāṛ phaṭ jāte, purānī pahāṛiyāṅ dabak jātī
    haiṅ. Us kī rāheṅ azal se aisī hī rahī haiṅ.
  suz-BL: मेको गाक्‍‍शा नाइश्‍शा, रागी हिम्‍पाइक्‍तु। मेकोमी कोव़ङानु, रागी रागी ङा
    मुर आन कली ख्रिंख्रि पपाइक्‍तु। गेना हना यो बाक्‍ब डांडा ब्रेत्‍नीम। मेको गेना
    हना यो लीब पहाड नेल्‍ल यशो खोदेंशो पा दिंम दुम्‍तेक्‍म। मेकोमी साइ ङोंइती रे मोदेंशो
    पशो बाक्‍त। भजन संग्रह १०४:३२
  eng-NOY: He standeth, and measureth the earth; He beholdeth, and maketh the nations
    tremble; The everlasting mountains are broken asunder; The eternal hills sink
    down; The eternal paths are trodden by him.
  ita-1927: Egli si ferma, e scuote la terra; guarda, e fa tremar le nazioni; i monti
    eterni si frantumano, i colli antichi s’abbassano; le sue vie son quelle d’un
    tempo.
  ckb-ckb: ڕاوەستا و زەوی هەژاند، تەماشای کرد و هەموو گەلەکانی لەرزاند. چیا دێرینەکان
    کوتران، گردە لەمێژینەکان هاتنە خوارەوە، بەڵام یەزدان جاویدانییە.
  eng-BBE: 'From his high place he sent shaking on the earth; he saw and nations were
    suddenly moved: and the eternal mountains were broken, the unchanging hills were
    bent down; his ways are eternal.'
  kan-OKCV: ಅವರು ನಿಂತುಕೊಂಡು ಭೂಮಿಯನ್ನು ನಡುಗಿಸಿದರು. ಅವರು ನೋಡಿ ಜನಾಂಗಗಳನ್ನು ನಡುಗುವಂತೆ
    ಮಾಡಿದರು. ಪುರಾತನ ಪರ್ವತಗಳು ಸೀಳಿಹೋದವು. ಹಳೆಯ ಕಾಲದ ಗುಡ್ಡಗಳು ಬಿದ್ದು ಹೋದವು. ಅವರ ಮಾರ್ಗಗಳು
    ನಿತ್ಯವಾದವುಗಳೇ.
  tam-2017: அவர் நின்று பூமியை அளந்தார்; அவர் பார்த்து அந்நிய மக்களைக் கரையச்செய்தார்;
    முந்தின மலைகள் சிதறடிக்கப்பட்டது, என்றுமுள்ள மலைகள் தாழ்ந்தது; அவருடைய நடைகள்
    நித்திய நடைகளாயிருந்தது.
  spa-RV-1909: 'Paróse, y midió la tierra: miró, é hizo temblar las gentes; y los
    montes antiguos fueron desmenuzados, los collados antiguos se humillaron á él.
    Sus caminos son eternos.'
  ron-BTF: El a stat în picioare și a măsurat pământul, el a privit și a tulburat
    națiunile; și munții veșnici au fost împrăștiați, dealurile străvechi s-au plecat;
    căile lui sunt veșnice.
  eng-WEBP: He stood, and shook the earth. He looked, and made the nations tremble.
    The ancient mountains were crumbled. The age-old hills collapsed. His ways are
    eternal.
  eng-FBV: Where he stands, the earth shakes. When he looks the nations tremble. The
    ancient mountains shatter, the age-old hills collapse, but his ways are eternal.
  nld-1939: Hij staat overeind, en schudt de aarde dooreen, Ziet toe, en doet de volkeren
    rillen. De eeuwige bergen splijten vaneen, De oude heuvelen worden geslecht als
    zijn eeuwige paden.
  nch-BL: Quema yaya moquetza se talojtzi, nopa tali mohuijhuisohua. Huihuipicaj talme
    quema yaya quintachilía. Iixpa ya huelonij nopa tepeme cati nochipa moquetztoyaj
    huan ixpolihuij tachiquilme cati eltoque ten huejcajquiya. Pero yaya nochipa itztoc.
    Nejnentihualajtoc ten ipejya tonali.
  vie-1934: 'Ngài đứng và đo đất; Ngài nhìn xem, làm tan tác các dân tộc; Các núi
    hằng còn đều tan nát, Các đồi đời đời đều quì xuống: Các đường lối Ngài giống
    như thuở xưa.'
  hin-CV: खड़े होकर उन्होंने पृथ्वी को हिला दिया; उन्होंने देखा, और जाति-जाति के लोग
    कांप उठे. पुराने पर्वत टुकड़े-टुकड़े होकर गिर गये और पुरानी पहाड़ियां ढह गईं,
    पर वे हमेशा से ही आगे बढ़ते रहते हैं.
  spa-BES: 'Se detuvo, midió la tierra; las vio y las naciones se movieron repentinamente:
    si, las montañas eternas se desmoronaron, las colinas antiguas se hundieron; Sus
    caminos son eternos.'
  tdx-tdx: Ie mijohañe, manginikinike i taney, Ie mivazoho, minevenevetse o fifeheañeo;
    mikoromak’ amy zao o vohitse nainai’eo, mibokoke o haboañe haehaeo, aze o lalañe
    haehae’eo.
  tha-KJV: พระองค์​ประทับยืนและทรงวัดพิ​ภพ พระองค์​ทอดพระเนตรและทรงเขย่าประชาชาติ
    แล​้วภูเขานิรันดร์กาลก็​กระจัดกระจาย และเนินเขาอันอยู่​เนืองนิตย์​ก็​ยุ​บต่ำลง
    การเสด็จของพระองค์​ก็​เป็นดั​งด​ั้งเดิม
  por-BR-2018: Ele parou, e sacudiu a terra; ele olhou, e abalou as nações; e os montes
    antigos foram despedaçados, os morros antigos caíram. Seus caminhos são eternos.
  deu-ELO: Er stand und machte die Erde schwanken, er schaute und machte aufbeben
    die Nationen; und es zerbarsten die Berge der Vorzeit, es senkten sich die ewigen
    Hügel; seine Wege sind die Wege vor alters.
  eng-WYC-2018: He stood, and meted the earth; he beheld, and unbound folks, and hills
    of the world were all-broken; the little hills of the world were bowed down, of
    the ways of his everlastingness. (He shall stand, and shall measure the earth;
    he shall look, and the nations shall tremble, or shall shake; the mountains of
    the world shall be altogether broken, and the little hills of the world shall
    be bowed down, unto his everlasting ways.)
  epo-epo: Li stariĝis, kaj ekmezuris la teron; Li ekrigardis, kaj tremigis la naciojn;
    Dissaltis eternaj montoj, Kliniĝis eternaj montetoj, Kiam Li ekpaŝis kiel en la
    tempo antikva.
  uig-PIN: U turup yǝr yüzini mɵlqǝrlidi; U ⱪariwidi, ǝllǝrni dǝkkǝ-dükkigǝ saldi;
    «mǝnggü taƣlar» parǝ-parǝ ⱪilindi, «ǝbǝdiy dɵng-egizliklǝr» egildürüldi, Uning
    yolliri bolsa ǝbǝdiydur.
  beo-beo: 'E da aligisia, osobo bagade da fogosa. E da hedolole ba:legasea, fifi
    asi gala ilia da fofogosa. Eso huluane dialumu goumi da goudane sa:i ba:sa. Eso
    huluane dialumu agolo (amogawi E da musa: hemonega lalu) da magufalala.'
  tpi-OTNT: Long taim em i sanap olgeta graun i save guria. Long taim em i lukim ol
    manmeri ol i save surik na guria. Ol bikpela strongpela maunten i bruk na pundaun.
    Ol liklik maunten bipo em i save wokabaut long ol ol i surik i go daun.
  hau-SA: Ya tsaya, ya kuwa girgiza duniya; ya duba, sai ya sa al’ummai suka yi rawan
    jiki. Tsofaffin duwatsu sun wargaje daɗaɗɗun tuddai kuma suka rurrushe. Hanyoyinsa
    dawwammamu ne.
  uig-LAT: U turup yer yüzini mölcherlidi; U qariwidi, ellerni dekke-dükkige saldi;
    «menggü taghlar» pare-pare qilindi, «ebediy döng-égizlikler» égildürüldi, Uning
    yolliri bolsa ebediydur.
  nde-nde: Wasukuma, wanyikinya umhlaba; wakhangela, waqhaqhazelisa izizwe. Izintaba
    zasendulo zabhidlika lamaqaqa akudala adilika. Izindlela zakhe ngezanini lanini.
  ton-ton: 'Naʻe tuʻu ia, ʻo fuofua ʻae fonua: naʻa ne ʻafioʻi, mo fakamovetevete
    ʻae ngaahi puleʻanga; naʻe fakamovetevete ʻae ngaahi moʻunga taʻengata, naʻe ofeʻi
    hifo ʻae ngaahi tafungofunga tuʻumaʻu: ʻoku taʻengata ʻa hono ngaahi ʻaluʻanga.'
  ces-1613: Zastavil se, a změřil zemi; pohleděl, a rozptýlil národy. Zrozrážíny jsou
    hory věčné, sklonili se pahrbkové věční, cesty jeho jsou věčné.
  eng-WMB: He stood, and shook the earth. He looked, and made the nations tremble.
    The ancient mountains were crumbled. The age-old hills collapsed. His ways are
    eternal.
  tam-TCV: அவர் நின்று பூமியை அளந்தார்; அவருடைய பார்வையைக் கண்டு நாடுகள் நடுங்கின.
    பூர்வீக மலைகள் நொறுங்கின, என்றுமுள்ள குன்றுகள் வீழ்ந்தன; அவருடைய வழிகளோ நித்தியமானவை.
  ceb-ULB: Mitindog siya ug gisukod ang kalibotan; mitan-aw siya ug giuyog ang kanasoran.
    Nalumpag bisan ang walay kataposang kabukiran, ug miyukbo ang walay kataposang
    mga bungtod. Walay kataposan ang iyang dalan.
  pol-UBG: Stanął i zmierzył ziemię, spojrzał i rozproszył narody; góry wieczyste
    zostały skruszone, skłoniły się pagórki dawne. Jego drogi są wieczne.
  agr-agr: Apajuí minau jasa wajataik, nugka uujui, tuja ashí aents aidaun diitaik,
    aents aidauk ishamainak kujainawai, muja aidauk tsainak megkagainawai, muja yaunchuk
    nagkamas aajaku aidaush yumpunainawai. Tujash Apajuín jintiya duka yumpunagkesh
    megkaekashtinun tuke atinai.
  kyc-kyc: Lao karo otapelyamo dokopa yuusili minyingi. Baame lengeme kandelyamo dokopa
    wambu dupwa walu walu lenge. Yuu kyau sulu singi dupwa longwalya longwana pinya
    lenge. Pilyamopa yuu kyau baa wamba papyuo kareyamo dokopa siyamoko singi dupwa
    purukwo ranenge.
  urd-GVU: جہاں بھی قدم اُٹھائے، وہاں زمین ہل جاتی، جہاں بھی نظر ڈالے وہاں اقوام لرز
    اُٹھتی ہیں۔ تب قدیم پہاڑ پھٹ جاتے، پرانی پہاڑیاں دبک جاتی ہیں۔ اُس کی راہیں ازل
    سے ایسی ہی رہی ہیں۔
  eng-OEBCW: He stands, and the earth trembles, he looks, and the nations melt away,
    and the mountains of old are scattered, the everlasting hills bow down. These
    are his ways from of old.
  deu-1912: Er stand und maß die Erde, er schaute und machte beben die Heiden, daß
    zerschmettert wurden die Berge, die von alters her sind, und sich bücken mußten
    die ewigen Hügel, da er wie vor alters einherzog.
  kan-2017: ಆತನು ನಿಂತುಕೊಳ್ಳಲು ಭೂಮಿಯು ಅಳೆದನು. ಆತನು ದೃಷ್ಟಿಸಲು ಜನಾಂಗಗಳು ಬೆದರುತ್ತವೆ; ಪುರಾತನ
    ಪರ್ವತಗಳು ಸೀಳಿಹೋಗುತ್ತವೆ; ಸನಾತನ ಗಿರಿಶಿಖರಗಳು ಕುಸಿದು ಬೀಳುತ್ತವೆ; ಆತನ ಆಗಮನವು ಅನಾದಿಯಿಂದ
    ಹೀಗೆಯೇ ಇರುವುದು.
  yap-yap: Ra tal, me rur e fayleng; ra sap, me t’on e pi nam. Fapi burey nike kakrom
    e ke puth; ma yochi burey nike kakrom e ke aw nga but’, ni fa yochi burey ni i
    yan u daken kakrom.
  hlt-MCSB: A pai vaengah diklai tuen, a hmuh vaengah namtom te cungpet. Suen kah
    tlang rhoek te taekyak uh tih khosuen som khaw tim. Te dongah khosuen kah lambong
    khaw amah la om coeng.
  mdy-ETH: ዒዚ ዔቃዛ ሳዓ ዓጊፃኔ፤ ዒዚ ዛጋዛ ሜሌ ዴራ ጎጋይቃኔ፤ ሚናኣፓ ዓኣ ዹካ ዲኢማዺ ዶዓኔ፤ ሚናንካፓ ዓርቃዖ ዒዚ
    ሃንታ ጌሜራ ሊካ ዓርዲ ባይቃኔ።
  twi-ASANTE: Sɛ ɔgyina a, asase woso. Sɛ ɔhwɛ a, ɔma aman woso. Tete mmepɔ dwiri,
    na nkokoɔ a ɛfiri tete no ka sram so. Nʼakwan nntwa mu da.
  eng-WEBU: He stood, and shook the earth. He looked, and made the nations tremble.
    The ancient mountains were crumbled. The age-old hills collapsed. His ways are
    eternal.
  wal-wal: I eqqidi biittaa qaattiis. Qassi i xeellidi kawotettata kokkorssiis. Merinaasappe
    de7ida dereti meqerettidosona; qassi i eta bollan hemettiyo beniisappe de7ida
    keratikka laalettidosona.
  spa-PDDPT: Se detiene y tiembla la tierra. Mira, y estremece a las naciones. Se
    desmoronan las montañas, Se hunden las colinas antiguas, Pero sus sendas son eternas.
  gun-gun: Ha'e opyta vy rive ojapo yvy oryryipa aguã rami. Oma'ẽ ho'amy vy rive ombojaity
    yvy regua kuery. Ha'e ramo yvy jypygua va'e iku'ipa, yvy'ã oĩ riae 'rã va'ekue
    voi ho'apa. Ha'e rã Nhanderuete oikoa ma imarã e'ỹ va'e.
  agu-BL: Syucank yi wuxtx'otx' yil xcye' cu'n i' tibaj. Nin cyakil wunak yi ate'
    bene'n tzi'n lakak nación, ẍchixobok yil quil nin wutz i'. Cyakil e'chk wutz yi
    at sajle'n tunintz copon nil. Nin cyakil yi e'chk ju'wtz xitok. Na yi i' tetz
    at nin i'-tz le xe'tzbil tzaj.
  ilo-ULB: Timmakder isuna ket rinukodna ti daga; kimmita isuna ket ginungonna dagiti
    nasion! Uray dagiti agnanayon a bantay ket nargaay, ken nagkurno dagiti saan nga
    agpatingga a turturod! Saan nga agpatingga ti dalanna!
  kpg-kpg: Dono madagoaa ma gaa duu, gei henuailala ga ngalungalua. Mee gaa mmada
    ang gi digaula, gei ogo henuailala ga bolebole. Nia gonduu llauehe ala ono hagaodi
    ai, la gu mooho. Nia gonduu lligi ala mai i mua gu aabulu gi lala, go nia gonduu
    lligi ala nogo heehee iei Mee nonua i mua loo.
  uig-ARA: ئۇ تۇرۇپ يەر يۈزىنى مۆلچەرلىدى؛ ئۇ قارىۋىدى، ئەللەرنى دەككە-دۈككىگە سالدى؛
    «مەڭگۈ تاغلار» پارە-پارە قىلىندى، «ئەبەدىي دۆڭ-ئېگىزلىكلەر» ئېگىلدۈرۈلدى، ئۇنىڭ
    يوللىرى بولسا ئەبەدىيدۇر.
  sus-sus: A naxa ti, a duniɲa rasɛrɛn. A nɛfɛ a mato, bɔnsɔɛe bara halaki. Geya naxee
    ti duniɲa fɔlɛ ra, nee naxa sɛrɛn, e e igoro Alatala ya ra. Fɔlɛ mu na Alatala
    bɛ.
  pon-2006: Ni eh kin ketin uhdi, sampah kin itikekda, oh sampah kin rerrerki ni eh
    kin ketin kommoalehdi. Nahna poatopoat kan rengkdier; dohl en kawa ko karakarahkala,
    dohl kan me e kin ketin keid powe keilahn aio.
  jae-jae: Eŋ gêdi kêkô ma nom ŋawiwic kêsa. Eŋ mata gê tenteŋlatu ma têtênêp. Go
    lôc teŋgeŋŋa gêôc kêkôc. Gamêŋ ŋabau, taŋ kêkô wanêc-wanêc naŋ, gênu kêsêp gêja.
    Nê mêtê gêgôm gêŋŋa gêc andaŋgeŋanô.
  ksd-ksd: I tur, ma i vaguria ra gunan, I gire ra umana vuna tarai, ma i vakaian
    diat; Ma ra umana luana ba dia ki pa ania, dia tapelegi, Ma ra umana buabuana
    amana tana dia va timtibum; Kana vinavana i da lua iat.
  grc-BRENT: ἔστη, καὶ ἐσαλεύθη ἡ γῆ· ἐπέβλεψε, καὶ διετάκη ἔθνη· διεθρύβη τὰ ὄρη
    βίᾳ, ἐτάκησαν βουνοὶ αἰώνιοι πορείας αἰωνίας αὐτοῦ.
  ind-AYT: Dia berdiri maka bumi berguncang, Dia memandang dan bangsa-bangsa pun gemetar.
    Gunung-gunung yang ada sejak dahulu kala terserak, bukit-bukit dari zaman purbakala
    tertunduk, perbuatan-Nya kekal.”
  nya-nya: Iye anayimirira ndi kugwedeza dziko lapansi; anayangʼana ndipo mitundu
    ya anthu inanjenjemera. Mapiri okhazikika anagumuka ndipo zitunda zakalekale zinatitimira.
    Njira zake ndi zachikhalire.
  hrv-hrv: On stane, i zemlja se trese, on pogleda, i dršću narodi. Tad se raspadoše
    vječne planine, bregovi stari propadoše, njegove su staze od vječnosti.
  mps-mps: Te aga dolugulubo sogo da, tigidali tǫ midigi eyu, mumunu ebao. Agai te
    we bidi dabe augwali subo sogo da, augwali te ibaba kila sesa peyu, midigi sabo
    dao. Te genuai bomai bulu du dabe te alua pelama, tulaluaibao. Te polobadu aga
    bilali dwasianu bulu du dabe augwali te aiyaba kilasa dulubo dao. Genuai Bidigo
    ebo kolesaga dabe te sesemane sogo elalua paibao.
  tpi-tpi: Long taim em i sanap olgeta graun i save guria. Long taim em i lukim ol
    manmeri ol i save surik na guria. Ol bikpela strongpela maunten i bruk na pundaun.
    Ol liklik maunten bipo em i save wokabaut long ol ol i surik i go daun.
  dan-1931: Hans Fjed får Jorden til at skælve, hans Blik får Folk til at bæve. De
    ældgamle Bjerge brister, de evige Høje synker, ad evige Stier går han.
  vie-OVCB: Chúa đứng lên đo đạc mặt đất. Một cái nhìn của Chúa đủ đảo lộn các dân
    tộc. Các núi vạn cổ chạy tản mác, các đồi thiên thu bị san bằng. Đường lối Chúa
    vẫn như thuở xa xưa!
  guj-2017: તે ઊભા રહીને પૃથ્વીને હલાવે છે; તે નજર કરીને પ્રજાને વિખેરી નાખે છે. અચળ
    પર્વતોના ટુકડે ટુકડા થઈ ગયા છે, સનાતન ટેકરીઓ નમી ગઈ છે! તેમના માર્ગો સનાતન છે.
  pon-2006A: Ni eh kin ketin uhdi, sampah kin itikekda, oh sampah kin rerrerki ni
    eh kin ketin kommoalehdi. Nahna poatopoat kan rengkdier; dohl en kawa ko karakarahkala,
    dohl kan me e kin ketin keid powe keilahn aio.
  por-BRBSL: Ele ficou de pé, e sacudiu a terra. Ele olhou, e fez as nações tremerem.
    As antigas montanhas foram desmoronadas. As colinas centenárias desmoronaram.
    Seus caminhos são eternos.
  eng-OEBUS: He stands, and the earth trembles, he looks, and the nations melt away,
    and the mountains of old are scattered, the everlasting hills bow down. These
    are his ways from of old.
  cth-cth: A kangdue teh talaipui a bangnue. A khet nah miphunnaw a tâlueng awh. Ayan
    e monnaw ni a kâbawng awh teh, kacakpounge monruinaw a tip awh. Hatei, Bawipa
    teh a lamthung dawk poe a cei.
  twi-twi: Sɛ ogyina a, asase wosow. Sɛ ɔhwɛ a, ɔma aman wosow. Tete mmepɔw dwiriwii,
    na nkoko a efi tete no ka kataa so. Nʼakwan ntwa mu da.
  hlt-hlt: A pai vaengah diklai tuen, a hmuh vaengah namtom te cungpet. Suen kah tlang
    rhoek te taekyak uh tih khosuen som khaw tim. Te dongah khosuen kah lambong khaw
    amah la om coeng.
  tbz-SIM: Kɛ̀ kù còḿmú dɛ̀ kɛtenkɛ̀ɛ ɑɑ́, kɛ̀ kù wèńtɛ́, yɛbotɛ̀ yɛ̀ɛ kpeutɛ, yɛtɑ̃rɛ̀
    yɛ̀ɛ̀ do bo nɛ̀ dimɔ̀nnì kɛ̀ yɛ̀ pùɔ̀. Kɛ̀ sitɑ̃ɑ̃́ sìì do bo nɛ̀ dimɔ̀nnì kɛ̀
    sì yɑú, kù do dɛ nkeri nɛ̀ dimɔ̀nnì.
  msy-2020: A ghua tuzɨ dughiamɨn, nguazim bar moghɨra ivazvasi. Egha a ghua kantribar
    gumazamizibar garir dughiamɨn, me atiatiava agoa puvɨra nɨsi. Egha a fomɨra itir
    mɨghsɨar ekiar bar gavgavibagh amizɨ, da pura dɨpɨra uaghiri. Egha a mɨghsɨar
    muziarir a fomɨra isɨn aruizibagh amizɨ, da isɨvagha uaghiri.
  dop-dop: Ye ɩ sǝŋɑɑ, tɛtʋ seliɣi kɛ́. Ye ɩ nyǝnǝɣɩ, kolontunɑɑ huɣutiɣi pɑ lotu
    kɛ nɑ sɔɣɔntʋ. Tɑm tɔɔ pɔ́ɔ́ŋ nɑ́ seliɣi. Lɔŋtɑɑ pulɑsɩ nsi sɩ tɔɔ ɩ tɔŋɑɣɑ tɔ
    sɩ yɔkǝɣɩ.
  azb-azb: O durdu, yeri tərpətdi, Baxdı, millətləri sarsıtdı, Qədim dağlar dağıldı,
    Əzəldən qalan təpələr ona baş əydi. Allahın yolu əbədidir.
  eng-DBY: 'He stood, and measured the earth; He beheld, and discomfited the nations;
    And the eternal mountains were scattered, The everlasting hills gave way: His
    ways are everlasting.'
  hin-2017: वह खड़ा होकर पृथ्वी को नाप रहा था; उसने देखा और जाति-जाति के लोग घबरा
    गए; तब सनातन पर्वत चकनाचूर हो गए, और सनातन की पहाड़ियाँ झुक गईं उसकी गति अनन्तकाल
    से एक सी है।
  wol-KYG: Kee taxaw, yëngal suuf; kee xoole, loxloo xeet yi, tund yu mag ya woon
    naka jekk rajaxoo, tundi cosaan yu ndaw ya maasaloo. Kii moo moom yooni cosaan
    yi.
  eng-YLT: He hath stood, and He measureth earth, He hath seen, and He shaketh off
    nations, And scatter themselves do mountains of antiquity, Bowed have the hills
    of old, The ways of old [are] His.
  kne-kne: Mo isaldeng na ay mandan, manyegyeg nan daga, manpayegpeg din kaipoipogaw
    mo ilaenas daida. Din makneg ay dontog et makosokos da, din bilig ay nannandanana
    ed bayag et magday da.
  eng-WYC-2017: He stood, and meted the earth; he beheld, and unbound folks, and hills
    of the world were all-broken; the little hills of the world were bowed down, of
    the ways of his everlastingness.
  eng-WMBB: He stood, and shook the earth. He looked, and made the nations tremble.
    The ancient mountains were crumbled. The age-old hills collapsed. His ways are
    eternal.
  urd-GVH: जहाँ भी क़दम उठाए, वहाँ ज़मीन हिल जाती, जहाँ भी नज़र डाले वहाँ अक़वाम लरज़
    उठती हैं। तब क़दीम पहाड़ फट जाते, पुरानी पहाड़ियाँ दबक जाती हैं। उस की राहें अज़ल
    से ऐसी ही रही हैं।
  rug-rug: Sipu noso si Asa, niu tugo sa pepeso; koasa Nana dinoṉo si neneqara sari
    na tie. Sari na toqere pukeranedi si ta huara va inete; sari na botubotu pukeranedi
    si lodu gore, sari na botubotu pu hoke enei Sa tatasana.
  gaz-gaz: Inni dhaabatee lafa raase; ilaalee akka saboonni hollatan godhe. Tulluuwwan
    durii ni burkutaaʼan; gaarran bara hedduu jiraatanis ni diigaman. Karaan isaa
    kan bara baraa ti.
  fra-LSG: Il s’arrête, et de l’œil il mesure la terre; Il regarde, et il fait trembler
    les nations; Les montagnes éternelles se brisent, Les collines antiques s’abaissent;
    Les sentiers d’autrefois s’ouvrent devant lui.
  gnn-gnn: Yo, nhämana ŋarra yukurra lili marrtjinyaranydja ŋanya, ga dhunupana ŋayi
    gulyurrunana, bala dhärrana ŋayi yukurra, nhämana ŋayi marrtji wäŋana buku‐ḻiw'maramana
    dhuwalana, ga bukmak bäpurru' ga miṯtji yolŋunydja walala marrmarryunna marrtji
    barrariyuna. Yo, bukunydja ŋunhi wäŋa yukurrana dhärrana beŋuru liŋgu ŋurruŋuru
    yana, yurru bukunydja ŋunhi wäŋanydja buku‐nyilŋ'thunna yukurra Garraywuna nhanŋuna,
    buḻwaŋ'thurrunana yana muṉguythinana; liŋgu nhanŋunydja ŋunhi Garraywunydja Godkunydja
    rom dhärranhayŋuna yanana nininyŋuna, djambimiriwnha dhikana, ŋulaŋuru liŋgu ŋurruŋuru
    ga yana liŋgu ga‐ga‐ga‐a‐a, ga ŋunhana‐wala dhä‐yawar'yun.
  yal-yal: A na ti, a bɔxɔni maxa. A na a yɛɛn ti siyane ra, e xuruxurun. Habadan
    geyane xuyama ayi, geya singene kalama, a dangu funfune luma nɛn habadan.
  haw-1868: Ku ae la ia, a ana aku la i ka honua, Nana ae la ia, a hoohaalulu i na
    lahuikanaka; Ua hooheleleiia na mauna kahiko, A ua hoohaahaaia na puu mau loa;
    Oia kona mau aoao i ka wa kahiko.
  arb-NAV: وَقَفَ وَزَلْزَلَ الأَرْضَ، تَفَرَّسَ فَأَرْعَبَ الأُمَمَ، انْدَكَّتِ الْجِبَالُ
    الأَبَدِيَّةُ وَانْهَارَتِ التِّلالُ الْقَدِيمَةُ، أَمَّا مَسَالِكُهُ فَهِيَ مِنَ
    الأَزَلِ.
  ewe-ewe: Etɔ eye wòʋuʋu anyigba; ekpɔ nu eye dukɔwo ʋuʋu. Blematowo kaka eye gbe
    aɖe gbe togbɛwo ŋe dze eme. Eƒe mɔwo li tegbee.
  eng-LEE: 'He stood forward, and made the earth tremble; he looked and dispersed
    nations; and there burst asunder the everlasting mountains; there sunk the perpetual
    hills: the ways of the world are his.'
  asm-FB: তেওঁ থিয় হয় আৰু পৃথিৱী জোখে; তেওঁ চাই আৰু দেশবিলাক কম্পমান কৰে! এনে কি
    চিৰস্থায়ী পৰ্ব্বতবোৰ ছিন্ন-ভিন্ন হৈছে, আৰু চিৰস্থায়ী পাহাৰবোৰ পৰি গৈছে; তেওঁৰ
    পথ অনন্তকলীয়া।
  sus-A: عَ نَشَ تِ، عَ دُنِحَ رَ سّرّن. عَ نّقّ عَ مَتٌ، بْنسْييٍ بَرَ هَلَكِ. فٍيَ
    نَشٍيٍ تِ دُنِحَ قْلّ رَ، نٍيٍ نَشَ سّرّن، عٍ عٍ عِفٌرٌ عَلَتَلَ يَ رَ. قْلّ مُ
    نَ عَلَتَلَ بّ.
  fra-SBL: Il se tint debout, et il fit trembler la terre. Il a regardé, et a fait
    trembler les nations. Les anciennes montagnes se sont effondrées. Les collines
    séculaires se sont effondrées. Ses voies sont éternelles.
  hbo-hbo: עָמַ֣ד ׀ וַיְמֹ֣דֶד אֶ֗רֶץ רָאָה֙ וַיַּתֵּ֣ר גֹּויִ֔ם וַיִּתְפֹּֽצְצוּ֙
    הַרְרֵי־עַ֔ד שַׁח֖וּ גִּבְעֹ֣ות עֹולָ֑ם הֲלִיכֹ֥ות עֹולָ֖ם לֹֽו׃
  shp-NTPO: Já jainbi chankaketianra mai ninwana iki; jato oinnara maibotiibi ikábo
    raketi saki ikanai; ramanmantian mananbora reokootai, moatian mananbora ras ikai;
    Dios jan niai baira jatíbitianbires iki.
  kik-kik: Aarũgamire, agĩthingithia thĩ; agĩcũthĩrĩria agĩtũma ndũrĩrĩ ciinaine.
    Irĩma cia tene ikĩmumuthũka, natuo tũrĩma twa tene tũkĩmomoka. Mĩthiĩre yake-rĩ,
    nĩ ya tene na tene.
  fra-NCL: Il s’est arrêté et a fait trembler la terre, il a regardé et a secoué les
    nations ; les montagnes éternelles se sont brisées, les collines antiques se sont
    affaissées ; il suit ses voies d’autrefois.
  cek-AK: 'Anih loe angdoet moe, long to a tah; a khet moe, prae kaminawk to tasoehsak:
    dungzan ah kacak maenawk loe koih o phaeng moe, kacak maesomnawk doeh tanimh o:
    a caehhaih loklamnawk loe dungzan khoek to cak.'
  cuk-cuk: Bab-Dummad gwisgunonikile, napaneg giglimakde daed. Dulemar-yar-baid-baidgi-bukwad-dakdele,
    dulemar wawanmakde daed. Bela yar-dummagan-dikasurgus-bubukwad malud daed, yar-senigana-sergan-bubukwad
    babatid daed, ar Bab-Dummad-igardi degisadeguad.
  uig-CYR: У туруп йәр йүзини мөлчәрлиди; У қаривиди, әлләрни дәккә-дүккигә салди;
    «мәңгү тағлар» парә-парә қилинди, «әбәдий дөң-егизликләр» егилдүрүлди, Униң йоллири
    болса әбәдийдур.
  tel-2017: ఆయన నిలబడి భూమిని కొలిచాడు. రాజ్యాలను కంపింప జేశాడు. నిత్య పర్వతాలు బద్దలైపోయాయి.
    పురాతన గిరులు అణిగి పోయాయి. ఆయన మార్గాలు శాశ్వత మార్గాలు.
  hat-BSA: Li te kanpe; tè a te sikwe. Li te gade; nasyon yo te etone. Wi, lansyen
    mòn yo te vin detwi, ansyen kolin yo te vin efondre. Chemen li yo dire jis pou
    tout tan.
  kos-kos: Ke pacl se El tui, faclu kusrusr; Ke ngetang lal, mutunfacl uh rarrar.
    Fineol ma nuna oan oemeet me muliplipi, Ac eol srisrik su ac oan nwe tok tili,
    Aok eol srisrik yen El fahsr we in pacl oemeet ah.
  hbo-WLC: עָמַ֣ד ׀ וַיְמֹ֣דֶד אֶ֗רֶץ רָאָה֙ וַיַּתֵּ֣ר גּוֹיִ֔ם וַיִּתְפֹּֽצְצוּ֙
    הַרְרֵי־עַ֔ד שַׁח֖וּ גִּבְע֣וֹת עוֹלָ֑ם הֲלִיכ֥וֹת עוֹלָ֖ם לֽוֹ׃
  ibo-ibo: O guzoro ọtọ yọgharịa ụwa; o lere anya, mee ka mba niile maa jijiji. Ugwu
    ukwu ochie ahụ niile dara, ugwu nta ochie ndị ahụ dakwara. Nʼihi na ụzọ ya ga-adịgide
    ruo mgbe niile ebighị ebi.
  ory-ory: ସେ ଠିଆ ହୋଇ ପୃଥିବୀର ପରିମାଣ କଲେ। ସେ ଦୃଷ୍ଟିପାତ କରି ଗୋଷ୍ଠୀଗଣକୁ ଭିନ୍ନ ଭିନ୍ନ
    କରି ତଡ଼ିଦେଲେ; ଆଉ, ଚିରସ୍ଥାୟୀ ପର୍ବତଗଣ ଛିନ୍ନଭିନ୍ନ କରାଗଲେ, ନିତ୍ୟସ୍ଥାୟୀ ଉପପର୍ବତଗଣ ନତ
    ହେଲେ; ତାହାଙ୍କର ଗତି ପୁରାତନ କାଳର ଗତି ତୁଲ୍ୟ ଥିଲା।
  chk-chk: Lupwen Kot a ütä, fanüfan a chechech, lupwen a nenefetal, chon ekewe mwü
    ra chechech. Ekewe chuk mi nom seni chök lom ra tatakis, ekewe chukutekison minen
    lomlom ra kokotiu. An kewe al ra nom seni fansoun esepop.
  rop-rop: Wen yubin stap wokwokbat dijan wel bin sheik, en wen yubin luk, pipul langa
    ebri kantri bin jidan brabli bradinwan. En wen yu wokwokbat langa det roud blanga
    yu weya bin jidan longtaim, ol detlot bigwan hil en lilwan hil buldan.
  ukr-1871: Ступив він — земля струсилась; глянув — і затремтїли народи; розпались
    гори вічні, первовічні узгірря позападались; дороги його — вічні.
  deu-1951: Bleibt er stehen, so erbebt die Erde, sieht er die Völker an, so schrecken
    sie auf, und die uralten Berge zerstieben, es sinken die ewigen Hügel; er wandelt
    ewige Pfade.
  eng-JPS: He standeth, and shaketh the earth, He beholdeth, and maketh the nations
    to tremble; and the everlasting mountains are dashed in pieces, the ancient hills
    do bow; His goings are as of old.
  srp-1865: Stade, i izmjeri zemlju, pogleda i razmetnu narode, raspadoše se vjeène
    gore, slegoše se humovi vjeèni; putovi su mu vjeèni.
  lug-lug: Yayimirira n’anyeenyanyeenya ensi; Yatunula n’akankanya amawanga. Ensozi
    ez’edda za merenguka, obusozi obw’edda ne buggwaawo. Engeri ze, za mirembe na
    mirembe.
  heb-heb: עמד וימדד ארץ ראה ויתר גוים ויתפצצו הררי עד שחו גבעות עולם הליכות עולם
    לו׃
  ben-IRV: তিনি দাঁড়ালেন এবং পৃথিবীকে পরিমাণ করলেন, তিনি তাকালেন এবং জাতিদেরকে ভয়ে
    চমকিয়ে দিলেন! এছাড়া অনন্তকাল স্থায়ী পর্বতমালা চূর্ণবিচূর্ণ করল এবং চিরস্থায়ী
    পাহাড় সব নত হল! তার পথ চিরস্থায়ী
  pan-pan: ਉਹ ਖੜ੍ਹਾ ਹੋ ਗਿਆ ਅਤੇ ਧਰਤੀ ਦਾ ਮਾਪ ਲਿਆ, ਉਸ ਨੇ ਵੇਖਿਆ ਅਤੇ ਕੌਮਾਂ ਕੰਬ ਉੱਠੀਆਂ,
    ਸਨਾਤਨ ਪਰਬਤ ਢਹਿ ਗਏ, ਅਨਾਦੀ ਟਿੱਲੇ ਝੁੱਕ ਗਏ, ਉਹ ਦੇ ਮਾਰਗ ਸਦੀਪਕਾਲ ਦੇ ਹਨ।
  mya-JVB: ရပ် ၍ မြေကြီး ကို တိုင်း တော်မူ၏။ ကြည့်ရှု ၍ လူမျိုး တို့ကို တုန်လှုပ်
    စေတော်မူ၏။ အစဉ် အမြဲတည် သော တောင် တို့သည် ကျိုးပဲ့ ၍၊ ထာဝရ ကုန်းရိုး တို့သည် ညွတ်
    ကြ၏။ ထာဝရ လမ်း တို့ကို ကြွတော်မူ၏။
  hmo-hmo: Lohiabada ia gini noho gabuna, dekenai tano be ia mareremarere. Bema ia
    ese taunimanima ia itaia noho neganai, idia be mai gari danu do idia heudeheude.
    Ororo badadia, noho hanaihanai gaudia, be do idia makohia bona moru diho. Ororo
    maragidia, gunaguna Lohiabada ese, ia raka hanaia gaudia danu, be do idia diho,
    palaka gabudia idia do ia halaoa.
  urd-urd: वह खड़ा हुआ और ज़मीन थर्रा गई, उसने निगाह की और क़ौमें तितर — बितर हो गईं।
    अज़ली पहाड़ टुकड़े — टुकड़े हो गए; पुराने टीले झुक गए, उसके रास्ते अज़ली हैं।
  rus-SYN: Он стал - и поколебал землю; воззрел - и в трепет привел народы; вековые
    горы распались, первобытные холмы опали; пути Его вечные.
  bqc-SIM: Tó à zɛ̀, dṹnia ì zãampapa, tó à wɛtɛ̀i, buiↄ ì kɛ gã̀sĩ. Gbɛ̀sĩsĩ
    ziↄ kwɛ̀, sĩ̀sĩ pↄ́ kú za káauↄ gbòo. Ì yãkɛ lá a kɛ̀ káaukaauwa.
  tcz-CHONGTHU: Ama adinleh leiset akithingin, avetna ahileh namtin vaipi akihot jenguve.
    Tonsotna ana um mol ho chu athechehin, chuleh a i-tiha thinglhang anaum ho chu
    asuchamin ahi. Ama Tonsotna Umpa chu ahi.
  mar-mar: तो उभा राहिला आणि पृथ्वी मापली; त्याने पाहिले आणि राष्ट्रांचा थरकाप झाला.
    सर्वकाळच्या पर्वतांचेसुद्धा तुकडे होऊन ते विखरले गेले आणि सर्वकाळच्या टेकड्या
    खाली नमल्या, त्याचा मार्ग सदासर्वकाळ आहे.
  qub-qub: Pay ichiycuptenga intëru cay pachami sicsicyan. Pay ricapäriptenga nasyuncunapis
    fiyupami mancharin. Imaycamapis caycaj jircacunapis juchucäcunmi. Imaycamapis
    caycaj puntacunapis gotucäcunmi. Tayta Diospa yachachicuynincunami ichanga imaypis
    mana ushacanchu.
  bqp-bqp: À n yɔ̃rɑ, tem mu rɑ yĩiriwɑ. À n bwesenu mɛɛrɑ, nu rɑ diiriwɑ. Guu ni
    nu wɑ̃ɑ sɑɑ yee yellun di, nu wɔrukɑ, gunguu ni nu wɑ̃ɑ sɑɑ tɛɛbun di, nu kɔsikirɑ,
    domi niyɑ nu rɑɑ sɑ̃ɑ wunɛn swɑɑ ye ɑ rɑ sĩ.
  hat-hat: Lè l' kanpe, latè pran tranble. Li annik gade, moun tout nasyon gen kè
    kase. Mòn ki la depi lontan yo kraze an miyèt moso. Ti mòn tan lontan yo vin plat.
    Chemen kote li te konn pase tan lontan yo louvri devan l'.
  eng-BSB: He stood and measured the earth; He looked and startled the nations; the
    ancient mountains crumbled; the perpetual hills collapsed. His ways are everlasting.
  tod-tod: Siɛgi zu a lona da, zooi ɠa ɲiikpi, siɛgi zu é wɛlɛzu la, zii ɠiligiti
    sasu ɠa ɓali, gize wɔlɔwɔlɔgiti ti ɓusɛ, kaite ɠize nɛmɛiti ti vuka, ʋɛti ti ɠɛni
    mɔungi ga peleiti, é ɗa ziɛ la.
  eng-WEBPB: He stood, and shook the earth. He looked, and made the nations tremble.
    The ancient mountains were crumbled. The age-old hills collapsed. His ways are
    eternal.
  kbq-kbq: Agrama kama nevifinti'ma oti fatgoma higeno'a, mopamo'a imi e'nerie. Hagi
    Agrama amne avuma zamagea zankura kokankokama me'nea kuma tamimpima nemaniza vahe'mo'za
    antri nehaze. Korapa'ma me'za neaza agona ramimo'za ankarise'za mopafi nemasage'za,
    vagaore mevava ne'onse agonaramimo'za mopafi evurami'za rugahesa hu'naze. Agrama
    vano nehia kamo'a korapa me'nea kankino, menina me'neno, henka'anena mevava hugahie.
  nhe-BL: Quema yajaya moquetza se tlalochtli, nopa tlali mohuijhuisohua. Huihuipicaj
    tlaltini quema yajaya quintlachilía. Iixpa ya huelonij nopa tepetini tlen nochipa
    moquetztoyaj huan ixpolihui nochi tlachiquili tlen eltoque tlen huejcajquiya.
    Pero yajaya nochipa itztoc. Nejnentihualajtoc tlen ipejya tonali.
  gub-BL: Aze upytu'u, ywy uryryryryz a'e. Ume'e teko ywy nànànar wanehe. Ukyze katu
    a'e teko a'e mehe wà. Ywytyr kwehe arer otohotohog wà. Ywytyruhu kwehe arer u'au'ar
    wà. Izypy mehe arer we Tupàn wata a'e ywytyruhu rehe.
  eng-DRA: 'He stood and measured the earth. He beheld, and melted the nations: and
    the ancient mountains were crushed to pieces. The hills of the world were bowed
    down by the journeys of his eternity.'
