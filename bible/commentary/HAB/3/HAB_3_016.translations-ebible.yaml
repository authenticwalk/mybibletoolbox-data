verse: HAB.003.016
translations:
  mal-C: ഞാൻ അതുകേട്ടു, എന്റെ ഹൃദയം ത്രസിച്ചു; ആ ശബ്ദത്തിൽ എന്റെ അധരങ്ങൾ വിറച്ചു;
    എന്റെ അസ്ഥികൾ ഉരുകി, എന്റെ കാലുകൾ വിറച്ചുപോയി. എങ്കിലും ഞങ്ങളെ ആക്രമിക്കുന്ന രാജ്യത്തിന്മേൽ
    അത്യാഹിതം വരുന്ന ദിവസത്തിനായി ഞാൻ കാത്തിരിക്കും.
  deu-TKW: Als ich es Hörte, erbebte mein Leib; bei der Kunde zitterten meine Lippen.
    Wie Knochenfraß drang es in meine Gebeine, und wo ich stand erbebte ich, daß ich
    ruhig bleiben soll bis zum Drangsalstage, bis er anbricht für das Volk, das uns
    angreift.
  lin-lin: Tango nayokaki sango oyo, motema na ngai ekomaki kobeta makasi, bibebu
    na ngai ekomaki kolenga, mikuwa na ngai ekomaki kopola mpe makolo na ngai ekomaki
    kolenga. Kasi nakokanga motema na ngai mpo na kozela mokolo ya pasi oyo ekokomela
    ekolo oyo ebundisaki biso.
  eng-LSV: I have heard, and my belly trembles, || At the noise have my lips quivered,
    || Rottenness comes into my bones, || And in my place I tremble, || That I rest
    for a day of distress, || At the coming up of the people, he overcomes it.
  eng-GNV: 'When I heard, my bellie trembled: my lippes shooke at the voyce: rottennesse
    entred into my bones, and I trembled in my selfe, that I might rest in the day
    of trouble: for whe he commeth vp vnto the people, he shall destroy them.'
  eng-WEBSTER: 'When I heard, my belly trembled; my lips quivered at the voice: rottenness
    entered into my bones, and I trembled in myself, that I might rest in the day
    of trouble: when he cometh up to the people, he will invade them with his troops.'
  nhw-BL: Quema nijcajqui nochi ni tlamantli, nelía nimajmajqui. Notenxipal pejqui
    huihuipica ica majmajtli. Noomiyohua huan noicxihua ayacmo quipiyaj tetili para
    nimoquetzas. Na nijpiyas noyolo huan nijchiyas nopa tonali quema TOTECO hualas
    huan quintlatzacuiltis nopa masehualme catli amantzi techtlaijiyohuiltíaj.
  swh-ONEN: Nilisikia na moyo wangu ukagonga kwa nguvu, midomo yangu ikatetemeka kwa
    hofu niliposikia sauti; uchakavu ukanyemelea mifupa yangu, na miguu yangu ikatetemeka.
    Hata hivyo nitasubiri kwa uvumilivu siku ya maafa kuyajilia mataifa yaliyotuvamia.
  bba-bba: Nɑ ɡen wɔkinu nɔɔmɔ too. Mɑ nɑ nɑndɑ ɡem ɡem, nɛn nɔɔ ɡɑ diirimɔ bɛrum
    sɔ̃. Mɑ nɛn wɑsi yi wɔkɔnu wɔrimɔ, nɑ yɔ̃ sɛ̃ɛ nɑ nuku sɑnkirɑnun tɔ̃ru mɑrɑ te
    tɑ wee bwese ni nu koo sun dɑm dɔren sɔ̃.
  eng-KJVCPB: 'When I heard, my belly trembled; My lips quivered at the voice: Rottenness
    entered into my bones, and I trembled in myself, That I might rest in the day
    of trouble: When he cometh up unto the people, he will invade them with his troops.'
  luo-luo: Ne awinjo ma chunya noridore, dhoga nomoko kane awinjo kokono; chokena
    nonyosore kendo tiendena notetni. To kata kamano abiro rito ka ahora ni odiechieng
    masira mabiro mako oganda ma monjowa chopi.
  meu-meu: Lau na kamonaimu, bena taugu e heude-heudemu, rege bada dainai bibinagu
    e veverumu; turiagu na e manoka-manokamu, na raka mamanomu. Asi reḡereḡegu hekwakwanai
    dinana baina naria, eda tano bae tuari henia taudia latadiai baine kau dinana.
  npi-ULB: मैले सुनेँ, र मेरा भित्री अङ्गहरू काँपे! त्यो आवाजमा मेरा ओठ थर-थर काँपे
    । हामीलाई आक्रमण गर्ने मानिसहरूमाथि आउने संकटको दिनलाई शान्त भएर पर्खिंदा मेरा
    हड्‍डीहरू मक्‍किन्छन्, र म भित्र-भित्रै काँप्‍छु ।
  yor-yor: Mo gbọ́, ọkàn mi sì wárìrì, ètè mi sì gbọ̀n sí ìró náà; ìbàjẹ́ sì wọ inú
    egungun mi lọ, ẹsẹ̀ mi sì wárìrì, mo dúró ni ìdákẹ́ jẹ́ẹ́ fún ọjọ́ ìdààmú láti
    de sórí àwọn ènìyàn tó ń dojúkọ wá.
  pes-OPCB: وقتی اینها را شنیدم، ترسیدم و لبهایم لرزیدند. بدنم بی‌حس و زانوانم سست
    گردید. به آرامی انتظار روزی را می‌کشم که خدا قومی را که بر ما هجوم می‌آورد مجازات
    کند.
  tgl-ULB: Narinig ko, at ang aking kaloob-loobang bahagi ay nanginig! Ang aking mga
    labi ay nangatal sa tunog! Kabulukan ay pumasok sa aking mga buto, at sa ilalim
    ng katawan ko ay nanginig habang tahimik kong hinihintay na dumating ang araw
    nang kaguluhan sa mga taong lumulusob sa amin.
  hui-hui: I̱na bi uruni hale howa mogo timbuni lo ko. Ani buwa bi hai bialu ne hambu
    duru lalu i̱naga dongone gimbu binihayagi homowa amburi biyagola ge ibubi nira
    duru lalu ka. Ngode Datagaliwabe ibunaga horo harangi inahondo ko biraru ibugua
    ti pani mialu belo i̱ ema nabi hendore hondo holebero.
  bod-N: ངས་སྒྲ་དེ་ཐོས་མ་ཐག་ལུས་པོ་ཡོངས་སུ་འདར། སྒྲ་དེའི་རྐྱེན་གྱིས་ངའི་མཆུ་སྒྲོས་ཀྱང་འདར་ཞིང་།
    ངའི་རུས་པ་རྣམས་རུལ་བར་གྱུར་པ་དང་། ངས་རང་ཉིད་ལངས་ནས་འདུག་སར་སྐྲག་སྐྲག་འདར་འདར་ངང་ཡུལ་འདིར་རྒོལ་བའི་མི་རྣམས་ཀྱི་སྟེང་དུ་གནོད་འཚེ་འབྱུང་བའི་ཉིན་མོ་དེ་སླེབས་འོང་བར་ཡུན་གྱིས་སྒུག་གོ
    །
  sna-sna: Ndakazvinzwa, hana yangu ikarova, miromo yangu yakadedera pandakanzwa maungira;
    kuora kwakapinda mumapfupa angu, makumbo angu akadedera. Asi ndichamirira hangu
    zuva renjodzi kuti riuye pamusoro porudzi ruchatirwisa.
  spa-BLM: Lo oí, y mi cuerpo se estremeció. Mis labios temblaron al oír la voz. La
    podredumbre entra en mis huesos, y tiemblo en mi lugar porque debo esperar tranquilamente
    el día de la angustia, por la llegada de la gente que nos invade.
  cac-cac: Ayic ix vab'an masanil tas ol javoc d'a quib'an̈, ix in xivq'uei. Ix ib'xiq'ue
    in ti'. Masanil in nivanil ix el yip, ix el pax yip in xub'. Vach'chom icha chi'
    ol ajoc, palta nivan ol vutoc in c'ol in tan̈van jun c'ual ayic ol javoc yaelal
    d'a yib'an̈ eb' tz'ac'an oval qued'oc.
  swh-ULB: Nilisikia, na ndani yangu nilitetemeka! midomo yangu ilitetemesha sauti.
    Uozo unakuja katika mifupa yangu, na chini yangu mwenyewe nilitetemeka kama nasubiri
    kwaajili ya siku ya kuhuzunisha ifike juu ya watu waliotushambulia sisi.
  bel-bel: Я пачуў - і затрапятала нутроба мая; пры вестцы пра гэта задрыжалі губы
    мае, боль пранік у косьці мае, і хістаецца месца пад мною; а я павінен быць спакойны
    ў дзень бедства, калі прыйдзе на народ мой рабаўнік яго.
  deu-ELBBK: 'Ich vernahm es, und es zitterte mein Leib; bei der Stimme bebten meine
    Lippen; Morschheit drang in meine Gebeine, und wo ich stand, erzitterte ich: der
    ich ruhen werde am Tag der Drangsal, wenn derjenige gegen das Volk heranzieht,
    der es angreifen wird.'
  mbb-OT: Migkaǥi si Habakuk te, “Hein nezineg ku is impahayag te Nengazen kayi te
    kedì, migkerker is tivuuk he lawa ku ragkes en is bivig ku tenged te kegkahandek
    ku. Midluyahan a ne migkerker is menge paa ku. Ne tenged kayi te impahayag te
    Nengazen, ne kenà a edarà is edtaǥad te timpu te kedsiluti zin te menge midsurung
    kenami.
  mal-2015: ഞാൻ കേട്ടു എന്റെ ഉദരം കുലുങ്ങിപ്പോയി, മുഴക്കം ഹേതുവായി എന്റെ അധരം വിറെച്ചു;
    അവൻ ജനത്തെ ആക്രമിപ്പാൻ പുറപ്പെടുമ്പോൾ കഷ്ടദിവസത്തിൽ ഞാൻ വിശ്രമിച്ചിരിക്കേണ്ടതുകൊണ്ടു
    എന്റെ അസ്ഥികൾക്കു ഉരുക്കം തട്ടി, ഞാൻ നിന്ന നിലയിൽ വിറെച്ചുപോയി.
  rmc-rmc: Sar pal oda šunďom, savoro andre ma izdralas, daratar mange izdranas o
    vušta, andro kokala mange avľa o slabišagos a poddžanas mange o khoča. Ľikerav
    avri a užarav pro džives le pharipnaskro, savo avela pro manuša, so pre amende
    džan.
  pes-OPV: چون شنیدم احشایم بلرزید و از آواز آن لبهایم بجنبید، و پوسیدگی به استخوانهایم
    داخل شده، در جای خود لرزیدم، که در روز تنگی استراحت یابم هنگامی که آن که قوم را
    ذلیل خواهدساخت، بر ایشان حمله آورد.
  ron-1924: Кынд ам аузит лукрул ачеста, ми с-а кутремурат трупул; ла вестя ачаста,
    ми се ынфиоарэ бузеле, ымь интрэ путрезиря ын оасе ши-мь тремурэ ӂенункий. Кэч
    аш путя оаре аштепта ын тэчере зиуа неказулуй, зиуа кынд асуприторул ва мерӂе
    ымпотрива попорулуй?
  ben-OBCV: আমি শুনলাম এবং আমার হৃদয় কাঁপল, শব্দ শুনে আমার ঠোঁট কাঁপল; আমার শরীরের
    হাড়গুলি ক্ষয় হতে শুরু করল, এবং আমার পা কাঁপতে লাগল। তবুও আমি সেই বিপত্তির দিনের
    জন্য ধৈর্য ধরে অপেক্ষা করব যেদিন বিপত্তি আমাদের আক্রমণকারী জাতির উপরে নেমে আসবে।
  som-som: Anigu waan maqlay, kolkaasaan caloosha ka naxay, Oo codkii aawadiis ayaa
    bushimahaygu la qadhqadheen, Lafahaygiina way qudhmeen, oo meeshaydaan ku gariiray,
    Inaan iska nasto intaan sugayo maalinta dhibka Oo ay ciidammadu ku soo kici doonaan
    dadka.
  lat-VUC: 'Audivi, et conturbatus est venter meus; a voce contremuerunt labia mea.
    Ingrediatur putredo in ossibus meis, et subter me scateat: ut requiescam in die
    tribulationis, ut ascendam ad populum accinctum nostrum.'
  eng-ASVBT: I heard, and my body trembled, My lips quivered at the voice; Rottenness
    entereth into my bones, and I tremble in my place; Because I must wait quietly
    for the day of trouble, For the coming up of the people that invadeth us.
  ita-1885: Or io ho udito, e le mie viscere si sono commosse, Le mie labbra han tremato
    a quella voce, Un tarlo mi è entrato nelle ossa, Io son tutto spaventato in me
    stesso; Come avrei io riposo nel giorno della distretta, Quando colui che darà
    il guasto al popolo salirà contro a lui?
  eng-LXXUP: I watched, and my belly trembled At the sound of the prayer of my lips,
    And trembling entered into my bones, And my frame was troubled within me; I will
    rest in the day of affliction, From going up to the people of my sojourning.
  eng-ULB: I heard, and my inner parts trembled! My lips quivered at the sound. Decay
    comes into my bones, and under myself I tremble as I wait quietly for the day
    of distress to come upon the people who invade us.
  spa-VBL: Me sacudí por dentro cuando oí esto. Mis labios temblaron ante el sonido.
    Mis huesos se volvieron gelatina y temblé allí donde estaba en pie. Espero en
    silencio el día en que vendrá la tribulación sobre aquellos que nos atacaron.
  fra-_FOB: J'ai entendu, et mes entrailles sont émues; à cette voix mes lèvres frémissent;
    la carie pénètre mes os, et je tremble sous moi, de ce que je dois attendre en
    repos le jour de la détresse, quand montera contre le peuple celui qui l'assaillira.
  mal-mal: ഞാൻ കേട്ടു എന്റെ ഉദരം കുലുങ്ങിപ്പോയി, ആ ശബ്ദം കാരണം എന്റെ അധരം വിറച്ചു;
    അവൻ ജനത്തെ ആക്രമിക്കുവാൻ പുറപ്പെടുമ്പോൾ കഷ്ടദിവസത്തിൽ ഞാൻ വിശ്രമിച്ചിരിക്കേണ്ടതുകൊണ്ട്
    എന്റെ അസ്ഥികൾ ഉരുകി, ഞാൻ നിന്ന നിലയിൽ വിറച്ചുപോയി.
  urd-GVR: Yih sab kuchh sun kar merā jism laraz uṭhā. Itnā shor thā ki mere dāṅt
    bajne lage, merī haḍḍiyāṅ saṛne lagīṅ, mere ghuṭne kāṅp uṭhe. Ab maiṅ us din ke
    intazār meṅ rahūṅgā jab āfat us qaum par āegī jo ham par hamlā kar rahī hai.
  suz-BL: गो इन सेंदा नेंनुनु, ख्रिंख्रि पाता। आं शोव़ यो ख्रिंख्रि पाप्‍तु। आं रुश
    आगा नेल्‍ल मुक्‍ताक्‍मे। खोइल ख्रिंख्रि पाप्‍तु। मो हना यो आंइ कली मरिम्‍शो पाइब
    मुर आन कली श्‍येत दुम नाक्‍ती कली रिम्‍शा बाक्‍ती।
  eng-NOY: I have heard, and my heart trembleth; My lips quiver at the voice; Rottenness
    entereth into my bones, and my knees tremble, That I must wait in silence for
    the day of trouble, When the invader shall come up against my people!
  ita-1927: Ho udito, e le mie viscere fremono, le mie labbra tremano a quella voce;
    un tarlo m’entra nelle ossa, e io tremo qui dove sto, a dover aspettare in silenzio
    il dì della distretta, quando il nemico salirà contro il popolo per assalirlo.
  ckb-ckb: بیستم و هەناوم کەوتە خوارەوە، لەبەر دەنگەکە لێوەکانم لەرزین، ئێسکەکانم
    کلۆر بوون، چۆکم لەرزی. لەگەڵ ئەوەشدا بە ئارامییەوە چاوەڕێی ڕۆژی تەنگانەم بۆ ئەو
    نەتەوانەی هێرشیان هێنایە سەرم.
  eng-BBE: 'Hearing it, my inner parts were moved, and my lips were shaking at the
    sound; my bones became feeble, and my steps were uncertain under me: I gave sounds
    of grief in the day of trouble, when his forces came up against the people in
    bands.'
  kan-OKCV: ನಾನು ಕೇಳಿದಾಗ ನನ್ನ ಹೃದಯ ಬಡಿದುಕೊಂಡಿತು; ಆ ಶಬ್ದಕ್ಕೆ ನನ್ನ ತುಟಿಗಳು ಕದಲಿದವು;
    ನನ್ನ ಎಲುಬುಗಳು ಕ್ಷಯಗೊಂಡವು; ನನ್ನ ಕಾಲುಗಳು ನಡುಗಿದವು; ಆದರೂ ನಮ್ಮ ಮೇಲೆ ದಾಳಿಮಾಡುವ ಜನರ
    ಮೇಲೆ ನಾಶನ ಬರುವುದನ್ನು ನೋಡಲು ತಾಳ್ಮೆಯಿಂದ ಕಾದಿರುವೆನು.
  tam-2017: நான் கேட்டபோது என் குடல் குழம்பியது; அந்தச் சத்தத்திற்கு என் உதடுகள் துடித்தது;
    என் எலும்புகளில் பெலவீனம் உண்டானது; என் நிலையிலே நடுங்கினேன்; ஆனாலும் எங்களோடு
    எதிர்க்கும் மக்கள் வரும்போது, இக்கட்டுநாளிலே நான் இளைப்பாறுதல் அடைவேன்.
  spa-RV-1909: Oí, y tembló mi vientre; á la voz se batieron mis labios; pudrición
    se entró en mis huesos, y en mi asiento me estremecí; si bien estaré quieto en
    el día de la angustia, cuando suba al pueblo el que lo invadirá con sus tropas.
  ron-BTF: Când am auzit, pântecele meu s-a cutremurat, buzele mele au tremurat la
    această voce, putregai a intrat în oasele mele și am tremurat în mine însumi,
    ca să mă odihnesc în ziua necazului, când va veni la popoare, el îi va invada
    cu oștirea sa.
  eng-WEBP: I heard, and my body trembled. My lips quivered at the voice. Rottenness
    enters into my bones, and I tremble in my place because I must wait quietly for
    the day of trouble, for the coming up of the people who invade us.
  eng-FBV: I shook inside when I heard this; my lips quivered at the sound; my bones
    turned to jelly; I trembled where I stood. I wait quietly for the day of trouble
    that will come upon those who attacked us.
  nld-1939: 'Ik hoor het, en mijn binnenste rilt, Ik verneem het met bevende lippen;
    Mijn beenderen worden weggevreten, Mijn schreden wankelen, waar ik ga: Zo verbeid
    ik de dag van ellende, Die aanbreekt voor het volk, dat ons kwelt!'
  nch-BL: Quema nijcajqui nochi ni tamanti, nelía nimajmajqui. Notenxipal pejqui huihuipica
    ica majmajti. Noomiyohua huan noicxihua ayecmo quipiyaj tetili para nimoquetzas.
    Na nijpiyas noyolo huan nijchiyas nopa tonali quema TOTECO hualas huan quintatzacuiltis
    nopa masehualme cati amantzi techtaijyohuiltíaj.
  vie-1934: Tôi đã nghe, thì thân thể tôi run rẩy, Nghe tiếng Ngài thì môi tôi rung
