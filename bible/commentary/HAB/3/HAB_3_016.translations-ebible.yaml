    a hmawn, ka takbuem a pâyaw. Bangkongtetpawiteh, runae hnin, kathetkung ni miphunnaw
    a tuknae tueng totouh ka o han rah.
  twi-twi: Metee no, me koma tui, nnyigyei no maa mʼano poo biribiri; ɔporɔw hyɛn
    me nnompe mu, na me nan wosowee. Nanso mɛtɔ me bo ase atwɛn akosi sɛ amanehunu
    da bɛba ɔman a wɔtow hyɛɛ yɛn so no so.
  hlt-hlt: Ka yaak vaengah, ka bungko he ol dongah tlai tih, ka hmuilai khaw umya.
    Ka rhuh khuila keet kun tih, a dang duela ka tlai. Te dongah kaimih aka tloek
    pilnam soah aka pai ham, citcai hnin ni ka rhing.
  tbz-SIM: N dɛ nkèè kɛ̀ n kɔ̃m̀bùɔ̀tì do, kɛ̀ n kɔ̃̀ntì ɑɑ́ kɛ̀ m bìɛ̀ nkpeutɛ, n
    nɛ́ bɑɑ̀mu ti dootitɔbɛ̀ bo tuɔ̀kɛnímɛ̀ kɛ́ ti do.
  msy-2020: Kɨ bizir kaba bar da baregha agoi. Kɨ atiatia agoima, nan akam uaghan
    nɨsi. Nan agharapaniba amɨraghamɨregha berir amɨrazimɨn mɨn oto. Ezɨ nan suemning
    nan amɨrazɨ, kɨ ua gavgaviba puvatɨ. Kɨ fo, God izɨ apanir e gasɨghasɨghizir kaba
    puv me damigham. Ezɨ kɨ dughiar kam mɨzua iti. Kamaghɨn amizɨ, kɨ pura uabɨn asugha
    nɨmɨra iti.
  dop-dop: Mɑ nɩɩ kɔkɔtɛ ńtɛ́ tǝ tǝnɑ nɑ mɑ lɑŋlɛ pǝsɩ. Sɔɣɔntʋ kpɑ-m nɑ mɑ ntompee
    seliɣi. Mɑ tɔnʋɣʋ kɑwɑ, mɑ tʋnɑ hoowɑ nɑ mɑ́ wɩɩ sǝŋʋɣʋ. Ɩlɛnɑ mɑ́ su nɑ mɑ́ tɑŋɑ
    tɑ tɔɔ kʋllɑɑ ŋkpɑŋʋɣʋ hɔm kʋyɑkʋ.
  azb-azb: Eşitdim və varlığım lərzəyə gəldi, Səsindən dodaqlarım əsdi. Çürüklük sümüklərimə
    girdi, Dizlərim titrədi. Amma bizə hücum edən xalqın Fəlakətə düşdüyü günü səbirlə
    gözləyəcəyəm.
  eng-DBY: I heard, and my belly trembled; My lips quivered at the voice; Rottenness
    entered into my bones, and I trembled in my place, That I might rest in the day
    of distress, When their invader shall come up against the people.
  hin-2017: यह सब सुनते ही मेरा कलेजा काँप उठा, मेरे होंठ थरथराने लगे; मेरी हड्डियाँ
    सड़ने लगीं, और मैं खड़े-खड़े काँपने लगा। मैं शान्ति से उस दिन की बाट जोहता रहूँगा
    जब दल बाँधकर प्रजा चढ़ाई करे।
  wol-KYG: Ba ma ca déggee, samay butit a yëngu, coow la tax samay tuñ di lox, sama
    yaram dee goyy, may lox fi ma taxaw, te ne cell, di séentu bésub njàqare, bay
    dikkal xeet wi nu song.
  eng-YLT: I have heard, and my belly trembleth, At the noise have my lips quivered,
    Rottenness doth come into my bones, And in my place I do tremble, That I rest
    for a day of distress, At the coming up of the people, he overcometh it.
  kne-kne: Sin nanngeak isna, palalo di egyat ko, et nan-gayenggeng din sobil ko.
    Kinmapoyak ya nanpayegpeg din peweg ko, ngem gominekak ay man-ed sin panosaan
    Diyos ay Apo mi sin inmali ay mangobat en dakami.
  eng-WYC-2017: I heard, and my womb is troubled altogether; my lips trembled altogether
    of the voice. Rot entered in[to] my bones, and sprang under me; that I rest again
    in the day of tribulation, and I shall go up to our people girded altogether.
  eng-WMBB: I heard, and my body trembled. My lips quivered at the voice. Rottenness
    enters into my bones, and I tremble in my place because I must wait quietly for
    the day of trouble, for the coming up of the people who invade us.
  urd-GVH: यह सब कुछ सुनकर मेरा जिस्म लरज़ उठा। इतना शोर था कि मेरे दाँत बजने लगे,
    मेरी हड्डियाँ सड़ने लगीं, मेरे घुटने काँप उठे। अब मैं उस दिन के इंतज़ार में रहूँगा
    जब आफ़त उस क़ौम पर आएगी जो हम पर हमला कर रही है।
  rug-rug: Ele avoso nia rau sapu gua hie, ke matagutu si rau; ziziziri pa minatagutu
    sari na beruqu. Lehu sa tiniqu meke ta tubarae sari nenequ. Kaqu aqa va ṉoṉo nia
    rau pa qinetu sa totoso sapu korapa mae pana kaqu va kilasi Tamasa saripu rapatani
    gita.
  gaz-gaz: Ani dhagaʼeen garaan koo raafame; hidhiin koo sagalee sanaan hollate; tortorri
    lafee koo seene; miilli koos ni hollate. Taʼus ani hamma guyyaan badiisaa saboota
    nu weeraranitti dhufutti obsaan nan eeggadha.
  fra-LSG: 'J’ai entendu… Et mes entrailles sont émues. A cette voix, mes lèvres frémissent,
    Mes os se consument, Et mes genoux chancellent: En silence je dois attendre le
    jour de la détresse, Le jour où l’oppresseur marchera contre le peuple.'
  gnn-gnn: Yo, ŋarra ŋäkula ŋunhiyi malanha yulŋunydja, ŋunhi ŋayi Garrayyu ḻakaraŋala
    ŋarrakala, nhaltjan ŋayi yurru baḏuwaḏuyun yalala ŋunhiyi dhuwurr‐yätjmirrinha
    gal'ŋu yolŋunha walalanha, bala ŋarra gurr'‐gurryurrunanydja barrarinana manapara,
    ga ŋarraku rumbalnydja yalŋgi'yinana wirrkina wal'ŋu, ga yakana ŋarra ŋamathaŋalanydja
    marrtjina. Yo, ŋarra nhinanydja yukurra yurru galŋa‐mundurrthirrina dhikana, ŋayaŋunydja
    ŋarraku dharraḏayirrina, galkunna yurru yukurra ŋurikina waluwu ŋunhi ŋayi yurru
    mari bathala marrtji ŋuriki walalaŋgu ŋunhi walala ŋuli yukurra buma ga muŋdhu'‐muŋdhun
    ŋanapurrunha.
  yal-yal: N to na birin mɛ, n bɔɲɛn yi mini, n dɛ xara gaxuni. N xɔnne yi n xɔlɔ,
    n sanne yi lu xuruxurunɲɛ. Anu, n gbalo lɔxɔni ito mamɛma limaniyaan nin bayo
    a fama nxu ɲaxankata siyaan nan xili ma.
  haw-1868: Lohe iho la au, a haalulu ko'u opu; Haalulu kuu lehelehe i ka leo; Komo
    mai ka popopo iloko o kou mau iwi, A haalulu au ma kuu wahi malalo; He oiaio,
    e hoomaha au i ka la o ka popilikia, A pii ku e mai na kanaka, e hoopilikia mai.
  arb-NAV: سَمِعْتُ هَذَا فَتَوَلَّانِي الْفَزَعُ وَارْتَجَفَتْ شَفَتَايَ مِنَ الصَّوْتِ،
    وَتَسَرَّبَ النَّخْرُ إِلَى عِظَامِي، وَارْتَعَشَتْ قَدَمَايَ. وَلَكِنْ سَأَنْتَظِرُ
    بِصَبْرٍ يَوْمَ الْبَلِيَّةِ الَّذِي يَحِيقُ بِالأُمَّةِ الَّتِي غَزَتْنَا.
  ewe-ewe: Mesee eye nye dzi dzo le menye kpakpakpa; nye nuyiwo dzo nyanyanya esi
    mese woƒe howɔwɔ la, vɔvɔ̃ ɖom ɖe nye ƒu tome ke eye nye afɔwo ƒo kpakpakpa. Ke
    malala kple dzigbɔɖi na dzɔgbevɔ̃eŋkeke la be wòava dukɔ si le mía ham la dzi.
  eng-LEE: I heard it, and my inmost parts trembled; at the report my lips quivered;
    rottenness entered into my bones, and I trembled in my place, that I should rest
    till the day of distress, till the withdrawing of the people that will invade
    us with its troops.
  asm-FB: মই শুনিলোঁ আৰু মোৰ ভিতৰ অংশ কঁপি উঠিল! শব্দত মোৰ ওঁঠ কঁপি উঠিছে! মোৰ হাড়বোৰ
    ক্ষয় হ’ব ধৰিছে, আৰু মোৰ ভিতৰ অংশ কঁপি উঠিছে তথাপি যি সকলে আমাক আক্রমণ কৰিলে,
    তেওঁলোকৰ ওপৰলৈ সঙ্কটৰ দিন অহাৰ বাবে মই নিৰৱে অপেক্ষা কৰি আছোঁ।
  sus-A: ﭑ تٌ عِ شَ مَسٍنيِ مّ، ﭑ بْحّ نَشَ مِنِ عَ عِ، ﭑ دّ نَشَ عِشَرَ، ﭑ شْرِيٍ
    نَشَ تَفَن، ﭑ سَنيِيٍ نَشَ سّرّن. ﭑ نَ لْشْي مَمّقٍ عِ مُشُ يَشُييٍ حَشَنكَتَمَ
    لْشْي نَشّ.
  fra-SBL: J'ai entendu, et mon corps a tremblé. Mes lèvres ont frémi à la voix. La
    pourriture entre dans mes os, et je tremble à ma place. car je dois attendre tranquillement
    le jour de la détresse, pour l'arrivée des gens qui nous envahissent.
  hbo-hbo: שָׁמַ֣עְתִּי ׀ וַתִּרְגַּ֣ז בִּטְנִ֗י לְקֹול֙ צָלֲל֣וּ שְׂפָתַ֔י יָבֹ֥וא
    רָקָ֛ב בַּעֲצָמַ֖י וְתַחְתַּ֣י אֶרְגָּ֑ז אֲשֶׁ֤ר אָנ֙וּחַ֙ לְיֹ֣ום צָרָ֔ה לַעֲלֹ֖ות
    לְעַ֥ם יְגוּדֶֽנּוּ׃
  shp-NTPO: Jatíbi neskara ninkataxa ea raketa iki. Ea keski ikaitianra, nokon witaxen
    moa tewanyamaa iki, jatianra jatíbi nokon yora koshi keyota iki. Jaskara ikenbira,
    noa jan jakonma tenemai, sontárobo Diossen masá tenemai nete nokotai kaman, jakonhaxonres
    en manati iki.
  kik-kik: Ndaiguire ũhoro ũcio, ngoro yakwa ĩgĩtumatuuma, nacio iromo ciakwa ikĩinaina
    nĩ mũgambo ũcio; mahĩndĩ makwa makĩonja, namo magũrũ makwa makĩinaina. No niĩ
    nĩngweterera ngirĩrĩirie, nginya mũthenya ũrĩa wa kũnyariirĩka ũgaakinya, ũkore
    rũrĩrĩ rũrĩa rũtũtharĩkagĩra.
  fra-NCL: J’ai entendu, et mes entrailles se sont émues ; à cette voix mes lèvres
    frémissent, la carie entre dans mes os, mes genoux tremblent sous moi, de ce que
    je dois attendre en repos le jour de détresse ; où l’ennemi montera contre un
    peuple pour l’opprimer.
  cek-AK: Ka thaih naah ka takpum to tasoeh; a lok pongah ka pahninawk loe angtawt
    o; raihaih niah kang hak thai hanah, ka huhnawk loe hmawnh moe, ka khoknawk doeh
    tasoeh o boeh. Kaminawk khaeah anih angzoh naah, angmah ih misatuh kaminawk mah
    anih to tuh o tih.
  cuk-cuk: An deyob itosgua, bela an-gwage-ulubse an-ebusad, an be-gaya-itosgua, an-gakuli
    wawanmakded. Bela an-garmala gulleded, an-nagmar bela nollomakded. Degi-inigwele,
    andi binnalee, anmar-wionanaid-e-sabsur-odurdaklegoed-iba-nonikoedi, an edarbed.
  uig-CYR: Мән буларни аңлидим, ичи-бағримни титрәк басти; Авазни аңлап калпуклирим
    дир-дир қилди, Устиханлирим чирип кәткәндәк болди, Путлиримни титрәк басти; Чүнки
    мән күлпәтлик күнидә, Йәни өз хәлқимгә таҗавуз қилғучи бесип киргән күнидиму,
    Сәвир-хатирҗәмликтә турушум керәк.
  tel-2017: నేను వింటుంటే నా అంతరంగం కలవరపడుతున్నది. ఆ శబ్దానికి నా పెదవులు వణుకుతున్నాయి.
    నా ఎముకలు కుళ్లిపోతున్నాయి. నా కాళ్లు వణకుతున్నాయి. జనాలపై దాడి చేసే వారు సమీపించే
    దాకా నేను ఊరుకుని బాధ దినం కోసం కనిపెట్టవలసి ఉంది.
  hat-BSA: Mwen te tande, e zantray mwen te tranble. Lèv mwen te tranble ak son vwa
    a. Pouiti la lantre nan zo m, mwen te tranble sou plas, paske mwen oblije tann
    jou detrès la, byen kal, tan pèp la k ap leve vin anvayi nou.
  kos-kos: Nga lohng ma inge nukewa, ac nga rarrar; Ngoasrok rarak ke sangeng. Monuk
    ulla, Ac niuk tukulkul. Nga fah misla tupan pacl se Ke God El ac fah kalyei mwet
    ma mweuni kut uh.
  hbo-WLC: שָׁמַ֣עְתִּי ׀ וַתִּרְגַּ֣ז בִּטְנִ֗י לְקוֹל֙ צָלֲל֣וּ שְׂפָתַ֔י יָב֥וֹא
    רָקָ֛ב בַּעֲצָמַ֖י וְתַחְתַּ֣י אֶרְגָּ֑ז אֲשֶׁ֤ר אָנ֙וּחַ֙ לְי֣וֹם צָרָ֔ה לַעֲל֖וֹת
    לְעַ֥ם יְגוּדֶֽנּוּ׃
  ibo-ibo: Amara m jijiji nʼobi m mgbe m nụrụ ihe ndị a niile, egbugbere ọnụ m abụọ
    kụkọtara nʼegwu, ọkpụkpụ dị m nʼahụ malitere ire ure, mee ka ụkwụ m maa jijiji.
    Ma aga m eji ndidi chere ụbọchị ọjọọ ahụ nke ga-abịakwasị ndị ahụ na-abịa ibuso
    anyị agha.
  ory-ory: ମୁଁ ଶୁଣିଲି ଓ ମୋʼ ଉଦର କମ୍ପିଲା, ସେହି ରବରେ ମୋର ଓଷ୍ଠାଧର ଥରଥର ହେଲା; ମୋʼ ଅସ୍ଥିସକଳରେ
    ପଚାଭାବ ପ୍ରବେଶ କଲା ଓ ମୁଁ ସ୍ୱ ସ୍ଥାନରେ କମ୍ପିତ ହେଲି; ତହିଁରେ ଯେଉଁମାନେ ସୈନ୍ୟଦଳ ଘେନି
    ତାହାକୁ ଆକ୍ରମଣ କରିବାକୁ ଆସିବେ, ସେହି ଲୋକମାନଙ୍କ ବିରୁଦ୍ଧରେ ଯେତେବେଳେ ଦିନ ଆସିବ, ସେତେବେଳେ
    ସେହି ସଙ୍କଟ ଦିନରେ ମୋତେ ବିଶ୍ରାମ କରିବାକୁ ହେବ।
  chk-chk: Üa rongorong usun ekei mettoch, inisi a chechech o awei a sälepwelep ren
    ai niuokus. Chüi ra kiroula, nge pechei ra täpäp. Üpwe witiwit fän mosonoson fän
    iten ewe ränin riaföü epwe feito won ekewe aramas mi mauneekem.
  rop-rop: Wal wen aibin jinggabat ol dislot ting aibin fil brabli wik en bradin,
    en main mawus bin sheiksheik. Main boun bin gulijap barn en aibin wokwok laiga
    drangginbala. Bat ai garra jidan kwaitbalawei en weidabat blanga det dei bambai
    wen YAWEI det trubala God garra panishim melabat enami.
  ukr-1871: Почувши-згадавши про се, затрусилось внутро в менї; на вість про се задріжали
    губи в мене; біль дійшов аж до костей моїх, і захиталось місце підо мною; та менї
    треба бути спокійним в день нужди, коли наступить на мій нарід грабіжник його.
  deu-1951: Als ich das hörte, erzitterte mein Leib; ob dieser Stimme erbebten meine
    Lippen; Fäulnis drang in mein Gebein, und meine Füße zitterten, denn sollte ich
    ruhig sein können am Tage der Not, da gegen das Volk heranzieht, der es angreifen
    will?
  eng-JPS: When I heard, mine inward parts trembled, my lips quivered at the voice;
    rottenness entereth into my bones, and I tremble where I stand; that I should
    wait for the day of trouble, when he cometh up against the people that he invadeth.
  srp-1865: Èuh, i utroba se moja uskoleba, usne mi uzdrktaše na glas, u kosti mi
    uðe truhlež, i ustresoh se na mjestu svom; kako æu poèivati u dan nevolje, kad
    doðe na narod koji æe ga opustošiti.
  lug-lug: Nawulira, n’omutima gwange ne gukankana n’emimwa gyange gijugumira olw’eddoboozi
    eryo; Obuvundu ne buyingira mu magumba gange, amagulu gange ne gakankana. Naye
    nnaalindirira n’obugumiikiriza olunaku olw’okulabiramu ennaku bwe lulijjira eggwanga
    eritulumba.
  heb-heb: שמעתי ותרגז בטני לקול צללו שפתי יבוא רקב בעצמי ותחתי ארגז אשר אנוח ליום
    צרה לעלות לעם יגודנו׃
  ben-IRV: আমি শুনলাম ও আমার অন্তর কেঁপে উঠল, সেই শব্দে আমার ঠোঁটও কেঁপে উঠল, আমার
    হারে পচন প্রবেশ করল, আমার নিজের স্থানে কেঁপে উঠলাম, কারণ আমাকে সঙ্কটের দিনের ধৈর্য্য
    ধরে অপেক্ষা করব, যখন সেই সমস্ত লোকদের উপরে কষ্ট নেমে আসবে যারা আমাদের অত্যাচার
    করেছে।
  pan-pan: ਮੈਂ ਸੁਣਿਆ ਅਤੇ ਮੇਰਾ ਕਾਲਜਾ ਕੰਬਣ ਲੱਗਾ, ਉਸ ਦੀ ਅਵਾਜ਼ ਤੋਂ ਮੇਰੇ ਬੁੱਲ੍ਹ ਥਰਥਰਾ ਗਏ,
    ਮੇਰੀਆਂ ਹੱਡੀਆਂ ਸੜਨ ਲੱਗੀਆਂ, ਮੈਂ ਆਪਣੇ ਸਥਾਨ ਤੇ ਖੜ੍ਹਾ-ਖੜ੍ਹਾ ਕੰਬਣ ਲੱਗਾ, ਇਸ ਲਈ ਮੈਂ ਅਰਾਮ
    ਨਾਲ ਬਿਪਤਾ ਦੇ ਦਿਨ ਨੂੰ ਉਡੀਕਾਂਗਾ, ਜੋ ਉਹ ਉਹਨਾਂ ਲੋਕਾਂ ਉੱਤੇ ਆਵੇ, ਜੋ ਸਾਡੇ ਉੱਤੇ ਚੜ੍ਹਾਈ
    ਕਰਦੇ ਹਨ।
  mya-JVB: ဗျာဒိတ်တော်သံ ကို ငါကြား သောအခါ ရင် ၌ လှုပ်ရှား ခြင်း၊ မေးခိုင် ခြင်း၊
    အရိုး ဆွေးမြေ့ ခြင်း၊ တကိုယ်လုံး တုန်လှုပ် ခြင်းရှိ၏။ အကြောင်းမူကား၊ အမှု ရောက်
    သောနေ့ ၊ လုပ်ကြံသောသူသည် ငါ၏လူမျိုး ကို တိုက် လာ သောနေ့တိုင်အောင်ငါသည် နေရစ် ရမည်။
  hmo-hmo: Inai kara ibounai lau kamonai, vadaeni lau heudeheude. Lauegu uduna bibinadia
    be gari dainai, idia marere kava noho. Lauegu tauanina be ia manoka lao, bona
    egu aena be mai hekwarahi danu idia marere. To lau diba Dirava be do ia mai, ai
    idia hadikaia taudia do ia panisia. Unai dainai lau be unai dina do lau naria,
    mai egu laloa hekwarahi lasi.
  urd-urd: मैंने सुना और मेरा दिल दहल गया, उस शोर की वजह से मेरे लब हिलने लगे; मेरी
    हड्डियाँ बोसीदा हो गईं, और मैं खड़े — खड़े काँपने लगा। लेकिन मैं सुकून से उनके
    बुरे दिन का मुन्तज़िर हूँ, जो इकट्ठा होकर हम पर हमला करते हैं।
  rus-SYN: Я услышал, и вострепетала внутренность моя; при вести о сем задрожали губы
    мои, боль проникла в кости мои, и колеблется место подо мною; а я должен быть
    спокоен в день бедствия, когда придет на народ мой грабитель его.
  bqc-SIM: Kɛ́ ma a baomà, sↄ̃ kɛ̃̀magu, a kↄ̃fĩ ma lɛ́baa dèe, ma wá gà, málɛ
    lualua ma zɛgbɛu. Má mɛna màↄ gↄↄ pↄ́ wa yã́yia gbɛ̃́ pↄ́ lɛ̀lɛwáↄwa dã́.
  tcz-CHONGTHU: Hiche thu kajah in kasungil akithing jengin, ka muh jong kichatnan
    aphusepsupmin, kakengteni jong akihot hotnin, chule kichat tijatnan kakithing
    jenge. Keiman ka chunguva gal hungbol mipi ho chu vangsetna nasatahin ahinphah
    dingu nikho chu thipkhencha kanga ahitai.
  mar-mar: मी ऐकले तेव्हा माझे अंग थरथरले, माझे ओठ आवाजाने कापले! माझी हाडे कुजण्यास
    सुरूवात झाली आहे, आणि मी आपल्या ठिकाणी कापत आहे. म्हणून मी धीराने नाशाच्या दिवसाची,
    शत्रू आमच्यावर हल्ला करील, त्या दिवसाची वाट पाहत आहे.
  qub-qub: Llapan chaycunata wiyarmi mancharirä. Shimi wirpäcunapis sicsicyacäcuran.
    Chaquëcunapis mana awantashpan sicsicyacäcuran. Intëru cuerpömi gotucäcuran. Chayno
    caycaptinpis, mana yarpachacuypami shuyaräshaj conträ yaycamojcunata Tayta Dios
    castiganancama.
  bqp-bqp: Nɑ gen wɔkinu nɔɔmɔ too. Mɑ nɑ nɑndɑ gem gem, nɛn nɔɔ gɑ diirimɔ bɛrum
    sɔ̃. Mɑ nɛn wɑsi yi wɔkɔnu wɔrimɔ, nɑ yɔ̃ sɛ̃ɛ nɑ nuku sɑnkirɑnun tɔ̃ru mɑrɑ te
    tɑ wee bwese ni nu koo sun dɑm dɔren sɔ̃.
  hat-hat: Mwen tande tou sa. Vant mwen bouyi! Lè m' tande tout bri sa yo, bouch mwen
    pran tranble. Tout zo nan kò m' ap fè m' mal. M' pa ka kanpe sou janm mwen ankò!
    Mwen rete byen trankil, m'ap tann jou malè a rive, jou Bondye pral mache pran
    moun k'ap chache nou kont yo.
  eng-BSB: I heard and trembled within; my lips quivered at the sound. Decay entered
    my bones; I trembled where I stood. Yet I must wait patiently for the day of distress
    to come upon the people who invade us.
  tod-tod: Gè naama wooi mɛnini, gè ɠɛ unga wuulee. Dàkɔlɔgiti ti ɗa ɓali, mà
    ɠaeiti su ɗa ɠɛ yɔɔɠɛ, gè yɛ ná, gè ɗa ɓali. Kɛlɛ maanɛɛʋɛ ga gè zei kpɛ,
    gè kidaaʋili foloi maaɓɔun, foloi é ʋaazu gi zili nuiti daalɔɠɔma.
  eng-WEBPB: I heard, and my body trembled. My lips quivered at the voice. Rottenness
    enters into my bones, and I tremble in my place because I must wait quietly for
    the day of trouble, for the coming up of the people who invade us.
  kbq-kbq: Ama ana zantamimofo nanekema nentahugeno'a tusi nahirahi neregeno, nagararemokea
    tore tore hu'na'e. Ana nehigeno nagiamo'a nahirahi te'ne. Nagra ana knagura akohe'na
    avega ante'na mani'nena negesugeno, tagri'ma eme tazeri havizama hu'naza vahe'ma
    knazamo'ma zamazeri havizama hania zana kegahue.
  nhe-BL: Quema nijcajqui nochi ni tlamantli, nelía nimajmajqui. Notenxipal pejqui
    huihuipica ica majmajtli. Noomiyohua huan noicxihua ayoc quipiyaj tetili para
    nimoquetzas. Na nijpiyas noyolo huan nijchiyas nopa tonali quema TOTECO hualas
    huan quintlatzacuiltis nopa tlacame tlen amantzi techtlaijiyohuiltíaj.
  gub-BL: A'e ma'e henu mehe hepytuhegatu ihe. Hereme uryryryryz hekyze mehe ihe.
    Hekàgaw uhem ihewi. Napuner kwaw hepy rehe hepu'àmaw rehe kury. Nezewe rehe we
    àro putar Tupàn 'ar hezemumik 'ym pà nehe. A'e 'ar mehe uzepyk putar ureàmàtyry'ymar
    wanehe nehe.
  eng-DRA: 'I have heard and my bowels were troubled: my lips trembled at the voice.
    Let rottenness enter into my bones, and swarm under me. That I may rest in the
    day of tribulation: that I may go up to our people that are girded.'
