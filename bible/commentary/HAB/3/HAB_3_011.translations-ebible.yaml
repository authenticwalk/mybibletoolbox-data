verse: HAB.003.011
translations:
  mal-C: അങ്ങയുടെ മിന്നിപ്പറക്കുന്ന അസ്ത്രങ്ങളിലും തിളങ്ങുന്ന കുന്തത്തിന്റെ മിന്നലിലും
    സൂര്യനും ചന്ദ്രനും ആകാശത്തിൽ നിശ്ചലമായി നിന്നു.
  deu-TKW: Sonne und Mond bleiben in ihrer Behausung vor dem leuchten deiner hin und
    her schießenden Pfeile, vor dem Glanz deines blitzenden Speers.
  lin-lin: Tango makonga ya mike etambolaka lokola mikalikali mpe makonga ebetaka
    lokola bakake, moyi mpe sanza etelemaka kuna na likolo.
  eng-LSV: Sun—moon—has stood—a habitation, || Your arrows go on at the light, ||
    At the brightness, the glittering of Your spear.
  eng-GNV: 'The sunne and moone stood still in their habitation: at the light of thine
    arrowes they went, and at the bright shining of thy speares.'
  eng-WEBSTER: 'The sun and moon stood still in their habitation: at the light of
    thy arrows they went, and at the shining of thy glittering spear.'
  nhw-BL: Ne tonati huan metztli moquetzque nepa ilhuicac. Mocuatlaminhua catli tlahuel
    cahuaniyaya huan petlaniyaya quinixmictijque.
  swh-ONEN: Jua na mwezi vilisimama kimya mbinguni katika mngʼao wa mishale yako inayoruka,
    na katika mngʼao wa mkuki wako umeremetao.
  bba-bba: Sɔ̃ɔ kɑ suru bɑ yɔ̃rɑ ye bɑ wunɛn ɡuru mɑɑkinu wɑ nu bɑllimɔ nɡe yɑɑsɑ,
    mɑ nu dɔɔ nɡe sɛ̃ɛnu.
  eng-KJVCPB: 'The sun and moon stood still in their habitation: At the light of thine
    arrows they went, And at the shining of thy glittering spear.'
  luo-luo: Wangʼ chiengʼ gi dwe nochungʼ kargi e kor polo ka gineno asernigi mibayo;
    ka mil polo machalo tongʼ mobaa.
  meu-meu: Dina bona hua na edia ḡabu ai e gini, asie marere, emu diba na heidodia
    ai e kimore-kimore dainai, emu io kimorena dainai.
  npi-ULB: तपाईंका तिरहरू उडेर चम्किँदा, तपाईंको चम्किलो भालाको चमक आउँदा, सूर्य र
    चन्द्र तिनीहरूकै उच्‍च स्थानमा अडिरहे ।
  yor-yor: Òòrùn àti Òṣùpá dúró jẹ́ẹ́jẹ́ ni ibùgbé wọn, pẹ̀lú ìmọ́lẹ̀ ọfà rẹ ni wọn
    yára lọ, àti ni dídán ọ̀kọ̀ rẹ ti ń kọ mànà.
  pes-OPCB: از نور تیرهایت و از برق نیزه‌های درخشانت خورشید و ماه ایستادند.
  tgl-ULB: Ang araw at ang buwan ay nanatiling nakatayo sa kanilang matayog na lugar,
    umalis sila sa liwanag ng iyong mga palaso at sa kumikinang na liwanag ng iyong
    sibat!
  hui-hui: Í̠naga timuru ala pugupugu buwa hari daba ale piyaru handalubi í̠naga yandare
    didone piyago handalubi ni egela libu ema nabi hondo hene.
  bod-N: ཁྱེད་ཀྱི་མདའ་ནི་འོད་ལྟར་འཕུར་བ་དང་། ཁྱེད་ཀྱི་མདུང་གིས་འོད་འཕྲོས་ཤིང་གཟི་བརྗིད་མངོན་པས་ན།
    ཉི་ཟླ་གཉིས་ཀའང་རང་གནས་སུ་བསྡད་དོ། །
  sna-sna: Zuva nomwedzi zvakambomira kumatenga zvichiona kuvaima kwemiseve yenyu
    yaipfuura, zvichiona kupenya kwepfumo renyu rinobwinya.
  spa-BLM: El sol y la luna se detuvieron en el cielo a la luz de sus flechas cuando
    pasaron, ante el brillo de tu reluciente lanza.
  cac-cac: Ix och vaan c'u yed' q'uen uj ayic copoljub' yel sc'ac'al a jul-lab' yed'
    a lanza ayic sb'ati.
  swh-ULB: Jua na mwezi vilisimama imara juu mahali pake katika mwanga wa mishale
    yako na ilipaa, pale katika uangavu wa mwanga wa mikuki yako.
  bel-bel: сонца і месяц спыніліся на месцы сваім перад сьвятлом лятучых стрэлаў Тваіх,
    перад зьзяньнем бліскучых дзідаў Тваіх.
  deu-ELBBK: Sonne und Mond traten in ihre Wohnung beim Licht deiner Pfeile, die daherschossen,
    beim Glanz deines blitzenden Speeres.
  mbb-OT: Mibpundu is andew wey is bulan tenged te hagyung te menge vesut te panè
    nu wey kesinew te ed-ilak-ilak he vangkew nu.
  mal-2015: നിന്റെ അസ്ത്രങ്ങൾ പായുന്ന പ്രകാശത്തിങ്കലും മിന്നിച്ചാടുന്ന കുന്തത്തിന്റെ
    ശോഭയിങ്കലും സൂര്യനും ചന്ദ്രനും സ്വഗൃഹത്തിൽ നില്ക്കുന്നു.
  rmc-rmc: O kham the o čhonoro zaačhen pre peskre thana; odcirden pes anglo švetlos
    tire šipengro the anglo leskos tira kopijakro.
  pes-OPV: آفتاب و ماه در برجهای خود ایستادند. ازنور تیرهایت و از پرتو نیزه براق تو
    برفتند.
  ron-1924: Соареле ши луна се опреск ын локуинца лор де лумина сэӂецилор Тале, каре
    порнеск, де стрэлучиря сулицей Тале, каре лучеште.
  ben-OBCV: সূর্য ও চন্দ্র আকাশে স্থির হয়ে রইল যখন তোমার উজ্জ্বল তির উড়ল, এবং তোমার
    বজ্ররূপ বর্শা ঝলক দিল।
  som-som: Qorraxdii iyo dayaxiiba waxay istaageen rugtoodii, Markay fallaadhahaaga
    nuuraya lalayeen, Iyo markuu warankaaga dhalaalaya birbirqay.
  lat-VUC: 'Sol et luna steterunt in habitaculo suo: in luce sagittarum tuarum ibunt,
    in splendore fulgurantis hastæ tuæ.'
  eng-ASVBT: The sun and moon stood still in their habitation, At the light of thine
    arrows as they went, At the shining of thy glittering spear.
  ita-1885: Il sole e la luna si fermarono nel loro abitacolo; Ei si camminò alla
    luce delle tue saette, Allo splendor del folgorar della tua lancia.
  eng-LXXUP: 'The sun was exalted, and the moon stood still in her course: Thy darts
    shall go forth at the light, At the brightness of the gleaming of thine arms.'
  eng-ULB: The sun and moon stood still in their high places at the flash of your
    arrows as they fly, at the lightning of your flashing spear.
  spa-VBL: El sol y la luna se detuvieron en el cielo mientras tus flechas volaban
    y tus lanzas emanaban luz.
  fra-_FOB: Le soleil, la lune s'arrêtent dans leur demeure, à la lueur de tes flèches
    qui volent, à l'éclat de ta lance étincelante.
  mal-mal: അങ്ങയുടെ അസ്ത്രങ്ങൾ പായുന്ന പ്രകാശത്തിലും മിന്നിപ്രകാശിക്കുന്ന കുന്തത്തിന്റെ
    ശോഭയിലും സൂര്യനും ചന്ദ്രനും സ്വഗൃഹത്തിൽ നില്ക്കുന്നു.
  urd-GVR: Sūraj aur chāṅd apnī buland rihāishgāh meṅ ruk jāte haiṅ. Tere chamakte
    tīroṅ ke sāmne wuh māṅd paṛ jāte, tere nezoṅ kī jhilmilātī raushnī meṅ ojhal ho
    jāte haiṅ.
  suz-BL: इन आप्‍शो ब्रा जिल पा ब्रशा बेरमेनु, इन तूतीक जिल्‍मील पवानु, नां मसोव़।
    मिनु तास्‍ला सरीङम नांइसाक्‍व। यहोसु १०:१३
  eng-NOY: The sun and the moon remain in their habitation, At the light of thine
    arrows which fly, At the brightness of the lightning of thy spear.
  ita-1927: Il sole e la luna si fermano nella loro dimora; si cammina alla luce delle
    tue saette, al lampeggiare della tua lancia sfolgorante.
  ckb-ckb: خۆر و مانگ لە ئاسمان وەستان، بە بریسکانەوەی تیرە هاوێژراوەکانت، بە درەوشانەوەی
    ڕمە پڕشنگدارەکەت.
  eng-BBE: At the light of your arrows they went away, at the shining of your polished
    spear.
  kan-OKCV: ನಿನ್ನ ಹಾರುವ ಬಾಣಗಳ ಬೆಳಗಿಗೂ, ನಿನ್ನ ಮಿಂಚುವ ಈಟಿಯ ಹೊಳಪಿಗೂ ಸೂರ್ಯ ಚಂದ್ರರು ಆಕಾಶದಲ್ಲಿ
    ಸ್ಥಿರವಾಗಿದ್ದಾರೆ.
  tam-2017: சந்திரனும் சூரியனும் தன்தன் மண்டலத்தில் நின்றன; உமது அம்புகளின் வெளிச்சத்திலும்,
    உமது ஈட்டியினுடைய மின்னல் பிரகாசத்திலும் நடந்தன.
  spa-RV-1909: 'El sol y la luna se pararon en su estancia: á la luz de tus saetas
    anduvieron, y al resplandor de tu fulgente lanza.'
  ron-BTF: Soarele și luna s-au oprit în locuința lor, la lumina săgeților tale au
    mers și la strălucirea suliței scânteietoare.
  eng-WEBP: The sun and moon stood still in the sky at the light of your arrows as
    they went, at the shining of your glittering spear.
  eng-FBV: The sun and moon stood still in the sky as your sparkling arrows flew and
    your spears flashed bright.
  nld-1939: De zon steekt haar handen omhoog, De maan trekt zich terug in haar woning
    Voor het licht van uw snorrende pijlen, Voor de bliksemglans van uw speer.
  nch-BL: Ne tonati huan metzti moquetzque nepa ilhuicac. Mocuataminhua cati tahuel
    cahuaniyaya huan petaniyaya quinixmictijque.
  vie-1934: Mặt trời mặt trăng dừng lại trong nơi ở nó; Vì cớ bóng sáng của những
    tên Ngài, Và chớp nháng của gươm giáo Ngài chiếu ra.
  hin-CV: आपके उड़ते हुए तीरों के चमक से, आपके चमकते भाले के तेज से सूर्य और चंद्रमां
    आकाश में स्थिर हो गए.
  spa-BES: Él sol y la luna se detuvieron en su sitio, a la luz de tus saetas se fueron.
    Al resplandor de tu espada relampagueante.
  tdx-tdx: Nijihetse añ’akiba’e eo i àndroy naho i volañey, ami’ty filoeloea’ o ana-pale’o
    nihiririñe mb’eoo, naho ami’ty fimilomiloran-defo’o.
  tha-KJV: ดวงอาทิตย์​และดวงจันทร์นิ่งเฉยอยู่ในที่ของมัน เมื่อแสงแห่งลูกธนูของพระองค์​พุ​่งผ่านไป
    เมื่อแสงแห่งหอกอันวาววับของพระองค์​พุ​่งไป
  por-BR-2018: O sol e a lua pararam em suas moradas; à luz de tuas flechas passaram,
    com o resplendor de tua lança relampejante.
  deu-ELO: Sonne und Mond traten in ihre Wohnung beim Lichte deiner Pfeile, welche
    daherschossen, beim Glanze deines blitzenden Speeres.
  eng-WYC-2018: The sun and moon stood in their dwelling place; in the light of thine
    arrows they shall go, in the shining of thy spear glistening. (The sun and the
    moon stood in their dwelling places; they shall go in the light of thy arrows,
    and in the shining of thy glistening spear.)
  epo-epo: La suno kaj la luno haltis sur sia loko; Kun brilo iras Viaj sagoj, Kun
    fulmo Viaj lancoj.
  uig-PIN: Etilƣan oⱪliringning parⱪiraⱪ nurini kɵrüp, Palildiƣan nǝyzǝngning yoruⱪluⱪini
    kɵrüp, Ⱪuyax ⱨǝm ay ɵz turalƣusida jim turdi.
  beo-beo: Dia dadi da dogona ahoa foloa gala:loba amola Dia goge agei da dogona ahoa
    digagala:loba, eso amola oubi da mae fogole lelu.
  tpi-OTNT: Ol spia bilong yu i lait tumas taim ol i spit i go, na san wantaim mun
    i sanap nating antap.
  hau-SA: Rana da wata suka tsaya cik a sammai da ganin kibiyoyinka masu wucewa fyu,
    da ganin hasken māshinka mai walƙiya.
  uig-LAT: Étilghan oqliringning parqiraq nurini körüp, Palildighan neyzengning yoruqluqini
    körüp, Quyash hem ay öz turalghusida jim turdi.
  nde-nde: Ilanga lenyanga kwema mpo emazulwini ekubenyezeleni kwemitshoko yakho entwezayo,
    ekuphazimeni kwemitshoko yakho ecazimulayo.
  ton-ton: 'Naʻe tuʻumaʻu ʻae laʻā, mo e māhina ʻi hona nofoʻanga: naʻe ʻalu atu hoʻo
    ngaahi ngahau ʻi hona maama, pea ʻi he ulo ho tao ngingila.'
  ces-1613: Slunce a měsíc v obydlí svém zastavil se, při světle střely tvé létaly,
    při blesku stkvoucí kopí tvé.
  eng-WMB: The sun and moon stood still in the sky at the light of your arrows as
    they went, at the shining of your glittering spear.
  tam-TCV: உமது அம்புகள் பறக்கும் மின்னொளியிலும், உமது ஈட்டிகள் வீசும் வெளிச்சத்திலும்,
    சூரியனும் சந்திரனும் வானங்களில் அசைவற்று நின்றன.
  ceb-ULB: Wala milihok ang adlaw ug ang bulan sa habog nga dapit nga ilang nahimutangan
    diha sa kahayag sa imong mga udyong ug nanglupad sila, diha sa kasilaw sa hayag
    nga kidlap sa imong bangkaw.
  pol-UBG: Słońce i księżyc zatrzymały się w swoim przybytku, szli przy blasku twoich
    strzałów i przy blasku twojej lśniącej włóczni.
  agr-agr: Ame chaajip ishamain winchamtin nagkijai betek ekemaka akupkaamin, etsak
    nantujai uumak megkaekaje.
  kyc-kyc: Peyamopa kaku walekape embena doko pundai pipala yanga paupau lao peyamosa
    neta kanape dolapo romo pii nao mee kareyambi.
  urd-GVU: سورج اور چاند اپنی بلند رہائش گاہ میں رُک جاتے ہیں۔ تیرے چمکتے تیروں کے
    سامنے وہ ماند پڑ جاتے، تیرے نیزوں کی جھلملاتی روشنی میں اوجھل ہو جاتے ہیں۔
  eng-OEBCW: The sun forgets to rise. The moon stands still in its place. Your arrows
    go forth to give light. Your glittering spear is as lightning.
  deu-1912: Sonne und Mond standen still. Deine Pfeile fuhren mit Glänzen dahin und
    dein Speere mit Leuchten des Blitzes.
  kan-2017: ಹಾರಿ ಬರುವ ನಿನ್ನ ಬಾಣಗಳ ಬೆಳಕಿಗೆ, ಮಿಂಚುವ ನಿನ್ನ ಈಟಿಯ ಹೊಳಪಿಗೆ, ಸೂರ್ಯಚಂದ್ರರು
    ಹೆದರಿ ತಮ್ಮ ಗೂಡಿನಲ್ಲಿ ಅಡಗಿಕೊಳ್ಳುತ್ತಾರೆ.
  yap-yap: Nap’an ni mat ram’en gan e gat’ing rom ni thay nib machreg, me galgal e
    sarey rom, me tal e yal’ nge pul u tagil’.
  hlt-MCSB: Na thaltang a thui vaengkah vangnah dongah khaw, na caai dongkah rhaek
    aa dongah khaw khomik neh hla tah a imhmuen ah pai.
  mdy-ETH: ኔኤኮ ዱኪንታ ሂኢዦንታ ዜኤሊንሢጉዲ ፖዓ ዎርፆ ፖዒፃፓ ዔቄያና ዓቦንታ ዓጊኖንታ ዓኣ ቤዛ ዔቄኔ።
  twi-ASANTE: Owia ne ɔsrane gyinagyinaa sorosoro hɔ, ɛberɛ a wohunuu wʼagyan a ɛnenam
    ewiem no hann no ne wo pea a ɛpa nyinam nyinam no.
  eng-WEBU: The sun and moon stood still in the sky at the light of your arrows as
    they went, at the shining of your glittering spear.
  wal-wal: I dafidi yeddido zubbetu poo7uwaaninne ne tooratu phoolettan awainne aginai
    bantta de7iyoosan de7iyoosan eqqidosona.
  spa-PDDPT: El sol y la luna se detienen en su cenit. Anduvieron a la luz de tus
    flechas, Y al resplandor de tu refulgente lanza.
  gun-gun: Kuaray ha'e jaxy ma oĩa py ae opyta nderu'y onhe'ẽ ovy va'e hexakãmba rã,
    ha'e nderu'y guaxu hexakã va'e overa gui.
  agu-BL: Qui't txekun yi k'ej tu yi xaw tan paj yi pak'puchal yi flechu', nin yi
    litz'unil yi lansu'.
  ilo-ULB: Nagtalinaed ti init ken bulan kadagiti narimbaw a lugarda, ket pimmanaw
    gapu iti lawag dagiti panam ken ti sumilsileng a lawag ti gayangmo!
  kpg-kpg: Di daba o au maalei ala e llele mo di maahina o dau daalo dingidingia,
    la ne hai di laa mo di malama gii noho de ngalungalua.
  uig-ARA: ئېتىلغان ئوقلىرىڭنىڭ پارقىراق نۇرىنى كۆرۈپ، پالىلدىغان نەيزەڭنىڭ يورۇقلۇقىنى
    كۆرۈپ، قۇياش ھەم ئاي ئۆز تۇرالغۇسىدا جىم تۇردى.
  sus-sus: Soge nun kike naxa e xa wali iti e to i xa tanbɛe to yanba ra koore alɔ
    seyamakɔnyi.
  pon-2006: Ketipin oh maram uhdi nan deura, pwehki lingen sapwellimomwi arep me piripirseli,
    oh pwehki lingen sapwellimomwi ketieu lingaling.
  jae-jae: Oc kêliŋ tau siŋ kêpi gêmêŋ atom ma ajôŋ kêkô ŋaŋêŋ aŋga nê mala. Êsêac
    têtêc nêm sôb ŋaja to nêm kêm ŋawasi ŋaôsic-ôsic.
  ksd-ksd: A keake ma ra gai dir ki ta ra kuba i dir; Ure ra kapa i vuna ta kaum umana
    pu ba dia vanavana, Ure kaum rumu i bagabagele ma i pupua.
  grc-BRENT: Ἐπῄρθη ὁ ἥλιος, καὶ ἡ σελήνη ἔστη ἐν τῇ τάξει αὐτῆς· εἰς φῶς βολίδες
    σου πορεύσονται, εἰς φέγγος ἀστραπῆς ὅπλων σου.
  ind-AYT: Matahari dan bulan berhenti di tempatnya berdiam, dengan sinar anak-anak
    panah-Mu mereka berjalan, dan karena kilau tombak-Mu yang berkilat.
  nya-nya: Dzuwa ndi mwezi zinayima chilili mlengalenga, pa kungʼanima kwa mivi yanu
    yowulukayo, pa kunyezimira kwa mkondo wanu.
  hrv-hrv: Sunce uvis diže ruke, mjesec u obitavalištu svojem popostaje, pred blijeskom
    tvojih strijela, pred blistavim sjajem koplja tvoga.
  mps-mps: Te nago ene dabe enama, augwali polo pabo side te gegemani eyu, ula mu
    ebo dao, tama giliga de polua si te dagalude bilisiąbadi, osogo olo dolaluali.
  tpi-tpi: Ol spia bilong yu i lait tumas taim ol i spit i go, na san wantaim mun
    i sanap nating antap.
  dan-1931: Solen glemmer at stå op, Månen bliver i sit Bo; de flygter for Skinnet
    af dine Pile, for Glansen af dit lynende Spyd.
  vie-OVCB: Mặt trời và mặt trăng đứng yên trong bầu trời vì mũi tên sáng rực của
    Ngài bắn ra và gươm của Ngài tuốt trần như chớp nhoáng.
  guj-2017: તમારા છૂટતાં બાણોના પ્રકાશથી અને તમારા ચકચકતા ભાલાના ચળકાટથી, સૂર્ય તથા
    ચંદ્ર પોતપોતાના સ્થાનમાં થંભી ગયા છે.
  pon-2006A: Ketipin oh maram uhdi nan deura, pwehki lingen sapwellimomwi arep me
    piripirseli, oh pwehki lingen sapwellimomwi ketieu lingaling.
  por-BRBSL: O sol e a lua pararam no céu à luz de suas setas à medida que elas se
    moviam, ao brilhar de sua lança brilhante.
  eng-OEBUS: The sun forgets to rise. The moon stands still in its place. Your arrows
    go forth to give light. Your glittering spear is as lightning.
  cth-cth: Kanî hoi thapa ni amamae hmuen dawk ao awh. Ahnimae a angnae dawk pala
    ni a cei teh, a raeng dawk tahroe hai sumpa lah a palik.
  twi-twi: Owia ne ɔsram gyinagyinaa sorosoro hɔ, bere a wohuu wʼagyan a ɛnenam wim
    no hann, ne wo peaw a ɛpa yerɛw yerɛw no.
  hlt-hlt: Na thaltang a thui vaengkah vangnah dongah khaw, na caai dongkah rhaek
    aa dongah khaw khomik neh hla tah a imhmuen ah pai.
  tbz-SIM: A pie nnɛ̀ ɑ kpɑ̃nnì dɛ kó mɛkpɛ̀rìmɛ̀ nɛ̀ dɛ kó fɛpíɛ̀fɛ̀ dɛɛ̀ còńnɛ́
    diyiè nɛ̀ otɑ̃̀nkù.
  msy-2020: Nɨn bariba akɨzɨrɨgha zuir dughiamɨn, dar angazangarim bar ekefe. Nɨn
    afuzim akɨgha zuir dughiamɨn, an onɨmarimɨn mɨn taghtasi. Ezɨ aruem ko, iakɨnim
    dar gara, voroghɨra mɨtɨghav iti.
  dop-dop: Nyɑ́ nyǝmɑ kʋtɔtɔnɑ nyɑɑlǝm, nɑ nyɑ́ ŋmɑntɑɑɣɑ ŋmɛlǝsʋɣʋ, sǝŋsǝɣɩ ilim
    nɑ ɩsɔtʋ pɑ tɔntɛ kɛ́.
  azb-azb: Uçan oxlarının qığılcımından, İşıldayan nizənin parıltısından Günəş və
    ay yerlərində durdu.
  eng-DBY: The sun [and] moon stood still in their habitation, At the light of thine
    arrows which shot forth, — At the shining of thy glittering spear.
  hin-2017: तेरे उड़नेवाले तीरों के चलने की ज्योति से, और तेरे चमकीले भाले की झलक
    के प्रकाश से सूर्य और चन्द्रमा अपने-अपने स्थान पर ठहर गए।
  wol-KYG: Jant ak weer ne tekk fa seen màkkaan, janook sa leeru fitt yi soqi, ak
    melax gi tàkke ci sab xeej.
  eng-YLT: Sun — moon — hath stood — a habitation, At the light thine arrows go on,
    At the brightness, the glittering of thy spear.
  kne-kne: Gominek din agew ya bowan sin kad-an da ay mangila sin panam ay napigsa
    ya gayang mo ay somilsilap di tadem na.
  eng-WYC-2017: The sun and moon stood in their dwelling place; in the light of thine
    arrows they shall go, in the shining of thy spear glistening.
  eng-WMBB: The sun and moon stood still in the sky at the light of your arrows as
    they went, at the shining of your glittering spear.
  urd-GVH: सूरज और चाँद अपनी बुलंद रिहाइशगाह में रुक जाते हैं। तेरे चमकते तीरों के
    सामने वह माँद पड़ जाते, तेरे नेज़ों की झिलमिलाती रौशनी में ओझल हो जाते हैं।
  rug-rug: Koasa malakapidi rina Mua tupi reregedi meke sa malakapina sa Mua hopere
    ṉedalana, meke kaqu turu noso sa rimata meke na sidara.
  gaz-gaz: Sababii xiyya kee calaqqisaa fiigu sanaatii fi sababii ifa eeboo keetii
    sanaatiif aduu fi jiʼi samii keessa dhaabatanii hafan.
  fra-LSG: Le soleil et la lune s’arrêtent dans leur demeure, A la lumière de tes
    flèches qui partent, A la clarté de ta lance qui brille.
  gnn-gnn: Yo, ḏupthundja ŋayi Garrayyu garanydja, ga dhunupana ŋayi ŋunhi waṉḏirrina‐wala
    yulŋunydja ganydjarryuna, bitjan ŋuli djaḻkarr'yun ŋunhi, ga ŋaḻindinydja ga walunydja
    dhärrana mukthurrunana yukurrana waŋganyŋurana dharapulŋura, yakana yukurrana
    marrtjina giṯthurruna bala.
  yal-yal: I xalimakunla naxanye wolima sogen nun kiken bata ti e funfuni ne dɛgɛn
    bun, koren yi a ɲinna masɔxɔn i ya tanban bun.
  haw-1868: 'O ka la, o ka mahina, ku malie ma ko laua wahi: Ma ka malamalama o kou
    mau pua, hele aku la lakou, A ma ka wakawaka o kau ihe huali.'
  arb-NAV: الْقَمَرُ وَالشَّمْسُ تَوَقَّفَا فِي مَنَازِلِهِمَا أَمَامَ وَمِيضِ سِهَامِكَ
    الْمُنْدَفِعَةِ وَبَرِيقِ رُمْحِكَ الْمُتَلأْلِئِ.
  ewe-ewe: Ɣe kple ɣleti tɔ ɖe wo nɔƒe le dziƒo esi wokpɔ wò aŋutrɔ bibiawo kple wò
    akplɔ si le dzo kem miamiamia.
  eng-LEE: 'The sun and moon stood still in their dwelling: at the light of thy arrows
    they walked along, at the shining of the flaming glitter of thy spear.'
  asm-FB: আপোনাৰ উৰি যোৱা কাঁড়ৰ পোহৰ আৰু আপোনাৰ চকমকায় থকা যাঠিৰ উজ্বলতাত, সূৰ্য
    আৰু চন্দ্ৰ নিজৰ নিজৰ উচ্চ স্থানত স্থিৰ হৈ আছে।
  sus-A: سٌفٍ نُن كِكٍ نَشَ عٍ شَ وَلِ عِتِ عٍ تٌ عِ شَ تَنبّيٍ تٌ يَنبَ رَ كٌورٍ
    عَلْ سٍيَمَكْنيِ.
  fra-SBL: Le soleil et la lune étaient immobiles dans le ciel. à la lumière de tes
    flèches pendant qu'ils partaient, à l'éclat de votre lance étincelante.
  hbo-hbo: שֶׁ֥מֶשׁ יָרֵ֖חַ עָ֣מַד זְבֻ֑לָה לְאֹ֤ור חִצֶּ֙יךָ֙ יְהַלֵּ֔כוּ לְנֹ֖גַהּ
    בְּרַ֥ק חֲנִיתֶֽךָ׃
  shp-NTPO: Min piabo kikin pené ikax, itan min lanza kikinbires kaná ikai keskati
    joétaitianra, bari betan oxe jonetax moa pikóyamai.
  kik-kik: Riũa na mweri nĩciarũgamire o ro ũguo kũu igũrũ, ciona ũtheri wa mĩguĩ
    yaku ĩkĩrathũka, na ciona kũhenia gwa itimũ rĩaku rĩkĩmenũka.
  fra-NCL: Le soleil et la lune sont restés dans leur demeure ; on marche à la clarté
    de tes flèches à la lueur des éclairs de ta lance.
  cek-AK: Nang ih kampha kalii hoi kampha tayae to takhawh naah, ni hoi khrah mataeng
    doeh a ohhaih ahmuen ah angdoet hoi sut.
  cuk-cuk: Be-mala-ibyemaidba, dad-ibeler geg gaed, be-mala-dakarmakmaidba nii geg
    noed.
  uig-CYR: Етилған оқлириңниң пақирақ нурини көрүп, Палилдиған нәйзәңниң йоруқлуғини
    көрүп, Қуяш һәм ай өз туралғусида җим турди.
  tel-2017: నీ ఈటెలు తళతళలాడగా ఎగిరే నీ బాణాల కాంతికి భయపడి సూర్యచంద్రులు తమ ఉన్నత
    నివాసాల్లో ఆగిపోతారు.
  hat-BSA: Solèy la ak lalin nan te kanpe nan plas yo. Nan eklè flèch Ou yo, ak briyans
    lans Ou yo, solay ak lalin nan te kanpe sou plas.
  kos-kos: Ke usren mui lun pisr nutum Ac saromla lun osra saromrom nutum Faht uh
    ac malem uh tui, tia mukuikui.
  hbo-WLC: שֶׁ֥מֶשׁ יָרֵ֖חַ עָ֣מַד זְבֻ֑לָה לְא֤וֹר חִצֶּ֙יךָ֙ יְהַלֵּ֔כוּ לְנֹ֖גַהּ
    בְּרַ֥ק חֲנִיתֶֽךָ׃
  ibo-ibo: Anyanwụ na ọnwa guzokwara duu na mbara eluigwe, mgbe ha hụrụ ihe nke àkụ
    gị, mgbe ha hụrụ amụma nke ùbe gị gburu.
  ory-ory: ତୁମ୍ଭର ବାଣସ୍ୱରୂପ ଦୀପ୍ତିର ଗତିରେ, ତୁମ୍ଭର ଝଲମଲ ବର୍ଚ୍ଛାର ତେଜରେ ସୂର୍ଯ୍ୟ ଓ ଚନ୍ଦ୍ର
    ଆପଣା ଆପଣା ବାସ ସ୍ଥାନରେ ସ୍ଥଗିତ ହୋଇ ରହିଲେ।
  chk-chk: Akkar me maram ra üla lon lenier ren tinen noum föün esefich, lupwen ra
    pis, pwal ren wokum siles mi meriweriw.
  rop-rop: Det san en mun bin jidan wan pleis, en yu erro en spiya bin flai wulijim
    laitining.
  ukr-1871: Сонце й місяць зʼупинились на свойму місцї перед сяєвом лїтаючих стріл
    твоїх, перед сьвітлом блискаючих списів твоїх.
  deu-1951: Sonne und Mond bleiben in ihrer Wohnung beim Leuchten deiner fliegenden
    Pfeile, beim Glanz deines blitzenden Speers.
  eng-JPS: The sun and moon stand still in their habitation; at the light of Thine
    arrows as they go, at the shining of Thy glittering spear.
  srp-1865: Sunce i mjesec stadoše u stanu svom, idoše prema svjetlosti tvoje strijele,
    prema sijevanju sjajnoga koplja tvojega.
  lug-lug: Enjuba n’omwezi ne biyimirira butengerera mu bifo byabyo, olw’okumyansa
    kw’obusaale bwo nga buwenyuka, n’olw’okumyansa kw’effumu lyo eritemagana.
  heb-heb: שמש ירח עמד זבלה לאור חציך יהלכו לנגה ברק חניתך׃
  ben-IRV: আকাশে সূর্য্য ও চাঁদ স্থির হয়ে দাঁড়িয়ে থাকল, যখন তোমার দ্রুতগামী তীরের
    ঝলকানি এবং বিদ্যুতের মত তোমার বর্শার চমক দেখল।
  pan-pan: ਤੇਰੇ ਤੀਰਾਂ ਦੀ ਚਮਕ ਦੇ ਕਾਰਨ ਜਦ ਉਹ ਚੱਲਦੇ ਸਨ, ਤੇਰੇ ਚਮਕਦਾਰ ਬਰਛੇ ਦੀ ਲਸ਼ਕ ਦੇ ਕਾਰਨ,
    ਸੂਰਜ ਅਤੇ ਚੰਦ ਆਪਣੇ ਸਥਾਨ ਤੇ ਠਹਿਰ ਗਏ।
  mya-JVB: နေ နှင့်လ သည် မိမိတို့နေရာ ၌ ရပ် ၍ နေပါ၏။ သူတို့ အလင်း ၌ မြှား တော်တို့သည်
    သွား ၍၊ သူတို့ရောင်ခြည် ၌ လှံ တော်သည်လည်း လျှပ်စစ် ပြက်ပါ၏။
  hmo-hmo: Oiemu diba oi ese oi pidia haraga herea, mai diaridiari danu dainai, bona
    oiemu io ia kevaru bamona dainai, dina bona hua be guba dekenai idia gini noho,
    idia marere lasi.
  urd-urd: तेरे उड़ने वाले तीरों की रोशनी से, तेरे चमकीले भाले की झलक से, चाँद — ओ
    — सूरज अपने बुर्जों में ठहर गए।
  rus-SYN: солнце и луна остановились на месте своем пред светом летающих стрел Твоих,
    пред сиянием сверкающих копий Твоих.
  bqc-SIM: Ĩatɛ̃ ń mↄvuao zɛ̀ gudoũ musumusu n ka pↄ́ lɛ́ gɛ̃ fìoo tɛkɛa yã́i
    ń n sↄ̃na pípia yã́o.
  tcz-CHONGTHU: Nisa le lha chu nathalchang ho jangkeija alenna chule natengcha vallihleh
    chu akipeipet in vanlaijolla ading dentai.
  mar-mar: चंद्र व सूर्य आपल्या जागी स्तब्ध झालेत, त्यांचे तेज लोपले. तुझे बाण सुटत
    असता त्यांच्या तेजाने, आणि तुझ्या झळकत्या भाल्याच्या चकाकीने ते दूर गेले आहेत!
  qub-qub: Fiyupa manchariypaj achicyaypa achicyaycaj lëchayquita ricashpan, achicyaypa
    achicyaycaj sabliquita ricashpan intiwan quillapis yagashanpita manami yagamunnachu.
  bqp-bqp: Sɔ̃ɔ kɑ suru bɑ yɔ̃rɑ ye bɑ wunɛn guru mɑɑkinu wɑ nu bɑllimɔ nge yɑɑsɑ,
    mɑ nu dɔɔ nge sɛ̃ɛnu.
  hat-hat: Flèch ou yo pati tankou zèklè. Lans ou yo klere byen klere. Lalin ak solèy
    pa parèt tèt yo deyò.
  eng-BSB: Sun and moon stood still in their places at the flash of Your flying arrows,
    at the brightness of Your shining spear.
  tod-tod: Foloi ta alugi ti yɛ loni losuʋɛ, ɗa-mɛɛinti ti ziɛzu ta-wozakalagi ɠakala,
    ta ɗa-ɓɛɛin é volozu ma wozakalagi ɠakala.
  eng-WEBPB: The sun and moon stood still in the sky at the light of your arrows as
    they went, at the shining of your glittering spear.
  kbq-kbq: Kagra kevema ahe atranke'noma vuno eno'ma nehiazamo'a kopasi'namo'ma nehiaza
    huno rumarave huno teve tagi avazu huno vuno eno nehie. Ana'ma nehigeno'a anami
    monafina zagemo'ene ikamokea kaza osuke anante oti fatgo hu'na'e.
  nhe-BL: Ne tonati huan metztli moquetzque nepa elhuicac. Mocuatlaminhua tlen tlahuel
    tlahuiyaya huan petlaniyaya quinixmictijque.
  gub-BL: Kwarahy a'e, zahy a'e no, upytu'u uhyape katu re wà, neru'yw heny katu haw
    hexak mehe wà, nepurukutukaw heny katu haw hexak mehe wà.
  eng-DRA: The sun and the moon stood still in their habitation, in the light of thy
    arrows, they shall go in the brightness of thy glittering spear.
