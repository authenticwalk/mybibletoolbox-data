verse: HAB.003.015
translations:
  mal-C: അങ്ങു കുതിരകളെക്കൊണ്ടു സമുദ്രത്തെ മെതിക്കുകയും പെരുവെള്ളത്തെ മഥിക്കുകയും
    ചെയ്തു.
  deu-TKW: Du beschreitest das Meer mit deinen Rossen, den Schwall gewaltiger Wasser.
  lin-lin: Otambolaka na ebale elongo na bampunda na Yo ; boye oningisaka mayi minene.
  eng-LSV: You have proceeded through the sea with Your horses—the clay of many waters.
  eng-GNV: Thou didest walke in the sea with thine horses vpon the heape of great
    waters.
  eng-WEBSTER: Thou didst walk through the sea with thy horses, through the mire of
    great waters.
  nhw-BL: Tinejnenqui ipan hueyi atl ica mocahuayojhua. Huan nopa atl tijmontono ipan
    sesen lado.
  swh-ONEN: Ulikanyaga bahari kwa farasi wako, ukisukasuka maji makuu.
  bba-bba: Yinni Gusunɔ, ɑ sɔ̃ wunɛn dumin wɔllɔ, ɑ nim wɔ̃ku tɑɑkumɔ ɡe ɡɑ nim kɔ̃ɔmɔ
    ɡɑ wɔki.
  eng-KJVCPB: Thou didst walk through the sea with thine horses, Through the heap
    of great waters.
  luo-luo: To ne inyono nam gi faresegi, ka iduwo pi.
  meu-meu: Emu hosi aedia amo davara o moimoilaia, abata badadia o moidia tao.
  npi-ULB: तपाईं आफ्ना घोडाहरूमा समुद्रमाथि हिँड्नुभएको छ, र समुद्रमाथि तपाईंले कुल्चनुभएको
    छ ।
  yor-yor: Ìwọ fi ẹṣin rẹ rìn Òkun já, ó sì da àwọn omi ńlá ru.
  pes-OPCB: با اسبان خود از دریا عبور کردی و آبهای نیرومند را زیر پا نهادی.
  tgl-ULB: Naglakbay kayo sa dagat kasama ang inyong mga kabayo, at pinaapaw ang malaking
    tubig.
  hui-hui: Í̠na iba solowarani nogo hosirunaga biru yalu pirigola iba mbolia baragaraga
    biya.
  bod-N: ཁྱེད་ཉིད་རྟ་ལ་བཅིབས་ཏེ་རྒྱ་མཚོའི་སྟེང་དུ་བརྒྱུད་པ་ན། རྒྱ་མཚོའི་རྦ་རླབས་དྲག་ཏུ་འཕྱུར་བའོ།
    །
  sna-sna: Makatsika-tsika gungwa namabhiza enyu, mukabvongodza mvura zhinji.
  spa-BLM: Has pisoteado el mar con tus caballos, agitando las poderosas aguas.
  cac-cac: Ichato ix ach b'ey d'a yib'an̈ a' mar yed' noc' a chej, yuj chi' ix q'ue
    chulnaj a' mar chi'.
  swh-ULB: Umesafiri juu ya bahari kwa farasi wako, na kuyapita maji makuu.
  bel-bel: Ты з конямі Тваімі праклаў дарогу па моры, праз багну вялікіх водаў.
  deu-ELBBK: Du betratest das Meer mit deinen Pferden, den Schwall großer Wasser.
    –
  mbb-OT: Iring ka te sundaru he imperapas din diyà te zaǥat is kudè din te kedsewsew
    kayi.”
  mal-2015: നിന്റെ കുതിരകളോടുകൂടെ നീ സമുദ്രത്തിൽ, പെരുവെള്ളക്കൂട്ടത്തിൽ തന്നേ, നടകൊള്ളുന്നു.
  rmc-rmc: Tire grajenca uštares pro moros, pro bare rozburimen paňa.
  pes-OPV: با اسبان خود بردریا و بر انبوه آبهای بسیار خرامیدی.
  ron-1924: Ку каий Тэй мерӂь пе маре, пе спума апелор марь.
  ben-OBCV: তোমার ঘোড়াদের দিয়ে তুমি সমুদ্র মাড়িয়ে গেলে, আর মহা জলরাশিকে তোলপাড়
    করলে।
  som-som: Fardahaagii waad kula tumatay baddii, Taasoo ahayd biyaha aad u badan oo
    iskor taallaysan.
  lat-VUC: Viam fecisti in mari equis tuis, in luto aquarum multarum.
  eng-ASVBT: Thou didst tread the sea with thy horses, The heap of mighty waters.
  ita-1885: Tu camminasti co' tuoi cavalli sopra il mare, Sopra il mucchio delle grandi
    acque.
  eng-LXXUP: And thou dost cause thy horses to enter the sea, Disturbing much water.
  eng-ULB: You have traveled over the sea with your horses, and heaped up the great
    waters.
  spa-VBL: Pisoteaste el mar con tus caballos, agitando las poderosas aguas.
  fra-_FOB: Tu marches avec tes chevaux sur la mer, sur les grandes eaux amoncelées.
  mal-mal: അങ്ങയുടെ കുതിരകളോടുകൂടി അങ്ങ് സമുദ്രത്തിൽ, പെരുവെള്ളക്കൂട്ടത്തിൽ തന്നെ,
    നടകൊള്ളുന്നു.
  urd-GVR: Tū ne apne ghoṛoṅ se samundar ko yoṅ kuchal diyā ki gahrā pānī jhāg nikālne
    lagā.
  suz-BL: गे ठेयब समुन्‍द्रमी आन शारा ओव़पाइश्‍शा, ठेयब ब्‍वाक्‍कु नेल्‍ल शाक्‍पाइक्‍तीनी।
    प्रस्‍थान १४:२६-२९
  eng-NOY: Thou ridest through the sea with thy horses, Through the raging of mighty
    waters.
  ita-1927: Coi tuoi cavalli tu calpesti il mare, le grandi acque spumeggianti.
  ckb-ckb: بە ئەسپەکانت بەناو دەریادا ڕێگات گرتەبەر، ئاوە زۆرەکانت هەژاند.
  eng-BBE: The feet of your horses were on the sea, on the mass of great waters.
  kan-OKCV: ನೀನು ನಿನ್ನ ಕುದುರೆಗಳ ಸಂಗಡ ಸಮುದ್ರದಲ್ಲಿಯೂ, ಮಹಾಜಲಗಳ ಸಮೂಹದಲ್ಲಿಯೂ ನಡೆದು ಹೋದೆ.
  tam-2017: திரளான தண்ணீர் குவியலாகிய சமுத்திரத்திற்குள் உமது குதிரைகளுடன் நடந்துபோனீர்.
  spa-RV-1909: Hiciste camino en la mar á tus caballos, por montón de grandes aguas.
  ron-BTF: Tu ai umblat prin mare cu caii tăi, prin mormanul apelor mari.
  eng-WEBP: You trampled the sea with your horses, churning mighty waters.
  eng-FBV: You trod upon the sea with your horses, churning up the mighty waters.
  nld-1939: Met uw paarden betreedt Gij de zee, Onder het bulderen der machtige wateren.
  nch-BL: Tinejnenqui ipan hueyi at ica mocahuayojhua. Huan nopa at tijmontono ipan
    sesen lado.
  vie-1934: Ngài cỡi ngựa đạp trên biển, Trong đống nước lớn.
  hin-CV: आपने पानी के बड़े भंडार को मथते हुए समुद्र को अपने घोड़ों से रौंदा.
  spa-BES: Marchaste con tus caballos sobre el mar, sobre él oleaje de grandes aguas.
  tdx-tdx: Linialia’o amo soavala’oo i riakey amy fitoaboran-drano bey heneheney.
  tha-KJV: พระองค์​ทรงเหยียบย่ำทะเลด้วยม้าของพระองค์ คือน้ำมากหลายซึ่งเดือดพลุ่ง
  por-BR-2018: Pisaste pelo mar com teus cavalos, pela turbulência de grandes águas.
  deu-ELO: Du betratest das Meer mit deinen Rossen, den Schwall großer Wasser. -
  eng-WYC-2018: Thou madest a way in the sea to thine horses, in clay of many waters.
    (Thou hast made a way in the sea with thy horses, through the clay of many waters.)
  epo-epo: Vi paŝis kun Viaj ĉevaloj tra la maro, Tra la ŝlimo de granda akvo.
  uig-PIN: Sǝn atliring bilǝn dengizdin, Yǝni dɵwǝ-dɵwǝ ⱪilinƣan uluƣ sulardin ɵtüp
    mangding!
  beo-beo: Di da Dia hosiga hano wayabo bagade ososa:gi dagoi. Amola hano bagade da
    dubu hamonesi.
  tpi-OTNT: Yu bin sindaun long ol hos bilong yu na ol i krungutim solwara na i go.
    Na dispela i mekim biksi i kirap.
  hau-SA: Ka tattake teku da dawakanka, kana kaɗa manyan ruwaye.
  uig-LAT: Sen atliring bilen déngizdin, Yeni döwe-döwe qilin’ghan ulugh sulardin
    ötüp mangding!
  nde-nde: Wanyathela ulwandle ngamabhiza akho, uqubula amanzi amanengi.
  ton-ton: Naʻa ke hāʻele atu mo hoʻo fanga hoosi ʻi he tahi, ʻi he fokotuʻunga ʻoe
    ngaahi vai lahi.
  ces-1613: Bral jsi se po moři na koních svých, skrze hromadu vod mnohých.
  eng-WMB: You trampled the sea with your horses, churning mighty waters.
  tam-TCV: கடலை உமது குதிரைகளினால் மிதித்து, ஆற்றின் பெருவெள்ளத்தை பொங்கியெழப் பண்ணினீர்.
  ceb-ULB: Mipanaw ka nga nagkabayo ibabaw sa dagat, ug daw gitapok ang dagkong mga
    balod.
  pol-UBG: Jechałeś przez morze na swoich koniach, przez skupisko wielkich wód.
  agr-agr: Amek amina caballogmin entsamkam nayants ishamain wajamunum wekaeme.
  kyc-kyc: Embena ose akali dupwame ipwa kota dokona yanda kata peyamisa kota doko
    kipwa kipwa dolapona nyuo karalyapala mee dulu ketae make make manjaro kareya.
  urd-GVU: تُو نے اپنے گھوڑوں سے سمندر کو یوں کچل دیا کہ گہرا پانی جھاگ نکالنے لگا۔
  eng-OEBCW: You tread the sea with your horses, while the mighty waters roar.
  deu-1912: Deine Rosse gingen im Meer, im Schlamm großer Wasser.
  kan-2017: ನಿನ್ನ ಅಶ್ವಗಳನ್ನು ಏರಿದವನಾಗಿ ಸಮುದ್ರವನ್ನು ತುಳಿಯುತ್ತಾ, ಮಹಾಜಲರಾಶಿಗಳನ್ನು ಹಾದುಹೋಗಿದ್ದೀ.
  yap-yap: Pi os rom e i yot’yot’ lan e day, me cham e day me m’ag e wuth daken e
    day.
  hlt-MCSB: Na marhang neh tuitunli soah na cawt vaengah tui dongkah lainaeng muep
    yet.
  mdy-ETH: ኔኤኒ ኔ ፓራሢና ባዞ ሄርቃኣና ዬይ ዼኤፖ ባዛ ዓዓጊፃኔ።
  twi-ASANTE: Wode wʼapɔnkɔ tiatiaa ɛpo no mu, ma nsuo kɛseɛ no huruiɛ.
  eng-WEBU: You trampled the sea with your horses, churning mighty waters.
  wal-wal: Neeni ne paratun abbaa yedhdhaidda aadhdhiyo wode, daro haattai hoommuwaa
    goppu gees.
  spa-PDDPT: Pisoteaste con tus caballos el mar, Sobre la mole de muchas aguas.
  gun-gun: Ha'e gui ndee ma ye'ẽ áry rupi reguata rejuvy nerymba kavaju kuery reve,
    yy oje'apa va'e rupi ae.
  agu-BL: Poro yi ilu' teru' Ta', chin cham nin ilu', na ba'n na xonu' wi mar te yi
    ẍcheju'. Nin ba'n na xonu' tib yi pak'bil mar yi wi'nin spumil at.
  ilo-ULB: Nagdaliasatka iti baybay agraman dagiti kabaliom, ket ginabsuonmo dagiti
    napegges a dandanum.
  kpg-kpg: Au hoodo guu llele i hongo di tai, gei di tai la gu bagibagia.
  uig-ARA: سەن ئاتلىرىڭ بىلەن دېڭىزدىن، يەنى دۆۋە-دۆۋە قىلىنغان ئۇلۇغ سۇلاردىن ئۆتۈپ
    ماڭدىڭ!
  sus-sus: I naxa kira rabɔɔ i xa soee bɛ, e xa dangi baa tagi.
  pon-2006: Sapwellimomwi oahs akan tangatangseli pohn sehd, eri, iloak laud akan
    pwudopwudkihda.
  jae-jae: Aôm kôka gwêc ŋa nêm hos e bu ŋasamac kêsa.
  ksd-ksd: U rua taun ra ta ma kaum umana os, Ma taun ra bobol ta ra ngala na lubu.
  grc-BRENT: Καὶ ἐπιβιβᾷς εἰς θάλασσαν τοὺς ἵππους σου, ταράσσοντας ὕδωρ πολύ.
  ind-AYT: Engkau melintasi laut dengan kuda-kuda-Mu, melalui buih-buih samudra.
  nya-nya: Munapondaponda pa nyanja ndi akavalo anu, kuvundula madzi amphamvu.
  hrv-hrv: Gaziš po moru s konjima svojim, po pučini silnih voda!
  mps-mps: Nage te naga hos kibu dabe tudide dugulasali, tama augwali te tamu ąį
    daidu agaga palio. Tama tiali sęgo te tamu ąį dini genuai hogodomainu ilalio.
  tpi-tpi: Yu bin sindaun long ol hos bilong yu na ol i krungutim solwara na i go.
    Na dispela i mekim biksi i kirap.
  dan-1931: Du tramper hans Heste i Havet, i de mange Vandes Dynd.
  vie-OVCB: Chúa đạp chân lên mặt biển cả, cưỡi ngựa đi trên các dòng nước sôi bọt.
  guj-2017: તમે તમારા ઘોડાઓથી સમુદ્ર તથા જળનાં મોજાઓ પર મુસાફરી કરી છે.
  pon-2006A: Sapwellimomwi oahs akan tangatangseli pohn sehd, eri, iloak laud akan
    pwudopwudkihda.
  por-BRBSL: Você pisoteou o mar com seus cavalos, agitação de águas poderosas.
  eng-OEBUS: You tread the sea with your horses, while the mighty waters roar.
  cth-cth: Bawipa nang ni marangnaw na kâcui teh athakaawme tuicapa lungui na cei.
  twi-twi: Wode wʼapɔnkɔ tiatiaa po no mu, ma asu kɛse no hurui.
  hlt-hlt: Na marhang neh tuitunli soah na cawt vaengah tui dongkah lainaeng muep
    yet.
  tbz-SIM: Dɑ̀mɛ́ɛ̀rì nɛ̀ o kó yɛnɛ́fĩ̀nfĩ̀rɛ̀ dɛ kó kunɔɔ̀roo miɛkɛ nkɛ ɑ keutɛ́mɛ̀
    kucɛ, kɑ̀ɑ sɛ̃ĩ́ kètɛ́.
  msy-2020: Nɨ uan hoziabagh aperazɨ, da ongarim dɨka anebɨgha zui. Ezɨ bizir kam
    ongarim gamima a dɨkava nɨgarpɨri.
  dop-dop: N cɔɔkǝnɑ nyɑ́ kpɑɣɑnǝŋ kɛ teŋku lʋm koloosi sɔsɔɔnsɩ tɑɑ kɛ́.
  azb-azb: Sən Öz atlarınla dənizi tapdaladın, Coşğun suları köpüklətdin.
  eng-DBY: Thou didst walk through the sea with thy horses, The heap of great waters.
  hin-2017: तू अपने घोड़ों पर सवार होकर समुद्र से हाँ, जल-प्रलय से पार हो गया।
  wol-KYG: Yaa jaabal say fas biir géej, yëngal mbàmbulaan ma.
  eng-YLT: Thou hast proceeded through the sea with Thy horses — the clay of many
    waters.
  kne-kne: Nangabayo ka ay nangigatigatin sin baybay et manlowag din napigsa ay danom
    na.
  eng-WYC-2017: Thou madest a way in the sea to thine horses, in clay of many waters.
  eng-WMBB: You trampled the sea with your horses, churning mighty waters.
  urd-GVH: तूने अपने घोड़ों से समुंदर को यों कुचल दिया कि गहरा पानी झाग निकालने लगा।
  rug-rug: Va enei Goi sari na Mua hose, meke va ṉoroṉoroa sa mamaṉana sa kolo lamana.
  gaz-gaz: Ati fardeen keetiin bishaanota gurguddaa hoomacheessaa galaana irra deemte.
  fra-LSG: Avec tes chevaux tu foules la mer, La boue des grandes eaux.
  gnn-gnn: Yo Garray, nhuŋu miṯtjinydja yukurrana marrtjina ŋuriŋi yarraman'thuna
    malaŋuyu, ga yana warray walala ŋunhi marrtjinanydja yukurrana djarrany bitjarrana,
    muŋdhu'‐muŋdhurrunana yana‐wala marrtjina walalaŋgalay djalkiriyuna ŋuriŋina,
    warrpam'thurrunana dhikana baḏuwaḏuyurruna.
  yal-yal: I ya soone bata fɔxɔ igeni bodon, igene yi walanɲɛ ayi.
  haw-1868: Ua hele oe iwaena o ke kai me kou poe lio, Ma ke aleale o na wai nui.
  arb-NAV: خُضْتَ الْبَحْرَ بِخَيْلِكَ فِي وَسَطِ مِيَاهِهِ الْهَائِجَةِ.
  ewe-ewe: Ètsɔ wò sɔwo blu atsiaƒu kple tsi gbana la.
  eng-LEE: '[But] thou didst pass along over the sea with thy horses, over the piled
    up billows of great waters.'
  asm-FB: আপুনি ঘোঁৰাবোৰে সৈতে সাগৰৰ ওপৰেৰে যাত্রা কৰিলে, আৰু মহাজলৰাশিক স্তূপকৃত
    কৰিলে।
  sus-A: عِ نَشَ كِرَ رَبْو عِ شَ سٌييٍ بّ، عٍ شَ دَنفِ بَا تَفِ.
  fra-SBL: Tu as foulé la mer avec tes chevaux, le barattage des eaux puissantes.
  hbo-hbo: דָּרַ֥כְתָּ בַיָּ֖ם סוּסֶ֑יךָ חֹ֖מֶר מַ֥יִם רַבִּֽים׃
  shp-NTPO: Aniparo kikin jene neminhainra, min kabáyonin jatíbiain mia kaa iki.
  kik-kik: Wee wakinyire iria igũrũ na mbarathi ciaku, ũgĩthuka maaĩ macio maingĩ,
    magĩtuĩka makũmbĩ manene.
  fra-NCL: Tu foules la mer sous les pieds de tes chevaux, l’amas des grandes eaux.
  cek-AK: Nang loe nangmah ih hrangnawk hoiah tuipui maeto pacoeng maeto bangah na
    caeh moe, tuiphu to nang thawksak.
  cuk-cuk: Be-moli-birgi-sii, be demargi bipirmakdiid, demar-binnasuli-arwemamaid-birgi,
    be bipirmakdiid.
  uig-CYR: Сән атлириң билән деңиздин, Йәни дога-дога қилинған улуқ сулардин өтүп
    маңдиң!
  tel-2017: నీవు సముద్రాన్ని తొక్కుతూ సంచరిస్తున్నావు. నీ గుర్రాలు మహాసముద్ర జలరాసులను
    తొక్కుతాయి.
  hat-BSA: Ou te foule mache sou lanmè a ak cheval Ou yo, sou lam lanmè a k ap boulvèse
    dlo a.
  kos-kos: Horse nutum uh futungya inkof uh, Oru inkof uh wiawala.
  hbo-WLC: דָּרַ֥כְתָּ בַיָּ֖ם סוּסֶ֑יךָ חֹ֖מֶר מַ֥יִם רַבִּֽים׃
  ibo-ibo: Ị chịrịla ịnyịnya gị zọọ ije nʼoke osimiri, kpagharịa mmiri ukwu ndị ahụ.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ଅଶ୍ୱଗଣ ଦ୍ୱାରା ସମୁଦ୍ରକୁ, ମହାଜଳରାଶିକୁ ଦଳି ପକାଇଲ।
  chk-chk: Ka purätiu ewe matau fän noum kewe oris, iei mine ewe sät a puropur.
  rop-rop: Detlot hos en bagi blanga yu bin go kwikbala en sterrimap det solwoda.”
    Lagijat na aibin prei.
  ukr-1871: Ти ж, мов би кіньми своїми, прочинив нам дорогу через море, через безодню
    вод великих.
  deu-1951: Du betrittst das Meer mit deinen Rossen, die schäumenden Wassermassen.
  eng-JPS: Thou hast trodden the sea with Thy horses, the foaming of mighty waters.
  srp-1865: Išao si po moru na konjma svojim, po gomili mnoge vode.
  lug-lug: Walinnyirira ennyanja n’embalaasi zo, n’otabangula amazzi amangi.
  heb-heb: דרכת בים סוסיך חמר מים רבים׃
  ben-IRV: তুমি নিজের ঘোড়া নিয়ে সমুদ্র দিয়ে গেলে। সেই মহাজলরাশি তোলপাড় করলে।
  pan-pan: ਤੂੰ ਆਪਣੇ ਘੋੜਿਆਂ ਨਾਲ ਸਮੁੰਦਰ ਨੂੰ ਲਤਾੜਿਆ, ਅਤੇ ਵੱਡੇ ਪਾਣੀ ਉੱਛਲ ਪਏ।
  mya-JVB: ကိုယ်တော် သည် မြင်း တော်များကို စီး၍၊ ရေ ဟုန်းဟုန်း မြည်သော ပင်လယ် အလယ်သို့
    ချီ သွားတော်မူ ၏။
  hmo-hmo: Oiemu hosi dekenai oi guia, bona iena aena dekenai davara oi moia, bona
    inai kara dainai, davara dobu ena hurehure bada idia toreisi.
  urd-urd: तू अपने घोड़ों पर सवार होकर समन्दर से, हाँ, बड़े सैलाब से पार हो गया।
  rus-SYN: Ты с конями Твоими проложил путь по морю, через пучину великих вод.
  bqc-SIM: N ↄ̃zↄ̃̀ ísiawa ń n sↄ̃́ↄ, n í zↄ̃ↄpi yà.
  tcz-CHONGTHU: Nangman twipi chu nasakolla na paljengin, chule twi thahattah chu
    sangtahin kiting denin na umsah jeng’e.
  mar-mar: पण तू तुझ्या घोड्यांना समुद्रातून कूच करायला लावलेस, त्यामुळे समुद्र घुसळला
    गेला.
  qub-qub: Aypalla yacuta pullchajyachishpayquimi lamar jananpa cawalluyquicunawan
    aywarayqui.
  bqp-bqp: Yinni Gusunɔ, ɑ sɔ̃ wunɛn dumin wɔllɔ, ɑ nim wɔ̃ku tɑɑkumɔ ge gɑ nim kɔ̃ɔmɔ
    gɑ wɔki.
  hat-hat: Ou foule lanmè a anba pye chwal ou yo. Ou fè dlo lanmè a kimen.
  eng-BSB: You trampled the sea with Your horses, churning the great waters.
  tod-tod: È pelei laa ɗa-zooiti bɛ kpoloɗɛi wu, ziɛ wolai wu é zulusu.
  eng-WEBPB: You trampled the sea with your horses, churning mighty waters.
  kbq-kbq: Kagra hosi afutaminka'afi mani'nenka hagerina rentarako hunka nevankeno,
    hagerimo'a tusiza huno avune nente.
  nhe-BL: Tinejnenqui ipan hueyi atl ica mocahuayojhua. Huan nopa atl tijmontono ipan
    sesen lado.
  gub-BL: Ereapyk nereimaw kawaru waku'az ne, yryhu rehe neata pà ne. Ykotok hehaite
    ma'e rehe ereata.
  eng-DRA: Thou madest a way in the sea for thy horses, in the mud of many waters.
