verse: HAB.003.003
translations:
  mal-C: ദൈവം തേമാനിൽനിന്ന് വന്നു, പരിശുദ്ധനായവൻ പാരാൻപർവതത്തിൽനിന്ന് വന്നു. സേലാ.
    അവിടത്തെ തേജസ്സ് ആകാശത്തെ മൂടിയിരുന്നു, അവിടത്തെ സ്തുതി ഭൂമിയെ നിറച്ചിരിക്കുന്നു.
  deu-TKW: Gott kommt von Theman her und der Heilige vom Gebirge Paran. Sela. Seine
    Majestätische Erscheinung bedeckt den Himmel, und von seinem Ruhme wird die Erde
    erfüllt.
  lin-lin: Nzambe abimelaki na engumba Temani, Mosantu abimelaki na ngomba Parani.
    Nkembo na Ye ezipaki likolo, mpe lokumu na Ye etondisaki mabele.
  eng-LSV: God comes from Teman, || The Holy One from Mount Paran. Pause! His splendor
    has covered the heavens, || And His praise has filled the earth.
  eng-GNV: God commeth from Teman, and the holy one from mount Paran, Selah. His glory
    couereth the heauens, and the earth is full of his prayse,
  eng-WEBSTER: God came from Teman, and the Holy One from mount Paran. Selah. His
    glory covered the heavens, and the earth was full of his praise.
  nhw-BL: Niquita para Toteco Dios catli Tlatzejtzeloltic huala tlen altepetl Temán
    huan tlen tepetl Parán. Itlatlanex huan ihueyitilis quitemitijtoc ilhuicactli,
    huan quihueyitlalíaj masehualme catli itztoque ipan nochi tlaltipactli.
  swh-ONEN: Mungu alitoka Temani, yeye Aliye Mtakatifu kutoka Mlima Parani. Utukufu
    wake ulifunika mbingu, na sifa zake zikaifunika dunia.
  bba-bba: Gusunɔ, ɑ nɑ sɑɑ Edɔmun di. Wunɛ, Dɛɛro, ɑ nɑ Pɑrɑnin ɡuurun di. Wunɛn
    yiiko yɑ wɔllu yɑm bururɑsie. Mɑ tem kpuro mu nun siɑrɑmɔ.
  eng-KJVCPB: God came from Teman, And the Holy One from mount Paran. Selah. His glory
    covered the heavens, And the earth was full of his praise.
  luo-luo: Nyasaye nobiro koa Teman, Nyasaye Maler moa e got mar Paran. Sela Duongʼne
    noumo polo, kendo pakne nopongʼo piny.
  meu-meu: Dirava na Teman amo ema, Helaḡa Diravana na Paran ororona amo ema. Ia hairaina
    ese guba e ḡovaia ahu, tanobada na ia i'imodaina ai vada e honu. (Selah)
  npi-ULB: परमेश्‍वर तेमानबाट आउनुभयो, र एकमात्र पवित्रचाहिँ पारान पर्वतबाट आउनुभयो
    । सेला उहाँको महिमाले आकाशहरू ढाके, र पृथ्वी उहाँको प्रशंसाले भरिएको छ ।
  yor-yor: Ọlọ́run yóò wa láti Temani, ibi mímọ́ jùlọ láti òkè Parani ògo rẹ̀ sí bo
    àwọn ọ̀run, ilé ayé sì kún fún ìyìn rẹ.
  pes-OPCB: خدا را می‌بینم که از تیمان می‌آید، آن قدوس از کوه فاران حرکت می‌کند. جلالش
    آسمانها را در بر گرفته و زمین از حمد و سپاس او پر است!
  tgl-ULB: Ang Diyos ay nanggaling mula sa Teman, at ang Banal mula sa Bundok Paran!
    Selah. Tinakpan ng kaniyang kaluwalhatian ang mga kalangitan, at ang mundo ay
    puno ng kaniyang kapurihan.
  hui-hui: Ngode Datagaliwabe ibu Idomo dindihayagi howa lone ibira. Ibu baya buruguleore
    howa Parananaga dindi hombene hombene ngaruha howa ibira. Ibunaga wá holene timbuniore
    hari daligaha dungame halu ibunaga mana baya buruguleore buleneme dindini mbirale
    bibahende ngarumebi karumebi ibunaga mini yaraga haralo handabeheore nga.
  bod-N: དཀོན་མཆོག་ནི་ཐེ་མཱན་ཡུལ་ནས་ཕེབས་ཤིང་། དམ་པ་ཉིད་ནི་ཕཱ་རན་རི་བོའི་ཕྱོགས་ནས་འོངས་ཏེ།
    ཁོང་གི་གཟི་བརྗིད་ཀྱིས་ནམ་མཁའ་ཡོངས་སུ་ཁེབས་ཤིང་། ས་གཞི་ཐམས་ཅད་ཁོང་ལ་བསྟོད་པའི་སྒྲ་ཡིས་ཁྱབ་པ་ཡིན།
    ༼ སེ་ལཱ། ༽
  sna-sna: Mwari akabva kuTemani, iye Mutsvene akabva kuGomo reParani. Sera Umambo
    hwake hwakazadza matenga uye mbiri yake yakazadza nyika.
  spa-BLM: Dios vino de Temán, el Santo del Monte Parán. Selah. Su gloria cubrió los
    cielos, y su alabanza llenó la tierra.
  cac-cac: A Dios Axon̈ej Ochi, scot d'a lum tzalan Parán d'a yol yic Temán. Smacchajel
    masanil satchaan̈ yuj stziquiquial, axo masanil yolyib'an̈q'uinal tz'alan vach'
    lolonel d'ay.
  swh-ULB: Mungu alikuja kutoka Temani, na yule Mtakatifu kutoka Parani. Sela. Utukufu
    wake umezifunika mbingu, na dunia ilikuwa imejaa utukufu wake.
  bel-bel: Бог ад Тэмана ідзе і Сьвяты - ад гары Фаран. Пакрыла нябёсы веліч Яго,
    і славаю Яго напоўнілася зямля.
  deu-ELBBK: Gott kommt von Teman her und der Heilige vom Gebirge Paran. (Sela.) Seine
    Pracht bedeckt die Himmel, und die Erde ist voll seines Ruhmes.
  mbb-OT: “Iyan ka kes Waǥas he Megbevayà he ebpekeuma he ebpuun te Teman wey te Buntud
    he Paran, ne is gehem nu egkaahà diyà te langit, ne tenged kayi edeliǥen ka te
    menge etew kayi te kelibutan.
  mal-2015: ദൈവം തേമാനിൽനിന്നും പരിശുദ്ധൻ പാറാൻ പർവ്വതത്തിൽനിന്നും വരുന്നു. സേലാ.
    അവന്റെ പ്രഭ ആകാശത്തെ മൂടുന്നു; അവന്റെ സ്തുതിയാൽ ഭൂമി നിറഞ്ഞിരിക്കുന്നു.
  rmc-rmc: O Del avel andral o Teman, o Sveto Del avel pal o verchi Paran. Leskri
    slava zaučharel o ňebos a leskri chvala pherarel caľi phuv.
  pes-OPV: خدا از تیمان آمد و قدوس از جبل فاران، سلاه. جلال اوآسمانها را پوشانید و
    زمین از تسبیح او مملوگردید.
  ron-1924: Думнезеу вине дин Теман ши Чел Сфынт вине дин мунтеле Паран… – (Оприре)
    – Мэреция Луй акоперэ черуриле ши слава Луй умпле пэмынтул.
  ben-OBCV: ঈশ্বর তৈমন থেকে এসেছেন, পবিত্রতম এসেছেন পারণ পর্বত থেকে। স্বর্গ তার মহিমায়
    আচ্ছাদিত আর পৃথিবী তার প্রশংসায় পরিপূর্ণ।
  som-som: Ilaah wuxuu ka yimid Teemaan, Kii Quduuska ahaana wuxuu ka yimid Buur Faaraan.
    (Selaah) Sharaftiisii waxay ku fidday samooyinka, Oo dhulkiina waxaa ka buuxsamay
    ammaantiisii.
  lat-VUC: 'Deus ab austro veniet, et Sanctus de monte Pharan: operuit cælos gloria
    ejus, et laudis ejus plena est terra.'
  eng-ASVBT: God came from Teman, And the Holy One from mount Paran. Selah His glory
    covered the heavens, And the earth was full of his praise.
  ita-1885: Iddio venne già di Teman; E il Santo, dal monte di Paran; (Sela); La sua
    gloria coperse i cieli, E la terra fu ripiena della sua lode.
  eng-LXXUP: God shall come from Teman, And the Holy One from the dark shady Mount
    Paran. Pause.
  eng-ULB: God came from Teman, and the Holy One from Mount Paran. Selah His glory
    covered the heavens, and the earth was full of his praise.
  spa-VBL: Dios vino desde Temán. El Santo del Monte de Parán. Selah. Su Gloria cubrió
    los cielos. La tierra se llenó de su alabanza.
  fra-_FOB: Dieu vient de Théman, le Saint vient de la montagne de Paran. Sélah (pause).
    Sa majesté couvre les cieux, et la terre est remplie de sa louange.
  mal-mal: ദൈവം തേമാനിൽനിന്നും പരിശുദ്ധൻ പാരൻ പർവ്വതത്തിൽനിന്നും വരുന്നു. സേലാ. ദൈവത്തിന്റെ
    പ്രഭ ആകാശത്തെ മൂടുന്നു; ദൈവത്തിന്റെ സ്തുതിയാൽ ഭൂമി നിറഞ്ഞിരിക്കുന്നു.
  urd-GVR: Allāh Temān se ā rahā hai, Quddūs Fārān ke pahāṛī ilāqe se pahuṅch rahā
    hai. (Silāh) Us kā jalāl pūre āsmān par chhā gayā hai, zamīn us kī hamd-o-sanā
    se bharī huī hai.
  suz-BL: परमप्रभु तेमान रे पा जाक्‍त। मेको का ला परमप्रभु पारान डांडा रे जाक्‍त।
    ठेयब सेंदा पा आ ठेयब दुम्‍तीकेमी सरीङ सुम्‍शो बाक्‍त। आ मान ततीकेम रागी नेल्‍ल
    ब्रीशो बाक्‍त। ब्‍यवस्‍था ३३:२
  eng-NOY: God cometh from Teman, And the Holy One from mount Paran; His glory covereth
    the heavens, And the earth is full of his praise.
  ita-1927: Iddio viene da Teman, e il santo viene dal monte di Paran. Sela. La sua
    gloria copre i cieli, e la terra è piena della sua lode.
  ckb-ckb: خودا لە تێمانەوە هات، پیرۆزەکە لە کێوی پارانەوە هات. شکۆی ئەو ئاسمانی داپۆشیوە
    و ستایشی ئەو زەوی پڕکردووە.
  eng-BBE: God came from Teman, and the Holy One from Mount Paran. Selah. The heavens
    were covered with his glory, and the earth was full of his praise.
  kan-OKCV: ದೇವರು, ತೇಮಾನಿನಿಂದಲೂ; ಪರಿಶುದ್ಧರು, ಪಾರಾನ್ ಪರ್ವತದಿಂದಲೂ ಬಂದರು. ಅವರ ಮಹಿಮೆ ಆಕಾಶಗಳನ್ನು
    ಮುಚ್ಚಿತು. ಅವರ ಸ್ತೋತ್ರವು ಭೂಮಿಯನ್ನು ತುಂಬಿಸಿತು.
  tam-2017: தேவன் தேமானிலிருந்தும், பரிசுத்தர் பாரான் மலையிலிருந்தும் வந்தார்; (சேலா.)
    அவருடைய மகிமை வானங்களை மூடிக்கொண்டது; அவர் துதியினால் பூமி நிறைந்தது.
  spa-RV-1909: Dios vendrá de Temán, y el Santo del monte de Parán. (Selah.) Su gloria
    cubrió los cielos, y la tierra se llenó de su alabanza.
  ron-BTF: Dumnezeu a venit din Teman și Cel Sfânt din muntele Paran. Selah. Gloria
    lui a acoperit cerurile și pământul era plin de lauda lui.
  eng-WEBP: God came from Teman, the Holy One from Mount Paran. Selah. His glory covered
    the heavens, and his praise filled the earth.
  eng-FBV: God came from Teman; the Holy One from Mount Paran. Selah. His glory covered
    the heavens; the earth was full of his praise.
  nld-1939: God trekt op van Teman, De Heilige van het gebergte Paran; Zijn majesteit
    bedekt de hemel, De aarde is vol van zijn glorie;
  nch-BL: Niquita para Toteco Dios cati Tatzejtzeloltic huala ten altepet Temán huan
    ten tepet Parán. Itatanex huan ihueyitilis quitemitijtoc ilhuicacti, huan quihueyitalíaj
    masehualme cati itztoque ipan nochi taltipacti.
  vie-1934: Đức Chúa Trời đến từ Thê-man, Đấng Thánh đến từ núi Pha-ran. Vinh hiển
    Ngài bao phủ các từng trời, Đất đầy sự khen ngợi Ngài.
  hin-CV: परमेश्वर तेमान से आये, परम पवित्र का आगमन पारान पर्वत से हुआ. उसकी महिमा
    से आकाश ढंक गया और उसकी स्तुति से पृथ्वी भर गई.
  spa-BES: Dios vino de Temán, y el Santo del Monte Parán. Selah Los cielos estaban
    cubiertos de su gloria, y la tierra estaba llena de su alabanza.
  tdx-tdx: Niboak’ amy Temane t’i Andrianañahare, hirik’am-bohi-Parane i Masiñey.
    Selah nanitsike o likerañeo ty volonahe’e, nandramban-tane ty enge’e.
  tha-KJV: พระเจ้าเสด็จจากเทมาน องค์​บริสุทธิ์​เสด็จจากภูเขาปาราน เซลาห์ สง่าราศีของพระองค์คลุ​มท​ั่วฟ้าสวรรค์
    และโลกก็เต็​มด​้วยคำสรรเสริญพระองค์
  por-BR-2018: Deus veio de Temã, o Santo do monte de Parã (Selá). Sua glória cobriu
    os céus, e a terra se encheu de seu louvor.
  deu-ELO: Gott kommt von Teman her, und der Heilige vom Gebirge Paran. (Sela.) Seine
    Pracht bedeckt die Himmel, und die Erde ist voll seines Ruhmes.
  eng-WYC-2018: God shall come from the south, and the holy from the mount of Paran.
    The glory of him covered heavens, and the earth is full of his praising. (God
    shall come from Teman, the Holy One from Mount Paran. His glory shall cover the
    heavens, and the earth shall be full of his praising.)
  epo-epo: Dio venas de Teman, La Sanktulo de la monto Paran.Sela. Lia majesto kovras
    la ĉielon, Kaj Lia gloro plenigas la teron.
  uig-PIN: Tǝngri Temandin, Pak-Muⱪǝddǝs Bolƣuqi Paran teƣidin kǝldi; Selaⱨ! Uning
    xan-xǝripi asmanlarni ⱪaplidi, Yǝr yüzi uning mǝdⱨiyiliri bilǝn toldi;
  beo-beo: Gode da bu Idome soge amoganini mana. Hadigi Gode da Ba:ila:ne agolo amoganini
    mana. Ea noga:idafa isisima:goi hou da mu amo dedebosa. Amola osobo bagade da
    Ema nodone sia:ne gadosu amoga nabai gala.
  tpi-OTNT: God i lusim graun Idom na em i kam gen. God bilong mekim gutpela na stretpela
    pasin olgeta, em i kirap long maunten Paran na em i kam. Strong bilong en i kamap
    olsem lait na i karamapim olgeta hap bilong skai. Olgeta manmeri bilong graun
    i lukim bikpela lait bilong en.
  hau-SA: Allah ya zo daga Teman, Mai Tsarkin nan daga Dutsen Faran. Sela Ɗaukakarsa
    ta rufe sammai yabonsa kuma ya cika duniya.
  uig-LAT: Tengri Témandin, Pak-Muqeddes Bolghuchi Paran téghidin keldi; Sélah! Uning
    shan-sheripi asmanlarni qaplidi, Yer yüzi uning medhiyiliri bilen toldi;
  nde-nde: UNkulunkulu wavela eThemani, oNgcwele wavela eNtabeni iPharani. Inkazimulo
    yakhe yasibekela amazulu lokudunyiswa kwakhe kwagcwala umhlaba wonke.
  ton-ton: Naʻe hāʻele mai ʻae ʻOtua mei Timani, mo e tokotaha māʻoniʻoni mei he moʻunga
    ko Palani. Sila. Naʻe ʻufiʻufi ʻae ngaahi langi ʻe hono nāunau, pea naʻe fonu
    ʻa māmani ʻi hono fakamālō.
  ces-1613: Když se Bůh bral od poledne, a Svatý s hory Fáran, Sélah, slávu jeho přikryla
    nebesa, a země byla plná chvály jeho.
  eng-WMB: God came from Teman, the Holy One from Mount Paran. Selah. His glory covered
    the heavens, and his praise filled the earth.
  tam-TCV: இறைவன் தேமானிலிருந்தும், பரிசுத்தர் பாரான் மலையிலிருந்தும் வந்தார். அவரது
    மகிமை, வானங்களை மூடியது; அவரது துதி, பூமியை நிரப்பியது.
  ceb-ULB: Miabot ang Dios gikan sa Teman, ug ang Balaan nga Dios gikan sa Bukid sa
    Paran. Selah. Mitabon sa kalangitan ang iyang himaya, ug napuno sa pagdayeg kaniya
    ang kalibotan.
  pol-UBG: Bóg szedł z Temanu, Święty z góry Paran, Sela! Jego majestat okrył niebiosa,
    ziemia była pełna jego chwały.
  agr-agr: Apajuík Temán nugkanmaya minawai, Apajuí pegkegma nunú muja Parágnumia
    jiinki minawai, Apajuín imanjiya duka ashí nayaimpin jajutua awai, tuja ashí nugkanum
    Apajuí emematku kantamtain kantamainawai.
  kyc-kyc: Anatu baame yuu Itome karo kamba epelyamo. Anatu poo pyasi doko baa yuu
    kyau Parane dokona karo epelyamo. Banya yanga paupau lenge dokome yake doko kako
    penge. Dokona isa yuu dokona karo baa ketae pyambuo lakandelyaminyi.
  urd-GVU: اللہ تیمان سے آ رہا ہے، قدوس فاران کے پہاڑی علاقے سے پہنچ رہا ہے۔ (سِلاہ)
    اُس کا جلال پورے آسمان پر چھا گیا ہے، زمین اُس کی حمد و ثنا سے بھری ہوئی ہے۔
  eng-OEBCW: God comes from Teman, and the Holy One from the mountain-land of Paran.
    Selah His glory covers the heavens, and his splendour fills the earth.
  deu-1912: Gott kam vom Mittag und der Heilige vom Gebirge Pharan. (Sela.) Seines
    Lobes war der Himmel voll, und seiner Ehre war die Erde voll.
  kan-2017: ತೇಮಾನಿನಿಂದ ಕರುಣಾಸಾಗರನಾದ ದೇವರು ಬರುತ್ತಿದ್ದಾನೆ, ಸದಮಲಸ್ವಾಮಿಯು ಪಾರಾನ್ ಪರ್ವತದಿಂದ
    ಬರುತ್ತಾನೆ; ಸೆಲಾ. ಆತನ ಪ್ರಭಾವವು ಆಕಾಶಮಂಡಲವನ್ನೆಲ್ಲಾ ಆವರಿಸಿಕೊಂಡಿದೆ, ಆತನ ಮಹಿಮೆಯು ಭೂಮಂಡಲವನ್ನು
    ತುಂಬುತ್ತಿದೆ;
  yap-yap: Got e be yib u Edom; Got nib thothup e be yib ko yochi burey u Paran. Rama’en
    ni be galgal e ke sug nag lanelang; fayleng e ke sug ko pi lam ni be pining e
    sorok ngak.
  hlt-MCSB: Pathen tah Teman lamloh, aka Cim tah Paran tlang lamloh pai coeng. Selah.
    A mueithennah loh vaan a khuk tih amah koehnah he diklai ah bae.
  mdy-ETH: ፆኦሲ ፔኤኮ ዱማዺፆና ቴማኔ ዓጮና ፓኣራኔ ዹኮናፓ ላሚ ሙካንዳኔ፤ ዼኤፖ ቦንቻ ዒዛኮ ጫሪንጮ ዓኣቼኔ፤ ጋላታኣ ዒዛሲ
    ሳዖ ኩሜኔ።
  twi-ASANTE: Onyankopɔn firi Teman baeɛ, Ɔkronkronni a ɔfiri Bepɔ Paran so, Nʼanimuonyam
    kata ɔsoro, na nʼayɛyie hyɛ asase so ma.
  eng-WEBU: God came from Teman, the Holy One from Mount Paran. Selah. His glory covered
    the heavens, and his praise filled the earth.
  wal-wal: Xoossai Temaana giyo sohuwaappe yees; he Geeshshai Paaraana Deriyaappe
    yees. A bonchchoi saluwaa kammiis; a galataikka sa7aa kumiis.
  spa-PDDPT: ʼEloha, el Santo, viene de Temán, De las montañas de Parán. Selah. Su
    esplendor cubre los cielos Y la tierra se llena de su alabanza.
  gun-gun: Nhanderuete ma ou oiny Temã gui, Parã yvyty gui ou Iky'a e'ỹ va'e. Hexakãa
    omonyẽ yva, yvy voi tynyẽ ogueroporai va'e.
  agu-BL: Tz'ul Kataj Ryos junt tir, yi kaRyosil, yi wi'nin xanil. Cho'n lsaj i' le
    ama'l Temán, nin le wi'wtz Parán. Yi pak'puchal yi tetz k'ej sbajk xtxekul cyakil
    e'chk ama'la'tz, yil tz'ult. Nin yil bajij yi e'chk xtxolbila'se'j, cyakil wunak
    scyak'e' chik'ajsbil tetz.
  ilo-ULB: Naggapu ti Dios iti Teman, ken ti Nasantoan manipud iti Bantay Paran! Sela.
    Inabbongan ti dayagna dagiti langit, ket napno ti daga iti dayawna.
  kpg-kpg: God le e hanimoi labelaa i Edom. Di God dabu le e hanimoi i nia gonduu
    o Paran. Ono madamada gu haga honu lodo di ahiaalangi, gei ogo dono hagaamu gu haga honu
    henuailala.
  uig-ARA: تەڭرى تېماندىن، پاك-مۇقەددەس بولغۇچى پاران تېغىدىن كەلدى؛ سېلاھ! ئۇنىڭ
    شان-شەرىپى ئاسمانلارنى قاپلىدى، يەر يۈزى ئۇنىڭ مەدھىيىلىرى بىلەن تولدى؛
  sus-sus: N bara Ala Sɛniyɛnxi to fa ra kelife Teman mabiri, kelife Paran geya ma.
    Koore naxa rafe a xa nɔrɛ ra, duniɲa naxa rafe a xa matɔxɔɛ ra.
  pon-2006: Koht ketin sapasapahldohsang Edom; Koht me sarawio ketiket kohdo sang
    pohn dohl akan en Paran. Sapwellime lingan kin kipehdi pahnlahng, oh kapingpe
    pil kin kadirehla sampah pokon.
  jae-jae: Anôtô gêmêŋ aŋga gamêŋ Edom ma ŋac dabuŋ tau aŋga lôc Paran. Ênê ŋawasi
    gêjam undambê auc ma nê lambiŋ mêŋgêjam nom auc.
  ksd-ksd: God i vana maro Teman. Ma ra Lia Kakit marama ra luana Paran. Sela. Kana
    minamar i ki rit ta ra maup, Ma ra rakarakan a gunagunan i kor ma ra pite varpa
    pirana.
  grc-BRENT: Ὁ Θεὸς ἐκ Θαιμὰν ἥξει, καὶ ὁ ἅγιος ἐξ ὄρους Φαρὰν κατασκίου δασέος· διάψαλμα·
    ἐκάλυψεν οὐρανοὺς ἡ ἀρετὴ αὐτοῦ, καὶ αἰνέσεως αὐτοῦ πλήρης ἡ γῆ.
  ind-AYT: “Allah datang dari negeri Teman dan Yang Mahakudus dari gunung Paran. Sela
    Kemuliaan-Nya menutupi semesta langit, dan bumi penuh dengan puji-pujian-Nya.
  nya-nya: Mulungu anabwera kuchokera ku Temani, Woyerayo kuchokera ku Phiri la Parani.
    Sela Ulemerero wake unaphimba mlengalenga ndipo dziko lapansi linadzaza ndi matamando
    ake.
  hrv-hrv: Bog stiže iz Temana, a Svetac s planine Parana! Veličanstvo njegovo zastire
    nebesa, zemlja mu je puna slave.
  mps-mps: Godigo te tǫ Idom bulude bidali tagalama, te aga ma asalio. God te wiegi
    yai doloba pai kolesaga tigidali mu ebo God, aga te Paran tǫ pedai bulu dude
    bidali hogodama, asali. Agai bomo te be posali ula tiwai pedelama, tama te dagalu
    tigidali pedai badu mesega salio. Tebogo te tigidali tǫde we bidigo agai te genuai
    nogi ugaba sabo homu ebo sę ilalio.
  tpi-tpi: God i lusim graun Idom na em i kam gen. God bilong mekim gutpela na stretpela
    pasin olgeta, em i kirap long maunten Paran na em i kam. Strong bilong en i kamap
    olsem lait na i karamapim olgeta hap bilong skai. Olgeta manmeri bilong graun
    i lukim bikpela lait bilong en.
  dan-1931: Gud drager frem fra Teman, den Hellige fra Parans Bjerge. - Sela. Hans
    Højhed skjuler Himlen, hans Herlighed fylder Jorden.
  vie-OVCB: Đức Chúa Trời ngự đến từ Thê-man. Đấng Chí Thánh từ Núi Pha-ran giáng
    xuống. Vinh quang Ngài phủ các tầng trời. Tiếng ngợi ca vang lừng khắp đất.
  guj-2017: ઈશ્વર તેમાનથી આવે છે, પવિત્ર દેવ પારાન પર્વતથી આવે છે. સેલાહ તેમનો વૈભવ
    આકાશોને ઢાંકી દે છે અને પૃથ્વી તેમની સ્તુતિથી ભરપૂર છે.
  pon-2006A: Koht ketin sapasapahldohsang Edom; Koht me sarawio ketiket kohdo sang
    pohn dohl akan en Paran. Sapwellime lingan kin kipehdi pahnlahng, oh kapingpe
    pil kin kadirehla sampah pokon.
  por-BRBSL: Deus veio de Teman, o Santo de Mount Paran. Selah. Sua glória cobriu
    os céus, e seus elogios encheram a terra.
  eng-OEBUS: God comes from Teman, and the Holy One from the mountain-land of Paran.
    Selah His glory covers the heavens, and his splendor fills the earth.
  cth-cth: Cathut teh Teiman kho hai thoseh, Tami Kathoung teh Paran koehoi thoseh,
    a tho. Bawilennae ni kalvan a ramuk teh, a bawilennae ni talai van akawi.
  twi-twi: Onyankopɔn fi Teman bae, Ɔkronkronni a ofi Bepɔw Paran so, Nʼanuonyam kata
    ɔsoro, na nʼayeyi hyɛ asase so ma.
  hlt-hlt: Pathen tah Teman lamloh, aka Cim tah Paran tlang lamloh pai coeng. Selah.
    A mueithennah loh vaan a khuk tih amah koehnah he diklai ah bae.
  tbz-SIM: Kuyie nyìtɛ́nímu Edɔmmu tempɛ̃, Temɑɑ ɛì, kù ìtɛ́nímu Pɑnɑɑ tɑ̃rì ĩ́nkɛ̀,
    kɛ̀ kuwenniku píɛ nkɛĩ́nkɛ̀ nɛ̀ kɛtenkɛ̀, kɛ te kɛ̀ bɛ̀ kù sɑ̃ntí.
  msy-2020: God Idomɨn nguazim ategha uamategha izi. Godɨn Bar Zuezim, a Paranɨn Mɨghsɨamɨn
    dɨkavigha izi. (Ighiam gamua an suiam atugha avughsegha ua ighiam gami.) An gavgavim
    ko, ziar ekiam ko, an angazangarim otogha, overiamɨn danganiba, bar da avara.
    Ezɨ nguazir kamɨn itir gumazamiziba bar an angazangarir ekiamɨn garima, arazir
    an ziam fem, bar me gizɨfa.
  dop-dop: Ɩsɔ lɩɩnɑ Temɑŋ, Ɩsɔ Nɑŋŋtʋ lɩɩnɑ Pɑlɑŋ pʋɣʋ tɔɔ. Ɩ teu nɑɑkɩ ɩsɔtɔnʋɣʋ
    tɔɔ kɛ́, nɑ ɑtɛ nyǝm sɑŋɩ-ɩ.
  azb-azb: Allah Temandan, Müqəddəs Olan Paran dağından gəldi. Sela Ehtişamı göyü
    bürüdü, Yer üzü Ona edilən həmd-sənalarla doldu.
  eng-DBY: God came from Teman, And the Holy One from mount Paran. Selah. His glory
    covereth the heavens, And the earth is full of his praise.
  hin-2017: परमेश्वर तेमान से आया, पवित्र परमेश्वर पारान पर्वत से आ रहा है। (सेला)
    उसका तेज आकाश पर छाया हुआ है, और पृथ्वी उसकी स्तुति से परिपूर्ण हो गई है।
  wol-KYG: Yàllaa ngi jóge Teman, Aji Sell ji foofa ca tundu Paran lay bawoo. Selaw
    Darajaam moo dajal asamaan, teddngaam fees kaw suuf.
  eng-YLT: God from Teman doth come, The Holy One from mount Paran. Pause! Covered
    the heavens hath His majesty, And His praise hath filled the earth.
  kne-kne: Omali kasin si Diyos ay nasantoan ay mapo ed Edom ya sin kadondontogan
    ed Paran. Din koniniing na et silawana amin ed daya, et idaydayaw da sin amin
    ay solin di daga.
  eng-WYC-2017: God shall come from the south, and the Holy from the mount of Paran.
    The glory of him covered heavens, and the earth is full of his praising.
  eng-WMBB: God came from Teman, the Holy One from Mount Paran. Selah. His glory covered
    the heavens, and his praise filled the earth.
  urd-GVH: अल्लाह तेमान से आ रहा है, क़ुद्दूस फ़ारान के पहाड़ी इलाक़े से पहुँच रहा
    है। (सिलाह) उसका जलाल पूरे आसमान पर छा गया है, ज़मीन उस की हम्दो-सना से भरी हुई
    है।
  rug-rug: Taluarae mae gua pa Edomu sa Tamasa, sa Tamasa Hopena si taluarae mae gua
    koari na toqere Parani. Sa Nana tinolava si nobi sari na maṉauru; meke sa kasia
    popoa ta siṉie nia sa vinahesina.
  gaz-gaz: Waaqni Teemaan irraa, Inni Qulqullichi Tulluu Phaaraaniitii dhufe. Ulfinni
    isaa samiiwwan haguuge; galanni isaas lafa guute.
  fra-LSG: Dieu vient de Théman, Le Saint vient de la montagne de Paran… — Pause.
    Sa majesté couvre les cieux, Et sa gloire remplit la terre.
  gnn-gnn: Yo, nhämana ŋarra yukurra Garraynhanydja, ŋayi yukurra marrtji lili beŋuru
    ŋanhdharkŋuru wäŋaŋurunydja Djäniyaŋuru bukuŋuru, marrtjinydja ŋayi yukurra, ga
    ŋuriŋi ḻatju'yunydja dhikanydja djeŋarra'yunydja nhanukalay ŋayi warrpam'nha ŋunha
    ŋäkirrmarama yukurra djiwarrny'tja, ga bukmak yana warrpam' dhiyalami munatha'ŋuranydja
    yukurra wokthunna dhikana wal'ŋu, märr‐yiŋgathirrina nhanŋu.
  yal-yal: Ala kelima Teman nin. Sariɲantɔɔn sa kelima Paran geyaan nin. Bɛti xuini
    te. A binyen kore xɔnna birin ma, a tantunna bɔxɔ xɔnna rafexi.
  haw-1868: O ke Akua ka i hele mai, mai Temana mai, A o ka Mea Hemolele mai ka mauna
    o Parana mai. Sila. Uhi mai kona nani i ka lani, A ua piha ka honua i kona hoolea.
  arb-NAV: قَدْ أَقْبَلَ اللهُ مِنْ أَدُومَ، وَجَاءَ الْقُدُّوسُ مِنْ جَبَلِ فَارَانَ.
    غَمَرَ جَلالُهُ السَّمَاوَاتِ وَامْتَلأَتِ الأَرْضُ مِنْ تَسْبِيحِهِ.
  ewe-ewe: Mawu tso Teman va. Kɔkɔetɔ la ɖi tso Paran to dzi. Sela. Eƒe ŋutikɔkɔe
    yɔ dziƒowo eye eƒe kafukafu yɔ anyigba dzi!
  eng-LEE: '[When] God from Theman came, and the Holy One from mount Paran, Selah:
    his glory covered the heavens, and of his praise the earth was full.'
  asm-FB: ঈশ্বৰ তৈমনৰ পৰা, আৰু পবিত্ৰ জনা পাৰণ পৰ্ব্বতৰ পৰা আহিছে; চেলা। তেওঁৰ গৌৰৱে
    আকাশ-মণ্ডল আৱৰি ধৰিছিল, আৰু পৃথিৱী তেওঁৰ প্ৰশংসাৰে পৰিপূৰ্ণ হৈছিল।
  sus-A: ﭑ بَرَ عَلَ سّنِيّنشِ تٌ قَ رَ كٍلِقٍ تٍمَن مَبِرِ، كٍلِقٍ ثَرَن فٍيَ مَ.
    كٌورٍ نَشَ رَقٍ عَ شَ نْرّ رَ، دُنِحَ نَشَ رَقٍ عَ شَ مَتْشْي رَ.
  fra-SBL: Dieu est venu de Teman, le Saint du mont Paran. Selah. Sa gloire a couvert
    les cieux, et sa louange a rempli la terre.
  hbo-hbo: אֱלֹ֙והַ֙ מִתֵּימָ֣ן יָבֹ֔וא וְקָדֹ֥ושׁ מֵֽהַר־פָּארָ֖ן סֶ֑לָה כִּסָּ֤ה
    שָׁמַ֙יִם֙ הֹודֹ֔ו וּתְהִלָּתֹ֖ו מָלְאָ֥ה הָאָֽרֶץ׃
  shp-NTPO: Diossa Temán mainmeax joai; Parán mananmameaxa Jakon Dios joai. Jawen
    koshi shinanra naikan jatíbiain iki, nato netenxonra jatíbiainxon rabikanai.
  kik-kik: Ngai ookire oimĩte Temani, ũcio Mũtheru agĩũka oimĩte Kĩrĩma kĩa Parani.
    Riiri wake ũkĩhumbĩra igũrũ, naguo ũgooci wake ũkĩiyũra thĩ.
  fra-NCL: Dieu vient de Théman, et le Saint de la montagne de Pharan (Séla). Sa majesté
    a couvert les cieux, et la terre a été remplie de sa gloire.
  cek-AK: Sithaw loe Teman hoiah angzoh, Kaciim Sithaw loe Paran mae nui hoiah angzoh.
    Selah. A lensawkhaih mah vannawk to khuk, long loe anih pakoehhaih hoiah koi.
  cuk-cuk: Bab-Dummad neg-Temánʼye-nugad-akale, danikid, Dule-Isligwaled yar-Paránʼye-nugad-akale,
    danikid. Bab-Dummad-e-gangued-yeerdakleged bela nibneg-gasad, bela dulemar-we-napneggi-bukwadi
    e-nug odummomalad.
  uig-CYR: Тәңри Темандин, Пак-Муқәддәс Болғучи Паран теғидин кәлди; Селаһ! Униң шан-шәриви
    асманларни қаплиди, Йәр йүзи униң мәдһийилири билән толди;
  tel-2017: దేవుడు తేమానులో నుండి వచ్చాడు. పరిశుద్ధ దేవుడు పారానులో నుండి వేంచేస్తున్నాడు
    (సెలా). ఆయన మహిమ ఆకాశమండలమంతటా కనబడుతున్నది. భూమి ఆయన స్తుతితో నిండి ఉంది.
  hat-BSA: Bondye soti nan Théman; Sila ki Sen an soti nan Mòn Paran. Tan Bèlte Li
    kouvri syèl la, e tè a vin plen ak lwanj Li.
  kos-kos: God El ac sifilpa tuku Edom me; God mutal El tuku liki eol srisrik lun
    Paran, Wolana lal afunla inkusrao, Ac faclu sessesla ke kaksakinyal.
  hbo-WLC: אֱל֙וֹהַ֙ מִתֵּימָ֣ן יָב֔וֹא וְקָד֥וֹשׁ מֵֽהַר־פָּארָ֖ן סֶ֑לָה כִּסָּ֤ה
    שָׁמַ֙יִם֙ הוֹד֔וֹ וּתְהִלָּת֖וֹ מָלְאָ֥ה הָאָֽרֶץ׃
  ibo-ibo: Chineke si na Teman bịa, Onye Nsọ ahụ sikwa nʼugwu Paran. Sela Ebube ya
    na-ekpuchi eluigwe, otuto ya jupụtakwara nʼụwa.
  ory-ory: ପରମେଶ୍ୱର ତୈମନ୍‍ରୁ ଆସିଲେ ଓ ଯେ ଧର୍ମମୟ, ସେ ପାରଣ ପର୍ବତରୁ ଆସିଲେ। ସେଲା ତାହାଙ୍କର
    ପ୍ରତାପ ଆକାଶମଣ୍ଡଳକୁ ଆଚ୍ଛନ୍ନ କଲା, ଆଉ ପୃଥିବୀ ତାହାଙ୍କ ପ୍ରଶଂସାରେ ପରିପୂର୍ଣ୍ଣ ହେଲା।
  chk-chk: Kot a feito seni Etom, Ewe mi Unusen Pin a feito seni ewe chukun Paran.
    An ling a pwölüela ekewe läng, nge fanüfan a ur ren än aramas mwareiti.
  rop-rop: “Yu na det brabli holiwan God hubin kaman brom det deset kantri wen olabat
    grengrenfatha bin jidan langa det hil gulum Sainai. Det shainiwan lait blanga
    yu gaburrumap det skai, en pipul tok brabli gudbalawei blanga yu ebriweya iya
    langa dijan wel.
  ukr-1871: Колись прийшов був Бог від Теману, Сьвятий — від Паран-гори. Покрила небеса
    величність його й славою сповнив він землю.
  deu-1951: Gott kommt von Teman her und der Heilige vom Berge Paran (Pause). Seine
    Pracht bedeckt den Himmel, und seines Lobes ist die Erde voll.
  eng-JPS: God cometh from Teman, and the Holy One from mount Paran. Selah. His glory
    covereth the heavens, and the earth is full of His praise.
  srp-1865: Bog doðe od Temana i svetac s gore Farana; slava njegova pokri nebesa
    i zemlja se napuni hvale njegove.
  lug-lug: Katonda yajja ng’ava e Temani, Omutukuvu oyo ng’ava ku lusozi Palani. Ekitiibwa
    kye kyatimbibwa ku ggulu, ensi n’eryoka ejjula ettendo lye.
  heb-heb: אלוה מתימן יבוא וקדוש מהר פארן סלה כסה שמים הודו ותהלתו מלאה הארץ׃
  ben-IRV: ঈশ্বর তৈমন থেকে আসছেন, পারণ পর্বত থেকে পবিত্রতম আসছেন। আকাশমণ্ডল তাঁর মহিমায়
    ছেয়ে যায়, পৃথিবী তাঁর প্রশংসায় পরিপূর্ণ। শেলা।
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਤੇਮਾਨ ਤੋਂ ਆਇਆ, ਪਵਿੱਤਰ ਪ੍ਰਭੂ ਪਾਰਾਨ ਦੇ ਪਰਬਤ ਤੋਂ ॥ ਸਲਹ ॥ ਉਹ ਦੀ ਮਹਿਮਾ
    ਨੇ ਅਕਾਸ਼ ਨੂੰ ਢੱਕਿਆ ਹੋਇਆ ਹੈ, ਅਤੇ ਧਰਤੀ ਉਹ ਦੀ ਉਸਤਤ ਨਾਲ ਭਰਪੂਰ ਹੋਈ।
  mya-JVB: ဘုရား သခင်သည် တေမန် မြို့မှ ၎င်း ၊ သန့်ရှင်း သော ဘုရားသည် ပါရန် တောင် မှ
    ၎င်း ကြွ တော်မူ၏။ ဘုန်း တော်သည် မိုဃ်းကောင်းကင် ကို ဖုံးအုပ် လျက် ၊ မြေကြီး သည်
    ဂုဏ် အသရေတော်နှင့် ပြည့်စုံ လျက် ရှိ၏။
  hmo-hmo: Dirava ese Edoma dekena amo do ia giroa mai. Dirava Helagana be Parana
    Ororona, dekena amo ia mai noho. Iena goada ena hairaina ese guba ibounai ia koua
    noho. Ia ese ia karaia gaudia, bona taunimanima ibounai ese, Lohiabada ena ladana
    idia hanamoa noho.
  urd-urd: ख़ुदा तेमान से आया, और कु़द्दूस फ़ारान के पहाड़ से। उसका जलाल आसमान पर
    छा गया, और ज़मीन उसकी ता'रीफ़ से मा'मूर हो गई।
  rus-SYN: Бог от Фемана грядет, и Святый - от горы Фаран. Покрыло небеса величие
    Его, и славою Его наполнилась земля.
  bqc-SIM: Lua a bↄ Temani, Kuaadoade a bↄ Palana gbɛ̀sĩsĩ musu. Aà gawi a kúlɛ
    luabɛa, aà táasilɛa a dṹnia pa.
  tcz-CHONGTHU: Keiman Pathen chun Edom gal lama patna gamthip ahinjot galkai kamu’n,
    Paran molchunga kona Mitheng Pachu ahung kamui. Avah emsengsung chun vanthamjol
    alodimin, chuleh leiset chung hi avahchoinan alodim jengin ahi.
  mar-mar: तेमानाहून देव येत आहे, पारान पर्वतावरून पवित्र परमेश्वर येत आहे, सेला.
    परमेश्वराचे वैभव स्वर्ग झाकते, आणि त्याच्या स्तुतीने पृथ्वी भरली.
  qub-qub: Diosga Temán partipitami shamun. Santo Diosga Parán jircapitami shamun.
    Selah Munayniyoj captin achicyaynenga intëru syëluchömi achicyaraycan. Intëru
    munduchönami payllatana alabarcaycan.
  bqp-bqp: Gusunɔ, ɑ nɑ sɑɑ Edɔmun di. Wunɛ, Dɛɛro, ɑ nɑ Pɑrɑnin guurun di. Wunɛn
    yiiko yɑ wɔllu yɑm bururɑsie. Mɑ tem kpuro mu nun siɑrɑmɔ.
  hat-hat: Bondye ap vini soti peyi Edon. Bondye tout bon an ap desann soti sou mòn
    Paran an. Pouvwa li kouvri tout syèl la. Lwanj li toupatou sou latè.
  eng-BSB: God came from Teman, and the Holy One from Mount Paran. Selah His glory
    covered the heavens, and His praise filled the earth.
  tod-tod: GALA paaʋɛ é zeɠe Teeman, GALA Ɲadegai ʋaaʋɛ é zeɠe Palan ɠizeiti ma.
    Lo! Ná-maayikii ɠa ʋɛɛni geeɠɔlɔgi ma, ná-lɛbiyai eteai laavegɛ.
  eng-WEBPB: God came from Teman, the Holy One from Mount Paran. Selah. His glory
    covered the heavens, and his praise filled the earth.
  kbq-kbq: Anumzana ruotage'ma hu'nea Anumzamo'a Temani kazigati ne-eno, Parani agonaregati
    ne-ege'na ke'noe. Ana nehigeno monafina hihamu masa'amo refi'netegeno, ama mopafina
    maka kokankoka vahe'mo'za Anumzamofo agi ahentesga hu'naze.
  nhe-BL: Niquita para Toteco Dios tlen Tlatzejtzeloltic huala tlen altepetl Temán
    huan tlen tepetl Parán. Itlatlanex huan ihuextilis quitemitijtoc elhuicactli,
    huan quihueyitlalíaj tlacame tlen itztoque ipan nochi tlaltepactli.
  gub-BL: Tupàn ur iko Enom ywy wi. Tupàn Ikatuahy Ma'e ur iko Pàrà ywytyr wi. Ikàgaw
    uhyape katu ma'e upyk ywak a'e. Ywy rehe har paw umume'u ikatu haw wà.
  eng-DRA: 'God will come from the south, and the holy one from mount Pharan: His
    glory covered the heavens, and the earth is full of his praise.'
