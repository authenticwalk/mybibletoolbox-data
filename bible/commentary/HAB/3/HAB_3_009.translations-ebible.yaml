verse: HAB.003.009
translations:
  mal-C: അങ്ങു വില്ല് അനാവരണംചെയ്തു; അങ്ങു നിരവധി അമ്പുകൾ ആവശ്യപ്പെടുന്നു. അങ്ങ് നദികളാൽ
    ഭൂമിയെ വിഭജിക്കുന്നു.
  deu-TKW: Bloß und blank ist dein Bogen; du füllst deinen Köcher mit Geschossen,
    Sela, du spaltest Fluten, so daß Land erscheint.
  lin-lin: Obimisaki tolotolo na Yo na ebombelo na yango, maloba ya bandayi oyo olapaki
    ezalaki makonga na Yo. Ozindisaki mokili kati na bibale.
  eng-LSV: You make Your bow utterly naked, || The tribes have sworn, saying, “Pause!”
    You cleave the earth [with] rivers.
  eng-GNV: Thy bowe was manifestly reueiled, and the othes of the tribes were a sure
    worde, Selah. thou diddest cleaue the earth with riuers.
  eng-WEBSTER: Thy bow was made quite naked, according to the oaths of the tribes,
    even thy word. Selah. Thou didst cleave the earth with rivers.
  nhw-BL: Ta tijnexti mohueyi chicahualis quema ticamanaltic. Tijpixtoya mocuahuitol
    huan mocuatlaminhua momaco pampa quej nopa tiquintencahuilijtoya momasehualhua
    para tiquinpalehuis. Tijtejtejqui nopa tlali ica miyac atemitl.
  swh-ONEN: Uliufunua upinde wako na kuita mishale mingi. Uliigawa dunia kwa mito;
  bba-bba: A wunɛn tɛndu bɛri. Wunɛn bɔ̃ri yi sɑ̃ɑwɑ nɡe sɛ̃ɛnu. A tem bɛrɑ mɑ dɑɑnu
    kokɑ min di.
  eng-KJVCPB: Thy bow was made quite naked, According to the oaths of the tribes,
    even thy word. Selah. Thou didst cleave the earth with rivers.
  luo-luo: Isechiko atungʼ mari, kendo iluongo mondo omedi aserni mangʼeny. Sela Ipogo
    piny gi aore,
  meu-meu: Emu peva na pauana o veria oho, emu diba na maora ai o adai; (Selah) tanobada
    na sinavai amo o hapararaia.
  npi-ULB: तपाईंले आफ्नो नाङ्गो धनु बाहिर निकाल्नुभएको छ, र तपाईंले आफ्नो धनुमा तिर
    राख्‍नुहुन्छ! सेला तपाईंले पृथ्वीलाई नदीहरूले विभाजन गर्नुभयो ।
  yor-yor: A ṣí ọrun rẹ sílẹ̀ pátápátá, gẹ́gẹ́ bí ìbúra àwọn ẹ̀yà, àní ọ̀rọ̀ rẹ, ìwọ
    sì fi odò pín ilẹ̀ ayé.
  pes-OPCB: تو کمان را به دست گرفته، تیرها را آماده کردی و صاعقه را فرستاده زمین را
    شکافتی.
  tgl-ULB: Inilabas mo ang iyong pana nang walang takip; inilagay mo ang iyong palaso
    sa iyong pana! Selah. Hinati mo ang mundo sa pamamagitan ng mga ilog.
  hui-hui: Í̠na danda yamuwa timurume bogole manda manda buwa harigoni. Í̠naga timu
    hari dabaha howa ibiyagola dindi gaibu baga buwa iba timbuniru uruniha pelo mo
    ibira harigoni.
  bod-N: ཁྱེད་ཀྱི་གཞུ་ནི་ཕྱིར་མངོན་ཞིང་། ཁྱེད་ཀྱི་མདའ་རྣམས་གྲ་སྒྲིག་བྱས་ཡོད་ལ། གཙང་པོས་ས་གཞི་གས་སུ་བཅུག
    ༼ སེ་ལཱ། ༽
  sna-sna: Makabudisa pachena uta hwenyu, mukadaidzira miseve mizhinji. Sera Makatsemura
    nyika nenzizi;
  spa-BLM: Descubriste tu arco. Llamaste a tus flechas juradas. Selah. Divides la
    tierra con ríos.
  cac-cac: Ichato ix laj ic'q'ueta a jul-lab' d'a yol yed'tal, yic tzach julvaj yed'oc.
    A a' nivac a', ix te' q'ue a', ix el a' d'a smelemal uuj.
  swh-ULB: Umeleta upinde wako bila mfuniko; unaweka mishale kwenye upinde wako! Sela.
    uliigawa nchi na mito.
  bel-bel: Ты агаліў лук Твой паводле прысяжнага абяцаньня, дадзенага каленам. Ты
    патокамі расьсек зямлю.
  deu-ELBBK: Entblößt, entblößt ist dein Bogen ... Zuchtruten, geschworen durch dein
    Wort! (Sela.) Zu Strömen spaltest du die Erde.
  mbb-OT: '@see-verse:HAB.003.008'
  mal-2015: നിന്റെ വില്ലു മുറ്റും അനാവൃതമായിരിക്കുന്നു; വചനത്തിന്റെ ദണ്ഡനങ്ങൾ ആണകളോടുകൂടിയിരിക്കുന്നു.
    സേലാ. നീ ഭൂമിയെ നദികളാൽ പിളർക്കുന്നു.
  rmc-rmc: Tu sal pripravimen te lel tiro lukos, te mukel avri tire šipi. Le paňenca
    rozďelinďal e phuv
  pes-OPV: کمان تو تمام برهنه شد، موافق قسمهایی که در کلام خود برای اسباط خورده‌ای،
    سلاه. زمین را به نهرها منشق ساختی.
  ron-1924: Аркул Тэу есте дезвелит; блестемеле сунт сэӂециле Кувынтулуй Тэу… – (Оприре)
    – Ту деспичь пэмынтул ка сэ дай друмул рыурилор.
  ben-OBCV: তুমি নিজের ধনুক অনাবৃত করলে, আর অনেক তির দাবি করলে। তুমি নদীর দ্বারা পৃথিবী
    ভাগ করেছ;
  som-som: Qaansadaadii daaha baad ka qaadday, Dhaartii aad qabiilooyinka ugu dhaaratayna
    waxay ahayd eray run ah. (Selaah) Dhulka waxaad ka dillaacisay webiyaal.
  lat-VUC: Suscitans suscitabis arcum tuum, juramenta tribubus quæ locutus es; fluvios
    scindes terræ.
  eng-ASVBT: Thy bow was made quite bare; The oaths to the tribes were a sure word.
    Selah Thou didst cleave the earth with rivers.
  ita-1885: Il tuo arco fu tratto fuori, Il tuo parlare era esecrazioni, e dardi (Sela).
    Tu fendesti la terra in fiumi;
  eng-LXXUP: Surely thou didst bend thy bow At scepters, saith the Lord. Pause. The
    land of rivers shall be torn asunder.
  eng-ULB: You have brought out your bow without a cover; you put arrows to your bow!
    Selah You divided the earth with rivers.
  spa-VBL: Desenfundaste tu arco y llenaste con flechas tu aljaba. Selah. Tú dividiste
    la tierra con los ríos.
  fra-_FOB: Ton arc est mis à nu; tes flèches sont jurées par la parole. (Sélah.)
  mal-mal: അവിടുന്ന് വില്ല് പുറത്തെടുത്ത് ഞാണിൽ അമ്പ് തൊടുത്തിരിക്കുന്നു. വചനത്തിന്റെ
    ദണ്ഡനങ്ങൾ ആണകളോടുകൂടിയിരിക്കുന്നു. സേലാ. അങ്ങ് ഭൂമിയെ നദികളാൽ പിളർക്കുന്നു.
  urd-GVR: Tū ne apnī kamān ko nikāl liyā, terī lānateṅ tīroṅ kī tarah barasne lagī
    haiṅ. (Silāh) Tū zamīn ko phāṛ kar un jaghoṅ par dariyā bahne detā hai.
  suz-BL: गे इन लिब्रा ग्रुंइताक्‍नी। गे इन ब्रा ते देंनी मेक लत। गे खोला शाइक्‍‍तीकेमी
    रागी कली चेत्‍तीनी।
  eng-NOY: Thy bow is made bare; Curses are the arrows of thy word; Thou causest rivers
    to break forth from the earth.
  ita-1927: Il tuo arco è messo a nudo; i dardi lanciati dalla tua parola sono esecrazioni.
    Sela. Tu fendi la terra in tanti letti di fiumi.
  ckb-ckb: کەوانەکەی خۆتت ئامادە کرد و داوای تیرێکی زۆرت کرد. بە ڕووبارەکان زەویت
    شەق کردووە،
  eng-BBE: Your bow was quite uncovered. Selah. By you the earth was cut through with
    rivers.
  kan-OKCV: ನಿನ್ನ ಬಿಲ್ಲನ್ನು ಹೊರ ತೆಗೆದಿ, ಅನೇಕ ಬಾಣಗಳಿಗಾಗಿ ಕರೆ ಕೊಟ್ಟಿದ್ದಿ, ಭೂಮಿಯನ್ನು
    ನದಿಗಳಿಂದ ಸೀಳಿಬಿಡುವೆ.
  tam-2017: கோத்திரங்களுக்கு ஆணையிட்டுக்கொடுத்த வாக்கின்படியே உம்முடைய வில் நாணேற்றப்பட்டதாக
    விளங்கினது; (சேலா.) நீரே பூமியைப் பிளந்து ஆறுகளை உண்டாக்கினீர்.
  spa-RV-1909: Descubrióse enteramente tu arco, los juramentos á las tribus, palabra
    segura. (Selah.) Hendiste la tierra con ríos.
  ron-BTF: Arcul tău a fost dezgolit de tot, chiar cuvântul tău, conform jurămintelor
    triburilor. Selah. Tu ai despicat pământul cu râuri.
  eng-WEBP: You uncovered your bow. You called for your sworn arrows. Selah. You split
    the earth with rivers.
  eng-FBV: You took out your bow; you filled your quiver with arrows. Selah. You split
    the earth open with rivers.
  nld-1939: Uw boog is ontbloot, Gij hebt uw koker met pijlen gevuld;
  nch-BL: Ta tijnexti mohueyi chicahualis quema ticamanaltic. Tijpixtoya mocuahuitol
    huan mocuataminhua momaco pampa quej nopa tiquintencahuilijtoya momasehualhua
    para tiquinpalehuis. Tijtejtejqui nopa tali ica miyac hueyat.
  vie-1934: Cung Ngài ra khỏi bao; Lời thề cùng các chi phái là lời chắc chắn. Ngài
    phân rẽ đất làm cho sông chảy ra.
  hin-CV: आपने अपने धनुष को खोल से निकाला, आपने बहुत सारे तीरों को मंगाया. आपने नदियों
    के द्वारा पृथ्वी को बांट दिया;
  spa-BES: Tu arco estaba completamente descubierto, tus juramentos a la tribus, palabra
    segura. Selah Por ti la tierra fue desgarrada por ríos.
  tdx-tdx: Zonjoñe’o ty taram-pale’o, lilie’o ho liforen’ ana-pale. Selà Torie’o amo
    sakao ty tane toy.
  tha-KJV: คันธนู​ของพระองค์​ก็​ถู​กเปิดออกจนเปลือยเปล่าที​เดียว ตามคำสัตย์ปฏิญาณของเหล่าตระกูลคือพระดำรัสของพระองค์
    เซเลห์ พระองค์​ทรงแยกพิภพด้วยแม่น้ำทั้งหลาย
  por-BR-2018: Teu arco foi descoberto, as flechas foram preparadas pela tua palavra
    (Selá). Fendeste a terra com rios.
  deu-ELO: Entblößt, entblößt ist dein Bogen... Zuchtruten, geschworen durch dein
    Wort! (Sela.) Zu Strömen spaltest du die Erde.
  eng-WYC-2018: Thou raising shalt raise thy bow, (according to the) oaths to lineages
    which thou hast spoken; thou shalt part the floods of earth. (Thou shalt raise
    thy bow, in accordance with the oaths to the tribes which thou hast spoken; thou
    shalt divide the earth with thy rivers.)
  epo-epo: Vi eltiris Vian pafarkon, Konforme al ĵura promeso, kiun Vi donis al la
    triboj.Sela. Per riveroj Vi dividis la teron.
  uig-PIN: Sening oⱪyaying ayan ⱪilindi, Sɵzüng boyiqǝ, Israil ⱪǝbililirigǝ iqkǝn
    ⱪǝsǝmliring üqün ayan ⱪilindi! Selaⱨ! Sǝn yǝr yüzini dǝrya-kǝlkünlǝr bilǝn ayriwǝtting.
  beo-beo: 'Di da Dia oulali amoga gala:musa: dadi momagei. Dia ha:ha:na amoga da
    osobo bagade odahidale yalesi.'
  tpi-OTNT: Yu bin redim banara bilong yu, na bai yu tok na ol spia bilong yu bai
    i go long ples yu makim bilong ol. Taim ol maunten i lukim yu, ol i guria. Yu
    tromoi bikpela wara i go daun long graun na em i katim ol bikpela baret. Bikpela
    tait i ran strong na i kam. Ol wara aninit long graun tu i pairap na solap i go
    antap inap long skai.
  hau-SA: Ka ja bakanka, ka nemi a ba ka kibiyoyi masu yawa. Sela Ka raba duniya da
    koguna;
  uig-LAT: Séning oqyaying ayan qilindi, Sözüng boyiche, Israil qebililirige ichken
    qesemliring üchün ayan qilindi! Sélah! Sen yer yüzini derya-kelkünler bilen ayriwetting.
  nde-nde: Idandili lakho ulembule, ufune imitshoko eminengi. Uqhekeze umhlaba ngemifula;
  ton-ton: Naʻe toʻo ʻo teke ʻa hoʻo kaufana, ʻo fakatatau mo e ngaahi fuakava ki
    he ngaahi faʻahinga, ʻio, ko hoʻo folofola. Sila. Naʻa ke fahifahi ʻaki ʻae fonua
    ʻae ngaahi vaitafe.
  ces-1613: Patrně jest zjeveno lučiště tvé pro přísahy pokolením lidu tvého stalé,
    Sélah. Řeky země jsi rozdělil,
  eng-WMB: You uncovered your bow. You called for your sworn arrows. Selah. You split
    the earth with rivers.
  tam-TCV: நீர் உமது வில்லை உறையிலிருந்து எடுத்து, அநேக அம்புகளை எய்வதற்காகத் தொடுத்தீர்.
    நீர் ஆறுகளைக் கொண்டு பூமியைப் பிளந்தீர்;
  ceb-ULB: Gipagawas nimo ang imong pana nga walay tabon; nagbutang ka ug udyong sa
    imong pana! Selah. Gibahin mo ang kalibotan pinaagi sa mga suba.
  pol-UBG: Twój łuk został obnażony z powodu przysięgi wypowiedzianej pokoleniom.
    Sela. Podzieliłeś ziemię rzekami.
  agr-agr: Akentaiyai aketka iju ichimaina imatikabiume nugkak, amina senchigmin imatikamua
    nunú namak najaneakmayi.
  kyc-kyc: Embame embena yanda dokome pyalana rapa rapa pinyi dokopa yanda ipyuo dokopa
    wanga dupwa simbwaro kareyamo dokopa Embena yuu pele dokome isa yuu doko pyao
    rali pii, leya.
  urd-GVU: تُو نے اپنی کمان کو نکال لیا، تیری لعنتیں تیروں کی طرح برسنے لگی ہیں۔ (سِلاہ)
    تُو زمین کو پھاڑ کر اُن جگہوں پر دریا بہنے دیتا ہے۔
  eng-OEBCW: Why you bare your bow? Why you fill your quiver with shafts? You split
    the earth with torrents.
  deu-1912: Du zogst den Bogen hervor, wie du geschworen hattest den Stämmen (sela!),
    und verteiltest die Ströme ins Land.
  kan-2017: ನಿನ್ನ ಬಿಲ್ಲು ಈಚೆಗೆ ತೆಗೆಯಲ್ಪಟ್ಟಿದೆ. ಆಹಾ, ನಿನ್ನ ತೋಳ್ಬಲದಿಂದ ಪ್ರಯೋಗಿಸಿದ ಬಾಣಗಳ
    ಬಲವು ಜೀವಬುಗ್ಗೆಯನ್ನು ಭೂಮಿಯೊಳಗಿನಿಂದ ಹರಿದು ಬರುವಂತೆ ಮಾಡಿತು. ಸೆಲಾ.
  yap-yap: Mu fal’eg rogom ni ngam maruwel ko gat’ing rom, tafen gan e gat’ing rom
    e sug nag gan e gat’ing. Uluch rom e tareg e fayleng.
  hlt-MCSB: Olhlo bangla na lii te a ah la na yueh tih olkhueh caitueng neh diklai
    tuiva na phih coeng. Selah.
  mdy-ETH: ሂኢዦ ኔኤኮ ኔኤኒ ካቲላፓ ኬሴኔ፤ ዱካኒያ ኔኤኒ ዓኣሤኔ፤ ሳዖ ኔኤኒ ዳርዚ ዎርዚ ማዤኔ።
  twi-ASANTE: Woyii wo tadua, Wobisaa sɛ wɔmmrɛ wo agyan bebree. Wode nsubɔntene paapae
    asase mu.
  eng-WEBU: You uncovered your bow. You called for your sworn arrows. Selah. You split
    the earth with rivers.
  wal-wal: Neeni ne wonddafiyaa giigissadasa; giigissada zubbeta dukkanau dafadasa.
    Biittaa phalqqada haattaa kessadasa.
  spa-PDDPT: Descubres completamente tu arco. Las varas de castigo fueron prometidas
    con juramento. Selah. Tú surcas la tierra con ríos.
  gun-gun: Nderapa renoẽ renhomiague gui, nderu'y ryru ma tynyẽ vaipa. Yvy remboja'o
    yakã renhono vy.
  agu-BL: Ej nin yil tz'ulu', list atit yi e'chk ma'clu' tan oyintzi', chi tane'n
    yi arco yi na xcon tan c'oxle'n e'chk flech. Ej nin tan yi poreru' jepon c'apx
    wi'nin ama'l wuxtx'otx'.
  ilo-ULB: Inruarmo ti baim nga awan ti abbongna; kinabilam kadagiti pana ti baim!
    Sela. Ginuduam ti daga babaen kadagiti karayan.
  kpg-kpg: Goe gu togomaalia e hai hegau dau maalei, gu togomaalia e puu au amu maalei.
    Au ila gu haahi lua henuailala.
  uig-ARA: سېنىڭ ئوقيايىڭ ئايان قىلىندى، سۆزۈڭ بويىچە، ئىسرائىل قەبىلىلىرىگە ئىچكەن
    قەسەملىرىڭ ئۈچۈن ئايان قىلىندى! سېلاھ! سەن يەر يۈزىنى دەريا-كەلكۈنلەر بىلەن ئايرىۋەتتىڭ.
  sus-sus: I naxa i xa xali ramini, i naxa tanbɛ wuyaxi suxu. I naxa xuree rabɔɔ bɔxi
    ma.
  pon-2006: Komw ketin onopadahr en doadoahngki sapwellimomwi ketieu, onopadahr en
    kadar sapwellimomwi arep kan. Sapwellimomwi lioal pwalangpeseng sampah.
  jae-jae: Aôm kôka tikoc kêsêp nêm talam. Aôm kôkêŋ sôb kêkô tikoc. Aôm kôkêŋ bu
    ŋasamac kêsêli nom gêŋgic.
  ksd-ksd: U tar ele pa kaum panak; Ma kaum lavur vavalima tadav ra umana vuna tarai
    dia dovot. Sela. U ga tibe varbaiane ra gunagunan ma ra umana tava alir.
  grc-BRENT: Ἐντείνων ἐνέτεινας τόξον σου ἐπὶ σκῆπτρα, λέγει Κύριος· διάψαλμα· ποταμῶν
    ῥαγήσεται γῆ.
  ind-AYT: “Busur-Mu telah Engkau buka, maka keluarlah kata-kata-Mu.” Sela “Engkau
    membagi bumi dengan sungai-sungai.
  nya-nya: Munasolola uta wanu mʼchimake, munayitanitsa mivi yambiri. Sela Munagawa
    dziko lapansi ndi mitsinje;
  hrv-hrv: Otkrivaš svoj luk i otrovnim ga strijelama sitiš. Bujicama rasijecaš tlo,
  mps-mps: Nago naga enesigi dodola munama, tama nago te po obaso, tama nago ene dabe
    te nago enabo dąį ilali bulu dolo palio. Te bulu du dabego nage subo sogo da,
    augwali midigi yai dao. Nago genuai ąį te tǫba tula palobo sogo, tama agai
    te genuai ąį gamia nigai dao. Te ąį genuai bomo elama asalio. Te tǫ dologo
    badu elalubo ąį dabego me kidagalo weyu, te ge bo dabo ugwanu holama, te dagaluba
    usu nai dao.
  tpi-tpi: Yu bin redim banara bilong yu, na bai yu tok na ol spia bilong yu bai i
    go long ples yu makim bilong ol. Taim ol maunten i lukim yu, ol i guria. Yu tromoi
    bikpela wara i go daun long graun na em i katim ol bikpela baret. Bikpela tait
    i ran strong na i kam. Ol wara aninit long graun tu i pairap na solap i go antap
    inap long skai.
  dan-1931: Din Bue kom blottet til Syne, din Buestreng mætter du med Pile. - Sela.
    Du kløver Jorden i Strømme,
  vie-OVCB: Chúa lấy cây cung ra khỏi bao, đúng theo lời Chúa đã thề hứa. Chúa chia
    cắt mặt đất bằng các dòng sông.
  guj-2017: તમે તમારું ધનુષ્ય બહાર કાઢ્યું છે, તમે તમારા ધનુષ્ય પર બાણો ચઢાવ્યાં છે.
    સેલાહ તમે નદીઓથી પૃથ્વીના ભાગ કર્યા છે.
  pon-2006A: Komw ketin onopadahr en doadoahngki sapwellimomwi ketieu, onopadahr en
    kadar sapwellimomwi arep kan. Sapwellimomwi lioal pwalangpeseng sampah.
  por-BRBSL: Você descobriu o seu arco. Você chamou por suas setas juramentadas. Selah.
    Você divide a terra com rios.
  eng-OEBUS: Why you bare your bow? Why you fill your quiver with shafts? You split
    the earth with torrents.
  cth-cth: Nang ni catounnaw koe lawkkam na tâ e patetlah lilava coungkacoe na rasa
    sin toe, talai dawk tuinaw na phuek sak toe.
  twi-twi: Wuyii wo tadua, Woma wɔde agyan bebree brɛɛ wo. Wode nsubɔnten paapae asase
    mu.
  hlt-hlt: Olhlo bangla na lii te a ah la na yueh tih olkhueh caitueng neh diklai
    tuiva na phih coeng. Selah.
  tbz-SIM: Kuyie nhɑ fĩnnɛ́mu ɑ tɑ̃mmù, kɑ̀ɑ pie ntu yɛnɔ̀ ɑ ti dɔúnnɛ̀ yɛ̀. Kuyie,
    fɔ̃́ɔ̃̀ dɑmmù kɛtenkɛ̀ kɛ̀ mɛniɛ nyiɛ̀ní kɛ̀ dɛ̀ nɑɑ́ nyikó.
  msy-2020: Nɨ uan pim asigha a dafagha, anekɨrigha gɨfa. Nɨ barir avɨriba isa bariba
    azuir mɨtarir mɨsevim gaghui. (Ighiam gamua an suiam atugha avughsegha ua ighiam
    gami.) Egha mɨghsɨaba nɨn garir dughiabar, me nɨsi. Nɨ amozir ekiaba akuri da
    nguazim gɨra anebɨsi, ezɨ faner ekiabar dɨpaba emɨra izi. Ezɨ aperiar ekiaba dar
    otiva izaghiri. Ezɨ dɨpar nguazimɨn aven itiba uaghan tɨngagha, buav anaga overiamɨn
    suisi.
  dop-dop: N kpɑɑsɑ nyɑ́ tɔɔʋ. Nyɑ́ nyǝmɑ wɛ ɩsɩɩ mpusi tǝŋsʋɣʋ. Tɛtʋ hɑɑ nɔɣɔ nɑ
    pusi lɩɩ.
  azb-azb: Yayını açdın, Oxdanını oxlarla doldurdun. Sela Yer üzünü çaylarla yardın.
  eng-DBY: Thy bow was made naked, The rods [of discipline] sworn according to [thy]
    word. Selah. Thou didst cleave the earth with rivers.
  hin-2017: तेरा धनुष खोल में से निकल गया, तेरे दण्ड का वचन शपथ के साथ हुआ था। (सेला)
    तूने धरती को नदियों से चीर डाला।
  wol-KYG: Yaa génne sa xala mbaram, feesal sa mbuusum fitt. Selaw. Yaa xare suuf
    ay dex.
  eng-YLT: Utterly naked Thou dost make Thy bow, Sworn are the tribes — saying, 'Pause!'
    [With] rivers Thou dost cleave the earth.
  kne-kne: Insaganam din panam ya nansianem din daga babaen si ginawang.
  eng-WYC-2017: Thou raising shalt raise thy bow, oaths to lineages which thou hast
    spoken; thou shalt part the floods of earth.
  eng-WMBB: You uncovered your bow. You called for your sworn arrows. Selah. You split
    the earth with rivers.
  urd-GVH: तूने अपनी कमान को निकाल लिया, तेरी लानतें तीरों की तरह बरसने लगी हैं। (सिलाह)
    तू ज़मीन को फाड़कर उन जगहों पर दरिया बहने देता है।
  rug-rug: Ele va namanama ia Goi sa Mua bokala pude tavetavete nia, va namanama pude
    gonani sari na Mua tupi. Viqala ruaia na kapi sa pepeso.
  gaz-gaz: Ati iddaa kee luqqifattee xiyya itti dhaabbatte. Lafas lageeniin gargar
    baqaqsite;
  fra-LSG: Ton arc est mis à nu; Les malédictions sont les traits de ta parole… —
    Pause. Tu fends la terre pour donner cours aux fleuves.
  gnn-gnn: Yo Garray, nhe yukurrana dhärrana waṉa‐garrwarthina, goŋ‐garamirrina yulŋunydja,
    girri'‐ŋamathina yukurrana ḏupthunarawuna, baḏuwaḏuyunarawuna ŋuriki miriŋuwuna,
    ga dhunupana ŋunhi munathany'tja wäŋa barr'yurrunana guḻk‐guḻkthurrunana.
  yal-yal: I ya xanla bata ramini, i kɔlɔ xuine luxi nɛn alo xalimakunle. Bɛti xuini
    te. I bɔxɔni bɔma, baa igene yi mini.
  haw-1868: Ua wehe loa ia kau kakaka, o na ihe ehiku, oia ka olelo. Sila. Ua hoonahae
    oe i ka honua me na muliwai.
  arb-NAV: جَرَّدْتَ قَوْسَكَ وَتَأَهَّبْتَ لإِطْلاقِ سِهَامِكَ الْكَثِيرَةِ، وَشَقَقْتَ
    الأَرْضَ أَنْهَاراً.
  ewe-ewe: Ehe wò dati ɖe go eye nèbia be woatsɔ wò aŋutrɔwo na wò. Sela. Ètsɔ tɔsisiwo
    ma anyigba lae.
  eng-LEE: 'Laid quite bare is thy bow, like severe rods of punishment [goeth forth]
    thy word, Selah: into rivers thou splittest the earth.'
  asm-FB: আপুনি আপোনাৰ ধনু আবৃত নকৰাকৈ লৈ আহিছে; আপুনি আপোনাৰ ধনুত কাঁড় লগাইছে! চেলা।
    আপুনি পৃথিবীখন নদীবোৰেৰে ভাগ কৰিছা।
  sus-A: عِ نَشَ عِ شَ شَلِ رَ مِنِ، عِ نَشَ تَنبّ وُيَشِ سُشُ. عِ نَشَ شُرٍيٍ رَبْو
    بْشِ مَ.
  fra-SBL: Tu as découvert ton arc. Tu as appelé tes flèches assermentées. Selah.
    Tu as fendu la terre avec des rivières.
  hbo-hbo: עֶרְיָ֤ה תֵעֹור֙ קַשְׁתֶּ֔ךָ שְׁבֻעֹ֥ות מַטֹּ֖ות אֹ֣מֶר סֶ֑לָה נְהָרֹ֖ות
    תְּבַקַּע־אָֽרֶץ׃
  shp-NTPO: Min kanóti betan jatíbi min piabora moa min benxoa iki. Parobo axonra,
    jan jene boai taebo min ake.
  kik-kik: Nĩwarutire ũta waku, ũkĩwoya na igũrũ, na ũgĩĩtia mĩguĩ mĩingĩ. Nayo thĩ
    ũkĩmĩgayania na njũũĩ;
  fra-NCL: A nu ton arc se découvre ; tes traits sont les serments que tu as prononcés
    (Séla). En torrents tu fends la terre.
  cek-AK: Na lok baktih, acaengnawk lokkamhaih baktih toengah, nangmah ih kalii to
    na suek coek boeh. Selah. Tuipuinawk to long hoiah na tacawtsak.
  cuk-cuk: Be-warsi na be guagwar ganikid, be-saguyaba sigumar be enosad. Be napaneg-marisadgi
    dii-iirmakega imaksad.
  uig-CYR: Сениң оқяйиң аян қилинди, Сөзүң бойичә, Исраил қәбилилиригә ичкән қәсәмлириң
    үчүн аян қилинди! Селаһ! Сән йәр йүзини дәрия-кәлкүнләр билән айривәттиң.
  tel-2017: విల్లు వరలోనుండి తీశావు. బాణాలు ఎక్కుపెట్టావు. భూమిని బద్దలు చేసి నదులు
    ప్రవహింపజేశావు.
  hat-BSA: Ou te rale banza a soti nan fouwo l; Ou te rele flech ou yo fè semàn an.
    Selah. Ou te fann tè a ak rivyè yo.
  kos-kos: Kom akola in orekmakin mwe pisr nutum, Akola in pisrik sukan pisr nutum.
    Sarom lom foklalik faclu.
  hbo-WLC: עֶרְיָ֤ה תֵעוֹר֙ קַשְׁתֶּ֔ךָ שְׁבֻע֥וֹת מַטּ֖וֹת אֹ֣מֶר סֶ֑לָה נְהָר֖וֹת
    תְּבַקַּע־אָֽרֶץ׃
  ibo-ibo: I kpughepụrụ ụta gị, kpọọ oku ka a chịtara gị ọtụtụ àkụ. Sela I ji osimiri
    dị iche iche kewaa ụwa.
  ory-ory: ତୁମ୍ଭର ଧନୁ ଅନାବୃତ ହେଲା; ଗୋଷ୍ଠୀଗଣର ପ୍ରତି ଶପଥ ସ୍ଥିରୀକୃତ ବାକ୍ୟ ହେଲା। ସେଲା।
    ତୁମ୍ଭେ ନଦ-ନଦୀ ଦ୍ୱାରା ପୃଥିବୀକୁ ବିଦୀର୍ଣ୍ଣ କଲ।
  chk-chk: Ka uwawu noum esefich seni tükütükün o pachetä ekewe föün esefich ngeni
    selin. Ka asanga fanüfan ren ekewe chanpupu.
  rop-rop: Yubin gitredi blanga yusum yu bo en erro, en det jigiwan laitining blanga
    yu bin opinimap dijan graun en meigim ola riba kamat.
  ukr-1871: Ти напяв лука твого, як се клятьбою обіцяв був поколїнням; ти роздїляв
    води землї.
  deu-1951: Bloß, enthüllt ist dein Bogen; deine Eide sind die Pfeile, gemäß deinem
    Wort (Pause). Durch Ströme zerteilst du das Land.
  eng-JPS: Thy bow is made quite bare; sworn are the rods of the word. Selah. Thou
    dost cleave the earth with rivers.
  srp-1865: Pomoli se luk tvoj kao što si se zakleo plemenima; razdro si zemlju za
    rijeke.
  lug-lug: Wasowolayo akasaale ko, wategeka okulasa obusaale; ensi n’ogyawulayawulamu
    n’emigga.
  heb-heb: עריה תעור קשתך שבעות מטות אמר סלה נהרות תבקע ארץ׃
  ben-IRV: তোমার ধনুক তুমি তুলে নিলে, তোমার বাক্য অনুসারে শাস্তি দেবার জন্য লাঠি গুলো
    শপথ করেছে। তুমি পৃথিবীকে ভাগ করে দিলে নদী দিয়ে।
  pan-pan: ਤੇਰਾ ਧਣੁੱਖ ਖੋਲ੍ਹ ਵਿੱਚੋਂ ਕੱਢਿਆ ਗਿਆ, ਤੂੰ ਆਪਣੇ ਦੰਡ ਦੇ ਤੀਰਾਂ ਨੂੰ ਸਹੁੰ ਦੇ ਕੇ
    ਬੁਲਾਇਆ ॥ ਸਲਹ ॥ ਤੂੰ ਧਰਤੀ ਨੂੰ ਨਦੀਆਂ ਨਾਲ ਚੀਰ ਦਿੱਤਾ।
  mya-JVB: ကိုယ်တော်သည် အမျိုး အနွယ်တော်တို့၌ ထား တော်မူသောသစ္စာ ဂတိရှိသည်အတိုင်း၊
    လေး လက်နက်တော်ကို ထုတ် ပြတော်မူ၏။ မြေကြီး ၌ မြစ် တို့ကို ပေါက် စေ တော်မူ၏။
  hmo-hmo: Ori ena kevaru be oiemu peva ena diba bamona, bona oiemu peva ena varo
    oi abia hegaegae noho. Oi ese sinavai dekena amo tanobada oi hapararaia.
  urd-urd: तेरी कमान ग़िलाफ़ से निकाली गई, तेरा 'अहद क़बाइल के साथ उस्तवार था। सिलाह,
    तूने ज़मीन को नदियों से चीर डाला।
  rus-SYN: Ты обнажил лук Твой по клятвенному обетованию, данному коленам. Ты потоками
    рассек землю.
  bqc-SIM: N n sá bↄ̀ a bↄ̀ↄu, n mɛ̀ wà mↄ́ ń kaↄ, ↄ̃ n dṹnia pàapaa ń swaↄ.
  tcz-CHONGTHU: Nang in nathal le na thalchang koina na livathei chu napeije. Nangman
    leiset hi vadung twi ho lonna dingin na hongdohin ahi.
  mar-mar: तू आपले धनुष्य गवसणी बाहेर काढले आहे; तू आपल्या धनुष्यावर बाण चढवला आहे!
    (सेला). तू पृथ्वीला नद्यांद्वारे दुभागले आहे.
  qub-qub: Lëcha jitacunayquitapis camarishallanami charaycanqui. Lëchayquitapis illapanayquipaj
    jitaj jitajllanami caycanqui. Selah Mayucunawanmi cay pachatapis ragrargärishcanqui.
  bqp-bqp: A wunɛn tɛndu bɛri. Wunɛn bɔ̃ri yi sɑ̃ɑwɑ nge sɛ̃ɛnu. A tem bɛrɑ mɑ dɑɑnu
    kokɑ min di.
  hat-hat: Ou kenbe banza ou tou pare nan men ou. Pawòl ou se pakèt flèch anpwazonnen.
    Zèklè ou yo fann tè a louvri.
  eng-BSB: You brandished Your bow; You called for many arrows. Selah You split the
    earth with rivers.
  tod-tod: È ɗa-ɠɔɔɠɔ ɠilɛgi ɓɛtɛa, ɗa-mɛɛinti ta ga minazeɠegiti, è ti woni. Lo!
    Ɗa zooi ʋalizu su ga ziɛ wolaiti.
  eng-WEBPB: You uncovered your bow. You called for your sworn arrows. Selah. You
    split the earth with rivers.
  kbq-kbq: Kagra atika'a erisga nehunka, kevemofo kupinti keveramina hefinka eri'nane.
    Ana nehunka tiranteti mopa rugitaginte'nane.
  nhe-BL: Ta tijnexti mohueyi chicahualis quema ticamatqui. Tijpixtoya mocuahuitol
    huan mocuatlaminhua momaco pampa queja nopa tiquintencahuilijtoya motlacajhua
    para tiquinpalehuis. Tijtejtejqui nopa tlali ica miyac atemitl.
  gub-BL: Erepyhyk newyrapar. Erezemuàgà'ym neru'yw imomor àwàm rehe. Ereywykàz ywy
    'y tetea'u uwyryk ma'e pupe.
  eng-DRA: 'Thou wilt surely take up thy bow: according to the oaths which thou hast
    spoken to the tribes. Thou wilt divide the rivers of the earth.'
