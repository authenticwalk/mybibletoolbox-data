    ni bod e arche’ ni eagle ni nge og ko n’en ni nge longuy.
  hlt-MCSB: A marhang te kaihlaeng lakah loe tih hlaemhmah uithang lakah a lai haat.
    A marhang caem rhoek a pet uh vaengah a marhang caem loh a hla lamkah khaw a pha
    uh tih caak hamla aka paco atha bangla ding uh.
  mdy-ETH: «ፓራሢ ዔያቶኮ ማኣኪዳፓ ባሼ ሩኡራያኬ፤ ዹሚና ሃንታ ያኣዮይዳፓ ባሼ ዒጊቻያኬ፤ ዔያቶኮ ፓራሢና ዖላ ዓሳ ሃኬይዳፓ
    ሳጋሪ ሙካኔ፤ ዓርቂ ዔኪ ሙዓኒ ዓዳ ኮኦኬጉዲ ባራናኔ።
  twi-ASANTE: Wɔn apɔnkɔ ho yɛ herɛ sene asebɔ, na wɔn ho yɛ hu sene pataku a ɔnam
    anadwo, wɔn apɔnkɔsotefoɔ kɔ wɔn anim mmarima so, wɔfiri akyirikyiri nsase so,
    na wɔto hoo sɛ akroma a ɔrekɔkye aboa.
  eng-WEBU: Their horses also are swifter than leopards, and are more fierce than
    the evening wolves. Their horsemen press proudly on. Yes, their horsemen come
    from afar. They fly as an eagle that hurries to devour.
  wal-wal: Eta parati maahetuppekka aadhdhida eesanchchanne namisettida omarssa wanggireellotuppekka
