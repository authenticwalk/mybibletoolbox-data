    mokaon.
  pol-UBG: Ich konie są szybsze niż lamparty, dziksze niż wilki o zmierzchu. Ich jeźdźcy
    rozciągną się szeroko, ich jeźdźcy przybędą z daleka, przylecą jak orzeł spieszący
    się na żer.
  agr-agr: Aents caballonum maanin aidauk shiig kuashat caballonum entsatkau atushat
    minisag tutugtuinawai. Nunú caballo aidauk ikamyawan nagkaesau senchi tupikainawai,
    tuja nuigtush uwegshunmaya lobo kajen ajankachua nuna nagkaesau ainawai. Iman
    asag atushat minisag dita shiwaajinak águila yutaijin wainak, nanaak akaetuki
    achiyama iman ainawai.
  kyc-kyc: Dokopa nakamana mena ose dupwame mena lepete dupwa nyuo enakao makandenge.
    Makandapala lopapala nalana pingi dopale ingya napala kamame nalana wakasa pingi.
    Dopa pilyamopa nakama nanesa dupwame mena ose matana piso waiya lao pyala epenge.
    Yaka kambeme kinjipa pongo pyapala nyingi dopale ingyuo nyela epelyaminyi.
  urd-GVU: اُن کے گھوڑے چیتوں سے تیز ہیں، اور شام کے وقت شکار کرنے والے بھیڑیئے بھی
    اُن جیسے پُھرتیلے نہیں ہوتے۔ وہ سرپٹ دوڑ کر دُور دُور سے آتے ہیں۔ جس طرح عقاب
    لاش پر جھپٹا مارتا ہے اُسی طرح وہ اپنے شکار پر حملہ کرتے ہیں۔
  eng-OEBCW: Their horses are swifter than leopards, quicker than wolves hunting at
    dusk. From afar they come swooping down, like an eagle attacking its prey.
  deu-1912: Ihre Rosse sind schneller denn die Parder und behender denn die Wölfe
    des Abends. Ihre Reiter ziehen in großen Haufen von ferne daher, als flögen sie,
    wie die Adler eilen zum Aas.
  kan-2017: ಅವರ ಕುದುರೆಗಳು ಚಿರತೆಗಳಿಗಿಂತ ವೇಗವಾಗಿ ಓಡಬಲ್ಲವು, ಸಂಜೆಯ ತೋಳಗಳಿಗಿಂತ ಚುರುಕಾಗಿವೆ;
    ಅದರ ಸವಾರರು ರಭಸದಿಂದ ಹಾರಿಬರುವರು, ಬೇಟೆಯನ್ನು ಕಬಳಿಸಲು ಹಾರಿ ಬರುವ ರಣಹದ್ದಿನಂತೆ ದೂರದಿಂದ
