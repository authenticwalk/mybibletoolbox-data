    Cho'n cunin na chiban chi na chiban e' ku's yi na ẍch'in chixicy' yi na chisaj
    lajke'l tan cambaje'n chiwa'.
  ilo-ULB: Naparpardas dagiti kabalioda ngem dagiti leopardo, naparpartak ngem kadagiti
