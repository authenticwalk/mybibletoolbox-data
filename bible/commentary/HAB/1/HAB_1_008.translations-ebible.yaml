  hlt-hlt: A marhang te kaihlaeng lakah loe tih hlaemhmah uithang lakah a lai haat.
    A marhang caem rhoek a pet uh vaengah a marhang caem loh a hla lamkah khaw a pha
    uh tih caak hamla aka paco atha bangla ding uh.
  tbz-SIM: Bɛ sɛ̃ĩ́ cɑ̃ɑ̃mu kɛ pɛ̃ɛ̃tɛ́ yɛkpɑmɑɑ̀, kɛ tonnì kɛ pɛ̃ɛ̃tɛ́ sikpɑmɔɔ́
    ɔ̃ mbɛtì kuyuoku mɔ̀nnì kɛ bo pĩ́ nkɛ cɑ̃ɑ̃mɛ̀. Bɛ sɛ̃ĩ́ boní dɛdɛ́tirɛ̀ ndɛ,
    kɛ pùtìní kɛ cɑ̃ɑ̃ kɛ dò nfɛcĩrifɛ ɔ̃ɔ̃ yɑ̀ fɛ̀ dɔ́ kɛ́pĩ́ ndɛ̀, kɛ́fĩɛ̃̀tɛ̀ mɛ̀ɛ̀
    botí.
  msy-2020: “Men hoziaba bar puvɨra ivemari, egha me asɨzir atiar ruarimɨn ikia puvɨra
    ivemaribagh afira. Egha hoziar kaba bar puvɨra mɨsosi, ezɨ me mɨsozir arazim,
    afiar atiabar mɨdorozir arazim gafira. Hoziar kaba uari fa, uari akuri, ezɨ mɨsoghamin
    gumaziba, me hoziar kabagh apiagha, nguibar bar saghon itibar ikegha, mɨdorozim
    foreghasa izi. Me bar puvɨram akɨgh izam, mati kuarazir isam nguazim gisɨn uan
    asɨzimɨn apigha a mɨsuegh anemasa, pura tuigha iraghu.
  dop-dop: Pɑ kpɑɣɑnǝŋ lɔŋlɔŋ lɑpʋ tɛɛ kpooŋ. Pɑ kǝlɑ toŋ kɛ sʋnsʋmʋɣʋ ŋku nyɔɣɔsɩ
    pɩɩwɑ tɔ. Ye pɑ lɩɩnɑ pooluŋ pɑ kpɑɣɑnǝŋ ŋmɑɑkɩ kɛ́. Ɩ́ kʋlǝɣɩ hʋntʋ kɛ́ ɩsɩɩ
    hɛkǝlɛ tiliɣi kɑmpɑɣɑ wɑɑlɩ.
  azb-azb: Atları bəbirdən çevik, Özləri isə ac qurddan daha azğındır, Süvariləri
    yeri deşərək uzaqdan gəlir, Şikarını yeməyə cuman qartal kimi şığıyır.
  eng-DBY: 'And their horses are swifter than the leopards, and are more agile than
    the evening wolves; and their horsemen prance proudly, and their horsemen come
    from afar: they fly as an eagle that hasteth to devour.'
  hin-2017: उनके घोड़े चीतों से भी अधिक वेग से चलनेवाले हैं, और साँझ को आहेर करनेवाले
    भेड़ियों से भी अधिक क्रूर हैं; उनके सवार दूर-दूर कूदते-फाँदते आते हैं। हाँ, वे
    दूर से चले आते हैं; और आहेर पर झपटनेवाले उकाब के समान झपट्टा मारते हैं।
  wol-KYG: Seeni fas a gëna gaawi segg, gëna aay tilli timis. Fu sore la seeni gawar
    jóge, tëbal, naaw nig jaxaay ju ne jàyy, lekkum rëbbam.
  eng-YLT: Swifter than leopards have been its horses, And sharper than evening wolves,
    And increased have its horsemen, Even its horsemen from afar come in, They fly
    as an eagle, hasting to consume.
  kne-kne: Paspas din kabayo da mo din kanan da en leopard. Maangat da mo din mandagaang
    ay atap ay aso ay man-anap si anopen da sin labi. Paspas di tagtag din kabayon
    di sosoldado da ay mapo sin addawi. Biglaen da din kalaban da ay kaman din iyat
    di agila ay manipdot si depapen da.
  eng-WYC-2017: His horses be lighter than leopards, and swifter than eventide wolves,
    and his horsemen shall be scattered abroad; for why his horsemen shall come from
    far, they shall fly as an eagle hasting to eat.
  eng-WMBB: Their horses also are swifter than leopards, and are more fierce than
    the evening wolves. Their horsemen press proudly on. Yes, their horsemen come
    from afar. They fly as an eagle that hurries to devour.
  urd-GVH: उनके घोड़े चीतों से तेज़ हैं, और शाम के वक़्त शिकार करनेवाले भेड़ीए भी
    उन जैसे फुरतीले नहीं होते। वह सरपट दौड़कर दूर दूर से आते हैं। जिस तरह उक़ाब लाश
    पर झपट्टा मारता है उसी तरह वह अपने शिकार पर हमला करते हैं।
  rug-rug: Sari dia hose si rerege holani rini sari na leopadi; variva matagutudi,
    holani rini sari na siki pinomo oviadi. Sari dia tie varipera koi pa hose si mae
    guadi pa popoa seu; puzaia ri na hose sa pepeso. Tedoro gore mae si arini guana
    atata pu rapati sari dia boso.
  gaz-gaz: Fardeen isaanii qeerransa caalaa saffisu; yeeyyii galgalaa caalaa sodaachisu.
    Namoonni isaanii kanneen farda yaabbatan ariitiidhaan gulufu; abbootiin farda
    isaaniis fagoodhaa dhufu. Isaan akkuma risaa waa nyaachuuf ariifatuu barrisu;
  fra-LSG: Ses chevaux sont plus rapides que les léopards, Plus agiles que les loups
    du soir, Et ses cavaliers s’avancent avec orgueil; Ses cavaliers arrivent de loin,
    Ils volent comme l’aigle qui fond sur sa proie.
  gnn-gnn: Yarraman'tja ŋuli walalaŋgu gundupuma ganydjarryuna dhikana wal'ŋu bala
    marililinydja, gäma yurru ŋunhiyi miriŋunhanydja walalanha. Marrtjinydja walala
    yurru beŋuru barrkuŋuru wal'ŋu wäŋaŋurunydja, yurru ganydjarryuna walala yurru
    marrtjinydja‐wala yana, bitjanna bitjan ḏamala ŋuli marrtji ganydjarryu, ga dhiṯthun
    ŋayi yurru mulka ŋula nhä wäyinnha, bitjannayi yurru.
  yal-yal: E soone xulun burunna ɲarin xa, e xaɲɛ ɲinbari ra kankone xa. E soo ragine
    gixin fama nɛn tuganɲɛ sa keli yire makuyeni. E gima alo singbinna nɛɛn fɔnɲɛ
    seen ma.
  haw-1868: Ua oi ka mama o kona poe lio mamua o ka leopade, A ua oi ko lakou mama
    mamua o na iliohae i ke ahiahi; Holo haaheo kona poe hololio, E hele mai kona
    poe hoohololio mai kahi loihi mai; E lele lakou me he aeto la, e lalelale ana
    e ai.
  arb-NAV: خُيُولُهَا أَسْرَعُ مِنَ النُّمُورِ، وَأَكْثَرُ ضَرَاوَةً مِنْ ذِئَابِ
    الْمَسَاءِ. فُرْسَانُهَا يَنْدَفِعُونَ بِكِبْرِيَاءَ قَادِمِينَ مِنْ أَمَاكِنَ
    بَعِيدَةٍ، مُتَسَابِقِينَ كَالنَّسْرِ الْمُسْرِعِ لِلانْقِضَاضِ عَلَى فَرِيسَتِهِ.
  ewe-ewe: Woƒe sɔwo ƒua du wu lãkle, eye wonyrana wu amegaxi le zã me. Woƒe asrafo
    sɔdolawo lũna ɖe nu dzi kple kalẽ; ɖeɖi metea woƒe sɔdolawo ŋu o. Wosaa agba le
    futɔwo dzi abe hɔ̃ si di be yeaƒo nu ene.
  eng-LEE: 'And swifter than leopards are their horses, and fiercer than the evening
    wolves; and their horsemen spread themselves abroad: and their horsemen will come
    from afar; they will fly like the eagle hastening to eat.'
  asm-FB: তেওঁলোকৰ ঘোঁৰাবোৰ নাহৰফুটুকী বাঘতকৈয়ো দ্রুতবেগী, আৰু গধূলি পৰৰ ৰাংকুকুৰতকৈয়ো
    বেগী! সেয়ে তেওঁলোকৰ ঘোঁৰাবোৰ ছাব মৰা, আৰু তেওঁলোকৰ অশ্বাৰোহীসকল ঈগলে খাবলৈ বেগেৰে
    উৰি অহাৰ দৰে, বহু দূৰৰ পৰা বেগেৰে আহে।
  sus-A: عٍ شَ سٌييٍ شُلُن بَرَتّيٍ بّ. عٍ شَاحّ وُلَءِ بَرٍيٍ بّ نَشٍيٍ مِنِمَ كْي
    رَ. عٍ شَ سٌييٍ قَمَ سّنبّ رَ كٍلِقٍ يِرٍ مَكُيٍ. عٍ مَقُرَ عَلْ سّفّ، نَشَن فٌرٌ مَ
    تْشْي يْرّ قْشْ رَ.
  fra-SBL: Leurs chevaux sont plus rapides que les léopards, Et plus féroces que les
    loups du soir. Leurs cavaliers avancent fièrement. Oui, leurs cavaliers viennent
    de loin. Ils volent comme l'aigle qui se précipite pour dévorer.
  hbo-hbo: וְקַלּ֨וּ מִנְּמֵרִ֜ים סוּסָ֗יו וְחַדּוּ֙ מִזְּאֵ֣בֵי עֶ֔רֶב וּפָ֖שׁוּ
    פָּֽרָשָׁ֑יו וּפָֽרָשָׁיו֙ מֵרָחֹ֣וק יָבֹ֔אוּ יָעֻ֕פוּ כְּנֶ֖שֶׁר חָ֥שׁ לֶאֱכֹֽול׃
  shp-NTPO: Jaton kabayobora leopardobo winoa ishtobo iki, tsoa jonibi jain jaama
    mananmamea pimis yoinabo bebónbires sinábo riki. Ja kabáyonin peyakax boai jonibora
    kikinbires icha itan kikinbires ishtobo iki, jato akíra ochokeaxbi jatoki choronkanai,
    teté namiki paketai keskatira, jatoki choronkanai.
  piu-2006: '@see-verse:HAB.001.007'
  kik-kik: Mbarathi ciao irĩ ihenya gũkĩra ngarĩ, na nĩ ooru mũno gũkĩra njũũi iria
    icangacangaga kĩhwaĩ-inĩ. Thigari ciao iria ithiiaga ihaicĩte mbarathi itengʼeraga
    ta ciũmbũkĩte; ahaici acio a mbarathi moimaga kũndũ kũraya. Mombũkaga ta nderi
    ĩgĩcuuhũkĩra gĩa kũrĩa;
  fra-NCL: Ses chevaux sont plus légers que les léopards, plus ardents que les loups
    du soir. Ses cavaliers s’élancent, ses cavaliers viennent de loin, ils volent
    comme l’aigle pressé de dévorer.
  cek-AK: 'Nihcae ih hrang loe kaithlaeng pongah rang o kue moe, aduem bang ih tasui
    pongah hmawsaeng o kue: hrang angthueng kaminawk loe angthla parai ahmuen hoiah
    angzoh o, toe nihcae loe moi caa tahmu kazawk baktiah a zawk o tih.'
  cuk-cuk: E-molimar, achu-barbadba bur bule abarmakmalad, achu-sapurba bur bule ursirmalad.
    E-sordamar-moli-birgi-bila-onomalad sabsur-abarmakmalad, we-sordamar dikasur danimalad.
    Igi sulubagi e-mas-daksale, binnasuli egi melleardae, deyobi dulemargi mellear
    damalad.
  uig-CYR: Уларниң атлири илпизлардин иштик, Кәчтә овға чиқидиған бөриләрдин әшәддийдур;
    Атлиқ ләшкәрләр атлирини мәғруранә чапчитиду; Атлиқ ләшкәрләр жирақтин келиду,
    Улар овға шуңғуған бүркүттәк учуп жүриду.
  tel-2017: వారి గుర్రాలు చిరుతపులుల కంటే వేగంగా పరుగులెత్తుతాయి. రాత్రిలో తిరుగులాడే
    తోడేళ్లకంటే అవి చురుకైనవి. వారి రౌతులు దూరం నుండి వచ్చి తటాలున చొరబడతారు. ఎరను
    పట్టుకోడానికి గరుడ పక్షి వడిగా వచ్చేలా వారు వస్తారు.
  hat-BSA: Chevalye yo pi vit ke leyopa, e pi vijilan ke lou lannwit. Chevalye yo
    vin galope. Chevalye yo sòti lwen. Yo vole tankou èg k ap plonje desann pou devore.
  kos-kos: “Horse natulos uh mui liki kosro leopard, ac sulallal liki wolf masrinsralla
    uh. Mwet kasrusr fin horse lalos tuku yen loesla me. Horse natulos kihling infohk
    uh. Elos pwesroulme oana luman won eagle ke elos putati in sruokya ma nalos.
  hbo-WLC: וְקַלּ֨וּ מִנְּמֵרִ֜ים סוּסָ֗יו וְחַדּוּ֙ מִזְּאֵ֣בֵי עֶ֔רֶב וּפָ֖שׁוּ
    פָּֽרָשָׁ֑יו וּפָֽרָשָׁיו֙ מֵרָח֣וֹק יָבֹ֔אוּ יָעֻ֕פוּ כְּנֶ֖שֶׁר חָ֥שׁ לֶאֱכֽוֹל׃
  ibo-ibo: Ịnyịnya ha nwere ụkwụ nkọ karịa agụ. Ha na-akpa ike karịa nkịta ọhịa nke
    na-ejegharị nʼanyasị. Ndị ịnyịnya agha ha na-awụ ọsọ, ndị ha na-agba ịnyịnya na-esitekwa
    ebe dị anya na-abịa. Dịka ugo nke na-efedata i buru nri ọ ga-eri.
  ory-ory: ଆହୁରି, ସେମାନଙ୍କର ଅଶ୍ୱଗଣ ଚିତାବାଘଠାରୁ ବେଗଗାମୀ ଓ ସନ୍ଧ୍ୟାକାଳରେ କେନ୍ଦୁଆଗଣଠାରୁ
    ଦୂରନ୍ତ; ଆଉ, ସେମାନଙ୍କର ଅଶ୍ୱାରୋହୀମାନେ ଆପଣାମାନଙ୍କୁ ବ୍ୟାପ୍ତ କରୁଅଛନ୍ତି; ହଁ, ସେମାନଙ୍କର
    ଅଶ୍ୱାରୋହୀଗଣ ଦୂରରୁ ଆସୁଅଛନ୍ତି; ଗ୍ରାସ କରିବା ପାଇଁ ଦ୍ରୁତଗାମୀ ଉତ୍କ୍ରୋଶ ପକ୍ଷୀ ପରି ସେମାନେ
    ଉଡ଼ୁ ଅଛନ୍ତି।
  chk-chk: Nöür oris ra müttir seni ewe man itan lepart, ra rochongau seni ekewe wolif
    mi echik. Nöür kewe chon wawa oris ra feito me toau o säpuropur, ra müttir le
    sä usun müttirin eman ikel a tur won liapan.
  rop-rop: “Olabat hosis brabli kwikbala, laiga detlot big bujiget, en olabat brabli
    jigiwan jis laik detlot wailwan dog weya lukabat daga. Detlot soljamob hu raidimbat
    hosis garra kaman brom longwei kantri. Olabat hosis garra grajim det graun. Dei
    kaman kwikbala jis laik igulok weya kaman brom skai, gajimbat daga.
  ukr-1871: В його конї бистрійші над парди, а швидкійші над вовки смерком; кінниця
    його розбігається на всї боки; орлом приходять-прилїтають їздецї його здалека,
    й кидаються на здобич.
  deu-1951: Schneller als Pardel sind seine Rosse und grimmiger als Wölfe am Abend;
    seine Reiter kommen im Galopp daher, von fernher kommen die Reiter; sie fliegen
    daher wie ein Adler, der zum Fraße eilt.
  eng-JPS: Their horses also are swifter than leopards, and are more fierce than the
    wolves of the desert; and their horsemen spread themselves; yea, their horsemen
    come from far, they fly as a vulture that hasteth to devour.
  srp-1865: Konji æe mu biti brži od risova i ljuæi od vukova uveèe, veliko æe mnoštvo
    biti konjika njegovijeh, i iduæi izdaleka konjici njegovi doletjeæe kao orao kad
    hiti na lov.
  lug-lug: Embalaasi zaabwe zidduka okukira engo, era mu bukambwe zikira emisege egy’ekiro.
    Abasajja abeebagala embalaasi bava mu nsi ey’ewala era bajja beesaasaanyizza ne
    banguwa okutuuka ng’ensega bw’erumba ky’eneerya.
  heb-heb: וקלו מנמרים סוסיו וחדו מזאבי ערב ופשו פרשיו ופרשיו מרחוק יבאו יעפו כנשר
    חש לאכול׃
  ben-IRV: তাদের ঘোড়াগুলো চিতাবাঘের চেয়ে ও বেগে দৌড়ায়, সন্ধ্যাবেলায় নেকড়ের চেয়েও
    দ্রুত, তাই তাদের ঘোড়া চালকেরা দ্রুতগামী, তাদের ঘোড়াচালকেরা অনেক দূর থেকে আসে,
    একটি ঈগল যেমন খাওয়ার জন্য দ্রুত উড়ে বেড়ায় তারাও তেমনি উড়ে বেড়ায়।
  pan-pan: ਉਹਨਾਂ ਦੇ ਘੋੜੇ ਚੀਤਿਆਂ ਨਾਲੋਂ ਤੇਜ਼ ਹਨ ਅਤੇ ਸ਼ਾਮ ਨੂੰ ਸ਼ਿਕਾਰ ਕਰਨ ਵਾਲੇ ਬਘਿਆੜਾਂ
    ਨਾਲੋਂ ਜ਼ਿਆਦਾ ਖ਼ਤਰਨਾਕ ਹਨ, ਉਹਨਾਂ ਦੇ ਸਵਾਰ ਕੁੱਦਦੇ-ਟੱਪਦੇ ਅੱਗੇ ਵੱਧਦੇ ਹਨ, ਹਾਂ, ਉਹਨਾਂ
    ਦੇ ਸਵਾਰ ਦੂਰੋਂ ਆਉਂਦੇ ਹਨ, ਉਹ ਉਕਾਬ ਦੇ ਵਾਂਗੂੰ ਉੱਡਦੇ ਹਨ, ਜੋ ਆਪਣੇ ਸ਼ਿਕਾਰ ਉੱਤੇ ਝਪਟਦਾ
    ਹੈ!
  mya-JVB: သူ တို့၏ မြင်း သည် ကျားသစ် ထက် လျင်မြန် ၏။ ညဉ့် ၌ လည်သော တောခွေး ထက် ကြမ်းတမ်း
    ၏။ မြင်းစီးသူရဲ တို့သည် အဝေး က လာ၍ ခုန် ကြလိမ့်မည်။ အကောင်ကို ကိုက်စား ခြင်းငှါ
    လျင်မြန် သော ရွှေလင်းတ ကဲ့သို့ ပျံ လာ ကြလိမ့်မည်။
  hmo-hmo: “Idia edia hosi edia heau be haraga, taiga edia haraga idia hanaia, bona
    unai hosi be dagedage danu, uda sisia edia dagedage idia hanaia. Inai hosi dekenai
    idia guia taudia be tano daudau gabudia dekena amo idia heau mai noho. Ugava manudia
    bamona idia roho diho haraga, aniani abia totona.
  urd-urd: उनके घोड़े चीतों से भी तेज़ रफ़्तार, और शाम को निकलने वाले भेड़ियों से
    ज़्यादा खू़ँख़्वार हैं; और उनके सवार कूदते फाँदते आते हैं। हाँ, वह दूर से चले
    आते हैं, वह उक़ाब की तरह हैं, जो अपने शिकार पर झपटता है।
  rus-SYN: Быстрее барсов кони его и прытче вечерних волков; скачет в разные стороны
    конница его; издалека приходят всадники его, прилетают, как орел, бросающийся
    на добычу.
  bqc-SIM: An sↄ̃́ↄ wãa dɛ gbɛaanaa, an pãsĩ dɛ àwalɛwan oosiɛlɛa. An sↄ̃deↄ bↄ̀
    bùsu zã̀zãu, an sↄ̃́ↄ lɛ́ bàalɛ bìooo, aaì kúu'o su pↄ́ lɛ́i.
  tcz-CHONGTHU: Sakol aneihou jong lutnu sangin alhai hatjouvin, khomu chipchep a
    ngeihon lhakhom sangin jong ahoise jouve. Sakol kangtalaija touho chun gamlataha
    konin a sakol ho’u chu ahin thunun jeng uvin; Muvanlai lengle hon a anchah’u abokhumuva
    avallhum jiu kisei tobang ahiuve.
  mar-mar: त्यांचे घोडे चित्यांपेक्षा वेगवान आहेत आणि संध्याकाळच्या लांडग्यांपेक्षा
    जलद आहेत. त्यांचे घोडेस्वार दिमाखाने पुढे धावत जातात, आणि त्यांचे घोडेस्वार दूरून
    येतात, खाण्यासाठी घाई करणाऱ्या गरुडाप्रमाणे ते उडतात.
  qub-qub: Tinricunapitapis masrämi cawalluncunapis cörriycärin. Fiyu cayninpis löbu
    animalcunapita masrämi. Suldäruncunapis cawalluta muntacarcärerga wayranörämi
    aywaycärin. Pillyamanga carupitami yagacaycärin anca carupita chipsaman aywajnöraj.
  bqp-bqp: Ben dumi yi sɑnnɛkunu ǹ kun mɛ gbeeku bɔ̃nu dukɑ kere. Sɑɑ tontonden diyɑ
    yi rɑ yɔ̃, kpɑ yi yibɛrɛ wɔri nge kɑsɑ ye yɑ goo buu wɑ.
  hat-hat: Chwal yo kouri pi rèd pase chat mawon. Yo pi move pase chen mawon ki grangou.
    Kavalye yo soti byen lwen, y'ap kouri vini. Yo tankou malfini k'ap plonje sou
    poul.
  eng-BSB: Their horses are swifter than leopards, fiercer than wolves of the night.
    Their horsemen charge ahead, and their cavalry comes from afar. They fly like
    a vulture, swooping down to devour.
  tod-tod: Ta-zooiti kpizɛʋɛ, é leʋe kɔii ʋa, ta-ɲiigi ɠaawanaʋɛ, é leʋe zuluɓuiti
    tɔnɔi ʋa, ti nu ɓɛɛzu kpidii. Ta-zoo ɓizɛ nuiti ti ɠɔɠɔa loɠa, ti zeɠe ɠoozama,
    ti ʋa, ti ɠoʋe eɠɛ koɠɛi, é loozu ná-daamianigi ma.
  eng-WEBPB: Their horses also are swifter than leopards, and are more fierce than
    the evening wolves. Their horsemen press proudly on. Yes, their horsemen come
    from afar. They fly as an eagle that hurries to devour.
  kbq-kbq: Ana vahe'mokizmi hosi afu tamimo'za zamagama nerazana, lepatimoza'ma zamagama
    nerazama'a agatere'za zamaga neraze. Ana nehu'za afi kramo'ma kenagema segeno
    ha'ma hunaku'ma erisivazino vanoma nehiama'a, rugatere'za kafona nente'za hara
    nehaza vahe mani'naze. Hagi hosi agumpima mani'neza ha'ma nehaza vahe'mo'za tumpamo
    ne'zama'a aheno nenaku afeteti eri fafukino tamino azeriaza hu'za afeteti zamaga
    neraza vahe mani'naze.
  nhe-BL: Inincahuayos motlalohuaj más chicahuac huan ax queja nopa tecuanime tlen
    inintoca leopardos. Tlacame tlen nopano ehuani achi más mosisiníaj que nopa lobos
    tlen nemij ica tlayohua. Nopa tlacame tlen tlejcotoque cahuajtipa hualahuij nelchicahuac
    tlen se tlali tlen huejca. Temotihuetzij nelchicahuac queja se cuajtli para quiitzquis
    se piyo huan nimantzi quistehuas para quicuati.
  gub-BL: Waneimaw kawaru uzàn wera'u zàwàruhu ereopar her ma'e wanuwi wà. Hehaite
    wera'u awarahu ywyxiguhu pe har wanuwi wà. Zauxiapekwer kawaru ku'az har ur waiko
    weimaw waku'az wà. Uzàn wà waiko muite wi wà. Na'arewahy wiràhu u'ar wemiar rehe.
    Na'arewahy zauxiapekwer ur wiràhu ài wà.
  eng-DRA: 'Their horses are lighter than leopards, and swifter than evening wolves;
    and their horsemen shall be spread abroad: for their horsemen shall come from
    afar, they shall fly as an eagle that maketh haste to eat.'
