verse: HAB.001.008
translations:
  mal-C: അവരുടെ കുതിരകൾ പുള്ളിപ്പുലികളെക്കാൾ വേഗമുള്ളവ, സന്ധ്യക്കിറങ്ങുന്ന ചെന്നായ്ക്കളെക്കാൾ
    ക്രൂരതയുള്ളവ. അവരുടെ കുതിരപ്പട ഗർവത്തോടെ പോകുന്നു; അവരുടെ കുതിരച്ചേവകർ വിദൂരത്തുനിന്നു
    വരുന്നു. ഇരതേടുന്ന കഴുകനെപ്പോലെ അവർ പറക്കുന്നു,
  deu-TKW: Seine Rosse sind schneller als Pardel und kühner als Wölfe am Abend; seine
    Reiter sprengen stolz einher und seine Reiter kommen aus weiter Ferne; sie fliegen
    dahin gleich einem Adler, der sich auf den Fraß stürzt.
  lin-lin: Bampunda na bango ekimaka mbangu koleka ata nkoyi, ezalaka na kanda makasi
    koleka ata mbwa ya zamba oyo ebimaka na pokwa mpo na koluka nyama ya kolia. Basoda
    na bango oyo batambolaka likolo ya bampunda batambolaka mbangu makasi mpe bawutaka
    mosika penza, bapumbwaka lokola mpongo soki ezali kokita na elulu mpo na kokanga
    nyama ya kolia.
  eng-LSV: His horses have been swifter than leopards, || And sharper than evening
    wolves, || And his horsemen have increased, || Even his horsemen from afar come
    in, || They fly as an eagle, hastening to consume.
  eng-GNV: 'Their horses also are swifter then the leopards, and are more fierce then
    the wolues in the euening: and their horsemen are many: and their horsemen shall
    come from farre: they shall flie as the eagle hasting to meate.'
  eng-WEBSTER: 'Their horses also are swifter than the leopards, and are more fierce
    than the evening wolves: and their horsemen shall spread themselves, and their
    horsemen shall come from far; they shall fly as the eagle that hasteth to eat.'
  nhw-BL: Inincahuayos motlalohuaj más chicahuac huan amo quen nopa tecuanime catli
    inintoca leopardos. Tlacame catli nopona ehuani achi más mosisiníaj que nopa lobos
    catli nemij ica tlayohua. Nopa tlacame catli tlejcotoque cahuayojtipa hualahuij
    nelchicahuac tlen se tlali catli huejca. Temotihuetzij nelchicahuac quen se cuajtli
    para quiitzquis se piyo huan nimantzi quistehuas para quicuati.
  swh-ONEN: Farasi wao ni wepesi kuliko chui, na wakali kuliko mbwa mwitu wakati wa
    machweo. Askari wapanda farasi wao huenda mbio; waendesha farasi wao wanatoka
    mbali. Wanaruka kasi kama tai ili kurarua;
  bba-bba: Ben dumi yi sɑnnɛkunu ǹ kun mɛ ɡbeeku bɔ̃nu dukɑ kere. Sɑɑ tontonden diyɑ
    yi rɑ yɔ̃, kpɑ yi yibɛrɛ wɔri nɡe kɑsɑ ye yɑ ɡoo buu wɑ.
  eng-KJVCPB: 'Their horses also are swifter than the leopards, And are more fierce
    than the evening wolves: And their horsemen shall spread themselves, And their
    horsemen shall come from far; They shall fly as the eagle that hasteth to eat.'
  luo-luo: Faresegi ringo mapiyo moloyo kwach, kendo giger moloyo guo sudhe e sa ma
    piny imoree. Faresegi mag lweny lengʼore ka gitingʼo wiyegi malo; joidh faresegi
    aa kuma bor. Gihuyo ka achuth madwaro kawo chiemo,
  meu-meu: Edia hosi ese taiga e hereadiamu edia heau ai, bona tano-ḡaḡaena uda-sisiadia
    e hereadiamu edia daḡedaḡe ai; edia hosi-gui taudia na e heaumu mai heaḡidia ida.
    Oibe, edia hosi-gui taudia na dauha amo e maimu, ugava na heto e rohomu, ala-ala
    totona.
  npi-ULB: तिनीहरूका घोडाहरू चितुवाभन्दा तेज, र साँझका ब्वाँसाहरूभन्दा द्रुत छन् ।
    यसैकारण तिनीहरूका घोडाहरूले जमिनमा कुल्चन्‍छन्, र तिनीहरूका घोडचढीहरू टाढा-टाढाबाट
    आउँछन्, र तिनीहरू शिकारलाई खानको निम्ति आतुर भएको गरुडझैँ उड्छन् ।
  yor-yor: Ẹṣin wọn yára ju ẹkùn lọ, wọ́n sì gbóná jú ìkookò àṣálẹ́ lọ àwọn ẹlẹ́ṣin
    wọn yóò sí tan ara wọn ká; wọn yóò sì wá láti ọ̀nà jíjìn réré, wọn yóò sí fò bí
    ẹyẹ igún tí ń wá láti jẹrun,
  pes-OPCB: اسبانشان از یوزپلنگان چالاکترند و از گرگان شب وحشی‌تر. سواران آنها از
    سرزمین دور دست می‌تازند و همچون عقاب بر سر صید خود فرود می‌آیند.
  tgl-ULB: Ang kanilang mga kabayo ay mas matulin kaysa sa mga leopardo, mas mabilis
    kaysa sa mga lobo sa gabi! Ang kanilang mga mangangabayo ay mula sa malayo kaya
    ang kanilang mga kabayo ay mabilis tumakbo—lumilipad silang gaya ng agila na nagmamadaling
    manakmal!
  hui-hui: Ibugua laabo halu lalu, Tinaga wai biagane hosime gerai budi gabua ale
    timbuni mini lebadime lagadagua ndo bolangua hai howa gerai gibiore laga ka. Biango
    tara dudu aleme garibi lo howa biaganego emene lowa tinaga wai biagane hosime
    wai tandagabiore biaga ka. Agali hosini biralu ibiradaruni dindi ona kawareni
    howa ndo ibaga. Hosi urunime poa halu tinaga gi gindibame dindi godalu haga. Tinaga
    hosi ega bodo hariaweme mbirale balu nole ibira hagadagua ti abaleore bo ibaga.
  mya-mya: '``သူ​တို့​၏​မြင်း​များ​သည်​ကျား​သစ်​ထက်​လျင်​မြန်​၍ အ​စာ​ဆာ​လောင်​နေ​သော​ဝံ​ပု​လွေ​ထက်​ပင်​ကြောက်​မက်​ဖွယ်​ကောင်း​၏။
    မြင်း​စီး​သူ​ရဲ​တို့​သည်​မြင်း​များ​ကို ရပ်​ဝေး​မှ​အ​ပြင်း​နှင်​၍​လာ​ကြ​၏။ သူ​တို့​၏​မြင်း​များ​သည်​မြေ​ကို​ခွာ​ဖြင့်​ရှပ်​ကြ​၏။
    သူ​တို့​သည်​အ​စာ​ကို​ချီ​သုတ်​မည့်​လင်း​ယုန်​ငှက်​ကဲ့​သို့​တစ်​ရှိန်​ထိုး​မောင်း​နှင်​လာ​လေ​သည်။'
  bod-N: དེ་ཚོའི་རྟ་ནི་གཟིག་ལས་མགྱོགས་ཤིང་། མཚན་མོའི་སྤྱང་ཀི་ལས་ཀྱང་གཏུམ་དྲག་ཆེ་ལ།
    དེ་དག་གི་རྟ་དམག་གདོང་མཆོང་བྱེད་ཀྱིན་རྒྱང་རིང་ནས་ཐོན་པ་དང་། དེ་དག་གིས་གླག་བཞིན་ལྡིང་སྐོར་བརྒྱབ་སྟེ་མྱུར་དུ་ཁྱུར་མིད་གཏོང་བའོ།
    །
  sna-sna: Mabhiza avo anomhanya kukunda ingwe, anotyisa kukunda mhumhi mumadekwana.
    Mauto avo amabhiza anomhanya asingadzoki; vatasvi vamabhiza vanobva kure kure.
    Vanobhururuka segora rinotsvaka kuparadza;
  spa-BLM: Sus caballos son más veloces que los leopardos y más feroces que los lobos
    de la tarde. Sus jinetes avanzan con orgullo. Sí, sus jinetes vienen de lejos.
    Vuelan como un águila que se apresura a devorar.
  cac-cac: Ec'to sjelanil sb'ey noc' schej eb' d'a yichan̈ noc' tz'ib'choj. Axo eb'
    soldado ayq'ue d'a yib'an̈ noc' chej chi', ec'to te ov eb' d'a yichan̈ noc' oques
    tz'ec' d'ac'valil. Man̈xo b'ischajb'enoc noc' schej eb', najatto ay noc' scot
    lemnaj noc' d'a oval chi', icha noc' ch'acb'a ayic syaman schib'ej noc'.
  swh-ULB: Farasi wao pia wanambio sana kuliko chui, wepesi sana kuliko mbwa mwitu
    wa jioni. Farasi wao huwaseta, na wapanda farasi wao wanakuja kutoka mbali - wanapaa
    kama tai anayewahi kula.
  bel-bel: Хутчэйшыя за барсаў коні яго і баржджэйшыя за ваўкоў; скача ў розныя бакі
    коньніца ягоная; здалёку прыходзяць верхаўцы ягоныя, прылятаюць як арол, што кідаецца
    на здабычу.
  deu-ELBBK: Und schneller als Leopard sind seine Pferde und rascher als Abendwölfe;
    und seine Reiter sprengen heran, und seine Reiter kommen von fern, fliegen herbei
    wie ein Adler, der zum Fraß eilt.
  mbb-OT: Is menge kudè dan, meǥaan pa te langgam he liyupardu wey mesipala pa te
    dumezaas he asu he ebpen-ahà te egkekaan din emun mezukilem. Ebpelelaǥuy heini
    puun te meziyù he menge lugar, he henduen be te edlayang he kulaǥu he andam he
    edagmang te edewiyen din.
  mal-2015: അവരുടെ കുതിരകൾ പുള്ളിപ്പുലികളെക്കാൾ വേഗതയും വൈകുന്നേരത്തെ ചെന്നായ്ക്കളെക്കാൾ
    ഉഗ്രതയുമുള്ളവ; അവരുടെ കുതിരച്ചേവകർ ഗർവ്വിച്ചോടിക്കുന്നു; അവരുടെ കുതിരച്ചേവകർ ദൂരത്തുനിന്നു
    വരുന്നു; തിന്നുവാൻ ബദ്ധപ്പെടുന്ന കഴുകനെപ്പോലെ അവർ പറന്നുവരുന്നു.
  rmc-rmc: Lengre graja hine richleder sar o leopardi a dziveder sar o vlki rači.
    Lengre jazdci igen siďaren; lengre graja aven dural. Ľecinen sig sar orli, so
    džan te chal peskri korisť.
  pes-OPV: اسبان ایشان از پلنگهاچالاکتر و از گرگان شب تیزروترند و سواران ایشان جست
    و خیز می‌کنند. و سواران ایشان ازجای دور آمده، مثل عقابی که برای خوراک بشتابد می‌پرند.
  ron-1924: Каий луй сунт май юць декыт леопарзий, май спринтень декыт лупий де сярэ,
    ши кэлэреций луй ынаинтязэ ын галоп де департе, збоарэ ка вултурул каре се репеде
    асупра прэзий.
  ben-OBCV: তাদের ঘোড়া চিতাবাঘের থেকেও দ্রুতগামী, সন্ধ্যাকালের নেকড়ের থেকেও ভয়ানক।
    তাদের অশ্বারোহী বাহিনী গর্বের সঙ্গে এগিয়ে যায়; তাদের ঘোড়সত্তয়ার অনেক দূরদূরান্ত
    থেকে আসে। তারা তাদের শিকারকে গ্রাস করতে ঈগল পাখির মতো ছোঁ মারে,
  som-som: Fardahoodu way ka sii dheereeyaan shabeelka, oo way ka sii cabsi badan
    yihiin yeyda fiidka, oo fardooleydooduna way iskala bixiyaan, haah, oo fardooleydooduna
    meel fog bay ka yimaadaan, oo waxay u soo duulaan sida gorgor u soo degdegaya
    inuu wax dhufsado oo cuno.
  lat-VUC: 'Leviores pardis equi ejus, et velociores lupis vespertinis: et diffundentur
    equites ejus: equites namque ejus de longe venient; volabunt quasi aquila festinans
    ad comedendum.'
  eng-ASVBT: 'Their horses also are swifter than leopards, and are more fierce than
    the evening wolves; and their horsemen press proudly on: yea, their horsemen come
    from far; they fly as an eagle that hasteth to devour.'
  ita-1885: E i suoi cavalli saran più leggieri che pardi, e più rapaci che lupi in
    sul vespro; e i suoi cavalieri si spanderanno; e, venendo di lontano, voleranno,
    a guisa d'aquila che si affretta al pasto.
  eng-LXXUP: 'And his horses shall bound more swiftly than leopards, and they are
    fiercer than the wolves of Arabia: and his horsemen shall ride forth, and shall
    rush from far; and they shall fly as an eagle hastening to eat.'
  eng-ULB: Their horses also are swifter than leopards, quicker than the evening wolves.
    So their horses stamp, and their horsemen come from a great distance—they fly
    like an eagle hurrying to eat.
  spa-VBL: Sus caballos son más rápidos que leopardos y más feroces que lobos hambrientos.
    Sus jinetes vienen a gran velocidad desde muy lejos. Son como águilas que descienden
    en picada para comerse a su presa.
  fra-_FOB: Ses chevaux sont plus légers que les léopards, plus ardents que les loups
    du soir, et ses cavaliers s'avancent fièrement; ses cavaliers viennent de loin,
    ils volent comme l'aigle qui fond sur sa proie.
  mal-mal: അവരുടെ കുതിരകൾ പുള്ളിപ്പുലികളെക്കാൾ വേഗതയും വൈകുന്നേരത്തെ ചെന്നായ്ക്കളെക്കാൾ
    ക്രൂരതയുമുള്ളവ; അവരുടെ കുതിരച്ചേവകർ ഗർവ്വോടെ ഓടിക്കുന്നു; അവരുടെ കുതിരച്ചേവകർ
    ദൂരത്തുനിന്ന് വരുന്നു; ഇരയെ പിടിക്കുവാൻ ബദ്ധപ്പെടുന്ന കഴുകനെപ്പോലെ അവർ പറന്നുവരുന്നു.
  urd-GVR: Un ke ghoṛe chītoṅ se tez haiṅ, aur shām ke waqt shikār karne wāle bheṛī'e
    bhī un jaise phurtīle nahīṅ hote. Wuh sarpā dauṛ kar dūr dūr se āte haiṅ. Jis
    tarah uqāb lāsh par jhapaṭṭā mārtā hai usī tarah wuh apne shikār par hamlā karte
    haiṅ.
  suz-BL: मेको आन शारा जोइ आन क्‍येङा रीब पा दोरब बाक्‍नीम। मिनु नाक्‍दो ग्रूब फर
    खोदेंशो पा साइक्‍ब बाक्‍नीम। मेको आन शारा बारनीम। मेको आन शारा ङोइक्‍ब ङोन रागी
    रे जाक्‍नीम। ककाकुली खोदेंशो पा बेरशा, रीब पा सिखार ग्‍याइक्‍नीम। सेफन्‍याह ३:३
  eng-NOY: Their horses are swifter than leopards, And fiercer than evening wolves.
    Their horsemen leap proudly; Their horsemen come from far; They fly like an eagle,
    hastening to devour.
  ita-1927: I suoi cavalli son più veloci de’ leopardi, più agili de’ lupi della sera;
    i suoi cavalieri procedon con fierezza; i suoi cavalieri vengon di lontano, volan
    come l’aquila che piomba sulla preda.
  ckb-ckb: ئەسپەکانیان لە پڵنگ بەتاوترن و لە گورگی ئێواران توندوتیژترن، سوارەکانی
    بە پڕتاوی لە دوورەوە دێن، وەک هەڵۆیەکی بە پەلە بۆ خواردن دەفڕن.
  eng-BBE: And their horses are quicker than leopards and their horsemen more cruel
    than evening wolves; they come from far away, like an eagle in flight rushing
    on its food.
  kan-OKCV: ಅವರ ಕುದುರೆಗಳು ಚಿರತೆಗಳಿಗಿಂತ ವೇಗವಾಗಿಯೂ, ಸಂಜೆಯ ತೋಳಗಳಿಗಿಂತ ಚುರುಕಾಗಿಯೂ ಇವೆ.
    ಅವರ ಅಶ್ವಸೈನ್ಯ ಎರಗುವುದು. ಅವರ ಕುದುರೆ ಸವಾರರು ದೂರದಿಂದ ಬರುವರು; ನುಂಗುವುದಕ್ಕೆ ತ್ವರೆಪಡುವ
    ಹದ್ದಿನಂತೆ ಹಾರಿ ಬರುವರು.
  tam-2017: அவர்களுடைய குதிரைகள் சிவிங்கிகளைவிட வேகமும், சாயங்காலத்தில் திரிகிற ஓநாய்களிலும்
    தீவிரமுமாக இருக்கும்; அவர்களுடைய குதிரைவீரர்கள் பரவுவார்கள்; அவர்களுடைய குதிரைவீரர்கள்
    தூரத்திலிருந்து வருவார்கள்; இரைக்குத் தீவிரிக்கிற கழுகுகளைப்போல் பறந்து வருவார்கள்.
  spa-RV-1909: 'Y serán sus caballos más ligeros que tigres, y más agudos que lobos
    de tarde; y sus jinetes se multiplicarán: vendrán de lejos sus caballeros, y volarán
    como águilas que se apresuran á la comida.'
  ron-BTF: De asemenea, caii lor sunt mai iuți decât leoparzii și mai feroce decât
    lupii nopții; și călăreții lor se vor împrăștia și călăreții lor vor veni din
    depărtare; ei vor zbura ca acvila ce se grăbește să mănânce.
  eng-WEBP: Their horses also are swifter than leopards, and are more fierce than
    the evening wolves. Their horsemen press proudly on. Yes, their horsemen come
    from afar. They fly as an eagle that hurries to devour.
  eng-FBV: Their horses are faster than leopards and fiercer than hungry wolves. Their
    cavalry charges, racing in from far away. Like eagles, they swoop down to eat
    their prey.
  nld-1939: Zijn paarden zijn sneller dan panters, Vlugger dan de wolven uit de woestijn.
    Zijn ruiters springen te paard, En komen van verre gevlogen; Zoals een gier zich
    werpt op zijn prooi,
  nch-BL: Inincahuayojhua motalohuaj más chicahuac huan amo quej nopa tecuanime cati
    inintoca leopardos. Tacame cati nopona ehuani achi más mosisiníaj que nopa lobos
    cati nemij ica tayohua. Nopa tacame cati tejcotoque cahuayojtipa hualahui nelchicahuac
    ten se tali cati huejca. Temotihuetzij nelchicahuac quej se cuatojti para quiitzquis
    se piyo huan nimantzi quistehuas para quicuati.
  vie-1934: Những ngựa nó nhặm lẹ hơn con beo, và hung hơn muông sói ban đêm. Những
    lính kỵ nó tràn khắp đây đó, những lính kỵ nó đến từ phương xa; chúng nó bay như
    chim ưng lẹ, nôn nả kiếm ăn.
  hin-CV: उनके घोड़े चीतों से भी ज्यादा तेज, और संध्याकाल के भेड़ियों से भी क्रूर
    हैं. उनके घुड़सवार सैनिक अपने घोड़ों को उतावलेपन से सरपट दौड़ाते हैं; और उनके
    घुड़सवार बहुत दूर से आते हैं. वे झपटकर अपने शिकार को खा जानेवाले गरुड़ की तरह
    उड़ते हैं;
  spa-BES: Y sus caballos son más rápidos que los leopardos y sus jinetes más crueles
    que los lobos nocturnos; vienen de muy lejos, como un águila en vuelo que se apresura
    a comer.
  tdx-tdx: Masika te amo farasio o soavala’eo, ie maola te amo amboa-hako an-kaleñeo,
    mitsapiotsapioke o mpiningitseo, boake tsietoitane añe o mpiningi’eo; miherereake
    hoe hondria malisa t’ie hanao revozeake.
  tha-KJV: ม้าทั้งหลายของเขาก็เร็วกว่าเสือดาว และดุร้ายยิ่งกว่าหมาป่ายามเย็น พลม้าของเขาจะรุดหน้าเรื่อยไปอย่างผยอง
    เออ พลม้าของเขาจะมาจากถิ่​นที​่​ไกล มันจะบินไปอย่างนกอินทรีคอยกินเร็​วน​ัก
  por-BR-2018: E seus cavalos são mais rápidos que os leopardos, e mais ferozes que
    lobos de tarde; e seus cavaleiros avançam; seus cavaleiros virão de longe, e voarão
    como águias que se apressam para devorar.
  deu-ELO: Und schneller als Pardel sind seine Rosse und rascher als Abendwölfe; und
    seine Reiter sprengen einher, und seine Reiter kommen von ferne, fliegen herbei
    wie ein Adler, der zum Fraße eilt.
  eng-WYC-2018: His horses be lighter than leopards, and swifter than eventide wolves,
    and his horsemen shall be scattered abroad; for why his horsemen shall come from
    far, they shall fly as an eagle hasting to eat. (Their horses be lighter than
    leopards, and swifter than wolves in the night, and their horsemen shall be spread
    abroad everywhere; yea, their horsemen shall come from afar, and they shall fly
    like eagles hastening to eat.)
  epo-epo: Pli rapidaj ol leopardoj estas ĝiaj ĉevaloj, kaj pli lertaj ol lupoj vespere;
    en grandaj amasoj venas ĝiaj rajdantoj de malproksime, flugas kiel aglo, kiu rapidas
    al manĝaĵo.
  uig-PIN: Ularning atliri yilpizlardin ittik, Kǝqtǝ owƣa qiⱪidiƣan bɵrilǝrdin ǝxǝddiydur;
    Atliⱪ lǝxkǝrlǝr atlirini mǝƣruranǝ qapqitidu; Atliⱪ lǝxkǝrlǝr yiraⱪtin kelidu,
    Ular owƣa xungƣuƣan bürküttǝk uqup yüridu.
  beo-beo: 'Ilia hosi ilia hehenasu hou da ‘lebade’ ea hehenasu baligisa, amola ilia
    ougi hou da wufi wa:me ea ha:iba:le ougi baligisa. Ilia hosi da:iya fila heda:i
    dadi gagui dunu da soge badilia amoga manebe ba:sa. Ilia hosi da osoba gidilagidilasa.
    Ilia da buhibaga sage famusa: dabe, amo defele, gogili daha.'
  tpi-OTNT: “Ol hos bilong ol i save ran hariap tru, na ol inap winim ran bilong olgeta
    kain wel animal i save ran spit tru. Na dispela ol hos i save pait nogut tru,
    na pasin bilong pait bilong ol i winim pasin bilong pait bilong ol weldok i save
    raun long nait. Ol i save kalap kalap na ol man bilong pait ol i sindaun long
    ol dispela hos na ol i kirap long longwe ples na i ran i kam bilong kirapim pait.
    Bai ol i spit tru na i kam olsem ol tarangau i save hetwin i kam daun long graun
    bilong kilim abus na kaikai.
  hau-SA: Dawakansu sun fi damisoshi sauri, sun fi kyarketan yamma zafin rai. Mahayansu
    suna zuwa a guje; mahayansu daga nesa suka fito. Suna firiya kamar ungulu mai
    sauka da gaggawa don yă ci mushe;
  uig-LAT: Ularning atliri yilpizlardin ittik, Kechte owgha chiqidighan börilerdin
    esheddiydur; Atliq leshkerler atlirini meghrurane chapchitidu; Atliq leshkerler
    yiraqtin kélidu, Ular owgha shungghughan bürküttek uchup yüridu.
  nde-nde: Amabhiza abo alesiqubu esedlula esamahlosi, ayesabeka kulezimpisi kusihlwa.
    Amabhiza abo empi amatha ephulukundlela, abagadi bawo amabhiza bavela khatshana.
    Bandiza njengamanqe ehwitha ukudla,
  ton-ton: '‌ʻOku veʻe vave foki ʻa ʻenau fanga hoosi ʻi he fanga lēpati, pea ʻoku
    fekai ʻi he fanga ulofi ʻoe efiafi: pea ko honau kau tangata heka hoosi, ʻe mafola
    ʻakinautolu, pea ʻe haʻu ʻakinautolu mei he mamaʻo: te nau puna ʻo hangē ko e
    ʻikale ʻoku fakavave ke kai.'
  ces-1613: Koni jeho rychlejší budou než rysové, a lítější nad vlky večerní; veliké
    množství bude jezdců jeho, kteřížto jezdci jeho zdaleka přijedou, a přiletí jako
    orlice, kteráž chvátá na pastvu.
  eng-WMB: Their horses also are swifter than leopards, and are more fierce than the
    evening wolves. Their horsemen press proudly on. Yes, their horsemen come from
    afar. They fly as an eagle that hurries to devour.
  tam-TCV: அவர்களுடைய குதிரைகள் சிறுத்தைப் புலிகளைவிட வேகமானவை, சாயங்காலத்தில் நடமாடும்
    ஓநாயிலும் பயங்கரமானவை. அவர்களுடைய குதிரைப்படை தலைதெறிக்க ஓடிவரும்; அவர்களுடைய
    குதிரைவீரர்களோ, தொலைவிலிருந்து வருகிறார்கள். இரைமேல் பாயும் கழுகைப்போல, அவர்கள்
    வருகிறார்கள்;
  ceb-ULB: Ang ilang mga kabayo usab mas paspas pa kaysa mga leopardo, mas abtik pa
