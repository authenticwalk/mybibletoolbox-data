  pon-2006: “Neirail oahs akan marahrahsang lepard kan, pil kommwad sang kidien wel
    duhpek kan. Neirail soundak oahs kan kin tangatang kohdo sang nan sahpw doh kan;
    neirail oahs kan kin sarep nanpwel. Re marahra, rasehng ikel me kin pihrdiong
    pohn seike.
  jae-jae: Nêŋ hos sêlêti sêlêlêc bôclai Leopard su. Sêlêti ŋagaô kêlêlêc kêam-bôm
