verse: HAB.001.011
translations:
  mal-C: അവർ കാറ്റുപോലെ വീശി, കടന്നുപോകുന്നു— അവർ കുറ്റക്കാർ, സ്വന്തശക്തിയാണ് അവരുടെ
    ദൈവം.”
  deu-TKW: Dann gewinnt er neue Kraft und zieht einher und verschuldet sich, er, dem
    seine Kraft als Gott gilt.
  lin-lin: balekaka lokola mopepe mpe bakobaka nzela na bango, basepelaka kosala mabe,
    mpe makasi na bango nde ezali nzambe na bango.
  eng-LSV: Then the spirit has passed on, || Indeed, he transgresses, || And [ascribes]
    this—his power—to his god.”
  eng-GNV: Then shall they take a courage, and transgresse and doe wickedly, imputing
    this their power vnto their god.
  eng-WEBSTER: Then shall his mind change, and he shall pass over, and offend, imputing
    this his power to his god.
  nhw-BL: Teipa panoj huan yohuij quen elisquía se ajcomalacatl, pampa senquistoc
    tlasosolohuaj. Quihuicaj miyac tlajtlacoli pampa san quiitaj ininchicahualis quen
    elisquía ininteco.”
  swh-ONEN: 'Kisha wanapita kasi kama upepo na kusonga mbele: watu wenye hatia, ambao
    nguvu zao ndio mungu wao.”'
  bba-bba: Yen biru kpɑ bu yɑri min di nɡe woo ɡunɑ, kpɑ bu mɑɑ dɑ bu ɡɑm wɔri bu
    kɔ̃sɑ ko. Ben dɑmɑ bɑ nɑɑnɛ sɑ̃ɑ, mu sɑ̃ɑ nɡe ben bũu.
  eng-KJVCPB: Then shall his mind change, and he shall pass over, and offend, Imputing
    this his power unto his god.
  luo-luo: Gikadho ka yamo, ka gidhi kamoro machielo. To kata kamano gin joketho,
    nikech gikwano tekregi giwegi ka nyasachgi.”
  meu-meu: Lai na heto e heau hanaimu e laomu, kerere laudia, sibodia edia goada na
    edia dirava ai e halaoamu.
  npi-ULB: अनि बतास आउनेछ र दोषी मानिसहरूबाट त्यो जानेछ, ती मनिसहरू जसको सामर्थ्य
    तिनीहरूको देवता हो ।” हबकूकले परमप्रभुलाई अर्को प्रश्न गर्छन्,
  yor-yor: Nígbà náà ni inú rẹ̀ yóò yípadà, yóò sì rékọjá, yóò si ṣẹ̀ ní kíka agbára
    rẹ̀ yìí sí iṣẹ́ òrìṣà rẹ̀.”
  pes-OPCB: مثل باد یورش می‌برند و می‌گذرند. ولی گناهشان بزرگ است، زیرا قدرت خود را
    خدای خود می‌دانند.»
  tgl-ULB: At ang hangin ay mabilis na daraan; lalampas ito—mga taong may kasalanan,
    sila na ang kanilang diyos ay ang kanilang kapangyarihan!” Nagtanong si Habakuk
    kay Yahweh ng isa pang katanungan.
  hui-hui: Agali ko uruni tinaga hongo timbuni kama lalu hongo ogoni mo dunini howa
    balagala hagaruni tigua wai biraha gialope halu puyabu poradagua puabo holebira,
    lalu lene.
  mya-mya: ထို​နောက်​မိ​မိ​တို့​၏​တန်​ခိုး​အာ​ဏာ​ကို ဘု​ရား​အ​မှတ်​ဖြင့်​ကိုး​ကွယ်​ကြ​ကုန်​သော​ထို​သူ​တို့​သည်
    လေ​ကဲ့​သို့​တ​ဟုန်​တည်း​ပြင်း​စွာ​ဖြတ်​ကျော်​ထွက်​ခွာ​သွား​ကြ​၏'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དེ་དག་གིས་རང་གི་སྟོབས་ཤུགས་ལྷ་རུ་བཀུར་བ་དང་། རླུང་འཚུབ་བཞིན་གཡུགས་ནས་འགྲོ་ཞིང་སྡིག་ཅན་ཡིན་ནོ།
    །
  sna-sna: Ipapo vanopfuura semhepo, vanopfuura vasingamiri, varume vane mhosva, simba
    ravo ndiye mwari wavo.”
  spa-BLM: Luego pasan como el viento y siguen adelante. Son ciertamente culpables,
    cuya fuerza es su dios”.
  cac-cac: Tzan̈ej yac' ganar junoc chon̈ab' eb', sb'at eb' d'a junxo. Icha yec' chacxuxum
    ic', icha chi' yec' eb'. Tz'och smul eb' d'a vichan̈, yujto a yip eb' syac'och
    sdiosaloc, xchi Jehová.
  swh-ULB: Ndipo upepo utapita; itaendelea kupita - watu wenye hatia, ambao uwezo
    wao ni katika mungu.” Habakuki anamuuliza Yahwe swali lingine
  bel-bel: Тады пышыцца дух ягоны, і ён ходзіць і буяніць; сіла ягоная - бог ягоны.
  deu-ELBBK: 'Dann fährt es daher wie der Wind und zieht weiter und verschuldet sich:
    Diese seine Kraft ist sein Gott!'
  mbb-OT: Ne kegkepasad dutun ne egenat sikandan he henduen dà te keramag he midsaǥad.
    Heini sikandan, nekesalà, su wazà duma he migkilala zan he Megbevayà, kekenà,
    iyan dà is kebpekegaga zan.”
  mal-2015: അന്നു അവൻ കാറ്റുപോലെ അടിച്ചുകടന്നു അതിക്രമിച്ചു കുറ്റക്കാരനായ്തീരും; സ്വന്തശക്തിയല്ലോ
    അവന്നു ദൈവം.
  rmc-rmc: Paľis predžan sig sar e burka a džan dureder. Hin len vina, bo lengri zor
    hin lengro del.“
  pes-OPV: پس مثل باد بشتاب رفته، عبور می‌کنند و مجرم می‌شوند. این قوت ایشان خدای
    ایشان است.
  ron-1924: Апой априндеря и се ындоеште, ынтрече мэсура ши се фаче виноват, кэч путеря
    луй о я ка думнезеу ал луй!”
  ben-OBCV: তখন তারা প্রচণ্ড বাতাসের মতো বয়ে যায় ও এগিয়ে চলে, কিন্তু তারা অপরাধী;
    কারণ তাদের শক্তিই তাদের দেবতা।”
  som-som: Markaas sida dabayl buu u dhaafi doonaa, oo wuu sii gudbi doonaa, oo dembi
    buu lahaan doonaa kan xooggiisu ilaah u yahay.
  lat-VUC: 'Tunc mutabitur spiritus, et pertransibit, et corruet: hæc est fortitudo
    ejus dei sui.]'
  eng-ASVBT: Then shall he sweep by as a wind, and shall pass over, and be guilty,
    even he whose might is his god.
  ita-1885: Ma allora il vento si muterà, ed essa trapasserà, e sarà distrutta. Questa
    sarà la forza che le sarà data dal suo dio.
  eng-LXXUP: Then shall he change his spirit, and he shall pass through, and make
    an atonement, saying, This strength belongs to my god.
  eng-ULB: Then the wind will rush on; it will move past—guilty men, those whose might
    is their god.”
  spa-VBL: Luego desaparecen como el viento y se van. Son culpables porque han hecho
    de su propia fuerza su dios.
  fra-_FOB: Alors il traverse comme le vent, il passe outre et se rend coupable, car
    sa force est son dieu.
  mal-mal: അന്ന് അവൻ കാറ്റുപോലെ വീശി കടന്നുപോകുന്നു. അവൻ അതിക്രമിച്ച് കുറ്റക്കാരനായിത്തീരും;
    കാരണം സ്വന്തശക്തിയല്ലോ അവന് ദൈവം.
  urd-GVR: Phir wuh tez hawā kī tarah wahāṅ se guzar kar āge baṛh jāte haiṅ. Lekin
    wuh qusūrwār ṭhahreṅge, kyoṅki un kī apnī tāqat un kā Ḳhudā hai.”
  suz-BL: मेको फश खोदेंशो पा गाक्‍नीम। मिनु पाप पा दोस ताइब दुम्‍‍नीम। मेकोपुकीमी
    आंम सक्ति कली ला थमा सुइक्‍नीम” देंत।
  eng-NOY: Then their spirit is uplifted, and they transgress, and become guilty;
    This their strength is made their god.
  ita-1927: Poi passan come il vento; passan oltre e si rendon colpevoli, questa lor
    forza è il loro dio.
  ckb-ckb: ئینجا وەک با هەڵدەکەن و دەڕۆن، تاوانبارن، هێزی خۆیان دەپەرستن.»
  eng-BBE: Then his purpose will be changed, over-stepping the limit; he will make
    his strength his god.
  kan-OKCV: ಬಿರುಗಾಳಿಯಂತೆ ಕೊಚ್ಚಿಕೊಳ್ಳುತ್ತಾ ಮುಂದೆ ಸಾಗುವರು. ಅಪರಾಧಿ ಜನರವರು. ಅವರ ಸ್ವಂತ
    ಬಲ, ಅವರ ದೇವರು.”
  tam-2017: அப்பொழுது அவனுடைய மனம்மாற, அவன் தன் பெலன் தன் தேவனாலே உண்டானதென்று சொல்லி
    மிஞ்சிப்போய்க் குற்றவாளியாவான்.
  spa-RV-1909: Luego mudará espíritu, y pasará adelante, y ofenderá atribuyendo esta
    su potencia á su dios.
  ron-BTF: Atunci se va răzgândi și va trece înainte și va ofensa atribuind această
    puterea lui, dumnezeului său.
  eng-WEBP: Then they sweep by like the wind and go on. They are indeed guilty, whose
    strength is their god.”
  eng-FBV: Then they sweep on by like the wind and are gone. They are guilty because
    their own strength is their god.
  nld-1939: Dan jaagt het verder als een orkaan, En maakt een god van zijn kracht.
  nch-BL: Teipa panoj huan yahuij quej elisquía se ajcomalacat, pampa senquisa tasosolohuaj.
    Quihuicaj miyac tajtacoli pampa ininchicahualis quiitaj quej elisquía ininteco.”
  vie-1934: Bấy giờ nó sẽ sấn tới như gió thổi qua; vì nó lấy sức mạnh mình làm thần
    mình, nên phạm tội trọng.
  hin-CV: तब वे आंधी की तरह निकल जाते हैं और आगे बढ़ते हैं, वे अपराधी हैं, उनका खुद
    का बल ही उनका देवता है.”
  spa-BES: Entonces su parecer será cambiado, pasará y será culpable; hará de su fuerza
    su dios.
  tdx-tdx: Mihelañe hoe tioke ty arofo’iareo, fa voa hakeo, amy te samposampo’e ty
    haozara’e.
  tha-KJV: แล​้วใจของเขาก็จะเปลี่ยนไป เขาจะผ่านไปและกระทำผิด เขาจะให้อำนาจของเขานี้​แก่​พระของเขา
  por-BR-2018: Logo mudarão, e passarão adiante como o vento; porém culpado será quem
    confiar na força de seu deus.
  deu-ELO: 'Dann fährt es daher wie der Wind, und zieht weiter und verschuldet sich:
    diese seine Kraft ist sein Gott!'
  eng-WYC-2018: Then the spirit [of him] shall be changed, and he shall pass forth,
    and fall down; this is the strength of him, of his god. (Then their spirit shall
    be changed, and they shall pass forth, and shall fall down, or Then they shall
    pass forth like the changing wind, and shall fall down; for their own strength
    was their god.)
  epo-epo: Tiam ŝanĝiĝas ilia spirito, transiras kaj fariĝas peka, kaj ilia forto
    fariĝas ilia dio.
  uig-PIN: Xundaⱪ ⱪilip u xamaldǝk ƣuyuldap ɵtidu, Ⱨǝddidin exip gunaⱨkar bolidu;
    Uning bu küq-ⱪudriti ɵzigǝ ilaⱨ bolup sanilidu.
  beo-beo: Amasea, ilia da fo ahoabe defele, bu asi dagoi ba:mu. Amo dunu ilia gasa
    da ilima ‘gode’ gala.
  tpi-OTNT: Ol i pinisim pait hariap na wantu ol i spit i go long narapela hap, olsem
    win i save kam i go. Dispela ol man i no save bihainim wanpela god. Ol i bihainim
    laik na strong bilong ol yet, na ol i gat bikpela asua.”
  hau-SA: Sa’an nan su wuce da sauri kamar iska, mutane ne masu laifi, waɗanda ƙarfinsu
    shi ne allahnsu.”
  uig-LAT: Shundaq qilip u shamaldek ghuyuldap ötidu, Heddidin éship gunahkar bolidu;
    Uning bu küch-qudriti özige ilah bolup sanilidu.
  nde-nde: Emva kwalokho badlula ngesiqubu njengomoya baqhubeke, abantu abalecala
    abamandla abo angunkulunkulu wabo.”
  ton-ton: Pea ʻe toki liliu ai hono loto, pea te ne ʻalu atu, mo fai talangataʻa,
    ʻo tuki hono mālohi ni ki hono ʻotua.”
  ces-1613: Tehdy promění se duch jeho, a přestoupí i zaviní, mysle, že ta moc jeho
    boha jeho jest.
  eng-WMB: Then they sweep by like the wind and go on. They are indeed guilty, whose
    strength is their god.”
  tam-TCV: காற்றைப்போல் கடந்து போகிறார்கள். அவர்கள் தங்கள் சுயபெலத்தையே தெய்வமாகக்
    கொண்டிருக்கும் குற்றவாளிகள்.”
  ceb-ULB: Unya mohuros ang hangin; kusog ang paghuros niini— ngadto sa mga sad-an
    nga tawo, kadtong ilang kusog mao ang ilang dios.” Nangutana na usab si Habakuk
    kang Yahweh
  pol-UBG: Wtedy jego duch się odmieni, a wystąpi i zawini, myśląc, że jego moc pochodzi
    od jego boga.
  agr-agr: Dase senchi dasentak kedegtuk nagkaemama iman ainawai. Iman ainakush dita
    senchijiya nuna apajuímaidau asag tunamainawai”, tiuwai.
  kyc-kyc: Rangena porainya renge anatuŋu lao lakandenge akali dupwame porambaiye
    dopale ingyuo waiya lao epo penge.
  urd-GVU: پھر وہ تیز ہَوا کی طرح وہاں سے گزر کر آگے بڑھ جاتے ہیں۔ لیکن وہ قصوروار
    ٹھہریں گے، کیونکہ اُن کی اپنی طاقت اُن کا خدا ہے۔“
  eng-OEBCW: Then they sweep on like the wind, Their strength is their god.
  deu-1912: Alsdann werden sie einen neuen Mut nehmen, werden fortfahren und sich
    versündigen; also muß ihre Macht ihr Gott sein.
  kan-2017: ಬಿರುಗಾಳಿಯಂತೆ ಬಂದು ಮಾಯವಾಗುವರು. ತಮ್ಮ ಸ್ವಂತ ಬಲವೇ ದೇವರು ಎಂದು ಭಾವಿಸಿ ಅಹಂಕಾರದಿಂದ
    ದೇವರನ್ನು ತಾತ್ಸಾರಮಾಡಿ ಅಪರಾಧಿಗಳಾಗಿ ದೈವಕೋಪಕ್ಕೆ ಗುರಿಯಾಗುವರು.
  yap-yap: Yad ma wolguy daken e nam ni bod e nifeng mranod, pi pumo’on ney e gelingrad
    e kemang got rorad.”
  hlt-MCSB: Mueihla loh a hil tih a pah vaengah amah thadueng te a pathen la aka ngai
    te tah boe coeng.
  mdy-ETH: ዬካፓ ቢያ ባኮ ዓልጎ ዢባሬጉዲ ዔያታ ፒፂ ዔኪ ዴንዳኔ፤ ዬያታ ዎልቆ ፔኤሲ ፆኦሲ ማሂ ዛጋ ዓሳ ዻቢንቴ ዓሲኬ።»
  twi-ASANTE: Wɔbɔ hoo te sɛ mframa kɔ wɔn anim. Afɔdifoɔ a wɔn ahoɔden yɛ wɔn nyame.”
  eng-WEBU: Then they sweep by like the wind and go on. They are indeed guilty, whose
    strength is their god.”
  wal-wal: Hegaappe guyyiyan, eti ubbabaakka carkkuwaadan pittidi kanttana. He makkalanchchatussi
    eta wolqqai eta xoossaa” yaagiis.
  spa-PDDPT: Luego ellos pasarán como huracán y ofenderán al atribuir su fuerza a
    su ʼeloha.
  gun-gun: Ha'e gui yvytu oipejua rami oopa ju 'rã. Ipo ky'apa va'e meme, ha'e ae
    po'akaa pe rive “Nhanderuete” he'i guive.
  agu-BL: Ej nin yi na chixcye' te'j jun tnum, jalcu'n na chicy' te'j junt. Cho'n
    na chiban chi na ban jun chin wutzile'n cyek'ek'. Nin yi chichamil ya'stzun chiryosil,”
    stzun Ryos bantz.
  ilo-ULB: Ket lumabas a dagus ti angin; lumabas daytoy—managbasol a lallaki, a ti
    diosda ket ti kinamaingelda!” Nagdamag ni Habakkuk kenni Yahweh iti maysa pay
    a saludsod.
  kpg-kpg: Nomuli, gei digaula gaa hula, e hai gadoo be di madangi. Digau aanei e hai
    bolo nadau maaloo la go di nadau god.”
  uig-ARA: شۇنداق قىلىپ ئۇ شامالدەك غۇيۇلداپ ئۆتىدۇ، ھەددىدىن ئېشىپ گۇناھكار بولىدۇ؛
    ئۇنىڭ بۇ كۈچ-قۇدرىتى ئۆزىگە ئىلاھ بولۇپ سانىلىدۇ.
  sus-sus: E dangima alɔ foye belebele. E gbataxi fe ɲaaxi rabade. E bara e sɛnbɛ
    findi e xa ala ra.»
  pon-2006: Mwuhr, re ahpw kin kohkohla, rasehng kisinieng. Soangen aramas pwukat
    kin wiahki ar koht pein arail kehlail.”
  jae-jae: Go êsêac sêsa amboac mu ilai sêja. Êsêac sêkêŋ tauŋ nêŋ ŋaclai kêtu nêŋ
    anôtô.”
  ksd-ksd: Namur i kakavie da ra vuvu, ma i vana alalu, ma i rara; go ra dekdekina
    i da kana god.
  grc-BRENT: τότε μεταβαλεῖ τὸ πνεῦμα, καὶ διελεύσεται, καὶ ἐξιλάσεται· αὕτη ἡ ἰσχὺς
    τῷ θεῷ μου.
  ind-AYT: Lalu, mereka akan menyapu seperti angin dan berlalu, serta bersalah karena
    menjadikan kekuatannya sendiri sebagai dewanya.”
  nya-nya: Kenaka amasesa mofulumira ngati mphepo nʼkumangopitirirabe, anthu ochimwa,
    amene mphamvu zawo ndiye mulungu wawo.”
  hrv-hrv: Tad se k'o vjetar okrenu i ode, zlikovac komu je snaga bog postala.
  mps-mps: Augwaligo hwįbo silama, tama augwali deli sogo mu augwali gasaba omagia
    mu polo pabo dao, te wali soabo tiwai tama ebo dao. Te Babilon bidi dabe augwaligo
    god me deli wali pabo menio. Augwaligo augwa homu kolesaga me augwa bomo wali
    pabo dao. Tama augwaligo te tobage haniani dwai sę ebaso, augwaligo genuai sęgę
    mu elalubao,” Genuai Bidigo aga we bidibolo te po walali.
  tpi-tpi: Ol i pinisim pait hariap na wantu ol i spit i go long narapela hap, olsem
    win i save kam i go. Dispela ol man i no save bihainim wanpela god. Ol i bihainim
    laik na strong bilong ol yet, na ol i gat bikpela asua.”
  dan-1931: Så suste det videre som Stormen og gjorde sin Kraft til sin Gud.
  vie-OVCB: Lúc ấy, chúng càn quét như giông bão. Đó là những người mắc tội, vì chúng
    xem sức mạnh của chúng là thần tượng.”
  guj-2017: પછી પવનની માફક તેઓ ધસી જશે, જેઓ પોતાના બળને પોતાનો દેવ ગણે છે, તે અપરાધી
    ઠરશે.”
  pon-2006A: Mwuhr, re ahpw kin kohkohla, rasehng kisinieng. Soangen aramas pwukat
    kin wiahki ar koht pein arail kehlail.”
  por-BRBSL: então eles varrem como o vento e seguem em frente. Eles são de fato culpados,
    cuja força é seu deus”.
  eng-OEBUS: Then they sweep on like the wind, Their strength is their god.
  cth-cth: Hathnukkhu ahnimanaw teh a pouknae a kâthung awh teh a sakpayon e phu teh
    a hmu awh han. Ahnimae a thaonae teh amamae cathut doeh toe.
  twi-twi: Wɔbɔ hoo te sɛ mframa kɔ wɔn anim. Afɔdifo a wɔn ahoɔden yɛ wɔn nyame.”
  hlt-hlt: Mueihla loh a hil tih a pah vaengah amah thadueng te a pathen la aka ngai
    te tah boe coeng.
  tbz-SIM: Bɛ̀ pɛ̃nkùmu kuyɑɑkù tɛ̃mɛ̀, kɛ dɔ́ mɛcɑ̃ɑ̃ nkɛ kɔri kupíkù tɛkù. Bɛnitikɔ̀ùbɛ̀
    mbɛ, bɛ̀ tɑ̃́ bɛ wɛ̃rímú mmu, bɛ̀ nɑ ntɑ̃́ mɛ̀ɛ̀ botí Kuyie.
  msy-2020: Me mɨdorozim zuamɨram anegɨvagha, ivegha zuamɨra danganir igharazimɨn
    ghue, mati amɨnim va iza zui. Gumazir kaba, me godɨn tamɨn gɨntɨzir puvatɨ. Me
    uari fa uan ifongiam ko, gavgavimɨn gɨntɨsi, egha me bar osɨmtɨzir dafam iti.”
  dop-dop: Pɑ hɔkɑ tɑm kɛ́ ɩsɩɩ kɑcuculɑɣɑ. Akpɑlɑ kɛ pɑ tɛɛlǝɣɩ.
  azb-azb: Onlar yel kimi keçib-gedir. Qüvvələrini özlərinə allah edən bu adamlar
    Təqsirkar sayılacaq.
  eng-DBY: 'Then will his mind change, and he will pass on, and become guilty: this
    his power is become his god.'
  hin-2017: तब वे वायु के समान चलते और मर्यादा छोड़कर दोषी ठहरते हैं, क्योंकि उनका
    बल ही उनका देवता है।
  wol-KYG: Jàll, wéy lañu cay teg ni ngelaw, tegoog tooñ, te seen doole di seen yàlla.»
  eng-YLT: Then passed on hath the spirit, Yea, he doth transgress, And doth ascribe
    this his power to his god.
  kne-kne: Pag dan dalasen ay madipos ay kaman din dagem. Nakabasol da, tan mantalek
    da sin bokbokod da ay pigsa ay kaman dan say diyos.”
  eng-WYC-2017: Then the spirit [of him] shall be changed, and he shall pass forth,
    and fall down; this is the strength of him, of his god.
  eng-WMBB: Then they sweep by like the wind and go on. They are indeed guilty, whose
    strength is their god.”
  urd-GVH: फिर वह तेज़ हवा की तरह वहाँ से गुज़रकर आगे बढ़ जाते हैं। लेकिन वह क़ुसूरवार
    ठहरेंगे, क्योंकि उनकी अपनी ताक़त उनका ख़ुदा है।”
  rug-rug: Rizu rerege taloa gua na givusu si arini meke lopu ta dogoro, va tamasi
    rina tie hire sari dia ṉiniraṉira soti.”
  gaz-gaz: Ergasii namoonni yakka hojjetan kanneen humna isaanii waaqa isaanii godhatan,
    akka bubbee lafa haxaaʼanii karaa isaanii itti fufu.”
  fra-LSG: Alors son ardeur redouble, Il poursuit sa marche, et il se rend coupable.
    Sa force à lui, voilà son dieu!
  gnn-gnn: Yo, marrtjinydja walala yurru yana djarrany' bitjanna bitjan watayu yurru
    ŋayi bo'yun waḏutja dhika; yurru yuwalk yana yurru ŋayi Garrayyunydja dhä‐ḏir'yunna
    yanana walalanha, liŋgu walala ŋuli yukurra ŋunhi ŋurr'yun ŋuriŋina walalaŋgalay
    walala, ḻakaranhamirri bitjanna, ‘Ŋanapurrunydja dhuwala ḏälmirrina gal'ŋu mirithirrina,
    liŋgu ŋuriŋi ŋanapurruŋgalay Waŋarrwala ganydjarryu,’ bitjanna walala yurru waŋa
    yukurra.”
  yal-yal: E yi dangu alo foye kala tiina, e birin hakɛ kan, e fangan nan e gbee ala
    ra.
  haw-1868: Alaila, e hoomahuahua oia i kona ikaika, a e hele aku, a e luku aku, e
    i aku, A o kona mana anei keia, o kona akua ia?
  arb-NAV: ثُمَّ يَجْتَاحُونَ كَالرِّيحِ وَيَرْحَلُونَ، فَقُوَّةُ هَؤُلاءِ الرِّجَالِ
    هِيَ إِلَهُهُمْ.
  ewe-ewe: Emegbe wohona dzona abe ya si ƒo va yi la ene gake woƒe nu vɔ̃ do agba
    ɖe wo dzi elabena wotsɔ woƒe ŋusẽ wɔ woƒe mawue.”
  eng-LEE: Then doth their spirit become arrogant, and they are surpassingly proud,
    and offend, [imputing] this their power unto their god.
  asm-FB: তাৰ পাছত তেওঁলোকে বতাহৰ দৰে ক্ষিপ্রগতিৰে আগবাঢ়িব; আৰু যিসকলৰ শক্তিয়েই
    নিজৰ দেৱতা, সেই দোষী লোকসকলৰ ওপৰেৰে পাৰ হ’ব।”
  sus-A: عٍ دَنفِمَ عَلْ قٌيٍ بٍلٍبٍلٍ. عٍ فبَتَشِ قٍ حَاشِ رَبَدٍ. عٍ بَرَ عٍ سّنبّ
    قِندِ عٍ شَ عَلَ رَ.»
  fra-SBL: Puis ils passent comme le vent et s'en vont. Ils sont vraiment coupables,
    eux dont la force est leur dieu. »
  hbo-hbo: אָ֣ז חָלַ֥ף ר֛וּחַ וַֽיַּעֲבֹ֖ר וְאָשֵׁ֑ם ז֥וּ כֹחֹ֖ו לֵאלֹהֹֽו׃
  shp-NTPO: Niweaba koshi keskára winókana iki; jaton koshinbi jato akíra wetsa diossa
    noa keska yamake ikanai.
  piu-2006: '@see-verse:HAB.001.010'
  kik-kik: 'Ningĩ mahĩtũkagĩra kuo na ihenya o ta rũhuho mathiĩte na mbere: andũ maagararaga
    watho, magatuĩka ehia, magatua atĩ hinya wao nĩguo ngai yao.”'
  fra-NCL: Puis l’ouragan s’avance et passe ; et il se rend coupable ; sa force à
    lui, voilà son Dieu !
  cek-AK: To pacoengah a poekhaih to amkhraih ueloe, anghmaa o boih tih; kazae kaminawk
    loe angmacae thacakhaih to sithaw baktiah pakoeh o.
  cuk-cuk: We-dulemar burwa-dummadyobi bela ese ibmar oitoledaed. E-gangued e-bab-dummadga
    imakdimalad. Agi e-isgued siid.”
  uig-CYR: Шундақ қилип у шамалдәк ғуюлдап өтиду, Һәддидин ешип гунакар болиду; Униң
    бу күч-қудрити өзигә илаһ болуп санилиду.
  tel-2017: తమ బలమే తమ దేవుడనుకుంటారు. గాలి కొట్టుకుని పోయేలా వారు కొట్టుకు పోతూ అపరాధులౌతారు.
  hat-BSA: Tankou van yo va vole pase, pou yo ale nèt. Yo vrèman koupab; yo mete fòs
    yo nan dye pa yo a.”
  kos-kos: Na elos ac tuhyak oana eng uh sasla som. Mwet inge oru mu ku lalos uh pa
    god lalos.”
  hbo-WLC: אָ֣ז חָלַ֥ף ר֛וּחַ וַֽיַּעֲבֹ֖ר וְאָשֵׁ֑ם ז֥וּ כֹח֖וֹ לֵאלֹהֽוֹ׃
  ibo-ibo: Mgbe ahụ, ha na-esi nʼebe ahụ gabiga dịka ifufe, na-agabigakwa ndị mehierenụ,
    bụrụkwa ndị ikpe mara, ndị ike ha bụ chi ha.”
  ory-ory: ଏଉତ୍ତାରେ ସେ ବାୟୁ ତୁଲ୍ୟ ବହି ବ୍ୟାପି ଯିବ ଓ ସେ, ଅର୍ଥାତ୍‍, ଯାହାର ଶକ୍ତି ତାହାର
    ଦେବତା, ସେ ଦଣ୍ଡନୀୟ ହେବ।
  chk-chk: Mürin ra sä seniir usun asepwäl o feila. Ir aramas mi tipis, pun ra eäni
    kot ar pöchökül.”
  rop-rop: En streidawei olabat goweigowei jis laiga strongbala win, ol detlot nogudbala
    Bebalon pipul na hu oldei weshipbat olabat ronwan pawa.” Lagijat na YAWEI bin
    tok.
  ukr-1871: Тодї надувається ще більш дух його; він ходить-буяє; сила його — вона
    богом йому.
  deu-1951: Dann gewinnt es neuen Mut, geht zu weit und versündigt sich; denn diese
    seine Kraft macht es zu seinem Gott.
  eng-JPS: 'Then their spirit doth pass over and transgress, and they become guilty:
    even they who impute their might unto their god.'
  srp-1865: Tada æe mu se promijeniti duh, proæi æe i skriviæe; ta æe mu sila njegova
    biti od boga njegova.
  lug-lug: Awo ne bayita nga bakunta ng’embuyaga; abantu bano omusango be gwasinga,
    eryanyi lyabwe ye katonda waabwe.”
  heb-heb: אז חלף רוח ויעבר ואשם זו כחו לאלהו׃
  ben-IRV: তারপর বাতাস দ্রুতবেগে যাবে, এটা আগে সরানো হবে, দোষী ব্যক্তি, যাদের শক্তি
    হল তাদের দেবতা।”
  pan-pan: ਤਦ ਉਹ ਹਵਾ ਵਾਂਗੂੰ ਚੱਲਦੇ ਅਤੇ ਲੰਘ ਜਾਂਦੇ ਹਨ। ਉਹ ਦੋਸ਼ੀ ਹੋ ਜਾਵੇਗਾ, - ਜਿਸ ਦਾ ਬਲ
    ਉਹ ਦਾ ਦੇਵਤਾ ਹੈ।
  mya-JVB: ထိုနောက် ၊ သူတို့သည် သဘောပြောင်းလဲလျက် လွန်ကျူး ၍ အပြစ်ခံရကြလိမ့်မည်။ မိမိ
    တို့ တန်ခိုး သည် မိမိ တို့ ဘုရား ဖြစ်လေသည်တကား။
  hmo-hmo: Idia be tuari totona idia mai haraga, tuari idia haorea haraga, vadaeni
    ma gabu ta dekenai idia lao, lai ia mai bona lao bamona. Babulonia taudia be idia
    kerere, idia ese sibodia edia goada be edia dirava idia halaoa vadaeni.”
  urd-urd: तब वह हवा के झोंके की तरह गुज़रते और ख़ता करके गुनहगार होते हैं, क्यूँकि
    उनका ज़ोर ही उनका ख़ुदा है।
  rus-SYN: Тогда надмевается дух его, и он ходит и буйствует; сила его - бог его.
  bqc-SIM: Aaì gɛ̃ gɛ́ aɛ lán ĩ́anawa. Tàaedeↄnɛ, an gbãa mɛ́ ń lua ũ.
  tcz-CHONGTHU: Amaho chu hui nung bangin akitolun chule achemang tauve. Hinla amaho
    sungil’a themona nei ahiuve, athahat uchu pathena nei ahiuve.”
  mar-mar: मग ते वाऱ्याप्रमाणे सुसाट्याने पार जातील व दोषी होतील, त्यांचा असा समज
    आहे की आमचा पराक्रम आमचा देव आहे.”
  qub-qub: Chay runacunaga löcu wayranömi purin. Paycunaga callpallanmanmi yäracun.
    Paycunapäga Dios manami cajnöchu.»
  bqp-bqp: Yen biru kpɑ bu yɑri min di nge woo gunɑ, kpɑ bu mɑɑ dɑ bu gɑm wɔri bu
    kɔ̃sɑ ko. Ben dɑmɑ bɑ nɑɑnɛ sɑ̃ɑ, mu sɑ̃ɑ nge ben bũu.
  hat-hat: Yo pase tankou yon koutvan, yo kraze brize, epi y' al fè wout yo. Bondye
    yo se fòs yo gen nan ponyèt yo. Se nan sa yo kwè.
  eng-BSB: Then they sweep by like the wind and pass on through. They are guilty;
    their own strength is their god.”
  tod-tod: ti leʋe eɠɛ fiilɛ wolai, ti li ná taɠili, ti ɠɛ ga sɔba nui, ta-zɛbɛi
    ɠa ti kɛɛzu ga ta-ɠalagi.»
  eng-WEBPB: Then they sweep by like the wind and go on. They are indeed guilty, whose
    strength is their god.”
  kbq-kbq: Zaho'mo hiaza hu'za ame hu'za e'za mago kumara eri haviza nehu'za, mago
    kumate vu'za ana ome nehaza vaheki'za, zamagra hankavegu'ma antahizageno anumza
    asenezmantea vahe mani'naze. Hianagi zamagra ko havi avu'ava hu'naza vahe mani'naze.
  nhe-BL: Teipa panoj huan yohuij queja elisquía se ajcomalacatl, pampa senquistoc
    tlaxolehuaj. Quihuicaj miyac tlajtlacoli pampa san quiitaj ininchicahualis queja
    elisquía ininteco.”
  gub-BL: A'e re oho wi uzenataromo amo tawhu pe wà no. Nuzawy kwaw ywytu kwe rupi
    ukwaw ma'e wà. Numuwete katu kwaw amo tupàn wà. Xo ukàgaw zo umuwete katu wà.
  eng-DRA: 'Then shall his spirit be changed, and he shall pass, and fall: this is
    his strength of his god.'
