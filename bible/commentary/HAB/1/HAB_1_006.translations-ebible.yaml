verse: HAB.001.006
translations:
  mal-C: ഉഗ്രന്മാരും സാഹസികരുമായ ബാബേൽജനതയെ ഞാൻ എഴുന്നേൽപ്പിക്കും. സ്വന്തമല്ലാത്ത
    അധിവാസസ്ഥാനങ്ങൾ പിടിച്ചെടുക്കാൻ അവർ ഭൂമിയിലെങ്ങും വ്യാപിക്കുന്നു.
  deu-TKW: Denn fürwahr, ich lasse die Chaldäer erstehn, das grimmige und behende
    Volk, das die Breiten der Erde durchzieht, um fremde Wohnsitze zu erobern.
  lin-lin: 'Nakotindela bino bato ya Babiloni, bato ya mitema mabe, oyo bayokelaka
    bato mawa te : batambolaka mokili mobimba mpo na kobotola bato bisika na bango
    ya losambo na makasi.'
  eng-LSV: For behold, I am raising up the Chaldeans, || The bitter and hasty nation,
    || That is going to the broad places of earth, || To occupy dwelling places not
    his own.
  eng-GNV: For lo, I raise vp the Caldeans, that bitter and furious nation, which
    shall goe vpon the breadth of the lande to possesse the dwelling places, that
    are not theirs.
  eng-WEBSTER: For lo, I raise up the Chaldeans, that bitter and hasty nation, which
    shall march through the breadth of the land, to possess the dwelling-places that
    are not theirs.
  nhw-BL: Quena, na niquintlananas nopa caldeos catli itztoque ipan se tlali tlen
    masehualme catli fiero ininnemilis huan catli mosisiníaj. Inijuanti quinpactía
    nentinemise campa hueli ipan nochi tlaltipactli para moaxcatise calme huan tlalme
    catli sequinoc iniaxca.
  swh-ONEN: Nitawainua Wakaldayo, watu hao wakatili na wenye haraka, ambao hupita
    dunia yote kuteka mahali pa kuishi pasipo pao wenyewe.
  bba-bba: Wee, kon Bɑbiloniɡibu seeyɑmɑ. Tɔn be, bɑ nuki sum. Bɑ tem kpuro bukiɑnɑmɔ
    bu wɑ bu kɑ bwesenu ɡɑnun wɑ̃ɑ yenu mwɛɛri.
  eng-KJVCPB: For lo, I raise up the Chaldeans, that bitter and hasty nation, Which
    shall march through the breadth of the land, To possess the dwelling places that
    are not theirs.
  luo-luo: Atingʼo jo-Babulon malo, en oganda maonge gi ngʼwono kendo mager, gin oganda
    mayweyo piny duto kendo gikawo kuonde dak ma ok mekgi.
  meu-meu: Badina be, a itaia, Kaldea taudia na hatoredia isimu, una kara idita bona
    kara heau-heau besena. Idia ese tanobada lababana e rakaia hanaimu, noho gabudia
    dia idia edia na idia ese e dadimu.
  npi-ULB: किनभने हेर्, म बेबिलोनीहरूलाई उठाउँदै छु, त्यो भयानक र उग्र जाति । तिनीहरू
    सारा भुमिमा अर्काको बासस्थान खोस्‍नको निम्ति अगि बढिरहेका छन् ।
  yor-yor: Nítorí pé, èmi yóò gbé àwọn ara Babeli dìde, àwọn aláìláàánú àti onínú-fùfù
    ènìyàn tí ó rin gbogbo ilẹ̀ ayé já láti fi agbára gbà àwọn ibùgbé tí kì í ṣe tiwọn.
  pes-OPCB: من بابِلی‌های ظالم و ستمگر را به قدرت می‌رسانم تا به سراسر جهان تاخته
    مسکنهایی را که مال خودشان نیست به تصرف در آورند.
  tgl-ULB: Sapagkat tingnan mo! Ibabangon ko ang mga Caldeo—ang malupit at marahas
    na bansa—sila ay lumalakad sa buong kaluwangan ng lupain upang sakupin ang mga
    tahanan na hindi sa kanila.
  hui-hui: I̱na Babilono wali agali hongo gibihe karuhondo hongo mia tago holebero.
    Dindi tara tara karulole tigua wai hanalu tagira pora.
  mya-mya: ငါ​သည်​ကြောက်​မက်​ဖွယ်​ကောင်း​၍​အ​ငြိမ်​မ​နေ​တတ်​သူ​ဗာ​ဗု​လုန်​အ​မျိုး​သား​တို့​အား​တန်​ခိုး​ကြီး​မား​လာ​စေ​မည်။
    သူ​တို့​သည်​အ​ခြား​နိုင်​ငံ​များ​ကို​နှိမ်​နင်း​ရန် ကမ္ဘာ​မြေ​ပြင်​ကို​ဖြတ်​၍​ချီ​တက်​လာ​ကြ​လိမ့်​မည်။-
  bod-N: ངས་ཀལ་དི་པ་རྣམས་དར་བར་བཅུག་ནས། གདུག་རྩུབ་ཆེ་ཞིང་བྲེལ་འཚུབ་ཅན་གྱི་མི་སྡེ་དེ་ས་ཕྱོགས་ཀུན་ལ་ཁྱབ་པར་གྱུར་ཏེ།
    གཞན་གྱི་ཁྱིམ་གཞིས་བཙན་འཛིན་བྱེད་པ་དང་།
  sna-sna: Ndiri kumutsa vaBhabhironi ruya rudzi rune utsinye, rune hasha, runopararira
    pasi pose kuti rubvute nzvimbo dzokugara dzisiri dzavo.
  spa-BLM: Porque, he aquí, estoy levantando a los caldeos, esa nación amarga y apresurada
    que marcha a lo ancho de la tierra, para poseer moradas que no son suyas.
  cac-cac: Ol vic'cot eb' caldeo yic syac' oval eb' eyed'oc. A juntzan̈ anima chi',
    juneln̈ej malaj jab'oc yoq'uelc'olal eb'. An̈ej oval sgana eb'. Tzec' yoymitej
    yolyib'an̈q'uinal tic eb' yic syicancan lum luum eb' man̈ yicoc.
  swh-ULB: Sababu angalia! nakaribia kuwainua Wakaldayo - taifa katili na lenye kishindo
    - wanatembea kupitia upana wa nchi kuteka nyumba zisizo za kwao.
  bel-bel: Бо вось, Я падыму Халдэяў, народ жорсткі і неацугляны, які ходзіць па шырынях
    зямлі, каб завалодаць селішчамі, якія яму не належаць.
  deu-ELBBK: Denn siehe, ich erwecke die Chaldäer, das grimmige und ungestüme Volk,
    das die Breiten der Erde durchzieht, um Wohnungen in Besitz zu nehmen, die ihm
    nicht gehören.
  mbb-OT: Su edhimuwen ku he gemhanan is menge tig-Babilonia. Heini he menge etew,
    utew memesipala ne kenè ne egkesanggen he edsurung diyà te zuma he menge nasyun
    su wey zan maaǥew is menge lugar he kenà kandan.
  mal-2015: ഞാൻ ഉഗ്രതയും വേഗതയുമുള്ള ജാതിയായ കല്ദയരെ ഉണർത്തും; അവർ തങ്ങളുടേതല്ലാത്ത
    വാസസ്ഥലങ്ങളെ കൈവശമാക്കേണ്ടതിന്നു ഭൂമണ്ഡലത്തിൽ നീളെ സഞ്ചരിക്കുന്നു.
  rmc-rmc: Bo me uštavav le Babilončanen, o narodos dzivo the siďardo, so predžal
    pal caľi phuv, hoj peske te zalel o fori, save nane leskre.
  pes-OPV: زیرا که اینک آن امت تلخ وتندخو، یعنی کلدانیان را برمی انگیزانم که دروسعت
    جهان می‌خرامند تا مسکن هایی را که ازآن ایشان نیست به تصرف آورند.
  ron-1924: Ятэ, вой ридика пе халдеень – попор турбат ши юте, каре стрэбате ынтиндерь
    марь де цэрь, ка сэ пунэ мына пе локуинце каре ну сунт але луй.
  ben-OBCV: দেখো আমি ব্যাবিলনীয়দের উত্থান ঘটাচ্ছি, এক নিষ্ঠুর ও দুর্দমনীয় জাতি,
    যারা অন্যদের বাসস্থান অধিকার করার জন্য সমগ্র পৃথিবীতে অগ্রসর হয়।
  som-som: Waayo, bal eega, waxaan soo kicinayaa reer Kaldayiin oo ah quruuntaas qadhaadh
    oo degdegga badan oo dhulka ballaadhkiisa mara inay hantiyaan meelo la dego oo
    ayan iyagu lahayn.
  lat-VUC: Quia ecce ego suscitabo Chaldæos, gentem amaram et velocem, ambulantem
    super latitudinem terræ, ut possideat tabernacula non sua.
  eng-ASVBT: For, lo, I raise up the Chaldeans, that bitter and hasty nation, that
    march through the breadth of the earth, to possess dwelling places that are not
    theirs.
  ita-1885: Perciocchè ecco, io fo muovere i Caldei, quell'aspra e furiosa nazione,
    che cammina per tutta la larghezza della terra, per impodestarsi di stanze che
    non son sue.
  eng-LXXUP: Wherefore, behold, I stir up the Chaldeans, the bitter and hasty nation,
    that walks upon the breadth of the earth, to inherit tabernacles not his own.
  eng-ULB: For look! I am about to raise up the Chaldeans—that fierce and impetuous
    nation— they are marching throughout the breadth of the land to seize homes that
    were not their own.
  spa-VBL: ¡Mira! Yo levantaré a Babilonia, y serán un pueblo cruel y salvaje que
    andará por el mundo conquistando otras tierras.
  fra-_FOB: Car voici, je vais susciter les Caldéens, ce peuple cruel et impétueux,
    qui parcourt de vastes étendues de terre, pour s'emparer de demeures qui ne sont
    pas à lui.
  mal-mal: ഞാൻ ക്രൂരതയും വേഗതയുമുള്ള ജനതയായ കല്ദയരെ ഉണർത്തും; അവർ തങ്ങളുടേതല്ലാത്ത
    വാസസ്ഥലങ്ങൾ കൈവശമാക്കേണ്ടതിന് ഭൂമണ്ഡലത്തിൽ ഉടനീളം സഞ്ചരിക്കുന്നു.
  urd-GVR: Maiṅ Bābliyoṅ ko khaṛā karūṅga. Yih zālim aur talḳhrū qaum pūrī duniyā
    ko ubūr karke dūsre mamālik par qabzā karegī.
  suz-BL: गो कल्‍दी ङा मुर आन कली पोक्‍‍नुङमी। मेको हिंचा ङा नु शिशी मपाइक्ब बाक्‍नीम।
    मेकोपुकीमी रागी नेल्‍ल कली ग्राशा, मुर आन खिं नु बाक्‍तीके रोइक्‍नीम।
  eng-NOY: For behold, I raise up the Chaldeans, A fierce and swift people, Which
    go over the breadth of the earth, To take possession of dwelling-places that are
    not their own.
  ita-1927: Perché, ecco, io sto per suscitare i Caldei, questa nazione aspra e impetuosa,
    che percorre la terra quant’è larga, per impadronirsi di dimore, che non son sue.
  ckb-ckb: من بابلییەکان هەڵدەستێنمەوە، گەلێکی دڵڕەق و بە پەلە، بە فراوانی زەوی ڕێگای
    گرتووەتەبەر، بۆ داگیرکردنی ئەو نشینگانەی کە هی خۆی نییە.
  eng-BBE: For see, I am sending the Chaldaeans, that bitter and quick-moving nation;
    who go through the wide spaces of the earth to get for themselves living-places
    which are not theirs.
  kan-OKCV: ನಾನು ಬಾಬಿಲೋನಿಯರನ್ನು ಎಬ್ಬಿಸುತ್ತೇನೆ. ಅವರು ಉಗ್ರ ಮತ್ತು ಸಾಹಸಿ ಜನರು. ತಮ್ಮದಲ್ಲದ
    ನಿವಾಸಗಳನ್ನು ವಶಮಾಡಿಕೊಳ್ಳುವುದಕ್ಕೆ ವಿಶಾಲವಾದ ದೇಶದಲ್ಲಿ ಹಾದುಹೋಗುವರು.
  tam-2017: இதோ, நான் கல்தேயரென்னும் கொடியதும் வேகமுமான மக்களை எழுப்புவேன்; அவர்கள்
    தங்களுடையதல்லாத குடியிருப்புக்களைக் கட்டிக்கொள்ள தேசத்தின் விசாலங்களில் நடந்துவருவார்கள்.
  spa-RV-1909: Porque he aquí, yo levanto los Caldeos, gente amarga y presurosa, que
    camina por la anchura de la tierra para poseer las habitaciones ajenas.
  ron-BTF: Căci, iată, îi ridic pe caldeeni, acea națiune amarnică și pripită, care
    va mărșălui prin întinderea țării, pentru a stăpâni locuințe care nu sunt ale
    lor.
  eng-WEBP: For, behold, I am raising up the Chaldeans, that bitter and hasty nation
    who march through the width of the earth, to possess dwelling places that are
    not theirs.
  eng-FBV: Watch! I am raising up the Babylonians, a cruel and brutal people who will
    march across the world to seize other lands.
  nld-1939: Zie, Ik roep de Chaldeën op, Dat grimmige, onstuimige volk, Dat de breedte
    der aarde doorkruist, Om woonsteden van anderen te veroveren.
  nch-BL: Quena, na niquintananas nopa caldeojme cati itztoque ipan se tali ten masehualme
    cati fiero ininemilis huan cati mosisiníaj. Inijuanti quinpactía nentinemise campa
    hueli ipan nochi taltipacti para moaxcatise calme huan talme cati sequinoc iniaxca.
  vie-1934: Nầy, ta khiến người Canh-đê dấy lên, nó là một dân dữ tợn lung lăng, hay
    đi khắp đất đặng chiếm lấy những chỗ ở không thuộc về mình.
  hin-CV: मैं बाबेल के लोगों को खड़ा कर रहा हूं, जो कि निर्दयी और दुस्साहसी हैं, वे
    सारी पृथ्वी पर फैल रहे हैं ताकि उन स्थानों पर कब्जा कर लें, जो उनके नहीं है.
  spa-BES: Porque he aquí, estoy enviando a los caldeos, esa nación amargada y veloz;
    quienes atraviesan los amplios espacios de la tierra para adueñarse de lugares
    de vida que no son de ellos.
  tdx-tdx: Inao! te hampitroareko o nte-Kasdìo, i fifeheañe mafaitse naho malìsay,
    o hangovovoke hitsaha’e i tane bey heneheneio hitavana’e o akiba tsy a iareoo.
  tha-KJV: เพราะดู​เถิด เรากำลังเร้าคนเคลเดีย ประชาชาติ​ที่​ขมขื่นและรีบร้อนนั้น ผู้​กร​ีธาทัพไปทั่วแผ่นดิน
    เพื่อยึดเอาบ้านเรือนที่​มิใช่​ของตน
  por-BR-2018: Porque eis que eu levanto os caldeus, uma nação amarga e veloz, que
    caminha pelas larguras da terra para tomar posse de moradas que não são suas.
  deu-ELO: Denn siehe, ich erwecke die Chaldäer, das grimmige und ungestüme Volk,
    welches die Breiten der Erde durchzieht, um Wohnungen in Besitz zu nehmen, die
    ihm nicht gehören.
  eng-WYC-2018: For lo! I shall raise Chaldees, a bitter folk and swift, going on
    the breadth of earth, that he wield tabernacles not his. (For behold! I shall
    raise up the Chaldeans, a swift and bitter nation, going upon the breadth of the
    earth, in order to take tents, (or homes), not their own.)
  epo-epo: Ĉar jen Mi levos la Ĥaldeojn, nacion kruelan kaj lertan, kiu trairos la
    tutan larĝon de la tero, por ekposedi loĝejojn, kiuj ne apartenas al ĝi.
  uig-PIN: Qünki mana, Mǝn ⱨeliⱪi mijǝzi osal ⱨǝm aldiraⱪsan ǝl kaldiylǝrni ornidin
    turƣuzimǝn; Əsli ɵzigǝ tǝwǝ ǝmǝs makanlarni igilǝx üqün, Ular yǝr yüzining kǝngri
    jaylirini besip mangidu;
  beo-beo: Ba:bilone dunu da nimi bagade dodona:gi dunu. Amo dunu fi da eno osobo
    bagade fi ouligimusa:, Na da ilima gasa iaha. Ilia da eno soge hasanasimusa:,
    osobo bagadeba:le mogodigili ahoa.
  tpi-OTNT: Harim. Bai mi mekim ol Babilon i kamap strongpela lain tru. Dispela ol
    man ol i man nogut na ol i man bilong pait. Nau ol i go nabaut long olgeta kantri
    bilong winim ol na bosim ol.
  hau-SA: Zan tā da Babiloniyawa, waɗannan marasa hankali da kuma marasa tausayi;
    masu gajeren haƙuri, waɗanda suke ratsa ko’ina a duniya don su ƙwace wuraren zaman
    da ba nasu ba.
  uig-LAT: Chünki mana, Men héliqi mijezi osal hem aldiraqsan el kaldiylerni ornidin
    turghuzimen; Esli özige tewe emes makanlarni igilesh üchün, Ular yer yüzining
    kengri jaylirini bésip mangidu;
  nde-nde: Sengivusa amaKhaladiya, lesiya isizwe esilesihluku lamawala, esitshaya
    sibhuqe umhlaba wonke, sithumba izindawo zokuhlala ezingasizo zaso.
  ton-ton: He vakai, ʻoku ou fokotuʻu hake ʻae kakai Kalitia, ko e puleʻanga fakaʻita
    mo fakatoʻotoʻo, ʻaia ʻe ʻalu atu ki he māukupu ʻoe fonua, ke maʻu ʻae ngaahi
    potu nofoʻanga ʻoku ʻikai ʻonautolu.
  ces-1613: Nebo aj, já vzbudím Kaldejské, národ lítý a rychlý, kterýž zjezdí všecku
    širokost země, aby dědičně opanoval příbytky jiných,
  eng-WMB: For, behold, I am raising up the Kasdim, that bitter and hasty nation who
    march through the width of the earth, to possess dwelling places that are not
    theirs.
  tam-TCV: இரக்கமற்றவர்களும், மூர்க்கம் கொண்டவர்களுமான பாபிலோனியரை நான் எழுப்புகிறேன்.
    அவர்கள் தங்களுக்குச் சொந்தமல்லாத இருப்பிடங்களைக் கைப்பற்றும்படி, பூமியெங்கும்
    அணியணியாய் செல்வார்கள்.
  ceb-ULB: Kay tan-awa! Ituboy ko ang mga Caldeanhon— ang bangis ug madali-dalion
    nga nasod— nagmartsa sila diha sa tibuok kayutaan aron sa pagsakmit sa mga panimalay
    nga dili ilaha.
  pol-UBG: Oto bowiem wzbudzę Chaldejczyków, naród srogi i gwałtowny; przejdą przez
    szerokość ziemi, aby posiąść cudze miejsca zamieszkania.
  agr-agr: Caldeo aents pegkegchau magkagtin aidau ashí nugkanum yujasag, tikichi
    nugken atankiagtatus wakeyin aina nuna inajagtatjai jetepaktinme tusan.
  kyc-kyc: Bapilone wambu poraiyuo kaepala kui lao kara nange dupwa lanyuo epelyo.
    Epelyo dupwa yanda lakao epapala wambu dupwa pyao anamasi minyalominyi.
  urd-GVU: مَیں بابلیوں کو کھڑا کروں گا۔ یہ ظالم اور تلخ رُو قوم پوری دنیا کو عبور
    کر کے دوسرے ممالک پر قبضہ کرے گی۔
  eng-OEBCW: For I am about to raise up the Chaldeans, a nation grim and quick of
    action who sweep over the whole breadth of the earth to seize dwellings not their
    own.
  deu-1912: Denn siehe, ich will die Chaldäer erwecken, ein bitteres und schnelles
    Volk, welches ziehen wird, soweit die Erde ist, Wohnungen einzunehmen, die nicht
    sein sind,
  kan-2017: ಇಗೋ, ನಾನು ಶಕ್ತಿಶಾಲಿಗಳೂ, ತೀಕ್ಷ್ಣಬುದ್ಧಿಯುಳ್ಳವರೂ ಆಗಿರುವ ಕಸ್ದೀಯ ಜನಾಂಗದವರನ್ನು
    ನಿಮ್ಮ ವಿರುದ್ಧ ಹುರಿದುಂಬಿಸಿ ಎಬ್ಬಿಸುತ್ತೇನೆ; ಆ ಜನರು ಭಯಂಕರರೂ, ಉಗ್ರರೂ ಆಗಿ ತಮ್ಮದಲ್ಲದ
    ಸಂಸ್ಥಾನವನ್ನು ವಶಮಾಡಿಕೊಳ್ಳುವರು ಮತ್ತು ಲೋಕದಲ್ಲೆಲ್ಲಾ ಸಂಚರಿಸುವರು.
  yap-yap: Aram e nggu pi’ gelngin yu Babylon, ni yad e girdi’ ni tagan, ma yad ba’adag
    e cham. Bay ranod nga wuru’ e nam rorad ni ngar m’aged e mael ngak yugu boch e
    nam ngar koled.
  hlt-MCSB: Namtom ah aka khahing Khalden te ka thoh ngawn coeng ne. Te dongah amah
    kah pawt khaw dungtlungim pang ham tah khohmuen hoengpoeknah ah cet paitok lah
    ko.
  mdy-ETH: ዓካሪ፥ ዬያቶ ዓሲም ሚጪንቱዋያና ሩኡራያ ማዔ ባብሎኔ ዓሶ ታኣኒ ዒንሢዳ ዔቂሳንዳኔ፤ ዔያታ ዔያቶ ዓጪ ማዒባኣ ዓጮ
    ቢያ ዖሊ ዎልቄና ዓርቃኒ ዱማ ዱማ ዓጮ ሃንታኔ።
  twi-ASANTE: Mema Babiloniafoɔ asɔre, ɔman a wɔyɛ atirimuɔdenfoɔ ne ntɔkwapɛfoɔ;
    wɔbufa asase nyinaa so, na wɔfa tenabea a ɛnyɛ wɔn dea.
  eng-WEBU: For, behold, I am raising up the Chaldeans, that bitter and hasty nation
    who march through the width of the earth, to possess dwelling places that are
    not theirs.
  wal-wal: Taani Kaladaaweta, he meqetti bainna dirbbiya asata denttais. Eti banttabaa
    gidenna biittaa olidi oiqqanau biitta ubban yuuyoosona.
  spa-PDDPT: Ciertamente levanto a los caldeos, pueblo cruel e impetuoso que marcha
    por la anchura de la tierra para poseer poblaciones ajenas.
  gun-gun: Mba'eta ambou 'rã caldeu kuery. Ha'e va'e kuery ma nhomoingo axy etea ha'e
    ivai ja. Yvy ha'e javi rupi oguataa rupi oipe'apa 'rã okuapy amboae kuery rekoa.
  agu-BL: 'Na je tzimbne''e''j: Swak''e'' ama''l scyetz yi e'' aj Babilonia tan chiyak''pe''n
    cyakil jilwutz wunak bene''n tzi''n. Na qui na el chik''ajab te''j jun, nin qui
    na chitane'' tan xtxumle''n yi ẍe''n lchicambaj yi e''chk ama''l yi at bene''n
    tzi''n, yi nk''e''tz cyetz.'
  ilo-ULB: Ta kitaem! umadanin a patakderek dagiti Caldeo—dayta naulpit ken naranggas
    a nasion—agmarmartsada iti entero a daga tapno agtagikua kadagiti balay a saanda
    a kukua.
  kpg-kpg: Au ga hagamaaloo aga digau o Babylon, digau hagamuamua ge daaligi dangada.
    Digaula gu modoho gi daha i lodo henuailala hagatau, gu haga magedaa nia henua
    ala i golo.
  uig-ARA: چۈنكى مانا، مەن ھېلىقى مىجەزى ئوسال ھەم ئالدىراقسان ئەل كالدىيلەرنى ئورنىدىن
    تۇرغۇزىمەن؛ ئەسلى ئۆزىگە تەۋە ئەمەس ماكانلارنى ئىگىلەش ئۈچۈن، ئۇلار يەر يۈزىنىڭ
    كەڭرى جايلىرىنى بېسىپ ماڭىدۇ؛
  sus-sus: N na Kalidikae xun nakelife. Si kinikinitare nan e ra. E ɲamanɛ gbɛtɛe
    isama alako e xa bɔxie rasuxu, e gbe mu naxan na.
  pon-2006: Pwe I pahn kakehlakahla mehn Papilonia kan, wehi lemei oh loallap. Re
    kin kakahnseli nin sampah oh kalowehdi wehi teikan.
  jae-jae: Alicgac me, aê oc jali lau Kaldea sa. Êsêac lau salaŋ-salaŋ to têntac ŋamakic,
    taŋ sêsêlêŋ sêjac laoc nom samucgeŋ gebe sêjaŋgo gamêŋ, taŋ êsêacnêŋ atom naŋ
    su.
  ksd-ksd: Tago iau vatut ra tarai Kaldea, nam ra vuna tarai ba a umana tena karangap
    ma ra umana tena ngarangara diat, diat dia vana alalu ta ra rakarakan a gunagunan
    upi diat a kale ra umana gunan ba vakir kadiat.
  grc-BRENT: Διότι ἰδοὺ ἐγὼ ἐξεγείρω τοὺς Χαλδαίους, τὸ ἔνθος τὸ πικρὸν, καὶ τὸ ταχινὸν,
    τὸ πορευόμενον ἐπὶ τὰ πλάτη τῆς γῆς, τοῦ κατακληρονομῆσαι σκηνώματα οὐκ αὐτοῦ.
  ind-AYT: Sebab, lihat, Akulah yang membangkitkan orang Kasdim, bangsa yang garang
    dan tangkas itu, yang berjalan melalui hamparan bumi untuk menduduki tempat kediaman
    yang bukan kepunyaan mereka.
  nya-nya: Pakuti taonani, Ine ndikuwutsa Ababuloni, anthu ankhanza ndiponso amphamvu,
    amene amapita pa dziko lonse lapansi kukalanda malo amene si awo.
  hrv-hrv: Da! Evo dižem Kaldejce, narod divlji i naprasit što nadire širom zemlje
    da obitavališta otme tuđa.
  mps-mps: Odao. Eno te Babilon dabe augwali bomai hani mu pedelemainu ilaibao. Te
    bidi dabe augwali te bidi dwai dabe dao, tama augwali hwįbo bomai bidi dabe dao.
    Megi augwali ami bidi dabe tigidali kantri dabeba pelama, augwali polo aiyaba
    elaluama, tama augwali tonalubao.
  tpi-tpi: Harim. Bai mi mekim ol Babilon i kamap strongpela lain tru. Dispela ol
    man ol i man nogut na ol i man bilong pait. Nau ol i go nabaut long olgeta kantri
    bilong winim ol na bosim ol.
  dan-1931: Thi se, han vækker Kaldæerne, det grumme og raske Folk, som drager viden
    om Lande for at indtage andres Bo.
  vie-OVCB: Ta cho người Ba-by-lôn nổi lên, đây là một dân tộc dữ tợn và hung hăng.
    Chúng tiến quân qua những vùng đất trên thế giới để chiếm đoạt các đồn trại.
  guj-2017: કેમ કે જુઓ, એટલે કે ખાલદીઓ જે ક્રૂર તથા ઉતાવળી પ્રજા છે તેઓને હું ઊભા
    કરું છું, જે ઘરો તેઓનાં પોતાના નથી તેનો કબજો કરવા તેઓ દેશના એક છેડાથી બીજા છેડા
    સુધી કૂચ કરે છે.
  pon-2006A: Pwe I pahn kakehlakahla mehn Papilonia kan, wehi lemei oh loallap. Re
    kin kakahnseli nin sampah oh kalowehdi wehi teikan.
  por-BRBSL: Pois eis que estou levantando os caldeus, essa nação amarga e apressada
    que marcham pela largura da terra, para possuir moradas que não são deles.
  eng-OEBUS: For I am about to raise up the Chaldeans, a nation grim and quick of
    action who sweep over the whole breadth of the earth to seize dwellings not their
    own.
  cth-cth: Ahue karang poung e Khaldean taminaw hah ka hroecoe toe. Amamae ram lah
    kaawm hoeh e ramnaw hah la hanelah kho tangkuem a cei awh han.
  twi-twi: Merema Babiloniafo asɔre, ɔman a wɔyɛ atirimɔdenfo ne ntɔkwapɛfo; wobu
    fa asase nyinaa so, na wɔfa tenabea a ɛnyɛ wɔn de.
  hlt-hlt: Namtom ah aka khahing Khalden te ka thoh ngawn coeng ne. Te dongah amah
    kah pawt khaw dungtlungim pang ham tah khohmuen hoengpoeknah ah cet paitok lah
    ko.
  tbz-SIM: N yóó íinní Bɑbidɔnni kó bɛnitiyonkubɛ mbɛ, bɛnitidɔnnibɛ̀, bɛ̀ɛ̀ firì
    titentì timɔu, kɛ feètì yɛhɛkɛ̀.
  msy-2020: Ia oragh! Kɨ Babilonia damightɨ me gumazamizir bar gavgavibar otivigham.
    Gumazamizir kaba, me gumazamizir bar kuraba, me uaghan mɨsozir gumazamiziba. Egha
    me datɨrɨghɨn pura tintinibar kantribar ghua, gumazamizir igharazibar dɨpeniba
    isa, me dɨkabɨri.
  dop-dop: Mɑɑ kɔnɑ Pɑpiloni kpɑŋtʋnɑɑ mpɛ. Pɑ fɛɩ nɔɣɔlʋ pǝtɔɔtǝlɛ. Pɑ cɔɔkɩ ɑntulinyɑ
    tǝnɑɣɑ nɑ pɑ́ lɛɛkǝɣɩ lɛlɑɑ tɛtʋ.
  azb-azb: Budur, Mən amansız və qəddar milləti – Dünyanın dörd tərəfinə yüyürən,
    Özgə məskənləri zəbt edən Xaldeyliləri qaldırıram.
  eng-DBY: For behold, I raise up the Chaldeans, that bitter and impetuous nation,
    which marcheth through the breadth of the earth, to possess dwelling-places that
    are not theirs.
  hin-2017: देखो, मैं कसदियों को उभारने पर हूँ, वे क्रूर और उतावली करनेवाली जाति हैं,
    जो पराए वासस्थानों के अधिकारी होने के लिये पृथ्वी भर में फैल गए हैं। (प्रका. 20:9)
  wol-KYG: Maa ngii di dooleel waa Babilon, xeet wu wex, ràkkaaju, di wër déndi àddina,
    di nangu màkkaani jaambur.
  eng-YLT: For, lo, I am raising up the Chaldeans, The bitter and hasty nation, That
    is going to the broad places of earth, To occupy tabernacles not its own.
  kne-kne: Panturayek to din makedse ya dalosodos ay taga-Babilonia et likeden din
    sosoldado da din intiro ay daga ta posen da di baken dan oka.
  eng-WYC-2017: For lo! I shall raise Chaldees, a bitter folk and swift, going on
    the breadth of earth, that he wield tabernacles not his.
  eng-WMBB: For, behold, I am raising up the Kasdim, that bitter and hasty nation
    who march through the width of the earth, to possess dwelling places that are
    not theirs.
  urd-GVH: मैं बाबलियों को खड़ा करूँगा। यह ज़ालिम और तलख़रू क़ौम पूरी दुनिया को उबूर
    करके दूसरे ममालिक पर क़ब्ज़ा करेगी।
  rug-rug: Arau mo ponini ṉiniraṉira sari na tie Babiloni, sari na tie variva matagutudi
    na ṉoṉovaladi sara. Ene la pa kasia popoa si arini pude va kilasi sari na votiki
    butubutu, gua.
  gaz-gaz: Ani warra Baabilon, uummata gara jabeessaa fi ariifataa, kan iddoo jireenya
    isaa hin taʼin qabachuuf guutummaa lafaa keessa yaaʼu sana nan kaasa.
  fra-LSG: Voici, je vais susciter les Chaldéens, Peuple furibond et impétueux, Qui
    traverse de vastes étendues de pays, Pour s’emparer de demeures qui ne sont pas
    à lui.
  gnn-gnn: Ŋunhanydja ŋunhi Bapilunbuyŋunydja yolŋu walala be nhäna nyalmirimirrina
    yolŋu'‐yulŋu wal'ŋu ga ganydjarr‐ḏilkurruna; galkina walala yurru gaŋgathirrina
    dhärrana, bala nyäṉ'thunna yurru marililina; walala yurru marrtjinydja bena‐wala
    baḻaka'yunna birrka'mirrililina wäŋalilinydja buku‐ḻiw'maramana, bala bumana marrtji
    wiripu‐guḻku'nhanydja ŋunhi bäpurru'nha ga miṯtjinha baḏuwaḏuyunna, bala djaw'‐djawyunna
    wäŋanydja walalambala.
  yal-yal: Bayo n Babilɔn kaane rakelima nɛn, siya kininkinintare wɛkilɛxina, e yi
    bɔxɔn birin yisiga e yi yirene tongo e gbee mi naxanye ra.
  haw-1868: No ka mea, aia hoi, e hooku au i ko Kaledea, he lahuikanaka hana ino,
    a me ka huhu, Ka mea e hele i na wahi akea o ka honua, e imi i na noho ana, na
    mea aole no lakou.
  arb-NAV: فَهَا أَنَا أُثِيرُ الْكَلْدَانِيِّينَ، هَذِهِ الأُمَّةَ الْحَانِقَةَ الْمُنْدَفِعَةَ
    الزَّاحِفَةَ فِي رِحَابِ الأَرْضِ، لِتَسْتَوْلِيَ عَلَى مَسَاكِنَ لَيْسَتْ لَهَا.
  ewe-ewe: Mele Babiloniatɔwo fɔm ɖe te; dukɔ nyanyra ma si wɔa nu kabakaba tamemabumabutɔe;
    ame siwo azɔ to anyigba blibo la dzi be woaxɔ nɔƒe siwo menye wo tɔ o.
  eng-LEE: For, lo, I will raise up the Chaldeans, that bitter and impetuous nation,
    that march to the wide spaces of the earth to conquer dwelling-places that are
    not theirs.
  asm-FB: কাৰণ চোৱা! দেশৰ হিংস্র আৰু অবিবেচক কলদীয়া সকলক মই তুলি ধৰিবলৈ উদ্যত। তেওঁলোকে
    পৃথিবীৰ প্রস্থয়েদি যাত্রা কৰি, যিবোৰ তেওঁলোকৰ নহয়, সেইবোৰ ঘৰ অধিকাৰ কৰিব।
  sus-A: ﭑ نَ كَلِدِكَيٍ شُن نَكٍلِقٍ. سِ كِنِكِنِتَرٍ نَن عٍ رَ. عٍ حَمَنّ فبّتّيٍ
    عِسَمَ عَلَكٌ عٍ شَ بْشِيٍ رَ سُشُ، عٍ فبٍ مُ نَشَن نَ.
  fra-SBL: Car voici, je fais surgir les Chaldéens, cette nation âpre et hâtive qui
    marche sur toute la largeur de la terre, pour posséder des demeures qui ne sont
    pas à elle.
  hbo-hbo: כִּֽי־הִנְנִ֤י מֵקִים֙ אֶת־הַכַּשְׂדִּ֔ים הַגֹּ֖וי הַמַּ֣ר וְהַנִּמְהָ֑ר
    הַֽהֹולֵךְ֙ לְמֶרְחֲבֵי־אֶ֔רֶץ לָרֶ֖שֶׁת מִשְׁכָּנֹ֥ות לֹּא־לֹֽו׃
  shp-NTPO: Ninkakanwe caldeobora reteanankasbo en jato imai, jabora ramiamis jonibo
    iki, nato mai rebestanira jatíbitian oken boanbekonkanai, jatona ikenmabi iboanoxon
    mai biira ikanai.
  piu-2006: '@see-verse:HAB.001.005'
  kik-kik: Nĩngwarahũra andũ a Babuloni, andũ a haaro, na matarĩ tha, arĩa matuĩkanagia
    thĩ yothe, na makegwatĩra ciikaro itarĩ ciao.
  fra-NCL: Car voici que je suscite les Chaldéens, peuple féroce et impétueux, qui
    s’avance vers les larges espaces de la terre, pour s’emparer de demeures qui ne
    sont pas à lui.
  cek-AK: Khenah, tahmenhaih tawn ai, tha patoh hoi toksak koeh acaeng, Khaldian kaminawk
    to kang thawksak boeh, nihcae loe angmacae ih prae na ai prae kalah to lak hanah,
    prae thung boih ah caeh o tih.
  cuk-cuk: Caldea-dulemar an bemargi bila-onodagega imaknaid, we-dulemar, dule-isgana-nanaed,
    binna-binnasuli ibmar-imakmaladid. Dule-baid-ibe napa-suega bela napneg-ebirdii
    damalad.
  uig-CYR: Чүнки мана, Мән һелиқи мүҗәзи осал һәм алдирақсан әл калдийләрни орнидин
    турғузимән; Әсли өзигә тәвә әмәс маканларни егиләш үчүн, Улар йәр йүзиниң кәңри
    җайлирини бесип маңиду;
  tel-2017: కల్దీయులను నేను రేపుతున్నాను. వినండి. వారు తమవి కాని ఉనికిపట్టులను ఆక్రమించాలని
    భూదిగంతాలదాకా సంచరించే ఉద్రేకం గల క్రూరులు.
  hat-BSA: Paske, gade byen, Mwen ap leve Kaldeyen yo, pèp fewòs e san kontwòl sa
    a, k ap mache sou tout tè a pou sezi kote ki pa pou yo.
  kos-kos: Nga ac sang ku nu sin mwet Babylonia tuh elos in leumi mutunfacl uh. Mwet
    inge mwet na sulallal ac irpit. Elos oatula som sasla faclu in kutangla acn saya.
  hbo-WLC: כִּֽי־הִנְנִ֤י מֵקִים֙ אֶת־הַכַּשְׂדִּ֔ים הַגּ֖וֹי הַמַּ֣ר וְהַנִּמְהָ֑ר
    הַֽהוֹלֵךְ֙ לְמֶרְחֲבֵי־אֶ֔רֶץ לָרֶ֖שֶׁת מִשְׁכָּנ֥וֹת לֹּא־לֽוֹ׃
  ibo-ibo: Nʼihi na lee, agaje m ime ka ndị Kaldịa bilie, bụ mba ahụ na-adịghị eme
    ebere, na ndị na-eme ngwangwa. Ha bụ ndị na-ebu agha na-ejegharị na mba niile,
    ndị na-esite nʼaka ike na-enweta ebe obibi nke na-abụghị nke ha.
  ory-ory: କାରଣ ଦେଖ, ଯେଉଁ କଲ୍‍ଦୀୟ ଲୋକମାନେ ନିଷ୍ଠୁର ଓ ଚଞ୍ଚଳ ଗୋଷ୍ଠୀ, ସେମାନଙ୍କୁ ଆମ୍ଭେ
    ଉଠାଉଅଛୁ; ଯେଉଁ ନିବାସ-ସ୍ଥାନସକଳ ସେମାନଙ୍କର ନୁହେଁ, ତାହା ଅଧିକାର କରିବା ପାଇଁ ସେମାନେ ପୃଥିବୀର
    ବିସ୍ତାରର ସର୍ବତ୍ର ଯାତ୍ରା କରନ୍ତି।
  chk-chk: Ngang üpwe äpwächa ekewe chon Papilon, ewe mwü mi rochongau o mwökütükai.
    Ra feila lemenen unusen fanüfan o liapeni lenien aramas sap lenier.
  rop-rop: Wal langa ebri kantri ai garra jandim detlot Bebalon solja en olabat brabli
    jigibala en krulbala du. Ol detlot solja garra wok strongbalawei thru langa ola
    kantri en dei garra fait en teikoba ola kantri blanga najalot pipul.
  ukr-1871: Ось бо, я підійму Халдеїв, нарід жорстокий, та бутний, що широко по землї
    буяє, щоб загорнути осади, які до його нїколи не належали.
  deu-1951: Denn siehe, ich erwecke die Chaldäer, ein bitterböses und behendes Volk,
    das die Breiten der Erde durchzieht, um Wohnsitze zu erobern, die ihm nicht gehören.
  eng-JPS: For, lo, I raise up the Chaldeans, that bitter and impetuous nation, that
    march through the breadth of the earth, to possess dwelling-places that are not
    theirs.
  srp-1865: Jer, evo, ja æu podignuti Haldejce, narod ljut i nagao, koji æe iæi po
    zemlji širom da osvoji naselja koja nijesu njegova.
  lug-lug: Kubanga laba, nkuyimusiza Abakaludaaya, eggwanga eryo eririna ettima era
    ekkambwe, ababunye ensi eno n’eri nga bawamba amawanga agatali gaabwe.
  heb-heb: כי הנני מקים את הכשדים הגוי המר והנמהר ההולך למרחבי ארץ לרשת משכנות לא
    לו׃
  ben-IRV: দেখ, আমি কলদীয়দের ওঠাব, সে জাতি হিংস্র এবং দ্রুতগামী, যে সব বসবাসের জায়গা
    তাদের নিজের নয় সেইগুলো অধিকার করার জন্য তারা পৃথিবীর সব জায়গায় ঘুরে বেড়ায়।
  pan-pan: ਇਸ ਲਈ ਵੇਖੋ, ਮੈਂ ਕਸਦੀਆਂ ਨੂੰ ਉਠਾ ਰਿਹਾ ਹਾਂ ਅਰਥਾਤ ਉਸ ਨਿਰਦਈ ਅਤੇ ਜਲਦਬਾਜ਼ੀ ਕਰਨ
    ਵਾਲੀ ਕੌਮ ਨੂੰ, ਜਿਹੜੇ ਧਰਤੀ ਦੀ ਚੌੜਾਈ ਵਿੱਚ ਤੁਰ ਪੈਂਦੇ ਹਨ, ਤਾਂ ਜੋ ਉਨ੍ਹਾਂ ਵਸੇਬਿਆਂ ਉੱਤੇ
    ਕਬਜ਼ਾ ਕਰਨ, ਜਿਹੜੇ ਉਹਨਾਂ ਦੇ ਆਪਣੇ ਨਹੀਂ ਹਨ।
  mya-JVB: ပြင်းထန် လျင်မြန် သော ခါလဒဲ အမျိုး ကို ငါ နှိုးဆော် ၏။ ကိုယ် မ ပိုင်သော
    နေရာ အရပ်တို့ကို သိမ်း ယူ ခြင်းငှါ မြေ တပြင်လုံး ၌ ချီ သွားကြလိမ့်မည်။
  hmo-hmo: Lau ese Babulonia taudia do lau haginia goada. Babulonia taudia be dagedage
    bona badu haraga besena. Harihari idia ese tano idauidau dekenai idia raka hanaia
    noho, idia edia tano lasi be idia abia kava noho.
  urd-urd: क्यूँकि देखो, मैं कसदियों को चढ़ालाऊँगा:वह गु़स्सावर और कम'अक़्ल क़ौम हैं,
    जो चौड़ी ज़मीन से होकर गुज़रते हैं, ताकि उन बस्तियों पर जो उनकी नहीं हैं, क़ब्ज़ा
    कर लें।
  rus-SYN: Ибо вот, Я подниму Халдеев, народ жестокий и необузданный, который ходит
    по широтам земли, чтобы завладеть не принадлежащими ему селениями.
  bqc-SIM: À gwa! Málɛ tɛ́kpa Kaladeↄgu. Bui pãsĩ nↄnwãadepiↄ lɛ́ li dṹniaa
    píi, aalɛ zↄ̃lɛkĩi pↄ́ dɛ ń pↄ́ ũoↄ símá.
  tcz-CHONGTHU: Keiman Babylon mite ho, giloutah le nosopma mibol ho chu ka hin tundoh
    ding ahi. Amahon vannoi muntin apaltan’uva kijotle ding’u chule gam dang tampi
    ahinjo dingu ahi.
  mar-mar: कारण पाहा! मी खास्द्यांची उठावनी करतो, ते भयानक व उतावळे राष्ट्र आहे. जी
    घरे त्यांची नाहीत, त्यांचा ताबा घ्यायला ते पृथ्वीच्या विस्तारावरून चाल करीत आहेत.
  qub-qub: Caldea runacunatami camaricachej-aywä guërraman aywananpaj. Paycunaga fiyu
    runacunami. Juc nasyuncunata charicarcärinanpaj may-chaypapis purin.
  bqp-bqp: Wee, kon Bɑbilonigibu seeyɑmɑ. Tɔn be, bɑ nuki sum. Bɑ tem kpuro bukiɑnɑmɔ
    bu wɑ bu kɑ bwesenu gɑnun wɑ̃ɑ yenu mwɛɛri.
  hat-hat: M'ap fè moun peyi Kalde yo kanpe. Se yon pèp ki san pitye, ki san manman.
    Y'ap mache toupatou sou latè, y'ap pran peyi lòt pèp nan men yo.
  eng-BSB: For behold, I am raising up the Chaldeans — that ruthless and impetuous
    nation which marches through the breadth of the earth to seize dwellings not their
    own.
  tod-tod: Nà ʋaazu ga Ɓaɓilɔne nuiti, suɲɔu nuɓusɛiti, ti ziliai, ti ɓizɛzu eteai
    zu ga boa yooiti kula ti ya.
  eng-WEBPB: For, behold, I am raising up the Chaldeans, that bitter and hasty nation
    who march through the width of the earth, to possess dwelling places that are
    not theirs.
  kbq-kbq: Hagi keho, Babiloni vahera kea ontahi hazenke vahe mani'nazanki'na zamazeri
    hankavetisuge'za ama mopafina maka kaziga vano nehu'za, ru vahe'mokizmi nonkumara
    zamahe'za hanaregahaze.
  nhe-BL: Quena, na niquintlalanas nopa caldeos tlen itztoque ipan se tlali tlen tlacame
    tlen fiero ininnemilis huan tlen mosisiníaj. Yajuanti quinpactía nentinemise campa
    hueli ipan nochi tlaltepactli para moaxcatise caltini huan tlaltini tlen sequinoc
    iniaxca.
  gub-BL: Amuryryw kar Mawiron pe har wanereko ihe wà kury. Teko puruzuka ma'e romo
    wanekon wà. Upuraraw kar ma'erahy amo teko wanupe wà. Wyzài 'ar mehe iporomono
    wer zauxiapekwer wanehe ywy nànàn wà, amo teko waiwy ipyro pà uzeupe wà.
  eng-DRA: For behold, I will raise up the Chaldeans, a bitter and swift nation, marching
    upon the breadth of the earth, to possess the dwelling places that are not their
    own.
