verse: HAB.001.009
translations:
  mal-C: സംഹരിക്കുന്നതിനായി അവർ കൂടിവരുന്നു. അവരുടെ പടയണികൾ മരുഭൂമിയിലെ കാറ്റുപോലെ
    മുന്നോട്ടുപോകുന്നു, മണൽപോലെ ബന്ധിതരെ ശേഖരിക്കുന്നു.
  deu-TKW: Sie alle gehen auf Gewaltthaten los, dringen unaufhaltsam vorwärts und
    bringen Gefangene auf wie Sand.
  lin-lin: Bango nyonso bayaka nzela moko mpo na kotia mobulu, bakendaka kaka liboso
    lokola mopepe ya este, bazwaka bakangami ebele ndenge balokotaka mbuma ya zelo.
  eng-LSV: All for violence—he comes in, || Their faces swallowing up the east wind,
    || And he gathers a captivity as the sand.
  eng-GNV: 'They come all to spoyle: before their faces shalbe an Eastwinde, and they
    shall gather the captiuitie, as the sand.'
  eng-WEBSTER: 'They shall come all for violence: their faces shall sup up as the
    east wind, and they shall gather the captivity as the sand.'
  nhw-BL: “Nochi inijuanti hualahuij para tlahuilanase. Campa hueli yohuij nochi temajmatíaj.
    Quinitzquitihualahuij masehualme quen imiyaca xali para quinhuicase quintequipanoltitij.
  swh-ONEN: wote wanakuja tayari kwa fujo. Makundi yao ya wajeuri yanasonga mbele
    kama upepo wa jangwani, na kukusanya wafungwa kama mchanga.
  bba-bba: Be kpurowɑ bɑ wee bu kɑ tɔmbun yɑ̃nu ɡurɑ. Bɑ nɔni ɡirɑriwɑ mi bɑ dɔɔ.
    Mɑ bɑ yobu mwɛɛrimɔ bɑ mɛnnɑmɔ nɡe yɑni sɛɛri.
  eng-KJVCPB: 'They shall come all for violence: Their faces shall sup up as the east
    wind, And they shall gather the captivity as the sand.'
  luo-luo: giduto gibiro monjou ne lweny. Jolwenjgi dhi nyime mana ka yamb piny motwo
    kendo gichoko joma otwe ka kwoyo.
  meu-meu: Iboudiai na kara daḡedaḡe totona e maimu; igari-henidia na vairadiai e
    laomu, e ḡuidiamu taudia na miri na heto.
  npi-ULB: तिनीहरू सबै हिंसाको निम्ति आउँछन् । तिनीहरूको समुहहरू मरुभूमिको हुरीझैँ
    जान्छन्, र बालुवासरह कैदीहरू ल्याउँछन् ।
  yor-yor: gbogbo wọn sì wà fún ìwà ipá ìwò ojú wọn yóò sì wá síwájú; wọn sì ko ìgbèkùn
    jọ bí iyanrìn.
  pes-OPCB: با خشونت به پیش می‌تازند و مثل ریگ بیابان اسیر می‌گیرند.
  tgl-ULB: Dumating silang lahat para sa karahasan, ang karamihan sa kanila ay pumunta
    na tulad ng hangin ng disyerto at tinitipon nila ang mga bihag na tulad ng buhangin!
  hui-hui: Babilononaga ami agali ti mini mende nawi dindi ti karulalu wali agalibi
    minu ibiragola wali agalirume gi timbuniore ho haga. Tigua wali agali abale balu
    minu garabaya binidaruni dagalabe nahe ibani iba mu wiraligobi ka.
  mya-mya: '``သူ​တို့​၏​တပ်​များ​သည်​အ​ပြင်း​အ​ထန်​ရှေ့​သို့​ချီ​တက်​လျက်​တိုက်​ခိုက်​အောင်​မြင်​ကြ​ကုန်​၏။
    သူ​တို့​ဖမ်း​ဆီး​ရ​မိ​သည့်​သုံ့​ပန်း​များ​မှာ​သဲ​လုံး​နှင့်​အ​မျှ​များ​ပေ​သည်။-'
  bod-N: དེ་དག་གིས་མདུན་ཕྱོགས་སུ་གདོང་གཏད་ནས་མཉམ་དུ་གདུག་རྩུབ་སྤྱོད་པ་དང་། བཙོན་པ་བགྲང་ལས་འདས་པ་ཐོབ་པའོ།
    །
  sna-sna: vanouya vose kuzoita zvechisimba. Mapoka avo ehondo anouya semhepo inovhuvhuta
    mugwenga vachiunganidza nhapwa sejecha.
  spa-BLM: Todos ellos vienen por la violencia. Sus hordas van de frente. Recogen
    prisioneros como la arena.
  cac-cac: Satcanel masanil tastac eb' b'aj tz'eq'ui, ste q'uechaan̈ xivc'olal yuj
    jantac tas sc'ulej eb'. Icha sb'isul yarenail sti' a' mar, icha chi' sb'isul eb'
    anima syic'b'at eb' d'a schon̈ab'.
  swh-ULB: Wote wanakuja kwa vurugu; makundi yao yanakwenda kama upepo wa jangwani,
    na wanakusanya mateka kama mchanga.
  bel-bel: Вось ён ідзе на рабунак; памкнуўшы аблічча сваё наперад, ён забірае палонных,
    як пясок.
  deu-ELBBK: Sie kommen zur Gewalttat allesamt; das Streben ihrer Angesichter ist
    vorwärts gerichtet, und Gefangene rafft es zusammen wie Sand.
  mbb-OT: Ebpekeuma is grupu te menge sundaru zan he andam he ebpesipala. Iring heini
    te mevandes he keramag he ebpuun diyà te edsilaan. Is menge vihag dan iring kahabet
    te pantad.
  mal-2015: അവർ ഏവരും സംഹാരത്തിന്നായി വരുന്നു; അവരുടെ മുഖം മുമ്പോട്ടു ബദ്ധപ്പെടുന്നു;
    അവർ മണൽപോലെ ബദ്ധന്മാരെ പിടിച്ചുചേർക്കുന്നു.
  rmc-rmc: Dojekheske lendar džal ča pal o mariben; aven sar e balvaj pal e pušťa
    a zalen peske ajci bertenošen sar poši.
  pes-OPV: جمیع ایشان برای ظلم می‌آیند. عزیمت روی ایشان بطرف پیش است و اسیران رامثل
    ریگ جمع می‌کنند.
  ron-1924: Тот попорул ачеста вине нумай ка сэ жефуяскэ; привириле луй лакоме каутэ
    ынаинте ши стрынӂе приншь де рэзбой ка нисипул.
  ben-OBCV: তারা সবাই অত্যাচার করতে আসে, তাদের দলবল মরুভূমির বায়ুর মতো অগ্রসর হয়
    তারা বন্দিদের বালির কণার মতো একত্রিত করে।
  som-som: Dhammaantood waxay u yimaadaan inay wax xoogaan, oo damaca wejigooduna
    waa sida dabaysha bari, oo waxay urursadaan maxaabiis sida cammuudda u badan.
  lat-VUC: Omnes ad prædam venient, facies eorum ventus urens; et congregabit quasi
    arenam captivitatem.
  eng-ASVBT: They come all of them for violence; the set of their faces is forward;
    and they gather captives as the sand.
  ita-1885: Ella verrà tutta per rapire; lo scontro delle lor facce sarà come un vento
    orientale; ed ella accoglierà prigioni a guisa di rena.
  eng-LXXUP: Destruction shall come upon ungodly men, resisting with their adverse
    front, and he shall gather the captivity as the sand.
  eng-ULB: They all come for violence; their multitudes go like the desert wind, and
    they gather captives like sand.
  spa-VBL: Aquí vienen, con toda la intención de causar violencia. Sus ejércitos avanzan
    para atacar por el frente tan rápidamente como el viento del desierto, y son como
    la arena cuando salen a caprturar a los prisioneros.
  fra-_FOB: Tous ils viennent pour la violence, leurs faces sont tendues en avant;
    ils amassent les prisonniers comme du sable.
  mal-mal: അവർ എല്ലാവരും സംഹാരത്തിനായി വരുന്നു; അവരുടെ മുഖം മുമ്പോട്ട് ബദ്ധപ്പെടുന്നു;
    മണൽപോലെ അവർ ബദ്ധന്മാരെ പിടിച്ചുചേർക്കുന്നു.
  urd-GVR: Sab isī maqsad se āte haiṅ ki zulm-o-tashaddud kareṅ. Jahāṅ bhī jāeṅ wahāṅ
    āge baṛhte jāte haiṅ. Ret jaise beshumār qaidī un ke hāth meṅ jamā hote haiṅ.
  suz-BL: मेकोपुकी ङोंइती बारशा, हुश ख्राक्‍श पोक्‍‍चा कली जाक्‍नीम। मिनु मुर आन कली
    बाल्‍वा खोदेंशो हिक्‍ने मचाप्‍चा ङा पा शुश ग्‍याइश्‍शा, खुप्‍नीम।
  eng-NOY: All of them come for violence; The multitude of their faces is directed
    forwards, And they gather captives as sand.
  ita-1927: Tutta quella gente viene per darsi alla violenza, le lor facce bramose
    son tese in avanti, e ammassan prigionieri senza numero come la rena.
  ckb-ckb: هەموو بۆ ستەمکاری دێن، ئاپۆرەکەیان وەک بای ڕۆژهەڵات بەرەو پێش دەچێت، وەک
    لم دیل کۆدەکەنەوە.
  eng-BBE: They are coming all of them with force; the direction of their faces is
    forward, the number of their prisoners is like the sands of the sea.
  kan-OKCV: ಅವರೆಲ್ಲರು ಹಿಂಸಿಸುವುದಕ್ಕೆ ಬರುವರು; ಅವರ ಸಮೂಹ, ಮರುಭೂಮಿಯ ಗಾಳಿಯಂತೆಯೇ ಮುಂದೆ ಬರುವುದು;
    ಸೆರೆಯವರನ್ನು ಮರಳಿನ ಹಾಗೆ ಕೂಡಿಸುವರು.
  tam-2017: அவர்களெல்லோரும் கொடுமைசெய்ய வருவார்கள்; அவர்களுடைய முகங்கள் வற்றச் செய்யும்
    கீழ்க்காற்றைப்போலிருக்கும்; அவர்கள் மணல் அளவு மக்களைச் சிறைபிடித்துச் சேர்ப்பார்கள்.
  spa-RV-1909: 'Toda ella vendrá á la presa: delante de sus caras viento solano; y
    juntará cautivos como arena.'
  ron-BTF: Ei toți vor veni pentru violență; fețele lor vor înfuleca precum vântul
    de est și vor aduna captivi ca nisipul.
  eng-WEBP: All of them come for violence. Their hordes face forward. They gather
    prisoners like sand.
  eng-FBV: Here they come, all intent on violence. Their armies advance in frontal
    assault as rapidly as the desert wind, capturing so many prisoners they are like
    sand.
  nld-1939: Schieten ze allemaal toe op geweld. Als de oostenwind giert het vooruit,
    En jaagt de gevangenen als zand te hoop;
  nch-BL: “Nochi inijuanti hualahui para tatehuise. Campa hueli yahuij nochi temajmatíaj.
    Quinitzquitihualahui masehualme quej imiyaca xali para quinhuicase quintequipanoltitij.
  vie-1934: Cả dân ấy đến đặng làm sự bạo ngược; chúng nó mạnh dạn đi thẳng tới, và
    dồn phu tù lại như cát.
  hin-CV: वे सब हिंसा करने के इरादे से आते हैं. उनके उपद्रवी झुंड मरुस्थल के आंधी
    की तरह आगे बढ़ते हैं और बंदियों को बालू के समान बटोरते हैं.
  spa-BES: Vienen todos con fuerza para hacer violencia; la dirección de sus caras
    es hacia adelante, el número de sus prisioneros es como las arenas del mar.
  tdx-tdx: Fonga hihofike mb’eo am-bodongero’e o azeo, miatre-daharañe manahake i
    tiok’ atiñanañey hanontom-pirohy hoe faseñe.
  tha-KJV: เขาทั้งหลายจะพากันมาเพื่อความทารุ​ณ หน​้าเขาทั้งหลายจะสะสมเหมือนกับลมจากทิศตะวันออก
    เขาจะรวบรวมเชลยไว้มากมายเหมือนทราย
  por-BR-2018: Todos eles vêm para fazer violência; seus rostos estão orientados;
    e juntarão cativos como areia.
  deu-ELO: Sie kommen zur Gewalttat allesamt; das Streben ihrer Angesichter ist vorwärts
    gerichtet, und Gefangene rafft es zusammen wie Sand.
  eng-WYC-2018: All (these) men shall come to prey, the faces of them is as a burning
    wind; and he shall gather as gravel (the) captivity, (All these men shall come
    for prey, their faces be like the burning wind; and they shall gather up captives
    like the sand,)
  epo-epo: Ĉiuj ili venas por rabi; kiel vento orienta ili direktas sin, kien ili
    volas; kaj ili kolektas kaptitojn kiel sablon.
  uig-PIN: Ularning ⱨǝmmisi zulum-zorawanliⱪⱪa kelidu; Ularning top-top adǝmliri yüzlirini
    aldiƣa bekitip, alƣa basidu, Əsirlǝrni ⱪumdǝk kɵp yiƣidu.
  beo-beo: Ilia dadi gagui wa:i da gegene nimi dahawane midadi mogodigili ahoa. Amola
    dunu huluane da ilia mabeba:le beda:sa. Ilia doagala:le samogele lai dunu ilia
    idi da sa:iboso defele, idimu gogolei ba:sa.
  tpi-OTNT: “Ol ami bilong ol i tingting tasol long i go stret long kantri ol i makim
    na bagarapim kantri na kisim ol manmeri i go mekim wok kalabus. Namba bilong ol
    dispela kalabus ol i kisim em i planti tumas olsem wesan bilong nambis.
  hau-SA: duk sukan zo da nufin tā-da-na-zaune-tsaye. Ana jin tsoronsu tun ma kafin
    su iso suna tattara bayi kamar yashi.
  uig-LAT: Ularning hemmisi zulum-zorawanliqqa kélidu; Ularning top-top ademliri yüzlirini
    aldigha békitip, algha basidu, Esirlerni qumdek köp yighidu.
  nde-nde: bonke beza belande udlakela. Amaxuku abo aqhubekela phambili njengomoya
    wasenkangala abuthe abathunjiweyo njengenhlabathi.
  ton-ton: '‌ʻE haʻu ʻakinautolu kotoa pē ko e fakamālohi: ʻe kokomo hake ʻe honau
    mata, ʻo hangē ko e matangi hahake, pea te nau tānaki ʻae pōpula, ʻo hangē ko
    e ʻoneʻone.'
  ces-1613: Každý z nich k utiskování přijde, obrátíce tváři své k východu, když seberou
    jako písek zajaté.
  eng-WMB: All of them come for violence. Their hordes face forward. They gather prisoners
    like sand.
  tam-TCV: அவர்கள் எல்லோரும் வன்முறையை நாடியே வருகிறார்கள். அவர்களுடைய படைகள், பாலைவனக்
    காற்றுப்போல் முன்னேறிச் சென்று, கைதிகளை மணலைப்போல வாரிச் சேர்த்துக்கொள்வார்கள்.
  ceb-ULB: Moabot silang tanan alang sa kasamok; mangabot ang ilang kadaghanon sama
    sa hangin sa kamingawan, ug ilang tigomon ang ilang mga bihag sama sa balas.
  pol-UBG: Każdy z nich przybędzie dla łupu. Ich twarze będą zwrócone na wschód i
    zgromadzą jeńców jak piasek.
  agr-agr: Dita shimuinakug ashí ijina shimawai, imaaninak senchi uwakmakag shimawai,
    tuja aentsun achijag yajumaina duka, nayantsanum kayam dekapamainchauwa iman weakui.
  kyc-kyc: Nakamana yanda singi dupwame wambu dupwa pyao kumakala epelyaminyi. Epelyaminyi
    dokopa wambu dupwame kando pakame kumulyaminyi. Wambu puu maiyuo lanyuo eparami
    dupwa ipwa kee ingyarasa kando yaka lalana saka narami.
  urd-GVU: سب اِسی مقصد سے آتے ہیں کہ ظلم و تشدد کریں۔ جہاں بھی جائیں وہاں آگے بڑھتے
    جاتے ہیں۔ ریت جیسے بےشمار قیدی اُن کے ہاتھ میں جمع ہوتے ہیں۔
  eng-OEBCW: They all come to do violence, a horde like a desert wind, they gather
    up captives like sand.
  deu-1912: Sie kommen allesamt, daß sie Schaden tun; wo sie hin wollen, reißen sie
    hindurch wie ein Ostwind und werden Gefangene zusammenraffen wie Sand.
  kan-2017: ಹಿಂಸೆ, ಬಾಧೆಯನ್ನು ಗುರಿಯಾಗಿಟ್ಟುಕೊಂಡೆ ಮುನ್ನುಗ್ಗಿ ಬರುವರು. ಜನರನ್ನು ಮರಳಿನಂತೆ
    ಲೆಕ್ಕವಿಲ್ಲದಷ್ಟು ಸೆರೆಹಿಡಿದು ಗುಂಪು ಕೂಡಿಸುವರು.
  yap-yap: “Salthaw rorad e bay ur gelgad i yan, ra yad be yib ma gubin e girdi’ nike
    rus ngorad. Girdi’ ni bay ra koled e yad pire’ ni bod e yan’ ndabiyag i the’eg.
  hlt-MCSB: Kuthlahnah ham a pum la lambong neh cet uh. A maelhmai te khothoeng la
    a khueh uh tih laivin bangla tamna a kuk uh.
  mdy-ETH: «ዔያቶኮ ዖሎ ዖላ ዓሳ ቢያ ጌኔ ማዾ ማዻኒ ቤርቲም ጎዓኔ፤ ዔያቶኮ ዓኣፖ ካራ ዓባ ኬስካ ዛላፓ ዢባርሻ ዢባሮጉዲ
    ሚቻኔ፤ ዔያታ ዲዒ ዔካ ዓሶዋ ማኣሻላጉዲ ቡኩሳኔ።
  twi-ASANTE: Wɔn nyinaa ba sɛ wɔrebɛyɛ basabasayɛ. Wɔn dɔm pem kɔ wɔn anim te sɛ
    anweatam so mframa, na wɔtase nneduafoɔ sɛ anwea.
  eng-WEBU: All of them come for violence. Their hordes face forward. They gather
    prisoners like sand.
  wal-wal: Eta olanchchati ubbai sugettabaa oottanau bazzo carkkuwaadan carkkiiddi
    yoosona. Yiidi asaa omooddidi, shafiyaadan shiishshoosona.
  spa-PDDPT: Todos ellos vienen a hacer violencia. Sus caras están vueltas con afán
    hacia adelante. Recogen cautivos como arena.
  gun-gun: Ha'e kuery ma joguero'a reia rupi anho 'rã ou. Ngova re onhea'ã rei 'rã
    oove tema aguã, ha'e escravo-rã ojou va'ekue ma ita ku'i reia rami heta.
  agu-BL: Qui'c nin jun takle'n yi qui'k na el cu'n cya'n swutz. Nin tircu'n yi e'
    wunak yi ate' lakak ama'l kale na chicy' cu'nt, na chixob scyetz. Nin wi'nin wunak
    na ben cya'n pres. Qui ajlbe'n cyetz yi e' pres, ni'cu'n tu yi samlicy' yi at
    stzi mar.
  ilo-ULB: Umayda amin para iti kinaranggas, ti kinaaduda nga umay ket kasla angin
    iti disierto, ket urnongenda dagiti balud a kasla darat!
  kpg-kpg: “Nia buini dauwa digaula e lloomoi e heebagi, gei nia daangada huogodoo
    e mmaadagu huoloo i digaula. Digau ala ne kumi le e dogologo gadoo be nia gelegele
    o tongotai.
  uig-ARA: ئۇلارنىڭ ھەممىسى زۇلۇم-زوراۋانلىققا كېلىدۇ؛ ئۇلارنىڭ توپ-توپ ئادەملىرى
    يۈزلىرىنى ئالدىغا بېكىتىپ، ئالغا باسىدۇ، ئەسىرلەرنى قۇمدەك كۆپ يىغىدۇ.
  sus-sus: Yi ɲama fama kanari nan xili ma, e yae banbanxi e sigade ra. E mixi suxuxie
    malanma alɔ mɛyɛnyi.
  pon-2006: “Arail karis en sounpei kan kin kohkodohng mahwen, oh aramas koaros kin
    masak irail. Tohtohn me re pahn salihedi kan pahn duwehte tohtohn piken ni oaroahr.
  jae-jae: Êsêac samob sêmêŋ kêtu gêŋ saic-saicŋageŋ. Nêŋ wali kêtaŋ gêmuŋ êsêac.
    Êsêac sêboa lau kapoacwalô taêsam sa amboac gaŋac gwêcŋa.
  ksd-ksd: Dia vut par upi diat a vakavakaina; a mata i diat i gigira dekdek upi ra
    papar a taur; ma dia varurue ra umana vilavilau da ra veo.
  grc-BRENT: Συντέλεια εἰς ἀσεβεῖς ἥξει, ἀνθεστηκότας προσώποις αὐτῶν ἐξεναντίας,
    καὶ συνάξει ὡς ἄμμον αἰχμαλωσίαν·
  ind-AYT: Mereka semua datang untuk melakukan kekerasan, pasukan depannya menyerbu
    seperti angin timur, dan mereka akan mengumpulkan tawanannya seperti pasir.
  nya-nya: onse akubwera atakonzekera zachiwawa. Gulu la ankhondo likubwera ngati
    mphepo ya mʼchipululu ndi kugwira akapolo ochuluka ngati mchenga.
  hrv-hrv: Svi će doći rad' grabeža, lica im žegu k'o istočni vjetar, grabe roblje
    kao pijesak!
  mps-mps: “Te augwaligo ami dabego augwaligo te magi yali te kantri dolo pelama,
    tama te kantri dolama, tama bomonama, te we bidi selama, te kalabus sę igi pomainu
    ilibo dao. Te bage augwaligo te sali te kalabus dabego namba te hauwa kisu mu,
    te ąį sanede kemi sane tiwai dao, bidigo augwali nedemainogo ebaso, te usu egobeo.
  tpi-tpi: “Ol ami bilong ol i tingting tasol long i go stret long kantri ol i makim
    na bagarapim kantri na kisim ol manmeri i go mekim wok kalabus. Namba bilong ol
    dispela kalabus ol i kisim em i planti tumas olsem wesan bilong nambis.
  dan-1931: er de alle på Vej efter Vold. De higede stadig mod Øst og samlede Fanger
    som Sand.
  vie-OVCB: Dân nó kéo đến để áp bức, giết người. Quân đội nó tiến nhanh như vũ bão,
    dồn tù binh lại như cát biển.
  guj-2017: તેઓ સર્વ હિંસા માટે આવે છે, તેઓના લોકો અરણ્યના પવન જેવા છે; તેઓ રેતીના
    કણ જેટલા બંદીવાનો એકઠા કરે છે.
  pon-2006A: “Arail karis en sounpei kan kin kohkodohng mahwen, oh aramas koaros kin
    masak irail. Tohtohn me re pahn salihedi kan pahn duwehte tohtohn piken ni oaroahr.
  por-BRBSL: Todos eles vêm em busca de violência. Suas hordas estão viradas para
    a frente. Eles reúnem os prisioneiros como areia.
  eng-OEBUS: They all come to do violence, a horde like a desert wind, they gather
    up captives like sand.
  cth-cth: Hote taminaw teh rektap hanelah a tho awh. Hmalah dueng ka khen e ransa
    lah ao awh teh, a man awh e taminaw teh sadi yit touh a pha sak awh han.
  twi-twi: Wɔn nyinaa ba sɛ wɔrebɛyɛ basabasayɛ. Wɔn dɔm pem kɔ wɔn anim te sɛ nweatam
    so mframa, na wɔtase nneduafo sɛ nwea.
  hlt-hlt: Kuthlahnah ham a pum la lambong neh cet uh. A maelhmai te khothoeng la
    a khueh uh tih laivin bangla tamna a kuk uh.
  tbz-SIM: Bɛ̀ kèrínímu, kɛ pɔntì kɛ ɛiti, kɛ wetí bɛ ììkɛ̀, diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀
    kó kuyɑɑkù kɔ̃mɛ kɛ kouti tidɑɑtì mubirímú kɔ̃mɛ.
  msy-2020: Men mɨdorozir gumaziba, kantrin me inabazimra mangasa nɨghnɨsi. Me izima,
    gumazamiziba me baregha, puvɨra atiatia nɨsi. Egha me bar apangkuviba puvatɨgha
    puvɨra kantri gasɨghasɨgh, gumazamiziba inigh mangɨ kalabuziam datɨghtɨ me pura
    ingaram. Kalabuziar gumazir me inizir kabar dɨbobonim bar avɨrasemegha mati ongarir
    gigim.
  dop-dop: Wontu kuuu kɛ pɑ kɔŋ pɑɑ nyǝɣǝsǝɣɩ. Pɑ kuuki sɑlǝkɑtʋnɑɑ kɛ tuutuumɑ ɩsɩɩ
    kɑnyǝŋɑ pee.
  azb-azb: Onların hamısı zorakılıq üçün gəlir, Hamısı bir nəfər kimi irəliyə üz tutur,
    Əsirləri qum kimi yığırlar.
  eng-DBY: 'They come all of them for violence: the crowd of their faces is forwards,
    and they gather captives as the sand.'
  hin-2017: वे सब के सब उपद्रव करने के लिये आते हैं; सामने की ओर मुख किए हुए वे सीधे
    बढ़े चले जाते हैं, और बंधुओं को रेत के किनकों के समान बटोरते हैं।
  wol-KYG: Aw ay lañuy dikke, ñoom ñépp, buurandoo, jubal màkk seen kanam, te ñi ñuy
    jàpp njaam bare ni feppi suuf.
  eng-YLT: Wholly for violence it doth come in, Their faces swallowing up the east
    wind, And it doth gather as the sand a captivity.
  kne-kne: Domateng da amin ay mamaligat yan napodot di toktok da ay kaman din dagem
    ay mapmapos belaan di agew. Din balod da et kaman din kaad-adon di darat.
  eng-WYC-2017: All these men shall come to or for prey, the faces of them is as a
    burning wind; and he shall gather as gravel the captivity,
  eng-WMBB: All of them come for violence. Their hordes face forward. They gather
    prisoners like sand.
  urd-GVH: सब इसी मक़सद से आते हैं कि ज़ुल्मो-तशद्दुद करें। जहाँ भी जाएँ वहाँ आगे
    बढ़ते जाते हैं। रेत जैसे बेशुमार क़ैदी उनके हाथ में जमा होते हैं।
  rug-rug: Sari dia puku minate varipera si rapata nono la meke va kilasi si arini,
    matagutu beto sari doduru tie sipu vura mae si arini. Sari dia tie ta raovodi
    si soku hola gua na onone.
  gaz-gaz: isaan hundinuu jeequmsaaf dhufu. Tuunni isaanii akkuma bubbee gammoojjii
    gara fuula duraatti qajeela; namoota hidhamanis akkuma cirrachaa walitti qaba.
  fra-LSG: Tout ce peuple vient pour se livrer au pillage; Ses regards avides se portent
    en avant, Et il assemble des prisonniers comme du sable.
  gnn-gnn: Yo, marrtjinydja walala yurru lili bunharawuna wal'ŋu yanana, baḏuwaḏuyunarawuna
    ganydjarryuna wal'ŋu yana bathalayuna, bitjan wärrk, ga bukmakthirrina yurru yolŋunydja
    walala barrarirrina wal'ŋu, liŋgu walala yurru märrama ḻuŋ'maramanydja yolŋu'‐yulŋunhanydja,
    bala djaw'‐djawyunna‐wala yanana biyapulnha dhaŋaŋnha, bena wal'ŋu miṯtji.
  yal-yal: E birin fama gbalon nan xili ma. E ganle yɛɛn tixi e sigaden nan na, e
    suxu muxune malan alo ɲɛmɛnsinna.
  haw-1868: Hele mai lakou a pau no ka hao wale; A o ke ano o ko lakou maka, ua like
    me ka makani hikina; A hoakoakoa lakou i ka poe pio e like me ke one.
  arb-NAV: يُقْبِلُونَ جَمِيعُهُمْ لِيَعِيثُوا فَسَاداً، وَيَطْغَى الرُّعْبُ مِنْهُمْ
    عَلَى قُلُوبِ النَّاسِ قَبْلَ وُصُولِهِمْ، فَيَجْمَعُونَ أَسْرَى كَالرَّمْلِ.
  ewe-ewe: Woƒe tameɖoɖo koe nye be woagblẽ nu. Woƒe amehawo gbɔna kple du abe yaƒoƒo
    kple dzo sesẽ le dzogbe ene, ne woalé aboyomewo woasɔ gbɔ fũu abe ƒutake ene.
  eng-LEE: 'They all will come for violence: the front of their faces is like the
    east wind, and they gather captives as the sand.'
  asm-FB: তেওঁলোক সকলোৱে অত্যাচাৰ কৰিবলৈ আহে; তেওঁলোক দলে দলে মৰুভূমিৰ বতাহৰ দৰে যায়,
    আৰু তেওঁলোকে বালিৰ দৰে বন্দীসকলক গোট খোৱাই।
  sus-A: يِ حَمَ قَمَ كَنَرِ نَن شِلِ مَ، عٍ يَيٍ بَنبَنشِ عٍ سِفَدٍ رَ. عٍ مِشِ سُشُشِيٍ
    مَلَنمَ عَلْ مّيّنيِ.
  fra-SBL: Ils viennent tous pour la violence. Leurs hordes sont tournées vers l'avant.
    Ils rassemblent les prisonniers comme du sable.
  hbo-hbo: כֻּלֹּה֙ לְחָמָ֣ס יָבֹ֔וא מְגַמַּ֥ת פְּנֵיהֶ֖ם קָדִ֑ימָה וַיֶּאֱסֹ֥ף כַּחֹ֖ול
    שֶֽׁבִי׃
  shp-NTPO: Winókinra jatíbi keyokin ras abotankanai; ja bokinra jato rakéabotankanai,
    ja jato yatankana jonibora aniparo mashi xewinna bebónbires icha ikanai.
  piu-2006: '@see-verse:HAB.001.008'
  kik-kik: othe mokaga mehaarĩirie kũruta haaro. Thigari icio ciao nyingĩ mũno ithiiaga
    ihaatĩte ta rũhuho rwa werũ-inĩ, igathiĩ itahĩte andũ aingĩ mũno ta mũthanga.
  fra-NCL: Tout ce peuple vient pour exercer la violence ; leurs regards avides se
    portent en avant ; il amasse les captifs comme du sable.
  cek-AK: Nihcae loe athii longsak hanah angzo o boih tih; nihcae ih mikhmai loe ni
    angyae bang ih takhi baktiah oh, nihcae mah misong ah naeh ih kaminawk to savuet
    baktiah angpop o sak.
  cuk-cuk: We-dulemar unnila emar-sabsur-imakega danimalad, e-nadapmaladba neg-dobedbi
    nasiknadapmalad. Ukub-weeyobi dulemar-gamalad.
  uig-CYR: Уларниң һәммиси зулум-зораванлиққа келиду; Уларниң топ-топ адәмлири йүзлирини
    алдиға бекитип, алға басиду, Әсирләрни қумдәк көп жиғиду.
  tel-2017: వెనుదిరిగి చూడకుండా దౌర్జన్యం చేయడానికి వారు వస్తారు. ఇసుక రేణువులంత విస్తారంగా
    వారు జనులను చెర పట్టుకుంటారు.
  hat-BSA: Yo tout vini pou fè vyolans. Nan rega pa yo se an avan. Yo ranmase kaptif
    tankou sab.
  kos-kos: “Mwet mweun lalos sikla ac sulallal in anwuk, ac mwet e nukewa elos tuninfongla
    ke elos ac sikme uh. Pisen mwet elos sruokya uh pukanten oana puhk uh.
  hbo-WLC: כֻּלֹּה֙ לְחָמָ֣ס יָב֔וֹא מְגַמַּ֥ת פְּנֵיהֶ֖ם קָדִ֑ימָה וַיֶּאֱסֹ֥ף כַּח֖וֹל
    שֶֽׁבִי׃
  ibo-ibo: Ha niile na-abịa ime ihe ike. Ha ji ọsọ na-abịa dịka oke ifufe nke ọzara.
    Ha na-abịa ịchịkọta ndị a dọtara nʼagha dịka ha bụ uzuzu.
  ory-ory: ସେମାନେ ସମସ୍ତେ ଦୌରାତ୍ମ୍ୟ କରିବା ପାଇଁ ଆସୁଅଛନ୍ତି; ପୂର୍ବୀୟ ବାୟୁ ତୁଲ୍ୟ ସେମାନଙ୍କ
    ମୁଖ ବ୍ୟଗ୍ର ଭାବରେ ରଖାଯାଇଅଛି ଓ ସେମାନେ ବନ୍ଦୀଗଣକୁ ବାଲୁକାର ନ୍ୟାୟ ଏକତ୍ର କରୁଅଛନ୍ତି।
  chk-chk: Ir meinisin ra feito pwe repwe föri angangen mwänewüs, eniweniw a akom
    mwer. Ra achufengeni chon oola usun föün pi.
  rop-rop: Dei kaman brabli wailwei blanga binijimap ebrijing. En dei grebum detmatj
    prisana jis laik sengraun.
  ukr-1871: Цїлою силою виступає він на влови, встромивши зір наперед себе, загортає
    полонян, як пісок.
  deu-1951: Nur auf Gewalttaten geht es aus, sein Angesicht ist stracks nach vorn
    gerichtet, und es bringt Gefangene ein wie Sand.
  eng-JPS: They come all of them for violence; their faces are set eagerly as the
    east wind; and they gather captives as the sand.
  srp-1865: Svi æe doæi na grabež, s lica æe biti kao istoèni vjetar, pokupiæe roblje
    kao pijesak.
  lug-lug: Bajja n’eryanyi bonna, ebibinja byabwe birumba ng’embuyaga ey’omu ddungu;
    ne balyoka bayoola abawambe abangi ng’omusenyu.
  heb-heb: כלה לחמס יבוא מגמת פניהם קדימה ויאסף כחול שבי׃
  ben-IRV: তারা আক্রমণের জন্য আসে, তাদের লোকেরা মরুপ্রান্তের বাতাসের মত যায় এবং তারা
    বালির মত বন্দীদের জড়ো করে।
  pan-pan: ਉਹ ਸਾਰੇ ਦੇ ਸਾਰੇ ਜ਼ੁਲਮ ਕਰਨ ਲਈ ਆਉਂਦੇ ਹਨ, ਉਹ ਸਾਹਮਣੇ ਵੱਲ ਮੂੰਹ ਕਰਦੇ ਅੱਗੇ ਵੱਧਦੇ
    ਜਾਂਦੇ ਹਨ, ਉਹ ਕੈਦੀਆਂ ਨੂੰ ਰੇਤ ਦੀ ਤਰ੍ਹਾਂ ਜਮਾਂ ਕਰਦੇ ਹਨ।
  mya-JVB: ထိုသူ အပေါင်း တို့သည် ညှဉ်းဆဲ ခြင်းငှါ လာ ကြ ၏။ ရှေ့ သို့ သာ မျက်နှာ ပြုသော
    အလုံး အရင်းဖြစ်၍၊ ဘမ်းမိ သောသူတို့ကို သဲ လုံးနှင့်အမျှ စုဝေး စေကြလိမ့်မည်။
  hmo-hmo: “Babulonia tuari taudia be kahirakahira idia raka mai neganai, taunimanima
    idia gari maragi lasi. Vadaeni inai tuari taudia ese hanua idia hadikaia neganai,
    idia ese taunimanima momo idia kwatua, hesiai mai guia totona, duahia diba lasi,
    kone mirina bamona.
  urd-urd: वह सब ग़ारतगरी को आते हैं, वह सीधे बढ़े चले आते हैं; और उनके गु़लाम रेत
    के ज़र्रों की तरह बेशुमार होते हैं।
  rus-SYN: Весь он идет для грабежа; устремив лице свое вперед, он забирает пленников,
    как песок.
  bqc-SIM: Ampii aaì zɛ ń pãsĩo, aaì su sãnusãnu lán guwaiwai ĩ́anawa, aaì
    zĩ̀zↄↄ naaa lán bùsu'ũfãawa.
  tcz-CHONGTHU: Oh, ahung tauve, abonchauvin nosopma boldin akunsuh tauve. A gancha
    hon hou jong chu nelphaija hui bangin ahung kitol’un, amasanguva asohchang ho’u
    ahin masot hou chu neldi tamin atam jeng uvin ahi .
  mar-mar: ते सर्व हिंसा करण्यास येतात, त्यांचा जमाव वाळवंटातील वाऱ्याप्रमाणे समोर
    जातो, आणि ते बंदिवानास वाळूप्रमाणे गोळा करतात!
  qub-qub: Aywar tincushan cajtaga pï-maytapis wañurachinmi. Llapantami manchachin.
    Prësu apashancunapis caycan lamar cantuncho agushpita mas aypallarämi.
  bqp-bqp: Be kpurowɑ bɑ wee bu kɑ tɔmbun yɑ̃nu gurɑ. Bɑ nɔni girɑriwɑ mi bɑ dɔɔ.
    Mɑ bɑ yobu mwɛɛrimɔ bɑ mɛnnɑmɔ nge yɑni sɛɛri.
  hat-hat: Sòlda yo ap vini pou fè piyay. Tout moun pè lè yo wè yo ap pwoche, paske
    yo ranmase prizonye an kantite, san gad dèyè.
  eng-BSB: All of them come bent on violence; their hordes advance like the east wind;
    they gather prisoners like sand.
  tod-tod: Nuɓusɛi naati pɛ ta ʋaazu tooma vai nɔ ma, ti ɠaazulogai nɔ ti-ɠakalaʋɛ
    ʋa, ti ɗa duɔiti gaalɛ ba eɠɛ ɲaɠaegi,
  eng-WEBPB: All of them come for violence. Their hordes face forward. They gather
    prisoners like sand.
  kbq-kbq: Ana vahe'mokizmi antahi'zamo'a, ha' huno maka zama eri haviza hu'areke
    antahintahia nehu'za neaze. Ka'ma kokampi zahomo'ma hiaza hu'za akasi hu'za egota
    nehu'za, kahepama magopi harafi huno eri atru hiankna hu'za, vahera zamavare'za
    kina ome hunezmantaza vahe egahaze.
  nhe-BL: “Nochi yajuanti hualahuij para tlatehuise. Campa hueli yohuij nochi temajmatíaj.
    Quinitzquitihualahuij tlacame queja imiyaca xali para quinhuicase quintequipanoltitij.
  gub-BL: Zauxiapekwer ur waiko wà. Ipuruzuka wer wàmàtyry'ymar wanehe na'arewahy
    wà. Wanur mehe umuhàmuhàz kyze haw oho waiko wà. Heta tetea'u wanemipyhyk kwer
    wà. Waneta haw nuzawy kwaw ywyxiguhu yryhu izywyr har waneta haw wà.
  eng-DRA: 'They shall all come to the prey, their face is like a burning wind: and
    they shall gather together captives as the sand.'
