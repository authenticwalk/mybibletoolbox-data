    perenomwi kan me nohn sarawi, oh sohte konehng mahsanih me suwed, kahrehda komwi
    pil sohte kin kupwurperenki wiewia suwed en aramas akan. Eri, dahme komwi ketin
    nennenkihlahte nindokon ar komwkomwomwala aramas pwukat me uhdahn pwung sang irail?
  por-BRBSL: Tu que tens olhos mais puros do que para ver o mal, e que não podes ver
    a perversidade, por que toleras aqueles que lidam traiçoeiramente e se calam quando
    o ímpio engole o homem que é mais justo do que ele,
  eng-OEBUS: Your eyes are too pure to look at evil, you cannot condone iniquity.
    So why do you regard the treacherous in silence, while the wicked swallows the
    upright?
  cth-cth: Nang teh kahawihoehe hno hmu hanelah a mit teh a thoungpoung. Hno kathout
    a hmu navah, awm takhai thai hoeh. Hottelah pawiteh, lawkkam kacakhoehe naw hah
    bangkongmaw na khetyawt vaw. Tami kahawihoehe naw ni tami kalannaw a thei navah
    bangkongmaw duem na o takhai.
  twi-twi: Wʼaniwa yɛ kronkron a wuntumi nhwɛ nnebɔne; wunnyigye nnebɔne so. Na adɛn
    nti na wugyigye nnipa akɔntɔnkye so, na dɛn nti na wayɛ komm wɔ bere a atirimɔdenfo
    rememene atreneefo?
  hlt-hlt: Mik he cil lamloh boethae te a hmuh tih na noeng mueh thakthaenah te a
    paelki. Balae tih hnukpoh rhoek te na paelki, halang loh amah lakah aka dueng
    a dolh vaengah na ngam?
  tbz-SIM: Kuyie nhɑ dò mpɑ́í pɑ́í nwe, ɑ bɑ́ɑ́ nɑ kɛ́nwúó mmɛyɛi. A bɑ́ɑ́ nɑ kɛ́nwúó
    nkɛ bɛ̀ ti fɛ̃́ũnko. Dɛ̀ dòmmɛ kɑ̀ɑ wùó mbɛyɛibɛ kɛ í nɑ́ɑ́ ntìmɑtì? Bɑ nte kɛ̀
    bɛyɛibɛ nɑ bɛ̀ɛ̀ bɛ̀ wenninɛ̀ kɑ̀ɑ wúónko.
  msy-2020: Babilonia me gumazamizir ifariba, egha me arazir kurar avɨribagh ami.
    Ezɨ bar manmaghɨram amizɨ, nɨ me ataghizɨ, me nɨn ingangarim gami? Kɨ fo, nɨ bar
    moghɨra zue, egha nɨ gumazir arazir kurabagh amibar araziba tuisɨgh, egh men arazir
    kuraba bagh, ivezir kuram me ikarvagham. Ezɨ gumazamizir kurar kaba, me gumazamizir
    mong derazibagh asɨghasɨsi. Ezɨ nɨ puram aperaghav ikia men gari. Nɨ bar tizim
    bagha kamaghɨn ami?
  dop-dop: Amɑ nyɑ́ ɩsɛ ɩɩ nyǝnǝɣɩ ɩsɑɣɑtʋ yɑɑ mʋsʋŋ. Ɩlɛ pepe tɔɔ kɛ́ n sumnɑ ɑsɑɣɑɑ
    mpɑ pɑ wɑkǝlǝɣɩ kʋpɑmɑ tɔ? Pǝyele pɛlɛ pɑ lɑpǝnɑ sɑnɑ.
  azb-azb: Sənin gözlərin çox təmizdir, Şəri görən gözün yoxdur, Pis əməllərə dözə
    bilmirsən. Bəs xəyanətkarlara necə baxa bilirsən? Pis özündən daha salehin başını
    yeyəndə Axı niyə susursan?
  eng-DBY: '[Thou art] of purer eyes than to behold evil, and canst not look on mischief:
    wherefore lookest thou upon them that deal treacherously, [and] keepest silence
    when the wicked swalloweth up a [man] more righteous than he?'
  hin-2017: तेरी आँखें ऐसी शुद्ध हैं कि तू बुराई को देख ही नहीं सकता, और उत्पात को
    देखकर चुप नहीं रह सकता; फिर तू विश्वासघातियों को क्यों देखता रहता, और जब दुष्ट
    निर्दोष को निगल जाता है, तब तू क्यों चुप रहता है?
  wol-KYG: Sa gët yu sell jomb naa niir lu bon, te manoo seetaan noteel! Ana looy
    seetaan ay workat? Looy noppi te ku bon di mëdd moroomam mu ko gëna jub?
  eng-YLT: Purer of eyes than to behold evil, To look on perverseness Thou art not
    able, Why dost Thou behold the treacherous? Thou keepest silent when the wicked
    Doth swallow the more righteous than he,
  kne-kne: Nasantoan ka et adi kan maitoled ay mangiila si mangam-amag si lawa. Ngem
    mo siya sa, apay ngin ay baybay-am da nan manglilipot ay mamaligat sin ipogaw
    ay nalinteg mo daida?”
  eng-WYC-2017: Thine eyes be clean, see thou not evil, and thou shalt not be able
    to behold to wickedness. Why beholdest thou not on men doing wickedly, and thou
    art still, while the unpious man devoureth a more just man than himself?
  eng-WMBB: You who have purer eyes than to see evil, and who cannot look on perversity,
    why do you tolerate those who deal treacherously and keep silent when the wicked
    swallows up the man who is more righteous than he,
  urd-GVH: तेरी आँखें बिलकुल पाक हैं, इसलिए तू बुरा काम बरदाश्त नहीं कर सकता, तू ख़ामोशी
    से ज़ुल्मो-तशद्दुद पर नज़र नहीं डाल सकता। तो फिर तू इन बेवफ़ाओं की हरकतों को किस
    तरह बरदाश्त करता है? जब बेदीन उसे हड़प कर लेता जो उससे कहीं ज़्यादा रास्तबाज़
    है तो तू ख़ामोश क्यों रहता है?
  rug-rug: Na vegua ke dodogoro Mua meke lopu va kilasi tu Goi sari na tie ṉoṉovaladi
    na seadi sara? Na vegua ke doṉo totoi mo Goi sari na tie sekesekeidi, na kaleadi
    sara? Hopemu si Goi pude doṉo la ia sa kinaleana, meke lopu doṉo la i tugo Goi
    saripu tavete va sea. Ke na vegua ke lopu zama si Goi sipu ṉoṉovali rini sari
    na tie saripu toṉoto holani rini sari kasa sara?
  gaz-gaz: Iji kee akka waan hamaa hin ilaalleef akka malee qulqulluu dha; ati daba
    argitee obsaan dhiisuu hin dandeessu. Yoos ati maaliif obsaan namoota hamoo ilaalta?
    Ati maaliif yeroo namoonni hamoon warra isaan caalaa qajeeloo taʼan liqimsanitti
    calʼistaa?
  fra-LSG: Tes yeux sont trop purs pour voir le mal, Et tu ne peux pas regarder l’iniquité.
    Pourquoi regarderais-tu les perfides, et te tairais-tu, Quand le méchant dévore
    celui qui est plus juste que lui?
  gnn-gnn: Nhenydja ḏarrtjalk gal'ŋu, gäna wal'ŋu nhepi God; wirrki yana nhe yukurra
    ŋapa‐nherraṉmirrinydja, maŋutji‐yaw'yunmirrina nhe yukurra ŋuriki yätjkunydja
    wirrkina. Ŋunhanydja Bapilunbuyŋunydja yolŋu walala mirithirrina yana yätjmirrina
    gal'ŋu, djuḻkmaramana yukurra ŋanapurrunhanydja, ga walalanydja yukurra ŋunha
    baḏuwaḏuyunna ŋanapurrunhana, rumbal‐winya'yunmarama. Nhäku warray nhe yukurra
    nhämanydja, bala dhäruk‐mukthunna yukurra nhina? Nhämirri warray nhe ŋuli dhä‐ḏir'yurru
    walalanhanydja?
  yal-yal: I yɛɛne sariɲan fe ɲaxin toon ma. I mi tinɲɛ yamana ɲaxankatan matoɛ. Nanfera
    nayi, i yɛɛn tixi yanfantenni itoe ra? Nanfera i dunduxi muxu ɲaxini itoe yi yamaan
    naxɔri naxanye tinxin e xa?
  haw-1868: 'Ua maemae loa kou mau maka, aole oe e nana i ka hewa; Aole loa oe e ike
    mai i ka pono ole: No ke aha oe e nana mai i ka poe lawehala, a e noho ekemu ole,
    I ka manawa e luku mai ai ka mea hewa i ka mea ua oi ka pono mamua ona?'
  arb-NAV: إِنَّ عَيْنَيْكَ أَطْهَرُ مِنْ أَنْ تَشْهَدَا الشَّرَّ، وَأَنْتَ لَا تُطِيقُ
    رُؤْيَةَ الظُّلْمِ، فَكَيْفَ تَحْتَمِلُ مُشَاهَدَةَ الأَثَمَةِ، وَتَصْمُتُ عِنْدَمَا
    يَبْتَلِعُ الْمُنَافِقُونَ مَنْ هُمْ أَبَرُّ مِنْهُمْ؟
  ewe-ewe: Wò ŋkuwo dza ale gbegbe be màte ŋu akpɔ nu vɔ̃ɖi o eye màte ŋu alɔ̃ nu
    gbegblẽ hã o; ke nu ka tae nèɖe mɔ wole nu tovo wɔm? Nu ka ta nèzi kpi ame vɔ̃ɖiwo
    mi ame siwo le dzɔdzɔe wu wo?
  eng-LEE: Thou, who art too pure of eyes to behold evil, and canst not look on trouble,
    wherefore wilt thou look upon those that deal treacherously, be silent when the
    wicked swalloweth up him that is more righteous than he?
  asm-FB: পাপলৈ স্থিৰভাৱে দৃষ্টি কৰিবলৈ আপোনাৰ দৃষ্টি অতি পবিত্ৰ, আৰু আপুনি অনুগ্রহেৰে
    সৈতে অন্যায় কাৰ্য চাব নোৱাৰে। তেনেহ’লে আপুনি বিশ্বাসঘাত কৰা সকললৈ কিয় অনুগ্রহেৰে
    দৃষ্টি কৰিছে? দুষ্টলোকে নিজতকৈ অধিক ধাৰ্মিক লোকক গ্ৰাস কৰাৰ সময়ত আপুনি কিয় নিৰৱে
    থাকে?
  sus-A: عِ يَيٍ سّنِيّن، عِ مُ وَ مَ كٌبِحَ تٌقٍ، عِ قٍ حَاشِ شْنشِ. عَوَ، مُنقٍ
    رَ عِ مُ يَنقَنتٍيٍ هَلَكِمَ؟ مُنقٍ رَ عِ مُ سٍسٍ نِيَمَ تِنشِنتَرٍيٍ رَ عٍ تِنشِنتْييٍ
    تْورْ مَ تّمُي نَشّ؟
  fra-SBL: Toi qui as des yeux plus purs que ceux qui voient le mal, et qui ne peux
    regarder la perversité, pourquoi tolères-tu les perfides et te tais-tu quand le
    méchant engloutit celui qui est plus juste que lui,
  hbo-hbo: טְהֹ֤ור עֵינַ֙יִם֙ מֵרְאֹ֣ות רָ֔ע וְהַבִּ֥יט אֶל־עָמָ֖ל לֹ֣א תוּכָ֑ל לָ֤מָּה
    תַבִּיט֙ בֹּֽוגְדִ֔ים תַּחֲרִ֕ישׁ בְּבַלַּ֥ע רָשָׁ֖ע צַדִּ֥יק מִמֶּֽנּוּ׃
  shp-NTPO: Mia kikinshaman jakonma néoma ixonra, jakonma akanai min amaresti atipanyamake,
    anibires jakonma akanairibira min jakonhaxon jato ointi atipanyamake, ¿Jawe keskákinki
    retemisbo min oinresai, jaweatiki jakonma jonin ja keskáma jakonbo jato reteaitian
    min netéxon oinresai?
  piu-2006: '@see-verse:HAB.001.012'
  kik-kik: Maitho maku nĩ matheru mũno, matingĩĩrorera ũmaramari; wee-rĩ, ndũngĩkirĩrĩria
    maũndũ mooru. Ũgĩkiragĩrĩria andũ arĩa oingumania nĩkĩ? Ũkiraga nĩkĩ rĩrĩa andũ
    arĩa aaganu mekũmeria andũ arĩa athingu kũmakĩra?
  fra-NCL: Tes yeux sont trop purs pour voir le mal, et tu ne peux contempler la souffrance.
    Pourquoi regarderais-tu les perfides, et te tairais-tu, quand le méchant dévore
    un plus juste que lui ?
  cek-AK: 'Na mik loe ciim moe, kasae khet hanah na koeh ai: tipongah aling thaih
    kaminawk to na khet loe? Tipongah kazae kami mah angmah pong katoeng kaminawk
    to paaeh naah, na khet sut loe?'
  cuk-cuk: Be, bela-bela dule-swilidikgusoggu, ibmar-isgana be abesulid. Dule-sabsur-imakleged
    be yeer daksurbalid, degite, ¿ibiga be dule-isganamar baisur-daksunna? Dule-isganamar
    dule-nuegan-sabsur-imaknaid be dakmaidgi, ¿ibiga be gayamakar maisunna?
  uig-CYR: Сениң көзүң шунчә ғубарсиз едики, Рәзилликкә қарап турмайттиң; Әнди немишкә
    Сән мунапиқлиқ қилғанларға қарап турисән, Рәзилләр өзидин адил болған кишини жутувалғинида,
    немишкә сүкүт қилисән?
  tel-2017: నీ కనుదృష్టి దుష్టత్వం చూడలేనంత నిష్కళంకమైనది గదా. బాధించేవారు చేసే దుర్మార్గతను
    బాధను నువ్వు చూడలేవు గదా. కపటులను నువ్వు చూసి కూడా, దుర్మార్గులు తమ కంటే ఎక్కువ
    నీతిపరులను నాశనం చేయగా చూసి కూడా ఎందుకు ఊరుకున్నావు?
  hat-BSA: Zye Ou twò pafè pou gade mal, e Ou pa ka menm gade mechanste. Poukisa Ou
    sipòte sila ki trèt yo? Poukisa Ou rete an silans pandan mechan yo ap vale sila
    ki pi jis pase yo?
  kos-kos: Tusruktu, efu ku kom ku in muteng orekma lun mwet koluk inge? Motom arulana
    mutalla in liye ma koluk, ac kom arulana srunga liye ke mwet uh oru ma koluk.
    Ke ma inge efu ku kom mislana ke elos kunausla mwet su arulana suwohs lukelos?
  hbo-WLC: טְה֤וֹר עֵינַ֙יִם֙ מֵרְא֣וֹת רָ֔ע וְהַבִּ֥יט אֶל־עָמָ֖ל לֹ֣א תוּכָ֑ל לָ֤מָּה
    תַבִּיט֙ בּֽוֹגְדִ֔ים תַּחֲרִ֕ישׁ בְּבַלַּ֥ע רָשָׁ֖ע צַדִּ֥יק מִמֶּֽנּוּ׃
  ibo-ibo: Ma anya gị dị ọcha nke ukwuu, na ọ dịghị elekwasị ajọ ihe anya; ị naghị
    anabatakwa mmegbu. Ma gịnị mere i ji gba ndị aghụghọ nkịtị? Gịnị mere i ji gba
    nkịtị mgbe ndị ajọ omume na-eloda ndị bụ ndị ezi omume karịa ha?
  ory-ory: ତୁମ୍ଭେ ତ ଏପରି ନିର୍ମଳ ଚକ୍ଷୁ ଯେ, ମନ୍ଦ ଦେଖି ନ ପାର ଓ ତୁମ୍ଭେ କୁଟିଳାଚରଣ ପ୍ରତି
    ଦୃଷ୍ଟି କରି ନ ପାର, ତେବେ ଯେଉଁମାନେ ବିଶ୍ୱାସଘାତକତା କରନ୍ତି, ସେମାନଙ୍କ ପ୍ରତି କାହିଁକି ଦୃଷ୍ଟିପାତ
    କରୁଅଛ? ଓ ଦୁଷ୍ଟ ଲୋକ ଆପଣା ଅପେକ୍ଷା ଧାର୍ମିକ ଲୋକକୁ ଗ୍ରାସ କଲା ବେଳେ କାହିଁକି ନୀରବ ହୋଇ
    ରହୁଅଛ?
  chk-chk: Mesom ra men limöch pwe kosap tongeni nenengeni föför mi ngau, kosap tongeni
    tipeeu ngeni föför mi mwäl. Nge pwota ka tipeeu ngeni ekei aramas mi eäni rawangau?
    Pwota ka fanafanala, lupwen ekewe aramasangau ra arosala chokewe mi pwüng seniir?
  rop-rop: Yu kaan luk langa eni nogudbala pipul en langa nogudbala ting dumaji yu
    seikridwan. Wal wotfo yu jidanbat kwaitbala wen najamob binijimap ola pipul hu
    jidan mobeda langa olabat?
  ukr-1871: Не твоїм чистим очам дивитись на лиходїйства, не тобі приглядатись угнїтанню!
    Чом же ти позираєш мовчки на лиходіїв, як безбожник пожерає того, що праведнїйший
    від його?
  deu-1951: Deine Augen sind so rein, daß sie das Böse nicht sehen können; du kannst
    dem Jammer nicht zuschauen. Warum siehst du denn den Frevlern schweigend zu, während
    der Gottlose den verschlingt, der gerechter ist als er?
  eng-JPS: Thou that art of eyes too pure to behold evil, and that canst not look
    on mischief, wherefore lookest Thou, when they deal treacherously, and holdest
    Thy peace, when the wicked swalloweth up the man that is more righteous than he;
  srp-1865: Èiste su oèi tvoje da ne možeš gledati zla, i bezakonja ne možeš gledati;
    zašto gledaš bezakonike? muèiš, kad bezbožnik proždire pravijega od sebe?
  lug-lug: Amaaso go gajjudde obulongoofu tegatunula ku kibi, so toyinza kugumiikiriza
    bukyamu. Kale lwaki ggwe ogumiikiriza ab’enkwe, n’osirika ng’omubi amalirawo ddala
    omuntu amusinga obutuukirivu?
  heb-heb: טהור עינים מראות רע והביט אל עמל לא תוכל למה תביט בוגדים תחריש בבלע רשע
    צדיק ממנו׃
  ben-IRV: তোমার চোখ মন্দতার উপরে খুব পবিত্র এবং তুমি মন্দ কাজ সহ্য করতে পারো না,
    কেন তুমি বিশ্বাসঘাতকদের প্রতি দয়া করেছ? আর দুষ্টরা ধার্মিক লোককে যখন গ্রাস করে
    তখন কেন তুমি চুপ করে থাকো?
  pan-pan: ਤੂੰ ਜਿਸ ਦੀਆਂ ਅੱਖਾਂ ਅਜਿਹੀਆਂ ਸ਼ੁੱਧ ਹਨ ਕਿ ਤੂੰ ਬਦੀ ਨੂੰ ਵੇਖ ਹੀ ਨਹੀਂ ਸਕਦਾ ਅਤੇ
    ਅਨ੍ਹੇਰ ਨੂੰ ਵੇਖ ਕੇ ਚੁੱਪ ਨਹੀਂ ਰਹਿ ਸਕਦਾ, ਫੇਰ ਤੂੰ ਧੋਖੇਬਾਜ਼ਾਂ ਨੂੰ ਕਿਉਂ ਵੇਖਦਾ ਰਹਿੰਦਾ
    ਹੈਂ? ਜਦ ਦੁਸ਼ਟ ਧਰਮੀ ਨੂੰ ਨਿਗਲ ਲੈਂਦਾ ਹੈ, ਤਾਂ ਤੂੰ ਕਿਉਂ ਚੁੱਪ ਰਹਿੰਦਾ ਹੈਂ,
  mya-JVB: ကိုယ်တော်သည် ဒုစရိုက် ကို ကြည့်ရှု တော်မမူ။ သန့်ရှင်း သော မျက်စိ ရှိတော်မူ၏။
    အဓမ္မ အမှုကို ကြည့်ရှု ၍ နေတော်မ မူတတ် ပါ။ သို့ဖြစ်၍ ၊ သစ္စာ ပျက်သောသူတို့ ကို
    အဘယ်ကြောင့် ကြည့်ရှု ၍ နေတော်မူသနည်း။ အဓမ္မ လူသည် မိမိ ထက် ဖြောင့်မတ် သောသူကို
    ကိုက်စား သောအခါ ၊ အဘယ်ကြောင့်တိတ်ဆိတ် စွာ နေတော်မူသနည်း။
  hmo-hmo: Inai Babulonia taudia be koikoi taudia, bona dika idauidau momo idia karaia
    noho. Idia be unai bamona dainai, edena bamona oi ese oiemu gaukara idia dekenai
    oi henia noho? Lau diba oi be helaga momokani dainai oi ese kara dika taudia oi
    kota henia, bona edia kerere davana oi henia noho. Unai bamona dainai, badina
    dahaka inai Babulonia taudia dikadia ese ai namo sisina Iuda taudia idia hadikaia
    neganai, oi ese hereva ta oi gwauraia lasi?
  urd-urd: तेरी आँखें ऐसी पाक हैं कि तू गुनाह को देख नहीं सकता, और टेढ़ी रविश पर निगाह
    नहीं कर सकता। फिर तू दग़ाबाज़ों पर क्यूँ नज़र करता है, और जब शरीर अपने से ज़्यादा
    सादिक़ को निगल जाता है, तब तू क्यूँ ख़ामोश रहता है?
  rus-SYN: Чистым очам Твоим не свойственно глядеть на злодеяния, и смотреть на притеснение
    Ты не можешь; для чего же Ты смотришь на злодеев и безмолвствуешь, когда нечестивец
    поглощает того, кто праведнее его,
  bqc-SIM: N kua adoa, n gɛ̃ wɛsia vãilɛa, ńyↄ̃ fↄ̃ yãvãikɛa gwao. Bↄ́yãi niↄ
    bↄnkpɛdeↄ gwa ń wɛ́oi? Tó gbɛ̃vãiↄ lɛ́ gbɛ̃maaↄ mↄmↄ, bↄ́yãi niↄ nílɛi?
  tcz-CHONGTHU: Nangma hila athenga nahin chule agilou chu n maikoh a umtheilou ahi.
    Chuti ahileh amaho do’ha joulhepna namitsat ding hijaham? Mi engsete chun asanguva
    chonphajo avallhumu jongleh thipbeh a naum ding hitam?
  mar-mar: तुझे डोळे इतके पवित्र आहेत की त्यांना दुष्टपणा पाहवत नाही, आणि तुझ्याने
    वाईटाकडे दृष्टी लावली जात नाही. मग जे विश्वासघाती आहेत त्यांच्याकडे तू का पाहतोस?
    जो आपल्याहून नीतिमान त्यास जेव्हा दुर्जन गिळून टाकतो तेव्हा तू का शांत राहतोस?
  qub-qub: Gamga limyu juchaynaj cashpayquimi mana alli ruraycunataga mana munanquichu.
    Runa-masinta ñacaycächejtaga manami ricapaycanquimanchu. Chayno caycarga ¿imanirtaj
    mana rimapayllapaga ricapaycanqui chay wañuchicojcunata? ¿Imanirtaj upällalla
    cacunqui chay fiyu runacuna alli runacunata illgaycächiptinpis?
  bqp-bqp: Adɑmɑ ɑ ǹ kpɛ̃ ɑ yɔ̃rɑ ɑ n kɔ̃sɑ mɛɛrɑ, domi ɑ dɛɛre too. Ǹ n mɛn nɑ,
    mbɑn sɔ̃nɑ ɑ mɛɛrɑ ye tɔn kɔ̃sobɑ mɔ̀, mɑ ɑ ǹ gɑ̃ɑnu gerumɔ. Mbɑn sɔ̃nɑ ɑ mɑɑri
    tɔn kɔ̃sobu bɑ gemgibu goomɔ.
  hat-hat: Ou twò bon pou ou kite moun ap fè mechanste devan je ou konsa! Ou pa ka
    rete ap gade moun ap fè lenjistis devan ou konsa! Ki jan ou fè rete ap gade bann
    moun trèt sa yo? Poukisa ou pa di anyen lè mechan yo ap fini ak moun ki pi inonsan
    pase yo?
  eng-BSB: Your eyes are too pure to look upon evil, and You cannot tolerate wrongdoing.
    So why do You tolerate the faithless? Why are You silent while the wicked swallow
    up those more righteous than themselves?
  tod-tod: È-ɠaazuʋɛti ɲadegɛ gola, è ʋa va bu ga è faa ɲɔi ɠa, è la zooga zeizu
    kpɛ, è ɗa wɛlɛ nimiza vai ʋa. Leeni vaa zu è wɛlɛzu nɔ, è la faa nɔpɛ bosu,
    naa zu, nii yaava nuiti ti bosu? Leeni vaa zu è maaɠɛsu kpɔ, siɛgi zu nu ɲɔiti
    ti zɔiti koloɠolosu da, tama naati sɔlegai ti ʋa?
  eng-WEBPB: You who have purer eyes than to see evil, and who cannot look on perversity,
    why do you tolerate those who deal treacherously and keep silent when the wicked
    swallows up the man who is more righteous than he,
  kbq-kbq: Kagri kavumo'a agru hu'neankinka havi avu'ava zantera kavua nonkane. Ana
    nehunka kumikura kavesra hunentane. Hagi na'a agafare havi avu'ava zama nehu'za
    havigema nehaza vahera zamaza nehane? Hagi havi avu'ava zama nehaza vahe'mo'zama
    e'za, fatgo zamavu zamava'ma nehaza vahe'ma eme zamazeri havizama nehazagenka,
    na'a higenka kea osu akohenka nemani'ne?
  nhe-BL: Ta senquistoc titlapajpactic huan ax tijnequi tiquitas tlen ax cuali. Ta
    ax tijnequi tiquitas tlajtlacoli. Huajca ¿para tlen san tiquintlachilijtoc quema
    fiero tlacame techtlaijiyohuiltíaj? ¿Para tlen ax tleno tijchihua quema nopa ax
    cuajcualme quintzontlamiltíaj tlen más cuajcualme que yajuanti?
  gub-BL: Màràzàwe tuwe nerezuka kwaw a'e teko ne wà. Hemu'em teko wanupe wazuka pà
    wà. Iaiw ma'e romo wanekon wà. Nereha ikatuahy. Màràzàwe tuwe ereme'e agwer iaiw
    ma'e rehe. Aze erexak teko ikatu 'ym ma'e iapo mehe wà, erekwahy wanehe ne. A'e
    rupi apuranu nerehe kury. Mawiron pe har uzuka amo teko uzewi ikatu wera'u ma'e
    wà. Màràzàwe tuwe nereze'eg kwaw wazuka mehe ne.
  eng-DRA: Thy eyes are too pure to behold evil, and thou canst not look on iniquity.
    Why lookest thou upon them that do unjust things, and holdest thy peace when the
    wicked devoureth the man that is more just than himself?
