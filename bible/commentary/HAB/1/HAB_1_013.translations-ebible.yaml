verse: HAB.001.013
translations:
  mal-C: ദോഷം കണ്ടുകൂടാത്തവണ്ണം പരിശുദ്ധമായ കണ്ണുകൾ ഉള്ളവനാണല്ലോ അങ്ങ്; തെറ്റിനെ സഹിക്കുന്നവനുമല്ലല്ലോ.
    അങ്ങനെയെങ്കിൽ അങ്ങ് ദ്രോഹികളെ സഹിക്കുന്നതെന്ത്? തങ്ങളെക്കാൾ നീതിമാന്മാരെ ദുഷ്ടർ
    വിഴുങ്ങിക്കളയുമ്പോൾ അവിടന്നു നിശ്ശബ്ദനായിരിക്കുന്നതെന്ത്?
  deu-TKW: du, dessen Augen zu rein sind, als daß du Böses anschauen könntest, und
    der du Unbill nicht mit anzusehn vermagst - warum siehst du die Treulosen mit
    an, schweigst dazu, wenn der Gottlose den, der im Rechte gegen ihn ist, zu Grunde
    richtet?
  lin-lin: Miso na Yo ezali peto koleka, okoki kotala mabe te. Mpo na nini ozali kotala
    makambo mabe ? Mpo na nini ozali kotala bato mabe na miso ? Mpo na nini ovandi
    kimia wana bato mabe bazali konyokola bato oyo baleki bango na bosembo ?
  eng-LSV: Purer of eyes than to behold evil, || You are not able to look on perverseness,
    || Why do You behold the treacherous? You keep silent when the wicked || Swallow
    the more righteous than he,
  eng-GNV: 'Thou art of pure eyes, and canst not see euill: thou canst not behold
    wickednesse: wherefore doest thou looke vpon the transgressors, and holdest thy
    tongue when the wicked deuoureth the man, that is more righteous then he?'
  eng-WEBSTER: 'Thou art of purer eyes than to behold evil, and canst not look on
    iniquity: why lookest thou on them that deal treacherously, and keepest silence
    when the wicked devoureth the man that is more righteous than he?'
  nhw-BL: Ta senquistoc titlapajpactic huan amo tijnequi tiquitas catli amo cuali.
    Ta amo tijnequi tiquitas tlajtlacoli. Huajca ¿para tlen san tiquintlachilijtoc
    quema fiero tlacame techtlaijiyohuiltíaj? ¿Para tlen amo tleno tijchihua quema
    nopa amo cuajcualme quintzontlamiltíaj catli más cuajcualme que inijuanti?
  swh-ONEN: Macho yako ni safi mno hata yasiweze kuutazama uovu, wala huwezi kuvumilia
    makosa. Kwa nini basi unawavumilia wadanganyifu? Kwa nini unakuwa kimya wakati
    waovu wanawameza wale wenye haki kuliko wao wenyewe?
  bba-bba: Adɑmɑ ɑ ǹ kpɛ̃ ɑ yɔ̃rɑ ɑ n kɔ̃sɑ mɛɛrɑ, domi ɑ dɛɛre too. Ǹ n mɛn nɑ,
    mbɑn sɔ̃nɑ ɑ mɛɛrɑ ye tɔn kɔ̃sobɑ mɔ̀, mɑ ɑ ǹ ɡɑ̃ɑnu ɡerumɔ. Mbɑn sɔ̃nɑ ɑ mɑɑri
    tɔn kɔ̃sobu bɑ ɡemɡibu ɡoomɔ.
  eng-KJVCPB: 'Thou art of purer eyes than to behold evil, And canst not look on iniquity:
    Wherefore lookest thou upon them that deal treacherously, And holdest thy tongue
    when the wicked devoureth the man that is more righteous than he?'
  luo-luo: Wengeni ler ma ok nyal ngʼiyo richo, ok inyal bedo mamor gi gima rach.
    To en angʼo momiyo koro ibedo mamor gi jo-andhoga? Angʼo momiyo ilingʼ alingʼa
    ka jomaricho, tieko joma kare moloyogi?
  meu-meu: Oi matamu na ḡoeva-dae dainai, kara dika basio itaia, bona kara kerere
    basio raraia diba. Dahaka dainai asi edia heabidadama taudia na o haḡerediamu?
    Badina be dahaka oi na asi regeregemu, kara dika tauna ese kara maoromaoro ai
    ia e hereaiamu tauna e hadonoamu negana ai?
  npi-ULB: तपाईंका आँखा यति शुद्ध छन्, कि तपाईं दुष्‍टलाई हेर्नुहुन्‍न, र तपाईंले
    गलत काम गर्नेलाई कृपाले हेर्न सक्‍नुहुन्‍न । त्यसोभए किन तपाईंले धोका दिनेलाई
    कृपाले हेर्नुभएको छ? दुष्‍टहरूले तिनीहरूको आफ्नो सङ्ख्याभन्दा धेरै धर्मीहरूलाई
    निल्दा तपाईं किन चुप बस्‍नुभएको छ?
  yor-yor: Ojú rẹ mọ́ tónítóní láti wo ibi; ìwọ kò le gbà ìwà ìkà nítorí kí ni ìwọ
    ṣe gba àwọn alárékérekè láààyè? Nítorí kí ni ìwọ ṣe dákẹ́ nígbà tí ẹni búburú
    ń pa ẹni tí i ṣe olódodo ju wọn lọ run?
  pes-OPCB: درست است که ما گناهکاریم، ولی آنها از ما گناهکارترند. چشمان تو پاکتر از
    آن است که بر گناه بنگرد، و تو عادلتر از آن هستی که بی‌انصافی را تحمل کنی. پس چرا
    هنگامی که شریران مردمی را که از خودشان عادلترند می‌بلعند، خاموش می‌مانی؟
  tgl-ULB: Ang iyong mga mata ay napakadalisay upang tumitig sa kasamaan, at hindi
    mo kayang tumingin sa maling gawain nang may pagsang-ayon; ngunit bakit ka tumingin
    nang may pagsang-ayon sa mga nagkakanulo? Bakit ka tahimik habang nilulunok ng
    mga taong masama ang mga higit na matuwid kaysa sa kanila?
  hui-hui: Anigo Babilonoali uruni agali ko ke̱ hagabi mana ko timbuni biagabi biaru
    ti í̠naga biabe ogoni bilo dabaribe. Í̠naga deme ko ngago nahandaga howa wali
    agalime ko biraruhondo handa tara haga harigo howa dege wali agali ko timbuni
    biaga karume mana bayale biaga karu bo wahelo henge muwa í̠ handa tara ho kego
    aginaga kebe.
  mya-mya: သို့​ရာ​တွင်​ကိုယ်​တော်​ရှင်​သည်​ဆိုး​ညစ်​သူ​သစ္စာ​ဖောက်​တို့​အား အ​ဘယ်​သို့​လျှင်​သည်း​ခံ​နိုင်​တော်​မူ​ပါ​သနည်း။
    ကိုယ်​တော်​ရှင်​၏​မျက်​စိ​တော်​တို့​သည်​အ​လွန်​သန့်​ရှင်း​မြင့်​မြတ်​လှ​သည်​ဖြစ်​၍​ဆိုး​ညစ်​မှု​ကို​ကြည့်​မ​ရ​ပါ။
    ကိုယ်​တော်​ရှင်​သည်​လူ​တို့​ဒု​စ​ရိုက်​ပြု​ကျင့်​မှု​ကို​လည်း​သည်း​မ​ခံ​နိုင်​ပါ။
    သို့​ဖြစ်​၍​မိ​မိ​တို့​ထက်​ကိုယ်​ကျင့်​တ​ရား​ကောင်း​မွန်​သူ​တို့​အား ထို​သူ​တို့​သုတ်​သင်​ပယ်​ရှင်း​ကြ​သော​အ​ခါ​ကိုယ်​တော်​ရှင်​သည်​အ​ဘယ်​ကြောင့်​ဆိတ်​ဆိတ်​နေ​တော်​မူ​ပါ​သ​နည်း။
  bod-N: ཁྱེད་ཀྱི་སྤྱན་ཟུང་ནི་རྣམ་དག་ཡིན་པས་ངན་པར་མི་གཟིགས་ལ། སྤྱོད་ངན་སྣང་མེད་དུ་མི་བསྐྱུར།
    དེས་ན་གཡོ་སྒྱུའི་སྦྱོར་བ་སྤེལ་བའི་མི་མཐོང་ཚེ་དེར་བཟོད་པ་ཅི་ཡིན་ནམ། མི་ངན་གྱིས་རང་ཉིད་ལས་དྲང་བདེན་ཡིན་པའི་མི་མེད་པར་བཟོ་དུས་ཁྱེད་ཉིད་ཞལ་རོག་བཞུགས་པ་ཅི་ཡིན་ནམ།
  sna-sna: Meso enyu akachena zvokuti haangatarisi zvakaipa; hamungatenderi zvakaipa.
    Sei zvino muchitendera vanyengeri? Ko, munonyararirei kana vakaipa vachimedza
    vanovapfuura mukururama?
  spa-BLM: Tú, que tienes ojos muy puros para ver el mal, y no puedes mirar la perversidad,
    ¿por qué toleras a los que proceden con traición y callas cuando el impío se traga
    al hombre que es más justo que él,
  cac-cac: A ach tic, man̈ jab'oc scha a c'ol chucal, max a nib'ej il co chucal a
    on̈ anima on̈ tic. Palta, ¿tas yuj ton̈ej tzach och q'uelan d'a eb' anima te chuc
    chi'? Ina a eb' chuc van satanel eb' vach'tacto sb'eyb'al.
  swh-ULB: Macho yenu ni safi kuangaza juu ya uovu, lakini hamuwezi kuangalia matendo
    mabaya kwa fadhila; kwa nini mnaangalia kwa upendeleo hivyo juu ambao wanasaliti?
    Kwanini kunyamaza wakati uovu unameza sana wenye haki zaidi yao?
  bel-bel: Чыстым вачам Тваім неўласьціва глядзець на зладзействы, і глядзець на ўціскі
    Ты ня можаш. Дзеля чаго ж Ты глядзіш на зладзеяў, і маўчыш, калі бязбожнік паглынае
    таго, хто праведнейшы за яго,
  deu-ELBBK: Du bist zu rein von Augen, um Böses zu sehen, und Mühsal vermagst du
    nicht anzuschauen. Warum schaust du Räubern zu, schweigst, wenn der Gottlose den
    verschlingt, der gerechter ist als er?
  mbb-OT: Geina te metazeng ka, ne kenè nu egkaantus is kedtengteng te kelelalung
    wey kegubut. Piru maan is mibey-anan nu zà is meluiven he menge tig-Babilonia?
    Maan is intuǥut nu he mezèdeeti zan is menge etew he emun idhindeg kandan ne edhuna
    sikandan he lalung?
  mal-2015: ദോഷം കണ്ടുകൂടാതവണ്ണം നിർമ്മലദൃഷ്ടിയുള്ളവനും പീഡനം കാണ്മാൻ കഴിയാത്തവനുമായുള്ളോവേ,
    ദ്രോഹം പ്രവർത്തിക്കുന്നവരെ നീ വെറുതെ നോക്കുന്നതും ദുഷ്ടൻ തന്നിലും നീതിമാനായവനെ
    വിഴുങ്ങുമ്പോൾ
  rmc-rmc: Tire jakha hine igen žuže, našťi dikhes pro nalačhipen; našťi dikhes, sar
    vareko dukhavel avres! Akor soske domukes le ňevernenge te kerel o bini? Soske
    sal čhit, sar o bijedevleskro chal tele oles, ko hino spravodľiveder sar ov?
  pes-OPV: چشمان توپاکتر است از اینکه به بدی بنگری و به بی‌انصافی نظر نمی توانی کرد.
    پس چرا خیانتکاران راملاحظه می‌نمایی و حینی که شریر کسی را که ازخودش عادل تر است
    می‌بلعد، خاموش می‌مانی؟
  ron-1924: Окий Тэй сунт аша де кураць кэ ну пот сэ вадэ рэул ши ну поць сэ привешть
    нелеӂюиря! Кум ай путя приви Ту пе чей мишей ши сэ тачь кынд чел рэу мэнынкэ пе
    чел май неприхэнит декыт ел?
  ben-OBCV: তোমার চোখ এত পবিত্র যে মন্দ দেখতে পারে না; তুমি দুষ্কর্ম সহ্য করতে পারো
    না। তবে কেন তুমি বিশ্বাসঘাতকদের সহ্য করছ? কেন তুমি নীরব রয়েছ যখন দুষ্টরা তাদের
    থেকে যারা ধার্মিক তাদের গ্রাস করছে?
  som-som: Waxaad tahay mid indhihiisu ka sii daahirsan yihiin inay wax shar ah eegaan,
    oo qalloocna ma fiirin kartid, haddaba bal maxaad u fiirisaa kuwa khiyaanada sameeya?
    Oo maxaad u aamusan tahay marka sharrowgu liqo ninka isaga ka sii xaq yahay?
  lat-VUC: Mundi sunt oculi tui, ne videas malum, et respicere ad iniquitatem non
    poteris. Quare respicis super iniqua agentes, et taces devorante impio justiorem
    se?
  eng-ASVBT: Thou that art of purer eyes than to behold evil, and that canst not look
    on perverseness, wherefore lookest thou upon them that deal treacherously, and
    holdest thy peace when the wicked swalloweth up the man that is more righteous
    than he;
  ita-1885: Tu hai gli occhi troppo puri per vedere il male, e non puoi riguardare
    l'iniquità; perchè dunque riguardi i disleali? perchè taci, mentre l'empio tranghiottisce
    colui che è più giusto di lui?
  eng-LXXUP: 'His eye is too pure to behold evil doings, and to look upon grievous
    afflictions: wherefore dost thou look upon despisers? wilt thou be silent when
    the ungodly swallows up the just?'
  eng-ULB: Your eyes are too pure to gaze upon evil, and you are not able to look
    on wrongdoing with favor; why then have you looked favorably on those who betray?
    Why are you silent while the wicked swallow up those more righteous than they
    are?
  spa-VBL: Tus ojos son demasiado puros para ver el mal. No toleras ver el mal. ¿Por
    qué has soportado a personas infieles? ¿Por qué guardas silencio mientas los malvados
    destruyen a los que hacen menos mal que ellos?
  fra-_FOB: Tu as les yeux trop purs pour voir le mal, et tu ne peux pas regarder
    l'iniquité. Pourquoi regarderais-tu les perfides, et te tairais-tu, quand le méchant
    dévore celui qui est plus juste que lui?
  mal-mal: നിർമ്മലമായ അങ്ങയുടെ കണ്ണുകളാൽ ദോഷം കാണുവാൻ സാധ്യമല്ല. അങ്ങയ്ക്ക് പീഢനം
    സഹിക്കുവാൻ കഴിയുകയുമില്ല. ദ്രോഹം പ്രവർത്തിക്കുന്നവരെ അങ്ങ് വെറുതെ നോക്കുന്നത്
    എന്തിന്? ദുഷ്ടൻ തന്നിലും നീതിമാനായവനെ വിഴുങ്ങുമ്പോൾ
  lit-lit: Tavo akys per tyros, kad žvelgtum į blogį, ir tu negali žiūrėti į neteisybę;
    kodėl tu žiūri į klastūnus ir tyli, kai nedorėlis praryja teisesnį už save?
  urd-GVR: Terī āṅkheṅ bilkul pāk haiṅ, is lie tū burā kām bardāsht nahīṅ kar saktā,
    tū ḳhāmoshī se zulm-o-tashaddud par nazar nahīṅ ḍāl saktā. To phir tū in bewafāoṅ
    kī harkatoṅ ko kis tarah bardāsht kartā hai? Jab bedīn use haṛap kar letā jo us
    se kahīṅ zyādā rāstbāz hai to tū ḳhāmosh kyoṅ rahtā hai?
  suz-BL: गे मरिम्‍शो पशो काइ तने मचाप्‍नीनी। मरिम्‍शो पशो फाल्‍ने मचाप्‍नीनी। मोदेंशो
    बाक्‍त हना यो, थम मरिम्‍शो पाइब आन कली तशा, मारदे मारेइ मदेंनीनी? इन अरेशो मटीबपुकीमी
    आंम क्‍येङा ठीक पाइब मुर आन कली सद‍मेनु, गे मारदे सिक्‍सी पा बाक्‍नीनी?
  eng-NOY: Thou art of purer eyes than to behold evil, And canst not look on wickedness;
    Why then dost thou look on transgressors, And art silent, when the wicked swalloweth
    up the man that is more righteous than he?
  ita-1927: Tu, che hai gli occhi troppo puri per sopportar la vista del male, e che
    non puoi tollerar lo spettacolo dell’iniquità, perché guardi i perfidi, e taci
    quando il malvagio divora l’uomo ch’è più giusto di lui?
  ckb-ckb: چاوەکانت لەوە پاکترن تەماشای خراپە بکەن، ناتوانیت بەرگەی خراپەکاری بگریت.
    کەواتە بۆچی بەرگەی ناپاکەکان دەگریت؟ بۆچی بێدەنگ دەبیت کاتێک بەدکار کەسێکی لە
    خۆی ڕاستودروستتر قووت دەدات؟
  eng-BBE: Before your holy eyes sin may not be seen, and you are unable to put up
    with wrong; why, then, are your eyes on the false? why do you say nothing when
    the evil-doer puts an end to one who is more upright than himself?
  kan-OKCV: ನೀನು ಕೆಟ್ಟದ್ದನ್ನು ನೋಡದ ಹಾಗೆ ಶುದ್ಧ ಕಣ್ಣುಗಳುಳ್ಳವರು. ನೀವು ಅನ್ಯಾಯವನ್ನು ದೃಷ್ಟಿಸಲಾರಿರಿ,
    ವಂಚಿಸುವವರನ್ನು ಏಕೆ ಸಹಿಸಿಕೊಳ್ಳುತ್ತೀರಿ? ದುಷ್ಟನು ತನಗಿಂತ ನೀತಿವಂತನನ್ನು ನುಂಗಿ ಬಿಡುವ ವೇಳೆಯಲ್ಲಿ
    ಏಕೆ ಸುಮ್ಮನಿರುತ್ತೀರಿ?
  tam-2017: தீமையைப் பார்க்காமலிருக்கிற சுத்தக்கண்ணனே, அநியாயத்தை பார்த்துக்கொண்டிருக்கமாட்டீரே;
    அப்படியிருக்க துரோகிகளை நீர் பார்த்துக்கொண்டிருக்கிறதென்ன? துன்மார்க்கன் தன்னைக்காட்டிலும்
    நீதிமானாக இருக்கிறவனை விழுங்கும்போது நீர் மௌனமாயிருக்கிறதென்ன?
  spa-RV-1909: 'Muy limpio eres de ojos para ver el mal, ni puedes ver el agravio:
    ¿por qué ves los menospreciadores, y callas cuando destruye el impío al más justo
    que él,'
