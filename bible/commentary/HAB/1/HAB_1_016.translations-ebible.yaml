verse: HAB.001.016
translations:
  mal-C: അതുകൊണ്ട് അവൻ തന്റെ വലയ്ക്കും ബലിയർപ്പിക്കുന്നു കോരുവലയ്ക്കു ധൂപംകാട്ടുന്നു.
    തന്റെ വല മുഖാന്തരം അവൻ ആഡംബരത്തിൽ ജീവിക്കുകയും ഏറ്റവും രുചികരമായ ഭക്ഷണം ആസ്വദിക്കുകയും
    ചെയ്യുന്നു.
  deu-TKW: darum schlachtet er seinem Garn und opfert seinem Netz. Denn sie verschaffen
    ihm üppige Beute und fette Speise.
  lin-lin: Bongo abonzelaka monyama na ye mbeka, atumbelaka kitunga na ye ansa ; pamba
    te na nzela ya monyama mpe ya kitunga na ye, azwaka bambisi ebele mpe bilei ya
    kitoko.
  eng-LSV: Therefore he sacrifices to his net, || And makes incense to his dragnet,
    || For by them [is] his portion fertile, and his food fat.
  eng-GNV: Therefore they sacrifice vnto their net, and burne incense vnto their yarne,
    because by them their portion is fat and their meat plenteous.
  eng-WEBSTER: Therefore they sacrifice to their net, and burn incense to their drag;
    because by them their portion is fat, and their food plenteous.
  nhw-BL: Teipa quihueyichihuaj ininmatla huan quitlatilíaj copali. Moilhuíaj para
    ica ininmatla moricojchijtoque huan cuali tlacuajtoque.
  swh-ONEN: Kwa hiyo anatoa kafara kwa wavu wake, na kuchoma uvumba kwa juya lake,
    kwa kuwa kwa wavu wake anaishi kwa starehe, na anafurahia chakula kizuri.
  bba-bba: Yen sɔ̃nɑ bɑ rɑ ben yɑ̃ɑkoronu yɑ̃kunu kue, kpɑ bu nu turɑre dɔ̃ɔ dokeɑ.
    Domi nin sɑɑbuwɑ bɑ koo kɑ kpĩ bu dĩɑ ɡeenu wɑ ni nu do bu di.
  eng-KJVCPB: Therefore they sacrifice unto their net, and burn incense unto their
    drag; Because by them their portion is fat, and their meat plenteous.
  luo-luo: Emomiyo, ochiwo misango kuom gogo mar lupo kendo owangʼo ubani ne obadho
    mar chiko rech, nikech gogo mare miyo odak e ngima maber kendo ochamo chiemo moyier
    maber.
  meu-meu: Taunabunai ia ese ena reke e bouamu, bona muramura mai bonana na ena ole
    e gabu heniamu; badina be idia daidiai ia ese digara e animu, bena ana aniani
    na mai gaihona.
  npi-ULB: त्यसैकारण त्यसले आफ्नो माछी-जालमा बलि चढाउँछ र महाजालमा धूप बाल्छ, किनभने
    आफ्नो जालद्धारा त्यो विलासितामा जिउँछ, र त्यसको भोजन उत्तम हुन्छ ।
  yor-yor: Nítorí náà, ó rú ẹbọ sí àwọ̀n rẹ̀, ó sì ń sun tùràrí fún àwọ̀n ńlá rẹ̀
    nítorí pẹ̀lú àwọ̀n rẹ̀ ni ó fi ń gbé ní ìgbádùn tí ó sì ń gbádùn pẹ̀lú oúnjẹ tí
    ó bá wù ú.
  pes-OPCB: سپس رفته، به تورهای خود قربانی تقدیم می‌کنند و برای دامهای خویش بخور می‌سوزانند،
    زیرا خوراک و ثروت خود را مدیون این تورها می‌دانند.
  tgl-ULB: Kaya sila ay naghahandog sa kanilang lambat at nagsusunog ng insenso sa
    kanilang lambat, sapagkat ang mga pinatabang hayop ang kanilang bahagi, at ang
    matatabang karne ang kanilang pagkain!
  hui-hui: Tigua wena nume wena dewa minu ya heneyago lalubi nu o biarunime ti mo
    homogo ho haga lalubi ka. Ani laga karume wena nu mo dunini halu urunihondo bi
    pupu wiaga ka.
  mya-mya: သူ​တို့​သည်​မိ​မိ​တို့​ပိုက်​ကွန်​များ​ကြောင့်​စား​ဝတ်​နေ​ရေး​အ​တွက်​အ​လွန်​ချောင်​လည်​ကြ​သ​ဖြင့်
    ထို​ပိုက်​ကွန်​များ​အား​ရှိ​ခိုး​ဝတ်​ပြု​ကာ​ယဇ်​များ​ကို​ပင်​ပူ​ဇော်​ကြ​ပါ​၏။
  bod-N: ཀལ་དི་པས་རང་གི་དྲ་རྒྱར་མཆོད་པ་ཕུལ་ནས་ཉ་རྒྱར་སྤོས་བདུགས་སོ། །ཅིའི་ཕྱིར་ཞེ་ན།
    དེ་ལ་བརྟེན་ནས་ཁོ་ཚོར་ཁ་ཟས་ཕུན་སུམ་ཚོགས་པ་ཐོབ་སྟེ། བཟའ་བཏུང་མོད་པོ་ཡོད་པ་ཡིན།
  sna-sna: Naizvozvo anopisira zvibayiro kumumbure wake, uye anopisira zvinonhuhwira
    kumumbure wake, nokuti anogarika nokuda kwomumbure wake, anodya zvokudya zvakaisvonaka.
  spa-BLM: Por eso sacrifica a su red y quema incienso a su red de arrastre, porque
    por ellas su vida es lujosa y su comida es buena.
  cac-cac: Yuj chi', a eb' yamum chay chi', tz'och eb' ejmelal d'a q'uen yanzuelo
    yed' d'a schimpa, syac'an silab' eb' d'ay, sn̈usanpax incienso eb' d'a juntzan̈
    syamc'ab' chi'. Ste tzalaj eb' yujto vach' sva eb' yuj syamc'ab' chi'.
  swh-ULB: Walakini wanatoa sadaka kwenye nyavu zao za kuvulia na kuchoma ubani kwenye
    nyavu zao, sababu wanyama wanene ni sehemu yao, na nyama iliyonona ni chakula
    chao.
  bel-bel: За тое прыносіць ахвяры сеткі сваёй і кадзіць нерату свайму, бо ад іх тлустая
    частка яго і раскошная ежа ягоная.
  deu-ELBBK: Darum opfert er seinem Netz und räuchert seinem Garn, denn durch sie
    ist sein Teil fett und seine Speise feist.
  mbb-OT: Ne tenged te mahabet is nevihag dan, midalig dan is keugelingen dan tenged
    te kebpekegaga zan; iring sikandan te mengingisdà he mibeǥayan din te zengeg is
    bunuwit din etawa puket din pinaaǥi te kedtutung te veyewà he pemuhat para kayi
    he menge azen. Su pinaaǥi te vunuwit din etawa puket din ne midsepian sikandin
    ne egkekaan din is metaam he menge keenen he egkesuatan din te egkaan.
  mal-2015: അതു ഹേതുവായി അവൻ തന്റെ വലെക്കു ബലികഴിക്കുന്നു; കോരുവലെക്കു ധൂപം കാട്ടുന്നു;
    അവയാലല്ലോ അവന്റെ ഓഹരി പുഷ്ടിയുള്ളതും അവന്റെ ആഹാരം പൂർത്തിയുള്ളതുമായ്തീരുന്നതു.
  rmc-rmc: Vašoda obetinen peskra sitake a labaren lake o kaďidlos, bo e sita lenge
    anel o barikano dživipen the o nekfeder chaben.
  pes-OPV: بنابراین، برای دام خود قربانی می‌گذراند و برای تور خویش بخور می‌سوزاند.
    چونکه نصیب او از آنها فربه و خوراک وی لذیذ می‌شود.
  ron-1924: Де ачея адуче жертфе мрежей сале, адуче тэмые нэводулуй сэу, кэч лор ле
    даторязэ партя луй чя грасэ ши букателе луй густоасе!
  ben-OBCV: সেই কারণে সে তার জালের উদ্দ্যেশ্যে বলি উৎসর্গ করে এবং টানা-জালের প্রতি
    ধূপ জ্বালায়, কারণ তার জালের কারণেই সে বিলাসিতায় বাস করে এবং পছন্দতম খাবার উপভোগ
    করে।
  som-som: Haddaba sidaas daraaddeed allabari buu u bixiyaa shabaggiisa, oo fooxna
    wuu u shidaa shabagguu jiita, maxaa yeelay, iyaga ayaa qaybtiisii ku barwaaqowday,
    oo quudkiisiina aad iyo aad batay.
  lat-VUC: Propterea immolabit sagenæ suæ, et sacrificabit reti suo, quia in ipsis
    incrassata est pars ejus, et cibus ejus electus.
  eng-ASVBT: Therefore he sacrificeth unto his net, and burneth incense unto his drag;
    because by them his portion is fat, and his food plenteous.
  ita-1885: Perciò, sacrifica al suo giacchio, e fa profumo alla sua rete; perciocchè
    per essi la sua parte è grassa, e la sua vivanda opima.
  eng-LXXUP: Therefore will he sacrifice to his drag, and burn incense to his casting
    net, because by them he has made his portion fat, and his meats choice.
  eng-ULB: Therefore he sacrifices to his net and burns incense to his dragnet, for
    by his net he lives in luxury, and his food is the richest kind.
  spa-VBL: Adoran sus redes como si fueran sus dioses, hacienda sacrificios y quemando
    incienso para ellos, porque con sus redes pueden vivir en medio de lujos, comiendo
    comida rica.
  fra-_FOB: C'est pourquoi il sacrifie à son filet, et il offre le parfum à ses rets,
    car par leur moyen sa portion est grasse, et sa nourriture succulente.
  mal-mal: അതുകാരണം അവൻ തങ്ങളുടെ വലയ്ക്ക് ബലികഴിക്കുന്നു; കോരുവലയ്ക്ക് ധൂപം കാട്ടുന്നു;
    കാരണം അവയാൽ അല്ലയോ അവരുടെ ഓഹരി പുഷ്ടിയുള്ളതും അവരുടെ ആഹാരം പൂര്‍ത്തിയുള്ളതുമായി
    തീരുന്നത്.
  urd-GVR: Tab wuh apne jāl ke sāmne baḳhūr jalā kar use jānwar qurbān kartā hai.
    Kyoṅki usī ke wasīle se wuh aish-o-ishrat kī zindagī guzār saktā hai.
  suz-BL: मोपतीके मेकोपुकीमी आन ग्‍याइल कली क्‍योरशा चढ़ेनीम। आन ग्‍याइक्‍तीके कली
    चोशा चढ़ेनीम। मारदे हना मेको ग्‍याइल नु ग्‍याइक्‍तीके रे पा शुश तशा, ब्रोव़शो
    जाइनीम।
  eng-NOY: Therefore they sacrifice to their net, And burn incense to their drag;
    Because by them their portion is fat, And their food plenteous.
  ita-1927: Per questo fa sacrifizi alla sua rete, e offre profumi al suo giacchio;
    perché per essi la sua parte è grassa, e il suo cibo è succulento.
  ckb-ckb: هەر لەبەر ئەوەش قوربانی بۆ تۆڕەکەی سەردەبڕێت و بخووری بۆ دەسووتێنێت، چونکە
    بەهۆی تۆڕەکەیەوە خۆش ڕادەبوێرێت و خواردنەکەی چەورە.
  eng-BBE: For this reason he makes an offering to his net, burning perfume to his
    fishing-net; because by them he gets much food and his meat is fat.
  kan-OKCV: ಆದ್ದರಿಂದ ತಮ್ಮ ಬಲೆಗೆ ಬಲಿ ಅರ್ಪಿಸಿ, ತಮ್ಮ ಜಾಲಕ್ಕೆ ಧೂಪವನ್ನು ಸುಡುತ್ತಾರೆ. ಏಕೆಂದರೆ
    ಇವುಗಳಿಂದ ಅವರ ಭೋಜನ ಪುಷ್ಟಿಯಾಗಿಯೂ, ಅವರ ಆಹಾರ ರುಚಿಯುಳ್ಳದ್ದಾಗಿಯೂ ಇದೆ.
  tam-2017: ஆகையால் அவைகளினால் தன் பங்கு கொழுப்புள்ளதும், தன் உணவு சுவையுள்ளதாயிற்று
    என்று சொல்லி அவன் தன் வலைக்குப் பலியிட்டுத் தன் கூடைக்குத் தூபங்காட்டுகிறான்.
  spa-RV-1909: 'Por esto hará sacrificios á su red, y ofrecerá sahumerios á su aljerife:
    porque con ellos engordó su porción, y engrasó su comida.'
  ron-BTF: De aceea ei sacrifică în cinstea plasei lor și ard tămâie în cinstea năvodului
    lor, fiindcă prin ele partea lor este grasă și carnea lor, multă.
  eng-WEBP: Therefore he sacrifices to his net and burns incense to his dragnet, because
    by them his life is luxurious and his food is good.
  eng-FBV: They worship their nets as if they were gods, making sacrifices and burning
    incense to them, because by their nets they live in luxury, eating rich food.
  nld-1939: Brengt hij offers aan zijn net, Brandt hij wierook voor zijn fuik. Want
    door hun hulp is zijn aandeel zo vet, En sappig zijn voedsel,
  nch-BL: Teipa quihueyichihuaj inimata huan quitatilíaj copali. Moilhuíaj para ica
    inimata moricojchijtoque huan cuali tacuajtoque.
  vie-1934: Vì cớ đó, nó dâng tế cho lưới, đốt hương cho chài, bởi chưng nó nhờ đó
    mà được phần béo tốt và của ăn dư dật.
  hin-CV: इसलिये वह अपने जाल के लिये बलि चढ़ाता और अपने मछली के जाल के आगे धूप जलाता
    है, क्योंकि वह अपने जाल के कारण आराम का जीवन जीता और मनपसंद भोजन का आनंद उठाता
    है.
  spa-BES: Por esta razón hace una ofrenda a su red, quemando perfume a su red de
    pesca; porque con ellos obtiene mucha comida y su carne es suculenta.
  tdx-tdx: Misoroñe amo harato’eo, naho mañemboke amo jarifa’eo, amy t’ie ro mahavondrake
    ty anjara’e, naho mahatobàke o mahakama’eo.
  tha-KJV: เพราะฉะนั้น เขาจึงถวายสัตวบูชาแก่แหของเขา และเผาเครื่องหอมให้​แก่​อวนของเขา
    เพราะโดยสิ่งเหล่านี้ เขาจึงดำรงชีพอยู่อย่างฟุ่มเฟือย อาหารของเขาก็​สมบูรณ์
  por-BR-2018: Por isso ele faz sacrifícios à sua malha, e oferece incensos à sua
    rede; porque com elas enriqueceu sua porção, e engordou sua comida.
  deu-ELO: Darum opfert er seinem Netze und räuchert seinem Garne, denn durch sie
    ist sein Teil fett und seine Speise feist.
  eng-WYC-2018: Therefore he shall offer to his great net, and shall make sacrifice
    to his net; for in them his part is made fat, and his meat is chosen. (And they
    even make offerings to their great nets, and make sacrifices to their nets; for
    by them their portions be made fat, and their meats be chosen and tasty.)
  epo-epo: Tial ili alportas oferojn al sia reto, incensas al sia fiŝreto; ĉar per
    ĉi tiuj grasiĝis ilia parto kaj boniĝis ilia manĝaĵo.
  uig-PIN: Wǝ toriƣa ⱪurbanliⱪ sunidu, Yiƣma toriƣa isriⱪ salidu, Qünki xular arⱪiliⱪ
    uning nesiwisi mol, Nemǝtliri lǝzzǝtlik boldi.
  beo-beo: Ilia da ilia menabo gasa:su amoma nodone sia:ne gadosa amola amoma gobele
    salasu hou hamosa. Bai ilia gasa:su amuni da ilima baligili noga:idafa liligi
    ilima iaha.
  tpi-OTNT: Long dispela pasin tasol, ol i save kisim na bungim planti gutpela samting.
    Na ol i save litimapim nem bilong ol giaman god bilong ol na mekim ol ofa bilong
    lotuim ol.
  hau-SA: Saboda haka yakan yi hadaya wa abin kamun kifinsa yă kuma ƙona turare wa
    ragarsa, domin ta wurin abin kamun kifinsa ne yake yin rayuwar jin daɗi yă kuma
    zaɓi irin abincin da yake so.
  uig-LAT: We torigha qurbanliq sunidu, Yighma torigha isriq salidu, Chünki shular
    arqiliq uning nésiwisi mol, Németliri lezzetlik boldi.
  nde-nde: Ngakho-ke senzela imbule laso umhlatshelo, sitshisele imbule laso elidonswayo
    impepha ngoba ngenxa yembule laso sithe pekle phakathi kwenotho, sizitika ngokudla
    okumnandi.
  ton-ton: Ko ia ʻoku nau feilaulau ki honau kupenga, mo feilaulau tutu ki honau kupenga
    toho; koeʻuhi ko e meʻa ʻiate kinautolu ʻoku momona ai honau ʻinasi, pea lahi
    ʻa ʻenau meʻakai.
  ces-1613: Protož síti své obětuje, a kadí nevodu svému; nebo skrze ně ztučněl díl
    jeho, a strava jeho zlepšena.
  eng-WMB: Therefore he sacrifices to his net and burns incense to his dragnet, because
    by them his life is luxurious and his food is good.
  tam-TCV: ஆதலினால் அவன் தனது வலைகளுக்குப் பலியிட்டு, தனது இழுவை வலைக்கு தூபங்காட்டுகிறான்.
    ஏனெனில் தனது வலையினால் அவன் செல்வச் சிறப்புடன் வாழ்ந்து சிறந்த உணவைச் சாப்பிட்டு
    மகிழ்கிறான்.
  ceb-ULB: Busa naghalad ug nagsunog sila ug insenso ngadto sa ilang mga pukot, kay
    ang gipatambok nga mga ihalas nga mananap mao ang ilang bahin, ug ang tambok nga
    mga karne mao ang ilang pagkaon.
  pol-UBG: Dlatego składa ofiarę swemu niewodowi i pali kadzidło swojej sieci. Przez
    nie bowiem jego dział jest obfity i jego pożywienie bogatsze.
  agr-agr: Nuadui nunú aents namaka main aina duka niina redjin, agseajijai emematuinak
    kuntinun maa apeenak, kugkuin inciensonashkam apeenawai, wagki ditak duwi maawag
    dita yuwatnujinak shiig kuashat ijumag batsatu asag, shiig aneas batsatui.
  kyc-kyc: Dopa pipala nakamame nakamana oma nyingi sinyana dupwame oma keyange dupwako
    nyuo jingi lapala bange rendamu pingi dupwa kiso maiyuo lakandenge.
  urd-GVU: تب وہ اپنے جال کے سامنے بخور جلا کر اُسے جانور قربان کرتا ہے۔ کیونکہ اُسی
    کے وسیلے سے وہ عیش و عشرت کی زندگی گزار سکتا ہے۔
  eng-OEBCW: Therefore they sacrifice to their net, and burn offerings to their drag-net;
    for by their nets are their portions generous, and their food is rich.
  deu-1912: Darum opfern sie ihrem Netz und räuchern ihrem Garn, weil durch diese
    ihr Teil so fett und ihre Speise so völlig geworden ist.
  kan-2017: ತಮ್ಮ ಬಲೆಗಳಿಗೆ ಆರಾಧನೆ ಮಾಡುತ್ತಾ ಬಲಿ ಕೊಡುತ್ತಾರೆ, ತಮ್ಮ ಜಾಲಗಳ ಎದುರು ಧೂಪಹಾಕುತ್ತಾರೆ;
    ಅವುಗಳ ಮೂಲಕವೇ ಅವರ ಭೋಜನವು ಪುಷ್ಟಿಯಾಯಿತು, ಅವರ ಆಹಾರವು ರುಚಿ ಎಂದು ಹೇಳುತ್ತಾರೆ.
  yap-yap: Yad ma meybil ko pi nug rorad ma yad ma pi’ e gamanman ni maligach ni fan
    ngay, ya nug rorad e be yagnag ngorad urngin e pin’en nib th’abi fel’.
  hlt-MCSB: Te dongah a soh taengah te a nawn tih a lawk taengah te a phum. Te long
    te a khoyo a ul pah tih a buh a tham a kom pah.
  mdy-ETH: ዖቶርቂ ዔያታ ናንጋንዳጉዲ ማሃያና ሙዎ ባኣዚ ቢያ ዔያቶም ዴንቂሳሢሮ ሮኦጮ ማላ ፒራሢ ሱዞም ዒንጎ ባኣዚ ሺኢሻኔ፥
    ዑንጄያ ዔያታ ጩቢሻኔ።
  twi-ASANTE: Ne saa enti ɔbɔ afɔdeɛ ma nʼasau na wahye aduhwam ama no, ɛfiri sɛ asau
    yi so na ɔnam nya ateyie, na ɔdi nʼakɔnnɔ aduane.
  eng-WEBU: Therefore he sacrifices to his net and burns incense to his dragnet, because
    by them his life is luxurious and his food is good.
  wal-wal: Hegaa gishshau, eti bantta qeera gitiyaayyo yarshshoosona; bantta wogga
    gitiyaayyo ixaanaa cuwayoosona. Aissi giikko, eti ishaluwan de7iyoinne mal77uwaa
    miyoi he gitetu wolqqaana.
  spa-PDDPT: Por esto hacen sacrificio a su red y ofrendan a su red barredera, porque
    por ellas su porción es abundante y suculenta su comida.
  gun-gun: Ha'e nunga rupi omba'e pira mbo'aa pe ae 'rã ha'e kuery ome'ẽ mba'emo ombojeroviaa
    rupi, pira renoẽa pe rive 'rã oapy okuapy heakuã porã va'e. Mba'eta ha'e va'e
    rupi ae 'rã ojouve tema ovy. Ha'e rami vy guembi'u mba'emo kyrakue py omoirũ reve
    'rã ho'u okuapy.
  agu-BL: Yi e' aj cayinl na oc chima'cl tetz chiryosil. Ncha'tz quitane'n yi e' caldeya'tz,
    na na chipat chitx'ixwatz tu insens swutz chima'cl tetz oyintzi'. Na tan chima'cla'tz
    na jale't chiriquil.
  ilo-ULB: Isu nga agidatonda iti iket a pagkalkalapda ken agpuorda pay ti insenso
    iti iket a pagur-urnonganda, ta dagiti napalukmeg a narungsot nga ayup ti bingayda
    ken ti nalukmeg a karne ti taraonda!
  kpg-kpg: Digaula e daumaha gi di nadau gubenge mo di hai nadau tigidaumaha ang gi
    nadau gubenge, idimaa nia gubenge digaula la guu wanga gi digaula nia mee e koia
    e humalia.
  uig-ARA: ۋە تورىغا قۇربانلىق سۇنىدۇ، يىغما تورىغا ئىسرىق سالىدۇ، چۈنكى شۇلار ئارقىلىق
    ئۇنىڭ نېسىۋىسى مول، نېمەتلىرى لەززەتلىك بولدى.
  sus-sus: Na tɛmui e sɛrɛxɛ mɔɔli birin bama a xa yɛlɛ bɛ, barima na nan bara a niya
    e xa fɛɛrɛ gbegbe sɔtɔ. E donse fanyi donma a tan nan saabui ra.
  pon-2006: Re ahpw kin pwongih oh meirongohng ar uhk kan, pwehki ar kin paiamwahuki
    uhk pwuko.
  jae-jae: Tec eŋ kêkêŋ da gêdêŋ nê wasaŋ ma gêsôb jadauŋ kêtu nê gamŋa gebe kêtu
    gêŋ tonaŋŋa eŋ kêtu ŋac tolêlôm ma gêŋgôŋ gêŋ masê ŋaô.
  ksd-ksd: Kari i vartabar tadav kana ubene, ma i tun ra magit i ang na katkat tadav
    kana ubene na alal; tago ure dir kana tiniba i ngala, ma ra ana nian i bira.
  grc-BRENT: Ἕνεκεν τούτου θύσει τῇ σαγήνῃ αὐτοῦ, καὶ θυμιάσει τῷ ἀμφιβλήστρῳ αὐτοῦ,
    ὅτι ἐν αὐτοῖς ἐλίπανε μερίδα αὐτοῦ, καὶ τὰ βρώματα αὐτοῦ ἐκλεκτά.
  ind-AYT: Oleh sebab itu, mereka mempersembahkan kurban bagi pukatnya dan persembahan
    ukupan bagi jalannya. Sebab, karena alat-alat itu, besarlah pendapatan mereka,
    dan makanan mereka berlimpah.
  nya-nya: Choncho iye amaperekera nsembe ukonde wake ndiponso kufukizira lubani khoka
    lake, popeza ukonde wakewo ndiye umamubweretsera moyo wapamwamba ndipo amadya
    chakudya chabwino kwambiri.
  hrv-hrv: Stog žrtvuje mreži svojoj, pali tamjan svojoj pređi jer mu pribavljaju
    zalogaj slastan, hranu pretilu.
  mps-mps: Te tama tibo kolesagago augwaligo nai dabe hauwa mu selama, sisinibo dao.
    Tama augwaligo augwa bomo te augwa tibo god tiwai ilama, tama te tibo god nogi
    ugwaba selama, tama te bomogo nogi ugwaba sainu ofa eyu ebo dao.
  tpi-tpi: Long dispela pasin tasol, ol i save kisim na bungim planti gutpela samting.
    Na ol i save litimapim nem bilong ol giaman god bilong ol na mekim ol ofa bilong
    lotuim ol.
  dan-1931: han ofrer derfor til sit Vod, tænder Offerild for sit Garn. Ved dem blev
    hans Del jo fed og kraftig blev hans Føde.
  vie-OVCB: Chúng dâng tế lễ cho lưới, đốt trầm hương cho chài. Vì nghĩ rằng nhờ chài
    lưới mà giàu có và sống xa hoa.
  guj-2017: તે માટે તેઓ પોતાની જાળને બલિદાન આપે છે, પોતાની જાળની આગળ ધૂપ બાળે છે;
    કેમ કે ચરબીવાળાં જાનવરો તેઓનો હિસ્સો છે, ચરબીવાળું માંસ તેઓનો ખોરાક છે.
  pon-2006A: Re ahpw kin pwongih oh meirongohng ar uhk kan, pwehki ar kin paiamwahuki
    uhk pwuko.
  por-BRBSL: Por isso ele se sacrifica à sua rede e queima incenso ao seu arrastão,
    porque por eles sua vida é luxuosa e sua comida é boa.
  eng-OEBUS: Therefore they sacrifice to their net, and burn offerings to their drag-net;
    for by their nets are their portions generous, and their food is rich.
  cth-cth: Ama e tamlawk hah a thueng teh, amae tamlawk hanlah hmuitui hah hmai ouk
    a sawi. Bangkongtetpawiteh, hote hno hoiyah hnopai ouk a hmu teh kaboumlah ouk
    a kâkawk nah.
  twi-twi: Ne saa nti ɔbɔ afɔre ma nʼasau na wahyew aduhuam ama no, efisɛ asau yi
    so na ɔnam nya yiyedi, na odi nʼakɔnnɔ aduan.
  hlt-hlt: Te dongah a soh taengah te a nawn tih a lawk taengah te a phum. Te long
    te a khoyo a ul pah tih a buh a tham a kom pah.
  tbz-SIM: Ntɛ bɛ, kɛ feu bɛ dìtìrɛ̀ iwũɔ̃, kɛ tuɔ̀ ntihúúntì bɛ yɑ́ɑ̀tì, kɛ yɛ̃́
    dɛɛ̀ bɛ̀ duɔ̀mmɛ̀ mudiì mɛdiɛ̀, mudiì mùù sũ mɛsɑ̀ɑ̀.
  msy-2020: Egha arazir kamra, me dagher avɨriba ko, bizir aghuir avɨrim uari bagha
    da akumakua, dar pozim mɨkɨri. Egha me uan asebar ziaba fava, bizir mughuriar
    aghuiba zuiba tuava, mughuriar aghuiba me ganɨga, me bagha ofabagh ami.
  dop-dop: Pɑ lɑɑwɑ pɑ puluŋ nɑ pɑ́ wɔ pǝ tulɑɑlʋnɑɑ. Mpi tɔ, ɩnǝɣɩ pɑ wɑɑkǝnɑ, nɑ
    pɑ tɔɣɔnɑɣɑ kɛ kʋpɑŋkɑ.
  azb-azb: Buna görə torları üçün qurban kəsir, Ağları üçün buxur yandırır, Axı o
    bu torlarla Bol və ləzzətli yemək əldə edir.
  eng-DBY: therefore he sacrificeth unto his net, and burneth incense unto his drag;
    for by them his portion is become fat, and his meat dainty.
  hin-2017: इसी लिए वह अपने जाल के सामने बलि चढ़ाता और अपने महाजाल के आगे धूप जलाता
    है; क्योंकि इन्हीं के द्वारा उसका भाग पुष्ट होता, और उसका भोजन चिकना होता है।
  wol-KYG: Moo tax muy rendil mbaalam ab sarax, di taalal ab caaxam saraxu cuuraay,
    te naan moo niinal njëlam, duunal ab dundam.
  eng-YLT: Therefore he doth sacrifice to his net, And doth make perfume to his drag,
    For by them [is] his portion fertile, and his food fat.
  eng-WYC-2017: Therefore he shall offer to his great net, and shall make sacrifice
    to his net; for in them his part is made fat, and his meat is chosen.
  eng-WMBB: Therefore he sacrifices to his net and burns incense to his dragnet, because
    by them his life is luxurious and his food is good.
  urd-GVH: तब वह अपने जाल के सामने बख़ूर जलाकर उसे जानवर क़ुरबान करता है। क्योंकि
    उसी के वसीले से वह ऐशो-इशरत की ज़िंदगी गुज़ार सकता है।
  rug-rug: Hoke vahesi tugo rini sari dia vaqara meke hoke va vukivukihi la tugo koa
    rini si arini, sina hoke koa valeana na ta tokae ni rini sari dia vaqara koari
    na tiṉitoṉa leadi pa dia tinoa.
  gaz-gaz: Inni sababii kiyyoo isaatiin bashannanee nyaata isaa filatamaatti gammaduuf
    kiyyoo isaatiif aarsaa dhiʼeessa; kiyyoo isaatiif illee ixaana aarsa.
  fra-LSG: C’est pourquoi il sacrifie à son filet, Il offre de l’encens à ses rets;
    Car par eux sa portion est grasse, Et sa nourriture succulente.
  gnn-gnn: Bala walala yukurra ŋunhi märr‐ŋal'yunna bitjandhinydjayi ŋuriki ganybuwuna
    malaŋuwu, waŋa yukurra bitjanna, ‘Dhuwalanydja malanha ganybunydja ŋanapurruŋgu
    waŋarrnha; dhiyaŋuyinydjayi ganybuyunydja ŋanapurru yurru märrama birrka'mirrina
    wal'ŋu nhäku ŋanapurru ḏukṯuk.’
  yal-yal: Nayi, e yi saraxane ba e yalane xa e yi wusulanna gan e bɛnbɛnle xa, bayo
    ne nan a ligama e balon yi gbo ayi, e donse ɲaxumɛne sɔtɔ.
  haw-1868: No ia hoi, mohai aku no ia no kana upena iho, a kuni i ka mea ala no kana
    mea pahele, No ka mea, ma ia mau mea, ua waiwai kona noho ana, A ua momona kana
    ai.
  arb-NAV: لِهَذَا هُمْ يُقَرِّبُونَ ذَبَائِحَ لِشِبَاكِهِمْ، وَيُحْرِقُونَ بَخُوراً
    لِمَصَائِدِهِمْ، لأَنَّهُمْ بِفَضْلِهَا يَتَمَتَّعُونَ بِالرَّفَاهِيَةِ وَيَتَلَذَّذُونَ
    بِأَطَايِبِ الطَّعَامِ.
  ewe-ewe: Esia ta wòsa vɔ na eƒe ɖɔ, eye wòdo dzudzɔ ʋeʋĩ na eƒe asabu, elabena eƒe
    ɖɔe na wòle agbe vivi ɖum eye nuɖuɖu damiwo le eƒe akɔme.
  eng-LEE: Therefore he sacrificeth unto his net, and burneth incense unto his drag;
    because through them is his portion fat, and his food marrowy.
  asm-FB: সেই কাৰণে তেওঁলোকে নিজৰ মাছ ধৰা জালৰ উদ্দেশ্যে উৎসৰ্গ কৰে, আৰু তেওঁলোকৰ
    জালৰ উদ্দেশ্যে ধূপ জ্বলায়; কাৰণ হৃষ্টপুষ্ট পশুবোৰ তেওঁলোকৰ অংশ আৰু চৰ্ব্বিযুক্ত
    মাংস তেওঁলোকৰ আহাৰ হয়।
  sus-A: نَ تّمُي عٍ سّرّشّ مْولِ بِرِن بَمَ عَ شَ يّلّ بّ، بَرِ مَ نَ نَن بَرَ عَ
    نِيَ عٍ شَ قّيرّ فبٍفبٍ سْتْ. عٍ دٌنسٍ قَنيِ دٌنمَ عَ تَن نَن سَابُي رَ.
  fra-SBL: C'est pourquoi il sacrifie à son filet et brûle de l'encens à sa drague,
    parce que grâce à eux sa vie est luxueuse et sa nourriture est bonne.
  hbo-hbo: עַל־כֵּן֙ יְזַבֵּ֣חַ לְחֶרְמֹ֔ו וִֽיקַטֵּ֖ר לְמִכְמַרְתֹּ֑ו כִּ֤י בָהֵ֙מָּה֙
    שָׁמֵ֣ן חֶלְקֹ֔ו וּמַאֲכָלֹ֖ו בְּרִאָֽה׃
  shp-NTPO: Jaskákinra yapa biai jonin mishkiti betan jawen redbo rabiai, jainxonra
    jabo rabikin yoinabo retexonai itan incienso inintibo menoxonai, jabo kopíresa
    jakon itan icha pitia iki.
  piu-2006: '@see-verse:HAB.001.015'
  kik-kik: Nĩ ũndũ ũcio, ĩrutagĩra wabu wayo igongona, na ĩgacinĩra mũtego wayo ũbumba,
    nĩgũkorwo wabu wayo nĩguo ũtũmaga ĩtũũre ĩĩkenagia, na ĩkarĩĩaga irio iria njega
    mũno.
  fra-NCL: C’est pourquoi il sacrifie à son filet, et il offre de l’encens à ses rets ;
    car par eux sa portion est grasse, et sa nourriture succulente.
  cek-AK: To pongah nihcae loe angmacae ih palok khaeah hmuen tathlanghaih to sak
    o moe, palok pui taengah hmuihoih to a thlaek o, nihcae loe tahamhoih o moe, caaknaek
    pop parai ah a tawnh o.
  cuk-cuk: A-ulale, Babilonia-dorgan na e-sakiga bab-dummadyobi ega ibmar-ukleged
    ukmalad. E-sakiga ina-wawadikid ogumakmalad. Ar e-saki-nukad na e-masgunned bukidar
    nikad, e-mas yeer gullebalid.
  uig-CYR: Вә ториға қурбанлиқ суниду, Жиғма ториға исриқ салиду, Чүнки шулар арқилиқ
    униң несивиси мол, Немәтлири ләззәтлик болди.
  tel-2017: కాబట్టి వలల వలన మంచి రాబడి, పుష్టినిచ్చే భోజనం తనకు దొరుకుతున్నాయని వాడు
    తన వలకు బలులు అర్పిస్తున్నాడు. తన వలలకు సాంబ్రాణి వేస్తున్నాడు.
  hat-BSA: Tout sa, akoz yo ofri yon sakrifis a filè yo; yo brile lansan nan filè
    a; paske pa bagay sa yo, lavi a vin bon, e manje yo vin anpil.
  kos-kos: Elos alyalu pacna nu ke nwek natulos ac orek kisa nu kac, mweyen nwek natulos
    uh pa sang mwe insewowo nu selos.
  hbo-WLC: עַל־כֵּן֙ יְזַבֵּ֣חַ לְחֶרְמ֔וֹ וִֽיקַטֵּ֖ר לְמִכְמַרְתּ֑וֹ כִּ֤י בָהֵ֙מָּה֙
    שָׁמֵ֣ן חֶלְק֔וֹ וּמַאֲכָל֖וֹ בְּרִאָֽה׃
  ibo-ibo: Nʼihi nke a, ọ na-achụ aja na-esurekwa ihe nsure ọkụ na-esi isi ụtọ nye
    ụgbụ ya, nʼihi na ọ bụ ụgbụ ya na-eme ka ọ na-ebi ezi ndụ, na-erikwa nri kachasị
    mma
  ory-ory: ଏଥିପାଇଁ ସେ ଆପଣା ଜାଲ ଉଦ୍ଦେଶ୍ୟରେ ବଳିଦାନ କରେ ଓ ଆପଣା ଟଣା ଜାଲ ଉଦ୍ଦେଶ୍ୟରେ ଧୂପ
    ଜ୍ୱଳାଏ; କାରଣ ତାହା ଦ୍ୱାରା ତାହାର ବାଣ୍ଟ ପୁଷ୍ଟ ହୁଏ ଓ ତାହାର ଖାଦ୍ୟ ଯଥେଷ୍ଟ ହୁଏ।
  chk-chk: Ra mwo nge fel ngeni ar kewe cheew o asor ngeni ar kewe uuk, pun ra manau
    rer, nge ener mongö a fokun chomong o anö.
  rop-rop: Dei gudbinji blanga detlot fishnet, dumaji deibin jidan ritjwan na.
  ukr-1871: За се він сїтї своїй жертву приносить й кадить неводу свому, бо має від
    них пай свій товстий й їду смаковиту.
  deu-1951: Darum opfert er auch seinem Netz und räuchert seinem Garn; denn ihnen
    verdankt er seine fetten Bissen und seine kräftige Nahrung.
  eng-JPS: Therefore they sacrifice unto their net, and offer unto their drag; because
    by them their portion is fat, and their food plenteous.
  srp-1865: Zato prinosi žrtvu svojoj mreži, i kadi svojoj preði; jer je tijem dio
    njegov pretio i hrana mu izabrana.
  lug-lug: Kyava awaayo ssaddaaka eri akatimba ke n’ayotereza n’ekiragala kye obubaane;
    akatimba ke kamuwa obulamu obw’okwejalabya, n’alya emmere ey’ekigagga.
  heb-heb: על כן יזבח לחרמו ויקטר למכמרתו כי בהמה שמן חלקו ומאכלו בראה׃
  ben-IRV: এই জন্য তারা মাছ ধরা জালের উদ্দেশ্যে বলিদান করে ও নিজেদের জালের উদ্দেশ্যে
    ধূপ জ্বালায়, কারণ চর্বিযুক্ত পশুরা তাদের অংশ এবং মেদযুক্ত মাংস তাদের খাদ্য হয়।
  pan-pan: ਇਸ ਲਈ ਉਹ ਆਪਣੇ ਜਾਲ਼ ਲਈ ਬਲੀ ਚੜ੍ਹਾਉਂਦਾ ਹੈ ਅਤੇ ਆਪਣੇ ਮਹਾਂ ਜਾਲ਼ ਲਈ ਧੂਪ ਧੁਖਾਉਂਦਾ
    ਹੈ! ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਦੇ ਕਾਰਨ ਹੀ ਉਹ ਦਾ ਹਿੱਸਾ ਰਿਸ਼ਟ-ਪੁਸ਼ਟ ਅਤੇ ਉਹ ਦਾ ਭੋਜਨ ਚਿਕਨਾ ਹੁੰਦਾ
    ਹੈ।
  mya-JVB: မိမိ ကွန် အား ယဇ် ပူဇော်၍ ၊ မိမိ ပိုက် အား နံ့သာပေါင်းကို မီးရှို့ တတ်၏။
    အကြောင်း မူကား၊ ထို တန်ဆာအားဖြင့် ဥစ္စာ ရတတ်၍ ဝ စွာစားရ၏။
  hmo-hmo: Unai kara dekena amo, kohu momo bona mauri namona idia davaria. Idia ese
    edia reke, dirava koikoi bamona idia tomadiho henia noho, bona idia ese, unai
    reke dekenai danu boubou idia henia.
  urd-urd: इसीलिए वह अपने जाल के आगे क़ुर्बानी अदा करते हैं और अपने बड़े जाल के आगे
    ख़ुश्बू जलाते हैं, क्यूँकि इनके वसीले से उनका हिस्सा लज़ीज़, और उनकी ग़िज़ा चिकनी
    है।
  rus-SYN: За то приносит жертвы сети своей и кадит неводу своему, потому что от них
    тучна часть его и роскошна пища его.
  bqc-SIM: A yã́i tò aaì ɛsɛkɛ táaluwa, aaì tulaletikatɛa sↄɛ, asa beeↄ mɛ́ tò
    aa ku nama guu, aaì pↄ́ níside ble.
  tcz-CHONGTHU: Chuteng leh amahon lenthang anei hou chu Pathen tobang'in houvun tin,
    chuleh amasanguva chun gimnamtwi halna nei uvinte. Amaho chun, “Hiche lenthang
    pathen hohin keiho eihaodoh sah’u ahi” ati ding’u ahi.
  mar-mar: म्हणून ते आपल्या माशांच्या जाळ्याला यज्ञ अर्पण करतात आणि आपल्या पागापुढे
    धूप जाळतात. कारण त्यापासून त्यांना पुष्ट पशूंचा वाटा आणि त्यांचे अन्न म्हणजे चरबी
    असलेले मांस हे मिळते.
  qub-qub: Chayno ruraptinmi paycunapaga can alli micuynin. Chayno rurarmi redancunata
    ansuylancunata aduran. Nircorga redanpa jutincho sacrifisyuta rupachin; insinsuwanpis
    saumachin.
  bqp-bqp: Yen sɔ̃nɑ bɑ rɑ ben yɑ̃ɑkoronu yɑ̃kunu kue, kpɑ bu nu turɑre dɔ̃ɔ dokeɑ.
    Domi nin sɑɑbuwɑ bɑ koo kɑ kpĩ bu dĩɑ geenu wɑ ni nu do bu di.
  hat-hat: Se sak fè tou, yo fè ofrann bèt yo touye pou senn yo, yo boule lansan pou
    nas yo, paske se nan senn yo ak nan nas yo yo jwenn tout kalite bon pwason pou
    yo manje.
  eng-BSB: Therefore he sacrifices to his dragnet and burns incense to his fishing
    net, for by these things his portion is sumptuous and his food is rich.
  tod-tod: Ti ɗa zalaɠai ɠula ta-lumɔiti bɛ, ti ani maku nɛɛnɛgiti gala ta-zeemaiti
    bɛ, mazɔlɔɔ naati saɓui zu, ta zoo ti laami, daamianigi mɔin ti ya, gola nɛɛ.
  eng-WEBPB: Therefore he sacrifices to his net and burns incense to his dragnet,
    because by them his life is luxurious and his food is good.
  kbq-kbq: Ana'ma hute'za kuko zamigu musena nehu'za, ana kukonte monora nehu'za Kresramana
    vunente'za, ama kukona mago anumzankino tagrira taza higeta feno vahe manita ne'zankura
    atupara nosune hu'za nehaze.
  nhe-BL: Teipa quihueyichihuaj ininmatla huan quitlatilíaj copali. Moilhuíaj para
    ica ininmatla moricojchijtoque huan cuali tlacuajtoque.
  gub-BL: Wakyhapari nuzawy kwaw tupàn a'ua'u wanupe wà. Uzuka ma'ea'yr wanenataromo
    wà. Omono imono pyr upina pe wà no. Ta'e a'e ma'e umuigo kar pira pyhykar hemetarer
    katu ma'e romo a'e wà xe. A'e rupi heta tetea'u wanemi'u ràm wanupe.
  eng-DRA: 'Therefore will he offer victims to his drag, and he will sacrifice to
    his net: because through them his portion is made fat, and his meat dainty.'
