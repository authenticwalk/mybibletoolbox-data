verse: HAB.001.010
translations:
  mal-C: അവർ രാജാക്കന്മാരെ പരിഹസിക്കുന്നു. അധികാരികളെ പുച്ഛിക്കുന്നു. കോട്ടയുള്ള നഗരങ്ങൾ
    നോക്കി അവർ ചിരിക്കുന്നു. അവർ കോട്ടകളിൽ മൺപടികളുണ്ടാക്കി അവയെ പിടിച്ചടക്കുന്നു.
  deu-TKW: Und er - er macht sich über Könige lustig, und Würdenträger dienen ihm
    zum Gespött. Er lacht über jedwede Festung; er schüttet Erde auf und erobert sie.
  lin-lin: Batiolaka bakonzi mpe basekaka bakambi, basekaka bingumba batonga makasi,
    batondisaka mabele pembeni ya bamir mpo ete bamata likolo na yango mpe bakota
    na engumba mpo na kobotola yango,
  eng-LSV: And he scoffs at kings, || And princes [are] a laughter to him, || He laughs
    at every fortification, || And he heaps up dust, and captures it.
  eng-GNV: 'And they shall mocke the Kings, and the princes shalbe a skorne vnto them:
    they shall deride euery strong holde: for they shall gather dust, and take it.'
  eng-WEBSTER: 'And they shall scoff at the kings, and the princes shall be a scorn
    to them: they shall deride every strong hold; for they shall heap dust, and take
    it.'
  nhw-BL: “Quinpinajtíaj tlanahuatiani huan quinpinahualtíaj tlayacanani. Quinhuetzquilíaj
    nochi altepeme catli moyahualojtoque ica tepamitl catli tilahuac para quinmanahuisquía.
    Huan san quimontonohuaj tlali iica nopa tepamitl huan ipan tlejcoj para calaquise
    ipan nopa altepetl huan quinitzquise imasehualhua.
  swh-ONEN: Wanawabeza wafalme, na kuwadhihaki watawala. Wanaicheka miji yote iliyozungushiwa
    maboma; wanafanya malundo ya udongo na kuiteka hiyo miji.
  bba-bba: Bɑ sinɑmbu ɡɛmɑ. Bɑ tem yɛ̃robu yɛ̃ɛmɔ. Bɑ ǹ wusun ɡbɑ̃rɑnu ɡɑrɑ. Domi
    bɑ rɑ tem turenu kowɑ bu kɑ ɡbɑ̃rɑ ni yɔ kpɑ bu wuu si mwɑ.
  eng-KJVCPB: 'And they shall scoff at the kings, And the princes shall be a scorn
    unto them: They shall deride every strong hold; For they shall heap dust, and
    take it.'
  luo-luo: Ginyiero ruodhi kendo gijaro jotelo. Ginyiero mier mochiel gi ohinga motegno;
    gigero pidhe mag lowo ma giidhogo ohinga kendo gimako mier mochiel motegno.
  meu-meu: Hanua pavapavadia na e ihi-ihiraidiamu, bona hanua lohiadia na e kirikirilaidiamu.
    Kohoro iboudiai e kirikirilaidiamu, badina be tano na e larebamu, bena-e abidiamu.
  npi-ULB: यसैकारण तिनीहरूले राजाहरूलाई जिस्काउँछन्, र शासकहरू तिनीहरूका निम्ति हाँसोका
    पात्र मात्र हुन् । हरेक किल्लाहरू देखेर तिनीहरू हाँस्‍छन्, किनभने तिनीहरूले माटोको
    ढिस्को बनाएर ती लैजान्छन् ।
  yor-yor: Wọn ó si máa fi àwọn ọba ṣẹ̀sín wọn ó sì tún kẹ́gàn àwọn aládé. Wọn yóò
    sì fi gbogbo ìlú odi alágbára nì rẹ́rìn-ín; nítorí pé, wọn yóò ko erùpẹ̀ jọ, wọn
    yóò sì gbà á.
  pes-OPCB: «پادشاهان و بزرگان را تمسخر می‌کنند و قلعه‌ها را به هیچ می‌شمارند. در
    پشت دیوار قلعه‌ها، از خاک تپه می‌سازند و آنها را تصرف می‌کنند!
  tgl-ULB: Kaya kinukutya nila ang mga hari, at ang mga namumuno ay kakutyaan lang
    sa kanila! Tinatawanan nila ang bawat kutang tanggulan, dahil nagbubunton sila
    ng lupa at kinukuha ang mga ito!
  hui-hui: Tigua dindi uruninaga kiniru hondo yo handalu kininaga agali haguane karubi
    hondo oba haga kagoni. Ege to̱le̱ wai pabe wedaruni dindi alu yu tono buwa togo
    wialu bagane agali ibaga.
  mya-mya: သူ​တို့​သည်​ပြည့်​ရှင်​မင်း​များ​ကို​မ​ထီ​မဲ့​မြင်​ပြု​ကြ​၏။ မှူး​ကြီး​မတ်​ရာ​တို့​ကို​ပြက်​ရယ်​ပြု​ကြ​၏။
    သူ​တို့​အား​အ​ဘယ်​ခံ​တပ်​မျှ​မ​တား​မ​ဆီး​နိုင်။ သူ​တို့​သည်​မြေ​က​တုတ်​များ​ကို​ဖို့​လုပ်​၍​ခံ​တပ်​တို့​ကို​တိုက်​ခိုက်​သိမ်း​ယူ​ကြ​လေ​သည်။-
  bod-N: དེ་དག་གིས་རྒྱལ་པོར་ཟུར་ཟ་དང་འགོ་དཔོན་རྣམས་ལ་འཕྱ་དམོད་བྱེད་ཅིང་། བཙན་རྫོང་རྣམས་ལ་ཁྲེལ་དགོད་བྱས་ནས་ས་རགས་བརྩིགས་ཏེ་གནས་དེ་བཙན་འཛིན་བྱེད།
  sna-sna: Vanozvidza madzimambo uye vanomhura vatongi. Vanoseka maguta ose akasimbiswa;
    vanovaka zvikomo zvevhu voatapa.
  spa-BLM: Sí, se burlan de los reyes, y los príncipes son una burla para ellos. Se
    ríen de toda fortaleza, pues construyen una rampa de tierra y la toman.
  cac-cac: Ton̈ej sb'uchvaj eb' d'a eb' rey yed' d'a eb' anima nivac yelc'och yalani.
    Ton̈ej stzetzej juntzan̈ chon̈ab' eb' ayoch smuroal. Sb'oq'ue b'ulan lum luum
    eb' stec'nub'oc d'a spatictac juntzan̈ smuroal chi' yic syac' ganar juntzan̈ chon̈ab'
    chi' eb'.
  swh-ULB: Wanawadhihaki wafalme, na viongozi ni dhihaka kwaajili yao. Huicheka kila
    ngome, maana hurundika mavumbi na kuyaondoa.
  bel-bel: 'І з цароў ён зьдзекуецца, і князі служаць яму пасьмешышчам; з усякае крэпасьці
    ён сьмяецца: насыпае абложны вал і бярэ яе.'
  deu-ELBBK: Und es spottet der Könige, und Fürsten sind ihm ein Gelächter; es lacht
    jeder Festung, und es schüttet Erde auf und nimmt sie ein.
  mbb-OT: Bà dan dà edsudia is menge hadì wey menge pengulu. Ne và dan dà ed-engiti
    is kada vinerengbeng he inged, su ebpekeliyu zan kayi pinaaǥi te kedtambù te tanà
    diyà te kilid te verengbeng, ne zutun egkaaǥew zan haazà is inged.
  mal-2015: അവർ രാജാക്കന്മാരെ പരിഹസിക്കുന്നു; പ്രഭുക്കന്മാർ അവർക്കു ഹാസ്യമായിരിക്കുന്നു;
    അവർ ഏതു കോട്ടയെയും കുറിച്ചു ചിരിക്കുന്നു; അവർ മണ്ണു കുന്നിച്ചു അതിനെ പിടിക്കും.
  rmc-rmc: Asan avri le kraľen, dikhen tele le rajen a keren peske pheras savore ohradzimen
    forendar; ačhaven peske o drom upre, hoj te predžan prekal o foroskre muri, a
    zalen o fori.
  pes-OPV: و ایشان پادشاهان رااستهزا می‌نمایند و سروران مسخره ایشان می‌باشند. بر همه
    قلعه‌ها می‌خندند و خاک راتوده نموده، آنها را مسخر می‌سازند.
  ron-1924: Ышь бате жок де ымпэраць, ши воевозий сунт о нимика пентру ел, рыде де
    тоате ынтэритуриле, кэч ынгрэмэдеште пэмынт ши ле я.
  ben-OBCV: তারা রাজাদের বিদ্রুপ করে আর শাসকদের অবজ্ঞা করে। তারা সব উঁচু প্রাচীরে
    সুরক্ষিত নগরের উপহাস করে; মাটি স্তূপ করে সেইসব নগর অধিকার করে।
  som-som: Cadowgu boqorro wuu quudhsadaa, oo amiirrona wuu fududaystaa, oo qalcad
    kastana wuu ku qoslaa, waayo, intuu ciid tuulaa ayuu iska qabsadaa.
  lat-VUC: Et ipse de regibus triumphabit, et tyranni ridiculi ejus erunt; ipse super
    omnem munitionem ridebit, et comportabit aggerem, et capiet eam.
  eng-ASVBT: Yea, he scoffeth at kings, and princes are a derision unto him; he derideth
    every stronghold; for he heapeth up dust, and taketh it.
  ita-1885: E si farà beffe dei re, ed i principi le saranno in derisione; si riderà
    d'ogni fortezza, e farà de' terrati, e la prenderà.
  eng-LXXUP: And he shall be at his ease with kings, and princes are his toys, and
    he shall mock at every stronghold, and shall cast a mound, and take possession
    of it.
  eng-ULB: So they mock kings, and rulers are only a mockery for them. They laugh
    at every stronghold, for they heap up earth and take them.
  spa-VBL: Se ríen de los reyes se burlan en la cara de los gobernantes. Se ríen con
    desprecio de los castillos, y amontonan rampas de tierra para sitiarlos.
  fra-_FOB: Ce peuple se moque des rois, et les princes sont l'objet de ses railleries;
    il se rit de toutes les forteresses; il amoncelle de la terre, et il s'en empare.
  mal-mal: അവർ രാജാക്കന്മാരെ പരിഹസിക്കുന്നു; പ്രഭുക്കന്മാരെ അവർ അവഹേളിക്കുന്നു; അവർ
    ഏത് കോട്ടയെയും നിസ്സാരമായി കണ്ട് ചിരിക്കുന്നു; അവർ മൺതിട്ട ഉയർത്തി അതിനെ പിടിക്കും.
  urd-GVR: Wuh dīgar bādshāhoṅ kā mazāq uṛāte haiṅ, aur dūsroṅ ke buzurg un ke tamasḳhur
    kā nishānā ban jāte haiṅ. Har qile ko dekh kar wuh haṅs uṭhte haiṅ. Jald hī wuh
    un kī dīwāroṅ ke sāth miṭṭī ke ḍher lagā kar un par qabzā karte haiṅ.
  suz-BL: मिनु पिप आन पर्बम शुक्‍शी पाइनीम। हुकुम पाइब आन पर्बम तोक्‍शो लोव़ पा रित्‍नीम।
    मेकोपुकीमी बोल्‍यो दरवार आन पर्बम ‘गो ग्रानय’ दे खप तेल्‍शा ङोइश्‍शा लशा, आंम
    के सेल्‍नीम।
  eng-NOY: They also scoff at kings, And princes are to them a laughing-stock; They
    deride every stronghold, For they heap up earth and take it.
  ita-1927: Si fan beffe dei re, e i principi son per essi oggetto di scherno; si
    ridono di tutte le fortezze; ammontano un po’ di terra, e le prendono.
  ckb-ckb: گاڵتە بە پاشایان دەکەن و میران دەکەنە گاڵتەجاڕ، بە هەموو شارێکی قەڵابەند
    پێدەکەنن، خۆڵ دەکەنە گرد و دەیگرن.
  eng-BBE: He makes little of kings, rulers are a sport to him; all the strong places
    are to be laughed at; for he makes earthworks and takes them.
  kan-OKCV: ಅವರ ಅರಸನನ್ನು ಧಿಕ್ಕರಿಸುವರು; ಪ್ರಧಾನರು ಅವರನ್ನು ಪರಿಹಾಸ್ಯ ಮಾಡುವರು; ಕೋಟೆಗಳಿಗೆಲ್ಲಾ
    ಕುಚೋದ್ಯ ಮಾಡುವರು; ಮಣ್ಣಿನ ದಿನ್ನೆಗಳನ್ನು ಮಾಡಿ, ಅವುಗಳನ್ನು ಹಿಡಿಯುವರು.
  tam-2017: அவர்கள் ராஜாக்களைக் கொடுமை செய்வார்கள்; அதிபதிகள் அவர்களுக்குக் கேலிக்குரியவர்களாக
    இருப்பார்கள்; அவர்கள் மதில்களையெல்லாம் பார்த்து நகைத்து, மண்மேடுகளைக் குவித்து
    அவைகளைப் பிடிப்பார்கள்.
  spa-RV-1909: 'Y escarnecerá de los reyes, y de los príncipes hará burla: reiráse
    de toda fortaleza, y amontonará polvo, y la tomará.'
  ron-BTF: Și vor batjocori împărați și prinții le vor fi de batjocură; vor lua în
    derâdere orice întăritură; căci vor îngrămădi țărână și o vor lua.
  eng-WEBP: Yes, they scoff at kings, and princes are a derision to them. They laugh
    at every stronghold, for they build up an earthen ramp and take it.
  eng-FBV: They mock kings and scoff at rulers. They laugh in scorn at fortresses—they
    pile up earth ramps and capture them.
  nld-1939: Met koningen drijft het de spot, Met vorsten steekt het de draak. Het
    lacht om iedere vesting, Werpt aarde op, en neemt ze in;
  nch-BL: “Quinpinahualtíaj tanahuatiani huan tayacanani. Quinhuetzquilíaj nochi altepeme
    cati moyahualojtoque ica tepamit cati tilahuac para quinmanahuis. Huan san quimontonohuaj
    tali iica nopa tepamit huan ipan tejcoj para calaquise ipan nopa altepet huan
    quinitzquise imasehualhua.
  vie-1934: 'Nó nhạo cười các vua, chế báng các quan trưởng, và chê cười mỗi đồn lũy:
    nó đắp lũy, rồi chiếm lấy.'
  hin-CV: वे राजाओं का उपहास करते हैं और शासकों की खिल्ली उड़ाते हैं. वे मिट्टी के
    ढलान बनाकर गढ़ों से घिरे शहरों पर कब्जा कर लेते हैं; इस प्रकार वे उन सब शहरों
    की हंसी उड़ाते हैं.
  spa-BES: Se burlan de los reyes, los gobernantes son una burla para ellos; todos
    las fortalezas son para reírse; porque amontonarán rampas y las tomarán.
  tdx-tdx: Ie mpanivetive mpanjaka, inje’ iareo o roandriañeo, itohafa’ iareo ze rova
    fatratse, ampirampia’ iereo tane le mitavañe.
  tha-KJV: เขาจะดูหมิ่นบรรดากษั​ตริ​ย์ และเขาจะเหยียดหยามเจ้านายทั้งหลาย เขาจะหัวเราะเยาะป้อมปราการทุกแห่ง
    เพราะเขาจะพูนดินขึ้นและยึดป้อมนั้นเสีย
  por-BR-2018: E escarnecerão dos reis, e zombarão dos príncipes; rirão de todas as
    fortalezas, porque amontoarão terra, e as tomarão.
  deu-ELO: Und es spottet der Könige, und Fürsten sind ihm ein Gelächter; es lacht
    jeder Festung, und es schüttet Erde auf und nimmt sie ein.
  eng-WYC-2018: and he shall have victory of kings, and tyrants shall be of his scorning.
    He shall laugh on all stronghold, and shall bear together [an] heap of earth,
    and shall take it. (and they shall have victory over kings, and only scorn, or
    mocking, for any tyrant. They shall laugh at every stronghold, or every fortress,
    and shall bear together heaps of earth, and then shall take, or shall capture,
    them.)
  epo-epo: Reĝojn ili mokas, regantoj estas ridataĵo por ili; ĉiun fortikaĵon ili
    mokas; ili ŝutas teron, kaj venkoprenas.
  uig-PIN: Bǝrⱨǝⱪ, u padixaⱨlarni mazaⱪ ⱪilidu, Əmirlǝrnimu nǝzirigǝ almaydu; U ⱨǝmmǝ
    istiⱨkamlarni mǝshirǝ ⱪilidu, Qünki u topa-tupraⱪlarni dɵwǝ-dɵwǝ ⱪilip, ularni
    ixƣal ⱪilidu.
  beo-beo: Ilia da hina bagade ilima higale ba:sa, amola ouligisudafa dunu amoba:le
    oufesega:sa. Gagili sali diasu da ilia logo hedofamu hamedei. Ilia da amo ea gagoi
    beba:le osobo gasa:le lelegela heda:le amodili golili sa:ili, doagala:le laha.
  tpi-OTNT: Ol i tok bilas na lap long ol king na long ol ofisa bilong ol kantri.
    Ol i lukim taun i gat strongpela banis, na ol i save lap tasol long en. Na ol
    i hipim graun arere long banis na ol i go antap na kalapim banis na i go insait
    na kisim taun wantaim olgeta samting bilong taun.
  hau-SA: Sukan yi wa sarakuna ba’a su kuma rena masu mulki. Sukan yi wa dukan birane
    masu mafaka dariya; sukan tara ƙasa su hau, su cinye abokan gābansu da yaƙi.
  uig-LAT: Berheq, u padishahlarni mazaq qilidu, Emirlernimu nezirige almaydu; U hemme
    istihkamlarni mesxire qilidu, Chünki u topa-tupraqlarni döwe-döwe qilip, ularni
    ishghal qilidu.
  nde-nde: Baklolodela amakhosi, bahleke ababusi usulu. Wonke amadolobho avikelweyo
    bayawahleka; bakha amadundulu ngenhlabathi bawathumbe lawo madolobho.
  ton-ton: 'Pea te nau manuki ki he ngaahi tuʻi, pea ʻe hoko ʻae houʻeiki ko e manukiʻanga
    kiate kinautolu: te nau taukaea ʻae ngaahi potu mālohi kotoa pē; he te nau fokotuʻu
    hake ʻae kelekele, ʻo maʻu ia.'
  ces-1613: Tentýž i králům se posmívati bude, a knížata smích jemu budou; tentýž
    každé pevnosti smáti se bude, a zdělaje náspy, dobude jí.
  eng-WMB: Yes, they scoff at kings, and princes are a derision to them. They laugh
    at every stronghold, for they build up an earthen ramp and take it.
  tam-TCV: அவர்கள் அரசர்களை கேலிசெய்து, ஆளுநர்களை ஏளனம் செய்கிறார்கள். அரண்செய்த பட்டணங்களையெல்லாம்
    பார்த்து நகைக்கிறார்கள்; முற்றுகை அரண்களை மண்ணினால் கட்டி, அவற்றைக் கைப்பற்றுகிறார்கள்.
  ceb-ULB: Busa ilang gibugalbugalan ang mga hari ug kataw-anan lamang alang kanila
    ang mga tigdumala. Gikataw-an nila ang matag salipdanan, kay gitapok nila ang
    yuta palibot niini ug giilog kini.
  pol-UBG: Będą szydzić z królów, a książęta będą u nich przedmiotem pogardy. Z każdej
    twierdzy będą się naśmiewać, usypią wały i zdobędą ją.
  agr-agr: Iman asag apu aidaunak, tuja tikich aents eme anentsa diitai aina nunashkam
    dushikinawai. Yaakat peejamu aina nunak wainkauch diinak dushikinawai, nuninak
    kamatkanum batsamas yaaktanak utuinawai.
  kyc-kyc: Nakamame kiŋi akali dupwape kamongo yulu andake pingi dupwape kilya kando
    giyalya giyana pyuo lenge. Wambu epa nana lao kana kame londe pingi dupwana panya
    saka naa nange. Nakamame mee yuu kyaso reto ketae nyepala yalala sukusa papala
    yuu andape mee nyingi.
  urd-GVU: وہ دیگر بادشاہوں کا مذاق اُڑاتے ہیں، اور دوسروں کے بزرگ اُن کے تمسخر کا
    نشانہ بن جاتے ہیں۔ ہر قلعے کو دیکھ کر وہ ہنس اُٹھتے ہیں۔ جلد ہی وہ اُن کی دیواروں
    کے ساتھ مٹی کے ڈھیر لگا کر اُن پر قبضہ کرتے ہیں۔
  eng-OEBCW: At kings they scoff, and princes are sport to them. They laugh at every
    fortress, and heap up earth to take it.
  deu-1912: Sie werden der Könige spotten, und der Fürsten werden sie lachen. Alle
    Festungen werden ihnen ein Scherz sein; denn sie werden Erde aufschütten und sie
    gewinnen.
  kan-2017: ಅವರು ಅರಸರನ್ನು ಧಿಕ್ಕರಿಸಿ ಅಪಹಾಸ್ಯ ಮಾಡುವರು. ಸರದಾರರು ಅಧಿಪತಿಗಳು ಅವರ ಪರಿಹಾಸ್ಯಕ್ಕೆ
    ಗುರಿಯಾಗುವರು. ಒಂದೊಂದು ಕೋಟೆಯನ್ನೂ ಆಕ್ರಮಿಸಿ ಧೂಳಿಪಟ ಮಾಡುವರು.
  yap-yap: Bay ur darifan niged e pi pilung, ma yad be minmin ngak e pi tolang. Dariy
    ba yoror nib gel ni fan ko mael nrayag ni nge talegrad, ya yad ra ubung e but’
    ko yoror riy ngar koled.
  hlt-MCSB: Anih loh manghai rhoek te a soehsal tih boeica rhoek khaw anih taengah
    nueihbu la poeh. Anih tah hmuencak takuem ah a luem dongah laipi a hmoek tih hmuencak
    te a loh.
  mdy-ETH: ካኣቶ ዔያታ ቶኦቻኔ፤ ሜሌ ዓጮ ሱኡጎዋ ዔያታ ሚሚኢጫኔ፤ ዋርዲዮ ቤዞ ቢያ ዛጊ ቦሂሢና ሚኢጫኔ፥ ዬያ ዋርዲዮ ቤዞኮ
    ዑኪሢ ዓጪ ኩሊ ዓሶ ዔያታ ዓርቃኔ።
  twi-ASANTE: Wɔmmmu ahene, wɔdi aman sodifoɔ ho fɛw, na wɔtwee nkuropɔn ho banbɔ
    denden. Wɔsisi dɔteɛ epie nam so kyekyere atamfoɔ.
  eng-WEBU: Yes, they scoff at kings, and princes are a derision to them. They laugh
    at every stronghold, for they build up an earthen ramp and take it.
  wal-wal: Eti kawotu bolli qilliiccoosona; haariyaageetakka eti baceessoosona; qassi
    shuchchan direttida geessotu ubban eti miiccoosona. He geessota omooddanau eta
    lanqqiyan biittaa keeloosona.
  spa-PDDPT: Se burlan de los reyes, se mofan de sus jefes y se ríen de toda fortaleza.
    Levantan terraplén y la conquistan.
  gun-gun: Ha'e kuery ma huvixave kuery mbojaru reia rupi ikuai. Yvatekueve teĩ ojojai
    rive 'rã okuapy. Ojojai avi 'rã oo ikorapa va'e ha'e javi, mba'eta yvy omboaty
    vy oipe'a kuaa.
  agu-BL: Qui na cyak' chik'ej yi e' wi'tz ajcaw. Nin tze'e'n tu' na chiban scye'j
    e' ca'p ajcaw. Cya'l nin jun na xcye' tan makle'n chiwutz. Mpe ik jun chin wutzile'n
    tapij yi at solte'j jun tnum. Na ntin na chijoy puntil tan nojse'n tx'otx' solte'j
    yi tapij bantz chije'n pone'n te chicontr.
  ilo-ULB: Isu a lalaisenda dagiti ari, ket rabrabak laeng kadakuada dagiti mangiturturay!
    Katkatawaanda ti tunggal sarikedked, ta paggabsuonenda ti daga ket alaenda dagitoy!
  kpg-kpg: Digaula e hai nia king hagahuaidu, ge e gadagada gi nia dagi aamua. Deai
    di abaaba dauwa e mee di dugu digaula ai; digaula e haga bae nia gelegele gii tale
    gi di abaaba, gaa kaga gi nua gaa kumi di guongo deelaa.
  uig-ARA: بەرھەق، ئۇ پادىشاھلارنى مازاق قىلىدۇ، ئەمىرلەرنىمۇ نەزىرىگە ئالمايدۇ؛ ئۇ
    ھەممە ئىستىھكاملارنى مەسخىرە قىلىدۇ، چۈنكى ئۇ توپا-تۇپراقلارنى دۆۋە-دۆۋە قىلىپ،
    ئۇلارنى ئىشغال قىلىدۇ.
  sus-sus: E yoma mangɛe ma, e kuntigie mayelema. E mu gaaxuma yire makantaxi ya ra.
    E bɛndɛ matema tɛtɛ ra, alako e xa so naa kui.
  pon-2006: Re kin mwamwahliki nanmwarki kan, oh kin wiahki soupeidi kan ar mehn kepit.
    Sohte kelen mahwen me kak kapweiekiraildi, pwe re kin koasoakehda pwehl peiankihda
    kehl kan oh kalowehdi.
  jae-jae: Êsêac sêmajec kiŋ ma sêsu gôliŋwaga susu. Êsêac sêlic malac ŋajaŋa totuŋbôm
    ma sêômac. Êsêac sêboa nom sa e gêjam tuŋbôm tôŋ ma sêjaŋgo gamêŋ tau su.
  ksd-ksd: Maia, i kulume ra umana king, ma ra umana luluai dia da ra magit na vargi
    pirana; i nongone ra lavur dekdek na pal na bakbakit par, tago i kal varurue ra
    pia ma i ongor pa diat.
  grc-BRENT: καὶ αὐτὸς ἐν βασιλεῦσιν ἐντρυφήσει, καὶ τύραννοι παίγνια αὐτοῦ, καὶ αὐτὸς
    εἰς πᾶν ὀχύρωμα ἐμπαίξεται, καὶ βαλεῖ χῶμα, καὶ κρατήσει αὐτοῦ·
  ind-AYT: Mereka mengejek raja-raja, dan menertawakan para penguasanya. Mereka menertawakan
    tiap kota berkubu, menimbunnya dengan tanah, dan menawannya.
  nya-nya: Akunyoza mafumu ndiponso kuchitira chipongwe olamulira. Akupeputsa mizinda
    yonse yotetezedwa; akumanga mitumbira ndi kulanda mizindayo.
  hrv-hrv: Taj se narod kraljevima ruga, podsmjehuje knezovima, poigrava se svim utvrdama,
    nasipa zemlju i zauzima ih.
  mps-mps: Te Babilon bage augwaligo te king dabe, me te kantri ofisa bidi dabe gisugu
    mena tagalubo dao. Augwaligo te taun dabe dolabo homu ebaso da, tama te taun dabe
    bomai obo elalubaso da, tagalao, augwaligo gisugu mayu ebo dao. Tama augwaligo
    te obo sesegede augwaligo tǫ du holama, tama augwali tedu te oboba ugwaba holama,
    tama taun tomoba pelama, tama te taun me te taunde nai dabe sese tama sabo dao.
  tpi-tpi: Ol i tok bilas na lap long ol king na long ol ofisa bilong ol kantri. Ol
    i lukim taun i gat strongpela banis, na ol i save lap tasol long en. Na ol i hipim
    graun arere long banis na ol i go antap na kalapim banis na i go insait na kisim
    taun wantaim olgeta samting bilong taun.
  dan-1931: Med Kongerne drev det Spot, Fyrsterne lo det kun ad. Det lo ad hver en
    Fæstning, opdynged en Vold og tog den.
  vie-OVCB: Chúng chế nhạo các vua và các tướng sĩ cùng chê cười các đồn lũy kiên
    cố. Chúng đắp lũy bao vây rồi chiếm đóng!
  guj-2017: તેઓ રાજાઓની મશ્કરી કરે છે, સરદારો તો તેમની નજરમાં હાસ્યરૂપ છે. તે દરેક
    કિલ્લાઓની હાંસી ઉડાવે છે, કેમ કે તેઓ પૃથ્વી પરથી ધૂળના ઢગલા કરી તેને લઈ લે છે!
  pon-2006A: Re kin mwamwahliki nanmwarki kan, oh kin wiahki soupeidi kan ar mehn
    kepit. Sohte kelen mahwen me kak kapweiekiraildi, pwe re kin koasoakehda pwehl
    peiankihda kehl kan oh kalowehdi.
  por-BRBSL: Yes, eles zombam dos reis, e os príncipes são um escárnio para eles.
    Eles riem de cada fortaleza, pois constroem uma rampa de terra e a tomam.
  eng-OEBUS: At kings they scoff, and princes are sport to them. They laugh at every
    fortress, and heap up earth to take it.
  cth-cth: Siangpahrangnaw a dudam awh, khobawinaw hai banglahai noutna awh hoeh.
    Khopui rapanimnaw pueng hai panuikhai awh vaiteh, vaiphu a pâpawp awh vaiteh a
    tuk awh han.
  twi-twi: Wodi ahene ho fɛw, wɔka aman sodifo anim, na wɔtwee nkuropɔn a ɛwɔ bammɔ
    dennen. Wosisi dɔte mpie nam so kyekyere atamfo.
  hlt-hlt: Anih loh manghai rhoek te a soehsal tih boeica rhoek khaw anih taengah
    nueihbu la poeh. Anih tah hmuencak takuem ah a luem dongah laipi a hmoek tih hmuencak
    te a loh.
  tbz-SIM: Bɛ̀ sènkumu bɛkpɑ̀ɑ̀tìbɛ̀, kɛ dɑú sikpɑ̀ɑ̀tìbìí, bɛ̀ í bɔti dihɛì iduotí
    fitɛ́ dì kpɛti, bɛ̀ ɔ̃ɔ̃ ì ɔnnɛ́ mutɑ̃́ɑ̃́ mmu kɛ́tɑ, kɛ́pĩ́mmú bɛ̀ɛ̀ bo di miɛkɛ.
  msy-2020: Me atriviba ko, nguibar ekiabar gumazir dapanibar ingaravaka, dɨbovibar
    me gami. Egha me nguibar ekiamɨn garima, a dɨvazir gavgavim iti, ezɨ me puv an
    ingaravati. Egha me dɨvazir mɨriamɨn nguazir pozim mɨkɨnigh, egh an mavanang dɨvazimɨn
    uari akunigh, nguibar ekiamɨn aven mangɨ an biziba bar ada inigham.
  dop-dop: Pɑ footiɣi ɑwulɑɑ nɑ pɑ́ woŋiɣi tɛtʋ tɔkǝlɑɑ. Koloosi ɑcɑlɛɛ ɩɩ kɑɣɑtǝɣɩ-wɛ.
    Pɑ loŋ hɑpɛɛ kɛ koloosi ɑcɑlɛɛ kilɑ kɛ́, nɑ pɑ́ lɛɛkǝɣɩ-yɛ.
  azb-azb: Padşahlara rişxənd edirlər, Hökmdarlara gülürlər. Hər qalalı şəhərə lağ
    edirlər, Oraya torpaq qalağı töküb ələ keçirirlər.
  eng-DBY: 'Yea, he scoffeth at kings, and princes are a scorn unto him; he derideth
    every stronghold: for he heapeth up dust, and taketh it.'
  hin-2017: राजाओं को वे उपहास में उड़ाते और हाकिमों का उपहास करते हैं; वे सब दृढ़
    गढ़ों को तुच्छ जानते हैं, क्योंकि वे दमदमा बाँधकर उनको जीत लेते हैं।
  wol-KYG: Ñooñu ay buur lañuy ñaawal, boroomi daraja di seen reetaanukaay; ñii lépp
    luy tata lañuy kekku, jalal ko suuf, nangu ko.
  eng-YLT: And at kings it doth scoff, And princes [are] a laughter to it, At every
    fenced place it doth laugh, And it heapeth up dust, and captureth it.
  kne-kne: Din aari ya tuturay yan laslasoyen da. Magay alad di ili ay makasawad en
    daida, tan mantob-on das lota ay somakyaban da ay manadael sin alad, asi dan abaken
    din ili.
  eng-WYC-2017: and he shall have victory of kings, and tyrants shall be of his scorning.
    He shall laugh on all strength or stronghold, and shall bear together [an] heap
    of earth, and shall take it.
  eng-WMBB: Yes, they scoff at kings, and princes are a derision to them. They laugh
    at every stronghold, for they build up an earthen ramp and take it.
  urd-GVH: वह दीगर बादशाहों का मज़ाक़ उड़ाते हैं, और दूसरों के बुज़ुर्ग उनके तमस्ख़ुर
    का निशाना बन जाते हैं। हर क़िले को देखकर वह हँस उठते हैं। जल्द ही वह उनकी दीवारों
    के साथ मिट्टी के ढेर लगाकर उन पर क़ब्ज़ा करते हैं।
  rug-rug: Va sisireni rini sari baṉara meke hegereni rini sari palabatu arilaedi.
    Loke bara si boka hukati si arini. Tamunu va ululu nia pepeso rini sa bara meke
    tiqe zaloa rini si asa.
  gaz-gaz: Isaan mootota tuffatanii bulchitootatti qoosu. Daʼannoo hundatti ni kolfu;
    biyyoos tuulanii isa qabatu.
  fra-LSG: Il se moque des rois, Et les princes font l’objet de ses railleries; Il
    se rit de toutes les forteresses, Il amoncelle de la terre, et il les prend.
  gnn-gnn: Walala yurru gitkitthunmirrina ŋuriki buŋgawamirriwunydja yolŋu'‐yulŋuwu
    wal'ŋu, bitjan warku'yunna walalanha yurru, ga ḻakarama ganydjarrmiriwnha bitjanna;
    liŋgu walala yurru yana ŋunhi bak‐bakmaramana dhikana ḻoḻunydja ŋunhinydja ḏälmirrinydja
    ga buṉbu malanha, bala djaw'‐djawyunna yana ŋula nhänydja walalaŋguwaynha walala
    ŋuliŋuruyi, ga yakana yurru ŋula yolthu walalanha ḏaḏawmaramanydja gulmaramanydja.
  yal-yal: E mangane magelema, e gelema kuntigine ma. E gelema yire makantanxine birin
    ma e gbingbinne nan nafalama taan yinna xɔn e dangu yinna xun ma, e taan suxu.
  haw-1868: 'Hoomaewaewa aku no ia i na''lii, a lilo na haku i mea henehene nona:
    Ua akaaka no ia i na wahi paa a pau, a hana no ia i puu lepo, a lawepio no oia
    ia mea.'
  arb-NAV: يَهْزَأُونَ بِالْمُلُوكِ وَيَعْبَثُونَ بِالْحُكَّامِ. يَسْخَرُونَ مِنَ
    الْحُصُونِ، يُكَوِّمُونَ حَوْلَهَا تِلالاً مِنَ التُّرَابِ، وَيَسْتَوْلُونَ عَلَيْهَا.
  ewe-ewe: Woɖua fewu le fiawo kple dumegãwo ŋuti eye woɖea alɔme le woƒe mɔ sesẽwo
    ŋuti. Ɖeko woƒua kpo ɖe woƒe gli sesẽwo ŋuti eye woxɔa dua!
  eng-LEE: 'And they will make sport with kings, and princes will be a play unto them:
    at every strong-hold will they laugh, and they will cast up earth-mounds and capture
    it.'
  asm-FB: সেয়ে তেওঁলোকে ৰজাক বিদ্রূপ কৰে, আৰু শাসনকৰ্ত্তাসকল তেওঁলোকৰ বাবে হাঁহিয়াতৰ
    পাত্র হয়। তেওঁলোকে প্ৰত্যেক দুৰ্গক তুচ্ছ জ্ঞান কৰে; কাৰণ তেওঁলোকে মাটি দ’ম কৰে
    আৰু সীমা বান্ধি সেই সকলো কাঢ়ি লয়।
  sus-A: عٍ يٌمَ مَنفّيٍ مَ، عٍ كُنتِفِيٍ مَيٍلٍمَ. عٍ مُ فَاشُمَ يِرٍ مَكَنتَشِ يَ
    رَ. عٍ بّندّ مَتٍمَ تّتّ رَ، عَلَكٌ عٍ شَ سٌ نَا كُي.
  fra-SBL: Ils se moquent des rois, Et les princes sont pour eux une dérision. Ils
    se moquent de toute forteresse, car ils construisent une rampe de terre et la
    prennent.
  hbo-hbo: וְהוּא֙ בַּמְּלָכִ֣ים יִתְקַלָּ֔ס וְרֹזְנִ֖ים מִשְׂחָ֣ק לֹ֑ו ה֚וּא לְכָל־מִבְצָ֣ר
    יִשְׂחָ֔ק וַיִּצְבֹּ֥ר עָפָ֖ר וַֽיִּלְכְּדָֽהּ׃
  shp-NTPO: Apobo itan kikin jakon joni koshibokira shirokanai. Jaton jema katemakin
    koshi chikékanara osankanai, jan mapétira ja chikékibi mashi keyá tsamankanai,
    jaskáxonra rátereskin jato yatankana iki.
  piu-2006: '@see-verse:HAB.001.009'
  kik-kik: Manyararaga athamaki, na makanyũrũria andũ arĩa maathanaga. Mathekagĩrĩra
    matũũra mothe manene marĩa mairigĩre; maakaga ihumbu cia tĩĩri, magatunyana matũũra
    macio.
  fra-NCL: Lui, il se moque des rois, et les princes sont sa risée ; il se rit de
    toutes les forteresses, il entasse de la poussière et les prend.
  cek-AK: 'Siangpahrangnawk to pahnui o thui tih, ukkung angraengnawk doeh khet kamcuk
    ai ah sah o tih: vangpui thung ih misa pakaahaihnawk to pahnui o thui tih, long
    tangprih to tapop o ueloe, vangpui to la o tih.'
  cuk-cuk: Reymar-mamaidgi burgunagus damalad, sapin-dummagan-negsemamaidgi dodonagus
    damarbalid. Neggwebur-galu-matusur-nikamaladga allenana damalad, ar ade, a-neggweburmargi-dogegala
    arsanyob napamar sobmalad.
  uig-CYR: Бәрһәқ, у падишаларни мазақ қилиду, Әмирләрниму нәзиригә алмайду; У һәммә
    истиһкамларни мәсқирә қилиду, Чүнки у топа-тупрақларни дога-дога қилип, уларни
    ишғал қилиду.
  tel-2017: రాజులను అపహాస్యం చేస్తారు. అధిపతులను హేళన చేస్తారు. ప్రాకారాలున్న దుర్గాలన్నిటిని
    తృణీకరిస్తారు. మట్టి దిబ్బలు వేసి వాటిని పట్టుకుంటారు.
  hat-BSA: Yo giyonnen wa yo e yo moke gouvènè yo. Yo pase tout bastyon yo nan tenten.
    Yo sanble ranblè tè yo e yo sezi yo.
  kos-kos: Elos aklusrongtenye tokosra uh ac isrun mwet leum. Wangin pot ku ac ku
    in sikululosi — elos ac yolsani fohk uh nu pe pot uh, fanyak kac ac eisla acn
    uh.
  hbo-WLC: וְהוּא֙ בַּמְּלָכִ֣ים יִתְקַלָּ֔ס וְרֹזְנִ֖ים מִשְׂחָ֣ק ל֑וֹ ה֚וּא לְכָל־מִבְצָ֣ר
    יִשְׂחָ֔ק וַיִּצְבֹּ֥ר עָפָ֖ר וַֽיִּלְכְּדָֽהּ׃
  ibo-ibo: Ha na-akwa ndị eze emo, jirikwa ndịisi ọchịchị na-eme ihe ọchị. Ha na-achị
    ebe niile e wusiri ike ọchị, na-ekpokọtakwa aja nʼazụ mgbidi niile ịlụta ha nʼagha.
  ory-ory: ପୁଣି, ସେ ରାଜାଗଣକୁ ଉପହାସ କରେ ଓ ଅଧିପତିଗଣ ତାହାର ବିଦ୍ରୂପର ପାତ୍ର; ସେ ପ୍ରତ୍ୟେକ
    ଦୃଢ଼ ଦୁର୍ଗକୁ ତୁଚ୍ଛଜ୍ଞାନ କରେ; କାରଣ ସେ ଧୂଳି ଗଦା କରି ତାହା ହସ୍ତଗତ କରେ।
  chk-chk: Ra ämängaua ekewe king o urumwotei ekewe samol. Ra takiri ekewe telinimw
    mi pöchökül tittir, pun ra achukuchukätä pwül ünükür o liapeniir.
  rop-rop: Dei meigimbat fan langa detlot king en laflaf langa detlot boswan, en dei
    laflaf langa ola strongwan wol. Dei bildimap det graun laiga haiwan hil weya dei
    gin galimap en bidim ol detlot taun.
  ukr-1871: 'Насьміхається він із царів, збиткується над князями; іграшка йому всякий
    замок: усипле вал та й звойовує його.'
  deu-1951: Es spottet der Könige, und Fürsten sind ihm ein Spaß; es lacht aller Festungen,
    schüttet Erde auf und erobert sie.
  eng-JPS: And they scoff at kings, and princes are a derision unto them; they deride
    every stronghold, for they heap up earth, and take it.
  srp-1865: I carevima æe se rugati i knezovi æe im biti potsmijeh, smijaæe se svakom
    gradu, nasuæe zemlje, i uzeæe ga.
  lug-lug: Weewaawo, basekerera bakabaka ne baduulira n’abakungu. Basekerera buli
    kibuga ekiriko ekigo ne bakituumako ebifunfugu ne balinnyira okwo, ne bakiwamba.
  heb-heb: והוא במלכים יתקלס ורזנים משחק לו הוא לכל מבצר ישחק ויצבר עפר וילכדה׃
  ben-IRV: তাই তারা রাজাদের উপহাস করে এবং শাসকেরা শুধুমাত্র উপহাসের পাত্র; তারা প্রতিটি
    দুর্গের প্রতি উপহাস করে এবং তারা ধূলোরাশি জড়ো করে এবং তাদের নেয়।
  pan-pan: ਉਹ ਰਾਜਿਆਂ ਉੱਤੇ ਠੱਠਾ ਮਾਰਦੇ ਹਨ ਅਤੇ ਹਾਕਮਾਂ ਉੱਤੇ ਹੱਸਦੇ ਹਨ, ਉਹ ਹਰੇਕ ਗੜ੍ਹ ਨੂੰ
    ਤੁੱਛ ਜਾਣਦੇ ਹਨ, ਉਹ ਮੋਰਚਾ ਬੰਨ੍ਹ ਕੇ ਉਸ ਨੂੰ ਜਿੱਤ ਲੈਂਦੇ ਹਨ।
  mya-JVB: ရှင်ဘုရင် တို့ကို အား မနာ၊ မင်း များတို့ကို ပြက်ယယ်ပြု ကြလိမ့်မည်။ ရဲတိုက်
    ရှိသမျှ တို့ကို ကဲ့ရဲ့ လျက် ၊ မြေမှုန့် ကို ပုံ ထား၍ တိုက် ယူကြလိမ့်မည်။
  hmo-hmo: “Unai Babulonia taudia ese idau bese king bona lohia taudia dekenai idia
    kirikiri, bona hereva dika henia. Magu bona kohoro ese idia do idia koua diba
    lasi. Idia ese tano idia haboua daekau magu ena badinai, vadaeni magu idia hanaia,
    hanua idia halusia.
  urd-urd: वह बादशाहों को ठठ्ठों में उड़ाते, और 'उमरा को मसख़रा बनाते हैं। वह क़िलों'
    को हक़ीर जानते हैं, क्यूँकि वह मिट्टी से दमदमें बाँधकर उनको फ़तह कर लेते हैं।
  rus-SYN: 'И над царями он издевается, и князья служат ему посмешищем; над всякою
    крепостью он смеется: насыплет осадный вал и берет ее.'
  bqc-SIM: Aaì kíaↄ kɛ pↄ́ↄpↄↄ, aaì gbãadeↄ yáalↄ, aaì wɛ̃́lɛ bĩ́ideↄ àlafiikɛ,
    aaì bùsu kãaa bĩ́izi aa sí.
  tcz-CHONGTHU: Amahon leng ho le leng chapate ho chu isahlou tah'in abolun, chule
    akulpi ho jouse chu isah loutahin aboluve.
  mar-mar: म्हणून ते राजांची थट्टा करतील, आणि राज्यकर्ते त्यांच्यासाठी केवळ चेष्टा
    असे आहेत! ते प्रत्येक दुर्गाला हसतात, कारण तो धुळीचा ढीग करून तो ताब्यात घेतात!
  qub-qub: Juc nasyunpa raynincunataga asipanmi. Chaynömi ruran mas rispitädu runacunatapis.
    Curalaraj siudäcunata ricarpis asicunmi. Chaycunamanpis paycunaga patata ruraycurmi
    yaycun. Nircorga chay siudäta charicarcärin.
  bqp-bqp: Bɑ sinɑmbu gɛmɑ. Bɑ tem yɛ̃robu yɛ̃ɛmɔ. Bɑ ǹ wusun gbɑ̃rɑnu gɑrɑ. Domi
    bɑ rɑ tem turenu kowɑ bu kɑ gbɑ̃rɑ ni yɔ kpɑ bu wuu si mwɑ.
  hat-hat: Y'ap pase wa yo nan betiz. Y'ap pase chèf yo nan rizib. Pa gen fò ki ka
    rete yo. Yo annik anpile tè bò miray yo, lèfini yo moute pran yo.
  eng-BSB: They scoff at kings and make rulers an object of scorn. They laugh at every
    fortress and build up siege ramps to seize it.
  tod-tod: ti ɗa ɲɛɛɠula masagiti su, ti ɗa kundiɠiiti ɲɛɛ. Ada ɓiin ge la ti ɠaazu
    ga faa, ta pɔlɔi ziɠitona siɠigi ʋa, ti lɛ ga ti naati so,
  eng-WEBPB: Yes, they scoff at kings, and princes are a derision to them. They laugh
    at every stronghold, for they build up an earthen ramp and take it.
  kbq-kbq: Ana vahe'mo'za kini vahekura zokagoke hunezmante'za, kva vahe'mokizmia
    zamagi'za regahaze. Hankave vihu keginama hugagi'naza ranra kumakura kiza nere'za,
    vihu kegina zamirera fegiati mopa kate'za ante hihi hu'za mareri'za hara huzmante'za
    kumara e'neriza vahe egahaze.
  nhe-BL: “Quinpinajtíaj tlanahuatiani huan quinpinahualtíaj tlayacanani. Quinhuetzquilíaj
    nochi altepetini tlen moyahualojtoque ica tepamitl tlen tilahuac para quinmanahuisquía.
    Huan san quimontonohuaj tlali iica nopa tepamitl huan ipan tlejcoj para calaquise
    ipan nopa altepetl huan quinitzquise itlacajhua.
  gub-BL: Zauxiapekwer Mawiron pe har uze'eg urywahyahy tuwihawete wanehe wà. Uze'eg
    zemueteahy amogwer tuwihaw wanehe wà no. Upuka tàpuzuhutàtà rehe wà. Uzapo uzeupir
    àwàm tawhu pàrirogaw rehe har wà. Wixe tawhu pupe ipyro pà wà.
  eng-DRA: 'And their prince shall triumph over kings, and princes shall be his laughingstock:
    and he shall laugh at every strong hold, and shall cast up a mount, and shall
    take it.'
