verse: HAB.001.017
translations:
  mal-C: അവൻ എപ്പോഴും തന്റെ വല കുടയുകയും കരുണയില്ലാതെ രാജ്യങ്ങളെ നശിപ്പിക്കയും ചെയ്യുമോ?
  deu-TKW: Darum zückt er beständig sein Schwert, um schonungslos Völker zu morden.
  lin-lin: Boni, akosepela solo kotika ete monyama na ye ezanga mbisi na kokoba koboma
    bato na mawa te ?
  eng-LSV: Does he therefore empty his net, || And continually not spare to slay nations?
  eng-GNV: Shall they therefore stretch out their net and not spare continually to
    slay the nations?
  eng-WEBSTER: Shall they therefore empty their net, and not spare continually to
    slay the nations?
  nhw-BL: “¿Tijcahuilis para quej nopa ma quichihuaca para nochipa? ¿Tiquincahuilis
    ma quisenhuiquilica quintzontlamiltise tlalme ehuani campa hueli ica nochi inincualancayo?
  swh-ONEN: Je, aendelee kuwatoa walio katika wavu wake, akiangamiza mataifa bila
    huruma?
  bba-bba: Dommɑ bɑ koo den ben tɑkobibɑ wesiɑ ben kɑrɑnɔ. Bɑ ko n bwesenu sɑkirimɔwɑ
    wɔnwɔndu sɑriru sɔɔ sere kɑ bɑɑdommɑɔ?
  eng-KJVCPB: Shall they therefore empty their net, And not spare continually to slay
    the nations?
  luo-luo: Bende ber mondo odhi nyime kogolo gik momako e gogo mare, kotieko ogendini
    ka oonge ngʼwono?
  meu-meu: Matona, ia ese ena reke anina baine bubua loulou a? Bese idau-idau baine
    habuadia tari hanaihanai a?
  npi-ULB: के त्यसले यसैकारण आफ्नो जाल रित्त्याउँदै जान्छ, र जाति-जातिहरूलाई निर्दयतापूर्वक
    काटिरहन्छ?”
  yor-yor: Ǹjẹ́ wọn yóò ha máa pa àwọ̀n wọn mọ́ ní òfìfo bí, tí wọn yóò sì pa orílẹ̀-èdè
    run láìsí àánú?
  pes-OPCB: آیا تو می‌گذاری آنها دائم به کشتار خود ادامه دهند و مردم را بی‌رحمانه
    نابود کنند؟
  tgl-ULB: Kaya aalisin ba nila ang lahat ng laman ng kanilang lambat at ipagpapatuloy
    na patayin ang mga bansa, nang walang pagkahabag?”
  hui-hui: Tigua tinaga wai biagane ayu tibu ne gadelehe ngago yuwa wali agali tara
    tara paluyu pedaru dara nahe howa bame bo paya bialu haabo helo heloleberebe,
    lalu Habaguguhanda Anduane Homogohondo ani lene.
  mya-mya: သူ​တို့​သည်​မိ​မိ​တို့​ဋ္ဌား​ကို​ထာ​ဝ​စဉ်​အ​သုံး​ပြု​လျက် လူ​မျိုး​တ​ကာ​တို့​ကို​ရက်​စက်​စွာ​သုတ်​သင်​ဖျက်​ဆီး​လျက်​နေ​ကြ​ပါ​မည်​လော။
  bod-N: ཁོ་ཚོས་རང་གི་དྲ་རྒྱ་སྟོང་བར་མཛད་དེ། སྙིང་རྗེ་སྤུ་ཙམ་ཡང་མེད་པར་ཡུལ་ཁམས་གཞན་པའི་མི་སྡེ་རྣམས་གསོད་པ་ཡིན་ནམ།
  sna-sna: Ko, acharamba achingodurura zviri mumumbure wake, achingoparadza ndudzi
    asina tsitsi here?
  spa-BLM: ¿Va, pues, a vaciar continuamente su red y a matar a las naciones sin piedad?
  cac-cac: ¿Tom ol syamn̈ej juntzan̈ nación eb' caldeo yed' syamlab', yic satel eb'
    anima eb' d'a man̈xa oq'uelc'olal?
  swh-ULB: Kwa sababu hiyo watamaliza nyavu zao za kuvulia na kuendelea kuchicha mataifa,
    bila kuhisi huruma”?
  bel-bel: Няўжо дзеля гэтага ён павінен спаражняць сваю сетку і няспынна пабіваць
    народы бязь літасьці?
  deu-ELBBK: Soll er deshalb sein Netz ausleeren und beständig darauf ausgehen, Nationen
    schonungslos hinzumorden?
  mbb-OT: Tenged kayi Nengazen, ebpedayun en be sikandan te wazà hizu he kebpemihag
    dan wey kebpendezaat diyà te menge nasyun?”
  mal-2015: അതുനിമിത്തം അവൻ തന്റെ വല കുടഞ്ഞു, ജാതികളെ ആദരിക്കാതെ നിത്യം കൊല്ലുവാൻ
    പോകുമോ?
  rmc-rmc: Či furt pherarena e sita a kidena andral avri? Či furt murdarena le naroden
    a na mukena ňikas te dživel?
  pes-OPV: آیااز اینجهت دام خود را خالی خواهد کرد و ازپیوسته کشتن امت‌ها دریغ نخواهد
    نمود؟
  ron-1924: Пентру ачаста ышь ва голи ел ынтруна мряжа ши ва ынжунгия фэрэ милэ пе
    нямурь?
  ben-OBCV: এই জন্য কি সে নিজের জাল খালি করতে থাকবে, নির্দয়ভাবে জাতিগণকে ধ্বংস করতে
    থাকবে?
  som-som: Haddaba miyuu shabaggiisa madhin doonaa, oo miyuu quruumaha had iyo goorba
    layn doonaa, isagoo aan u tudhin?
  lat-VUC: Propter hoc ergo expandit sagenam suam, et semper interficere gentes non
    parcet.]
  eng-ASVBT: Shall he therefore empty his net, and spare not to slay the nations continually?
  ita-1885: Voterà egli perciò il suo giacchio, e non resterà egli giammai di uccider
    le genti del continuo?
  eng-LXXUP: Therefore will he cast his net, and will not spare to slay the nations
    continually.
  eng-ULB: Will he therefore keep emptying his net, and will he continually slaughter
    the nations without mercy?”
  spa-VBL: ¿Seguirán acaso sacando sus espadas para siempre, matando a las naciones
    sin piedad?
  fra-_FOB: Videra-t-il pour cela son filet, pour égorger toujours les nations sans
    pitié?
  mal-mal: അതുനിമിത്തം അവർ തന്റെ വല കുടഞ്ഞ് ശൂന്യമാക്കി, ജനതകളെ ആദരിക്കാതെ നിത്യം
    കൊല്ലുവാൻ പോകുമോ?
  urd-GVR: Kyā wuh musalsal apnā jāl ḍāltā aur qaumoṅ ko berahmī se maut ke ghāṭ utārtā
    rahe?
  suz-BL: मार, मेकोपुकीमी आन ग्‍याइलीम रेन्‍ना रेन्‍न, रागी रागी ङा मुर आन कली शिशी
    मपथु, खतम सेल्‍ना सेल्‍न बाक्‍चा गेनीनी?” दे हबकुकमी परमप्रभु कली देंत।
  eng-NOY: Shall they therefore empty the net, And slay the nations continually without
    mercy?
  ita-1927: Dev’egli per questo seguitare a vuotare la sua rete, e massacrar del continuo
    le nazioni senza pietà?
  ckb-ckb: هەتا کەی بەردەوام دەبێ لەوەی بە تۆڕەکەی ڕاو بکات، بە بێ بەزەیی نەتەوەکان
    لەناوببات؟
  eng-BBE: For this cause his net is ever open, and there is no end to his destruction
    of the nations.
  kan-OKCV: ಹೀಗಿರುವುದರಿಂದ ನಿರಂತರವಾಗಿ ಅವರು ತಮ್ಮ ಬಲೆಯನ್ನು ಬರಿದುಮಾಡಿ, ಕರುಣೆ ಇಲ್ಲದೆ ಜನಾಂಗಗಳನ್ನು
    ನಾಶ ಮಾಡುತ್ತಾ ಅವನು ಹೋಗಬೇಕೇ?
  tam-2017: இதற்காக அவன் தன் வலையை இழுத்து அதிலுள்ளவைகளைக் கொட்டிக்கொண்டிருந்து, இரக்கமில்லாமல்
    மக்களை எப்போதும் கொன்றுபோடவேண்டுமோ?
  spa-RV-1909: ¿Vaciará por eso su red, ó tendrá piedad de matar gentes continuamente?
  ron-BTF: Își vor goli astfel plasa și nu vor continua să ucidă națiunile fără cruțare?
  eng-WEBP: Will he therefore continually empty his net, and kill the nations without
    mercy?
  eng-FBV: Will they keep on unsheathing their swords forever, killing nations without
    mercy?
  nld-1939: Trekt hij zijn net op, schudt het leeg, Om altijd volken te moorden, zonder
    erbarmen!
  nch-BL: “¿Tijcahuilis para quej nopa ma quichihuaca para nochipa? ¿Tiquincahuilis
    ma quisehuiquilica quintzontamiltise talme ehuani campa hueli ica nochi inincualancayo?
  vie-1934: Có lẽ nào nó cứ đổ lưới mình ra đặng làm sự giết lát các dân không hề
    thôi sao?
  hin-CV: तब क्या वह अपने जाल को खाली करते हुए, बिना दया के जाति-जाति के लोगों को
    नाश करता ही रहेगा?
  spa-BES: Por esta razón su red está siempre abierta, y su destrucción de las naciones
    no tiene fin.
  tdx-tdx: Aa ho koahe’e hao o harato’eo? ho zamane’e nainai’e hao o fifeheañeo fa
    tsy hanisa?
  tha-KJV: แล​้วเขาจะเททิ้งแหของเขา และฆ่าประชาชาติทั้งหลายอย่างไม่ละเว้นตลอดไปเป็นนิตย์​หรือ
  por-BR-2018: Continuará ele, pois, a esvaziar a sua malha, e a matar as nações continuamente
    sem ter compaixão?
  deu-ELO: Soll er deshalb sein Netz ausleeren, und beständig darauf ausgehen, Nationen
    schonungslos hinzumorden?
  eng-WYC-2018: Therefore for this thing he spreadeth abroad his great net, and evermore
    he ceaseth not for to slay folks. (And so for this they spread abroad their great
    nets, and they never cease to slaughter the nations.)
  epo-epo: Ĉu por tio ili devas ĵetadi sian reton kaj senĉese mortigadi naciojn senindulge?
  uig-PIN: Əmdi u xu tǝriⱪidǝ torini tohtawsiz boxitiwǝrsǝ, Xu tǝriⱪidǝ ǝllǝrni ⱨeq
    rǝⱨim ⱪilmay ⱪiriwǝrsǝ bolamdu?
  beo-beo: Ilia da eso huluane, mae fisili ilia gegesu gobihei amoga fifi asi gala
    dunu ilima mae asigili, gugunufinisilaloma:bela:?
  tpi-OTNT: Ol Babilon i no save sori liklik long ol birua. Tasol bai yu larim ol
    i pait na bagarapim ol arapela kantri oltaim, a?
  hau-SA: Zai ci gaba da juye abin kamun kifinsu ke nan, suna hallaka al’ummai ba
    tausayi?
  uig-LAT: Emdi u shu teriqide torini toxtawsiz boshitiwerse, Shu teriqide ellerni
    héch rehim qilmay qiriwerse bolamdu?
  nde-nde: Kuzamele siqhubeke sithulula umambule waso, sitshabalalisa izizwe kungekho
    sihawu na?
  ton-ton: Ko ia, ʻe ʻaʻau koā honau kupenga, pea ʻikai ʻaupito ha taʻofi ki he fakaʻauha
    ʻoe ngaahi puleʻanga?
  ces-1613: S tím-liž se vším předce zatahovati má sít svou, a ustavičně národy mordovati
    bez lítosti?
  eng-WMB: Will he therefore continually empty his net, and kill the nations without
    mercy?
  tam-TCV: அப்படியாயின் அவன் நாடுகளை இரக்கமின்றி அழிக்க இடங்கொடுப்பீரோ? அவன் தனது
    வலையை தொடர்ந்து நிரப்பிக்கொண்டே இருக்கவேண்டுமோ?
  ceb-ULB: Busa iyabyab ba diay nila ang ilang mga pukot ug magpadayon pagpamatay
    sa mga nasod sa walay kaluoy?”
  pol-UBG: Czy dlatego będzie zarzucać swoją sieć, by nieustannie zabijać narody bez
    litości?
  agr-agr: Caldeo aents aidau wainak mau batsamtitnume tusamek idaikagtusaipa”, tiabiajai.
  kyc-kyc: Dopa pyuo karo dokopa nakamame wua gela dupwame yuu peparae minyaro karo
    wambu dupwa konda nao pyao uki palyuo karalu kararamisi?
  urd-GVU: کیا وہ مسلسل اپنا جال ڈالتا اور قوموں کو بےرحمی سے موت کے گھاٹ اُتارتا
    رہے؟
  eng-OEBCW: Will they empty their nets continually, slaughter nations unpityingly?
  deu-1912: Sollen sie derhalben ihr Netz immerdar auswerfen und nicht aufhören, Völker
    zu erwürgen?
  kan-2017: ಹೀಗಿರಲು, ತಮ್ಮ ಬಲೆಗೆ ಸಿಕ್ಕಿದ್ದನ್ನು ಅವರು ನಿತ್ಯವೂ ಸುರಿಯುತ್ತಿರಲೋ, ಜನಾಂಗಗಳನ್ನು
    ಕರುಣಿಸದೆ ಸದಾ ಸಂಹರಿಸುತ್ತಿರಬೇಕೋ?
  yap-yap: Mog, ga be finey ni ngu’ur maruwelgad ko saydon rorad ndariy n’umngin nap’an,
    ngu’ur thirifed e pi nam u but’ ma darir runguyed be’?
  hlt-MCSB: He dongah nim a lawk te a soh a duen vetih sainoek bangla namtom ngawn
    ham te lungma a ti pawt eh?
  mdy-ETH: ዓካሪ ዬይ ዓሳ ሮኦጮ ማላ ፒራሢ ሱዞ ሃርፒ ሃርፒ፥ ሚጪንቲባኣያ ኑኡኮ ዴሮ ዔያታ ዎዺ ጋፒሲ ጋፒሲ ናንጋንዳያ ኮይሳ?
  twi-ASANTE: Enti ɔnkɔ so nni nʼasau mu nam, na ɔmfa atirimuɔden nsɛe aman anaa?
  eng-WEBU: Will he therefore continually empty his net, and kill the nations without
    mercy?
  wal-wal: Yaatin, eti bantta bisuwaa shoddi shoddi kawotettata ubba wode qareti bainnan
    woriiddi de7anee?
  spa-PDDPT: ¿Por tanto, seguirá vaciando su red sin cesar? ¿Seguirá aniquilando a
    las naciones sin compasión?
  gun-gun: Ha'e rami ete pira mbo'aa py ha'e kuery nhoguenoẽ tema 'rã teve? Nhomboaxya
    rupi e'ỹ ojuka tema 'rã teve yvy regua kuery?
  agu-BL: Wajcaw, ¿ya'tz ptzun lo' ẍchibne' yi e' caldeya'tz ske'j ketz? ¿Kacupon
    nin polo' tc'u'l chileb? ¿Stk'e' ptzunu' ama'l scyetz yi e'a'tz yi qui na el chik'ajab
    te jun tan kabiyle'n cu'n?
  ilo-ULB: Ikkatenda kadi ti nagian ti iketda ket ituloyda a papatayen nga awanan
    asi dagiti nasion?”
  kpg-kpg: E hai behee? Digaula ga hai hegau gi nadau hulumanu dauwa gaa hana hua
    beelaa? Digaula ga hagahuaidu nia guongo ala i golo hagalee dumaalia ginai?
  uig-ARA: ئەمدى ئۇ شۇ تەرىقىدە تورىنى توختاۋسىز بوشىتىۋەرسە، شۇ تەرىقىدە ئەللەرنى
    ھېچ رەھىم قىلماي قىرىۋەرسە بولامدۇ؟
  sus-sus: A lanma e xa yɛlɛ xa nu siga yɛxɛe suxu ra, e xa nu bɔnsɔɛe rahalaki kinikinitareɲa
    kui?
  pon-2006: Ia duwe, re pahn wie doadoahngki neirail kedlahs kohkohlahte, oh komwomwkihla
    wehi kan ni arail lemei?
  jae-jae: Eŋ oc iŋ i su aŋga nê wasaŋ ŋapaŋ êmoa ma enseŋ lau tenteŋlatu paliŋ-paliŋgeŋ
    êmoa me.
  ksd-ksd: Dave, na al pupule kana ubene, ma na ubu vatikene pa ra lavur vuna tarai,
    ma pa na mari diat?
  grc-BRENT: Διατοῦτο ἀμφιβαλεῖ τὸ ἀμφίβληστρον αὐτοῦ, καὶ διαπαντὸς ἀποκτέννειν ἔθνη
    οὐ φείσεται.
  ind-AYT: Oleh sebab itu, akankah mereka mengosongkan jaringnya dan terus-menerus
    membantai bangsa-bangsa tanpa belas kasihan?”
  nya-nya: Kodi iye azipitirabe kugwiritsa ntchito makoka akewo, kuwononga mitundu
    ya anthu mopanda chifundo?
  hrv-hrv: Valja li, dakle, da neprestano poteže mač i kolje narod nemilice?
  mps-mps: Te Babilon dabego augwa boi bidi dabe hobede dwasianu me ebo menio. Tiali
    goli, Genuai Bidi, nago augwaligo hwįnama, tama meba kantri dabe dolomainu sesemane
    sogo sula tagalaiba, agawe?
  tpi-tpi: Ol Babilon i no save sori liklik long ol birua. Tasol bai yu larim ol i
    pait na bagarapim ol arapela kantri oltaim, a?
  dan-1931: Skal han altid tømme sit Vod og slå Folk ihjel uden Skånsel?
  vie-OVCB: Chẳng lẽ Ngài để chúng cứ tung lưới mãi mãi? Chúng sẽ tiếp tục tàn sát
    không thương xót sao?
  guj-2017: તેથી શું તેઓ તેઓની જાળ ખાલી કરશે? અને દયા કે લાગણી વગર લોકોનો સતત સંહાર
    કરવાનું બંધ નહિ કરે?”
  pon-2006A: Ia duwe, re pahn wie doadoahngki neirail kedlahs kohkohlahte, oh komwomwkihla
    wehi kan ni arail lemei?
  por-BRBSL: Será que ele esvaziará continuamente sua rede e matará as nações sem
    piedade?
  eng-OEBUS: Will they empty their nets continually, slaughter nations unpityingly?
  cth-cth: Hatdawkvah ahni ni tamlawk, tamlawk dawk e tanganaw hah a rabawk han na
    maw. Miphunnaw hah pasai laipalah pou a thei han na maw.
  twi-twi: Enti ɔnkɔ so nni nʼasau mu nam, na ɔmfa atirimɔden nsɛe aman ana?
  hlt-hlt: He dongah nim a lawk te a soh a duen vetih sainoek bangla namtom ngawn
    ham te lungma a ti pawt eh?
  tbz-SIM: Bɛ̀ yo nsɔkɛ́mu kɛ kou yɛbotɛ̀, nɛ̀ bɛ yĩǹdìtìrɛ̀ sɑ̃́ɑ̃̀ɑ̃̀? Mɛsémmɛ̀
    í yóó bɛ̀ pĩ̀nɑ́ɑ̀?
  msy-2020: Babilonia uan apanibar apangkuvir puvatɨ. Eghtɨ nɨ me ateghtɨ, me zurara
    kamaghɨra kantrin igharazibav mɨsogh me gasɨghasɨgham, o?
  dop-dop: Pɑ kɑɑ hɛɛsɩ piitimnɑɑ lɛmpɑ kʋɣʋ nɑ pɑ lɑɣɑlɛɛ kɛ mpʋ?
  azb-azb: Torunu durmadan boşaltmağa, Millətləri amansızcasına qırmağa davam edəcəkmi?
  eng-DBY: Shall he therefore empty his net, and not spare to slay the nations continually?
  hin-2017: क्या वह जाल को खाली करने और जाति-जाति के लोगों को लगातार निर्दयता से घात
    करने से हाथ न रोकेगा?
  wol-KYG: Mbaa du nii lay yuree mbaalam, di wéye fàllas ay xeet te yërëmul?
  eng-YLT: Doth he therefore empty his net, And continually to slay nations spare
    not?
  eng-WYC-2017: Therefore for this thing he spread-eth abroad his great net, and ever-more
    he ceaseth not for to slay folks.
  eng-WMBB: Will he therefore continually empty his net, and kill the nations without
    mercy?
  urd-GVH: क्या वह मुसलसल अपना जाल डालता और क़ौमों को बेरहमी से मौत के घाट उतारता
    रहे?
  rug-rug: Vegua kote tavetavete lani mo rini sari dia magu varipera ninae rane, meke
    ṉoṉovala la i meke lopu tataruni mo rini sari na tie?
  gaz-gaz: Inni kiyyoo isaa keessaa garagalchuudhaan, gara laafina malee ittuma fufee
    saboota balleessuu qabaa?
  fra-LSG: Videra-t-il pour cela son filet, Et toujours égorgera-t-il sans pitié les
    nations?
  gnn-gnn: “Garray, nhaltjan nhe yurru walalanha yulŋunydja? . . . yana gananna walalanha
    ŋunhimalayina liŋguna, ga yakana ŋula dhä‐ḏir'yundja yurru? . . . märr yurru walala
    mukthunna yana buma marrtji yolŋunhana walalanha gupaḏalnha‐wala?” Ga bitjarrayi
    ŋarra dhä‐wirrka'yurrunanydja Garraynha.
  yal-yal: Nayi, a mɔn xa lu a yalani kunkunɲɛ nɛn ba, a mɔn yi siga siyane halagɛ
    kininkinintareyani ba?
  haw-1868: Nolaila hoi, e ninini anei ia i kana upena, A e luku mau loa no hoi i
    na lahuikanaka?
  arb-NAV: أَمِنْ أَجْلِ هَذَا يَظَلُّونَ يُفْرِغُونَ شِبَاكَهُمْ وَلا يَكُفُّونَ
    عَنْ إِهْلاكِ الأُمَمِ إِلَى الأَبَدِ؟
  ewe-ewe: Ɖe nàɖe mɔ be woanɔ ɖɔdada dzi ahatsrɔ̃ dukɔwo nublanuimakpɔtɔea?
  eng-LEE: Shall he therefore [always] empty his net, and continually slay nations
    without sparing?
  asm-FB: সেয়ে তেওঁলোকে সহানুভূতি নোহোৱাকৈ নিজৰ জাল খালি কৰি, অবিৰাম দেশীয় লোকসকলক
    বধ কৰিব নে?
  sus-A: عَ لَنمَ عٍ شَ يّلّ شَ نُ سِفَ يّشّيٍ سُشُ رَ، عٍ شَ نُ بْنسْييٍ رَهَلَكِ
    كِنِكِنِتَرٍحَ كُي؟
  fra-SBL: Videra-t-il donc continuellement son filet, Et tuera-t-il les nations sans
    pitié ?
  hbo-hbo: הַ֥עַל כֵּ֖ן יָרִ֣יק חֶרְמֹ֑ו וְתָמִ֛יד לַהֲרֹ֥ג גֹּויִ֖ם לֹ֥א יַחְמֹֽול׃
    ס
  shp-NTPO: Jaskáakinki, ¿Caldeobaon jaton redbaon noa biboreskanti iki? ¿Noibayamakin
    jonibo jato reteboreskanti iki?
  piu-2006: '@see-verse:HAB.001.016'
  kik-kik: Ĩĩgũtũũra ĩtahaga na wabu wayo, ĩkaniinaga ndũrĩrĩ ingĩ ĩtegũciguĩra tha?
  fra-NCL: Continuera-t-il donc de vider son filet, et toujours égorgera-t-il sans
    pitié les nations !
  cek-AK: Nihcae loe palok pong ih tanga to khringh o boih ueloe, tahmenhaih tawn
    ai ah prae kaminawk to hum o poe tih maw?
  cuk-cuk: Ar deyobi, Babilonia-dorgan, dulemar-wiogega, ¿na e-saki-midii gumaloe?
    ¿Dulemar-gwen-wiledaksuli gindakdii gumaloe?
  uig-CYR: Әнди у шу тәриқидә торини тохтавсиз бошитивәрсә, Шу тәриқидә әлләрни һеч
    рәһим қилмай қиривәрсә боламду?
  tel-2017: వాడు అస్తమానం తన వలలో నుండి దిమ్మరిస్తూ ఉండాలా? ఎప్పటికీ మానకుండా వాడు
    జాతులను దయలేకుండా హతం చేస్తూ ఉండాలా?”
  hat-BSA: Èske se konsa yap kontinye vide filè yo, e kontinye detwi nasyon yo san
    mizerikòd?
  kos-kos: Ya elos ac orekmakinna cutlass natulos nwe tok, ac nuna kunausna mutanfahl
    uh ac tia pakomuta?
  hbo-WLC: הַ֥עַל כֵּ֖ן יָרִ֣יק חֶרְמ֑וֹ וְתָמִ֛יד לַהֲרֹ֥ג גּוֹיִ֖ם לֹ֥א יַחְמֽוֹל׃
    ס
  ibo-ibo: Ọ ga-aga nʼihu mgbe niile na-awụpụ ihe o ji ụgbụ ya gbute na-ala mba niile
    nʼiyi, dịka o si masị ya, na-egosighị obi ebere ọbụla?
  ory-ory: ଏନିମନ୍ତେ ସେ କି ଆପଣା ଜାଲ ଖାଲି କରୁଥିବ ଓ ଦୟା ନ କରି କି ଗୋଷ୍ଠୀଗଣକୁ ନିରନ୍ତର ବଧ
    କରୁଥିବ?
  chk-chk: Ifa usun, repwe chök nöünöü nöür kewe ketilas tori feilfeilachök o sopwela
    le niela chon ekewe mwü, nge esap wor ar tong?
  rop-rop: “Wanim yu reken? Detlot Bebalon solja garra kipgon tjakambat olabat fishnet
    raidap dei binijimap ola pipul langa ola kantri en nomo shoum eni kainbala filing
    langa olabat?” Lagijat na aibin tok.
  ukr-1871: Чи ж проте має він все сїть свою випорожнювати й безнастанно вигублювати
    народи безмилосердно?
  deu-1951: Sollte er aber darum sein Netz beständig auswerfen und ohne Erbarmen Völker
    erwürgen?
  eng-JPS: Shall they therefore empty their net, and not spare to slay the nations
    continually?
  srp-1865: Hoæe li zato izvlaèiti mrežu svoju i jednako ubijati narode nemilice?
  lug-lug: Kale, bwe batyo bwe banaalekebwa okutikkula obutimba bwabwe, n’okusaanyaawo
    amawanga awatali kusaasira?
  heb-heb: העל כן יריק חרמו ותמיד להרג גוים לא יחמול׃
  ben-IRV: এই জন্য তারা কি তাদের জাল খালি করে এবং করুণা না করে জাতিদের প্রতিনিয়ত
    হত্যা করে?”
  pan-pan: ਕੀ ਉਹ ਆਪਣੇ ਜਾਲ਼ ਨੂੰ ਖਾਲੀ ਕਰਦਾ ਰਹੇਗਾ, ਅਤੇ ਨਿਰਦਈ ਹੋ ਕੇ ਕੌਮਾਂ ਨੂੰ ਨਿੱਤ ਵੱਢਣ
    ਤੋਂ ਨਹੀਂ ਹਟੇਗਾ?
  mya-JVB: သို့ဖြစ်၍ ၊ သူ သည် ပိုက်ကွန် ထဲက ငါးတို့ကို သွန်းလောင်း ရပါမည်လော။ လူ အမျိုးမျိုးတို့ကို
    မ နှမြော ဘဲ အစဉ် လုပ်ကြံ ရပါမည်လော။
  hmo-hmo: Babulonia taudia ese idau bese taudia dekenai idia bogahisihisi henia lasi,
    bona idia ese unai idau bese taudia idia hadikaia ore noho. Lohiabada e, oi ese
    idia do oi koua lasi, a?
  urd-urd: इसलिए क्या वह अपने जाल को ख़ाली करने और क़ौमों को बराबर क़त्ल करने से बाज़
    न आएँगे?
  rus-SYN: Неужели для этого он должен опорожнять свою сеть и непрестанно избивать
    народы без пощады?
  bqc-SIM: Aaↄ kpↄ bↄlɛ ń táaluu gↄↄpii yã̀? Aaↄ buiↄ dɛdɛ ń wɛgwasai láasai
    yã̀?
  tcz-CHONGTHU: Nangman ama ho hi hiti dinmuna hi nasolmangpai pai ding ham? Amaho
    hi phottohna beihella agaljouva hi i-tiha maipah jing dingu hitam?
  mar-mar: तेव्हा ते त्यांचे जाळे रिकामे करतील काय? आणि कोणतीही दया न दाखविता, ते
    राष्ट्रांची कत्तल करीतच राहणार काय?”
  qub-qub: Runa pescäduta charishano ¿jinallachuraj Caldea runacunaga charircaycämäshun?
    ¿Chaynöllachuraj mana cuyapaypa runacunata wañuycächenga?
  bqp-bqp: Dommɑ bɑ koo den ben tɑkobibɑ wesiɑ ben kɑrɑnɔ. Bɑ ko n bwesenu sɑkirimɔwɑ
    wɔnwɔndu sɑriru sɔɔ sere kɑ bɑɑdommɑɔ?
  hat-hat: Eske yo pral toujou sèvi ak nepe yo san rete, pou yo touye moun lòt nasyon
    san yo pa gen pitye pou yo?
  eng-BSB: Will he, therefore, empty his net and continue to slay nations without
    mercy?
  tod-tod: Ti yɛ nɔ ta-lumɔiti suwosu, ti ɗa zii ɠiligiti paa, maawɔinɠa la su?
  eng-WEBPB: Will he therefore continually empty his net, and kill the nations without
    mercy?
  kbq-kbq: Kagra zamatresanke'za ana avu'ava zana hu'za vuvava hugahazafi? Ana nehu'za
    maka ama mopafi vahera zamasunkura huozamante zamazeri haviza huvava hu'za vugahazo?
  nhe-BL: “¿Tijcahuilis para queja nopa ma quichihuaca para nochipa? ¿Tiquincahuilis
    ma quisenhuiquilica quintzontlamiltise tlaltini ehuani campa hueli ica nochi inincualancayo?
  gub-BL: Aipo Mawiron pe har nupytu'u pixik kwaw amo teko wàmàtyry'ym ire wà nehe.
    Aipo uzuka wiwi putar teko wà nehe, wapuhareko 'ym pà wà nehe.
  eng-DRA: For this cause therefore he spreadeth his net, and will not spare continually
    to slay the nations.
