verse: HAB.001.002
translations:
  mal-C: യഹോവേ, ഞാൻ ഇനി എത്രകാലം സഹായത്തിനുവേണ്ടി നിലവിളിക്കണം, അങ്ങു ശ്രദ്ധിക്കാത്തതെന്തേ?
    അക്രമംനിമിത്തം ഞാൻ നിലവിളിക്കുന്നു; അവിടന്നു രക്ഷിക്കുന്നതുമില്ല.
  deu-TKW: Wie lange schon schreie ich um Hilfe, Jahwe, ohne daß du hörst; wie lange
    schon rufe ich dir zu “Gewalt!”, ohne daß du Hilfe schaffst!
  lin-lin: 'Oh Yawe, kino tango nini nasengeli kobelela Yo mpo ete osunga, kasi ozali
    koyoka te ? Nazali koganga epai na Yo : « Minyoko eleki ! » kasi ozali kaka kobikisa
    te !'
  eng-LSV: Until when, O YHWH, have I cried, || And You do not hear? I cry to You,
    “Violence!” And You do not save.
  eng-GNV: O Lord, howe long shall I crye, and thou wilt not heare! euen crye out
    vnto thee for violence, and thou wilt not helpe!
  eng-WEBSTER: O LORD, how long shall I cry, and thou wilt not hear! even cry out
    to thee of violence, and thou wilt not save!
  nhw-BL: ˻Na niquijto:˼ “TOTECO, ¿hasta quema tlamis nimitztzajtzilis techpalehuiqui
    huan amo techtlacaquilis? ¿Hasta quema tlamis nimitztzajtzilis para ayacmo ma
    mosisinijca tlacame, huan amo aqui hualas para techmaquixtis?
  swh-ONEN: Ee Bwana, hata lini nitakuomba msaada, lakini wewe husikilizi? Au kukulilia,
    “Udhalimu!” Lakini hutaki kuokoa?
  bba-bba: Yinni Gusunɔ, sere sɑɑ yerɑ̀ ko nɑ n nun somiru kɑnɑmɔ. Sere sɑɑ yerɑ̀
    kɑɑ n mɑn mɑɑri. Sere sɑɑ yerɑ̀ kɑɑ de nɑ n nun sɔ̃ɔmɔ mɑ tɔmbɑ dɑm dɔrenɑmɔ.
    Nɡe sere sɑɑ yerɑ̀ kɑɑ nɑ ɑ sun wɔrɑ.
  eng-KJVCPB: O Lord, how long shall I cry, and thou wilt not hear? Even cry out unto
    thee of violence, and thou wilt not save?
  luo-luo: Yaye Jehova Nyasaye, abiro luongi nyaka karangʼo mondo ikonya to ok iwinji?
    Koso nyaka karangʼo maywakni kawacho, “Timbe maricho omedore!” To kata kamano
    ok ires ji?
  meu-meu: Iehova e, baina boi henimu, ba durugu totona; bena basio kamonai ela bona
    edena nega ai? Eiava baina tai henimu, bainato “Daḡedaḡe”, bena basio hamaurigu
    a, ela bona edena nega ai?
  npi-ULB: “परमप्रभु, म कति समय अझै सहायताको निम्ति पुकारूँ, तर तपाईंले सुन्‍नुहुन्‍न?
    म ‘हिंसा’ भनेर तपाईंलाई पुकार्दछु, तर तपाईंले बचाउनुहुन्‍न ।
  yor-yor: Olúwa, èmi yóò ti ké pẹ́ tó fún ìrànlọ́wọ́, ṣùgbọ́n ti ìwọ kò ni fetí sí
    mi? Tàbí kígbe sí ọ ní ti, “Ìwà ipá!” Ṣùgbọ́n tí ìwọ kò sì gbàlà?
  pes-OPCB: ای خداوند، تا به کی از تو کمک بطلبم و تو نشنوی؟ فریاد برمی‌آورم «خشونت!»،
    اما بی‌فایده است، زیرا تو ما را از ظلم نجات نمی‌دهی.
  tgl-ULB: “Yahweh, hanggang kailan ako dapat humingi ng tulong, at hindi mo pakikinggan?
    Sumisigaw ako sa iyo dahil sa matinding takot, 'Karahasan!' ngunit hindi mo ako
    ililigtas!
  hui-hui: Habaguguhanda lalu, Anduane Homogo-o í̠ biamogo bibelonaga olaabo harugo
    i̱na agira halu lone ololiyadabe. Ko biaga karume ina bo waholilono í̠hondo biamogo
    bia lalu dugu bialu agira halu ololiyadabe.
  mya-mya: ကျွန်​တော်​မျိုး​အား​အ​ကြမ်း​ဖက်​ခံ​ရ​မှု​မှ​ကယ်​တော်​မူ​သည့်​တိုင်​အောင်
    ကိုယ်​တော်​ရှင်​မ​ကြား​မ​ချင်း``ကူ​မ​တော်​မူ​ပါ'' ဟု​အ​ဘယ်​မျှ​ကြာ​အောင်​ဟစ်​အော်​တောင်း​လျှောက်​ရ​ပါ​မည်​နည်း။-
  bod-N: ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། བདག་གིས་ཞུས་ཀྱང་ཁྱེད་ཀྱིས་མི་གསན་པར་དུས་ཇི་ཙམ་ལ་འདུག་གམ།
    དོན་གདུག་རྩུབ་ཅན་གྱི་རྐྱེན་གྱིས་ངས་ཁྱེད་ཀྱི་ཕྱོགས་སུ་འོ་དོད་བོས་ནའང་ཁྱེད་ཀྱིས་ད་དུང་སྐྱོབ་པར་མ་མཛད།
  sna-sna: Haiwa Jehovha, ndicharamba ndichidanidzira, ndichitsvaka rubatsiro kusvikira
    riniko, asi musingandinzwi? Kana kudana kwamuri ndichiti, “Ndorwiswa!” asi hamundiponesi?
  spa-BLM: 'Yahvé, ¿hasta cuándo clamaré y no escucharás? Te grito: “¡Violencia!”,
    ¿y no vas a salvar?'
  cac-cac: 'Ix val d''a Jehová icha tic: Mamin Jehová, ¿b''aq''uin̈to ol a cha ab''
    tas svala''? Ina jantac yel vav tzin c''anan a colval. ¿Tom man̈ ol ach colvaj
    d''ayon̈? Jantac vavaj d''ayach yuj eb'' anima sq''uechaan̈ yixtan eb'' anima
    d''a co cal tic.'
  swh-ULB: Yahwe, kwa muda gani nitalilia msaada, na hutasikia? Nimekulilia wewe katika
    kitisho, 'vurugu' lakini hutaniokoa.
  bel-bel: Дакуль, Госпадзе, я буду заклікаць - і Ты ня чуеш, буду лямантаваць Табе
    пра насільле - і Ты не ратуеш?
  deu-ELBBK: 'Wie lange, HERR, habe ich gerufen, und du hörst nicht! Ich schreie zu
    dir: Gewalttat!, und du rettest nicht.'
  mbb-OT: Migkaǥi si Habakuk te, “He Nengazen, taman te keenu is kebuyù ku te tavang
    diyà te kenikew he zutun ebpemineg ke en human kedì? Keenu key kenikew edlibriya
    ziyà te menge etew he mibpesipala kenami?
  mal-2015: യഹോവേ, എത്രത്തോളം ഞാൻ അയ്യം വിളിക്കയും നീ കേൾക്കാതിരിക്കയും ചെയ്യും? സാഹസംനിമിത്തം
    ഞാൻ എത്രത്തോളം നിന്നോടു നിലവിളിക്കയും നീ രക്ഷിക്കാതിരിക്കയും ചെയ്യും?
  rmc-rmc: 'Dži kana mek vičinava ke tute pre pomoca, RAJEJA? Ale tu man na šunes
    avri! Vičinav ke tute: „Hin o mariben!“ Ale tu amen na zachraňines!'
  pes-OPV: ‌ای خداوند تا به کی فریاد برمی آورم ونمی شنوی؟ تا به کی نزد تو از ظلم فریادبرمی
    آورم و نجات نمی دهی؟
  ron-1924: Пынэ кынд вой стрига кэтре Тине, Доамне, фэрэ с-аскулць? Пынэ кынд мэ
    вой тынгуи Цие, фэрэ сэ дай ажутор?
  ben-OBCV: হে সদাপ্রভু, আর কত কাল আমি সাহায্য চাইব, কিন্তু তুমি শোনো না? অথবা তোমাকে
    কেঁদে বলি, “অত্যাচার সর্বত্রই!” কিন্তু তুমি উদ্ধার করো না?
  som-som: Rabbiyow, ilaa goormaan kuu qayshadaa, oo adna aadan i maqlayn? Dulmi baan
    kaaga qayshadaa, oo namana aad badbaadisid.
  lat-VUC: '[Usquequo, Domine, clamabo, et non exaudies? vociferabor ad te, vim patiens,
    et non salvabis?'
  eng-ASVBT: O Jehovah, how long shall I cry, and thou wilt not hear? I cry out unto
    thee of violence, and thou wilt not save.
  ita-1885: 'INFINO a quando, o Signore, griderò io, e tu non mi esaudirai? infino
    a quando sclamerò a te: Violenza! e tu non salverai?'
  eng-LXXUP: How long, O Lord, shall I cry out, and thou wilt not hearken? how long
    shall I cry out to thee being injured, and thou wilt not save?
  eng-ULB: “Yahweh, how long will I cry for help, and you will not hear? I cry out
    to you, 'Violence!' but you will not save.
  spa-VBL: 'Señor, ¿hasta cuándo tendré que clamar por tu ayuda sin que me escuches?
    Clamo a ti y digo: “¡Violencia!” pero tú no nos libras de ella.'
  fra-_FOB: 'Jusqu''à quand, ô Éternel, crierai-je sans que tu écoutes? Jusqu''à quand
    crierai-je à toi: Violence! sans que tu sauves?'
  mal-mal: “യഹോവേ, എത്രത്തോളം സഹായത്തിനായി ഞാൻ വിളിച്ചപേക്ഷിക്കുകയും അങ്ങ് കേൾക്കാതിരിക്കുകയും
    ചെയ്യും? സാഹസംനിമിത്തം ഞാൻ എത്രത്തോളം അങ്ങയോട് നിലവിളിക്കുകയും അങ്ങ് രക്ഷിക്കാതിരിക്കുകയും
    ചെയ്യും?
  urd-GVR: Ai Rab, maiṅ mazīd kab tak madad ke lie pukārūṅ? Ab tak tū ne merī nahīṅ
    sunī. Maiṅ mazīd kab tak chīḳheṅ mār mār kar kahūṅ ki fasād ho rahā hai? Ab tak
    tū ne hameṅ chhuṭkārā nahīṅ diyā.
  suz-BL: मिनु हबकुकमी “परमप्रभु यावे, गो गेना सम्‍म इन कली ‘वारच पन’ दे पुंइनुङा?
    गे काइ मनेंनीनी? ‘हुश ख्राक्‍श पोक्‍नीम’ दे थोइनुङ। तन्‍न गे काइ मप्रोंइनीनी।
  eng-NOY: How long, O Jehovah, do I cry, and thou dost not hear! How long do I complain
    to thee of violence, and thou dost not save!
  ita-1927: 'Fino a quando, o Eterno, griderò, senza che tu mi dia ascolto? Io grido
    a te: “Violenza!” e tu non salvi.'
  ckb-ckb: ئەی یەزدان، هەتا کەی هانات بۆ بهێنم و تۆش گوێ ناگریت؟ هەتا کەی لە دەست
    ستەم هاوارت بۆ دەهێنم و تۆش ڕزگار ناکەیت؟
  eng-BBE: How long, O Lord, will your ears be shut to my voice? I make an outcry
    to you about violent behaviour, but you do not send salvation.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಾನು ಎಷ್ಟು ಕಾಲ ಸಹಾಯಕ್ಕಾಗಿ ಮೊರೆಯಿಡಬೇಕು. ನೀವು ನನ್ನ ಮೊರೆಗೆ ಎಷ್ಟು
    ಕಾಲ ಕಿವಿಗೊಡದಿರುವಿರಿ. “ಹಿಂಸೆಯಾಗುತ್ತಿದೆ,” ಎಂದು ಕೂಗುತ್ತಿದ್ದೇನೆ, ಆದರೂ ನೀವು ರಕ್ಷಿಸುವುದಿಲ್ಲ.
  tam-2017: யெகோவாவே, நான் எதுவரைக்கும் உம்மை நோக்கிக் கூப்பிடுவேன், நீர் கேட்காமலிருக்கிறீரே!
    கொடுமையின் காரணமாக நான் எதுவரைக்கும் உம்மை நோக்கி உதவிக்காக் கூப்பிடுவேன், நீர்
    காப்பாற்றாமல் இருக்கிறீரே!
  spa-RV-1909: ¿Hasta cuándo, oh Jehová, clamaré, y no oirás; y daré voces á ti á
    causa de la violencia, y no salvarás?
  ron-BTF: DOAMNE, cât timp voi mai striga fără să mă auzi! Strig către tine despre
    violență dar nu vei salva!
  eng-WEBP: LORD, how long will I cry, and you will not hear? I cry out to you “Violence!”
    and will you not save?
  eng-FBV: Lord, how long do I have to cry out for help and you don't listen? I cry
    out, “Violence!” but you don't save us from it.
  nld-1939: 'Hoe lang, Jahweh, smeek ik om hulp, En wilt Gij niet horen; Roep ik tot
    u: Verdrukking, En brengt Gij geen redding?'
  nch-BL: ˻Na niquijto:˼ “TOTECO, ¿hasta quema tamis nimitztzajtzilis techpalehuiqui
    huan amo techtacaquilis? ¿Hasta quema tamis nimitztzajtzilis para ayecmo ma mosisinica
    tacame, huan amo cati hualas para techmaquixtis?
  vie-1934: Hỡi Đức Giê-hô-va! Tôi kêu van mà Ngài không nghe tôi cho đến chừng nào?
    Tôi vì cớ sự bạo ngược kêu van cùng Ngài, mà Ngài chẳng khứng giải cứu tôi!
  hin-CV: हे याहवेह, कब तक, मैं सहायता के लिए गुहार लगाता रहूंगा, पर आप नहीं सुनते
    हैं? या कब तक मैं आपसे पुकारकर कहूं, “हिंसा!” पर आप बचाते नहीं हैं?
  spa-BES: ¿Hasta cuándo, Señor, tus oídos estarán cerrados a mi voz? Te reclamo por
    el comportamiento violento, pero no envías la salvación.
  tdx-tdx: 'O ry Iehovà, pak’ombia ty hitoreovako, Ihe tsy mijanjiñeo? naho ipoñafako
    feo, ami’ty hoe: Varata! Tsy rombahe’o!'
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ข้าพระองค์จะร้องทุกข์นานสักเท่าใด และพระองค์จะมิ​ได้​ทรงฟังหรือ
    ข้าพระองค์จะร้องทูลต่อพระองค์เรื่องความทารุ​ณ และพระองค์​ก็​จะไม่ทรงช่วยให้​รอด
  por-BR-2018: 'Até quando, SENHOR, eu clamarei, e tu não ouvirás? Até quando gritarei
    a ti: Violência!, e tu não salvarás?'
  deu-ELO: 'Wie lange, Jehova, habe ich gerufen, und du hörst nicht! Ich schreie zu
    dir: Gewalttat! und du rettest nicht.'
  eng-WYC-2018: How long, Lord, shall I cry, and thou shalt not hear? I suffering
    violence shall cry on high to thee, and thou shalt not save? (How long, Lord,
    shall I cry, and thou shalt not hear me? I suffering violence shall cry aloud
    to thee, and shalt thou not save me?)
  epo-epo: Ĝis kiam, ho Eternulo, mi krios, kaj Vi ne aŭskultos, mi krios al Vi pri
    perfortaĵo, kaj Vi ne helpos?
  uig-PIN: 'Aⱨ Pǝrwǝrdigar, ⱪaqanƣiqǝ mǝn Sanga nida ⱪilimǝn, Sǝn anglimaysǝn? Mǝn
    Sanga: «Zulum-zorawanliⱪ!» dǝp nalǝ-pǝryad kɵtürimǝn, Biraⱪ Sǝn ⱪutⱪuzmaysǝn.'
  beo-beo: “Hina Gode! Na da habowali seda Dima fidima:ne wema:bela:? Ba:bilone dunu
    da ninima bagadewane gegene nimi daha. Di da habogala na wesu nabalu, nini gaga:ma:bela:?
  tpi-OTNT: Bikpela, planti taim mi singaut long yu. Wanem taim bai yu harim singaut
    bilong mi na yu helpim mipela, na ol dispela samting nogut i kamap long mipela
    i no ken bagarapim mipela?
  hau-SA: Har yaushe, ya Ubangiji, zan yi kukan neman taimako, amma ka ƙi ji? Ina
    kuka a gare ka saboda zalunci amma ba ka ce ufam ba.
  uig-LAT: 'Ah Perwerdigar, qachan’ghiche men Sanga nida qilimen, Sen anglimaysen?
    Men Sanga: «Zulum-zorawanliq!» dep nale-peryad kötürimen, Biraq Sen qutquzmaysen.'
  nde-nde: Koze kube nini, awu Thixo, ngicela usizo, kodwa ungalaleli na? Loba ngimemezela
    kuwe ngisithi, “Udlakela!” kodwa ungangihlengi na?
  ton-ton: ‌ʻE Sihova, ʻe fēfē hono fuoloa ʻo ʻeku tangi, kae ʻikai te ke fanongo!
    ʻIo, ʻa ʻeku tangi kalanga kiate koe, koeʻuhi ko e fakamālohi, kae ʻikai te ke
    fakamoʻui!
  ces-1613: Až dokud, ó Hospodine, křičeti budu, a nevyslyšíš? Volati budu k tobě
    pro nátisk, a nespomůžeš?
  eng-WMB: LORD, how long will I cry, and you will not hear? I cry out to you “Violence!”
    and will you not save?
  tam-TCV: யெகோவாவே, நான் எவ்வளவு காலத்திற்கு உதவிகேட்டு உம்மைக் கூப்பிட வேண்டும்?
    நீரோ இன்னும் செவிகொடாமல் இருக்கிறீரே. எவ்வளவு காலத்திற்கு உம்மிடம், “வன்முறை”
    எனக் கதறவேண்டும்? இன்னும் காப்பாற்றாமல் இருக்கிறீரே.
  ceb-ULB: “Yahweh, hangtod kanus-a ka man dili maminaw sa akong pagpangayo ug pakitabang?
    Mituaw ako kanimo diha sa kalisang, 'Kasamok!' Apan dili mo ako luwason.
  pol-UBG: PANIE, jak długo będę wołać, a nie będziesz wysłuchiwał? Jak długo będę
    krzyczeć do ciebie o krzywdzie, a nie będziesz wybawiał?
  agr-agr: “Tuke Pujuuwah, yainkata tusan senchi untsuagme, tujash amek minak antugtatsme.
    ¿Wajutiya minash antugtuktatme? Pempeentuniki waitkaniamu ayá nunú suwimak susam
    emegkagta tusan segamjame, tujash amek makichkish duka dutikatsme.
  kyc-kyc: O Kamongo, Namwa randa andake nao karamano dokona yuu akipare nyisa lao
    kee laro dokopa sepala namwa nyisarese?
  urd-GVU: اے رب، مَیں مزید کب تک مدد کے لئے پکاروں؟ اب تک تُو نے میری نہیں سنی۔ مَیں
    مزید کب تک چیخیں مار مار کر کہوں کہ فساد ہو رہا ہے؟ اب تک تُو نے ہمیں چھٹکارا
    نہیں دیا۔
  eng-OEBCW: How long, Lord, have I cried out and without you hearing me! I cry to
    you, ‘Violence!’ but you do not help.
  deu-1912: HERR, wie lange soll ich schreien, und du willst mich nicht hören? Wie
    lange soll ich zu dir rufen über Frevel, und du willst nicht helfen?
  kan-2017: ಯೆಹೋವನೇ, ನಾನು ಎಷ್ಟು ಕಾಲ ನಿನಗೆ ಸಹಾಯಕ್ಕಾಗಿ ಮೊರೆಯಿಡುತ್ತಿರಬೇಕು? ನೀನು ಎಷ್ಟು
    ಕಾಲ ಕೇಳದೇ ಇರುವಿ? ಹಿಂಸೆ, ಹಿಂಸೆ ಎಂದು ನಿನ್ನನ್ನು ಕೂಗಿಕೊಂಡರೂ ರಕ್ಷಿಸದೇ ಇರುವಿ.
  yap-yap: A SOMOL, uw n’umngin nap’an ni thingar gu ning e ayuw mfin mu rung’ag lungug,
    ngam chuwegmad u fithik’ e gafgow ni yibe tay ngomad?
  hlt-MCSB: BOEIPA aw me hil nim bomnah kam bih lahve? Na hnatun pawt dongah kuthlahnah
    te namah taengla ka pang dae nan khang pawh.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኔ ማኣዳንዳጉዲ ኑ ዒላታዛ ኔኤኒ ዋይዙዋኣሢ ዓይዲ ሄላንዳኣናዳይ? «ጌኔ ማዾ ኑ ዑፃ ሚርጌኔ»
    ጌይ ኑ ዒላታዛ ኔ ኑና ዓውሱዋኣሢ ዓይዲ ሄላንዳኣናዳይ?
  twi-ASANTE: Ao, Awurade, memfrɛ mmisa mmoa nkɔsi da bɛn, a nso wontie me? Meteam
    mefrɛ wo, akakabensɛm enti, nanso womma mmɛgye me.
  eng-WEBU: LORD, how long will I cry, and you will not hear? I cry out to you “Violence!”
    and will you not save?
  wal-wal: Imbbaaqoomi hagaadan yaagiis; “Abeet GODAU, neeni tana maaddanaadan taani
    xeesiyo wode, aude gakkanaashin siyennan ixxuutee? Qassi taani naaqettada neeyyo
    waassiyo wode, aude gakkanaashin ashshennan ixxuutee?
  spa-PDDPT: '¿Hasta cuándo, oh Yavé, clamaré y no escuchas? Grito a Ti: ¡Violencia!
    Pero no salvas.'
  gun-gun: Senhor, raka'e peve 'rã tu ndevy ajapukai teĩ ndee nerendui? Ndevy ajapukai
    vy “Joguero'a reia rupi ikuai!” ha'e teĩ ndee ma ndorereraa jepei.
  agu-BL: Kataj Ryos, ilu' inRyosil, ¿tona' nin tbitu' intzi' inkul tan qui't tk'olu'
    ama'l te e'chk takle'n cachi' yi na bajij skaxo'l? Na at wi'nin ilc'ol skaxo'l,
    wi'nin biyol nak ate'.
  ilo-ULB: “O Yahweh, kasano kabayag ti panagas-asugko, ket saanmo a denggen? Nagkiddawak
    kenka nga addaan panagbuteng, 'Kinaranggas!' ngem saannak nga isalakan!
  kpg-kpg: Meenei Dimaadua, e waalooloo behee go dogu gahigahi Goe i nia hagamaamaa
    i mua do longono e Goe, i mua do haga dagaloaha gimaadou gi daha mo madau haingadaa?
  uig-ARA: 'ئاھ پەرۋەردىگار، قاچانغىچە مەن ساڭا نىدا قىلىمەن، سەن ئاڭلىمايسەن؟ مەن
    ساڭا: «زۇلۇم-زوراۋانلىق!» دەپ نالە-پەرياد كۆتۈرىمەن، بىراق سەن قۇتقۇزمايسەن.'
  sus-sus: «Alatala, n xa i maxandi han tɛmui mundun? Munfe ra i mu n ma dubɛ suxuxi?
    N bara n mawa i bɛ gere xa fe ra, kɔnɔ han ya i mu nu muxu ratanga.
  pon-2006: Maing KAUN, ia erein ei kin patohwan liklikweriong komwi oh peksawas,
    a komwi ahpw sohte ketin karonge oh doareikitasang nan at apwal laud?
  jae-jae: O Apômtau, aê jamôêc êtu ônam aê saŋa e êndêŋ ondocgeŋ, mago aôm kôkêŋ
    taŋam atom. Aê gamôêc gêdêŋ aôm gebe sêkôniŋ aê tôŋ ŋanôgeŋ, mago aôm gôjam aê
    sa atom.
  ksd-ksd: Luluai, aivia ra bung boko ina kakail, ma pa u torom? Iau tangi tadav u
    ure ra kaina mangamangana, ma pa u varvalaun.
  grc-BRENT: Ἕως τίνος Κύριε κεκράξομαι, καὶ οὐ μὴ εἰσακουσεις; βοήσομαι πρὸς σὲ ἀδικούμενος,
    καὶ οὐ σώσεις;
  ind-AYT: “Berapa lama lagi, TUHAN, aku harus berseru, minta tolong dan tidak akan
    Engkau dengar? Atau, aku berteriak kepada-Mu, “Kekerasan!” dan Engkau tidak akan
    menyelamatkan?
  nya-nya: Kodi inu Yehova, ndidzakhala ndikukupemphani thandizo kwa nthawi yayitali
    motani, koma wosayankha? Kapena kufuwulira kwa inu kuti, “Chiwawa kuno!” koma
    wosatipulumutsa?
  hrv-hrv: Dokle ću, Jahve, zapomagati, a da ti ne čuješ? Vikati k tebi “Nasilje!”
    a da ti ne spasiš?
  mps-mps: Genuai Bidi, hauwa sogo mu eno nage i wabo dao. Nisu mu nago eno i wabo
    odama, tama nago da Juda dabe tau saibawe, tama te dwai nai dabe daba pedalobo
    naigo da dolidalio?
  tpi-tpi: Bikpela, planti taim mi singaut long yu. Wanem taim bai yu harim singaut
    bilong mi na yu helpim mipela, na ol dispela samting nogut i kamap long mipela
    i no ken bagarapim mipela?
  dan-1931: Hvor længe skal jeg klage, HERRE, uden du hører, skrige til dig over Vold,
    uden du frelser?
  vie-OVCB: 'Lạy Chúa Hằng Hữu, đã bao lâu con kêu cứu? Nhưng Chúa vẫn không nghe!
    Con kêu khóc: “Bạo lực ở khắp nơi!” Nhưng Ngài vẫn không cứu.'
  guj-2017: હે યહોવાહ, ક્યાં સુધી હું મદદ માટે પોકાર કરીશ અને તમે સાંભળશો નહિ? હિંસા
    વિષે હું પોકાર કરું છું, તો પણ તમે મને બચાવતા નથી.
  pon-2006A: Maing KAUN, ia erein ei kin patohwan liklikweriong komwi oh peksawas,
    a komwi ahpw sohte ketin karonge oh doareikitasang nan at apwal laud?
  por-BRBSL: Yahweh, quanto tempo vou chorar, e você não vai ouvir? Eu clamo a você
    “Violência!” e você não vai salvar?
  eng-OEBUS: How long, Lord, have I cried out and without you hearing me! I cry to
    you, “Violence!” but you do not help.
  cth-cth: Oe Cathut, na thai laipalah nâtotouh maw na kaw han vaw Na rungngang laipalah,
    kai ni hno kathout ka kâhmo laihoi nâtotouh maw na hmalah kahram han vaw
  twi-twi: Awurade, enkosi da bɛn na memfrɛ nsrɛ mmoa, nanso wuntie me? Meteɛ mu frɛ,
    “Akakabensɛm!” nanso womma mmegye me.
  hlt-hlt: BOEIPA aw me hil nim bomnah kam bih lahve? Na hnatun pawt dongah kuthlahnah
    te namah taengla ka pang dae nan khang pawh.
  tbz-SIM: Ti Yiɛ̀ nKuyie! Dɛ̀ yó nkɑ̃́ɑ̃́kɛ́ dɛ kɑ̀ɑ keè n dɑ kuɔ̀nnɛ̀mɛ̀? A yóó
    n cɔ́útɛ́ ɔ̃̀ndɑɑ̀? M bɑɑ dɑ kuɔ̀nnɛ̀ bɛnìtìbɛ̀ yonku dɛutɛ́mɛ̀ mmɛ kɑ̀ɑ bùútóoɑ̀?
  msy-2020: O Ikiavɨra Itir God, dughiar bar ruarim kɨ nɨn diava ara iti. Ezɨ nɨ dazoghɨn
    nan dɨmdiam baregh, en akuragham, eghtɨ bizir bar kurar e bativiba, e gasɨghasɨghan
    kogham?
  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ Hɑpɑkuku wiinɑ Tɑcɑɑ sɩ: Hɑtoo, mɑ yɑɑ-ŋ
    sɩ ń wɑɑsɩ-tʋ sɩ pɑ lɑkɩ-tʋɣʋ mʋsʋŋ tɔ, pǝlee kɛ́ n kɑ́ cɔ-m?'
  azb-azb: Ya Rəbb, nə vaxta qədər Səni imdada çağıracağam? Sənsə eşitmirsən. «Zorakılıq
    var!» deyə Sənə fəryad edirəm, Lakin bizi qurtarmırsan.
  eng-DBY: Jehovah, how long shall I cry and thou wilt not hear? I cry out unto thee,
    Violence! and thou dost not save.
  hin-2017: हे यहोवा मैं कब तक तेरी दुहाई देता रहूँगा, और तू न सुनेगा? मैं कब तक तेरे
    सम्मुख “उपद्रव”, “उपद्रव” चिल्लाता रहूँगा? क्या तू उद्धार नहीं करेगा?
  wol-KYG: Éy Aji Sax ji, foo àppal lii, may woote wall, dégluwoo ma? Ma di la jooy
    aw ay, te walloowoo!
  eng-YLT: Till when, O Jehovah, have I cried, And Thou dost not hear? I cry unto
    Thee — 'Violence,' and Thou dost not save.
  kne-kne: Kanan Habakkuk ay nanriri, “Sik-a ay Diyos, nabayag ay nanpakpakaasiak
    en sik-a ay mankedaw si badang mo. Pig-an pay ay patgam nan kararag ko ya isalakan
    mos dakami sin mamalpaligat en dakami?
  eng-WYC-2017: How long, Lord, shall I cry, and thou shalt not hear? I suffering
    violence shall cry on high to thee, and thou shalt not save?
  eng-WMBB: LORD, how long will I cry, and you will not hear? I cry out to you “Violence!”
    and will you not save?
  urd-GVH: ऐ रब, मैं मज़ीद कब तक मदद के लिए पुकारूँ? अब तक तूने मेरी नहीं सुनी। मैं
    मज़ीद कब तक चीख़ें मार मारकर कहूँ कि फ़साद हो रहा है? अब तक तूने हमें छुटकारा
    नहीं दिया।
  rug-rug: Ke Zihova veseunae gua si kaqu tepatepa atu tinokae si rau, ba lopu avosau
    Goi? Ta ṉoṉovala sisigiti si gami koari na mami kana, ba lopu ele harupu gami
    Goi koa sa tinasuna.
  gaz-gaz: Yaa Waaqayyo, ani hamma yoomiittin gargaarsaaf sitti iyyadha? Ati garuu
    na hin dhaggeeffattu; yookaan ani hamma yoomiitti, “Goolii!” jedhee sitti booʼee
    ati garuu na hin oolchitu?
  fra-LSG: Jusqu’à quand, ô Éternel?… J’ai crié, Et tu n’écoutes pas! J’ai crié vers
    toi à la violence, Et tu ne secours pas!
  gnn-gnn: Ŋayi Wapakakthunydja ŋäŋ'thurruna ŋanya dhä‐wirrka'yurruna bitjarra, “Garray,
    ŋarranydja yukurrana dhuwala bukumirriyaŋala weyinŋumirrina, ŋäŋ'thurruna nhuna
    guŋga'yunarawunydja. Ga nhätha nhe yurru ŋämanydja ga wekama buku‐ruŋinyamaranharawuynydja?
    Ŋuruŋunydja yätjthunydja ŋuriŋinydja romdhu yukurra ŋanapurrunha bumana wal'ŋu
    murrkay'kumana. Nhäthana nhe yurru walŋakumanydja ŋanapurrunha?
  yal-yal: Alatala, n luma i maxandɛ han waxatin mundun yi n mali feen na i mi n xuiin
    mɛ? N luma gbelegbelɛ han waxatin mundun yi n naxa, “Gbalona!” i mi n nakisi?
  iou-iou: Yawe, näk kadäni käroŋi gäkken gera yäk täyat u kadäni jidegän nadäŋ namiŋpäŋ
    nin api täŋkentäŋ nimen? Täŋiri imaka waki ahätak u nin nämo täŋpän waneŋ.
  haw-1868: Pehea ka loihi o ko'u kahea ana, e Iehova, aole oe e hoolohe mai? A uwe
    aku hoi ia oe no ka hana ino, aole oe e hoopakele mai?
  arb-NAV: إِلَى مَتَى يَا رَبُّ أَسْتَغِيثُ وَأَنْتَ لَا تَسْتَجِيبُ؟ وَأَصْرُخُ
    إِلَيْكَ مُسْتَجِيراً مِنَ الظُّلْمِ وَأَنْتَ لَا تُخَلِّصُ؟
  ewe-ewe: 'O Yehowa, zi nenie mado ɣli ayɔ wò hafi nàxɔ nam? Medo ɣli yɔ wò ʋuu gake
    ŋuɖoɖo aɖeke meva o. Nu ka ta medo ɣli be: “Ŋutasesẽ le edzi yim” gake mèɖo xɔname
    ɖa o.'
  eng-LEE: How long, O Lord, have I entreated [thee], and thou wouldst not hear? [how
    long] shall I cry out unto thee [because of] violence, and thou wilt not save?
  asm-FB: “হে যিহোৱা, মই কিমান দিন সহায়ৰ বাবে কান্দি থাকিম, আৰু আপুনি নুশুনাকৈ থাকিব?
    মই আপোনাৰ আগত অত্যাচাৰৰ ভয়ত কাতৰোক্তি কৰিছোঁ, কিন্তু আপুনি মোক ৰক্ষা নকৰে।
  sus-A: «عَلَتَلَ، ﭑ شَ عِ مَشَندِ هَن تّمُي مُندُن؟ مُنقٍ رَ عِ مُ ﭑ مَ دُبّ سُشُشِ؟
    ﭑ بَرَ ﭑ مَوَ عِ بّ فٍرٍ شَ قٍ رَ، كْنْ هَن يَ عِ مُ نُ مُشُ رَتَنفَ.
  fra-SBL: Yahvé, jusqu'à quand vais-je crier, et tu n'écouteras pas ? Je crie vers
    toi « Violence ! » et tu ne sauveras pas ?
  hbo-hbo: עַד־אָ֧נָה יְהוָ֛ה שִׁוַּ֖עְתִּי וְלֹ֣א תִשְׁמָ֑ע אֶזְעַ֥ק אֵלֶ֛יךָ חָמָ֖ס
    וְלֹ֥א תֹושִֽׁיעַ׃
  shp-NTPO: Ibó, ¿Jawetiankamanki min ninkatamabi mia yokati ea saí iti iki? ¿Jawetiankamanki,
    nato jakonma jawéki ikai kopí, noa akinni mia joaimabi mia yokákin en mia saí
    ati iki?
  piu-2006: '@see-verse:HAB.001.001'
  kik-kik: Wee Jehova-rĩ, nĩ nginya rĩ ngũtũũra ngũkayagĩra ũndeithie, no wee ũkaaga
    kũnjigua? Githĩ ndigũkayagĩra ngiugaga, “Haaro! Haaro!” no wee ũkaaga kũhonokania?
  fra-NCL: Jusques à quand, Yahweh, t’implorerai-je, sans que tu m’entendes, crierai-je
    vers toi à la violence, sans que tu me délivres ?
  cek-AK: Aw Angraeng, nasetto maw kang kawk moe, kang kawkhaih lok tahngai ai ah
    na oh han vop? Tha hoi kang kawk naah doeh, nang pahlong ai!
  cuk-cuk: Bab-Jehováʼye, ¿sanagwadse an bese bendakleged egisnaiguoe? Emide, gwen
    be an-itosulid. ¿Sanagwadse dulemar-sabsur-imakledimalad-ular, an bese gornaiguoe?
    Emide, gwen be anmar-bendaksulid.
  uig-CYR: 'Аһ Пәрвәрдигар, қачанғичә мән Саңа нида қилимән, Сән аңлимайсән? Мән Саңа:
    «Зулум-зораванлиқ!» дәп налә-пәряд көтиримән, Бирақ Сән қутқузмайсән.'
  tel-2017: “యెహోవా, నేను సహాయం కోసం మొర్రపెట్టినా నీవెన్నాళ్లు ఆలకించకుండా ఉంటావు?
    బలాత్కారం జరుగుతున్నదని నేను నీకు మొర్రపెట్టినా నువ్వు రక్షించడం లేదు.
  hat-BSA: Pandan konbyen tan, O SENYÈ, mwen va kriye sekou e Ou pa tande? Mwen kriye
    a Ou menm, “Vyolans!” Men Ou pa delivre.
  kos-kos: O LEUM GOD, lusa kac pacl nga ac pang in suk kasru na kom fah lohngyu,
    ac nga ac tung putaka na kom fah molikutla liki mwe keok?
  hbo-WLC: עַד־אָ֧נָה יְהוָ֛ה שִׁוַּ֖עְתִּי וְלֹ֣א תִשְׁמָ֑ע אֶזְעַ֥ק אֵלֶ֛יךָ חָמָ֖ס
    וְלֹ֥א תוֹשִֽׁיעַ׃
  ibo-ibo: Onyenwe anyị, ruo ole mgbe ka m ga-anọgide na-eti mkpu ma ị dịghị ege ntị?
    Ruo ole mgbe ka m ga na-etiku gị na-asị, “Ihe ike, ihe ike!” ma ị dịghị azọpụta?
  ory-ory: ହେ ସଦାପ୍ରଭୁ, ମୁଁ କେତେ କାଳ ଆର୍ତ୍ତନାଦ କରିବି, ଆଉ ତୁମ୍ଭେ ଶୁଣିବ ନାହିଁ? ମୁଁ “ଦୌରାତ୍ମ୍ୟ”
    ବିଷୟରେ ତୁମ୍ଭ ନିକଟରେ ଆର୍ତ୍ତନାଦ କରୁଅଛି ଓ ତୁମ୍ଭେ ଉଦ୍ଧାର କରିବ ନାହିଁ।
  chk-chk: Ai Samol mi Lapalap, ifa ükükün fansoun ai üpwe siö ngonuk pwe kopwe awora
    om alilis, nge kopwap aüselinga? Ifa ükükün fansoun ai üpwe siö ngonuk fän iten
    ewe angangen mwänewüs, nge kopwap amanauakem?
  rop-rop: Wal aibin tok langa YAWEI, “YAWEI, yu na det trubala God. Haulong ai garra
    weidabat blanga yu? Wotaim yu garra irrim mi? En haulong bifo yu garra seibum
    melabat brom dijan trabul?
  ukr-1871: Ой докіль, Господи, буду я взивати, а ти не почуєш, — буду голосити до
    тебе про насиллє, а ти не спасеш?
  deu-1951: Wie lange, o HERR, soll ich zu dir schreien, ohne daß du hörst, dir Unrecht
    klagen, ohne daß du hilfst?
  eng-JPS: How long, O LORD, shall I cry, and Thou wilt not hear? I cry out unto Thee
    of violence, and Thou wilt not save.
  srp-1865: 'Dokle æu, Gospode, vapiti a ti neæeš da èuješ? dokle æu ti vikati: nasilje!
    a ti neæeš da izbaviš?'
  lug-lug: Ayi Mukama, ndituusa ddi okukukaabirira naye nga tompuliriza? Lwaki nkukaabirira
    nti, “Ebikolwa eby’obukambwe bimpitiriddeko,” naye n’otonnyamba?
  heb-heb: עד אנה יהוה שועתי ולא תשמע אזעק אליך חמס ולא תושיע׃
  ben-IRV: “হে সদাপ্রভু, সাহায্যের জন্য আর কতদিন আমি সাহায্যের জন্য কাঁদব? এবং তুমি
    শুনবে না? আমি ভয়ঙ্কর অত্যাচারের বিষয়ে কাঁদছি, কিন্তু তুমি আমাকে রক্ষা করছ না!
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਮੈਂ ਕਦ ਤੱਕ ਤੇਰੀ ਦੁਹਾਈ ਦੇਵਾਂ ਅਤੇ ਤੂੰ ਨਾ ਸੁਣੇਂਗਾ? ਜਾਂ ਮੈਂ ਕਦ ਤੱਕ
    ਤੇਰੇ ਅੱਗੇ “ਜ਼ੁਲਮ, ਜ਼ੁਲਮ” ਚਿੱਲਾਵਾਂ, ਅਤੇ ਤੂੰ ਨਾ ਬਚਾਵੇਂਗਾ?
  mya-JVB: အို ထာဝရဘုရား ၊ ကိုယ်တော်သည် ကြား တော် မ မူဘဲ၊ အဘယ် မျှကာလ ပတ်လုံးအကျွန်ုပ်အော်ဟစ်
    ရပါ မည်နည်း။ ကယ်တင် တော်မ မူဘဲ အကျွန်ုပ်သည် အဓမ္မ အမှုကို ခံ၍၊ ရှေ့တော်၌ အဘယ်မျှကာလပတ်လုံး
    အော်ဟစ် ရပါမည်နည်း။
  hmo-hmo: Lohiabada e, nega momo oi dekenai lau boiboi vadaeni. Edena negai lauegu
    boiboi do oi kamonai, bona oi ese ai do oi durua, vadaeni inai dagedage dainai
    dika do ai davaria lasi?
  urd-urd: ऐ ख़ुदावन्द, मैं कब तक फ़रियाद करूँगा, और तू न सुनेगा? मैं तेरे सामने कब
    तक चिल्लाऊँगा “ज़ुल्म”, “ज़ुल्म” और तू न बचाएगा?
  rus-SYN: Доколе, Господи, я буду взывать, и Ты не слышишь, буду вопиять к Тебе о
    насилии, и Ты не спасаешь?
  bqc-SIM: Málɛ wiilɛma à gɛ̃̀gɛ̃, ńlɛ yãmaao, Dii. Málɛ lɛzunzi yãpãsĩ yã́iɛ,
    ńlɛ wá suabao.
  tcz-CHONGTHU: Vo PAKAI, itihchan geija panpi ngaichaa kakou kou di hitam? Hinla
    nangin nei ngaipeh poi! “Muntina nosopma kibolna aum tai!” Ka kap in, hinla eipanhu
    dingin na hungpoi.
  mar-mar: “हे परमेश्वरा, मदतीसाठी मी किती वेळ आरोळी मारू, आणि तू ऐकणार नाहीस? जाचजुलमात
    व भयात मी तुला आरोळी मारली, पण तू मला वाचवत नाहीस!
  qub-qub: Tayta Dios, ¿imaycamaraj gayacaycämushaj yanapämänayquipaj? Gayacamuptëpis
    gamga manami wiyamanquichu. Fiyupa mana alli ruraycuna caycho captin ¿imaycamaraj
    mañacaycämushaj? Chaypis gamga manami shamunquichu nogacunata salbamänayquipaj.
  bqp-bqp: Yinni Gusunɔ, sere sɑɑ yerɑ̀ ko nɑ n nun somiru kɑnɑmɔ. Sere sɑɑ yerɑ̀
    kɑɑ n mɑn mɑɑri. Sere sɑɑ yerɑ̀ kɑɑ de nɑ n nun sɔ̃ɔmɔ mɑ tɔmbɑ dɑm dɔrenɑmɔ.
    Nge sere sɑɑ yerɑ̀ kɑɑ nɑ ɑ sun wɔrɑ.
  hat-hat: Seyè! Konbe tan ankò pou m' pase ap rele ou, ap mande ou sekou anvan pou
    ou tande m'? Konbe tan ankò pou m' pase ap rele nan zòrèy ou anvan pou ou vin
    delivre nou anba moun k'ap maltrete nou yo?
  eng-BSB: How long, O LORD, must I call for help but You do not hear, or cry out
    to You, “Violence!” but You do not save?
  tod-tod: 'Nà yɛsu è lolisu eyɛsu siɛgi ɓɛgele zeeli, Ɠɔoɠɔ GALAGI, ga è kpɔbai
    ɠɛ? È la woilosu gòoi ma. Nà kpeei loozu ga: «É ɓɔiɗa!» È la unmɔɔgi wosu?'
  eng-WEBPB: LORD, how long will I cry, and you will not hear? I cry out to you “Violence!”
    and will you not save?
  kbq-kbq: Ra Anumzamoka kagrama nazama hananegura za'zate krafa hu'na e'noe. Hianagi
    kagra antahi onami'nane. Kagritega krafa hu'na hazenke zamo'a avite hu'na huanagi,
    kagra enka eme nagura ovazi'nane.
  nhe-BL: ˻Na niquijto:˼ “TOTECO, ¿hasta quema tlamis nimitztzajtzilis xinechpalehuiqui
    huan ax tinechtlacaquilis? ¿Hasta quema tlamis nimitztzajtzilis para ayoc ma mosisinijca
    tlacame, huan axaca hualas para techmaquixtis?
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e. Tuweharupi aze'eg newe urepytywà àwàm henoz
    pà newe. Aipo nereinu kwaw heze'eg. Màràn mehe urepytywà putar nehe. — Puruzuka
    haw, a'e newe tuweharupi. Màràzàwe na'urepyro kwaw pe nehe.
  eng-DRA: How long, O Lord, shall I cry, and thou wilt not hear? shall I cry out
    to thee suffering violence, and thou wilt not save?
