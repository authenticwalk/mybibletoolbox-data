verse: HAB.001.001
translations:
  mal-C: പ്രവാചകനായ ഹബക്കൂക്കിനു ലഭിച്ച അരുളപ്പാട്.
  deu-TKW: Der Ausspruch, den der Prophet Habakuk empfing. Die Beschwerden des Propheten
    vor Jahwe.
  lin-lin: 'Tala liloba oyo mosakoli Abakuki azwaki na emoniseli :'
  eng-LSV: 'The burden that Habakkuk the prophet has seen:'
  eng-GNV: The burden, which Habakkuk the Prophet did see.
  eng-WEBSTER: The burden which Habakkuk the prophet saw.
  nhw-BL: Ya ni nopa camanali catli TOTECO nechnextili na niHabacuc, nitlajtol pannextijquetl.
  swh-ONEN: Neno alilopokea nabii Habakuki.
  bba-bba: Gɑri wee yi Yinni Gusunɔ u win sɔmɔ Hɑbɑkuku sɔ̃ɔwɑ.
  eng-KJVCPB: The burden which Habakkuk the prophet did see.
  luo-luo: Ote mane omi janabi Habakuk.
  meu-meu: Dirava ena hereva metauna, peroveta tauna Habakuku ese e matahanailaia.
  npi-ULB: अगमवक्ता हबकूकले पाएका सन्देश,
  yor-yor: Àsọtẹ́lẹ̀ tí wòlíì Habakuku rí.
  pes-OPCB: این است پیغامی که خداوند در رؤیا به حبقوق نبی نشان داد.
  tgl-ULB: 'Ang pahayag na tinanggap ni propetang Habakuk:'
  hui-hui: Anduane Homogohanda ibunaga bi mana latagi haga Habaguguhondo mana walia
    halu bi laminigo ogo.
  mya-mya: ဤ​သ​တင်း​စ​ကား​သည်​ပ​ရော​ဖက်​ဟ​ဗက္ကုတ်​အား ထာ​ဝ​ရ​ဘု​ရား​ပေး​တော်​မူ​သော​ဗျာ​ဒိတ်​တော်​ဖြစ်​ပေ​သည်။
  bod-N: དེ་ཡང་ལུང་སྟོན་པ་ཧ་བཱ་ཁུག་གིས་ཞལ་གཟིགས་ལས་མཐོང་བའི་བཀའ་ལུང་ནི་འདི་ལྟ་སྟེ།
  sna-sna: Chirevo chakaratidzwa muprofita Habhakuki.
  spa-BLM: La revelación que vio el profeta Habacuc.
  cac-cac: Aton lolonel tic ix yal Jehová d'ayin Habacuc in tic, a in ton schecab'
    in.
  swh-ULB: Ujumbe ambao habakuki nabii alipokea,
  bel-bel: Прарочая ўява, якую бачыў прарок Абакум.
  deu-ELBBK: Der Ausspruch, den Habakuk, der Prophet, geschaut hat.
  mbb-OT: Iyan heini menge lalag te ebpeneuven he si Habakuk he impahayag te Nengazen
    diyà te kandin.
  mal-2015: ഹബക്കൂക്ക്പ്രവാചകൻ ദർശിച്ച പ്രവാചകം.
  rmc-rmc: Kada hin o lav, savo o prorokos Habakuk priiľa le RAJESTAR andro viďeňje.
  pes-OPV: وحی که حبقوق نبی آن را دید.
  ron-1924: Пророчия дескоперитэ пророкулуй Хабакук.
  ben-OBCV: হবক্‌কূক ভাববাদী যিনি ভাববাণী পেয়েছিলেন।
  som-som: Kanu waa waxa culus ee uu Nebi Xabaquuq arkay.
  lat-VUC: Onus quod vidit Habacuc propheta.
  eng-ASVBT: The burden which Habakkuk the prophet did see.
  ita-1885: Il carico che il profeta Abacuc vide.
  eng-LXXUP: The burden which the prophet Habakkuk saw.
  eng-ULB: The message that Habakkuk the prophet received,
  spa-VBL: Este es el mensaje que Habacuc vio en visión.
  fra-_FOB: Prophétie révélée à Habacuc, le prophète.
  mal-mal: ഹബക്കൂക്ക്പ്രവാചകൻ ദർശിച്ച പ്രവാചകം.
  urd-GVR: Zail meṅ wuh kalām qalamband hai jo Habaqqūq Nabī ko royā dekh kar milā.
  suz-BL: एको परमप्रभु यावे आ लोव़ पाइब हबकुकमी परमप्रभु यावे रे पा नोले दुम्‍ब ततीक
    तशो बाक्‍ब।
  eng-NOY: The prophecy which was revealed to the prophet Habakkuk.
  ita-1927: Oracolo che il profeta Habacuc ebbe per visione.
  ckb-ckb: ئەو سروشەی کە بۆ حەبەقوقی پێغەمبەر هات.
  eng-BBE: The word which Habakkuk the prophet saw.
  kan-OKCV: 'ಪ್ರವಾದಿಯಾದ ಹಬಕ್ಕೂಕನು ಹೊಂದಿದ ಪ್ರವಾದನೆಯು:'
  tam-2017: ஆபகூக் என்னும் தீர்க்கதரிசி தரிசனமாகப் பெற்றுக்கொண்ட செய்தி.
  spa-RV-1909: LA carga que vió Habacuc profeta.
  ron-BTF: Povara pe care a văzut-o profetul Habacuc.
  eng-WEBP: The revelation which Habakkuk the prophet saw.
  eng-FBV: This is the message that Habakkuk saw in vision.
  nld-1939: 'De godsspraak, die de profeet Hababuk schouwde:'
  nch-BL: Ya ni nopa camanali cati TOTECO technextili na niHabacuc, nitajtolpanextijquet.
  vie-1934: Nầy là gánh nặng mà đấng tiên tri Ha-ba-cúc đã xem thấy.
  hin-CV: हबक्कूक भविष्यवक्ता के द्वारा पाया गया भविष्यवाणी का वचन.
  spa-BES: La visión que tuvo el profeta Habacuc.
  tdx-tdx: Ty entañe nioni’ i Kabakòke mpitoky.
  tha-KJV: ภาระที่ฮาบากุกผู้​พยากรณ์​ได้​เห​็นมา
  por-BR-2018: Revelação que o profeta Habacuque viu.
  deu-ELO: Der Ausspruch, welchen Habakuk, der Prophet, geschaut hat.
  eng-WYC-2018: The burden that Habakkuk, the prophet, saw. (The vision that the prophet
    Habakkuk saw.)
  epo-epo: Profetaĵo, kiun laŭvizie eldiris la profeto Ĥabakuk.
  uig-PIN: 'Ⱨabakkuk pǝyƣǝmbǝr kɵrgǝn, uningƣa yüklǝngǝn wǝⱨiy: —'
  beo-beo: Hina Gode da balofede dunu Ha:bagage ema sia:ne iasu iasi.
  tpi-OTNT: Bikpela i givim dispela tok long profet Habakuk long wanpela samting olsem
    driman.
  hau-SA: Saƙon da annabi Habakkuk ya karɓa.
  uig-LAT: 'Habakkuk peyghember körgen, uninggha yüklen’gen wehiy: —'
  nde-nde: Isiphrofethi esemukelwa nguHabhakhukhi umphrofethi.
  ton-ton: Ko e tala mamafa ʻaia naʻe mamata ki ai ʻae palōfita ko Hapakuki.
  ces-1613: Břímě, kteréž u vidění viděl Abakuk prorok.
  eng-WMB: The revelation which Habakkuk the prophet saw.
  tam-TCV: இறைவாக்கினன் ஆபகூக் என்பவனுக்கு வெளிப்படுத்தப்பட்ட இறைவாக்கு.
  ceb-ULB: Ang nadawat nga mensahe ni Habakuk nga propeta,
  pol-UBG: Brzemię, które widział prorok Habakuk.
  agr-agr: Profeta Habacuc aajakua nuna Apajuí nii aentsji aidaun chichama ujakti
    tusa iwaintukui.
  kyc-kyc: Poropeta Apakukumi Kamongo Anatu baa keta epo nolakayamo kandeya dokona
    lao pii palamo.
  urd-GVU: ذیل میں وہ کلام قلم بند ہے جو حبقوق نبی کو رویا دیکھ کر ملا۔
  eng-OEBCW: The message seen by the prophet Habakkuk.
  deu-1912: Dies ist die Last, welche der Prophet Habakuk gesehen hat.
  kan-2017: ಪ್ರವಾದಿಯಾದ ಹಬಕ್ಕೂಕನಿಗೆ ಕಂಡುಬಂದ ದೈವೋಕ್ತಿ.
  yap-yap: Ba’aray e thin ni pi’ SOMOL ngak Habakkuk ni profet.
  hlt-MCSB: He olrhuh he tonghma Habakkuk loh a dang.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ፔ ማሊፆ ኬኤዛ፥ ዒምባቆሜም ፔጋሲ ዻዌ ቃኣላ ሃካፓ ዴማ ዓኣሢኬ፦
  twi-ASANTE: Yei ne asɛm a odiyifoɔ Habakuk nya firii Awurade nkyɛn wɔ anisoadehunu
    mu.
  eng-WEBU: The revelation which Habakkuk the prophet saw.
  wal-wal: Hananabaa yootiya Imbbaaqoomassi GODAI ajjuutan qonccissido qaalai hagaa.
  spa-PDDPT: La profecía que vio el profeta Habacuc. Diálogo de reclamo.
  gun-gun: Kova'e ayvu ma profeta Habacuque pe oikuaa uka va'ekue.
  agu-BL: 'Je yi xtxolbile''j yi talnak Kataj Ryos chi tul wutzicy'' tane''n tetz
    yi elsanl stzi'' i'' yi na bi''aj Habacuc. Na nin xochon i'' tetz Ryos. Nin je
    yi yol i''e''j:'
  ilo-ULB: 'Ti waragawag a naawat ni Habakkuk a profeta:'
  kpg-kpg: Aanei nia helekai ala ne hagagida go Dimaadua gi soukohp Habakkuk.
  uig-ARA: 'ھاباككۇك پەيغەمبەر كۆرگەن، ئۇنىڭغا يۈكلەنگەن ۋەھىي: ــ'
  sus-sus: 'Annabi Habakuku xa masenyi nan ya, Alatala naxan masen a bɛ:'
  pon-2006: Iet mahsen me soukohp Apakuk patohwansang rehn KAUN-O nan kaudiahl kei.
  jae-jae: Anôtônê biŋ, taŋ geoc lasê gêdêŋ Habakuk naŋ tonec.
  ksd-ksd: A mamat na tinata ure ra magit ra propet Kabakuk i ga gire.
  grc-BRENT: ΤΟ λῆμμα ὃ εἶδεν Ἀμβακοὺμ ὁ προφήτης.
  ind-AYT: Nubuat yang Nabi Habakuk lihat.
  nya-nya: Uthenga umene mneneri Habakuku analandira mʼmasomphenya.
  hrv-hrv: Proroštvo koje vidje prorok Habakuk.
  mps-mps: Te Genuai Bidigo te sęgę yai po dabe te profet Habakukbolo te nade subo
    nai tiwai elama, ola mani.
  tpi-tpi: Bikpela i givim dispela tok long profet Habakuk long wanpela samting olsem
    driman.
  dan-1931: Det Udsagn, Profeten Habakkuk skuede.
  vie-OVCB: 'Đây là sứ điệp mà Tiên tri Ha-ba-cúc nhận được trong một khải tượng:'
  guj-2017: હબાકુક પ્રબોધકને સંદર્શન દ્વારા પ્રાપ્ત થયેલો ઈશ્વરનો વચન.
  pon-2006A: Iet mahsen me soukohp Apakuk patohwansang rehn KAUN-O nan kaudiahl kei.
  por-BRBSL: A revelação que Habakkuk, o profeta, viu.
  eng-OEBUS: The message seen by the prophet Habakkuk.
  cth-cth: Profet Habakkuk ni a coe e profet lawk teh,
  twi-twi: Eyi ne asɛm a odiyifo Habakuk nya fii Awurade nkyɛn wɔ anisoadehu mu.
  hlt-hlt: He olrhuh he tonghma Habakkuk loh a dang.
  tbz-SIM: Di m̀pɑ́tíri ti nɑ́ɑ́ nKuyie mbɛnkɛ tiǹti ku pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò Abɑkuku.
  msy-2020: Kar Godɨn akam inigha izir gumazim Habakuk, a irebamɨn mɨn garir bizimɨn
    aven akar kam baraki.
  dop-dop: Tɔmnɑɑ mpɑ Tɑcɑɑ kulɑɑ nɑ ɩ́ hʋlɩ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ Hɑpɑkuku tɔ.
  azb-azb: Habaqquq peyğəmbərə görüntü ilə nazil olan xəbərdarlıq.
  eng-DBY: The burden which Habakkuk the prophet did see.
  hin-2017: भारी वचन जिसको हबक्कूक नबी ने दर्शन में पाया।
  wol-KYG: Ab yéenee ngi bu ñu won Yonent Yàlla Abakug.
  eng-YLT: 'The burden that Habakkuk the prophet hath seen:'
  kne-kne: Siya na di inpaammon Diyos en Habakkuk ay esa ay mamadto babaen si iitaw.
  eng-WYC-2017: The burden that Habakkuk, the prophet, saw.
  eng-WMBB: The revelation which Habakkuk the prophet saw.
  urd-GVH: ज़ैल में वह कलाम क़लमबंद है जो हबक़्क़ूक़ नबी को रोया देखकर मिला।
  rug-rug: Hie sa inavoso sapu va gilana nia Zihova koasa poropita Habakuku.
  gaz-gaz: Raajii Anbaaqoom raajichi arge.
  fra-LSG: Oracle révélé à Habacuc, le prophète.
  gnn-gnn: Yo, dhuwalanydja gay Garrayyu maḻŋ'maraŋala warraŋulkuŋalana djawarrkmirriwala
    yolŋuwala yäkuwala Wapakakkala, bitjarra gam'.
  yal-yal: 'Waliyiya falan naxan so Nabi Xabakuki yii fe tooni alo xiyena:'
  iou-iou: Man ŋo Yawetä profet Habakukta imaka kubä däpmonken bumik ude imiŋkuk;
  haw-1868: O KA olelo, ka mea i hoikeia ia Habakuka ke kaula.
  arb-NAV: 'هَذِهِ رُؤْيَا حَبَقُّوقَ النَّبِيِّ:'
  ewe-ewe: Esiae nye gbedeasi si va na Nyagblɔɖila Habakuk.
  eng-LEE: The prophecy which Habakkuk the prophet foresaw.
  asm-FB: ভাববাদী হবক্কুকে ঘোষণা কৰা বাৰ্ত্তা গৃহীত কৰিলে।
  sus-A: عَننَبِ هَبَكُكُ شَ مَسٍنيِ نَن يَ، عَلَتَلَ نَشَن مَسٍن عَ بّ؛
  fra-SBL: Révélation que vit Habacuc, le prophète.
  hbo-hbo: הַמַּשָּׂא֙ אֲשֶׁ֣ר חָזָ֔ה חֲבַקּ֖וּק הַנָּבִֽיא׃
  shp-NTPO: Natora profeta Habacuc Ibon onanmaa joi iki.
  piu-2006: (1:; 2:) Katutjaku wangka watjalpayingku wati Yapakakalu tjananya Tjuutaku
    walytja ngaṉṯitja tjuṯangka yalatji watjaṉu, “Ngayuluṉa Katutjalu Papilunanya
    ngurrara tjuṯa nyinatjunku mayutju tjuṯa nyurrampa nyinanytjaku. Yaṉangu kutjupa
    tjuṯakuṯarra paluru tjana mayutju tjuṯa nyinaku, paṉa tjuṯawana nyinanytja tjuṯaku.
    Papilunanya ngurrara tjuṯangku nyurrangarrinya Tjarutjalumalakutu yankula pikangku
    pungku aḻṯuruwiyangku. Paṉa kutjupa kutjupa ngurrara tjuṯa tjananya pungku.” Wati
    Yapakakalu tjananya piyuku yalatji watjaṉu, “Papilunanya ngurrara tjuṯangkuya
    yankula kuya palyalpayi tjuṯa mirri pungku, kanya Katutjaku tjukarurru nyinapayi
    tjuṯa kana kutu nyinaku.”
  kik-kik: Ĩno nĩyo ndũmĩrĩri nditũ ĩrĩa yakinyĩrĩire mũnabii Habakuku.
  fra-NCL: Sentence dont Habaquq, le prophète, eut la vision.
  cek-AK: Tahmaa Habakkuk mah hnuk ih lok loe hae tiah oh.
  cuk-cuk: Bab-Dummad-gayaburba-barsoged-Habacuc negburgan-daksagua, we-gayaburba
    ega soglesad.
  uig-CYR: 'Һабаккук пәйғәмбәр көргән, униңға жүкләнгән вәһий: —'
  tel-2017: ప్రవక్త అయిన హబక్కూకు దగ్గరికి దర్శనరీతిగా వచ్చిన దేవోక్తి.
  hat-BSA: Pwofesi ke Habacuc, pwofèt la te wè.
  kos-kos: Pa inge mwe fahkak su LEUM GOD El akkalemye nu sin mwet palu Habakkuk.
  hbo-WLC: הַמַּשָׂא֙ אֲשֶׁ֣ר חָזָ֔ה חֲבַקּ֖וּק הַנָּבִֽיא׃
  ibo-ibo: Nke a bụ ozi Habakuk onye amụma natara.
  ory-ory: ଏହି ବାର୍ତ୍ତା ଯାହା ହବକ୍କୂକ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ଦର୍ଶନରେ ପାଇଥିଲେ।
  chk-chk: Iei ewe pworaus Kot a pwäri ngeni ewe soufos Apakuk.
  rop-rop: Wal mi na Hebakak det speshalwan mesinja, en dijan na det wed weya YAWEI
    det trubala God bin gibit langa mi.
  ukr-1871: 'Видиво, явлене пророку Аввакумові:'
  deu-1951: 'Die Last, welche der Prophet Habakuk geschaut hat:'
  eng-JPS: THE BURDEN which Habakkuk the prophet did see.
  srp-1865: Breme koje vidje prorok Avakum.
  lug-lug: Buno bwe bubaka bwa Mukama, Kaabakuuku nnabbi bwe yafuna.
  heb-heb: המשא אשר חזה חבקוק הנביא׃
  ben-IRV: হবককূক ভাববাদীর ভাববাণী, তিনি এই দর্শন পেয়ে ছিলেন।
  pan-pan: 'ਉਹ ਦਰਸ਼ਣ ਜਿਹੜਾ ਹਬੱਕੂਕ ਨਬੀ ਨੇ ਵੇਖਿਆ:'
  mya-JVB: ပရောဖက် ဟဗက္ကုတ် ခံရ သော ဗျာဒိတ် တော် အချက်ဟူမူကား၊
  hmo-hmo: Inai hereva be Lohiabada ese peroveta tauna Habakuku dekenai ia hedinaraia.
  urd-urd: 'हबक़्क़ूक़क़ नबी के ख़्वाब की नबुव्वत के बारे में:'
  rus-SYN: Пророческое видение, которое видел пророк Аввакум.
  bqc-SIM: 'Yã́ pↄ́ ãnabi Abaku èn kɛ:'
  tcz-CHONGTHU: Hiche hi Habakkuk themgaovin thilmu aneina thudol ahi.
  mar-mar: संदेष्टा हबक्कूक याला मिळालेले देववचन.
  qub-qub: 'Tayta Diosmi imano cananpaj cajtapis profëtan Habacucta ribilaran. Chayga
    caynömi caran:'
  bqp-bqp: Gɑri wee yi Yinni Gusunɔ u win sɔmɔ Hɑbɑkuku sɔ̃ɔwɑ.
  hat-hat: Men mesaj Bondye te bay pwofèt Abakouk nan yon vizyon.
  eng-BSB: 'This is the burden that Habakkuk the prophet received in a vision:'
  tod-tod: Keela wooi ɠa ga nii, GALA ge dɛɛni ga GALA goo wo nui Aɓakuke.
  eng-WEBPB: The revelation which Habakkuk the prophet saw.
  kbq-kbq: Ama nanekea kasnampa ne' Habakukuma ava'nagna zampi Anumzamo eri averi
    higeno ke'nea zamofo naneke.
  nhe-BL: Ya ni nopa tlajtoli tlen TOTECO nechnextili na niHabacuc, nitiocamanalojquetl.
  gub-BL: Tupàn umume'u ma'e Amakuk pe ipuahu zàwenugar hexak kar pà izupe a'e.
  eng-DRA: The burden that Habacuc the prophet saw.
