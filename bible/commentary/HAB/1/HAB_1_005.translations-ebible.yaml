    lhe seja dito.
  eng-OEBUS: Look at the nations, look well, be shocked and amazed. For I am about
    to do a work in your days; you will not believe it when it is told.
  cth-cth: Lawkkam kacakhoehe taminaw khen nateh muenkângai awh haw. Bangkongtetpawiteh,
