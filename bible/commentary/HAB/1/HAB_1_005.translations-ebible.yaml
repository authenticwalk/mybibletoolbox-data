    mi bai mekim narakain samting i kamap namel long ol na taim yupela i harim tok
    long dispela samting, bai yupela i no inap bilipim.
  dan-1931: Se eder om blandt Folkene til Skræk og Rædsel for eder! Thi en Gerning
    gør han* i eders Dage, som I ej vilde tro, om det fortaltes. { [*dvs. Herren.
    Ap. G. 13, 41.] }
  vie-OVCB: 'Chúa Hằng Hữu đáp: “Hãy nhìn sang các nước; con sẽ kinh ngạc sững sờ!
    Vì Ta sắp làm một việc trong thời con sống, một việc mà con không dám tin.'
  guj-2017: પ્રભુએ કહ્યું, “તમે પ્રજાઓ તરફ જુઓ અને લક્ષ આપો; તો તમે આશ્ચર્ય પામશો.
    કેમ કે તમારા સમયમાં હું નિશ્ચે એવું કાર્ય કરવાનો છું, જે તમને કહેવામાં આવશે પણ
    તમે વિશ્વાસ કરવાના નથી.
  pon-2006A: KAUN-O eri mahsanihong sapwellime aramas akan, “Kumwail kilang wehi teikan
