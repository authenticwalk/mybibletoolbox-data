  tbz-SIM: 'Kɛ̀ Kuyie nhò tɛ̃̀ńnɛ́ kɛ dɔ̀: Wéntɛ́nɛ̀ kɛ́yɑ̀ yɛbotɛ̀ dɔ̀ɔ̀ dɛ̀, kɛ̀
    dɛ̀ di di, kɛ́ di kpeí. N yóó pĩ́ mmùù tɔ̃mmú di mmɔ̀nnì, kɛ̀ bɛ̀ do di nɑ̀kɛ́
    kɛ tú mù bo dɔɔ̀ di bɑ́ɑ́ yie.'
  msy-2020: Ezɨ Ikiavɨra Itir God kamaghɨn uan gumazamizibav mɨgei, “Ia bar deraghvɨra
