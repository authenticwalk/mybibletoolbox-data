verse: HAB.001.005
translations:
  mal-C: “രാജ്യങ്ങളെ ശ്രദ്ധിച്ചുനോക്കുക, ആശ്ചര്യപ്പെടുവിൻ. നിങ്ങളുടെ കാലത്തു ഞാൻ ഒരു
    കാര്യം ചെയ്യാൻപോകുന്നു, നിങ്ങളോടു പറഞ്ഞാൽപോലും നിങ്ങൾ വിശ്വസിക്കാൻ കഴിയാത്ത ഒരു
    കാര്യംതന്നെ.
  deu-TKW: Seht auf, ihr Treulosen, und blickt umher! Stiert und staunt! Denn er wirkt
    in euren Tagen ein Werk - ihr würdet es nicht glauben, wenn es erzählt würde!
  lin-lin: Botala nanu malamu bikolo mosusu mpe bokokamwa penza, pamba te nakosala
    likambo moko na tango na bino, likambo oyo bokondima te soki bayebisi bino yango.
  eng-LSV: “Look on nations, and behold and marvel greatly. For a work He is working
    in your days, || You do not believe though it is declared.
  eng-GNV: 'Beholde among the heathen, and regarde, and wonder, and maruaile: for
    I will worke a worke in your dayes: yee will not beleeue it, though it be tolde
    you.'
  eng-WEBSTER: 'Behold ye among the heathen, and regard, and wonder marvelously: for
    I will work a work in your days, which ye will not believe though it be told you
    .'
  nhw-BL: ˻Huan TOTECO quiijto:˼ “Xiquintlachilica nopa sequinoc tlalme catli anmechyahualohuaj
    huan ximomajmatica pampa nijchihuas se tlamantli ipan ni tonali pero amo anquineltocase
    masque se anmechpohuilis para panotoc.
  swh-ONEN: “Yatazame mataifa, uangalie na ushangae kabisa. Kwa sababu katika siku
    zako nitafanya kitu ambacho hungeamini, hata kama ungeambiwa.
  bba-bba: Yinni Gusunɔ u nɛɛ, i bwesenu mɛɛrio i kɑ sikerenɑ. I de biti yu bɛɛ mwɑ.
    Domi kon ɡɑ̃ɑnu ko bɛɛn nɔni biru ni i ǹ nɑɑnɛ mɔ̀, bɑɑ ɡoo ù n bɛɛ nu tusiɑ.
  eng-KJVCPB: 'Behold ye among the heathen, and regard, and wonder marvellously: For
    I will work a work in your days, Which ye will not believe, though it be told
    you.'
  luo-luo: “Rang kendo inon ogendini mag piny mondo ibed gi bwok maduongʼ. Nimar abiro
    timo gimoro e ndalou ma ok ubi yiego, kata ka owachni.
  meu-meu: Bese bogaragidiai ba roharoha, ba itaia; ba hoa, ba hoa dikadika. Badina
    be emui nega ai kara ta na karaiamu; ena be bama hamaorolaimui, to basioma kamonai.
  npi-ULB: “जाति-जातिहरूलाई हेर् र तिनीहरूको जाँच गर्, अचम्मित, र आश्‍चर्यचकित हो!
    किनभने निश्‍चय नै तेरै समयमा म यस्तो काम गर्दै छु जसको विषयमा तँलाई बताइँदा तँलाई
    विश्‍वास लाग्‍नेछैन ।
  yor-yor: “Ẹ wo inú àwọn kèfèrí, ki ẹ sí wòye, kí háà kí ó sì ṣe yin gidigidi. Nítorí
    èmi ó ṣe ohun kan ní ọjọ́ yín tí ẹ̀yin kò jẹ́ gbàgbọ́, bí a tilẹ̀ sọ fún yin.
  pes-OPCB: «به قومهای اطراف خود نگاه کنید و تعجب نمایید! شما از آنچه می‌خواهم انجام
    دهم حیران خواهید شد! زیرا در روزگار شما کاری می‌کنم که حتی وقتی خبرش را به شما
    دهند، باور نکنید!
  tgl-ULB: “Tingnan mo ang mga bansa at suriin ang mga ito; magtaka at mamangha! Sapagkat
    tinitiyak ko na mayroon akong gagawin sa mga araw mo na hindi mo paniniwalaan
    kapag ito ay ibinalita sa iyo.
  hui-hui: Bi ogoni hale howa Anduane Homogohanda ibunaga wali agaliruhondo lalu,
    Wali agali dindi maru tí kamiruha palia mabu bidaru bayuwa de handaya halimu.
    Handayaho kamiria i̱na tihondo mbirale mbira berogola tígua ogoni hale halu mogo
    timbuni loleberami.
  mya-mya: ထို​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား​က​မိ​မိ​လူ​မျိုး​တော်​အား``သင်​တို့​သည်​မိ​မိ​တို့​ပတ်​ဝန်း​ကျင်​ရှိ​လူ​မျိုး​တ​ကာ​ကို
    ဆက်​လက်​စောင့်​ဆိုင်း​ကြည့်​ရှု​နေ​ကြ​လော့။ ထို​အ​ခါ​သင်​တို့​တွေ့​မြင်​ရ​သည့်​အ​မှု​အ​တွက်​အံ့​သြ​သွား​လိမ့်​မည်။
    ငါ​သည်​သင်​တို့​ကြား​၍​ပင်​မ​ယုံ​နိုင်​မည့်​အ​မှု​တစ်​ခု​ကို​ပြု​မည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་མི་རིགས་ཀུན་ལ་ལྟོས་དང་ཤིན་ཏུ་ཧ་ལས་པར་འགྱུར། ཅིའི་ཕྱིར་ཞེ་ན།
    ཁྱོད་ཀྱི་མི་ཚེའི་ནང་དུ་ངས་དོན་ཞིག་མཛད་པར་འགྱུར་ཞིང་། གཞན་གྱིས་དོན་དེའི་སྐོར་ཁྱོད་རྣམས་ལ་བཤད་ཀྱང་ཁྱོད་རྣམས་དོན་དེ་ལ་ཡིད་མི་ཆེས་སོ།
    །
  sna-sna: “Tarisa ndudzi dzavanhu, ucherechedze, ugoshamiswa zvirokwazvo. Nokuti
    ndichaita chimwe chinhu pamazuva ako chawanga usingazobvumi, kunyange dai waichiudzwa.
  spa-BLM: “Mirad entre las naciones, observad y asombraos maravillosamente; porque
    estoy obrando una obra en vuestros días que no creeréis aunque os la cuenten.
  cac-cac: 'Ix tac''vi Jehová, ix yalan icha tic: Ilecnab'' juntzan̈xo nación, satocab''
    e c''ool, yujto toxo ix in na'' tas juntzan̈ ol in c''ulej d''a e cal d''a jun
    tiempoal tic. Ayic ol ujoc juntzan̈ chi'', vach''chom ay mach ol alan d''ayex,
    palta ijan val man̈ ol e chalaj.'
  swh-ULB: “Angalia mataifa na uwajaribu; stajaabishwa na shangazwa! Sababu nina uhakika
    kuhusu kufanya kitu katika siku zako kwamba hutaamini itakapotaarifiwa kwenu.
  bel-bel: Паглядзеце паміж народамі і ўважліва ўгледзьцеся, і вы моцна зьдзівіцеся;
    бо Я ўчыню ў дні вашыя такую дзею, якой вы не паверылі б, калі б вам расказалі.
  deu-ELBBK: Seht unter den Nationen und schaut und erstaunt, staunt; denn ich wirke
    ein Werk in euren Tagen – ihr würdet es nicht glauben, wenn es erzählt würde.
  mbb-OT: Midtavak is Megbevayà, “Purungi niw ahaa is egkehitavù diyà te menge nasyun
    ne egkeinuinu kew te egkeehè niw. Su zuen ebeelan ku ziyà te timpu niw he kenè
    niw egketuuwan minsan duen pa kayi edtudtul ziyà te keniyu.
  mal-2015: ജാതികളുടെ ഇടയിൽ ദൃഷ്ടിവെച്ചു നോക്കുവിൻ! ആശ്ചര്യപ്പെട്ടു വിസ്മയിപ്പിൻ!
    ഞാൻ നിങ്ങളുടെ കാലത്തു ഒരു പ്രവൃത്തി ചെയ്യും; അതു വിവരിച്ചുകേട്ടാൽ നിങ്ങൾ വിശ്വസിക്കയില്ല.
  rmc-rmc: „Pozorinen le naroden a dikhen! Dikhen a čudaľinen tumen, bo andre tumare
    dživesa kerava vareso, soske na pačanďiľanas, te tumenge pal oda vakerdehas.
  pes-OPV: در میان امت‌ها نظر کنید و ملاحظه نمایید وبشدت متحیر شوید. زیرا که در ایام
    شما کاری می‌کنم که اگر شما را هم از آن مخبر سازند، باورنخواهید کرد.
  ron-1924: „Арункаци-вэ окий принтре нямурь ши привиць, уймици-вэ ши ынгрозици-вэ!
    Кэч ын зилеле воастре вой фаче о лукраре пе каре н-аць креде-о, дакэ в-ар повести-о
    чинева!
  ben-OBCV: “জাতিগণদের দিকে তাকিয়ে দেখো এবং সম্পূর্ণরূপে আশ্চর্য হও। কারণ আমি তোমাদের
    দিনে এমন কিছু করব যা তোমাদের বলা হলেও, তোমরা বিশ্বাস করবে না।
  som-som: Bal eega quruumaha dhexdooda, ka fiirsada oo aad u yaaba, waayo, maalmihiinnii
    waxaan samaynayaa shuqul aydaan rumaysan doonin in kastoo laydiin sheego.
  lat-VUC: 'Aspicite in gentibus, et videte; admiramini, et obstupescite: quia opus
    factum est in diebus vestris, quod nemo credet cum narrabitur.'
  eng-ASVBT: Behold ye among the nations, and look, and wonder marvelously; for I
    am working a work in your days, which ye will not believe though it be told you.
  ita-1885: Vedete fra le genti, e riguardate, e maravigliatevi, e siate stupefatti;
    perciocchè io fo un'opera a' dì vostri, la quale voi non crederete, quando sarà
    raccontata.
  eng-LXXUP: 'Behold, ye despisers, and look, and wonder marvelously, and vanish:
    for I work a work in your days, which ye will in nowise believe, though a man
    declare it to you.'
  eng-ULB: “Look at the nations and examine them; be amazed and astonished! For I
    am surely about to do something in your days that you will not believe when it
    is reported to you.
  spa-VBL: Mira a tu alrededor las naciones; observa y te sorprenderás. Sucederá algo
    en tu tiempo que no lo creerías al oírlo.
  fra-_FOB: Voyez parmi les nations, et soyez étonnés, soyez stupéfaits! Car je vais
    faire en vos jours une œuvre que vous ne croiriez pas si on vous la racontait.
  mal-mal: ജനതകളെ ശ്രദ്ധിച്ച് നോക്കുവിൻ! ആശ്ചര്യപ്പെട്ട് വിസ്മയിക്കുവിൻ! ഞാൻ നിങ്ങളുടെ
    കാലത്ത് ഒരു പ്രവൃത്തി ചെയ്യും; അത് വിവരിച്ചു കേട്ടാൽ നിങ്ങൾ വിശ്വസിക്കുകയില്ല.
  urd-GVR: “Dīgar aqwām par nigāh ḍālo, hāṅ un par dhyān do to hakkā-bakkā rah jāoge.
    Kyoṅki maiṅ tumhāre jīte-jī ek aisā kām karūṅga jis kī jab ḳhabar sunoge to tumheṅ
    yaqīn nahīṅ āegā.
  suz-BL: मिनु परमप्रभुमी आं कली “रागी रागी ङा मुर आन कली कोव़ङो। मेको आन कली कोव़शा,
    गे छक लाक्‍नेवे। मारदे हना इन ब्रोंइतीक नाक्‍तीमी गेय का पशो बाक्‍ब। मेको इ कली
    देंतेक्‍म हना यो, गे मेको थमा मसुइक्‍नेवे। प्रेरित १३:४१
  eng-NOY: Behold ye among the nations, and look! Yea, wonder, and be astonished!
    For I do a work in your days Which ye will not believe though it be told you.
  ita-1927: Vedete fra le nazioni, guardate, maravigliatevi, e siate stupefatti! Poiché
    io sto per fare ai vostri giorni un’opera, che voi non credereste, se ve la raccontassero.
  ckb-ckb: «تەماشای نەتەوەکان بکەن و سەرنج بدەن، بە تەواوی سەرسام بن، چونکە لە سەردەمی
    ئێوەدا کارێکی وا دەکەم، ئەگەر باس بکرێت باوەڕ ناکەن.
  eng-BBE: 'See among the nations, and take note, and be full of wonder: for in your
    days I am doing a work in which you will have no belief, even if news of it is
    given to you.'
  kan-OKCV: “ಜನಾಂಗಗಳ ಕಡೆಗೆ ನೋಡಿ ಲಕ್ಷ್ಯಗೊಟ್ಟು ಬಹಳವಾಗಿ ಆಶ್ಚರ್ಯಪಡಿರಿ. ನಿಮ್ಮ ಜೀವಮಾನ ಕಾಲದಲ್ಲಿ
    ನಾನು ಒಂದು ಕಾರ್ಯವನ್ನು ಮಾಡಲಿದ್ದೇನೆ ಆ ಕಾರ್ಯವನ್ನು ವಿವರಿಸಿ ಹೇಳಿದರೂ ನೀವದನ್ನು ನಂಬುವುದಿಲ್ಲ.
  tam-2017: நீங்கள் அந்நியமக்களை நோக்கிப்பார்த்து, ஆச்சரியப்பட்டுப் பிரமியுங்கள்;
    விவரிக்கப்பட்டாலும் நீங்கள் விசுவாசியாத ஒரு செயலை உங்கள் நாட்களில் நடப்பிப்பேன்.
  spa-RV-1909: Mirad en las gentes, y ved, y maravillaos pasmosamente; porque obra
    será hecha en vuestros días, que aun cuando se os contare, no la creeréis.
  ron-BTF: Voi, cei dintre păgâni, priviți și luați aminte și minunați-vă cu uimire,
    căci în zilele voastre voi lucra o lucrare pe care voi nu o veți crede chiar dacă
    vi se va spune.
  eng-WEBP: “Look among the nations, watch, and wonder marvelously; for I am working
    a work in your days which you will not believe though it is told you.
  eng-FBV: Look around at the nations, watch and be surprised and amazed. Something
    is going to happen in your time that you wouldn't believe even if you were told.
  nld-1939: 'Werpt een blik op de volken, ziet rond, En staat verbijsterd van schrik:
    Want Ik ga een werk in uw dagen voltrekken, Dat ge niet zoudt geloven, als het
    werd verteld.'
  nch-BL: ˻Huan TOTECO quiijto:˼ “Xiquintachilica nopa sequinoc talme cati amechyahualohuaj
    huan ximomajmatica pampa nijchihuas se tamanti ipan ni tonali pero amo anquineltocase
    masque se amechpohuilis para panotoc.
  vie-1934: Hãy nhìn trong các nước và xem, hãy lấy làm lạ và sững sờ! Vì ta đang
    làm ra trong ngày các ngươi một việc, mà dầu có ai thuật lại cho các ngươi, các
    ngươi cũng không tin.
  hin-CV: “जाति-जाति के लोगों की ओर देखो और उनकी गतिविधियों पर ध्यान दो, और तुम बहुत
    ही चकित होओ. तुम्हारे ही जीवनकाल में मैं कुछ ऐसा करने पर हूं कि यदि यह बात तुम्हें
    बताई भी जाय, तब भी तुम उस पर विश्वास नहीं करोगे.
  spa-BES: Miren entre las naciones, y tomen nota, y sean maravillados, asómbrense;
    porque en sus días estoy haciendo un trabajo en el que no creerán, incluso si
    alguien les contara.
  tdx-tdx: Sambao o kilakila’ ondatio, le maharendreha naho mañaraharà, Ilatsao fa
    hanoeñe amo andro’ areoo ty fitoloñañe tsy hiantofa’ areo, ndra t’ie italilañe.
  tha-KJV: จงมองทั่วประชาชาติต่างๆและดู​ให้​ดี จงประหลาดและแปลกใจ ด้วยว่าเราจะกระทำการในกาลสมัยของเจ้า
    ถึงจะบอก เจ้​าก็จะไม่​เชื่อ
  por-BR-2018: Vede entre as nações, e prestai atenção, e espantai-vos, espantai-vos;
    porque uma obra será feita em vossos dias, que quando for contada, não acreditareis.
  deu-ELO: Sehet unter den Nationen und schauet und erstaunet, staunet; denn ich wirke
    ein Werk in euren Tagen, ihr würdet es nicht glauben, wenn es erzählt würde.
  eng-WYC-2018: Behold ye in heathen men, and see ye, and wonder ye, and greatly dread
    ye; for a work is done in your days, which no man shall believe, when it shall
    be told. (Behold ye the heathen, and see ye, and wonder ye, and greatly fear ye;
    for a work is done in your days, which no one shall believe, when it shall be
    told to them.)
  epo-epo: Rigardu la naciojn, rigardu, kaj vi forte miros; ĉar en via tempo Mi faros
    ion, kion vi ne kredus, se oni rakontus al vi.
  uig-PIN: Əllǝr arisida bolidiƣan bir ixni kɵrüp beⱪinglar, obdan ⱪaranglar, ⱨǝyranuⱨǝs
    ⱪelinglar! Qünki silǝrning dǝwringlarda bir ix ⱪilimǝnki, Birsi silǝrgǝ bayan
    ⱪilƣan tǝƣdirdimu silǝr ixǝnmǝyttinglar.
  beo-beo: Amalalu, Hina Gode da Ea fi dunu ilima amane sia:i, “Dilia fifi asi gala
    huluane dilima sisiga:i dialebe, amo mae fisili, ba:laloma. Amasea, dilia da fofogadigimu.
    Bai, Na da hou bagade hamomu. Amola dilia da amo hamobe dilia gega nabimu ganiaba,
    dafawaneyale hame dawa:la:loba. Amaiba:le, ba:laloma!
  tpi-OTNT: Orait na Bikpela i tokim ol manmeri bilong en olsem, “Yupela lukim gut
    ol manmeri bilong ol arapela kantri, na bai yupela i kirap nogut tru. Long wanem,
    mi bai mekim narakain samting i kamap namel long ol na taim yupela i harim tok
    long dispela samting, bai yupela i no inap bilipim.
  hau-SA: “Ka dubi al’ummai, ka gani, ka sha mamaki. Ga shi zan yi wani abu a kwanakinka,
    wanda ko ma an faɗa maka ba za ka gaskata ba.
  uig-LAT: Eller arisida bolidighan bir ishni körüp béqinglar, obdan qaranglar, heyranuhes
    qélinglar! Chünki silerning dewringlarda bir ish qilimenki, Birsi silerge bayan
    qilghan teghdirdimu siler ishenmeyttinglar.
  nde-nde: “Khangelani ezizweni libone njalo limangale kakhulu. Ngoba ensukwini zenu
    ngizakwenza into elingasoze liyikholwe, lanxa lingabe litsheliwe.
  ton-ton: '¶ “Vakai, ʻakimoutolu ʻi he ngaahi hiteni, pea tokanga, mo ofo lahi: he
    te u fai ha ngāue ʻi homou ngaahi ʻaho, ʻe ʻikai te mou tui ki ai, ʻo kapau ʻe
    tala ia kiate kimoutolu.'
  ces-1613: Pohleďte na národy a popatřte, nýbrž s velikým podivením se užasněte,
    proto že dělám dílo ve dnech vašich, o němž když vypravováno bude, neuvěříte.
  eng-WMB: “Look among the nations, watch, and wonder marvelously; for I am working
    a work in your days which you will not believe though it is told you.
  tam-TCV: “பிற நாடுகளைக் கவனித்துப் பாருங்கள், பார்த்து முழுவதுமாய் வியப்படையுங்கள்.
    உங்களுக்குச் சொன்னாலும், உங்களால் நம்பமுடியாத ஒரு செயலை, உங்கள் நாட்களிலேயே நான்
    செய்யப்போகிறேன்.
  ceb-ULB: “Tan-awa ang mga nasod ug susiha sila; kahingangha ug katingala! Kay magbuhat
    gayod ako ug usa ka butang sa imong mga adlaw nga dili nimo matuohan sa dihang
    isugilon kini kanimo.
  pol-UBG: Spójrzcie na narody, zobaczcie i zdumiejcie się bardzo, gdyż dokonuję dzieła
    za waszych dni, w które nie uwierzycie, gdy wam o nim opowiedzą.
  agr-agr: 'Tusa timatai Apajuí ayaak: “Tikich aents aidau batsata nuwish wajukeawa
