    kɨ bar bizir igharagha garim ian tongɨn a damigham. Eghtɨ ia bizir kam bareghamin
    dughiamɨn, ia ti nɨghnɨzir gavgavim an ikian kogham! Kamaghɨn amizɨ, ia bar dɨgavir
    kuram damigham!
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ cɔwɑ sɩ: Ɩ́ nyǝnɩ piitimnɑɑ nɑ sɔɣɔntʋ kpɑ-mɛ. Mpi tɔ, tǝmlɛ
    nɑtǝlɩ tɩɩ lɑ nɑ ɩ́ nɑnɑ mǝ ɩsɛ. Hɑlɩ ye pɑɑ heelɑ-mɛɣɛ pǝ tɔm, mǝ tɑɑ nɔɣɔlʋ
    tɑɑ tisi.'
  azb-azb: Baxın o biri millətlərə, Gördüklərinizə təəccüblənərək mat qalın. Sizin
    vaxtınızda elə işlər görəcəyəm ki, Bunu sizə danışsalar, inanmazsınız.
  eng-DBY: See ye among the nations, and behold, and wonder marvellously; for [I]
    work a work in your days, which ye will not believe, though it be declared [to
    you].
  hin-2017: जाति-जाति की ओर चित्त लगाकर देखो, और बहुत ही चकित हो। क्योंकि मैं तुम्हारे
    ही दिनों में ऐसा काम करने पर हूँ कि जब वह तुम को बताया जाए तो तुम उस पर विश्वास
    न करोगे। (प्रेरि. 13:41)
  wol-KYG: «Xool-leen ci biir xeet yi ba gis,» la Aji Sax ji wax. Jaaxleleen ba jàq,
    nde jëf a ngi jëfe ci seeni jant, bu ñu leen ko waxoon, dungeen ko gëm.
  eng-YLT: Look ye on nations, and behold and marvel greatly. For a work He is working
    in your days, Ye do not believe though it is declared.
  kne-kne: Kanan Diyos, “Sipotan yo din nanasyon sin asag-en yo et palalo ay masdaaw
    kayon to si maila yo, tan waday amagek sin timpo ay sibibiyag kayo ay masdaawan
    yo mo madamag yo.
  eng-WYC-2017: Behold ye in heathen men, and see ye, and wonder ye, and greatly dread
    ye; for a work is done in your days, which no man shall believe, when it shall
    be told.
  eng-WMBB: “Look amongst the nations, watch, and wonder marvellously; for I am working
    a work in your days which you will not believe though it is told you.
  urd-GVH: “दीगर अक़वाम पर निगाह डालो, हाँ उन पर ध्यान दो तो हक्का-बक्का रह जाओगे।
    क्योंकि मैं तुम्हारे जीते-जी एक ऐसा काम करूँगा जिसकी जब ख़बर सुनोगे तो तुम्हें
    यक़ीन नहीं आएगा।
  rug-rug: Meke zamai e Zihova sari Nana tie, “Mi kopuni sari na butubutu tie pu koa
    pa varikali mia sara, meke kote magasa nia gamu gua sapu kaqu dogoria gamu. Kote
    tavetia Rau si keketoṉa sapu lopu kaqu boka tava hinokara pana avosia gamu sa
    guguana sa.
  gaz-gaz: “Saboota hubadhaa ilaalaa; akka malees dinqisiifadhaa. Ani bara keessan
    keessa waan isin yoo isinitti himame illee hin amanne tokko nan hojjedha.
  fra-LSG: Jetez les yeux parmi les nations, regardez, Et soyez saisis d’étonnement,
    d’épouvante! Car je vais faire en vos jours une œuvre, Que vous ne croiriez pas
    si on la racontait.
  gnn-gnn: Bala ŋayinydja Garraynydja buku‐wakmaraŋala waŋana bala Wapakakkunydja
    bitjarrana, “Nhäŋa ŋunha ya' mulku'‐mulkurunha yolŋunha walalanha miṯtjinha ga
    bäpurru'nha, nhe yurru nhämanydja ŋoy‐wiḻaŋ'thunna wirrkina dhikana wal'ŋu, liŋgu
    yuwalk yana ŋarranydja yurru djäma wiripuyama, galki yurru dhuwalayi maḻŋ'thunna
    yulŋunydja. Ŋunhi bini yolŋuyu walalay ḻakaranha nhokala ŋäthilinydja, ga nhenydja
    bini yakana märr‐yuwalkthinya ŋänha ŋunhi.
  yal-yal: Ɛ yɛɛn ti siyane ra, ɛ e mato, ɛ yi kabɛ, ɛ yigitɛgɛ. Bayo n fena nde ligama
    nɛn ɛ waxatini ito yi ɛ mi yi lɛ naxan na, hali xa a fala ɛ xa.
  haw-1868: E nana oukou iwaena o na lahuikanaka, a e ike pono, a e kahaha nui ka
    naau, No ka mea, e hana no au i ka hana i ko oukou mau la, Ka mea i manaoio ole
    ai oukou, ke haiia mai ia.
  arb-NAV: تَأَمَّلُوا الأُمَمَ وَأَبْصِرُوا. تَعَجَّبُوا وَتَحَيَّرُوا لأَنِّي مُقْبِلٌ
    عَلَى إِنْجَازِ أَعْمَالٍ فِي عَهْدِكُمْ إِذَا حُدِّثْتُمْ بِها لَا تُصَدِّقُونَهَا.
  ewe-ewe: Yehowa ɖo eŋu nam be, “Nɔ ŋku lém ɖe dukɔ siwo ƒo xlã wò la ŋuti eye nu
    si nàkpɔ la awɔ nuku na wò. Mele nane wɔ ge le wò ŋkekewo me esi ne wogblɔe na
    wò la màxɔe ase o.
  eng-LEE: Look ye about among the nations, and behold and be astonished and astounded;
    for [God] will fulfill a work in your days, ye would not believe it, if it were
    only told you.
  asm-FB: “দেশীয় লোকসকলক চোৱা, আৰু পৰীক্ষা কৰা, আচৰিত আৰু বিস্মিত হোৱা! কাৰণ মই তোমালোকৰ
    দিনত নিশ্চয় এনে কাৰ্য কৰিম; যি কাৰ্য তোমালোকৰ আগত প্রকাশ হলেওঁ তোমালোকে বিশ্বাস
    নকৰিবা।
  sus-A: «وٌ وٌ يَ تِ حَمَنّيٍ رَ، وٌ عٍ مَتٌ. وٌ كَابَمَ نّ، وٌ دّ عِشَرَ، بَرِ مَ
    قٍ ندٍ نَ رَبَقٍ وٌ شَ وَشَتِ كُي وٌ مُ لَمَ نَشَن نَ، هَلِ نَ سَ قَلَ وٌ بّ.
  fra-SBL: « Regardez parmi les nations, observez, et soyez étonnés ; car je fais
    en vos jours une œuvre que vous ne croirez pas, même si on vous la raconte.
  hbo-hbo: רְא֤וּ בַגֹּויִם֙ וְֽהַבִּ֔יטוּ וְהִֽתַּמְּה֖וּ תְּמָ֑הוּ כִּי־פֹ֙עַל֙
    פֹּעֵ֣ל בִּֽימֵיכֶ֔ם לֹ֥א תַאֲמִ֖ינוּ כִּ֥י יְסֻפָּֽר׃
  shp-NTPO: Oinkanwe wetsa mainmeabaonra mato kateke; oinnax ratékanwe. Ea riki moa
    atires, wetsabaon mato yoia maton ikonhatima keská jawékibora en ati iki.
  piu-2006: '@see-verse:HAB.001.004'
  kik-kik: “Atĩrĩrĩ, ta rorai ndũrĩrĩ na mwĩrorere ũhoro wacio, na mũmake biũ. Nĩgũkorwo
    matukũ-inĩ maku nĩngwĩka ũndũ ũrĩa ũtangĩĩtĩkia o na ũngĩĩrwo.
  fra-NCL: Jetez les yeux sur les nations et regardez ; soyez étonnés, stupéfaits.
    Car je vais faire en vos jours une œuvre, que vous ne croiriez pas si on vous
    la racontait.
  cek-AK: Sithaw panoek ai kaminawk thungah kaom hmuen to khen oh loe, poek o noek
    ah! Paroeai dawnrai hoiah om oh; thuih cadoeh, tang han ai ah nangcae ih adung
    thungah tok ka sak han.
  cuk-cuk: 'Bab-Jehová sogded: “Dule-yar-baid-baidgi-bukwamalad be dakmala. Nuekwaa
    be dakmala, geger-dakbukwa be gumala. We-ibagangi ibmar-gegerdaklemalad an imaksokalid,
    amba dule bemarga a-ibmar-imaklegoed-odulogele, bemar amba bengumaloed.'
  uig-CYR: Әлләр арисида болидиған бир ишни көрүп беқиңлар, убдан қараңлар, һәйрануһәс
    қелиңлар! Чүнки силәрниң дәвриңларда бир иш қилимәнки, Бириси силәргә баян қилған
    тәғдирдиму силәр ишәнмәйттиңлар.
  tel-2017: అన్యజనుల్లో జరుగుతున్నది చూడండి, ఆలోచించండి. నిర్ఘాంతపొండి. మీ కాలంలో
    నేనొక కార్యం చేస్తాను. అలా జరుగుతుందని ఎవరైనా మీకు చెప్పినా మీరు నమ్మరు.
  hat-BSA: “Gade pami nasyon yo! Obsève byen! Se pou nou vin sezi e menm etone! Paske
    Mwen ap fè nan jou pa w yo, yon bagay ke ou pa t ap kwè, malgre ke ou ta tande
    l.
  kos-kos: Na LEUM GOD El fahk nu sin mwet lal, “Suiyana mutunfacl su raunikowosyak,
    ac kowos fah fwefela ke ma kowos liye. Nga ac oru sie ma, ac kowos ac tia lulalfongi
    ke kowos ac lohngak uh.
  hbo-WLC: רְא֤וּ בַגּוֹיִם֙ וְֽהַבִּ֔יטוּ וְהִֽתַּמְּה֖וּ תְּמָ֑הוּ כִּי־פֹ֙עַל֙
    פֹּעֵ֣ל בִּֽימֵיכֶ֔ם לֹ֥א תַאֲמִ֖ינוּ כִּ֥י יְסֻפָּֽר׃
  ibo-ibo: “Legide mba niile anya, ka i hụ. Lee, ka o ju gị anya nke ukwuu. Nʼihi
    na agaje m ime ihe nʼụbọchị ndụ unu, nke unu na-agaghị ekwenye, ọ bụladị ma akọọrọ
    unu ya.
  ory-ory: ତୁମ୍ଭେମାନେ ଗୋଷ୍ଠୀଗଣ ମଧ୍ୟରେ ଦେଖି ମନୋଯୋଗ କର ଓ ଅତିଶୟ ଚମତ୍କୃତ ହୁଅ; କାରଣ ତୁମ୍ଭମାନଙ୍କ
    ସମୟରେ ଆମ୍ଭେ ଏକ କର୍ମ କରୁଅଛୁ, ସେ ବିଷୟ ତୁମ୍ଭମାନଙ୍କୁ କୁହାଗଲେ ହେଁ ତୁମ୍ଭେମାନେ ତାହା ବିଶ୍ୱାସ
    କରିବ ନାହିଁ।
  chk-chk: Iwe, ewe Samol mi Lapalap a üreni nöün aramas, “Oupwe nenengeni chon ekewe
    mwü mi nom ünükümi, oupwe mairü o weitifengenikemi ren mine oua küna. Pun üpwe
    föri och föför lon ränin manauemi, ousap mochen lükü ika eman epwe ürenikemi.
  rop-rop: Wal YAWEI det trubala God bin ensim mi, “Yu luk na langa ola najalot kantri!
    Yu garra hatjamp wen yu luk wanim garra hepin langa olabat. Nomeda if sambodi
    bin dalim yu bifo, bat stil yu kaan bilib wanim garra hepin na.
  ukr-1871: Розгляньтесь проміж народами, придивітесь уважно (моїм дїлам), а ви зачудуєтесь;
    я бо ще за ваших часів учиню таке, що ви б і не повірили, як би вам хто розповідав.
  deu-1951: Seht, ihr Verächter, und schaut umher, verwundert und entsetzt euch! Denn
    ich tue ein Werk in euren Tagen; ihr würdet es nicht glauben, wenn man es erzählte!
  eng-JPS: Look ye among the nations, and behold, and wonder marvellously; for, behold,
    a work shall be wrought in your days, which ye will not believe though it be told
    you.
  srp-1865: Pogledajte po narodima i vidite, i èudite se i divite se, jer æu uèiniti
    djelo u vaše dane kojega neæete vjerovati kad se stane pripovijedati.
  lug-lug: “Mutunuulire amawanga, mwetegereze. Mwewuunyize ddala nnyo. Kubanga ŋŋenda
    kukola omulimu mu nnaku zammwe gwe mutalikkiriza newaakubadde nga mugubuuliddwa.
  heb-heb: ראו בגוים והביטו והתמהו תמהו כי פעל פעל בימיכם לא תאמינו כי יספר׃
  ben-IRV: “জাতিদের দিকে তাকাও এবং পরীক্ষা কর, বিস্মিত ও অবাক হও, কারণ আমি তোমাদের
    দিন নিশ্চয়ই এমন কিছু করব যা তোমাদের জানানো হলেও তোমরা বিশ্বাস করবে না।
  pan-pan: ਕੌਮਾਂ ਵਿੱਚ ਵੇਖੋ ਅਤੇ ਧਿਆਨ ਕਰੋ, ਅਚਰਜ਼ ਮੰਨੋ ਅਤੇ ਹੈਰਾਨ ਹੋਵੋ! ਕਿਉਂ ਜੋ ਮੈਂ ਤੁਹਾਡੇ
    ਦਿਨਾਂ ਵਿੱਚ ਅਜਿਹਾ ਕੰਮ ਕਰ ਰਿਹਾ ਹਾਂ, ਜਿਸ ਦੀ ਪਰਤੀਤ ਤੁਸੀਂ ਨਹੀਂ ਕਰੋਗੇ, ਭਾਵੇਂ ਉਹ ਤੁਹਾਨੂੰ
    ਦੱਸਿਆ ਵੀ ਜਾਵੇ!
  mya-JVB: သစ္စာပျက်သောသူတို့၊ ကြည့်ရှု ဆင်ခြင် ၍ အလွန်မှိုင်တွေ ကြလော့။ အကြောင်း
    မူကား၊ သင်တို့အား သူတပါး ပြ ညွှန်သော်လည်း သင်တို့မ ယုံ သော အမှုကို သင် တို့လက်ထက်
    ကာလ၌ ငါပြု ၏။
  hmo-hmo: 'Vadaeni Lohiabada ese iena bese taudia ia hamaoroa, ia gwau, “Idau bese
    taudia edia huanai dahaka ia vara do umui itaia namonamo, bona do umui hoa bada
    herea. Badina be lau ese kara ta do lau karaia, bona unai kara ena sivarai umui
    kamonai neganai, do umui hamomokania lasi, gauna inai:'
  urd-urd: क़ौमों पर नज़र करो, और देखो; और हैरान हो; क्यूँकि मैं तुम्हारे दिनों में
    एक ऐसा काम करने को हूँ कि अगर कोई तुम से उसका बयान करे तो तुम हरगिज़ उम्मीद न
    करोगे।
  rus-SYN: Посмотрите между народами и внимательно вглядитесь, и вы сильно изумитесь;
    ибо Я сделаю во дни ваши такое дело, которому вы не поверили бы, если бы вам рассказывали.
  bqc-SIM: À buiↄ gwa à gwa, yã́ i diwá, asa málɛ yãkɛ á gↄↄɛ, tó wa sìuɛ́,
    á sio.
  tcz-CHONGTHU: Pakai chun adonbut in, “Chitin namtin ho khu gahven chuleh kidangsa
    temin! Ajeh chu keiman nangma nikho laiya hi thilkhat kahin boldoh ding, mi koiham
    khattouvin seijongleh na tahsan louhel ding chu kahinbol ding ahije.
  mar-mar: “इतर राष्ट्रांकडे पाहा! त्यांचे परिक्षण करा, आणि आश्चर्याने विस्मित व्हा!
    कारण खचित मी तुमच्या दिवसात अशा काही गोष्टी करणार की, त्या तुम्हास सांगण्यात येतील
    तेव्हा तुमचा विश्वास बसणार नाही.
  qub-qub: 'Tayta Diosnami cutichir niran: «Masqui ricay nasyuncunata. Masqui ricay
    imano päsaycashantapis. Fiyupa manchariypajcunata ruranäpämi caycä. Imano ruranäpaj
    caycajtapis willashuptiqui gamcunaga manami riguinquimanchu.'
  bqp-bqp: Yinni Gusunɔ u nɛɛ, i bwesenu mɛɛrio i kɑ sikerenɑ. I de biti yu bɛɛ mwɑ.
    Domi kon gɑ̃ɑnu ko bɛɛn nɔni biru ni i ǹ nɑɑnɛ mɔ̀, bɑɑ goo ù n bɛɛ nu tusiɑ.
  hat-hat: 'Seyè a pale ak pèp li a, li di: -Voye je nou gade nasyon ki bò kote nou
    yo. Nou pral sezi, nou pral tranble. Mwen pral fè yon travay devan je nou. Si
    se moun ki ta vin di nou sa, nou pa ta kwè.'
  eng-BSB: “Look at the nations and observe— be utterly astounded! For I am doing
    a work in your days that you would never believe even if someone told you.
  tod-tod: 'Maliɠii ɠɛ ma: «À ɠaazulo dɛɛ zii ɠiligiti ba, wo laa ɠa vɔ ga duai.
    Mazɔlɔɔ wa yɛsu vulua, wo naa ɠa, nii é ʋaazu ɠɛɛzu, fai naa é ɠɛɛzu, nu a la
    bona wo ma, wo la ɓena la da.'
  eng-WEBPB: “Look amongst the nations, watch, and wonder marvellously; for I am working
    a work in your days which you will not believe though it is told you.
  kbq-kbq: Hagi Ra Anumzamo'a kenona huno, Ama mopafima me'nea kumatamimpima keganti
    kegama hunka kavuma kesanunka antri hugahane. Na'ankure menima kagrama mani'nana
    kna'afina mago'a zana tro nehuankinka, ana zanku'ma kasamisnagenka antahi ozamigahane.
    (Aposolo 13:41)
  nhe-BL: ˻Huan TOTECO quiijto:˼ “Xiquintlachilica nopa sequinoc tlaltini tlen inmechyahualohuaj
    huan ximomajmatica pampa nijchihuas se tlamantli ipan ni tonali pero ax inquineltocase
    yonque se inmechpohuilis para panotoc.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg wemiaihu wanupe. — Peme'e teko ywy peiwyr
    huwake har wanehe nehe. Pepytuhegatu pezemukuhem wanexak mehe nehe no. Ta'e napezeruzar
    kwaw heremiapo ràm ko 'ar rehe har rehe nehe xe. Aze mo amo umume'u peme wà, nezewe
    rehe we napezeruzar iwer mo waze'eg rehe.
  eng-DRA: 'Behold ye among the nations, and see: wonder, and be astonished: for a
    work is done in your days, which no man will believe when it shall be told.'
