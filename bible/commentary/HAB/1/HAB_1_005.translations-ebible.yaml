    jegashtatjume. Juna tikich ujapainakuig, atumek dekaskeapi tumaitsugme.'
  kyc-kyc: Kamongome banya wambu dupwa lamaiyuo dopa leya. Nakamame wambu rara wakale
    nakamana parali maki ingyuo palaminyi dupwa kandalapape. Nakama kararami gii dusipana
    yulu mende piru doko mendeme langyuo rolara ramo doko nakama kinyilyamo lao suu
    pyaa narami ingilya kande.
  urd-GVU: ”دیگر اقوام پر نگاہ ڈالو، ہاں اُن پر دھیان دو تو ہکا بکا رہ جاؤ گے۔ کیونکہ
    مَیں تمہارے جیتے جی ایک ایسا کام کروں گا جس کی جب خبر سنو گے تو تمہیں یقین نہیں
    آئے گا۔
  eng-OEBCW: Look at the nations, look well, be shocked and amazed. For I am about
    to do a work in your days; you will not believe it when it is told.
  deu-1912: Schaut unter den Heiden, seht und verwundert euch! denn ich will etwas
    tun zu euren Zeiten, welches ihr nicht glauben werdet, wenn man davon sagen wird.
  kan-2017: ಜನಾಂಗಗಳ ಮಧ್ಯೆ ನಡೆಯುವುದನ್ನು ದೃಷ್ಟಿಸಿ ನೋಡಿ. ಅದರಿಂದ ನೀವು ಬೆರಗಾಗಿ ಹೋಗುವಿರಿ;
    ನಿಮ್ಮ ಕಾಲದಲ್ಲೇ ನಾನು ಒಂದು ಕಾರ್ಯವನ್ನು ಮಾಡುವೆನು. ನಾನು ಆ ಕಾರ್ಯದ ಬಗ್ಗೆ ನಿಮಗೆ ಎಷ್ಟು
    ತಿಳಿಹೇಳಿದರೂ ನೀವು ನಂಬುವುದಿಲ್ಲ.
  yap-yap: Me ga’ar SOMOL ngak e tirok e girdi’, “Mu changargad ngak e pi nam ni yad
    bay u to’obmed i yan, mi gimed ra gin ko pin’en ni gimed ra guy. Bay gu rin’ ban’en
    ni gimed ra rung’ag murung’agen ma dabi riyul’ u wun’med.
  hlt-MCSB: Namtom rhoek te hmu lamtah paelki laeh. Ngaihmang sak laeh, ngaihmang
    sak laeh. Namah tue kah aka thoeng khoboe he a daek vaengah na tangnah uh mahpawh.
  mdy-ETH: ዬካፓ ናንጊና ናንጋ ጎዳ ዴሮም ሂዚ ጌዔኔ፦ «ሂንዳ ዒንሢኮ ኮሮይዳ ዓኣ ሜሌ ዴሮ ዛጉዋቴ፤ ዒንሢም ጴዻ ባኮ ቢያ
    ዲቃቲ ሄርሹዋቴ፤ ዖኦኒ ኬኤዜቴያ ጉሙርቃኒ ዒንሢ ዳንዳዑዋ፥ ዲቃሢ ሄርሺሳ ባኣዚ ዒንሢ ዎዶና ታ ማዻንዳኔ።
  twi-ASANTE: “Momma ɛnyɛ mo nwanwa, na mo ho nnwiri mo! Merebɛyɛ biribi wɔ mo berɛ
    so, na sɛ obi ka kyerɛ mo a, morennye nni.
  eng-WEBU: “Look among the nations, watch, and wonder marvelously; for I am working
    a work in your days which you will not believe though it is told you.
  wal-wal: GODAI zaaridi ba asaa hagaadan yaagiis; “Intte yuushuwan de7iya kawotettata
    xeellite! Xeellidi garamettitenne maalaalettite! Aissi giikko, intteyyo yootiyaakkokka
    intte ammanenna oosuwaa taani intte wodiyan oottana hanais.
  spa-PDDPT: Miren las naciones y observen. Sean asombrados, porque Yo haré una obra
