  gun-gun: 'Senhor aipoe''i: — Pexa pota ha''vy yvy regua kuery re ajapo taa re. Pema''ẽ
    vy penhemondyipa rei ''rã peneakanhymba peve. Mba''eta peikove teri reve voi ajapo
    ''rã mba''emo, pendevy omombe''ua teĩ perovia va''erã nunga e''ỹ.'
  agu-BL: 'Jilone''n tzaj tzun Kataj Ryos, nintzun taltz scyetz yi e'' tetz tanum:
    “Ilwoknin mbi sbajok scye''j yi e'' mas tnum yi najlche'' tzixlajwok. Cxeleponwok
    yab te''j. Na te yi tiempa''tz sbajok jun chin xtxolbil wa''n. Poro quil tzitocsaj,
    mpe nink tal junt wunak tzitetz.'
  ilo-ULB: Kitaem dagiti nasion ket sukimatem ida; maklaat ken masdaawka! Gapu ta
    sigurado nga umadanin nga aramidek kadagiti aldawmo a saanmonto a patien inton
    maipadamag kenka daytoy.
  kpg-kpg: Dimaadua ga helekai gi ana daangada, “Goodou mmada malaa gi nnenua ala
    i godou baahi, gei goodou ga goboina huoloo gi nia mee ala gaa mmada ginai goodou.
    Au gaa hai dagu mee dela hagalee hagadonu go goodou i di godou madagoaa ma ga longono goodou
    di maa.
  uig-ARA: ئەللەر ئارىسىدا بولىدىغان بىر ئىشنى كۆرۈپ بېقىڭلار، ئوبدان قاراڭلار، ھەيرانۇھەس
    قېلىڭلار! چۈنكى سىلەرنىڭ دەۋرىڭلاردا بىر ئىش قىلىمەنكى، بىرسى سىلەرگە بايان قىلغان
    تەغدىردىمۇ سىلەر ئىشەنمەيتتىڭلار.
  sus-sus: «Wo wo ya ti ɲamanɛe ra, wo e mato. Wo kaabama nɛ, wo dɛ ixara, barima
    fe nde na rabafe wo xa waxati kui wo mu lama naxan na, hali na sa fala wo bɛ.
  pon-2006: KAUN-O eri mahsanihong sapwellime aramas akan, “Kumwail kilang wehi teikan
    oh tehk mwahu, kumwail ahpw pahn pwuriamweikihla kowahlap. I pahn wiahda mehkot
    kapwuriamwei, ahpw kumwail sohte pahn kamehlele, mehnda ma kumwail pahn rong koasoiepe.
  jae-jae: “Asala tenteŋlatu samob to alic. Alaiŋ matemanô to aŋac lemem. Gebe aê
    oc jaŋgôm gêŋ kaiŋ teŋ êndêŋ amacnêm têm. Lau embe sênac miŋ êndêŋ amac naŋ, oc
    akêŋ êwiŋ atom.
  ksd-ksd: Avat a gire pire ra lavur vuna tarai, ma avat a nuk pa ia, ma avat a kakaian
    tuna; tago di pait tika na magit ta kavava e, ma gala da ve avat i tana, gala
    pa avat a kapupi ia.
  grc-BRENT: Ἴδετε οἱ καταφρονηταὶ, καὶ ἐπιβλέψατε, καὶ θαυμάσατε θαυμάσια, καὶ ἀφανίσθητε·
    διότι ἔργον ἐγὼ ἐργάζομαι ἐν ταῖς ἡμέραις ὑμῶν, ὃ οὐ μὴ πιστεύσητε, ἐάν τις ἐκδιηγῆται.
  ind-AYT: “Lihatlah di antara bangsa-bangsa, perhatikanlah! Tercenganglah dengan
    heran, sebab Aku melakukan pekerjaan pada zamanmu, yang tidak akan kamu percaya
    jika diceritakan kepadamu.
  nya-nya: “Yangʼanani pakati pa mitundu ya anthu, ndipo penyetsetsani, ndipo muthedwe
    nazo nzeru. Pakuti ndidzachitadi zinthu pa nthawi yanu zimene inu simudzazikhulupirira,
    ngakhale wina atakufotokozerani.
  hrv-hrv: Obazrite se na narode, pogledajte, čudite se, zapanjite! Jer u vaše dane
    činim djelo u koje ne biste vjerovali da vam ga tko ispriča.
  mps-mps: Tialima, Genuai Bidigo aga we bidibolo e tama po pusa mani. “Dagego meba
    gasa kantri we bidi bugagia suao, tama dage noma dwai mu saibao. Magi baso meni.
    Tamadi tama eno augwali tomode gasagi yai nai me pedelemainu elama, tama dagego
    te sę yali po odobode da, teda dagego homugo te mu dao homu me egobeo.
  tpi-tpi: Orait na Bikpela i tokim ol manmeri bilong en olsem, “Yupela lukim gut
