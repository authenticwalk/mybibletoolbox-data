verse: HAB.001.012
translations:
  mal-C: യഹോവേ, അങ്ങ് ആദിമുതലുള്ളവനല്ലയോ? എന്റെ ദൈവമേ, എന്റെ പരിശുദ്ധനേ, അങ്ങ് അമർത്യതയുള്ളവനല്ലോ.
    യഹോവേ, വിധി നടപ്പാക്കേണ്ടതിന് അങ്ങ് അവരെ നിയമിച്ചിരിക്കുന്നു; എന്റെ പാറയായുള്ളവനേ,
    ശിക്ഷ നടത്തേണ്ടതിന് അവിടന്ന് അവരെ നിയോഗിച്ചിരിക്കുന്നു.
  deu-TKW: Bist nicht du, Jahwe, von Urzeit her mein Gott, mein Heiliger, der nimmer
    stirbt? Jahwe, zur Vollstreckung des Gerichts hast du ihn bestimmt und zum Strafen
    ihn verordnet -
  lin-lin: Boni, ozali Yawe te wuta na ebandeli ? Ozali Nzambe na ngai, Mosantu na
    ngai, okufaka te. Oh Yawe, oponaki bango mpo na kosambisa biso ; mpe Yo Libanga
    na ngai, olendisaki bango mpo na kopesa biso etumbu.
  eng-LSV: Are You not of old, O YHWH, my God, my Holy One? We do not die, O YHWH,
    || You have appointed him for judgment, || And, O Rock, You have founded him for
    reproof.
  eng-GNV: 'Art thou not of olde, O Lord my God, mine holy one? we shall not die:
    O Lord, thou hast ordeined them for iudgement, and O God, thou hast established
    them for correction.'
  eng-WEBSTER: Art thou not from everlasting, O LORD my God, my Holy One? We shall
    not die. O LORD, thou hast ordained them for judgment; and O mighty God, thou
    hast established them for correction.
  nhw-BL: ˻Na niquijto:˼ “¡TOTECO, hasta huejcajya ta tiitztoya huan nochipa tiitztoc!
    ¡Ta tinoTeco Dios catli tiTlatzejtzeloltic! Amo timiquise. Melahuac ta tiquinpalehuijtoc
    nopa caldeos para techtlatzacuiltise huan techxitlahuase por nopa huejhueyi tlajtlacoli
    catli tijchijtoque. Pero ta, tiTOTECO, catli titemachtli huan techmanahuis.
  swh-ONEN: Ee Bwana, je, wewe sio wa tangu milele? Mungu wangu, Uliye Mtakatifu wangu,
    hatutakufa. Ee Bwana, umewachagua wao ili watekeleze hukumu; Ee Mwamba, umewaamuru
    watuadhibu.
  bba-bba: Sɑɑ yellun di, wunɑ ɑ sɑ̃ɑ Gusunɔ. Wunɑ ɑ sɑ̃ɑ nɛn Yinni. A dɛɛre. Yen
    sɔ̃, sɑ ǹ ɡbimɔ. Yinni, wunɑ ɑ sɑ̃ɑ nɛn kpee bɑɑ mi nɑ rɑ kuke. Wunɑ ɑ Bɑbiloniɡibu
    ɡɔsɑ, mɑ ɑ bu dɑm kɑ̃ kpɑ bu kɑ sun sɛɛyɑsiɑ.
  eng-KJVCPB: Art thou not from everlasting, O Lord my God, mine Holy One? we shall
    not die. O Lord, thou hast ordained them for judgment; And, O mighty God, thou
    hast established them for correction.
  luo-luo: Yaye Jehova Nyasaye, donge in ema nyaka nene? Yaye, Nyasacha, Nyasaye Maler,
    ok wanatho. Yaye Jehova Nyasaye, iseyierogi mondo gibednwa jongʼad bura. Yaye
    Nyasaye ma Lwanda, isewalogi mondo gikel kum.
  meu-meu: Iehova e, egu Dirava, egu Helaḡa Diravana, oi na o noho hanaihanaimu ani?
    Ai na basia mase. Iehova e, oi ese vada o gwauraidia, ai ihahemaoro-henimai taudia
    ai baela. Nadi-gini e, oi ese vada o haginidia, ai matamai ihakanidia totona.
  npi-ULB: “परमप्रभु मेरा परमेश्‍वर, मेरा एक मात्र पवित्र परमेश्‍वर, के तपाईं प्राचीन
    समयदेखि नै हुनुहुन्‍न र? हामी मर्नेछैनौँ । परमप्रभुले तिनीहरूलाई न्यायको निम्ति
    नियुक्त गर्नुभएको छ, र हे चट्टान, तपाईंले तिनीहरूलाई सुधारको निम्ति स्थापित गर्नुभएको
    छ ।
  yor-yor: Olúwa, ǹjẹ́ láti ayérayé kọ ni ìwọ tí wà? Olúwa Ọlọ́run mi. Ẹni mímọ́ mi,
    àwa kì yóò kú Olúwa, ìwọ tí yàn wọn fún ìdájọ́; Ọlọ́run alágbára, ìwọ tí fi ẹsẹ̀
    wọn múlẹ̀ fún ìbáwí.
  pes-OPCB: ای یهوه، خدای من! ای قدوس من که از ازل هستی! تو نخواهی گذاشت که ما نابود
    شویم. ای خدایی که صخرهٔ ما هستی، تو به بابِلی‌ها قدرت بخشیدی تا ما را تنبیه کنند.
  tgl-ULB: “Hindi ba mula ka sa walang hanggan, Yahweh na aking Diyos, ang aking Banal?
    Hindi kami mamamatay. Itinalaga sila ni Yahweh para sa paghatol, at ikaw na Bato
    ang nagtatag sa kanila para sa pagtutuwid!
  hui-hui: Habaguguhanda lalu, Anduane Homogo-o í̠ Ngode Datagaliwabe haabo henego
    kegoni. Í̠ i̱naga Ngode Datagaliwabe baya burugule haluhe haabobo henego kegoni.
    Anduane Homogo i̱naga bi Ngode Datagaliwabebi i̱naga humbibi kego howa í̠na Babilonoali
    hearu dabowa iname ko birimagonaga tigua ina belo hongo mialu dabariya.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင်​သည်​အ​စ​ဦး​ကာ​လ​က​ပင်​ဘု​ရား​သ​ခင်​ဖြစ်​တော်​မူ​ပါ​၏။
    ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​၏​ဘု​ရား​ဖြစ်​တော်​မူ​ပါ​၏။ သန့်​ရှင်း​မြင့်​မြတ်​တော်​မူ​လျက်​ထာ​ဝ​ရ​ကာ​လ​တည်​ရှိ​တော်​မူ​၏။
    အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​၏​ဘု​ရား​သ​ခင်​ကွယ်​ကာ​ရာ​ကျောက်​``ကိုယ်​တော်​ရှင်​သည်​ဗာ​ဗု​လုန်​အ​မျိုး​သား​တို့​ကို​ရွေး​ချယ်​တော်​မူ​၍
    ကျွန်​တော်​မျိုး​တို့​အား​အ​ပြစ်​ဒဏ်​ခတ်​နိုင်​စေ​ရန် သူ​တို့​ကို​ခွန်​အား​နှင့်​ပြည့်​စေ​တော်​မူ​ပြီ။-
  bod-N: ཀྱེ་ང་ཡི་དཀོན་མཆོག་ཡ་ཝཱེ་དང་བདག་གི་དམ་པ་ཉིད་ལགས། ཁྱེད་ནི་ཐོག་མ་ཉིད་ནས་བཞུགས་པ་མ་ཡིན་ནམ།
    ངེད་ཅག་ནི་འཆི་བར་མི་འགྱུར་རོ། །ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ཁྱེད་ཀྱིས་ཁྲིམས་ཆད་གཅོད་དུ་དེ་དག་མངགས་པ་དང་།
    ཀྱེ་བྲག་རྡོ་ལགས། ཁྱེད་ཀྱིས་ཉེས་ཆད་གཅོད་དུ་དེ་དག་བསྐོས་པ་ཡིན།
  sna-sna: Haiwa Jehovha, ko hamugari nokusingaperi here? Mwari wangu, mutsvene wangu,
    hatingatongofi. Haiwa Jehovha, makavagadza kuti vatonge; imi Dombo, makavagadza
    kuti varange.
  spa-BLM: ¿No eres tú desde la eternidad, Yahvé mi Dios, mi Santo? No moriremos.
    Yahvé, tú los has establecido para juzgar. Tú, Roca, lo has establecido para castigar.
  cac-cac: 'Ix valanxi icha tic: Mamin Jehová, Dios ach taxoni, tojol ach toni. Man̈
    ol on̈ a cha satel d''a juneln̈ej. Ach Jehová co Columal, a ach ix ac'' yip eb''
    caldeo yuj ac''anoch yaelal d''a quib''an̈.'
  swh-ULB: “Wewe si wa tangu nyakati za zamani, Yahwe Mungu wangu, uliye Mtakatifu?
    Sisi hatutakufa. Yahwe aliwatenga kwaajili ya hukumu, na ninyi, Mwamba, mmeimarisha
    kwaajili ya kusahihisha.
  bel-bel: Але ці ж ня Ты здавён Гасподзь Бог мой, Сьвяты мой? мы не памром! Ты, Госпадзе,
    толькі дзеля суду папусьціў яго. Скала мая! дзеля пакараньня Ты назначыў яго.
  deu-ELBBK: Bist du nicht von alters her, HERR, mein Gott, mein Heiliger? Wir werden
    nicht sterben. HERR, zum Gericht hast du es gesetzt, und, o Fels, zur Züchtigung
    es bestellt.
  mbb-OT: Migkaǥi si Habakuk te, “He Nengazen, Megbevayè ka puun te nehuna. Iyan ka
    waǥas he Megbevayè ku ne wazè nu kemetayen. He Nengazen he iring te endilungà
    he vatu, mibpilì nu is menge tig-Babilonia te kedsilut kenami.
  mal-2015: എന്റെ ദൈവമായ യഹോവേ, നീ പുരാതനമേ എന്റെ പരിശുദ്ധനല്ലയോ? ഞങ്ങൾ മരിക്കയില്ല;
    യഹോവേ, നീ അവനെ ന്യായവിധിക്കായി നിയമിച്ചിരിക്കുന്നു; പാറയായുള്ളോവേ, ശിക്ഷെക്കായി
    നീ അവനെ നിയോഗിച്ചിരിക്കുന്നു.
  rmc-rmc: Či tu na sal večno, RAJEJA, miro Sveto Devla? Amen na meraha! RAJEJA, tu
    tuke kidňal avri le Babilončanen, hoj te anen tiro sudos; Skalo miri, tu len ačhaďal,
    hoj amen te maren.
  pes-OPV: ‌ای یهوه خدای من! ای قدوس من! آیا تو ازازل نیستی؟ پس نخواهیم مرد. ای خداوند
    ایشان را برای داوری معین کرده‌ای و‌ای صخره، ایشان را برای تادیب تاسیس نموده‌ای.
  ron-1924: Доамне, ну ешть Ту дин вешничие Думнезеул меу, Сфынтул меу? Ну вом мури!
    Доамне, Ту ай ридикат пе попорул ачеста ка сэ-Ць ымплинешть жудекэциле Тале; Ту,
    Стынка мя, л-ай ридикат ка сэ дай прин ел педепселе Тале!
  ben-OBCV: হে সদাপ্রভু, তুমি কি অনন্তকাল থেকে নও? আমার ঈশ্বর, আমার পবিত্র ঈশ্বর,
    তোমার কখনও মৃত্যু নেই। তুমি, হে সদাপ্রভু, বিচার করার জন্য এই ব্যাবিলনীয়দের নিযুক্ত
    করেছ; তুমি, হে আমার শৈল, শাস্তি দেবার জন্য তাদের নিরূপিত করেছ।
  som-som: Rabbiyow, Ilaahaygiiyow, kayga Quduuska ahow, sow adigu weligaaba ma aad
    jiri jirin? Annagu dhiman mayno. Rabbiyow, isaga waxaad u diyaarisay xukun, oo
    waxaad u xoogaysay edbin, kaaga Dhagaxa weyn ahow.
  lat-VUC: '[Numquid non tu a principio, Domine, Deus meus, sancte meus, et non moriemur?
    Domine, in judicium posuisti eum, et fortem, ut corriperes, fundasti eum.'
  eng-ASVBT: Art not thou from everlasting, O Jehovah my God, my Holy One? we shall
    not die. O Jehovah, thou hast ordained him for judgment; and thou, O Rock, hast
    established him for correction.
  ita-1885: Non sei tu ab eterno, o Signore Iddio mio, Santo mio? noi non morremo.
    O Signore, tu l'hai posta per far giudicio; e tu, o Rocca, l'hai fondata per castigare.
  eng-LXXUP: Art not thou from the beginning, O Lord God, my Holy One? and surely
    we shall not die. O Lord, thou hast established it for judgment, and he has formed
    me to chasten with his correction.
  eng-ULB: “Are you not from ancient times, Yahweh my God, my Holy One? We will not
    die. Yahweh has ordained them for judgment, and you, Rock, have established them
    for correction.
  spa-VBL: ¿No has existido desde la eternidad pasada? Tú eres el Señor mi Dios, mi
    Santo, y no mueres. Señor, tu los nombraste para dar juicio; Dios, nuestra Roca,
    tú los enviaste para castigarnos.
  fra-_FOB: N'es-tu pas de toute éternité, ô Éternel mon Dieu, mon Saint! Nous ne
    mourrons point! Éternel, tu as mis ce peuple pour exercer un jugement; ô mon rocher,
    tu l'as établi pour châtier.
  mal-mal: എന്റെ ദൈവമായ യഹോവേ, അങ്ങ് പുരാതനമേ എന്റെ പരിശുദ്ധ ദൈവമല്ലയോ? ഞങ്ങൾ മരിക്കുകയില്ല;
    യഹോവേ അങ്ങ് അവനെ ന്യായവിധിക്കായി നിയമിച്ചിരിക്കുന്നു; പാറയായുള്ളോവേ, ശിക്ഷയ്ക്കായി
    അങ്ങ് അവനെ നിയോഗിച്ചിരിക്കുന്നു.
  urd-GVR: Ai Rab, kyā tū qadīm zamāne se hī merā Ḳhudā, merā Quddūs nahīṅ hai? Ham
    nahīṅ mareṅge. Ai Rab, tū ne unheṅ sazā dene ke lie muqarrar kiyā hai. Ai Chaṭṭān,
    terī marzī hai ki wuh hamārī tarbiyat kareṅ.
  suz-BL: मिनु हबकुकमी “परमप्रभु यावे, आं परमप्रभु, गे का ला आं परमप्रभु बाक्‍नीनी।
    गो मबेक्‍नीकी। परमप्रभु यावे, गे मेको आन कली निसाफ पचा कली योव़तीनी। गे, आं सेरथे
    फुल्‍लु, गे मेको आन कली सजाइ गेचा कली वोइक्‍तीनी। येरमीया १०:२४
  eng-NOY: Art thou not from everlasting, O Jehovah, my God, my Holy One? We shall
    not die! Thou, O Jehovah, hast appointed them for judgment; Thou, O Rock, hast
    ordained them for chastisement.
  ita-1927: Non sei tu ab antico; o Eterno, il mio Dio, il mio Santo? Noi non morremo!
    O Eterno, tu l’hai posto, questo popolo, per esercitare i tuoi giudizi, tu, o
    Ròcca, l’hai stabilito per infliggere i tuoi castighi.
  ckb-ckb: ئەی یەزدان، ئایا تۆ لە ئەزەلەوە نیت؟ خودای من، پیرۆزەکەم، تۆ هەرگیز نامریت.
    ئەی یەزدان، بابلییەکانت بۆ جێبەجێکردنی حوکمەکانت دانا، ئەی تاشەبەرد، ئەرکی سزادانت
    بەوان سپاردووە.
  eng-BBE: Are you not eternal, O Lord my God, my Holy One? for you there is no death.
    O Lord, he has been ordered by you for our punishment; and by you, O Rock, he
    has been marked out to put us right.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನೀವು ಅನಾದಿಕಾಲದಿಂದ ಬಂದವರಲ್ಲವೇ? ನನ್ನ ದೇವರೇ, ನನ್ನ ಪರಿಶುದ್ಧರೇ,
    ನೀನು ಎಂದಿಗೂ ಸಾಯುವುದಿಲ್ಲ. ಯೆಹೋವ ದೇವರೇ, ನ್ಯಾಯತೀರ್ಪನ್ನು ಜಾರಿಗೊಳಿಸಲು ಅವರನ್ನು ನೇಮಿಸಿದ್ದೀರಿ.
    ನನ್ನ ಬಂಡೆಯೇ, ನೀವು ಶಿಕ್ಷಿಸಲು ಅವರನ್ನು ನೇಮಕ ಮಾಡಿದ್ದೀರಿ.
  tam-2017: யெகோவாவே, நீர் ஆரம்பகாலமுதல் என் தேவனும், என் பரிசுத்தருமானவர் அல்லவா?
    நாங்கள் சாவதில்லை; யெகோவாவே, நியாயத்தீர்ப்புச் செய்ய அவனை வைத்தீர்; கன்மலையே,
    தண்டனை செய்ய அவனை நியமித்தீர்.
  spa-RV-1909: ¿No eres tú desde el principio, oh Jehová, Dios mío, Santo mío? No
    moriremos. Oh Jehová, para juicio lo pusiste; y tú, oh Roca, lo fundaste para
    castigar.
  ron-BTF: 'Nu ești tu din veșnicie, DOAMNE Dumnezeul meu, Sfântul meu? Nu vom muri.
    DOAMNE, tu i-ai rânduit pentru judecată; și: Dumnezeule puternic, tu i-ai întemeiat
    pentru mustrare.'
  eng-WEBP: Aren’t you from everlasting, LORD my God, my Holy One? We will not die.
    LORD, you have appointed them for judgment. You, Rock, have established him to
    punish.
  eng-FBV: Haven't you existed from eternity past? You are Lord my God, my Holy One,
    you do not die. Lord, you appointed them to execute judgment; God our Rock, you
    sent them to punish us.
  nld-1939: Zijt gij dan niet sinds oude tijden Jahweh, mijn heilige God, die niet
    sterft? Jahweh, hebt Gij hèm dan bestemd, om recht te doen, Hem gegrond als een
    rots, om te straffen?
  nch-BL: ˻Na niquijto:˼ “¡TOTECO, hasta huejcajquiya ta tiitztoya huan nochipa tiitztoc!
    ¡Ta tinoTeco Dios cati tiTatzejtzeloltic! Amo timiquise. Melahuac ta tiquinpalehuijtoc
    nopa caldeojme para techtatzacuiltise huan techxitahuase por nopa huejhueyi tajtacoli
    cati tijchijtoque. Pero ta, tiTOTECO, titemachti huan techmanahuis.
  vie-1934: Hỡi Giê-hô-va, Đức Chúa Trời tôi, Đấng Thánh của tôi! Ngài há chẳng phải
    là từ đời đời vô cùng sao? Vậy chúng tôi sẽ không chết! Hỡi Đức Giê-hô-va, Ngài
