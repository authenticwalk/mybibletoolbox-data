  msy-2020: O Ikiavɨra Itir God, nɨ fomɨra ikia iza datɨrɨghɨn, nɨ ikiavɨra iti. Nan
    God, nɨ nan Godɨn Bar Zuezim. Nɨ zurara ikɨ mangɨ aremeghan kogham. O Ikiavɨra
    Itir God, nɨ mati dagɨar bar gavgavim, ezɨ e nɨn gɨrakɨrangɨn uari modi. E fo,
    nɨ en arazir kuraba ikarvagh, puv e damuasa, Nɨ Babilonia amɨsevegha gavgavim
    me ganɨngi.
  dop-dop: Hɑtoo kɑncɑɑlɑɣɑ tɑɑ, Tɑcɑɑ nyɑ́ kɛnɑ mɑ Nɑŋŋtʋ. Ɩlɛ tǝ kɑɑ sɩ. Hɑɩ, nyɑɣɑlɛ
    mɑ kentulu. Nyɑ́ kɔnnɑ tɑ́ kolontunɑɑ pɑnɛ sɩ, n hɔŋnɑ tɑ́ ŋkpɑŋʋɣʋ.
  azb-azb: Əzəldən bəri var olan Sən deyilsənmi? Ya Rəbb, Allahım, Müqəddəs Olanım,
    Biz ölməyəcəyik. Ya Rəbb, məhkum etmək üçün onları təyin etdin. Ey Qayamız, bizi
    cəzalandırma hökmünü onlara verdin.
  eng-DBY: — Art thou not from everlasting, Jehovah my God, my Holy One? We shall
    not die. Jehovah, thou hast ordained him for judgment; and thou, O Rock, hast
    appointed him for correction.
  hin-2017: हे मेरे प्रभु यहोवा, हे मेरे पवित्र परमेश्वर, क्या तू अनादिकाल से नहीं
    है? इस कारण हम लोग नहीं मरने के। हे यहोवा, तूने उनको न्याय करने के लिये ठहराया
    है; हे चट्टान, तूने उलाहना देने के लिये उनको बैठाया है।
  wol-KYG: Waaye Aji Sax ji, xanaa du yaa masa nekk? Sama Yàlla sama Aji Sell ji,
    doo saay. Aji Sax ji, ab àtte nga tabbe ñii, yaw sama cëslaay, mbugal nga fi dëje
    ñii.
  eng-YLT: Art not Thou of old, O Jehovah, my God, my Holy One? We do not die, O Jehovah,
    For judgment Thou hast appointed it, And, O Rock, for reproof Thou hast founded
    it.
  kne-kne: Pag kanan Habakkuk, “Sik-a ay Yahweh din nasantoan ay Diyos ko. Magay nanlogiam
    ya magay pap-eng mo. Sik-a ay Diyos ay pankamangan di nangdotok en daida ay man-ikeddeng
    ya mandosa.
  eng-WYC-2017: Whether thou art not from the beginning, thou, Lord my God, mine Holy,
    and we shall not die? Lord, into doom thou hast set him, and thou groundedest
    him strong, that thou shouldest chastise.
  eng-WMBB: Aren’t you from everlasting, LORD my God, my Holy One? We will not die.
    LORD, you have appointed them for judgement. You, Rock, have established him to
    punish.
  urd-GVH: ऐ रब, क्या तू क़दीम ज़माने से ही मेरा ख़ुदा, मेरा क़ुद्दूस नहीं है? हम
    नहीं मरेंगे। ऐ रब, तूने उन्हें सज़ा देने के लिए मुक़र्रर किया है। ऐ चट्टान, तेरी
    मरज़ी है कि वह हमारी तरबियत करें।
  rug-rug: Zihova, pa pinodalaena hokara tu si koa na Tamasa si Goi. Hopemu, via,
    madi, meke toa hola ninae rane si Agoi. Zihova qua Tamasa meke na qua tie kopu.
    Ele vizati Goi sari na tie Babiloni meke va ṉiṉirai Goi si arini pude boka va
    kilasa gami rini si gami.
  gaz-gaz: Yaa Waaqayyo, ati bara baraa jalqabdee jirta mitii? Yaa Waaqa ko, yaa Qulqullicha
    ko, ati gonkumaa hin duutu. Yaa Waaqayyo, ati akka isaan murtii kennaniif isaan
    muuddeerta; yaa Kattaa ko, ati akka isaan nama adabaniif isaan ramaddeerta.
  fra-LSG: N’es-tu pas de toute éternité, Éternel, mon Dieu, mon Saint? Nous ne mourrons
    pas! O Éternel, tu as établi ce peuple pour exercer tes jugements; O mon rocher,
    tu l’as suscité pour infliger tes châtiments.
  gnn-gnn: “Garray nhepi waŋgany ḏarrtjalktja gal'ŋu Waŋarr God. Nhenydja ŋunhi beŋuru
    liŋgu ŋurruŋura yana, ŋunhiyi liŋgu dhärranhayŋu Waŋarr. Nhenydja ŋanapurruŋguway
    Waŋarr God, Yitjuralpuyŋuwu yana, ga nhepi ŋanapurruŋgu waŋgany gunganharamirrinydja.
    Garray, nhäku warray nhe ŋunha Bapilunbuyŋunhanydja gaŋgathinyamirriyaŋala, yana
    ŋanapurrunha walala yurru buma dhawar'marama warrpam'thun, ga ŋuliwitjandhinydjayi
    nhenydja yukurra dhä‐ḏir'yun ŋanapurrunhana, märr yurru ŋanapurrunydja bilyunna
    ga gonha'yunna ŋunhi ŋanapurruŋguway yätjtja.
  yal-yal: Koni Alatala xa mi i tan na xabu a fɔlɔni ba, n ma Ala sariɲanxina? Nayi,
    e mi nxu faxama! Alatala, i bata e findi nxu makiti muxune ra. Ala, n kantan fanyena,
    i bata e sɛnbɛ so alogo e xa nxɔ wanle saran nxu ra.
  haw-1868: Aole anei oe mai ka kahiko mai, e Iehova, Kuu Akua, kuu Mea Hemolele?
    aole makou e make. O oe, e Iehova, i hoonoho ia ia, no ka hookolokolo ana, O oe
    e ka Pohaku, i kukulupaa ia ia no ka hoopai ana.
  arb-NAV: أَلَسْتَ أَنْتَ مُنْذُ الأَزَلِ أَيُّهَا الرَّبُّ إِلَهِي، قُدُّوسِي؟ لِهَذَا
    لَنْ نَفْنَى. لَقَدْ أَقَمْتَ الْكَلْدَانِيِّينَ لِمُقَاضَاتِنَا وَاخْتَرْتَهُمْ
    يَا صَخْرَتِي لِتُعَاقِبَنَا.
  ewe-ewe: O Yehowa, mèli tso mavɔ me ke oa? Nye Mawu, nye Kɔkɔetɔ la maku o. O Yehowa,
    wòe tia wo be woadrɔ̃ ʋɔnu mí. O Agakpe, wòe ɖo wo be woahe to na mí.
  eng-LEE: Art thou not from everlasting, O Lord my God, my Holy One? we shall not
    die. O Lord, thou hast ordained them for judgment; and, O Protector, thou hast
    appointed them to correct [nations].
  asm-FB: “হে মোৰ ঈশ্বৰ যিহোৱা, মোৰ পবিত্ৰ জনা, আপুনি অনাদি কালৰে পৰা নাই জানো? আমাৰ
    মৃত্যু নহ’ব। যিহোৱাই বিচাৰৰ বাবে তেওঁলোকক অভিষেক কৰিলে, আৰু আপুনি শিল, তেওঁলোকক
    সংশোধন কৰিবলৈ আপুনি প্রতিষ্ঠিত হ’ল।
  sus-A: ﭑ مَرِفِ سّنِيّنتْي، ﭑ مَرِفِ عَلَتَلَ، عِ نَ نَ كَبِ قٍ قْلْ قْلّ. عٍ مُ
    قَمَ مُشُ قَشَدٍ. عَلَتَلَ، عِ قَمَ عٍ تَن نَن مَكِيتِدٍ. ﭑ كَنتَ فّمّ نَ عِ تَن
    نَن نَ، عِ عٍ حَشَنكَتَمَ نّ.
  fra-SBL: N'es-tu pas de toute éternité, Yahvé mon Dieu, mon Saint ? Nous ne mourrons
    pas. Yahvé, tu les as établis pour juger. Toi, Rocher, tu l'as établi pour punir.
  hbo-hbo: הֲלֹ֧וא אַתָּ֣ה מִקֶּ֗דֶם יְהוָ֧ה אֱלֹהַ֛י קְדֹשִׁ֖י לֹ֣א נָמ֑וּת יְהוָה֙
    לְמִשְׁפָּ֣ט שַׂמְתֹּ֔ו וְצ֖וּר לְהֹוכִ֥יחַ יְסַדְתֹּֽו׃
  shp-NTPO: Ibó ¿Miaki jatíbitianbires jaama iki, miaki jakon itan keyoisma Diosma
    iki? Miara nokon Ibo itan ea koiranna iki, caldeobo jato koshi menixonra, jabo
    meranxon atikeskabiakin min noa masá tenemaa iki.
  piu-2006: '@see-verse:HAB.001.011'
  kik-kik: Wee Jehova-rĩ, githĩ ndũtũũraga kuuma tene o na tene? O Wee Ngai wakwa,
    ũrĩa wakwa mũtheru, tondũ ũcio tũtigakua. Wee Jehova-rĩ, nĩwe ũthuurĩte andũ a
    Babuloni mahingie ituĩro rĩaku; wee Rwaro rwa Ihiga-rĩ, ũkamaamũra matũherithie.
  fra-NCL: N’es-tu pas dès le commencement, Yahweh, mon Dieu, mon saint ? Nous ne
    mourrons pas. Yahweh, tu as établi ce peuple pour le droit, ô mon Rocher, tu l’as
    affermi pour châtier.
  cek-AK: Aw Angraeng kai ih Sithaw, kaciim kai ih Sithaw, nang loe dungzan ah hing
    na ai maw? Kaicae loe ka dueh o mak ai. Aw Angraeng, lok takroek hanah nihcae
    to na caksak boeh; Aw thacak Sithaw, nihcae thuitaek hanah na caksak boeh.
  cuk-cuk: Be, Bab-Jehová, bato be negasaila-akale gudiid. Be, an-Bab-Dummad-isligwaled,
    be degisadegu dula maid. Be, Bab-Jehová, igar-innikigwad-imakmalaga be Babilonia-dorgan
    urbisad. Be, akwasaila-dukuedyob anmarga gued. Anmar-sabsur-odurdaked-oyogega
    be Babilonia-dorgan urbisad.
  uig-CYR: Сән Әзәлдин Бар Болғучи әмәсму, и Пәрвәрдигар Худайим, мениң Муқәддәс Болғучим?
    Биз өлмәймиз, и Пәрвәрдигар; Сән уни җазайиңни беҗа кәлтүрүш үчүн бекиткәнсән;
    Сән, и Қорам Таш Болғучи, уни бизгә ибрәт қилип түзитишкә бәлгүлигәнсән.
  tel-2017: యెహోవా నా దేవా, నా పరిశుద్ధ దేవా, ఆదినుండి నువ్వున్న వాడవు కావా? మేము
    మరణించము. యెహోవా, తీర్పుకే నువ్వు వారిని నియమించావు. ఆశ్రయ దుర్గమా, మమ్మల్ని దండించడానికే
    వారిని పుట్టించావు.
  hat-BSA: Èske se pa nan letènite Ou sòti, O SENYÈ, Bondye mwen an, Sila Ki Sen mwen
    an? Nou p ap mouri. Ou menm, O SENYÈ, Ou te dezinye yo pou jijman an. Ou menm,
    O Woche a, Ou te etabli yo pou pinisyon.
  kos-kos: O LEUM GOD, nuna kom na pa God oe ke mutawauk ah me. Kom God luk, su mutal
    ac moul ma pahtpat. LEUM GOD luk ac Mwet Lango luk, kom sulela mwet Babylonia
    ac sang ku nu selos elos in mau ku in kalyei kut.
  hbo-WLC: הֲל֧וֹא אַתָּ֣ה מִקֶּ֗דֶם יְהוָ֧ה אֱלֹהַ֛י קְדֹשִׁ֖י לֹ֣א נָמ֑וּת יְהוָה֙
    לְמִשְׁפָּ֣ט שַׂמְתּ֔וֹ וְצ֖וּר לְהוֹכִ֥יחַ יְסַדְתּֽוֹ׃
  ibo-ibo: Onyenwe anyị, Ọ bụ na ị dịghị site mgbe niile ebighị ebi? Chineke m, na
    Onye Nsọ m, Ị gaghị anwụ. Gị, Onyenwe anyị, họpụtara ha maka ikpe ikpe. Gị, oke
    nkume m, emeela ka ha bụrụ ndị ga-enweta ahụhụ.
  ory-ory: ହେ ସଦାପ୍ରଭୁ, ମୋର ପରମେଶ୍ୱର, ମୋର ଧର୍ମସ୍ୱରୂପ, ତୁମ୍ଭେ କି ଅନାଦି କାଳଠାରୁ ନୁହଁ?
    ଆମ୍ଭେମାନେ ବିନଷ୍ଟ ନୋହିବା। ହେ ସଦାପ୍ରଭୁ, ତୁମ୍ଭେ ଶାସନାର୍ଥେ ତାହାକୁ ନିରୂପଣ କରିଅଛ, ପୁଣି
    ହେ ଶୈଳ ସ୍ୱରୂପ, ତୁମ୍ଭେ ଶାସ୍ତି ନିମନ୍ତେ ତାହାକୁ ସ୍ଥାପନ କରିଅଛ।
  chk-chk: Ai Samol mi Lapalap, en ai Kot Ewe mi Pin, en ka nom seni fansoun esepop
    tori fansoun esemüch. Iei mine äm aisap fokun mäla. Nge en, ai Samol mi Lapalap,
    en ka filätä ekewe chon Papilon pwe repwe ärikeemila, en äm Achau ka awiseer pwe
    repwe apwüngükem.
  rop-rop: Wal aibin tok igin, “YAWEI, main haibala God, yu na det brabli strongbalawan
    laik det seifwan pleis blanga melabat. Yu na det olagijawan, en yubin seibum melabat
    brom dedbala. Yubin pikimat ola Bebalon solja blanga kaman en panishimbat melabat.
  ukr-1871: Та чи ж ти, Господи, не Бог мій, не Сьвятий мій з давен давнезних? Нї,
    ми не погибнемо! Ти, Господи, тілько задля суду напустив його. Скеле моя! ти лиш
    на кару призначив його.
  deu-1951: Bist du, o HERR, nicht von Anfang an mein Gott, mein Heiliger? Wir werden
    nicht sterben. HERR, zum Gericht hast du ihn bestellt, und zur Strafe hast du,
    o Fels, ihn verordnet.
  eng-JPS: Art not Thou from everlasting, O LORD my God, my Holy One? We shall not
    die. O LORD, Thou hast ordained them for judgment, and Thou, O Rock, hast established
    them for correction.
  srp-1865: Nijesi li ti od vijeka, Gospode Bože moj, sveèe moj? neæemo umrijeti;
    ti si ga, Gospode, odredio za sud; i utvrdio si ga, stijeno, za karanje.
  lug-lug: Ayi Mukama toli wa mirembe na mirembe, ggwe Mukama Katonda wange, si ggwe
    Mutukuvu wange? Tetulifa. Ayi Mukama ggwe wabateekawo n’obawa amaanyi batusalire
    emisango. Era ggwe Olwazi, wabateekawo kubonereza.
  heb-heb: הלוא אתה מקדם יהוה אלהי קדשי לא נמות יהוה למשפט שמתו וצור להוכיח יסדתו׃
  ben-IRV: “তুমি কি প্রাচীনকাল থেকে নও, হে সদাপ্রভু, আমার ঈশ্বর, আমার পবিত্রতম ঈশ্বর?
    আমরা মারা যাব না, সদাপ্রভু তাদের বিচারের জন্য নিযুক্ত করেছ এবং তুমি, শিলা, সংশোধনের
    জন্য তাদের প্রতিষ্ঠিত করেছ।
  pan-pan: ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ ਯਹੋਵਾਹ, ਹੇ ਮੇਰੇ ਪਵਿੱਤਰ ਪਰਮੇਸ਼ੁਰ, ਕੀ ਤੂੰ ਸਦੀਪਕ ਕਾਲ ਤੋਂ ਨਹੀਂ
    ਹੈਂ? ਇਸ ਕਾਰਨ ਅਸੀਂ ਨਹੀਂ ਮਰਾਂਗੇ। ਹੇ ਯਹੋਵਾਹ, ਤੂੰ ਉਹਨਾਂ ਨੂੰ ਨਿਆਂ ਕਰਨ ਲਈ ਠਹਿਰਾਇਆ ਹੈ
    ਅਤੇ ਹੇ ਚੱਟਾਨ, ਤੂੰ ਉਹਨਾਂ ਨੂੰ ਸਜ਼ਾ ਦੇਣ ਲਈ ਨਿਯੁਕਤ ਕੀਤਾ ਹੈ।
  mya-JVB: အို ထာဝရဘုရား ၊ အကျွန်ုပ် ၏ဘုရား သခင်၊ သန့်ရှင်း တော်မူသောဘုရား၊ ကိုယ်တော်
    သည် နိစ္စ ထာဝရ တည်တော်မူသည်မ ဟုတ်လော။ သို့ဟုတ်လျှင်၊ အကျွန်ုပ် တို့သည် သေ ခြင်းနှင့်
    ကင်းလွတ် ကြပါမည်။ အိုထာဝရ ဘုရား ၊ အကျွန်ုပ်တို့ကို စစ်ကြော စေခြင်းငှါ သူ တို့ကို
    ခန့် ထားတော်မူပြီ။ အိုကျောက် ထရံ၊ ဆုံးမ စေခြင်းငှါ သူ တို့ကို နေရာ ချတော်မူပြီ။
  hmo-hmo: Lohiabada e, hamatamaia negana ia mai bona hari oi be Dirava. Oi be egu
    Dirava Helagana, bona oi noho hanaihanai. Lohiabada e, lau oi naria noho Dirava
    e, oi ese Babulonia taudia oi abia hidi, bona oi hagoadaia vadaeni, ai do idia
    panisia totona.
  urd-urd: ऐ ख़ुदावन्द मेरे ख़ुदा, ऐ मेरे कु़द्दूस, क्या तू अज़ल से नहीं है? हम नहीं
    मरेंगे। ऐ ख़ुदावन्द, तूने उनको 'अदालत के लिए ठहराया है, और ऐ चट्टान, तू ने उनको
    तादीब के लिए मुक़र्रर किया है।
  rus-SYN: Но не Ты ли издревле Господь Бог мой, Святый мой? Мы не умрем! Ты, Господи,
    только для суда попустил его. Скала моя! для наказания Ты назначил его.
  bqc-SIM: Dii, ń kú za káaukaauɛ, ma Lua pↄ́ n kua adoa, wá gao. Dii, n buipi
    dìlɛ yã́kpalɛkɛawanↄ yã́iɛ, ma gbɛsi, n buipi zɛ̀dↄ wá totoa yã́iɛ.
  tcz-CHONGTHU: Vo Pakai ka Pathen, nangma tonsotna um, ka Mithengpa Nangman nei theh
    manghel jeng hih nauvin nate na? Vo Pakai, ka Songpiu, nangman hiche Babylon mite
    hi eisudih dinguleh ka chonsetna ho’u atam jeh'a ei-gimbol dinguva na hinsol ahi.
  mar-mar: “हे परमेश्वरा, माझ्या देवा, माझ्या पवित्रा, तू प्राचीनकाळापासून नाहीस काय?
    आम्ही मरणार नाही. परमेश्वरा तू त्यांना न्यायासाठी नेमले आहे, आणि हे खडका तू त्यांना
    शासन करण्यासाठीच स्थापिले आहे.
  qub-qub: Tayta Dios gamga Santo Diosmi canqui. Imaycamapis cawaj cashpayquimi nogacunata
    wañunäpita salbaycämanqui. Imapitapis chapämaj gagano caycaj Tayta Diosnë, gammi
    Caldea runacunataga yanapashcanqui munashayquino yarpaycashayquita rurananpaj.
  bqp-bqp: Sɑɑ yellun di, wunɑ ɑ sɑ̃ɑ Gusunɔ. Wunɑ ɑ sɑ̃ɑ nɛn Yinni. A dɛɛre. Yen
    sɔ̃, sɑ ǹ gbimɔ. Yinni, wunɑ ɑ sɑ̃ɑ nɛn kpee bɑɑ mi nɑ rɑ kuke. Wunɑ ɑ Bɑbilonigibu
    gɔsɑ, mɑ ɑ bu dɑm kɑ̃ kpɑ bu kɑ sun sɛɛyɑsiɑ.
  hat-hat: Seyè! Depi tout tan se ou ki Bondye. Ou se Bondye m', Bondye tout bon ki
    la pou tout tan an. Seyè, Bondye mwen, ou menm k'ap pwoteje m'! Se pèp sa a ou
    chwazi pou fè travay ou? Se pèp sa a ou voye pou pini nou?
  eng-BSB: Are You not from everlasting, O LORD, my God, my Holy One? We will not
    die. O LORD, You have appointed them to execute judgment; O Rock, You have established
    them for correction.
  tod-tod: Kɛlɛ kaite wɔlɔwɔlɔ, ɗa ɠa è ga Ɠɔoɠɔ GALAGI, ɗa ga nà-GALAGI, ɲadegai,
    gi la zaa! Ɠɔoɠɔ GALAGI, nà-fasai é màkɛsu, è yiimazeɠea ga gi zili nui niiti,
    è zobogi ve ti ya, è ɠɛ ti tukpɔi la gi unma.
  eng-WEBPB: Aren’t you from everlasting, LORD my God, my Holy One? We will not die.
    LORD, you have appointed them for judgement. You, Rock, have established him to
    punish.
  kbq-kbq: Ra Anumzana nagri Anumzana Ruotage'ma hu'nana Anumzanimoka, kagra ofri
    mani vava hunka neana Anumza mani'nane. Tamagerfa hunka tagrira tazeri fanane
    hunakura nosane. Hagi ha' vahetia Kagra huhampari zamantanke'za e'za tagrama hu'nona
    tavutava zantera mizama'a eme tami'naze. Tagrama fra'ma kisuna haveti'moka, Kagra
    Babiloni vahera huhampri zmantanke'za e'za tagrama hu'nona kumimofo nona'a knazana
    eme tamiza tazeri fatgo hu'naze.
  nhe-BL: ˻Na niquijto:˼ “¡TOTECO, hasta huejcajquiya ta tiitztoya huan nochipa tiitztoc!
    ¡Ta tinoTeco Dios tlen tiTlatzejtzeloltic! Ax timiquise. Melahuac ta tiquinpalehuijtoc
    nopa caldeos para techtlatzacuiltise huan techxitlahuase ininpampa nopa huejhueyi
    tlajtlacoli tlen tijchijtoque. Pero ta, tiTOTECO, tlen titemachtli huan titechmanahuis.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e. Tuweharupi ereikuwe ne. O hezar ikatuahy ma'e.
    Neremàno pixik kwaw nehe. Ereiko urepyro har romo. O Tupàn Tuweharupi Wiko Ma'e.
    Erexarexak Mawiron pe har ne wà. Eremono nekàgaw wanupe. A'e rupi upuner urerehe
    uzepykaw rehe wà nehe.
  eng-DRA: 'Wast thou not from the beginning, O Lord my God, my holy one, and we shall
    not die? Lord, thou hast appointed him for judgment: and made him strong for correction.'
