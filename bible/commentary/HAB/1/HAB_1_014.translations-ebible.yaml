verse: HAB.001.014
translations:
  mal-C: സമുദ്രത്തിലെ മത്സ്യംപോലെയും അധിപതിയില്ലാത്ത കടൽജീവികളെപ്പോലെയും അങ്ങു മനുഷ്യരെ
    സൃഷ്ടിച്ചിരിക്കുന്നു.
  deu-TKW: Du ließest ja die Menschen werden wie die Fische im Meer, wie das Gewürm,
    das keinen Herren hat!
  lin-lin: Okomisi bato lokola bambisi ya ebale, lokola banyama oyo etambolaka na
    libumu mpe ezanga mokonzi.
  eng-LSV: And You make man as fishes of the sea, || As a creeping thing [with] none
    ruling over him.
  eng-GNV: And makest men as the fishes of the sea, and as the creeping things, that
    haue no ruler ouer them.
  eng-WEBSTER: And makest men as the fishes of the sea, as the creeping animals that
    have no ruler over them?
  nhw-BL: “¿Para tlen techitaj quen tielisquíaj timichime catli itztoque ipan hueyi
    atl para masehualme ma quinitzquica huan ma quinmictica? Tijcahuilía aqui hueli
    techmictis. Techchijtoc quen cohuame catli amo quipiyaj inintlanahuatijca para
    quinmanahuis.
  swh-ONEN: Umewafanya watu kama samaki baharini, kama viumbe wa bahari wasio na mtawala.
  bba-bba: Mbɑn sɔ̃nɑ ɑ tɔmbu kuɑmmɛ nɡe swɛ̃ɛ, ǹ kun mɛ nɡe kɔkɔ ni nu ǹ kpɑro
    mɔ.
  eng-KJVCPB: And makest men as the fishes of the sea, As the creeping things, that
    have no ruler over them?
  luo-luo: Isemiyo dhano obedo machalo gi rech manie nam, mana kaka gik mochwe modak
    e nam maonge jatendgi.
  meu-meu: Badina be oi ese taunimanima na o karadiamu, davara gwarumedia na heheto,
    eiava tano ai e raumu ḡaudia na heheto, asi biagudia.
  npi-ULB: तपाईंले मानिसलाई समुद्रका माछाझैँ बनाउनुहुन्छ, घस्रने जीवहरूझैँ जसको कुनै
    शासक छैन ।
  yor-yor: Ìwọ sì tí sọ ènìyàn di bí ẹja inú Òkun, bí ohun tí ń rákò tí wọn ko ni
    alákòóso.
  pes-OPCB: چرا مردم را مانند ماهیان و جانوران دریا که مدافعی ندارند به قلاب بابِلی‌ها
    می‌اندازی؟ آنها با تور خود مردم را به دام می‌اندازند و از صید آنها شادی می‌کنند.
  tgl-ULB: Ginawa mong gaya ng mga isda sa dagat ang mga tao, gaya ng mga bagay na
    gumagapang na walang namumuno sa kanila.
  hui-hui: Wena ibaha puíbu biaga bedaru alebi honabi mone dewaore wabuni piaga bedaru
    alebi hondo haga nahe hagadagua wali agali ogonibi ka mitangi bu kego aginagabe.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​အ​ဘယ်​ကြောင့်​လူ​တို့​အား​ငါး​များ​ကဲ့​သို့​လည်း​ကောင်း၊
    မိ​မိ​တို့​အား​အုပ်​ချုပ်​လမ်း​ညွှန်​မည့်​သူ​မ​ရှိ​သည့်​ပိုး​အုံ​မွှား​အုံ​ကဲ့​သို့​သော်​လည်း​ကောင်း​ဖြစ်​စေ​တော်​မူ​ပါ​သ​နည်း။-
  bod-N: ཁྱེད་ཀྱིས་མི་ནི་རྒྱ་མཚོའི་ཉ་བཞིན་དང་། བདག་སྐྱོང་བྱེད་མཁན་མེད་པའི་ལྟོ་འགྲོའི་སྲོག་ཆགས་བཞིན་མཛད་པ་ཅི་ཡིན་ནམ།
  sna-sna: Sei makaita kuti vanhu vave sehove dzegungwa, sezvisikwa zvegungwa zvisina
    mutongi.
  spa-BLM: y haces a los hombres como los peces del mar, como los reptiles que no
    tienen jefe?
  cac-cac: ¿Tas yuj icha noc' chay ay d'a yol a' mar tzon̈ utej a on̈ anima on̈ tic,
    ma icha noc' noc' malaj yajal tzon̈ utej?
  swh-ULB: unawafanya watu kama samaki baharini, kama vitu vitambaavyo bila kiongozi
    juu yao.
  bel-bel: і пакідаеш людзей, як рыбу ў моры, як паўзуноў, у якіх няма валадароў?
  deu-ELBBK: und machst die Menschen wie die Fische des Meeres, wie das Gewürm, das
    keinen Herrscher hat?
  mbb-OT: Midhimu nu is menge kuntada zan he iring te menge isdà he wazè dan pengulu
    he edlavan kandan.
  mal-2015: നീ മിണ്ടാതിരിക്കുന്നതും മനുഷ്യരെ സമുദ്രത്തിലെ മത്സ്യങ്ങളെപ്പോലെയും അധിപതിയില്ലാത്ത
    ഇഴജാതികളെപ്പോലെയും ആക്കുന്നതും എന്തു?
  rmc-rmc: Kerďal le manušendar sar ribi andro moros; sar džviri andro moros, saven
    nane vodcas.
  pes-OPV: و مردمان را مثل ماهیان دریا و مانندحشراتی که حاکمی ندارند می‌گردانی؟
  ron-1924: Вей фаче Ту омулуй ка пештилор мэрий, ка тырытоарей, каре н-аре стэпын?
  ben-OBCV: তুমি মানুষদের সমুদ্রের মাছের মতো করেছ, সামুদ্রিক জীবের মতো যাদের কোনও
    শাসক নেই।
  som-som: Oo maxaad dadka uga dhigtaa sida kalluunka badda, iyo sida waxa gurguurta
    oo aan lahayn mid iyaga u taliya?
  lat-VUC: Et facies homines quasi pisces maris, et quasi reptile non habens principem.
  eng-ASVBT: and makest men as the fish of the sea, as the creeping things, that have
    no ruler over them?
  ita-1885: E perchè hai renduti gli uomini simili a' pesci del mare, a' rettili che
    non hanno signore?
  eng-LXXUP: And wilt thou make men as the fish of the sea, and as the reptiles which
    have no guide?
  eng-ULB: You make men like fish in the sea, like creeping things without a ruler
    over them.
  spa-VBL: Tú haces que las personas se vuelvan como peces en el mar, o como insectos
    que se arrastran, que no tienen quien los gobierne.
  fra-_FOB: Aurais-tu fait les hommes comme les poissons de la mer, comme les reptiles
    qui n'ont point de maître?
  mal-mal: അങ്ങ് മിണ്ടാതിരിക്കുന്നതും മനുഷ്യരെ സമുദ്രത്തിലെ മത്സ്യങ്ങളെപ്പോലെയും അധിപതിയില്ലാത്ത
    ഇഴജാതികളെപ്പോലെയും ആക്കുന്നതും എന്തിന്?
  urd-GVR: Tū ne hone diyā hai ki insān se machhliyoṅ kā-sā sulūk kiyā jāe, ki use
    un samundarī jānwaroṅ kī tarah pakaṛā jāe, jin kā koī mālik nahīṅ.
  suz-BL: गे मुर आन कली समुन्‍द्र ङा ङांइ खोदेंशो सेल्‍तीनी। सासन पाइब मबाक्‍शो ग्रेशा
    गाक्‍ब आइक्‍च जन्‍तु खोदेंशो सेल्‍तीनी।
  eng-NOY: And why makest thou men as the fishes of the sea, As the reptiles that
    have no ruler?
  ita-1927: E perché rendi gli uomini come i pesci del mare e come i rettili, che
    non hanno signore?
  ckb-ckb: مرۆڤ وەک ماسی دەریا لێدەکەیت، وەک بوونەوەری ئاوی کە فەرمانڕەوای نییە.
  eng-BBE: He has made men like the fishes of the sea, like the worms which have no
    ruler over them.
  kan-OKCV: ಮನುಷ್ಯರನ್ನು ಸಮುದ್ರದ ಮೀನುಗಳಂತೆಯೂ, ಆಳುವವನಿಲ್ಲದ ಕ್ರಿಮಿಗಳಂತೆಯೂ ಮಾಡಿರುತ್ತೀರಿ.
  tam-2017: மனிதர்களைச் சமுத்திரத்து மீன்களுக்கும், அதிகாரியில்லாத ஊர்வனவற்றிற்கும்
    சமமாக்குகிறதென்ன?
  spa-RV-1909: Y haces que sean los hombres como los peces de la mar, como reptiles
    que no tienen señor?
  ron-BTF: Și îi faci pe oameni ca peștii mării, ca pe târâtoarele ce nu au conducător
    peste ele?
  eng-WEBP: and make men like the fish of the sea, like the creeping things that have
    no ruler over them?
  eng-FBV: You make people become like fish in the sea, or like crawling insects,
    that have no ruler.
  nld-1939: 'Waarom maakt Gij den mens dan als de vissen der zee, Als het gewemel,
    dat geen meester heeft:'
  nch-BL: “¿Para ten techitaj quej tielisquíaj timichime cati itztoque ipan hueyi
    at para masehualme ma quinitzquica huan ma quinmictica? Tijcahuilía cati hueli
    techmictis. Techchijtoc quej cohuame cati amo quipiyaj inintanahuatijca para quinmanahuis.
  vie-1934: Sao Ngài khiến loài người như cá biển và như loài côn trùng vô chủ?
  hin-CV: आपने मनुष्यों को समुद्र में मछलियों के समान, समुद्र के जीव-जन्तुओं के समान
    बनाया है जिनका कोई शासक नहीं होता.
  spa-BES: Él ha hecho a los hombres como los peces del mar, como los gusanos que
    no tienen gobernante sobre ellos.
  tdx-tdx: Ie anoe’o hoe fian-driake ondatio, hoe raha milalilaly tsy amam-pifehe.
  tha-KJV: เพราะว่าพระองค์ทรงให้​มนุษย์​เป็นดังปลาในทะเล เป็นดังสิ่งเลื้อยคลาน ที่​ไม่มี​หัวหน้า
  por-BR-2018: Tornarias as pessoas como como os peixes do mar, como répteis que não
    têm quem os governe?
  deu-ELO: Und machst die Menschen wie die Fische des Meeres, wie das Gewürm, das
    keinen Herrscher hat?
  eng-WYC-2018: And thou shalt make men as fishes of the sea, and as a creeping thing
    not having a prince. (And shalt thou make people like the fish of the sea, and
    like the creeping things that do not have a leader?/And why makest thou people
    like the fish of the sea, and like the creeping things that do not have a leader?)
  epo-epo: Kial Vi faras la homojn kiel fiŝoj en la maro, kiel rampaĵoj, kiuj ne havas
    reganton?
  uig-PIN: Sǝn adǝmlǝrni huddi dengizdiki beliⱪlardǝk, Huddi ɵzliri üstidǝ ⱨeq yetǝkligüqisi
    yoⱪ ɵmiligüqi ⱨaywanlarƣa ohxax ⱪilisǝn;
  beo-beo: Menabo fi amola sage fi da ilima olelema:ne, ouligisu dunu hame gala. Di
    da abuliba:le Dia fi dunu ilima menabo amola sage fi ouligibi defele ouligisala:?
  tpi-OTNT: Ol manmeri i no pis na binatang. Nogat. Olsem na bilong wanem yu lusim
    ol na ol i stap nating olsem ol pis na binatang?
  hau-SA: Ka mai da maza kamar kifin teku, kamar halittun tekun da ba su da shugaba.
  uig-LAT: Sen ademlerni xuddi déngizdiki béliqlardek, Xuddi özliri üstide héch yétekligüchisi
    yoq ömiligüchi haywanlargha oxshash qilisen;
  nde-nde: Wenze abantu bafana lenhlanzi olwandle, njengezidalwa zasolwandle ezingelambusi.
  ton-ton: Pea ʻoku ngaohi ʻae kakai ʻo hangē ko e ngaahi ika ʻoe tahi, mo tatau mo
    e ngaahi meʻa totolo, ʻoku ʻikai ha pule kiate kinautolu?
  ces-1613: A zanechávati lidí jako ryb mořských, jako zeměplazu, kterýž nemá pána?
  eng-WMB: and make men like the fish of the sea, like the creeping things that have
    no ruler over them?
  tam-TCV: நீர் எங்களை கடலில் உள்ள மீன்களைப் போலவும், தலைவனில்லாத கடல் பிராணிகளைப்
    போலவுமா காண்கிறீர்?
  ceb-ULB: Gihimo mo ang mga tawo nga walay tigdumala kanila sama sa isda sa kadagatan,
    sama sa nagkamang nga mga butang.
  pol-UBG: Czemu czynisz ludzi jak ryby morskie, jak zwierzęta pełzające, które nie
    mają pana?
  agr-agr: ¿Wagka aents aidaush nayantsanmaya namak aidaujai betekash, tuja kuntin
    apugtuchu aina nujai betekash awajsaume?
  kyc-kyc: Aki rengendena wambu dupwa kau oma ingyuo galu aimbupi ingyuo nakamana
    lita kara nange ingyuo pyao nembapala kaelese?
  urd-GVU: تُو نے ہونے دیا ہے کہ انسان سے مچھلیوں کا سا سلوک کیا جائے، کہ اُسے اُن
    سمندری جانوروں کی طرح پکڑا جائے، جن کا کوئی مالک نہیں۔
  eng-OEBCW: You have made people like the fish of the sea, like reptiles that have
    no ruler.
  deu-1912: und lässest die Menschen gehen wie Fische im Meer, wie Gewürm, das keinen
    HERRN hat?
  kan-2017: ಮನುಷ್ಯರನ್ನು ಸಮುದ್ರದ ಮೀನುಗಳ ಸ್ಥಿತಿಗೆ ಏಕೆ ತಂದಿದ್ದೀ, ಆಳುವವನಿಲ್ಲದ ಕ್ರಿಮಿಕೀಟಗಳ
    ಗತಿಗೆ ಏಕೆ ಬರಮಾಡಿದ್ದೀ?
  yap-yap: Ra di’in ma ga tay e girdi’ ni yad bod e nig, ara ba ulung i chachangeg
    ni dariy be’ ni be pow’iyrad?
  hlt-MCSB: Te dongah hlang he tuitunli kah nga bangla na saii tih rhulcai bangla
    anih soah aka taem khaw tal.
  mdy-ETH: ዓሶ ኔኤኒ ባዞ ሞላሢንታ ሱኡጌባኣ፥ ዳዶና ጎቺንቲ ሃንታ ማዢንቶንታጉዲ ማሄሢ ዓይጎሮዳይ?
  twi-ASANTE: Woama nnipa ayɛ sɛ nsuomnam a ɛwɔ ɛpo mu, te sɛ abɔdeɛ a ɛwɔ ɛpo mu
    a wonni sodifoɔ.
  eng-WEBU: and make men like the fish of the sea, like the creeping things that have
    no ruler over them?
  wal-wal: Neeni asaa abbaa moletudan, kaalettiyaabi etau bainna tiran gooshettiya
    meretatudan oottadasa.
  spa-PDDPT: ¿Por qué tratas a los hombres como a los peces del mar, como reptiles
    que no tienen amo?
  gun-gun: Mba'e re tu remoingo uka avakue pira ye'ẽ rupigua rami, ha'e e'ỹ vy yvy
    rupi onhembotyryry va'e rami? Mba'eta ha'e va'e kuery ma nguvixa ndoguerekoi.
  agu-BL: ¿Mbi tzuntz yi ntak'u' ama'l scyetz yi e' caldeya'tz tan chitz'amle'n wunak
    chi e' tu'k cay tane'n, nka chi e' tu'k txuc yi qui'c ajcaw tan chiq'uicy'le'n?
  ilo-ULB: Pinagbalinmo a kasla ikan iti baybay dagiti tattao, kas kadagiti agkarkarayam
    a banbanag nga awan ti mangiturturay kadakuada.
  kpg-kpg: Dehee dau hai dela e hai gi nia daangada ala e hai be nia iga, be e hai
    be nia lamu ala nadau dagi e dagi digaula ai?
  uig-ARA: سەن ئادەملەرنى خۇددى دېڭىزدىكى بېلىقلاردەك، خۇددى ئۆزلىرى ئۈستىدە ھېچ يېتەكلىگۈچىسى
    يوق ئۆمىلىگۈچى ھايۋانلارغا ئوخشاش قىلىسەن؛
  sus-sus: I bara adamadie lu alɔ yɛxɛ naxee na baa ma, alɔ subee mangɛ mu na naxee
    bɛ.
  pon-2006: Ia duwen omwi kak ketin wiahki aramas mwahmw de mwuten loahng ehu me sohte
    ar kaun me pahn kaweid irail?
  jae-jae: Aôm gôgôm ŋamalac amboac i gwêcŋa. Amboac gêŋ sêgalabŋa, taŋ nêŋ ŋatau
    masi naŋ.
  ksd-ksd: U vardadane ra tarai ma ra en ika ara na ta, ma ra lavur magit dia kakakao
    ra pia, ba pa ta luluai i ki pire diat.
  grc-BRENT: Καὶ ποιήσεις τοὺς ἀνθρώπους ὡς τοὺς ἰχθύας τῆς θαλάσσης, καὶ ὡς τὰ ἑρπετὰ
    τὰ οὐκ ἔχοντα ἡγούμενον;
  ind-AYT: “Dan, Engkau membuat manusia seperti ikan-ikan di laut, seperti binatang-binatang
    melata yang tidak memiliki penguasa.
  nya-nya: Mwasandutsa anthu kukhala ngati nsomba zamʼnyanja, ngati zolengedwa zamʼnyanja
    zimene zilibe wolamulira.
  hrv-hrv: Postupaš s ljudima k'o s morskim ribama, k'o s gmazovima što nemaju gospodara!
  mps-mps: Te Juda we bidi augwali sųgų o sagado dabe meni. Menio. Tialima, nago
    magi baso augwali tagalama, tama augwali tobolu bidi meni yai bidiyu, olo te sųgų
    me sagado dabe tiwai bidimainu tagalobawe?
  tpi-tpi: Ol manmeri i no pis na binatang. Nogat. Olsem na bilong wanem yu lusim
    ol na ol i stap nating olsem ol pis na binatang?
  dan-1931: 'Med Mennesker gør du som med Havets Fisk, som med Kryb, der er uden Hersker:'
  vie-OVCB: Có phải Chúa coi con người như cá biển hay giun dế, không cần ai hướng
    dẫn?
  guj-2017: તમે માણસોને સમુદ્રના માછલાં જેવા બનાવો છો, જેઓની ઉપર કોઈ અધિકારી ન હોય
    તેવાં પેટે ચાલનારાં સજીવો જેવા તમે માણસોના હાલ કરો છો.
  pon-2006A: Ia duwen omwi kak ketin wiahki aramas mwahmw de mwuten loahng ehu me
    sohte ar kaun me pahn kaweid irail?
  por-BRBSL: e faz os homens como os peixes do mar, como as coisas rastejantes que
    não têm nenhum governante sobre eles?
  eng-OEBUS: You have made people like the fish of the sea, like reptiles that have
    no ruler.
  cth-cth: Nang ni, taminaw hah tuipui dawk e tanganaw patetlah, ukkung ka tawn hoeh
    e ahrinaw patetlah bangkongmaw na coung sak.
  twi-twi: Woama nnipa ayɛ sɛ nsumnam a ɛwɔ po mu, te sɛ abɔde a ɛwɔ po mu a wonni
    sodifo.
  hlt-hlt: Te dongah hlang he tuitunli kah nga bangla na saii tih rhulcai bangla anih
    soah aka taem khaw tal.
  tbz-SIM: Dɛ̀ yĩmɛ kɑ̀ɑ wùónko bɛnìtìbɛ̀, kɛ̀ bɛ̀ bɛ̀ dɔ̀ɔ̀ri kɛ dò mbɛ̀ tu siyĩĩ,
    kɛ do mbɛ̀ tu dɛsĩ́ntɛ́kpɛrɛ dɛ̀ɛ̀ í mɔkɛ onìùtì?
  msy-2020: Nɨ gumazamizibagh amizɨ, me ongarimɨn itir osiribar mɨn iti. Nɨ me gamizɨ,
    me sibar davaragh aruibar mɨn ikia, men ganamin gumazir dapaniba puvatɨ?
  dop-dop: Pepe tɔɔ kɛ́ n nyǝnǝɣɩ yǝlɑɑ ɩsɩɩ tiinɑ. Yɑɑ ɩsɩɩ filifilinɑɑ mpɑ pɑ fɛɩnɑ
    pɑɑsǝnlʋ tɔ?
  azb-azb: Sən insanları sanki dəniz balıqlarına, Başçıları olmayan sürünən canlılara
    çevirdin.
  eng-DBY: And thou makest men as the fishes of the sea, as the creeping things, that
    have no ruler over them.
  hin-2017: तू क्यों मनुष्यों को समुद्र की मछलियों के समान और उन रेंगनेवाले जन्तुओं
    के समान बनाता है जिन पर कोई शासन करनेवाला नहीं है।
  wol-KYG: Yaa def doom aadama mel niw jën, mbaa ndiiraanu ndundoot lu amul njiit,
  eng-YLT: And Thou makest man as fishes of the sea, As a creeping thing — none ruling
    over him.
  eng-WYC-2017: And thou shalt make men as fishes of the sea, and as a creeping thing
    not having a prince.
  eng-WMBB: and make men like the fish of the sea, like the creeping things that have
    no ruler over them?
  urd-GVH: तूने होने दिया है कि इनसान से मछलियों का-सा सुलूक किया जाए, कि उसे उन समुंदरी
    जानवरों की तरह पकड़ा जाए, जिनका कोई मालिक नहीं।
  rug-rug: Vata evaṉae gunini Goi na igana babe na rovana menemene sari na tie, pude
    loke dia koimata pude totolini.
  gaz-gaz: Ati namoota akka qurxummii galaana keessaa, akka uumamawwan galaanaa kanneen
    bulchaa hin qabnee gooteerta.
  fra-LSG: Traiterais-tu l’homme comme les poissons de la mer, Comme le reptile qui
    n’a point de maître?
  gnn-gnn: Ŋanapurrunydja dhuwala goŋmiriwŋurana, buŋgawamiriwnha walala, bitjanna
    bitjan guya ŋunhi ŋunha gapuŋura moṉukŋura. Nhenydja djäl walala yurru ŋanapurrunha
    mulka, bala bumana murrkay'kumana? . . . liŋgu ŋanapurruŋgu bäyŋu buŋgawa djäkawu
    ŋanapurruŋgu? Dhiyakuyi nhe ḏukṯuktja?
  yal-yal: I bata adamadiine liga alo yɛxɛne baani, alo kari mi niimaseen naxanye
    ma.
  haw-1868: Aka, ua hana oe i ke kanaka e like me na ia o ke kai, E like hoi me ka
    mea kolo, aohe mea e alii ana maluna ona.
  arb-NAV: وَكَيْفَ تَجْعَلُ النَّاسَ كَأَسْمَاكِ الْبَحْرِ، أَوْ كَأَسْرَابِ الْحَشَرَاتِ
    الَّتِي لَا قَائِدَ لَهَا؟
  ewe-ewe: Èwɔ amewo le abe lã siwo le atsiaƒu me kple nu gbagbe siwo le atsiaƒu me
    kplɔla meli na o ene.
  eng-LEE: And [why] makest thou men as the fishes of the sea, as the creeping things,
    that have no ruler over them?
  asm-FB: আপুনি সাগৰৰ মাছৰ দৰে, আৰু শাসনকৰ্ত্তা নোহোৱা বগাই যোৱা লতাৰ দৰে মানুহক সৃষ্টি
    কৰিলে?
  sus-A: عِ بَرَ عَدَ مَدِيٍ لُ عَلْ يّشّ نَشٍيٍ نَ بَا مَ، عَلْ سُبٍيٍ مَنفّ مُ نَ
    نَشٍيٍ بّ.
  fra-SBL: et rend les hommes semblables aux poissons de la mer, aux reptiles qui
    n'ont pas de maître sur eux ?
  hbo-hbo: וַתַּעֲשֶׂ֥ה אָדָ֖ם כִּדְגֵ֣י הַיָּ֑ם כְּרֶ֖מֶשׂ לֹא־מֹשֵׁ֥ל בֹּֽו׃
  shp-NTPO: ¿Jaweatiki aniparomea yapabo akai keskáakin min jonibo akai, jan akinti
    koshioma yoinabo keskáakin?
  piu-2006: '@see-verse:HAB.001.013'
  kik-kik: Ũtuĩte andũ ta thamaki cia iria, ũkamatua ta ciũmbe cia iria-inĩ, iria
    itarĩ mũciathi.
  fra-NCL: Tu traiterais donc les hommes comme les poissons de la mer, comme les reptiles
    qui n’ont pas de chef !...
  cek-AK: Tipongah long kaminawk to ukkung tawn ai, tuipui ih tanganawk baktih, zok
    hoi kavak moinawk baktiah na sak loe?
  cuk-cuk: Uamar-e-idued-satedyobi be dulemar-imaksad, ibmar-unimalad-e-idued-satedyob
    be dulemar-imaksad.
  uig-CYR: Сән адәмләрни худди деңиздики белиқлардәк, Худди өзлири үстидә һеч йетәклигүчиси
    йоқ өмилигүчи һайванларға охшаш қилисән;
  tel-2017: పాలించే వారెవరూ లేని చేపలతో, పాకే పురుగులతో నువ్వు మనుషులను సమానులనుగా
    చేశావు.
  hat-BSA: Poukisa kite yo fè lòm tankou pwason lanmè, tankou sila k ap trennen atè
    ki pa gen gouvènè sou yo?
  kos-kos: Efu ku kom ku in oru mwet uh oana ik uh, ku oana ma orakrak ma wangin leum
    lalos?
  hbo-WLC: וַתַּעֲשֶׂ֥ה אָדָ֖ם כִּדְגֵ֣י הַיָּ֑ם כְּרֶ֖מֶשׂ לֹא־מֹשֵׁ֥ל בּֽוֹ׃
  ibo-ibo: I meela ndị mmadụ ka ha dịrị ka azụ nke osimiri, e, dịka anụ na-akpụ akpụ
    nke oke osimiri, nke na-enweghị onye na-achị ha.
  ory-ory: ଓ ମନୁଷ୍ୟକୁ ସମୁଦ୍ରର ମତ୍ସ୍ୟ ପରି ଓ ଯେଉଁମାନଙ୍କର ଅଧ୍ୟକ୍ଷ କେହି ନାହିଁ, ଏପରି ଉରୋଗାମୀ
    କୀଟ ପରି କାହିଁକି କରୁଅଛ?
  chk-chk: En ka föri pwe aramas ra usun chök ikenen leset, ika usun chök ekewe mönün
    leset esap wor ar sounemenem.
  rop-rop: “Detlot pipul yubin pudum langa dijan wel, olabat jis laik ola fish en
    enimul, nomo garram eni bos.
  ukr-1871: Чом же ти покидаєш людей, як рибу у морі, як ті повзючі, що в їх нема
    пана?
  deu-1951: Du lässest die Menschen so behandeln wie die Fische im Meer, wie Gewürm,
    das keinen Herrscher hat.
  eng-JPS: And makest men as the fishes of the sea, as the creeping things, that have
    no ruler over them?
  srp-1865: I hoæeš li ostaviti ljude kao ribe morske, kao bubine, koje nemaju gospodara?
  lug-lug: Kubanga abantu obafudde ng’ebyennyanja eby’omu nnyanja, ng’ebitonde eby’omu
    nnyanja ebitaliiko abifuga.
  heb-heb: ותעשה אדם כדגי הים כרמש לא משל בו׃
  ben-IRV: তুমি মানুষকে সমুদ্রের মাছের মত করে, সামুদ্রিক প্রাণীর মত করে বানাও, যাদের
    উপর কোন শাসক নেই।
  pan-pan: ਤੂੰ ਕਿਉਂ ਮਨੁੱਖਾਂ ਨੂੰ ਸਮੁੰਦਰ ਦੀਆਂ ਮੱਛੀਆਂ ਵਾਂਗੂੰ ਅਤੇ ਘਿੱਸਰਨ ਵਾਲੇ ਪ੍ਰਾਣੀਆਂ
    ਵਾਂਗੂੰ ਬਣਾਉਂਦਾ ਹੈਂ, ਜਿਨ੍ਹਾਂ ਦਾ ਕੋਈ ਹਾਕਮ ਨਹੀਂ।
  mya-JVB: လူ သတ္တဝါတို့ကိုလည်း ပင်လယ် ငါး ကဲ့သို့ ၎င်း ၊ မင်း မ ရှိသော ပိုး ကောင်ကဲ့သို့
    ၎င်း အဘယ်ကြောင့်ဖြစ် စေတော်မူသနည်း။
  hmo-hmo: Taunimanima be gwarume bona biluga bamona lasi. Unai dainai, badina dahaka
    idia oi rakatania, vadaeni gwarume bona biluga bamona idia noho?
  urd-urd: और बनी आदम को समन्दर की मछलियों, और कीड़े — मकौड़ों की तरह बनाता है जिन
    पर कोई हुकूमत करने वाला नहीं?
  rus-SYN: и оставляешь людей, как рыбу в море, как пресмыкающихся, у которых нет
    властителя?
  bqc-SIM: N gbɛ̃nazĩna kɛ̀ lán ísia kpↄↄwa, lán pↄ́ kelena pↄ́ aa kía vĩoↄwa.
  tcz-CHONGTHU: Keiho hi ahinga kimandoh dinga le akithat dinga kiman ho tobangbep
    kahiuvem? Kei ho hi twikhanglen na um ganhing ho lamkai bei tobangbep ka hiuvem?
  mar-mar: तू लोकांस समुद्रातल्या माशांप्रमाणे केले आहेस, त्यांच्यावर अधिकारी नसलेल्या
    जीवांप्रमाणे ते आहेत.
  qub-qub: Gamga lamarcho caycaj tucuy casta pescäducunatanöllami ricaycämanqui. Chaycunataga
    mandajniynajllatami rurashcanqui.
  bqp-bqp: Mbɑn sɔ̃nɑ ɑ tɔmbu kuɑmmɛ nge swɛ̃ɛ, ǹ kun mɛ nge kɔkɔ ni nu ǹ kpɑro
    mɔ.
  hat-hat: Kouman ou ka aji ak moun tankou si yo te pwason nan lanmè, tankou koulèv
    nan raje ki pa gen mèt?
  eng-BSB: You have made men like the fish of the sea, like creeping things that have
    no ruler.
  tod-tod: Ɗa nuɓusɛiti sosu, eɠɛ kpoloɗɛi wu ɠaleiti, eɠɛ ani vulu goiti ti-ma un
    ge la ná.
  eng-WEBPB: and make men like the fish of the sea, like the creeping things that
    have no ruler over them?
  kbq-kbq: Kagra hagerimpi nozamegna hunka vahera tro nehunka, zamasaguregati'ma regraroma
    ahe'za vanoma nehaza zagaramimofo kva vahe'zamima omani'nazankna tagra nehumpi?
  nhe-BL: “¿Para tlen techitaj queja tielisquíaj timichime tlen itztoque ipan hueyi
    atl para tlacame ma quinitzquica huan ma quinmictica? Tijcahuilía tlen hueli techmictis.
    Titechchihuilijtoc queja cohuame tlen ax quipiyaj inintlanahuatijca para quinmanahuis.
  gub-BL: Màràzàwe tuwe erereko teko pira zàwe ne wà. Nuzawy kwaw ma'ea'yr uzehe uzekaiw
    'ym ma'e wà.
  eng-DRA: And thou wilt make men as the fishes of the sea, and as the creeping things
    that have no ruler.
