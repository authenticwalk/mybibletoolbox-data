verse: HAB.001.004
translations:
  mal-C: ന്യായപ്രമാണം നിശ്ചലമായിരിക്കുന്നു, നീതി നിർവഹിക്കപ്പെടുന്നതുമില്ല. ദുഷ്ടർ
    നീതിയെ നിയന്ത്രിക്കുന്നു, അതിനാൽ നീതി വഴിവിട്ടുപോകുന്നു.
  deu-TKW: So kommt es, daß das Gesetz erlahmt, und das Recht niemals mehr ans Licht
    tritt. Denn die Gottlosen umgarnen die Frommen; darum tritt das Recht verdreht
    ans Licht.
  lin-lin: Yango wana bato bazali kotosa lisusu mibeko te, bazali kokata lisusu makambo
    na bosembo te. Bato mabe bazali kolonga liboso ya bato ya sembo, makambo ezali
    lisusu kokatama na bosembo te.
  eng-LSV: Therefore law ceases, || And judgment does not go forth forever, || For
    the wicked is surrounding the righteous, || Therefore wrong judgment goes forth.
  eng-GNV: 'Therefore the Lawe is dissolued, and iudgement doeth neuer go forth: for
    the wicked doeth compasse about the righteous: therefore wrong iudgement proceedeth.'
  eng-WEBSTER: 'Therefore the law is slackened, and judgment doth never go forth:
    for the wicked doth encompass the righteous; therefore wrong judgment proceedeth.'
  nhw-BL: Huan yeca nopa tlanahuatilme ayacmo quichihuaj inintequi huan nopa tequitini
    ayacmo tetlajtolsencahuaj xitlahuac quen tlanahuatíaj. Masehualme catli fiero
    ininnemilis momiyaquilijtoque hasta quionpano ininmiyaca catli cuajcualme huan
    yeca tlayacanani ayacmo quichihuaj catli xitlahuac. San tlacajcayahuaj por se
    tlaxtlahuili.”
  swh-ONEN: Kwa hiyo sheria imepotoshwa, nayo haki haipo kabisa. Waovu wanawazunguka
    wenye haki, kwa hiyo haki imepotoshwa.
  bba-bba: Goo sɑri wi u woodɑ mɛm nɔɔwɑmmɛ. Bɑ ku rɑ tɔmbu ben ɡem wɛ̃ nɡe mɛ n weenɛ.
    Tɔn kɔ̃sowɑ u rɑ ɡemɡii siribu di.
  eng-KJVCPB: 'Therefore the law is slacked, and judgment doth never go forth: For
    the wicked doth compass about the righteous; Therefore wrong judgment proceedeth.'
  luo-luo: Kuom mano chik ok nyal tiyo, kendo adiera ok nenre. Joma richo olworo joma
    kare, kuom mano adiera ok nyal betie.
  meu-meu: Taunabunai, taravatu e manokamu, bona hahemaoro ḡoevaḡoeva na se hedinaraimu.
    Badina be kara dika taudia ese kara maoromaoro taudia na e ḡeḡedia daemu, bona
    hahemaoro ḡoevaḡoeva na e gageva-gagevamu.
  npi-ULB: यसैकारण कानून-व्यवस्था कमजोर भएको छ, र न्याय अब छैन । किनकि दुष्‍टले धर्मीलाई
    घेर्दछ । यसैकारण इन्साफ झुटो भएको छ ।” परमप्रभु हबकूकलाई जवाफ दिनुहुन्छ ।
  yor-yor: Nítorí náà, òfin di ohun àìkàsí, ìdájọ́ òdodo kò sì borí. Àwọn ẹni búburú
    yí àwọn olódodo ká, nítorí náà ni ìdájọ́ òdodo ṣe yí padà.
  pes-OPCB: قانون سست شده و عدالت هرگز بجا آورده نمی‌شود. شریران، درستکاران را در
    تنگنا گذاشته‌اند و عدالت مفهوم خود را از دست داده است.
  tgl-ULB: Kaya ang kautusan ay humina, at ang katarungan ay hindi na umiiral. Dahil
    pinalibutan ng masama ang matuwid; kaya hindi totoong katarungan ang lumalabas.”
    Tumugon si Yahweh kay Habakuk.
  hui-hui: Mana lo wini ngago hongo nahe gedaore halu mana tigabi bulene wiagoria
    bia nabi wahaga biya. Wali agali ko biagame mana lo winigo dabaga hearu mo yo
    handalu wali agali bayale biaga karu hengedope halu mana biagoni tini hame ledago
    hangu bule mo beregedo nga, lalu lamini.
  mya-mya: တ​ရား​ဥ​ပ​ဒေ​သည်​ပျော့​ညံ့​၍​အ​သုံး​မ​ဝင်​သ​ဖြင့် အ​ဘယ်​အ​ခါ​၌​တ​ရား​သ​ဖြင့်​စီ​ရင်​ဆုံး​ဖြတ်​မှု​မ​ပြု​နိုင်​ကြ​ပါ။
    သူ​ယုတ်​မာ​တို့​သည်​သူ​တော်​ကောင်း​များ​ကို​အ​နိုင်​ရ​ကြ​သည်​ဖြစ်​၍ တ​ရား​စီ​ရင်​မှု​သည်​အ​မှောက်​မှောက်​အ​မှား​မှား​ဖြစ်​လျက်​ရှိ​ပါ​တော့​၏။
  bod-N: དེ་བས་བཀའ་ཁྲིམས་མི་བརྩི་ཞིང་། དྲང་བདེན་མི་སྲུང་ལ། མི་ངན་པས་དྲང་བདེན་ཅན་གྱི་མཐའ་ནས་བསྐོར་བས་དྲང་བདེན་གོ་ལྡོག་པ་ཡིན།
  sna-sna: Naizvozvo murayiro hauchisina simba, uye kutonga kwakarurama hakuchaonekwi.
    Vakaipa vanokomba vakarurama, zvokuti kururamisira kunominamiswa.
  spa-BLM: Por eso la ley está paralizada, y la justicia nunca prevalece; porque los
    impíos rodean a los justos; por eso la justicia sale pervertida.
  cac-cac: Maxtzac yac'ochlaj yopisio a ley eb' yajal, maxtzac ch'olb'itajlaj eb'
    anima d'a stojolal. A eb' vach' sb'eyb'al, tz'ixtaj eb' yuj eb' sc'ulan chucal.
    Sq'uexan tojolal eb' d'a chucal, xin chi d'ay.
  swh-ULB: Walakini sheria ni dhaifu, na haki haiishi kwa wakati wowote. Sababu uovu
    umezunguka haki; walakini haki ya uongo inatoweka. “Yahwe” anamjibu habakuki
  bel-bel: 'Ад гэтага закон страціў сілу, і суду правільнага няма: як што бязбожны
    адольвае праведнага, дык і суд адбываецца перакручаны.'
  deu-ELBBK: 'Darum wird das Gesetz kraftlos, und das Recht kommt nimmermehr hervor;
    denn der Gottlose umzingelt den Gerechten: Darum kommt das Recht verdreht hervor.'
  mbb-OT: Umbe, nehimu he wazè en pulus te kesuǥuan; wazè en ul-ulaha is hustu he
    kukuman su is menge etew he nekesalà, ne iyan ebpekezaag diyà te hukmanan ne kenà
    iyan is wazà mekesalà. Umbe nevulegkù en is hustu he kukuman.”
  mal-2015: അതുകൊണ്ടു ന്യായപ്രമാണം അയഞ്ഞിരിക്കുന്നു; ന്യായം ഒരുനാളും വെളിപ്പെട്ടുവരുന്നതുമില്ല;
    ദുഷ്ടൻ നീതിമാനെ വളഞ്ഞിരിക്കുന്നു; അതുകൊണ്ടു ന്യായം വക്രതയായി വെളിപ്പെട്ടുവരുന്നു.
  rmc-rmc: vašoda le zakonos nane zor a o čačipen pro sudos šoha na avel avri; o nalačho
    obkľučinel le spravodľivones, vašoda o čačipen hino previsardo.
  pes-OPV: از این سبب، شریعت سست شده است و عدالت هرگز صادر نمی شود. چونکه شریران عادلان
    را احاطه می‌نمایند. بنابراین عدالت معوج شده صادر می‌گردد.
  ron-1924: Де ачея леӂя есте фэрэ путере ши дрептатя ну се веде, кэч чел рэу бируе
    пе чел неприхэнит, де ачея се фак жудекэць недрепте.
  ben-OBCV: সুতরাং, বিধান শক্তিহীন হয়েছে, এবং ন্যায়বিচার কখনোই প্রতিষ্ঠিত হচ্ছে
    না। দুষ্টরা বিচার নিয়ন্ত্রণ করছে, যেন ন্যায়বিচার বিকৃত হয়।
  som-som: Sidaas daraaddeed sharcigii waa dabcay oo caddaaladduna hore uma socoto,
    waayo, kii sharrow ah ayaa hareereeya kii xaq ah, oo sidaas daraaddeed garsooridda
    waa la qalloociyaa.
  lat-VUC: Propter hoc lacerata est lex, et non pervenit usque ad finem judicium;
    quia impius prævalet adversus justum, propterea egreditur judicium perversum.
  eng-ASVBT: Therefore the law is slacked, and justice doth never go forth; for the
    wicked doth compass about the righteous; therefore justice goeth forth perverted.
  ita-1885: Perciò, la legge è indebolita, e il giudicio non esce giammai fuori; perciocchè
    l'empio intornia il giusto; perciò esce il giudicio tutto storto.
  eng-LXXUP: Therefore the law is frustrated, and judgment proceeds not effectually,
    for the ungodly man prevails over the just; therefore perverse judgment will proceed.
  eng-ULB: Therefore the law is weakened, and justice does not last for any time.
    For the wicked surround the righteous; therefore false justice goes out.”
  spa-VBL: Por eso es que la ley está paralizada, y nunca gana la justicia. Los malvados
    son más numerosos que los que hacen el bien, y por eso manipulan la justicia.
  fra-_FOB: Aussi la loi est impuissante, et le jugement n'est jamais rendu selon
    la vérité; le méchant environne le juste, c'est pourquoi l'on rend des jugements
    iniques.
  mal-mal: അതുകൊണ്ട് ന്യായപ്രമാണം ദുർബലമായിരിക്കുന്നു; ന്യായം ഒരുനാളും വെളിപ്പെട്ടുവരുന്നതുമില്ല;
    ദുഷ്ടൻ നീതിമാനെ വളഞ്ഞിരിക്കുന്നു; അതുകൊണ്ട് ന്യായം വക്രതയായി വെളിപ്പെട്ടുവരുന്നു.
  urd-GVR: Natīje meṅ sharīat beasar ho gaī hai, aur bā-insāf faisle kabhī jārī nahīṅ
    hote. Bedīnoṅ ne rāstbāzoṅ ko gher liyā hai, is lie adālat meṅ behūdā faisle kie
    jāte haiṅ.
  suz-BL: मिनु इन अरेशो मपाइनीम। ठीक पाइबपुकीमी ग्राने मचाप्‍नीम। इन अरेशो मटीबपुकीमी
    ठीक पाइब आन कली पुम्‍नीम। मिनु निसाफ पतीके दूली दुम्‍ब” देंती।
  eng-NOY: Therefore the law faileth, And judgment is not pronounced according to
    truth; For the wicked encompasseth the righteous, Therefore wrong judgment is
    pronounced.
  ita-1927: Perciò la legge è senza forza e il diritto non fa strada, perché l’empio
    aggira il giusto, e il diritto n’esce pervertito.
  ckb-ckb: لەبەر ئەوە تەورات لەکارخراوە و دادپەروەری قەد سەرکەوتوو نابێت. خراپەکار
    گەمارۆی کەسی ڕاستودروستی دا، لەبەر ئەوە دادپەروەری دەشێوێنرێت.
  eng-BBE: 'For this reason the law is feeble and decisions are not effected: for
    the upright man is circled round by evil-doers; because of which right is twisted.'
  kan-OKCV: ಆದ್ದರಿಂದ ದೈವನಿಯಮವು ಪಕ್ಕಕ್ಕೆ ಇಡಲಾಗಿದೆ. ನ್ಯಾಯವು ಎಂದಿಗೂ ಸ್ಥಾಪಿತವಾಗುವುದಿಲ್ಲ.
    ಏಕೆಂದರೆ ದುಷ್ಟರು ನೀತಿವಂತರನ್ನು ಸುತ್ತಿಕೊಂಡಿದ್ದಾರೆ. ಆದ್ದರಿಂದ ತಪ್ಪಾಗಿ ನ್ಯಾಯತೀರ್ಪು ಹೊರಡುತ್ತದೆ.
  tam-2017: ஆகையால் நியாயப்பிரமாணம் பெலனற்றதாகி, நியாயம் ஒருபோதும் செல்லாமற்போகிறது;
    துன்மார்க்கன் நீதிமானை சூழ்ந்துகொள்ளுகிறான்; ஆகவே நியாயம் புரட்டப்படுகிறது.
  spa-RV-1909: 'Por lo cual la ley es debilitada, y el juicio no sale verdadero: por
    cuanto el impío asedia al justo, por eso sale torcido el juicio.'
  ron-BTF: De aceea legea este neglijată și judecata niciodată nu înaintează, căci
    cel stricat împresoară pe cel drept; de aceea judecata nedreaptă merge înainte.
  eng-WEBP: Therefore the law is paralyzed, and justice never prevails; for the wicked
    surround the righteous; therefore justice comes out perverted.
  eng-FBV: As a result the law is paralyzed, and justice never wins. The wicked crowd
    out those who do right so that the course of justice is perverted.
  nld-1939: 'De Wet ligt verkracht, Het Recht wordt verstikt: Want de goddeloze houdt
    den vrome gevangen, Het recht wordt geschonden!'
  nch-BL: Huan yeca nopa tanahuatilme ayecmo quichihuaj inintequi huan nopa tequichihuani
    ayecmo tetajtolsencahuaj xitahuac quej tanahuatíaj. Masehualme cati fiero ininemilis
    momiyaquilijtoque hasta quipano inimiyaca cati cuajcualme huan yeca tayacanani
    ayecmo quichihuaj cati xitahuac. San tacajcayahuaj por se taxtahuili.”
  vie-1934: Vậy nên luật pháp không quyền, sự chánh trực không hề tỏ ra. Kẻ hung ác
    vây chung quanh ngươi công bình, vì cớ đó sự xét đoán ra trái ngược.
  hin-CV: कानून-व्यवस्था ढीली हो गई है, और न्याय कभी नहीं मिल रहा है. दुष्ट लोग धर्मी
    लोगों पर हावी हो रहे हैं, जिससे न्याय नहीं मिल रहा है.
  spa-BES: Por esta razón, la ley es débil y la justicia no prevalece; porque el hombre
    recto está rodeado de malhechores; por lo cual la justicia es pervertida.
  tdx-tdx: Aa le repake t’i Hake, vaho tsy miboake ho vantañe o zakao; fa arikoboña’
    o tsivokatseo o vañoñeo, aa le zaka vìlañe avao ty mandeha.
  tha-KJV: ดังนั้น พระราชบัญญัติ​จึงหย่อนยานและความยุ​ติ​ธรรมก็​มิได้​ปรากฏเสียเลย
    เพราะว่าคนชั่วล้อมรอบคนชอบธรรมไว้ ความยุ​ติ​ธรรมจึงปรากฏอย่างวิปลาส
  por-BR-2018: 'Por isso que a lei é enfraquecida, e o juízo nunca se cumpre: porque
    o perverso cerca o justo, por o juízo é distorcido.'
  deu-ELO: 'Darum wird das Gesetz kraftlos, und das Recht kommt nimmermehr hervor;
    denn der Gesetzlose umzingelt den Gerechten: darum kommt das Recht verdreht hervor.'
  eng-WYC-2018: For this thing law is broken, and doom cometh not till to the end;
    for the unpious man hath might against the just, therefore wayward doom shall
    go out. (And so because of this, the law is broken, and judgement, or justice,
    cometh not unto its proper end; for the wicked have might, or power, against the
    just, or the righteous, and so perverted justice, or warped judgement, shall go
    forth.)
  epo-epo: Tial la instruo perdis sian forton, la justeco neniam venkas; ĉar la malvirtulo
    superfortas la virtulon, tial la rezultoj de juĝo estas malĝustaj.
  uig-PIN: Xunga ⱪanun palǝq bolup ⱪaldi, Adalǝt mǝydanƣa ⱨeq qiⱪmaydu; Qünki rǝzillǝr
    ⱨǝⱪⱪaniy adǝmni ⱪistimaⱪta; Xunga ⱨɵkümlǝr burmilinip qiⱪirilidu.
  beo-beo: Fofada:su hou da gasa hame amola hamedei agoane ba:sa. Moloidafa hou hamobe
    da hamedafa ba:sa. Wadela:i hamosu dunu da moloidafa hamosu dunu ilima osa:le
    heda:sa. Amaiba:le, moloidafa fofada:su da wadela:lesi dagoi ba:sa.
  tpi-OTNT: Ol manmeri i no bihainim lo bilong yu na ol i ting lo em i samting nating.
    Na oltaim ol man i no bihainim stretpela pasin. Ol man nogut i save daunim ol
    stretpela man na ol i save paulim lo bilong yu.
  hau-SA: Saboda haka ba a bin doka, shari’a kuma ba ta aiki. Mugaye sun kewaye masu
    adalci don a hana gaskiya tă yi aiki.
  uig-LAT: Shunga qanun palech bolup qaldi, Adalet meydan’gha héch chiqmaydu; Chünki
    reziller heqqaniy ademni qistimaqta; Shunga hökümler burmilinip chiqirilidu.
  nde-nde: Ngakho umthetho usuthundubezekile, lokulunga akusabi khona. Ababi baminyezela
    abalungileyo ukuze ukulunga konakaliswe.
  ton-ton: 'Ko ia ʻoku vaivai ai ʻae fono, pea ʻoku ʻikai ʻaupito ke ʻalu atu ʻae
    fakamaau: he kuo kāpui ʻae māʻoniʻoni ʻe he angahala; ko ia kuo ʻalu atu ai ʻae
    fakamaau taʻetotonu.'
  ces-1613: Odkudž se děje opuštění zákona, a nedochází nikdá soud. Nebo bezbožný
    obkličuje spravedlivého, pročež vychází soud převrácený.
  eng-WMB: Therefore the law is paralyzed, and justice never prevails; for the wicked
    surround the righteous; therefore justice comes out perverted.
  tam-TCV: ஆதலால் சட்டம் வலுவிழந்துள்ளது, நீதி நடைமுறைப் படுத்தப்படுவதில்லை. கொடுமையானவர்கள்
    நேர்மையானவர்களை ஒடுக்குகிறார்கள். அதனால் நீதி புரட்டப்படுகிறதே.
  ceb-ULB: Busa nagkawalay pulos ang balaod ug dili na molungtad ang hustisya. Tungod
    kay gilibotan sa mga daotan ang mga matarong; busa mikaylap ang bakak nga hustisya.”
    Mitubag si Yahweh kang Habakuk
  pol-UBG: Dlatego prawo jest naruszone, a nie ma już sprawiedliwości. Niegodziwy
    bowiem osacza sprawiedliwego, dlatego wydawane są błędne wyroki.
  agr-agr: Amina chichamem umiktin agagbaunak makichkish uminatsui, ajantunisag shiig
    aneas betek yainidauk makichkish atsawai. Aents pegkegchau aidau aents pegkeg
    aidaun waitkainawai. Tsanumat, kasamat aina duka ashí yantamnum ayawai”, tiuwai
    Habacuc.
  kyc-kyc: Mawa pii dupwa angi ingya napala kote pii dupwa rolae laa nalyaminyi. Kote
    rolae doko nyuo kapu kyepala akali koo pingi dupwame yulu rolae doko nyuo anamasi
    minyilyaminyi.
  urd-GVU: نتیجے میں شریعت بےاثر ہو گئی ہے، اور باانصاف فیصلے کبھی جاری نہیں ہوتے۔
    بےدینوں نے راست بازوں کو گھیر لیا ہے، اِس لئے عدالت میں بےہودہ فیصلے کئے جاتے
    ہیں۔
  eng-OEBCW: Therefore the law is weak, and justice is never rendered; for the wicked
    surround the righteous, so that justice is perverted.
  deu-1912: Darum ist das Gesetz ohnmächtig, und keine rechte Sache kann gewinnen.
    Denn der Gottlose übervorteilt den Gerechten; darum ergehen verkehrte Urteile.
  kan-2017: ಹೀಗಿರಲು ಧರ್ಮೋಪದೇಶವು ಜಡವಾಗಿದೆ, ನ್ಯಾಯವು ಎಂದಿಗೂ ಸಾಧ್ಯವಾಗುತ್ತಿಲ್ಲ; ದುಷ್ಟರು
    ಶಿಷ್ಟರನ್ನು ಆಕ್ರಮಿಸಿರುವುದರಿಂದ ದೊರೆಯುವ ನ್ಯಾಯವೂ ವಕ್ರವಾಗಿಯೇ ಇರುತ್ತದೆ.
  yap-yap: Motochiyel e ke waer ma kem’ay fan, ma dakunir rin’ e tin nib yal’uw. Tin
    nib yal’uw e ka ni pingeg nga bang, ke yan i aw ni girdi’ ni kireb e kar gelgad
    ngak e pi’in yad ba mat’aw.
  hlt-MCSB: Te dongah olkhueng he dap tih tiktamnah he a yoeyah la cet pawh. Halang
    loh a dueng te a dum dongah laitloeknah he a haeh la cet.
  mdy-ETH: ዎጌ ሼሌዔኔ፤ ፒዜ ዎጌ ዎጊሢያ ዎቤኔ፤ ዬይ ዎጋ ዎቤሢሮ ጎሞ ዓሳ ኮዦ ዓሶ ማንጊ ዋኣዪሳኔ።
  twi-ASANTE: Enti, mmara nyɛ adwuma na atɛntenenee nni baabiara, atirimuɔdenfoɔ aka
    ateneneefoɔ ahyɛ, enti wɔkyea atemmuo.
  eng-WEBU: Therefore the law is paralyzed, and justice never prevails; for the wicked
    surround the righteous; therefore justice comes out perverted.
  wal-wal: Hegaa gishshau, higgee leppiis; tumi kiyi erenna. Qassi nagaranchchati
    xillo asata dooddi oiqqido gishshau, pirddai geellattees” yaagiis.
  spa-PDDPT: Por eso la Ley no tiene poder y la justicia no prevalece. El perverso
    encierra al justo, de modo que la justicia resulta pervertida.
  gun-gun: Ha'e nunga rupi lei rupi ve'ỹ joguerekoa, ha'evea rami joguerekoa ndojekuaavei
    ma. Heko vai va'e kuery heko porã va'e ojokopa rei ramo ha'eve'ỹa rami joguereko.
  agu-BL: Ta', tan yi xtxolbila'tz, yi na chitzan yi e' wunak tan banle'n, qui na
    chitzan tan banle'n tane'n yi ca'wlu'. Ej nin ncha'tz yi e' pujul xtisya', qui
    na chixom te yi mero bintzij, na na cyak' ama'l scyetz yi e' mal nak tan chitx'acone'n
    scye'j yi e' balaj. Cya'l jun na xom te yi ley.
  ilo-ULB: Ngarud, nakapsuten ti linteg, ket saanen nga agbayag ti hustisia iti aniaman
    a tiempo. Ta pinalawlawan dagiti nadangkes dagiti nalinteg; isu a rimsua ti saan
    a pudno a hustisia.” Simmungbat ni Yahweh kenni Habakkuk.
  kpg-kpg: Nia haganoho gu paagege ge gu balumee hua, gei ogo nia donu o nia gabunga
    la hagalee kila. Digau huaidu gu duuli digau ala e humalia, dela di mee e hidi mai ai
    nia donu o nia gabunga gu huaidu.
  uig-ARA: شۇڭا قانۇن پالەچ بولۇپ قالدى، ئادالەت مەيدانغا ھېچ چىقمايدۇ؛ چۈنكى رەزىللەر
    ھەققانىي ئادەمنى قىستىماقتا؛ شۇڭا ھۆكۈملەر بۇرمىلىنىپ چىقىرىلىدۇ.
  sus-sus: Mixie bara gbilen i xa sɛriyɛ fɔxɔ ra. E bara i xa yaamari lu na. Tinxintare
    fuma tinxintɔɛ ma. Sɛriyɛ mu na sɔnɔn.»
  pon-2006: Pil kosonned solahr manaman, oh pwungen kopwung sohte kin pweida. Aramas
    suwed kan kin powehdi me pwung kan, ihme kahrehda pwungen kopwung kan suwedlahr.
  jae-jae: Kêtu tonaŋŋa ŋagôliŋ kêtu goloŋ ma biŋgêdêŋ kêsa awê atom. Gebe ŋac sec
    kêgi ŋacgêdêŋ auc, tec biŋgêdêŋ gêjam tau ôkwi kêtu meloc.
  ksd-ksd: Kari di tar talanguan ta ra vartovo, ma ra takodo na varkurai pa i ongor;
    tago ra tena varpiam i vartakalat bat ra tena takodo, kari di vaarike varara ra
    varkurai.
  grc-BRENT: Διατοῦτο διεσκέδασται νόμος, καὶ οὐ διεξάγεται εἰς τέλος κρίμα, ὅτι ἀσεβὴς
    καταδυναστεύει τὸν δίκαιον, ἕνεκεν τούτου ἐξελεύσεται τὸ κρίμα διεστραμμένον.
  ind-AYT: Oleh sebab itu, hukum diabaikan, dan keadilan tidak pernah muncul. Karena
    orang jahat mengepung orang benar, maka muncul keadilan yang bengkok.”
  nya-nya: Kotero malamulo anu atha mphamvu, ndipo chilungamo sichikugwira ntchito.
    Anthu oyipa aposa olungama, kotero apotoza chilungamo.
  hrv-hrv: Zakon je izgubio snagu, a pravda se ni načas ne pomalja. Da, zlikovac progoni
    pravednika, pravo je stoga izopačeno.
  mps-mps: Tama te we bidi augwaligo po tų ebo si, augwaligo te nago bomai po wali
    pisąma, tama augwaligo homugo te bomai po te olo nai dao tiwai homu ebao. Tama
    sesemane sogo te bidi dabego doloba pai kolesaga wali pabeo. Te dwai bidi dabego
    te doloba pai bidi dabe aiyaba elaluama, tama nago bomai po te hųgia sabo dao.
  tpi-tpi: Ol manmeri i no bihainim lo bilong yu na ol i ting lo em i samting nating.
    Na oltaim ol man i no bihainim stretpela pasin. Ol man nogut i save daunim ol
    stretpela man na ol i save paulim lo bilong yu.
  dan-1931: Derfor ligger Loven lammet, og Ret kommer aldrig frem. Thi når gudløse
    trænger retfærdige, fremkommer krøget Ret.
  vie-OVCB: Luật pháp không được tôn trọng, công lý chẳng được thi hành. Bọn hung
    ác lấn lướt người công chính, làm thiên lệch cán cân công lý.
  guj-2017: તે માટેના કાયદાનો અમલ થતો નથી, તેથી કદી ઇનસાફ મળતો નથી. કેમ કે ન્યાયી
    લોકોને દુષ્ટોએ ઘેરી લીધા છે; તેથી જૂઠા ન્યાયચુકાદા થાય છે.
  pon-2006A: Pil kosonned solahr manaman, oh pwungen kopwung sohte kin pweida. Aramas
    suwed kan kin powehdi me pwung kan, ihme kahrehda pwungen kopwung kan suwedlahr.
  por-BRBSL: Portanto a lei está paralisada, e a justiça nunca prevalece; pois os
    ímpios rodeiam os justos; portanto, a justiça sai pervertida.
  eng-OEBUS: Therefore the law is weak, and justice is never rendered; for the wicked
    surround the righteous, so that justice is perverted.
  cth-cth: Hatdawkvah kâlawk teh cungkeihoeh toe. Kamsoum lah lawkcengnae awm hoeh
    toe. Tami kahawihoehnaw ni tami kalannaw teh, kamsoum hoeh lah lawk a ceng awh.
  twi-twi: Enti mmara nyɛ adwuma na atɛntrenee nni baabiara, atirimɔdenfo aka atreneefo
    ahyɛ, enti wɔkyea atemmu.
  hlt-hlt: Te dongah olkhueng he dap tih tiktamnah he a yoeyah la cet pawh. Halang
    loh a dueng te a dum dongah laitloeknah he a haeh la cet.
  tbz-SIM: Bɛ̀ tɛ̃́nkɛ í tũ nyikuɔ́ yɛ̃mmɛ̀, bɑ́ tibeéntì tɛ̃́nkɛ í bekù mɛsɑ̀ɑ̀,
    oyɛiwe weè nɔ nhosɑ̀ù, dɛɛ̀ te kɛ̀ tibeéntì cɑ̀kɛ.
  msy-2020: Gumazamiziba Moses Osirizir Arazibar gɨntɨzir puvatɨgha ghaze, nɨn Arazir
    kaba pura biziba. Ezɨ jasba zurara kotɨn aven nɨn guizɨn Arazibar gɨn zuir puvatɨ.
    Gumazamizir arazir kurabagh amiba, me gumazir arazir aghuibagh amiziba dɨkabɨra,
    egha zurara nɨn guizɨn araziba adavadafi.
  dop-dop: Nɔɣɔlʋ ɩɩ tɑsǝɣɩ kiiŋ kɛ tǝŋʋɣʋ. Pǝ́cɔ́ pɑɑ hʋlǝɣɩ tɑmpɑnɑ kɛ ɑ lonte tɑɑ.
    Asɑɣɑɑ ntɛ́ tɑmpɑnɑ nyǝ́mɑ, nɑ hʋʋlɛ wɑkǝlǝɣɩ.
  azb-azb: Buna görə qanun qüvvədən düşdü, Ədalətə üstünlük verilmir. Pis adamlar
    salehləri dövrəyə alır, Ona görə ədalət təhrif olunur.
  eng-DBY: Therefore the law is powerless, and justice doth never go forth; for the
    wicked encompasseth the righteous; therefore judgment goeth forth perverted.
  hin-2017: इसलिए व्यवस्था ढीली हो गई और न्याय कभी नहीं प्रगट होता। दुष्ट लोग धर्मी
    को घेर लेते हैं; इसलिए न्याय का खून हो रहा है।
  wol-KYG: Moo tax yoon lafañ, te àtteb dëgg du feeñ mukk. Ku bon a tanc ku jub, ba
    tax ab àtte jalgatiku.
  eng-YLT: Therefore doth law cease, And judgment doth not go forth for ever, For
    the wicked is compassing the righteous, Therefore wrong judgment goeth forth.
  kne-kne: Isonga magay silbin di linteg ya maga polos di mangowis si kosto, tan din
    mangam-amag si lawa yan abaken da din magay basol na sin kasos da.”
  eng-WYC-2017: For this thing law is broken, and doom cometh not till to the end;
    for the unpious man hath might against the just, therefore wayward doom shall
    go out.
  eng-WMBB: Therefore the law is paralysed, and justice never prevails; for the wicked
    surround the righteous; therefore justice comes out perverted.
  urd-GVH: नतीजे में शरीअत बेअसर हो गई है, और बा-इनसाफ़ फ़ैसले कभी जारी नहीं होते।
    बेदीनों ने रास्तबाज़ों को घेर लिया है, इसलिए अदालत में बेहूदा फ़ैसले किए जाते
    हैं।
  rug-rug: Malohoro meke ta evaṉae loke laena sa tinarae, meke lopu ta evaṉa sa vinilasa
    toṉotona. Va kilasi ri na tie kaleadi sari na tie leadi, ke ta muliṉae hokara
    sa tinoṉoto.
  gaz-gaz: Kanaafuu seerri laamshaʼeera; murtiin qajeelaan dabsameera. Akka murtiin
    qajeelaan jalʼifamuuf; namoonni hamoon qajeelota marsu.
  fra-LSG: Aussi la loi n’a point de vie, La justice n’a point de force; Car le méchant
    triomphe du juste, Et l’on rend des jugements iniques.
  gnn-gnn: Yo, guḻku'yuna mirithirrina yolŋuyu walalay yukurra ŋuli romdja bak‐bakmarama,
    yurru ŋunhi ŋaḻapaḻmirrinydja yolŋu'‐yulŋu rom‐ḏälmirrinydja yalŋgi'mirrina yanana,
    yakana walala yurru ḏaḏawmarama ŋunhinydja yolŋu'‐yulŋunha ŋunhi walala ŋuli djäma
    djarrpi'kuma, ga yakana yana walalawuynydja yurru yukurra djäma rom‐waŋganydhirrinydja.
    Guḻku'na wal'ŋu mirithirrina yana yätjmirrinydja wal'ŋu yolŋu'‐yulŋu, ga märr‐ḻurrkun'nha
    yukurra nhina rom‐dhunupanydja.” Ga bitjarrayina ŋayi yukurrana Wapakak waŋananydja
    Garraywala.
  yal-yal: Nanara, sɛnbɛ mi fa sariyan na, kiti kɛndɛn mi sama mumɛ! Bayo muxu ɲaxine
    bata tinxin muxune rabilin, kiti tinxintarene yi lu sɛ.
  haw-1868: No ia mea, ua nawaliwali ke kanawai, aole e hele aku ka hoopono ana me
    ka oiaio; Aka, o ka mea hewa ke hoopuni i ka mea pono; Nolaila, ua hookahuliia
    ka pono.
  arb-NAV: لِذَلِكَ بَطَلَتِ الشَّرِيعَةُ، وَبَادَ الْعَدْلُ لأَنَّ الأَشْرَارَ يُحَاصِرُونَ
    الصِّدِّيقَ فَيَصْدُرُ الْحُكْمُ مُنْحَرِفاً عَنِ الْحَقِّ.
  ewe-ewe: Ŋusẽ megale se la si o eye afiaŋkunɔtsotso bɔ ɖe ʋɔnudrɔ̃ƒewo elabena ame
    vɔ̃ɖiwo ɖe to ɖe ame dzɔdzɔewo. Eya ta wotsyɔ nu nya dzɔdzɔe dzi.
  eng-LEE: Therefore is the law powerless, and justice cometh not forth victorious;
    for the wicked encompasseth about the righteous; therefore doth justice come forth
    perverted.
  asm-FB: সেই কাৰণে বিধান দুৰ্বল হৈছে, আৰু ন্যায় বিচাৰ বহুদিনলৈকে নাথাকিব। দুষ্টই
    ধাৰ্মিকক চাৰিওফালে বেৰি ধৰাৰ কাৰণে, ভুল বিচাৰ হয়।”
  sus-A: مِشِيٍ بَرَ فبِلٍن عِ شَ سّرِيّ قْشْ رَ. عٍ بَرَ عِ شَ يَامَرِ لُ نَ. تِنشِنتَرٍ
    قُمَ تِنشِنتْي مَ. سّرِيّ مُ نَ سْنْن.»
  fra-SBL: C'est pourquoi la loi est paralysée, et la justice ne prévaut jamais ;
    car les méchants entourent les justes ; c'est pourquoi la justice sort pervertie.
  hbo-hbo: עַל־כֵּן֙ תָּפ֣וּג תֹּורָ֔ה וְלֹֽא־יֵצֵ֥א לָנֶ֖צַח מִשְׁפָּ֑ט כִּ֤י רָשָׁע֙
    מַכְתִּ֣יר אֶת־הַצַּדִּ֔יק עַל־כֵּ֛ן יֵצֵ֥א מִשְׁפָּ֖ט מְעֻקָּֽל׃
  shp-NTPO: Ja esekan yoiai keskára ayamakanai, ati keskáakinra jakonhakin jato benxoaxonyamakanai,
    joi benxoakinra jakonmabaon jakonbo jatoaresai, itan atikeskabiakin jakon atira
    wetsaakanai.
  piu-2006: '@see-verse:HAB.001.003'
  kik-kik: Nĩ ũndũ ũcio, watho nĩmwagithie hinya, na kĩhooto gĩtihootanaga. Andũ arĩa
    aaganu marigiicaga arĩa athingu, na nĩ ũndũ ũcio kĩhooto gĩkoogomio.
  fra-NCL: à cause de cela la loi se meurt, et la justice ne voit plus le jour ; car
    le méchant circonvient le juste ; c’est pourquoi le droit sort faussé.
  cek-AK: 'To pongah ukhaih daan loe thazok boeh, toenghaih doeh hmabang caeh thai
    ai boeh: kasae kami mah katoeng kami to ven khoep pongah, amsoem ai lokcaekhaih
    to hmacawn lat boeh.'
  cuk-cuk: Agala, igar-maidba ibmar-imaklesulid, igar-innikigwad-imakleged bar imaklesulid.
    Dule-isgana dule-nued-balegindiid, dulemarga igar-innikigwadba igar nabolesulid.
  uig-CYR: Шуңа қанун паләч болуп қалди, Адаләт мәйданға һеч чиқмайду; Чүнки рәзилләр
    һәққаний адәмни қистимақта; Шуңа һөкүмләр бурмилинип чиқирилиду.
  tel-2017: అందువలన ధర్మశాస్త్రం నిరర్థకమై పోయింది. న్యాయం జరగకుండా ఆగిపోయింది. భక్తి
    హీనులు నీతిపరులను చుట్టుముడుతున్నారు. న్యాయం చెడిపోతున్నది.
  hat-BSA: Akoz sa, yo vin pa okipe yo de lalwa e jistis la pa janm avanse. Paske
    mechan yo vin antoure moun ladwati yo. Lajistis tòde nèt.
  kos-kos: Ma sap uh munasla ac wanginla sripa, ac nununku suwohs tiana orek. Mwet
    koluk uh kutangla mwet wo, ouinge nununku suwohs ikilyukelik.
  hbo-WLC: עַל־כֵּן֙ תָּפ֣וּג תּוֹרָ֔ה וְלֹֽא־יֵצֵ֥א לָנֶ֖צַח מִשְׁפָּ֑ט כִּ֤י רָשָׁע֙
    מַכְתִּ֣יר אֶת־הַצַּדִּ֔יק עַל־כֵּ֛ן יֵצֵ֥א מִשְׁפָּ֖ט מְעֻקָּֽל׃
  ibo-ibo: Nʼihi ya, iwu na-ada mba, ikpe ziri ezi adịghị agakwa nʼihu. Ndị ajọ mmadụ
    na-agba ndị ezi omume gburugburu, nke mere ka ikpe ziri ezi ghọọ ihe gbagọrọ agbagọ.
  ory-ory: ଏଥିପାଇଁ ବ୍ୟବସ୍ଥା ନିସ୍ତେଜ ହୋଇଅଛି ଓ ବିଚାର କେବେ ନିଷ୍ପନ୍ନ ହେଉ ନାହିଁ; କାରଣ ଦୁର୍ଜ୍ଜନମାନେ
    ଧାର୍ମିକକୁ ଘେରନ୍ତି; ଏଥିପାଇଁ ବିଚାର ବିପରୀତ ହୋଇପଡ଼େ।
  chk-chk: Iei mine allük a apwangapwangala, nge pwüngüöch esap pwönüetä. Pun ekewe
    chon pwüng ra oo ren ekewe aramasangau, iei mine pwüngüöch a sosor.
  rop-rop: Det lowa im wikwan dumaji pipul nomo teiknodis. Dei nomo panishim ol detlot
    pipul hu oldei breigimbat detlot lowa blanga yu. Detmob nogudbala men nomo tridimbat
    detlot gudbala pipul gudwei wen olabat oldei kotimbat langa olabat, en dei oldei
    tenim detlot lowa najawei.” Lagijat na aibin tok.
  ukr-1871: Ось, закон утратив силу, справедливого суду нема; безбожний перемагає
    праведного, а суд виходить переворотний.
  deu-1951: Darum erlahmt das Gesetz, und das Recht bricht nimmermehr durch; denn
    der Gottlose umringt den Gerechten; darum kommt das Urteil verkehrt heraus!
  eng-JPS: Therefore the law is slacked, and right doth never go forth; for the wicked
    doth beset the righteous; therefore right goeth forth perverted.
  srp-1865: Zato se ostavlja zakon, i sud ne izlazi nigda, jer bezbožnik optjeèe pravednika,
    zato sud izlazi izopaèen.
  lug-lug: Amateeka kyegavudde gatagonderwa era n’obwenkanya ne butakolebwa. Ababi
    be basinga abatuukirivu obungi era babeebunguludde, n’obwenkanya ne bulinnyirirwa.
  heb-heb: על כן תפוג תורה ולא יצא לנצח משפט כי רשע מכתיר את הצדיק על כן יצא משפט
    מעקל׃
  ben-IRV: সুতরাং ব্যবস্থা দুর্বল হয়ে পড়ছে এবং ন্যায়বিচার কোন দিন হয় না; অধার্মিকেরা
    ধার্ম্মিকদের ঘিরে থাকে, তাই মিথ্যা বিচার বের হয়।”
  pan-pan: ਇਸ ਲਈ ਬਿਵਸਥਾ ਢਿੱਲੀ ਪੈ ਜਾਂਦੀ ਹੈ ਅਤੇ ਨਿਆਂ ਕਦੇ ਵੀ ਨਹੀਂ ਜਿੱਤਦਾ, ਕਿਉਂ ਜੋ ਦੁਸ਼ਟ
    ਧਰਮੀ ਨੂੰ ਘੇਰ ਲੈਂਦਾ ਹੈ, ਇਸੇ ਕਾਰਨ ਨਿਆਂ ਵਿਗੜ ਜਾਂਦਾ ਹੈ।
  mya-JVB: သို့ဖြစ်၍ တရား လျော့ ပါ၏။ တရား သဖြင့် စီရင် ဆုံးဖြတ်ခြင်းမ ရှိ ပါ။ မ တရားသောသူတို့
    သည် ဖြောင့်မတ် သောသူတို့ကို ဝိုင်း သောကြောင့် ၊ မ တရားသဖြင့် စီရင် ဆုံးဖြတ်ကြပါ၏။
  hmo-hmo: Taunimanima ese oiemu taravatu idia badinaia lasi, idia gwau taravatu be
    anina lasi. Bona kota maoromaoro idia karaia lasi. Dika taudia ese kara maoromaoro
    taudia edia dala idia koua noho. Bona unai dainai kota maoromaoro be ia gageva
    noho.
  urd-urd: इसलिए शरी'अत कमज़ोर हो गई, और इन्साफ़ मुतलक़ जारी नहीं होता। क्यूँकि शरीर
    सादिक़ो को घेर लेते हैं; इसलिए इन्साफ़ का खू़न हो रहा है।
  rus-SYN: 'От этого закон потерял силу, и суда правильного нет: так как нечестивый
    одолевает праведного, то и суд происходит превратный.'
  bqc-SIM: Bee yã́i ikoyã gↄ̃̀ plɛ̀gɛlɛgɛ, wìli zĩkɛ yã́zɛdewao. Gbɛ̃vãiↄ ì
    koezↄ̃ gbɛ̃maaↄzi, ↄ̃ wì yã́zɛde fuangba.
  tcz-CHONGTHU: Dan hi donlou tobangbep chu ahitai, chule thutanna munho’a jong thudih
    umtalou ahi. Migilou ho chun midih ho sanga gamchenga atamjoh jeh-uvin, thudih
    chu heikoija um bepma ahitai.
  mar-mar: ह्यास्तव नियमशास्त्र कमकुवत झाले आहे, आणि न्याय कोणत्याही वेळी टिकत नाही,
    कारण दुष्ट नितीमानाला घेरतो, त्यामुळे खोटा न्याय बाहेर येतो.”
  qub-qub: Laytaga pipis manami cumlinnachu. Pitapis manami alliga arriglannachu.
    Fiyu cajmi alli runata gaticachan. Chaynöpami mana allina arriglanpis.
  bqp-bqp: Goo sɑri wi u woodɑ mɛm nɔɔwɑmmɛ. Bɑ ku rɑ tɔmbu ben gem wɛ̃ nge mɛ n weenɛ.
    Tɔn kɔ̃sowɑ u rɑ gemgii siribu di.
  hat-hat: Lalwa a la, li pa sèvi anyen. Ou pa ka jwenn jistis. Mechan yo ap kraze
    moun k'ap mache dwat. Lajistis devan dèyè.
  eng-BSB: Therefore the law is paralyzed, and justice never goes forth. For the wicked
    hem in the righteous, so that justice is perverted.
  tod-tod: Naa maaʋele ma, nu la mɔ ziɛzu ga tɔgi, sɔle faa la mɔ ziɛzu. Mazɔlɔɔ faa
    ɲɔu ɠɛ nuiti ti la vaazu bu, telebo nuiti ti ʋa boti ɠɛ, tukpɔiti ti ɠaaleʋezu,
    ta leʋezu yaavai maazu.
  eng-WEBPB: Therefore the law is paralysed, and justice never prevails; for the wicked
    surround the righteous; therefore justice comes out perverted.
  kbq-kbq: Hanki kasegemofona hankave'a omanegeno, keagafima nanekema fatgoma huno
    refko hu so'e huno keteno miza agima ahente avu'ava zamo'enena ome haviza hie.
    Havi avu'ava zama nehaza vahe'mo'za, fatgo avu'ava zama nehaza vahera ru zamagatere'za
    rama'a vahe mani'naze. E'i ana agafare fatgoma huno refkohu avu'ava zana eri rukrahe
    krahu nehaze.
  nhe-BL: Huan yeca nopa tlanahuatili ayoc quichihuaj inintequi huan nopa tequitini
    ayoc tetlajtolsencahuaj xitlahuac queja tlanahuatíaj. Tlacame tlen fiero ininnemilis
    momiyaquilijtoque hasta quionpano ininmiyaca tlen cuajcualme huan yeca tlayacanani
    ayoc quichihuaj tlen xitlahuac. San tlacajcayahuaj ipampa se tlaxtlahuili.”
  gub-BL: A'e rupi ni amo teko nuweruzar kwaw neze'eg wà. Ikatu haw nuweityk pixik
    kwaw ikatu 'ymaw. Ikatu 'ym ma'e ikàg wera'u ikatu ma'e wanuwi wà. Umuaiw ikatu
    haw wà.
  eng-DRA: 'Therefore the law is torn in pieces, and judgment cometh not to the end:
    because the wicked prevaileth against the just, therefore wrong judgment goeth
    forth.'
