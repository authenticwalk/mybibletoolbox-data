verse: HAB.001.003
translations:
  mal-C: ഞാൻ അനീതി സഹിക്കാൻ അങ്ങ് അനുവദിക്കുന്നതെന്തേ? അവിടന്ന് അന്യായത്തെ സഹിക്കുന്നതെന്ത്?
    നാശവും അക്രമവും എന്റെ മുമ്പിലുണ്ട്; അവിടെ കലഹമുണ്ട്, ഭിന്നത വർധിക്കുന്നു.
  deu-TKW: Warum lässest du mich Unheil erleben und siehst Unbill mit an? Verwüstung
    und Gewaltthat sind vor meinen Augen; daher ist Streit entstanden, und immer aufs
    Neue hebt Zwietracht an.
  lin-lin: Mpo na nini ozali kolakisa ngai makambo mabe ya boye ? Mpo na nini ozali
    kosala eloko moko te ? Liboso na ngai, nazali kaka komona libebi mpe makambo mabe,
    bato bazali kaka koswana mpe kofundana.
  eng-LSV: Why do You show me iniquity, || And cause [me] to behold perversity? And
    spoiling and violence [are] before me, || And there is strife, and contention
    lifts [itself] up,
  eng-GNV: 'Why doest thou shewe mee iniquitie, and cause me to beholde sorowe? for
    spoyling, and violence are before me: and there are that rayse vp strife and contention.'
  eng-WEBSTER: 'Why dost thou show me iniquity, and cause me to behold grievance?
    for devastation and violence are before me: and there are that raise strife and
    contention.'
  nhw-BL: ¿Para tlen tijchihua ma niquita tlajtlacoli huan catli amo xitlahuac mojmostla?
    Campa hueli nechyahualohuaj masehualme catli tlasosolohuaj huan catli temajmatíaj.
    Mojmostla mosencualanijtoque huan mohuilanaj.
  swh-ONEN: Kwa nini unanifanya nitazame dhuluma? Kwa nini unavumilia makosa? Uharibifu
    na udhalimu viko mbele yangu; kuna mabishano na mapambano kwa wingi.
  bba-bba: Mbɑn sɔ̃nɑ ɑ derɑ nɑ kɔ̃sɑ mɛɛrɑ. Mbɑn sɔ̃nɑ kɑɑ n tɔmbu mɛɛrɑ bɑ n ɡem
    birɑnɑmɔ. Wee, tɔmbɑ dɑm dɔrenɑmɔ bɑ dɑɑ kɔ̃sɑ mɔ̀ bɑɑmɑ kpuro. Sɑnnɔsu yibɑ,
    mɑ tɔmbɑ siribu sokunɑmɔ bɑɑmɑ kpuro.
  eng-KJVCPB: 'Why dost thou shew me iniquity, and cause me to behold grievance? For
    spoiling and violence are before me: And there are that raise up strife and contention.'
  luo-luo: En angʼo momiyo iweya mondo ane timbe maricho? Koso en angʼo momiyo idhil
    gi timbe maricho? Kethruok kod timbe maricho ochoma pile; lwenje mangʼeny nitie
    kendo sigu medore.
  meu-meu: Badina be dahaka kara kereredia o haheitalaigumu? Dahaka dainai hekwakwanai
    ḡaudia o hahedinarai henigumu? Hahebua-tari bona daḡedaḡe na vairagu ai, heatu
    bona heiri-heiri na e varamu.
  npi-ULB: मलाई किन अपराध र दुष्कर्म देखाउनुहुन्छ? सर्वनाश र हिंसा मेरो सामुन्‍ने
    छन् । त्यहाँ झैँ-झगडा छ, र विवाद चर्किंदै छ ।
  yor-yor: Èéṣe tí ìwọ fi mú mi rí àìṣedéédéé? Èéṣe tí ìwọ sì fi ààyè gba ìwà ìkà?
    Ìparun àti ìwà ipá wà ní iwájú mi; ìjà ń bẹ, ìkọlù sì wà pẹ̀lú.
  pes-OPCB: تا به کی باید ناظر این بی‌عدالتی‌ای که اطراف مرا گرفته است باشم؟ چرا کاری
    نمی‌کنی؟ به هر جا که نگاه می‌کنم خرابی و ظلم می‌بینم، همه جا را جنگ و دشمنی فرا
    گرفته است.
  tgl-ULB: Bakit mo ipinapakita sa akin ang kasamaan at ipinamamasid ang maling gawain?
    Pagkawasak at karahasan ang nasa aking harapan; may alitan, at pagtatalong nabubuo!
  hui-hui: Mana tigatiga ndo o biragoni agi bulenaga i̱ deni mo ngeledebe. Mana tigatiga
    ndo urunibi biragola í̠na handayaho kegoni mbira bia nabi aginaga handayaho kebe.
    I̱ kogoria howa handalu koria wali agali mo ko holenebi tinaga mbirale ngago mo
    ko holenebi lai lalu bagabaga bulenebi wiame kane hendedo.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​အ​ဘယ်​ကြောင့်​ကျွန်​တော်​မျိုး​အား ဤ​သို့​သော​ဆင်း​ရဲ​ဒုက္ခ​နှင့်​ဆိုး​ညစ်​မှု​ကို​ကြုံ​တွေ့​စေ​တော်​မူ​ပါ​သ​နည်း။
    ကျွန်​တော်​မျိုး​သည်​အ​ကြမ်း​ဖက်​မှု၊ လု​ယက်​ဖျက်​ဆီး​မှု​တို့​နှင့်​ရင်​ဆိုင်​၍​နေ​ရ​ပါ​၏။
    နေ​ရာ​တ​ကာ​တွင်​ခိုက်​ရန်​ဖြစ်​ပွား​မှု၊ ငြင်း​ခုံ​မှု​များ​ကို​လည်း​တွေ့​မြင်​ရ​ပါ​၏။-
  bod-N: ཁྱེད་ཀྱིས་ཅིའི་ཕྱིར་ང་ལ་སྡིག་ཉེས་མཐོང་བར་མཛད་དམ། ཁྱེད་ཀྱིས་སྤྱོད་ངན་གཟིགས་ཀྱང་དེར་བཟོད་སྒོམ་བྱེད་པ་ཅི་ཡིན་ནམ།
    གཏོར་བརླག་དང་གདུག་རྩུབ་ནི་ངའི་མདུན་དུ་ཡོད་པ་དང་། རྩོད་པ་དང་འཐབ་རྩོད་ཀྱང་རྒྱུན་དུ་འབྱུང་ངོ་།
    །
  sna-sna: Sei muchiita kuti ndione kusaruramisira? Sei muchirega zvakaipa zvichingoitwa?
    Kuparadza nokuita nechisimba zviri pamberi pangu; pano kukakavara, uye kurwa kuri
    kuwanda.
  spa-BLM: ¿Por qué me muestras la iniquidad y miras la perversidad? Porque la destrucción
    y la violencia están ante mí. Hay contienda, y se levanta la disputa.
  cac-cac: ¿Tas yuj tzac' vil juntzan̈ chucal sc'ulej eb' anima yed' juntzan̈ tas
    man̈ tojoloc sc'ulej eb'? Axon̈ej chucal, miloj anima, oval yed' telajb'ail sc'ulej
    eb' anima svila'.
  swh-ULB: Kwanini unanifanya nione mabaya na kuangalia matendo mabaya. Uharibifu
    na vurugu uko mbele yangu; kuna mapambano, na ushindani unainuka.
  bel-bel: Навошта даеш мне бачыць зладзейства і глядзець на гароты? Рабунак і насільле
    перад мною, і паўстае варожасьць і падымаецца разлад.
  deu-ELBBK: Warum lässt du mich Unheil sehen und schaust Mühsal an? Und Verwüstung
    und Gewalttat sind vor mir, und Streit entsteht, und Hader erhebt sich.
  mbb-OT: Maan is impeehè nu pa kediey heini is kezeetan wey kegubut? Minsan hendei
    ne egkeehè ku is inhimetayà, kebpepespesipelahà, kedtebek, wey kebikilan.
  mal-2015: നീ എന്നെ നീതികേടു കാണുമാറാക്കുന്നതും പീഡനം വെറുതെ നോക്കുന്നതും എന്തിനു?
    കവർച്ചയും സാഹസവും എന്റെ മുമ്പിൽ ഉണ്ടു; കലഹം നടക്കുന്നു; ശണ്ഠ ഉളവായി വരുന്നു.
  rmc-rmc: Soske mange des te dikhel o nalačhipen? Sar šaj dikhes pre ajci nalačho,
    so pes kerel? E skaza the o baro mariben hine angle mande, o dokeriben the o vesekedišagi
    hine všadzik,
  pes-OPV: چرا بی‌انصافی رابه من نشان می‌دهی و بر ستم نظر می‌نمایی وغضب و ظلم پیش
    روی من می‌باشد؟ منازعه پدید می‌آید و مخاصمت سر خود را بلندمی کند.
  ron-1924: Пентру че мэ лашь сэ вэд нелеӂюиря ши Те уйць ла недрептате? Асуприря
    ши силничия се фак суб окий мей, се наск чертурь ши се стырнеште гылчавэ.
  ben-OBCV: কেন তুমি আমাকে অন্যায় দেখতে বাধ্য করছ? আর কেন তুমি অপরাধ সহ্য করছ? ধ্বংস
    আর অত্যাচার আমার সামনে ঘটছে; বিবাদ আর মতবিরোধ চারিদিকে ছড়িয়ে রয়েছে।
  som-som: Bal maxaad xumaan ii tustaa oo aad qallooc iigu jeedisaa? Waayo, waxaa
    hortayda yaal halligaad iyo dulmi, oo waxaa kor u kaca dirir iyo dagaal.
  lat-VUC: Quare ostendisti mihi iniquitatem et laborem, videre prædam et injustitiam
    contra me? Et factum est judicium, et contradictio potentior.
  eng-ASVBT: Why dost thou show me iniquity, and look upon perverseness? for destruction
    and violence are before me; and there is strife, and contention riseth up.
  ita-1885: Perchè mi fai tu veder l'iniquità, e mi fai spettatore della perversità?
    e perchè vi è davanti a me rapina, e violenza? e vi è chi muove lite, e contesa?
  eng-LXXUP: Wherefore hast thou shown me troubles and griefs to look upon, misery
    and ungodliness? judgment is before me, and the judge receives a reward.
  eng-ULB: Why do you make me see iniquity and look upon wrongdoing? Destruction and
    violence are before me; there is strife, and contention rises up.
  spa-VBL: ¿Por qué me obligas a ver esta maldad y sufrimiento? ¿Por qué te quedas
    allí simplemente observando la destrucción y la violencia? ¡Hay riñas y pleitos
    frente ante mis propios ojos!
  fra-_FOB: Pourquoi me fais-tu voir l'iniquité, et regardes-tu la perversité? L'oppression
    et la violence sont devant moi; il y a des querelles, et la discorde s'élève.
  mal-mal: അങ്ങ് എന്നെ നീതികേട് കാണുമാറാക്കുന്നതും പീഢനം വെറുതെ നോക്കുന്നതും എന്തിന്?
    കവർച്ചയും സാഹസവും എന്റെ മുമ്പിൽ ഉണ്ട്; കലഹവും മത്സരവും സാധാരണം ആകുന്നു.
  urd-GVR: Tū kyoṅ hone detā hai ki mujhe itnī nāinsāfī deḳhnī paṛe? Logoṅ ko itnā
    nuqsān pahuṅchāyā jā rahā hai, lekin tū ḳhāmoshī se sab kuchh deḳhtā rahtā hai.
    Jahāṅ bhī maiṅ nazar ḍālūṅ, wahāṅ zulm-o-tashaddud hī nazar ātā hai, muqaddamābāzī
    aur jhagaṛe sar uṭhāte haiṅ.
  suz-BL: गे मारदे आं कली मरिम्‍शो पशो तपाइक्‍नीनी? गे मारदे आं कली श्‍येत जशो तपाइक्‍नीनी?
    खतम सेल्‍तीके नु जिचा पोक्‍तीक आं ङोंइती बाक्‍नीस। तेइ तेइ राम्‍शी पचा नु जिचा
    ला पोक्‍नीम।
  eng-NOY: Why dost thou suffer me to see iniquity, And why dost thou look upon wickedness?
    For spoiling and violence are before me; There is contention, and strife exalteth
    itself.
  ita-1927: Perché mi fai veder l’iniquità, e tolleri lo spettacolo della perversità?
    e perché mi stanno dinanzi la rapina e la violenza? Vi son liti, e sorge la discordia.
  ckb-ckb: بۆ چی ناڕەواییم پیشان دەدەیت؟ بۆ چی بەرگەی خراپە دەگریت؟ وێرانکردن و ستەم
    لەبەردەممە، ناکۆکی و ڕکابەری سەرهەڵدەدات.
  eng-BBE: 'Why do you make me see evil-doing, and why are my eyes fixed on wrong?
    for wasting and violent acts are before me: and there is fighting and bitter argument.'
  kan-OKCV: ಅನ್ಯಾಯವನ್ನು ನಾನು ನೋಡುವಂತೆ ಏಕೆ ಮಾಡುತ್ತೀರಿ? ತಪ್ಪನ್ನು ಏಕೆ ಸಹಿಸುತ್ತೀರಿ? ನಾಶವೂ
    ಹಿಂಸೆಯೂ ನನ್ನ ಮುಂದೆ ಇವೆ. ಹೋರಾಟವೂ ಒಡುಕೂ ಹೆಚ್ಚುತ್ತಲಿವೆ.
  tam-2017: நீர் எனக்கு அக்கிரமத்தைக் காண்பித்து, என்னைத் தீவினையைப் பார்க்கச்செய்கிறதென்ன?
    கொள்ளையும் கொடுமையும் எனக்கு முன்னே நிற்கிறது; வழக்கையும் வாதையும் எழுப்புகிறவர்கள்
    உண்டு.
  spa-RV-1909: ¿Por qué me haces ver iniquidad, y haces que mire molestia, y saco
    y violencia delante de mí, habiendo además quien levante pleito y contienda?
  ron-BTF: De ce îmi arăți nelegiuire și mă faci să privesc apăsare? Căci înaintea
    mea sunt jefuire și violență și cei care ridică ceartă și discordie.
  eng-WEBP: Why do you show me iniquity, and look at perversity? For destruction and
    violence are before me. There is strife, and contention rises up.
  eng-FBV: Why do you force me to see this wickedness and suffering? Why do you just
    observe such destruction and violence? Arguments and fighting happen right in
    front of me!
  nld-1939: Waarom laat Gij mij slechtheid zien, En moet ik onheil aanschouwen, Heb
    ik geweld en verdrukking voor ogen, Zijn twist en tweedracht ontbrand?
  nch-BL: ¿Para ten tijchihua ma niquita tajtacoli huan cati amo xitahuac mojmosta?
    Campa hueli techyahualohuaj masehualme cati tasosolohuaj huan cati temajmatíaj.
    Mojmosta mosencualanijtoque huan motehuíaj.
  vie-1934: Nhân sao Chúa khiến tôi thấy sự gian ác, và Ngài nhìn xem sự ngang trái?
    Sự tàn hại bạo ngược ở trước mặt tôi; sự tranh đấu cãi lẫy dấy lên.
  hin-CV: आप क्यों मुझे अन्याय को देखने के लिये विवश कर रहे हैं? आप क्यों गलत कामों
    को सहन कर रहे हैं? विनाश और हिंसा मेरे सामने आ गयी है; लड़ाई और झगड़े बहुत हो
    रहे हैं.
  spa-BES: ¿Por qué me haces ver maldad, y por qué me haces ver la opresión? porque
    la destrucción y los actos violentos están delante de mí; hay peleas y argumentos
    amargos.
  tdx-tdx: Ino ty ampahaisaha’o ahy o tsy fanjofahañeo, naho ampandrendreha’o ty halonjerañe,
    naho ty harotsahañe, vaho ty halò-tserehañe aoloko ey? eo ka o mpiolao naho o
    mpandietseo.
  tha-KJV: ไฉนพระองค์ทรงให้ข้าพระองค์​เห​็นความชั่วช้า และให้มองเห็นความยากลำบาก ทั้งการทำลายและความทารุณก็​อยู่​ตรงหน้าข้าพระองค์
    การวิวาทและการทุ่มเถียงกั​นก​็​เกิดขึ้น
  por-BR-2018: Por que me fazes ver a injustiça, e vês a opressão? Pois assolação
    e violência estão em frente de mim, há brigas, e disputas se levantam.
  deu-ELO: Warum läßt du mich Unheil sehen, und schaust Mühsal an? Und Verwüstung
    und Gewalttat sind vor mir, und Streit entsteht, und Hader erhebt sich.
  eng-WYC-2018: Why showedest thou to me wickedness and travail, for to see prey and
    unrightwiseness against me? Why beholdest thou despisers, and art still, the while
    the unpious man defouleth a right-fuller than himself? And thou shalt make men
    as fishes of the sea, and as creeping things not having a leader; and doom is
    made, and against-saying is more mighty. (Why hast thou shown me wickedness and
    struggle, in order to see robbery and unrighteousness done against me? Why beholdest
    thou despisers, and art silent, while the wicked defile someone more upright than
    themselves? Shalt thou make people like the fish of the sea, and like the creeping
    things that do not have a leader? yea, judgement is made, or justice is given,
    but saying against, or contention, is more mighty, or more powerful.)
  epo-epo: Kial Vi devigas min vidi maljustaĵon, rigardi mizeraĵon? Rabado kaj perfortado
    estas antaŭ mi, leviĝas disputoj kaj malpaco.
  uig-PIN: Sǝn nemixⱪa manga ⱪǝbiⱨlikni kɵrgüzisǝn, Nemixⱪa japa-zulumƣa ⱪarap turisǝn?
    Qünki bulangqiliⱪ, zulum-zorawanliⱪ kɵz aldimdidur; Jǝnggi-jedǝllǝr bar, Dǝwalar
    kɵpǝymǝktǝ.
  beo-beo: Dia da abuliba:le na da bidi hamosu bagadedafa ba:ma:ne hamosala:? Dia
    da abuliba:le agoai wadela:i hamosu hou udigili ba:lala:? Gugunufinisisu hou amola
    gegene nimi dasu hou huluane da na sisiga:sa. Amola gegesudafa amola sia:ga gegesu
    da soge huluane nabalesi diala.
  tpi-OTNT: Mi lukim planti hevi i kamap long ol manmeri. Bilong wanem yu larim ol
    dispela hevi i kamap? Olsem wanem na yu lukim ol dispela samting nogut i kamap
    long ol manmeri na yu no mekim wanpela samting? Long olgeta hap mi lukim ol i
    bagarapim ol manmeri na ol samting bilong ol. Na ol man i save kros na pait nabaut.
  hau-SA: Me ya sa ka bari ina ta kallon rashin gaskiya? Me ya sa kake barin abin
    da ba daidai ba? Hallaka da tashin hankali suna a gabana; ga rashin jituwa da
    faɗa ko’ina.
  uig-LAT: Sen némishqa manga qebihlikni körgüzisen, Némishqa japa-zulumgha qarap
    turisen? Chünki bulangchiliq, zulum-zorawanliq köz aldimdidur; Jenggi-jédeller
    bar, Dewalar köpeymekte.
  nde-nde: Kungani ungitshengisa okungasimfanelo na? Kungani ubekezelela okungalunganga
    na? Ukuchitheka lodlakela kuphambi kwami; kulokulwa, lengxabano yandile.
  ton-ton: 'Ko e hā ʻoku ke fakahā ai kiate au ʻae angahala, pea pule ke u mamata
    ki he mamahi? He ʻoku ʻi hoku ʻao ʻae maumau mo e fakamālohi: pea ʻoku ai ʻaia
    ʻoku fakatupu ʻae fekeʻikeʻi, mo e fakakikihi.'
  ces-1613: Proč dopouštíš, abych hleděti musil na nepravost, a na bezpráví se dívati,
    též na zhoubu a na nátisk proti mně? A vždy jest, kdož svár a různici vzbuzuje.
  eng-WMB: Why do you show me iniquity, and look at perversity? For destruction and
    violence are before me. There is strife, and contention rises up.
  tam-TCV: நீர் ஏன் என்னை அநீதியைப் பார்க்கும்படி செய்கிறீர்? ஏன் அநியாயத்தைச் சகித்துக்
    கொண்டிருக்கிறீர்? அழிவும், வன்செயலும் என் முன்னே இருக்கின்றனவே; போராட்டமும், வாதையும்
    பெருகுகின்றன.
  ceb-ULB: Nganong gitugotan mo man ako nga makakita sa tanang kasal-anan ug maglantaw
    sa dili maayong binuhatan? Anaa sa akong atubangan ang kalaglagan ug ang kasamok;
    adunay kagubot, ug misamot ang mga panagbingkil.
  pol-UBG: Czemu dopuszczasz, abym patrzył na nieprawość i widział bezprawie? Zguba
    i przemoc są przede mną i znajduje się ten, który roznieca spory i niezgodę.
  agr-agr: ¿Wagka minash ibau pegkegchau aidau iwaintugkumesh waitkajame? Pegkegchau
    takat aidau, utugchat aidau, yaakat tsayamu, jiyaniamu, maaniamu aina duka makichkish
    agkaatsui, ashí yantamnum ayawai.
  kyc-kyc: Akipamo namba randa dupwanako lenge lenge rao kara, letese? Embame dee
    apa pyuo koo dupwa pyuo karena lapala mee kando karese? Pyao kokwa singi yulupi
    randa dupwape namba karapu dokona minyuo buale minyuo laiya lao pyakando pyuo
    epelyaminyi.
  urd-GVU: تُو کیوں ہونے دیتا ہے کہ مجھے اِتنی ناانصافی دیکھنی پڑے؟ لوگوں کو اِتنا
    نقصان پہنچایا جا رہا ہے، لیکن تُو خاموشی سے سب کچھ دیکھتا رہتا ہے۔ جہاں بھی مَیں
    نظر ڈالوں، وہاں ظلم و تشدد ہی نظر آتا ہے، مقدمہ بازی اور جھگڑے سر اُٹھاتے ہیں۔
  eng-OEBCW: Why do you make me look upon wickedness and behold trouble? Destruction
    and violence are before my eyes, and fighting and quarrelling.
  deu-1912: Warum lässest du mich Mühsal sehen und siehest dem Jammer zu? Raub und
    Frevel sind vor mir. Es geht Gewalt über Recht.
  kan-2017: ಕೇಡನ್ನೇ ನನ್ನ ಕಣ್ಣಿಗೆ ಏಕೆ ಕಾಣಿಸುವಂತೆ ಮಾಡಿದ್ದಿ? ಕಷ್ಟವನ್ನೇಕೆ ಅನುಭವಿಸುವಂತೆ
    ಮಾಡಿರುವೆ? ಹಿಂಸೆಬಾಧೆಗಳು ನನ್ನ ಕಣ್ಣೆದುರಿಗೆ ಇದ್ದೇ ಇವೆ; ಜಗಳವಾಗುತ್ತಿದೆ ವ್ಯಾಜ್ಯವೇಳುತ್ತಿದೆ.
  yap-yap: Mangfan ni kam pageg ngguy e tiney e oloboch? Uw rogon ni ga be kadan’um
    ga be guy e pi kireb ney ni yibe rin’? Riya’ nge modyargal e ke liyegneg, ma cham
    nge tugthin e ke fanay ga’ngin yang.
  hlt-MCSB: Balae tih kai he boethae he nan hmuh sak tih ka hmai ah thakthaenah, rhoelrhanah
    neh kuthlahnah he nan paelki sak. Te dongah tuituknah om tih olpungkacan khaw
    puek coeng.
  mdy-ETH: ሃያ ቢያ ፑርቶ ባኮ ዓይጋ ኔ ታና ዛጊሳይ? ሃሣ ሃይ ሄርቂንቲ ዎይፃ ኑና ሄላኣና ኔ ዚቲ ጌይ ዛዛጋ? ሃኣዛጌ ዺቢ
    ባይሲንታንታ ሄርቂንቲ ዎርቂሢንታ ኑና ማንጌኔ፤ ዣሎና ማርሞና ዔቂባኣ ቤሲ ባኣሴ።
  twi-ASANTE: Adɛn na woma mehwɛ ntɛnkyea? Adɛn enti na wotena bɔne ho? Ɔsɛeɛ ne akakabensɛm
    da mʼanim, basabasayɛ ne abɛbrɛsɛ atwa me ahyia.
  eng-WEBU: Why do you show me iniquity, and look at perversity? For destruction and
    violence are before me. There is strife, and contention rises up.
  wal-wal: Ha naaquwaa tana aissi bessai? Mooruwaa xeellaidda neeni aissi co77u gaada
    danddayai? Bashshainne makkalai ta sinttaana; waretainne ooshshai biitta ubban
    dariis.
  spa-PDDPT: ¿Por qué me muestras iniquidad y haces que mire la perversidad? Destrucción
    y violencia hay delante de mí, y surge lucha y contención.
  gun-gun: Mba'e re tu xevy pe rexa uka heko vaia, ha'e xeapo nhombojexavaia aexa
    aguã rami? Mba'eta xerenonde oĩ riae mba'emo mbovaipaa ha'e joguero'a reia. Jojoko-joko
    reia rupi ikuai, nhombojovake kuerei 'rã.
  agu-BL: Ta', ¿mbi tzuntz na tak'u' ama'l tan bajije'n yi e'chk takle'na'tz yi chin
    cachi' nin skaxo'l? Na chin xo'wbil nin, nin chin juntlen nin yi e'chk takle'na'tz
    yi na bajij. Na at wi'nin e' yi na chitzan tan xite'n e'chk takle'n balaj. Ntin
    biyo'n cya'n. Ntin oyintzi' tu wak' ib na bajij ẍchixo'l.
  ilo-ULB: Apay nga ipapakkitam kaniak ti kinadakes ken saan nga umno nga aramid?
    Ti pannakadadael ken kinaranggas ket adda iti sangoanak; adda panagraranget ken
    rumsua ti panagaapa!
  kpg-kpg: Goe e aha dela e hai au gii mmada gi nia hagadilinga huaidu aanei? Goe
    e aha dela e mee di manawa hagakono i doo mmada gi nia hagadilinga haihai huaidu
    aanei? Di haingadaa damanaiee mo di haga huaidu gu haganiga au, nia lagalagamaaloo
    mono heebagi guu hai i nia gowaa huogodoo.
  uig-ARA: سەن نېمىشقا ماڭا قەبىھلىكنى كۆرگۈزىسەن، نېمىشقا جاپا-زۇلۇمغا قاراپ تۇرىسەن؟
    چۈنكى بۇلاڭچىلىق، زۇلۇم-زوراۋانلىق كۆز ئالدىمدىدۇر؛ جەڭگى-جېدەللەر بار، دەۋالار
    كۆپەيمەكتە.
  sus-sus: Munfe ra i tinxi n ya xa kobiɲa to? I tinxi yi tɔɔrɛ mɔɔli ra munfe ra?
    Gbaloe nun gere na n ya ra tɛmui birin. Lantareya nun kalamui bara gbo yɛ.
  pon-2006: Dahme komw ketin mweidkihong ie I en patopatohwan soangen sapwung oh suwed
    pwukat? Ia duwen omwi kak ketin kanengamahiong mahmahsanih soangen wiewia suwed
    wet? Apwal laud kin kapiliepene, akamai oh pei kin wiewiawi wasa koaros.
  jae-jae: Aôm kôkêŋ aê galic gêŋ geo to kasala gêŋ keso kêtu asageŋŋa. Aê galic seseŋ
    gêŋ su to sêgôm gêŋ saic-saicgeŋ, galic kisa to siŋ ŋabêlêc gêjam sêga.
  ksd-ksd: Ta ra ava u vaarike tar ra bilak na mangamangana tagu, ma ta ra ava iau
    gire ra mangamangana gegagege? Tago a vinarubu ma ra varvakadik dir tur ta ra
    luaina matagu; iau gire ra varngangar, ma ra vartoto i vana rikai.
  grc-BRENT: Ἱνατί ἔδειξάς μοι κόπους καὶ πόνους ἐπιβλέπειν, ταλαιπωρίαν καὶ ἀσέβειαν;
    ἐξεναντίας μου γέγονε κρίσις, καὶ ὁ κριτὴς λαμβάνει·
  ind-AYT: Mengapa Engkau membuatku melihat kejahatan? Mengapa Engkau tidak memandang
    pada kesalahan? Penindasan dan kekerasan ada di hadapanku, terjadi perbantahan
    dan pertikaian.
  nya-nya: Chifukwa chiyani mukundionetsa zinthu zoyipa? Chifukwa chiyani mukundionetsa
    mavutowa? Ndikuona chiwonongeko ndi chiwawa; pali ndewu ndi kukangana kwambiri.
  hrv-hrv: Zašto mi nepravdu iznosiš pred oči, zašto gledaš ugnjetavanje? Pljačka
    je i nasilje preda mnom. Raspra je, razmirica bjesni!
  mps-mps: Eno sęgę hauwa mu te we bidiba pedalobo suali. Magi baso nago te sęgę
    pedalumainu sula tagalobawe? Mena tama tibaso nago te sę dabe te we bidiba te
    dwai sę dabe pedalobo sulama, tama nago magi sę me deli isąma ebawe? Te tigidali
    badu te dwai bidi dabe augwaligo te we bidi dolama, me augwa nai dabe me doliyu
    ebao. Tama te bidi dabe augwa hasi wado po olama, subigila hwįyu ebao.
  tpi-tpi: Mi lukim planti hevi i kamap long ol manmeri. Bilong wanem yu larim ol
    dispela hevi i kamap? Olsem wanem na yu lukim ol dispela samting nogut i kamap
    long ol manmeri na yu no mekim wanpela samting? Long olgeta hap mi lukim ol i
    bagarapim ol manmeri na ol samting bilong ol. Na ol man i save kros na pait nabaut.
  dan-1931: Hvi lader du mig skue Uret, være Vidne til Kvide? Ødelæggelse og Vold
    har jeg for Øje, der opstod Kiv, og Strid kom op.
  vie-OVCB: Con phải thấy chuyện bạo ngược mãi sao? Tại sao con phải nhìn cảnh khổ
    đau này? Đâu đâu cũng thấy tàn phá và bạo lực. Đâu đâu cũng thấy cãi vã và tranh
    chấp.
  guj-2017: શા માટે તમે અન્યાયને મારી નજરમાં લાવો છો અને ખરાબ કાર્યો બતાવો છો? વિનાશ
    અને હિંસા મારી આગળ છે; ઝઘડા અને તકરારો ચાલે છે.
  pon-2006A: Dahme komw ketin mweidkihong ie I en patopatohwan soangen sapwung oh
    suwed pwukat? Ia duwen omwi kak ketin kanengamahiong mahmahsanih soangen wiewia
    suwed wet? Apwal laud kin kapiliepene, akamai oh pei kin wiewiawi wasa koaros.
  por-BRBSL: Por que você me mostra iniquidade, e olha a perversidade? Pois a destruição
    e a violência estão diante de mim. Há contendas, e a contenda se levanta.
  eng-OEBUS: Why do you make me look upon wickedness and behold trouble? Destruction
    and violence are before my eyes, and fighting and quarrelling.
  cth-cth: Bangkongmaw kamsoumhoehe naw hah na pâtue vaw. Bangkongmaw hno kathout
    naw na hmu sak vaw Bangkongmaw Lawpnae, thamanae na kâhmo sak vaw. Bangkongmaw
    tami reira khuet kâoun awh teh, khuet kâyue awh vaw.
  twi-twi: Adɛn na woma mehwɛ ntɛnkyew? Adɛn nti na wotena bɔne ho? Ɔsɛe ne akakabensɛm
    da mʼanim, basabasayɛ ne abɛbrɛsɛ atwa me ho ahyia.
  hlt-hlt: Balae tih kai he boethae he nan hmuh sak tih ka hmai ah thakthaenah, rhoelrhanah
    neh kuthlahnah he nan paelki sak. Te dongah tuituknah om tih olpungkacan khaw
    puek coeng.
  tbz-SIM: Dɛ̀ dòmmɛ kɑ̀ɑ yóu kɛ̀ bɛnìtìbɛ̀ dɔ̀ɔ̀ri mɛyɛi? Bɑ nte kɑ̀ɑ yóu kɛ̀ bɛ̀
    ti fɛ̃́ũnko? Mɛfɛ̃́ṹtímɛ̀ mɑ́ɑ̀ ndi nɛ̀ mufèè n wúómmɛ̀, tinɛìtì tiì nɛ́ bo nɛ̀
    yɛkpɑ̀rɛ̀.
  msy-2020: Kɨ osɨmtɨzir bar avɨribar gari da gumazamiziba batifi. Nɨ manmaghsua osɨmtɨzir
    kaba ataghizɨ, da otifi? Manmaghɨn amizɨ nɨ bizir kurar kabar garima, da gumazamiziba
    bativima, nɨ bizitam gamir puvatɨ? Kɨ danganiba bar a dar gari, gumazir kuraba,
    gumazamiziba ko, men biziba saram asɨghasɨsi. Ezɨ gumazamiziba atara pura tintinibar
    mɨsosi.
  dop-dop: Ɩsǝnɑɣɑ n kɑ́ tisi nɑ mɑ́ nyǝnǝɣɩ yǝlɑɑ ɩsɑɣɑtʋnɑɑ? Nɑ nyɑɑ nyǝnǝɣɩ mpi
    pǝ tɑ siɣisi tɔ? Mpi tɔ, ŋmɑkǝlʋɣʋ nɑ mʋsʋŋ, nɑ yooŋ nɑ hʋʋlɛ tike kɛ yǝlɑɑ lɑkɩ.
  azb-azb: Niyə mənə şər göstərirsən, Özün də haqsızlığa baxırsan? Hara nəzər salsam,
    Orada soyğunçuluq və zorakılıq var, Davaların, çəkişmələrin sonu yoxdur.
  eng-DBY: Why dost thou cause me to see iniquity, and lookest thou upon grievance?
    For spoiling and violence are before me; and there is strife, and contention riseth
    up.
  hin-2017: तू मुझे अनर्थ काम क्यों दिखाता है? और क्या कारण है कि तू उत्पात को देखता
    ही रहता है? मेरे सामने लूट-पाट और उपद्रव होते रहते हैं; और झगड़ा हुआ करता है और
    वाद-विवाद बढ़ता जाता है।
  wol-KYG: Ana loo may wone lu bon, tey seetaan noteel? Yàquteeku ay fi sama kanam,
    xuloo di wéy, ŋaayoo jolli.
  eng-YLT: Why dost Thou shew me iniquity, And perversity dost cause to behold? And
    spoiling and violence [are] before me, And there is strife, and contention doth
    lift [itself] up,
  kne-kne: Apay nga ipalak-am mon sak-en di ad-ado ay ligat ya ipalobos mo ay maam-amag
    di lawa? Kanayon ay mailak di ipogaw ay mangipakaseseg-ang ya mamalpaligat sin
    iib-a da. Sin amin ay lugar yan waday mankokontra ya man-iibaw.
  eng-WYC-2017: Why showedest thou to me wickedness and travail, for to see prey and
    unrightwiseness against me? Why beholdest thou despisers, and art still, the while
    the unpious man defouleth a right-fuller than himself? And thou shalt make men
    as fishes of the sea, and as creeping things not having a leader; and doom is
    made, and against-saying is more mighty.
  eng-WMBB: Why do you show me iniquity, and look at perversity? For destruction and
    violence are before me. There is strife, and contention rises up.
  urd-GVH: तू क्यों होने देता है कि मुझे इतनी नाइनसाफ़ी देखनी पड़े? लोगों को इतना
    नुक़सान पहुँचाया जा रहा है, लेकिन तू ख़ामोशी से सब कुछ देखता रहता है। जहाँ भी
    मैं नज़र डालूँ, वहाँ ज़ुल्मो-तशद्दुद ही नज़र आता है, मुक़दमाबाज़ी और झगड़े सर
    उठाते हैं।
  rug-rug: Na venagua ke va dogoro nau tu Goi sa tinasuna gua hie? Na venagua ke va
    malumia Goi pude doṉo la ia sa tinavete kaleana? Na tinahuara, minate, meke na
    vina kilasa tie si koa vari likohae nau, na vinaripera na vinaritokei si koa pa
    doduru vasina.
  gaz-gaz: Ati maaliif akka ani murtii dabe argu na goota? Ati maaliif balleessaa
    namaa obsita? Badiisnii fi gooliin fuula koo dura jiru; lollii fi waldhabiinsi
    baayʼateera.
  fra-LSG: Pourquoi me fais-tu voir l’iniquité, Et contemples-tu l’injustice? Pourquoi
    l’oppression et la violence sont-elles devant moi? Il y a des querelles, et la
    discorde s’élève.
  gnn-gnn: Birrka'mirriŋura wäŋaŋura ŋarra yukurra nhäma yolŋu'‐yulŋunha djämawuy
    yätjkunharana yana dhikana, djarrpi'kunharana rombuy, ga bukmaknha yukurra birrka'mirrina
    yolŋu walala nhina galŋa‐yätjthirrinydja dhikanydja wal'ŋu, liŋgu ŋuriŋiyinayi
    mariyuna. Yolŋu walala yukurra bitjanna liŋguna bunharamirrina, ŋayaŋu‐yätjkunharamirrina
    dhikana, ga birrka'mirriŋura bitjandhi yana liŋgu yukurra dhä‐ḏälthinyamirri waŋanharamirri
    ŋarrtjunmirri.
  yal-yal: Nanfera i tinxi n yɛɛn yi lu hakɛn na? Nanfera i tinxi a yamaan xa ɲaxankata?
    Halagin nun gbalona n yɛtagi waxatin birin. Lantareyaan nun yɛngɛn bata gbo ayi.
  iou-iou: Näk bäräpi ämawebe äbotken ahäŋirän wari kakta nämo nekaŋ. Unita mebäri
    imata iwan yabäŋ äwaräkuk täŋiri ämawebe äbot ŋo täŋpä wakaŋ? Komeni komeni ŋo
    yabäŋira iwantä ämawebe äbot täŋpä wawäpäŋ tuŋumi bok täŋpä wakaŋ. Täŋpäŋ yäŋärahut-ärahut
    ba ämik bumta täŋ itkaŋ.
  haw-1868: No keaha la, kou hoike ana mai ia'u i ke kaumaha, a me ka ehaeha? Aia
    no ka hana ino, a me ka hooluhi imua o'u; A ala mai ka hakaka a me ka paio.
  arb-NAV: لِمَاذَا تُرِينِي الإِثْمَ، وَتَتَحَمَّلُ رُؤْيَةَ الظُّلْمِ؟ أَيْنَمَا
    تَلَفَّتُّ أَشْهَدُ أَمَامِي جَوْراً وَاغْتِصَاباً، وَيَثُورُ حَوْلِي خِصَامٌ
    وَنِزَاعٌ.
  ewe-ewe: Nu ka ta nèna mele nu vlo wɔwɔ teƒe kpɔm? Nu ka wɔ nèɖe mɔ na nu gbegblẽ
    wɔwɔ? Elabena gbegblẽ kple ŋutasesẽ le ŋkunye me eye avuwɔwɔ kple dzrewɔwɔ ƒo
    xlãm.
  eng-LEE: 'Why wilt thou let me see wickedness, and wilt look on trouble, and the
    robbery and violence [that are] before me: while there is strife, and contention
    lifteth up [its head]?'
  asm-FB: আপুনি মোক কিয় অপৰাধ, আৰু অন্যায় কার্য চাব দিছে? মোৰ আগত উপদ্ৰৱ আৰু অত্যাচাৰ
    হৈ আছে, ইয়াত বিৰোধ, আৰু বিবাদ বৃদ্ধি পাইছে।
  sus-A: مُنقٍ رَ عِ تِنشِ ﭑ يَ شَ كٌبِحَ تٌ؟ عِ تِنشِ يِ تْورّ مْولِ رَ مُنقٍ رَ؟
    فبَلٌي نُن فٍرٍ نَ ﭑ يَ رَ تّمُي بِرِن. لَنتَرٍيَ نُن كَلَمُي بَرَ فبٌ يّ.
  fra-SBL: Pourquoi me montres-tu l'iniquité, et regardes-tu la perversité ? Car la
    destruction et la violence sont devant moi. Il y a des querelles, et la dispute
    s'élève.
  hbo-hbo: לָ֣מָּה תַרְאֵ֤נִי אָ֙וֶן֙ וְעָמָ֣ל תַּבִּ֔יט וְשֹׁ֥ד וְחָמָ֖ס לְנֶגְדִּ֑י
    וַיְהִ֧י רִ֦יב וּמָדֹ֖ון יִשָּֽׂא׃
  shp-NTPO: ¿Jaweatiki ichabires masá teneti itan ichabires jakonma min ea oinmai?
    Jakonma masá teneti itan mawakanra ea kateke; jatíbiainra join iananankanai itan
    jakonmanankanai.
  piu-2006: '@see-verse:HAB.001.002'
  kik-kik: Ũtũmaga ndĩrorere wagi wa kĩhooto nĩkĩ? Ũkiragĩrĩria maũndũ mooru nĩkĩ?
    Mwanangĩko na haaro irĩ mbere yakwa; kũrĩ na njũgitano, nayo mbaara nĩ nyingĩ.
  fra-NCL: Pourquoi me fais-tu voir l’iniquité, et contemples-tu la souffrance ? La
    dévastation et la violence sont devant moi, il y a des querelles et la discorde
    s’élève ;
  cek-AK: Tih hanah kahoih ai hmuen to nang patuek moe, raihaih to nang hnuksak loe?
    Lomhaih hoi raihaih ka hma ah oh moe, lokpunghaih hoi angzoehhaih to pop.
  cuk-cuk: ¿Ibigala, igar-innikwad-imaklesulid-dakega be an-imake? ¿Ibiga ibmar-isgana-imaklenaid-dakega
    be an-imake? Unnila neg-gagalenaidbi, degi, dule-sabsur-imaklegedbi an daked.
    Urwelegedbi, degi, na abin-abin-imakmaladbi neg-naid.
  uig-CYR: Сән немишкә маңа қәбиһликни көргүзисән, Немишкә җапа-зулумға қарап турисән?
    Чүнки булаңчилиқ, зулум-зораванлиқ көз алдимдидур; Җәңги-җедәлләр бар, Дәвалар
    көпәймәктә.
  tel-2017: నన్నెందుకు దోషాన్ని చూడనిస్తున్నావు? బాధను నీవెందుకు చూస్తూ ఉండిపోతున్నావు?
    ఎక్కడ చూసినా నాశనం, బలాత్కారం కనబడుతున్నాయి. జగడం, కలహం రేగుతున్నాయి.
  hat-BSA: Poukisa Ou fè m wè inikite, e Ou gade sou tout mechanste yo? Wi, se destriksyon
    ak vyolans ki devan mwen; gwo konfli ak kont k ap leve toupatou.
  kos-kos: Efu ku kom oru ngan liye kain in mwe lokoalok inge? Efu ku kom ku in muteng
    kain orekma sufal inge? Mwe kunausla ac mwe keok rauniyuyak, ac oasr amei ac anwuk
    orek yen nukewa.
  hbo-WLC: לָ֣מָּה תַרְאֵ֤נִי אָ֙וֶן֙ וְעָמָ֣ל תַּבִּ֔יט וְשֹׁ֥ד וְחָמָ֖ס לְנֶגְדִּ֑י
    וַיְהִ֧י רִ֦יב וּמָד֖וֹן יִשָּֽׂא׃
  ibo-ibo: Nʼihi gịnị ka i ji eme m ka m na-ahụ ihe ọjọọ? Gịnị mere i ji anagide mmegbu?
    Mbibi na ihe ike dị nʼihu m, na ịlụ ọgụ, na esemokwu jupụtakwara ebe niile.
  ory-ory: ତୁମ୍ଭେ କାହିଁକି ମୋତେ ଅଧର୍ମ ଦେଖାଉଅଛ ଓ କୁଟିଳତା ପ୍ରତି ଦୃଷ୍ଟିପାତ କରୁଅଛ? କାରଣ
    ମୋʼ ସମ୍ମୁଖରେ ଧନାପହାର ଓ ଦୌରାତ୍ମ୍ୟ ଥାଏ; ପୁଣି, ବିବାଦ ହୁଏ ଓ ବିରୋଧ ବଢ଼ି ଉଠେ।
  chk-chk: Pwota ka föri pwe üa küna ei sokun weires? Pwota ka tongeni nenengeni ei
    sokun föför mi ngau? Feiengau me angangen mwänewüs ra nonom mwei, fiu me änini
    ra fis ekis meinisin.
  rop-rop: Wotfo yu meigim mi lukinatbat dislot nogudbala ting, en wotfo yu larram
    diskain ting hepin weya olabat faitfait gija en olabat agamin gija, en olabat
    breigimap ebrijing du en dumbat krulbala ting? Pipul ebriweya dumbat lagijat.
  ukr-1871: Про що даєш бачити менї кривду, й дивитись на нужду? Рабунок і насильство
    перед очима в мене; родиться що-раз більше ворогуваннє, підіймається незгода.
  deu-1951: Warum lässest du mich Elend sehen und schaust dem Jammer zu? Gewalttat
    und Frevel werden vor meinen Augen begangen, es entsteht Hader, und Streit erhebt
    sich.
  eng-JPS: Why dost Thou show me iniquity, and beholdest mischief? And why are spoiling
    and violence before me? so that there is strife, and contention ariseth.
  srp-1865: Zašto puštaš da vidim bezakonje, i da gledam muku i grabež i nasilje pred
    sobom, i kako podižu svaðu i raspru?
  lug-lug: Lwaki ondaga obutali bwenkanya era lwaki ogumiikiriza obukyamu? Kubanga
    okuzikiriza n’ebikolwa eby’obukambwe biri mu maaso gange, empaka n’ennyombo byeyongede.
  heb-heb: למה תראני און ועמל תביט ושד וחמס לנגדי ויהי ריב ומדון ישא׃
  ben-IRV: তুমি কেন আমায় অন্যায় দেখাচ্ছ ও অপরাধের উপর দৃষ্টি রেখেছ? ধ্বংস ও অত্যাচার
    আমার সামনে, বচসা ও বিবাদ জেগে উঠছে।
  pan-pan: ਤੂੰ ਮੈਨੂੰ ਬੁਰਿਆਈ ਕਿਉਂ ਵਿਖਾਉਂਦਾ ਹੈਂ ਅਤੇ ਕਸ਼ਟ ਉੱਤੇ ਮੇਰਾ ਧਿਆਨ ਲਵਾਉਂਦਾ ਹੈਂ?
    ਬਰਬਾਦੀ ਅਤੇ ਜ਼ੁਲਮ ਮੇਰੇ ਅੱਗੇ ਹਨ, ਝਗੜੇ ਹੁੰਦੇ ਹਨ ਅਤੇ ਵਿਵਾਦ ਉੱਠਦੇ ਹਨ।
  mya-JVB: မတရား သောအမှုကို အကျွန်ုပ် အား အဘယ်ကြောင့် ပြ တော်မူသနည်း။ အဓမ္မ အမှုကို
    အဘယ်ကြောင့် မြင် စေတော်မူသနည်း။ လုယူ ခြင်း၊ အနိုင် အထက်ပြုခြင်း အမှုသည် အကျွန်ုပ်
    ရှေ့ မှာ အဘယ်ကြောင့်ရှိရပါသနည်း။ ငြင်းခုံ ခြင်း၊ ရန်တွေ့ ခြင်းကိုလည်း အဘယ်ကြောင့်
    လူချင်းပြု ရပါသနည်း။
  hmo-hmo: Lau ese taunimanima edia metau bona hisihisi bada lau itaia noho. Badina
    dahaka inai bamona hisihisi oi koua lasi? Badina dahaka oi ese inai hisihisi bona
    metau oi itaia noho, to hanamoa kara ta oi karaia lasi? Kahana ibounai dekenai
    lau itaia, taunimanima ese idia heatu bona heai henia noho, bona taunimanima edia
    kohu idia hadikaia noho.
  urd-urd: तू क्यूँ मुझे बद किरदारी और टेढ़ी रविश दिखाता है? क्यूँकि ज़ुल्म और सितम
    मेरे सामने हैं फ़ितना — ओ — फ़साद खड़े होते रहते हैं।
  rus-SYN: Для чего даешь мне видеть злодейство и смотреть на бедствия? Грабительство
    и насилие предо мною, и восстает вражда, и поднимается раздор.
  bqc-SIM: Bↄ́yãi ni to mà vãikɛa ei? Àkɛa niↄ dàakɛa gwai? Kaalɛ ń yãpãsĩↄ
    ku ma aɛ, sòle ń yãkeleo fɛ̀lɛ.
  tcz-CHONGTHU: Hiche gitlou kibol hohi kavet vet jing ding hitam? Hiche gim gentheina
    ho jouse hi ibol’a kavet vet jeng ding ham? Keiman kavet chanin mahthahna le nosopma
    kibolna hobou ka mudoh’e. Mi nelkal hat ho leh kinahpia hat mihonpi chun eihin
    umkimvel tauve.
  mar-mar: तू मला अन्याय व अनर्थ का पाहायला लावतोस? नाश आणि हिंसा माझ्यासमोर आहेत;
    आणि भांडण व वाद उठतो!
  qub-qub: ¿Imanirtaj ricachimanqui fiyupa llaquicuycunatawan mana alli ruraycunata?
    Noga goyaycashächöga caycan mana alli rurayllami, wañuchinacuyllami. May-chaychöpis
    caycan rimanacuyllami, pillyallami.
  bqp-bqp: Mbɑn sɔ̃nɑ ɑ derɑ nɑ kɔ̃sɑ mɛɛrɑ. Mbɑn sɔ̃nɑ kɑɑ n tɔmbu mɛɛrɑ bɑ n gem
    birɑnɑmɔ. Wee, tɔmbɑ dɑm dɔrenɑmɔ bɑ dɑɑ kɔ̃sɑ mɔ̀ bɑɑmɑ kpuro. Sɑnnɔsu yibɑ,
    mɑ tɔmbɑ siribu sokunɑmɔ bɑɑmɑ kpuro.
  hat-hat: Poukisa w'ap fè m' wè tout mechanste sa yo? Ki jan ou ka rete kanpe konsa
    ap gade tout lenjistis sa yo? Se piyay ak mechanste ase ki devan je m'! Toupatou
    se goumen, se kont.
  eng-BSB: Why do You make me see iniquity? Why do You tolerate wrongdoing? Destruction
    and violence are before me. Strife is ongoing, and conflict abounds.
  tod-tod: Leeni vaa zu è telebotala vaiti pɛ dɛɛzu ga ze? Leeni vaa zu è vaazu
    bu, è ɠɛ ga maanɔɠɔ vai ʋɛtɛ nu? Toomai ta nuɓusɛ maanɔɠɔ vai nɔ ɠa gè kaazu
    màaɠoolii zu, sakpegi ta kpɔɛ vaiti nɔ ɠa ti ɠɛɛzu adaʋɛ pɛ.
  eng-WEBPB: Why do you show me iniquity, and look at perversity? For destruction
    and violence are before me. There is strife, and contention rises up.
  kbq-kbq: Na'a agafare havi avu'ava zana eri naveri hanke'na negoe? Ana nehunka nagafare
    natranke'na kefo avu'ava zana negoe? Navuma keganti kegamama huana, hazenke zamo'ene
    kefo avu'ava zamoke avite'na'e.
  nhe-BL: ¿Para tlen tijchihua ma niquita tlajtlacoli huan tlen ax xitlahuac mojmostla?
    Campa hueli nechyahualohuaj tlacame tlen tlaxolehuaj huan tlen temajmatíaj. Mojmostla
    mosencualanijtoque huan motehuíaj.
  gub-BL: Màràzàwe tuwe erexak kar ikatu 'ym ma'e tetea'u ihewe. Màràzàwe tuwe nerezekaiw
    kwaw ikatu 'ym ma'e iapo haw rehe. Ma'emumaw paw umàmàn wà heywyr. Puruzuka haw
    umàmàn wà heywyr no. Taw nànàn teko uzeàmàtyry'ym wà. Heta zeàmàtyry'ymaw ywy
    nànàn.
  eng-DRA: Why hast thou shewn me iniquity and grievance, to see rapine and injustice
    before me? and there is a judgment, but opposition is more powerful.
