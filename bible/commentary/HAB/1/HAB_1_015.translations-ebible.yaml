verse: HAB.001.015
translations:
  mal-C: ദുഷ്ടശത്രു അവയെല്ലാം ചൂണ്ടലിട്ടു പിടിക്കുന്നു, അവൻ തന്റെ വലയിൽ അവയെ പിടിക്കുന്നു;
    തന്റെ കോരുവലയിൽ അവയെ ശേഖരിക്കുന്നു, അങ്ങനെ അവൻ അവയിൽ ആഹ്ലാദിച്ച് ആനന്ദിക്കുന്നു.
  deu-TKW: Sie alle zog er mit der Angel empor, zerrt sie fort in seinem Garn und
    rafft sie ein in sein Netz. Darum freut er sich und frohlockt;
  lin-lin: Moto mabe azwaka yango nyonso na ndobo, akangaka yango na monyama mpe atiaka
    yango na kitunga. Yango wana asepelaka mpe atondaka na esengo.
  eng-LSV: He has brought up each of them with a hook, || He catches it in his net,
    and gathers it in his dragnet, || Therefore he delights and rejoices.
  eng-GNV: 'They take vp all with the angle: they catch it in their net, and gather
    it in their yarne, whereof they reioyce and are glad.'
  eng-WEBSTER: 'They take up all of them with the angle, they catch them in their
    net, and gather them in their drag: therefore they rejoice and are glad.'
  nhw-BL: Tlali Babilonia ehuani quinquixtíaj nochi masehualme ica ininteposchijcol
    huan quinsentilíaj nochi ipan ininmatla. Huan ica ya nopa tlahuel mopaquilismacaj.
  swh-ONEN: Adui mwovu anawavuta wote kwa ndoana, anawakamata katika wavu wake, anawakusanya
    katika juya lake; kwa hiyo anashangilia na anafurahi.
  bba-bba: Bɑbiloniɡibu bɑ tɔmbu mwɛɛrimɔ nɡe swɛ̃ɛ yi bɑ mwɑ kɑ kɔkɔnu ǹ kun mɛ
    kɑ yɑ̃ɑkoronu, kpɑ bu bu ɡurɑ bu kɑ doonɑ kɑ nuku dobu.
  eng-KJVCPB: 'They take up all of them with the angle, They catch them in their net,
    and gather them in their drag: Therefore they rejoice and are glad.'
  luo-luo: Jaricho ywayogi ka makogi gi olowu, kendo omakogi gi gogo, kochokogi gi
    obadho mochiko, kendo obedo mamor kuom lupo.
  meu-meu: Ia ese kimai ai e veridiamu, ena reke ai e veridia lasimu, ena ole ai e
    haboudiamu, bena e moalemu bona e heaḡimu.
  npi-ULB: त्यसले सबैलाई बल्छीले ल्याउँछ । त्यसले मानिसहरूलाई माछी-जालमा पारेर पर
    लैजान्छ । त्यसले महाजालमा सबैलाई थुपार्छ, अनि त्यो खुशी हुन्छ र रमाहट गर्दछ ।
  yor-yor: Àwọn ènìyàn búburú fi àwọ̀n wọn gbé wọn sókè ó sì kó wọn jọ nínú àwọ̀n
    ńlá rẹ̀; nítorí náà, ó dunnú, ó sì yọ̀ pẹ̀lú.
  pes-OPCB: '@see-verse:HAB.001.014'
  tgl-ULB: Inangat silang lahat sa pamamagitan ng pamingwit, kinakaladkad nila palayo
    ang mga tao gamit ang mga lambat at iniipon sila sa kanilang lambat. Ito ang dahilan
    kaya sila ay nagagalak at sumisigaw nang masayang-masaya!
  hui-hui: Babilonoalirume wali agali wena pume baradagua bialu nume daba howa minagadagua
    minalu buwa turu timbuni halu mambolo bama ibaga.
  mya-mya: ဗာ​ဗု​လုန်​အ​မျိုး​သား​တို့​သည်​လူ​တို့​အား​ငါး​များ​သ​ဖွယ် သံ​ချိပ်​များ​ဖြင့်​ဖမ်း​ဆီး​ကြ​ပါ​၏။
    ပိုက်​ကွန်​များ​ဖြင့်​အုပ်​ဖမ်း​ဆွဲ​ထုတ်​နိုင်​သ​ဖြင့်​ဝမ်း​မြောက်​ဝမ်း​သာ​ဟစ်​အော်​ကြွေး​ကြော်​ကြ​ပါ​၏။-
  bod-N: ཀལ་དི་པས་དེ་ཐམས་ཅད་ལྕགས་ཀྱུས་ཡར་དྲངས་ཏེ། དྲ་རྒྱ་ཡིས་དེ་དག་འཛིན་པ་དང་། ཉ་དྲ་ཡིས་དེ་རྣམས་མཉམ་དུ་བསྡུས་ནས་དགའ་སྤྲོ་ཆེན་པོ་སྐྱེས་པས།
  sna-sna: Muvengi anovaredza vose nezviredzo, anovabata mumumbure wake, achivakokorodza
    murutava rwake; naizvozvo anopembera nomufaro.
  spa-BLM: A todos los coge con el anzuelo. Los atrapa en su red y los recoge en su
    red de arrastre. Por eso se regocija y se alegra.
  cac-cac: A eb' caldeo tz'ic'anec' juntzan̈xo nación, icha sc'ulej eb' yamum chay
    ayic syaman noc' chay eb' yed' q'uen anzuelo yed' pax ch'an̈ chimpa, axo yic syilan
    eb' sq'ueul b'ulnaj noc' chay chi', ste tzalaj eb'.
  swh-ULB: Wao wanawaleta wote kwa ndoano; wanawakokota watu kutoka kwenye nyavu za
    samaki na kuwakusanya kwenye wavu wao. Hii ndiyo sababu wanafurahi na kupiga kelele
    kwa uchangamfu sana.
  bel-bel: Усіх іх цягне вудаю, хапае ў сетку сваю і забірае іх у нераты свае, і ад
    таго радуецца і трыюмфуе.
  deu-ELBBK: Er hebt sie alle mit der Angel herauf, er zieht sie herbei mit seinem
    Netz und sammelt sie in sein Garn; darum freut er sich und jubelt.
  mbb-OT: Midlipeylipey is menge tig-Babilonia zutun te kebihaǥa zan te menge kuntada
    zan he henduen dà te menge isdà he midhingutel zan pinaaǥi te vunuwit etawa puket.
  mal-2015: അവൻ അവയെ ഒക്കെയും ചൂണ്ടൽകൊണ്ടു പിടിച്ചെടുക്കുന്നു; അവൻ വലകൊണ്ടു അവയെ വലിച്ചെടുക്കുന്നു;
    കോരുവലയിൽ ചേർത്തുകൊള്ളുന്നു; അതുകൊണ്ടു അവൻ സന്തോഷിച്ചാനന്ദിക്കുന്നു.
  rmc-rmc: O Babilončana savoren cirden upre le hakenca, čhiven peskri sita a zachuden
    len; a sar len cirden avri andre aver sita, igen radisaľon a thoven baripen.
  pes-OPV: اوهمگی ایشان را به قلاب برمی کشد و ایشان را به دام خود می‌گیرد و در تور
    خویش آنها را جمع می‌نماید. از اینجهت، مسرور و شادمان می‌شود.
  ron-1924: Ел ый скоате пе тоць ку ундица, ый траӂе ын мряжа са, ый стрынӂе ын нэводул
    сэу. Де ачея се букурэ ши се веселеште.
  ben-OBCV: দুষ্ট শত্রু তাদের সকলকে বড়শিতে তোলে, সে তাদেরকে নিজের জালে ধরে, তারপর
    টানা-জালে তাদের একত্রিত করে; তাই সে আনন্দ করে ও উল্লসিত হয়।
  som-som: Isagu dhammaantood ayuu jillaab ku soo qaataa, oo shabaggiisuu ku soo qabsadaa,
    oo intuu shabaggiisa ku soo wada urursado ayuu soo jiitaa, haddaba sidaas daraaddeed
    wuu reyreeyaa oo farxaa.
  lat-VUC: Totum in hamo sublevavit, traxit illud in sagena sua, et congregavit in
    rete suum. Super hoc lætabitur, et exsultabit.
  eng-ASVBT: 'He taketh up all of them with the angle, he catcheth them in his net,
    and gathereth them in his drag: therefore he rejoiceth and is glad.'
  ita-1885: 'Egli li ha tutti tratti fuori con l''amo, egli li ha accolti nel suo
    giacchio, e li ha radunati nella sua rete: Perciò, egli si rallegra, e trionfa.'
  eng-LXXUP: 'He has brought up destruction with a hook, and drawn one with a casting
    net, and caught another in his drags: therefore shall his heart rejoice and be
    glad.'
  eng-ULB: He brings all of them up with a fishhook; he drags men away in his fishnet;
    he gathers them together in his dragnet; so he rejoices and he is glad.
  spa-VBL: Ellos arrastran a todos con ganchos, los sacan con redes y los atrapan.
    Luego celebran felices.
  fra-_FOB: Il les fait tous monter avec l'hameçon, il les enlève dans son filet,
    il les assemble dans ses rets; c'est pourquoi il se réjouit et triomphe;
  mal-mal: അവർ അവയെ എല്ലാം ചൂണ്ട കൊണ്ട് പിടിച്ചെടുക്കുന്നു; അവർ വലകൊണ്ട് അവയെ വലിച്ചെടുക്കുന്നു;
    കോരുവലയിൽ അവയെ ശേഖരിക്കുന്നു; അതുകൊണ്ട് അവർ സന്തോഷിച്ച് ആനന്ദിക്കുന്നു.
  urd-GVR: Dushman un sab ko kāṅṭe ke zariye pānī se nikāl letā hai, apnā jāl ḍāl
    kar unheṅ pakaṛ letā hai. Jab un kā baṛā ḍher jamā ho jātā hai to wuh ḳhush ho
    kar shādiyānā bajātā hai.
  suz-BL: मिनु आन जोरी सत्रुमी नेल्‍ल आन कली बोल्‍सीमी खोदेंशो पा रेत्‍नीम। मेको आन
    कली ग्‍याइलीम पिक्‍शा, ग्रुंइनीम। आन ग्‍याइक्‍तीकेमी खुप्‍नीम। मिनु ङांइ रेश्‍शो
    खोदेंशो पा ग्‍येरशो बाक्‍नीम।
  eng-NOY: They take up all of them with the hook, They catch them in their net, And
    gather them in their drag; Therefore they rejoice and exult.
  ita-1927: Il Caldeo li trae tutti su con l’amo, li piglia nella sua rete, li raccoglie
    nel suo giacchio; perciò si rallegra ed esulta.
  ckb-ckb: دوژمنی خراپەکار بە قولاپەکەی هەمووان سەردەخات، بە تۆڕەکەی ڕاویان دەکات،
    لەناو تۆڕەکەی کۆیان دەکاتەوە، لەبەر ئەوە شاد و دڵخۆشە.
  eng-BBE: 'He takes them all up with his hook, he takes them in his net, getting
    them together in his fishing-net: for which cause he is glad and full of joy.'
  kan-OKCV: ದುಷ್ಟ ವೈರಿಯು ಅವುಗಳನ್ನು ಗಾಳದಿಂದ ಎತ್ತಿ, ತನ್ನ ಬಲೆಯಿಂದ ಅವುಗಳನ್ನು ಹಿಡಿದು, ತನ್ನ
    ಜಾಲದಿಂದ ಅವುಗಳನ್ನು ಕೂಡಿಸಿಡುತ್ತಾನೆ. ಅವನು ಹಿಗ್ಗುತ್ತಾನೆ, ಸಂತೋಷಪಡುತ್ತಾನೆ.
  tam-2017: அவர்களெல்லோரையும் தூண்டிலைக்கொண்டு இழுத்துக்கொள்கிறான்; அவர்களைத் தன்
    வலையினால் பிடித்து, தன் கூடையிலே சேர்த்துக்கொள்ளுகிறான்; அதினால் சந்தோஷப்பட்டுக்
    களிகூருகிறான்.
  spa-RV-1909: 'Sacará á todos con anzuelo, cogerálos con su red, y juntarálos en
    su aljerife: por lo cual se holgará y hará alegrías.'
  ron-BTF: Ei îi ridică pe toți cu cârligul, îi prind în plasa lor și îi adună în
    năvodul lor; de aceea se bucură și se veselesc.
  eng-WEBP: He takes up all of them with the hook. He catches them in his net and
    gathers them in his dragnet. Therefore he rejoices and is glad.
  eng-FBV: They drag everyone up with hooks, they pull them out with nets, catching
    them in dragnets. Then they happily celebrate.
  nld-1939: Hij haalt ze allen op aan de angel, En sleept ze mee in zijn net. Dan
    verzamelt hij ze in zijn fuik, En verheugt en verblijdt zich erover,
  nch-BL: Tali Babilonia ehuani quinquixtíaj nochi masehualme ica ininteposchijcol
    huan quinsentilíaj nochi ipan inimata. Huan ica ya nopa tahuel mopaquilismacaj.
  vie-1934: Nó đã dùng lưỡi câu móc lấy cả, thâu góp trong chài mình, và nhóm lại
    trong lưới mình, vậy nên nó vui mừng và lấy làm thích.
  hin-CV: दुष्ट शत्रु उन सबको मछली फंसाने के कांटे से फंसाकर खींचता है, वह उनको अपने
    जाल में पकड़ लेता है, वह उनको अपने मछली के जाल में इकट्ठा करता है; और इस प्रकार
    वह आनंद और खुशी मनाता है.
  spa-BES: 'Los toma a todos con su anzuelo, los toma en su red y los reúne en su
    red de pesca: por lo cual está contento y lleno de alegría.'
  tdx-tdx: Fonga tarihe’e am-porengotse, kozozote’e an-karato, naho manontoñe an-jarifa,
    vaho mirebeke am-pitreñañe,
  tha-KJV: เขาจับคนทั้งหลายมาด้วยเบ็ด เขาลากคนมาด้วยแห เขารวบคนมาด้วยอวนของเขา เขาจึงเปรมปรี​ดิ​์และเริงโลด
  por-BR-2018: Ele tira a todos com anzol, em sua malha os ajunta, e os colhe em seu
    rede; por isso ele se alegra e tem prazer.
  deu-ELO: Er hebt sie alle mit der Angel herauf, er zieht sie herbei mit seinem Netze
    und sammelt sie in sein Garn; darum freut er sich und jubelt.
  eng-WYC-2018: He shall lift up all in the hook; he drew it in his great net, and
    gathered into his net; on this thing he shall be glad, and make joy withoutforth.
    (For they lift up all the people by their hooks; they gather them into their great
    nets, and draw them along in their nets; and then they be happy, and rejoice,
    over this.)
  epo-epo: Ĉiujn ili tiras per fiŝhoko, kaptas per sia reto, amasigas per sia fiŝreto;
    kaj tial ili ĝojas kaj triumfas.
  uig-PIN: Xu kaldiy kixi ularning ⱨǝmmisini qanggikiƣa ilinduridu, Ularni ɵz tori
    bilǝn tutuwalidu, Ularni yiƣma toriƣa yiƣidu; Xuning bilǝn huxal bolup xadlinidu;
  beo-beo: Ba:bilone dunu ilia da eno dunu menabo agoane ma:go amoga hiougisa. Ilia
    da dunu gasa:su amuni ganodini sa:i, hiouginana ahoa. Ilia da dunu gaguiba:le,
    hahawane nodone wele sia:sa.
  tpi-OTNT: Na ol Babilon i save kisim ol manmeri na kalabusim, olsem ol man i save
    kisim pis long huk na long umben. Ol i kalabusim ol pinis na ol i save amamas
    na singaut.
  hau-SA: Mugu abokin gāba yakan kama su duka da ƙugiya, yă jawo su waje da abin kamun
    kifinsa, yă tattara su cikin ragarsa, ta haka yakan yi murna da farin ciki.
  uig-LAT: Shu kaldiy kishi ularning hemmisini changgikigha ilinduridu, Ularni öz
    tori bilen tutuwalidu, Ularni yighma torigha yighidu; Shuning bilen xushal bolup
    shadlinidu;
  nde-nde: Isitha esibi siyazikhupha zonke ngewuka, siyazibamba ngembule laso, sizibuthele
    embuleni laso elidonswayo; ngalokho siyajabula sithokoze.
  ton-ton: ‌ʻOku nau toʻo hake ʻakinautolu kotoa pē ʻi he mātaʻu, ʻoku nau moʻua ʻakinautolu
    ʻi honau kupenga, mo tānaki ʻakinautolu ʻi honau kupenga toho, ko ia ʻoku nau
    fiefia mo nekeneka ai.
  ces-1613: Všecky napořád udicí vytahuje, zatahuje je sítí svou, a zahrnuje je nevodem
    svým, protož veselí se a pléše.
  eng-WMB: He takes up all of them with the hook. He catches them in his net and gathers
    them in his dragnet. Therefore he rejoices and is glad.
  tam-TCV: பாபிலோனியனான கொடிய எதிரிகள் எல்லோரையும் தூண்டிலினால் இழுக்கிறான். தனது
    வலையினால் அவர்களைப் பிடிக்கிறான். தனது இழுவை வலையினால் அவர்களை ஒன்றாய் அள்ளிச்
    சேர்க்கிறான். இவ்விதம் அவன் மகிழ்ச்சிகொண்டு களிகூருகிறான்.
  ceb-ULB: Gitapok nila sila pinaagi sa mga taga; giguyod ug gitapok nila ang mga
    tawo pinaagi sa ilang pukot. Mao kini ang hinungdan nganong nagmaya ug naninggit
    sila sa hilabihan.
  pol-UBG: Wyciąga wszystkie wędką, zagarnia je swoim niewodem i gromadzi je w swojej
    sieci. Dlatego cieszy się i raduje.
  agr-agr: Nuadui caldeo aents aidau, aents namaka main agsean ajuntuk, tuja retan
    nená yupichuch kuashat namakan achiyama numamtuk aents aidaun achija ijumainawai,
    dutikawag nuna diisag shiig aneenawai.
  kyc-kyc: Bapilone wambu dupwame wambu dupwa kau oma sinyana malyuo nyingi doko suu
    pyao oma ingyuo waiko nyingi. Nyuo nyuuna palyapala ipyuo pao dokopa dopa pyuo
    nyimwa lao rae maiyuo wamya lyingi.
  urd-GVU: دشمن اُن سب کو کانٹے کے ذریعے پانی سے نکال لیتا ہے، اپنا جال ڈال کر اُنہیں
    پکڑ لیتا ہے۔ جب اُن کا بڑا ڈھیر جمع ہو جاتا ہے تو وہ خوش ہو کر شادیانہ بجاتا ہے۔
  eng-OEBCW: The wicked sweep them all into their nets, and gather them into their
    drag-nets, and rejoice and celebrate.
  deu-1912: Sie ziehen alles mit dem Haken und fangen's mit ihrem Netz und sammeln's
    mit ihrem Garn; des freuen sie sich und sind fröhlich.
  kan-2017: ನಲಿದಾಡುತ್ತಾ ಶತ್ರುಗಳು ನಮ್ಮನ್ನು ಗಾಳಗಳಿಂದ ಹಿಡಿದು ತಮ್ಮ ಬಲೆಗಳಲ್ಲಿ ರಾಶಿ ರಾಶಿಯಾಗಿ
    ಬಾಚಿಕೊಂಡು ಹೋಗಬೇಕೋ?
  yap-yap: Girdi’ nu Babylon e yad ma kol e girdi’ ko lam ni bod rogon ni yima kol
    e nig. Yad ma kolrad ko nug, ma yad be garusnag e felfelan’ ni bochan e n’en ni
    kar koled ko nug!
  hlt-MCSB: A pum la vaih neh a doek tih a soh neh a hoi, a lawk neh a kol. Te dongah
    a kohoe tih omngaih van.
  mdy-ETH: ባብሎኔ ዓሳ ዴሮ ዓንጊ ኪሬና ሞላሢ ጎይፆ ዓርቃኔ፤ ሮኦጮ ማላ ፒራሢ ሱዞና ጎቺ ዔኪ፥ ቡኩሶ ቤዛ ቡኩሳኔ፤ ዬያ
    ማዺፆና ዔያታ ዎዛዺ ዒላሻኔ።
  twi-ASANTE: Ɔtamfoɔ tirimuɔdenfoɔ no de darewa yi wɔn, ɔgu nʼasau de buma wɔn, na
    afei ɔsɛpɛ ne ho ma nʼani gye.
  eng-WEBU: He takes up all of them with the hook. He catches them in his net and
    gathers them in his dragnet. Therefore he rejoices and is glad.
  wal-wal: Kaladaaweti dere asaa ubbaa qaphiyan qoridi kessana; eti eta bantta qeera
    gitiyan oiqqana; qassikka eti eta bantta wogga gitiyan buuridi shiishshana; yaatidi
    eti ufaittananne hashshu gaana.
  spa-PDDPT: A todos ellos los sacan con anzuelo, los atrapan en su red y los juntan
    con su red barredera, por lo cual se alegran y se regocijan.
  gun-gun: Mba'eta avakue ha'e javi re hovaigua kuery pinda reve opu'ã ovy vy oguenoẽ
    atã 'rã. Pira mbo'aa py omono'õmba 'rã. Ha'e nunga anho ha'e kuery oguerovy'a
    vy ovy'a rei 'rã okuapy.
  agu-BL: Na yi e' caldeya'tz, wi'nin na chicawun squibaj e'chk mas nación. Nin na
    chicambaj e'chk mas tnum. Cho'n na chiban chi na ban jun yaj yi na ben tan cayi'n
    yi na tcy'aj nin ansuel tu leb. Nin wi'nin na tzatzin i' yi na tx'amxij jun c'oloj
    cay ta'n. Ya'stzun na chiban yi e' caldeya'tz yi na chicambaj jun c'oloj wunak.
  ilo-ULB: Iyaonda amin ida babaen iti banniit; iguyodda dagiti tattao kadagiti iket
    ket urnongenda ida iti iket a pagur-urnonganda. Daytoy ti makagapu no apay nga
    agragragsakda ken agpukpukkawda a sirarag-o!
  kpg-kpg: Digau o Babylon le e kumi nia daangada gi nia maadau, gadoo be nia iga.
    E dagi digaula gi daha i lodo di gubenge mo di wwolowwolo tenetene gi nadau mee
    ne kumi!
  uig-ARA: شۇ كالدىي كىشى ئۇلارنىڭ ھەممىسىنى چاڭگىكىغا ئىلىندۇرىدۇ، ئۇلارنى ئۆز تورى
    بىلەن تۇتۇۋالىدۇ، ئۇلارنى يىغما تورىغا يىغىدۇ؛ شۇنىڭ بىلەن خۇشال بولۇپ شادلىنىدۇ؛
  sus-sus: Muxu yaxuie muxu suxuma kɔnyi ra, e muxu suxuma yɛlɛ ra. E na gɛ muxu malande
    bɛki kui, e ɲɛlɛxin.
  pon-2006: Mehn Papilonia kan kin kolkihdi aramas akan kehs likamwete irail mwahmw
    kei. Re kin ruwahdekirailla nan uhk oh ngisingiski ar perenki seikarail!
  jae-jae: Ŋacjo gêjac lau amboac gêjac i ŋa êŋpaŋ. Eŋ gêmô êsêac ŋa kata. Eŋ gêlô
    lau amboac sêlô i ŋa wasaŋ, tec eŋ têtac ŋajam to ôli kêpi.
  ksd-ksd: I il vapar diat, i voare pa diat ma kana ubene, ma i al varurue diat ma
    kana ubene na alal; kari i gugu ma i ga.
  grc-BRENT: Συντέλειαν ἐν ἀγκίστρῳ ἀνέσπασεν, καὶ εἵλκυσεν αὐτὸν ἐν ἀμφιβλήστρῳ,
    καὶ συνήγαγεν αὐτὸν ἐν ταῖς σαγήναις αὐτοῦ· ἕνεκεν τούτου εὐφρανθήσεται καὶ χαρήσεται
    ἡ καρδία αὐτοῦ.
  ind-AYT: Mereka menarik semuanya ke atas dengan kail, menangkapnya dengan pukat
    mereka dan mengumpulkannya dengan jalanya. Oleh karena itu, mereka bersukaria
    dan bergembira.
  nya-nya: Mdani wawo woyipa amakoka anthu onse ndi mbedza, amawakola mu ukonde wake,
    amawasonkhanitsa mu khoka lake; kotero iyeyo amakondwa ndi kusangalala.
  hrv-hrv: On ih sve lovi na udicu, izvlači ih mrežom, pređom ih skuplja i tako se
    raduje i likuje.
  mps-mps: Tama te Babilon dabego te we bidi selama, kalabus ilibo dao, te bidi dabego
    te sųgų dabe tubo hukugo me sųgų sabo wa umbengo sabo tiwai ebao. Augwaligo
    augwali kalabus ela silama, tama augwali wiegi yai homu eyu, hae ulugu wabo dao.
  tpi-tpi: Na ol Babilon i save kisim ol manmeri na kalabusim, olsem ol man i save
    kisim pis long huk na long umben. Ol i kalabusim ol pinis na ol i save amamas
    na singaut.
  dan-1931: han* fisker dem alle med Krog, slæber dem bort i sit Vod og samler dem
    i sit Garn; derfor er han jublende glad; { [*dvs. Fjenden.] }
  vie-OVCB: Chúng thả câu tung lưới bắt cá, dồn hết vào trong chài mình, vì thế chúng
    vui vẻ ăn mừng.
  guj-2017: વિશ્વાસઘાતી માણસો તેઓને ગલથી ઉપર લાવે છે, તેઓ માણસોને જોરથી ખેંચીને જાળમાં
    ભેગા કરે છે તેથી તેઓ આનંદ કરે છે અને ખુશીથી પોકાર કરે છે.
  pon-2006A: Mehn Papilonia kan kin kolkihdi aramas akan kehs likamwete irail mwahmw
    kei. Re kin ruwahdekirailla nan uhk oh ngisingiski ar perenki seikarail!
  por-BRBSL: Ele os toma a todos com o anzol. Ele os captura em sua rede e os reúne
    em sua rede de arrastão. Portanto, ele se regozija e se alegra.
  eng-OEBUS: The wicked sweep them all into their nets, and gather them into their
    drag-nets, and rejoice and celebrate.
  cth-cth: Taran ni hote taminaw pueng hah hradang hoi sawn vaiteh, tamlawk hoi heng
    vaiteh, tamlawk hoi a kalup teh a lung ouk ahawi awh.
  twi-twi: Ɔtamfo tirimɔdenfo no de darewa yi wɔn, ogu nʼasau de buma wɔn, na afei
    ɔsɛpɛw ne ho ma nʼani gye.
  hlt-hlt: A pum la vaih neh a doek tih a soh neh a hoi, a lawk neh a kol. Te dongah
    a kohoe tih omngaih van.
  tbz-SIM: Bɑbidɔnni kóo kpɑ̀ɑ̀tì bɛ̀ pĩ̀ḿmú nɛ̀ o yĩm̀pie nku, bɛ̀ tɑ o dìtìmù miɛkɛ
    nkɛ, kòò bɛ̀ ũrínɛ̀ kuyɑ́ɑ̀kù kɛ̀ dɛ̀ o nɑɑti, kòò yɑ̃̀nku.
  msy-2020: Ezɨ Babilonia gumazamiziba isa kalabuziam garɨsi, mati amiziba ivebar
    osiriba isi. O mati, gumaziba akezibar osiribar dui. Egha Babilonia me isa kalabuziam
    gatɨgha gɨvagha, bar akuegha diava arai.
  dop-dop: Pɑpiloni nyǝ́mɑ kpɑ yǝlɑɑ kɛ́ ɩsɩɩ kulɑɣɑ. Yɑɑ ɩsɩɩ puluɣu puukuɣu tinte
    tɔ. Pɑ lɑŋɑ hʋlʋmɑɑ kɛ́ pǝ tɩɩ fɛɩ.
  azb-azb: O onların hamısını qarmaqla çəkir, Torla çıxarır, ağlarına yığır, Buna
    sevinib-şadlanır.
  eng-DBY: 'He taketh up all of them with the hook, he catcheth them in his net, and
    gathereth them into his drag; therefore he rejoiceth and is glad:'
  hin-2017: वह उन सब मनुष्यों को बंसी से पकड़कर उठा लेता और जाल में घसीटता और महाजाल
    में फँसा लेता है; इस कारण वह आनन्दित और मगन है।
  wol-KYG: te ñoom ñépp la ku bon di korandoo, diri leen ciy mbaalam, dajale ciy caaxam,
    ba tax ko di bég aka bànneexu.
  eng-YLT: Each of them with a hook he hath brought up, He doth catch it in his net,
    and gathereth it in his drag, Therefore he doth joy and rejoice.
  eng-WYC-2017: He shall lift up all in the hook; he drew it in his great net, and
    gathered into his net; on this thing he shall be glad, and make joy withoutforth.
  eng-WMBB: He takes up all of them with the hook. He catches them in his net and
    gathers them in his dragnet. Therefore he rejoices and is glad.
  urd-GVH: दुश्मन उन सबको काँटे के ज़रीए पानी से निकाल लेता है, अपना जाल डालकर उन्हें
    पकड़ लेता है। जब उनका बड़ा ढेर जमा हो जाता है तो वह ख़ुश होकर शादियाना बजाता है।
  rug-rug: Riqihini vinetuṉu ri na tie Babiloni sari na tie gua na igana. Ririhi vagini
    vaqara rini meke kukili qetuqetu nia rini sa dia vinagi.
  gaz-gaz: Diinni hokkoodhaan isaan hunda ol baasa; kiyyoo isaatiinis isaan harkisa;
    kiyyoo isaa keessatti walitti isaan qabata; kanaafuu inni ni gammada; ni ililchas.
  fra-LSG: 'Il les fait tous monter avec l’hameçon, Il les attire dans son filet,
    Il les assemble dans ses rets: Aussi est-il dans la joie et dans l’allégresse.'
  gnn-gnn: “Yo, ŋuriŋiyinydjayi miriŋuyunydja yurru ŋanapurrunha gaṯmarama, bitjanna
    bitjan yolŋuyu ŋuli gaṯthunmarama ŋarirri bikaŋ'thu, bitjandhiyina yurru, bala
    warryu'‐warryunna ŋanapurrunha yurru ŋuriŋina ganybuyuna. Bala walala yurru waŋanydja
    goŋmirriyirrina dhikana wal'ŋu bitjanna, ‘Way nhäna dhuwalanydja? . . . dhaŋaŋdja
    mirithirrinydja ŋanapurru bumara,’ bitjanna yurru.
  yal-yal: Yaxune e birin suxuma kɔnna ra, e yi e rate e yalaan na, e e malan e bɛnbɛnla
    kui, e ɲaxan han!
  haw-1868: Huki no ia ia lakou iluna me ka makau, A hei iho ia lakou i kana upena,
    A houluulu ia lakou iloko o kana pahele; Nolaila, olioli no ia, a hauoli hoi.
  arb-NAV: إِنَّ الْكَلْدَانِيِّينَ يَسْتَخْرِجُونَهُمْ بِالشُّصُوصِ، وَيَصْطَادُونَهُمْ
    بِالشَّبَكَةِ، وَيَجْمَعُونَهُمْ فِي مِصْيَدَتِهِمْ مُتَهَلِّلِينَ فَرِحِينَ.
  ewe-ewe: Futɔ vɔ̃ɖi la ɖe wo katã ɖe go kple ƒu. Eda ɖɔ na wo eye wòɖe wo ɖe eƒe
    ɖɔ me eya tae wòle dzidzɔ kpɔm, le aseye tsom ɖo.
  eng-LEE: 'All of them he bringeth up with the angle, he draggeth them up in his
    net, and gathereth them in his drag: therefore he rejoiceth and is glad.'
  asm-FB: তেওঁলোকে সকলোকে তেওঁলোকৰ বৰশীৰে তোলে, তেওঁলোকে মাছ ধৰা জালেৰে মানুহক ধৰে,
    আৰু তেওঁলোকক তেওঁলোকৰ জালেৰে গোটায়; এই কাৰণে তেওঁলোকে উৎসাহিত হৈ চিঞৰে আৰু আনন্দ
    কৰে।
  sus-A: مُشُ يَشُييٍ مُشُ سُشُمَ كْنيِ رَ، عٍ مُشُ سُشُمَ يّلّ رَ. عٍ نَ فّ مُشُ
    مَلَندٍ بّكِ كُي، عٍ حّلّشِن.
  fra-SBL: Il les prend tous avec l'hameçon. Il les attrape dans son filet et les
    recueille dans sa gibecière. C'est pourquoi il se réjouit et se réjouit.
  hbo-hbo: כֻּלֹּה֙ בְּחַכָּ֣ה הֵֽעֲלָ֔ה יְגֹרֵ֣הוּ בְחֶרְמֹ֔ו וְיַאַסְפֵ֖הוּ בְּמִכְמַרְתֹּ֑ו
    עַל־כֵּ֖ן יִשְׂמַ֥ח וְיָגִֽיל׃
  shp-NTPO: 'Caldeobaonra wetsa maibo iboakanai, yapa biaibaon yapa bixon iboai keskáakin:
    miskitinin itan redbaonra bikanai, jaskara jatíbi tsamata oinnaxa kikinbiresi
    raroai.'
  piu-2006: '@see-verse:HAB.001.014'
  kik-kik: Thũ ĩyo njaganu ĩmaguucagia othe na ndwano, ĩkamagwatia na wabu wayo, ĩkamacookereria
    thĩinĩ wa mũtego wayo; nĩ ũndũ ũcio ĩgakena na ĩgacanjamũka.
  fra-NCL: Il prend le tout à l’hameçon, il le tire avec son filet, le rassemble dans
    ses rets ; et c’est pourquoi il est dans la joie, il jubile.
  cek-AK: Misanawk mah nihcae to cakoih hoiah tathok o, palok hoiah naeh o pacoengah,
    palok pui hoiah a ruet o. To pongah nihcae loe poeknawm o parai moe, anghoe o.
  cuk-cuk: A-ulale, Babilonia-dorgan achwergi-uasoeyobi dulemar-gamalad. E-sakigi
    ua-galesar-ebipidamaladyobi dulemar-ebipimalad. E-saki-ollo-ollogwad-imbaba ua-galesnanaid-weedyobi
    dulemar-wemalad, degidba, yeer itomalad, weligwar itomalad.
  uig-CYR: Шу калдий киши уларниң һәммисини чаңгикиға илиндуриду, Уларни өз тори билән
    тутувалиду, Уларни жиғма ториға жиғиду; Шуниң билән хошал болуп шатлиниду;
  tel-2017: వాడు గాలం వేసి మనుషులందరిని గుచ్చి లాగుతున్నాడు. ఉరులు పన్ని చిక్కించుకుంటున్నాడు.
    వలతో వారిని వేసుకుని సంతోషంతో గంతులు వేస్తున్నాడు.
  hat-BSA: Pou Kaldeyen yo, yo rale yo fè yo tout monte ak yon zen. Yo rale pote yo
    ale ak pèlen, e ranmase yo ansanm nan filè pwason. Se konsa y ap rejwi e fè kè
    kontan.
  kos-kos: Mwet Babylonia orekmakin ka in sruokya mwet uh, oana ik uh. Elos amakunulos
    in nwek natulos, ac sasa ke engankinyen ma elos sruokya!
  hbo-WLC: כֻּלֹּה֙ בְּחַכָּ֣ה הֵֽעֲלָ֔ה יְגֹרֵ֣הוּ בְחֶרְמ֔וֹ וְיַאַסְפֵ֖הוּ בְּמִכְמַרְתּ֑וֹ
    עַל־כֵּ֖ן יִשְׂמַ֥ח וְיָגִֽיל׃
  ibo-ibo: Onye iro nke ajọ omume juru obi, na-eji nko ya na-egbu ha. Ọ na-ejikwa
    nko ụgbụ ya na-ejide ha. Ọ na-achịkọta ha nʼụgbụ ya, si otu a na-aṅụrị ọṅụ, ma
    na-etegharịkwa egwu ọṅụ.
  ory-ory: ସେ ସମସ୍ତଙ୍କୁ ବନଶୀରେ ଧରି ନିଏ, ସେ ଆପଣା ଜାଲରେ ସେମାନଙ୍କୁ ଧରେ ଓ ଆପଣା ଟଣା ଜାଲରେ
    ସେମାନଙ୍କୁ ଏକତ୍ର କରେ; ତହିଁ ସକାଶୁ ସେ ଆନନ୍ଦିତ ଓ ଉଲ୍ଲସିତ ହୁଏ।
  chk-chk: Ekewe chon Papilon ra efiretä meinisin ren eo, ra liapeniir lon ar kewe
    cheew o achufengeniir lon ar kewe uuk. Mürin, ra mwänek o mweireir ren liaper.
  rop-rop: Wen det Bebalon solja kaman, dei deigimwei olabat en meigim olabat prisana,
    jis laik detlot fishamen wen dei gajimbat bigmob fish garram fishnet.
  ukr-1871: Ось, він витягає їх усїх вудкою, захоплює в сак, забірає в свої неводи,
    та й радується тим і веселиться.
  deu-1951: Er fischt sie alle mit der Angel heraus, fängt sie mit seinem Netz und
    sammelt sie in sein Garn; darüber freut er sich und frohlockt.
  eng-JPS: They take up all of them with the angle, they catch them in their net,
    and gather them in their drag; therefore they rejoice and exult.
  srp-1865: Izvlaèi ih sve udicom, hvata ih u mrežu svoju, i zgræe ih preðom svojom,
    zato se veseli i raduje.
  lug-lug: Omulabe omubi abakwata bonna ng’eddobo, oluusi n’abawalula mu katimba ke,
    n’abakuŋŋaanya mu kiragala kye n’alyoka asanyuka n’ajaguza.
  heb-heb: כלה בחכה העלה יגרהו בחרמו ויאספהו במכמרתו על כן ישמח ויגיל׃
  ben-IRV: তাদের সবাইকে বঁড়শি করে উপরে তোলা হয়, তাদের মাছ ধরা জালে তাদের ধরে, নিজেরদের
    জালের মধ্যে তাদের জড়ো করে, এই কারণে তারা আনন্দিত ও উল্লাসিত হয়।
  pan-pan: ਉਹ ਉਹਨਾਂ ਸਭਨਾਂ ਨੂੰ ਕੁੰਡੀ ਨਾਲ ਉਤਾਹਾਂ ਲੈ ਆਉਂਦਾ ਹੈ, ਉਹ ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ ਜਾਲ਼
    ਵਿੱਚ ਖਿੱਚ ਲੈ ਜਾਂਦਾ ਹੈ, ਉਹ ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ ਮਹਾਂ ਜਾਲ਼ ਵਿੱਚ ਇਕੱਠਾ ਕਰਦਾ ਹੈ, ਤਦ ਉਹ ਅਨੰਦ
    ਹੁੰਦਾ ਅਤੇ ਖੁਸ਼ੀ ਮਨਾਉਂਦਾ ਹੈ।
  mya-JVB: ရန်သူသည် ထိုသူ အပေါင်း တို့ကို ငါးမျှား နှင့် မျှား လျက်၊ ကွန် နှင့် အုပ်
    လျက် ၊ ပိုက် နှင့် လှောင် လျက် ဝမ်းမြောက် ရွှင်လန်း တတ်၏။
  hmo-hmo: Bona Babulonia taudia ese taunimanima idia abia noho, kimai dekenai gwarume
    idia abia noho bamona. Reke dekena amo danu idia abidia, bona idia veridia lao,
    mai moale bada ena boiboi danu.
  urd-urd: वह उन सब को शस्त से उठा लेते हैं, और अपने जाल में फँसाते हैं; और महाजाल
    में जमा' करते हैं, इसलिए वह शादमान और ख़ुश वक़्त हैं।
  rus-SYN: Всех их таскает удою, захватывает в сеть свою и забирает их в неводы свои
    и оттого радуется и торжествует.
  bqc-SIM: Ibɛɛↄ ì ń kṹ ń kokoao, aaì ń gá ń bↄ. Aaì ń kṹ ń sↄo, aaì
    ń naaa ń ń táaluo, ↄ̃ aaì pↄnakɛ, aaìↄ yáalↄ.
  tcz-CHONGTHU: Amaho kipanaa le golnop bolna dinguva, ngakoija eiki khaidoh dinga
    chuleh lensunga ohden bep ding bou kahi dingu hitam?
  mar-mar: ते त्या गळाने सर्वांना उचलून घेतात; ते आपल्या जाळ्यात त्यांना धरून घेतात
    आणि पागाने त्यांना गोळा करतात. त्यामुळे ते हर्ष करतात व मोठ्याने ओरडतात.
  qub-qub: Caldeacunataga pescäduta charejtanömi churashcanqui. Paycunaga ansuylawannöpis,
    redawannöpis nogacunata chariycäman. Nircorga juc pachallaman shuntaycur fiyupa
    cushicun.
  bqp-bqp: Bɑbilonigibu bɑ tɔmbu mwɛɛrimɔ nge swɛ̃ɛ yi bɑ mwɑ kɑ kɔkɔnu ǹ kun mɛ
    kɑ yɑ̃ɑkoronu, kpɑ bu bu gurɑ bu kɑ doonɑ kɑ nuku dobu.
  hat-hat: Moun Babilòn yo pran moun nan zen tankou pwason. Yo rale yo nan senn, yo
    ranmase yo nan nas. Lèfini, yo kontan, y'ap fè fèt.
  eng-BSB: The foe pulls all of them up with a hook; he catches them in his dragnet,
    and gathers them in his fishing net; so he rejoices gladly.
  tod-tod: Mazɔlɔɔ Ɓaɓilɔne nuiti ta nuiti sosu, eɠɛ kalei kalagi sosu, ti ʋa ga tiye
    ta-lumɔi zu, ti ti ʋu ɓɔɠɔ ma ta-zeemai zu. Naazu ta ɠoozunɛɛzu, ti ɲaɠai ɠula.
  eng-WEBPB: He takes up all of them with the hook. He catches them in his net and
    gathers them in his dragnet. Therefore he rejoices and is glad.
  kbq-kbq: Hagi mago vahemo'ma huku atreno nozame avazu huge, kuko atreno nozamerami
    zamavazu hiaza hu'za Babiloni vahe'mo'za vahera zamavare'za kina ome huzmantete'za
    musenkasea nehaze.
  nhe-BL: Tlali Babilonia ehuani quinquixtíaj nochi tlacame ica ininteposchijcol huan
    quinsentilíaj nochi ipan ininmatla. Huan ica ya nopa tlahuel mopaquilismacaj.
  gub-BL: Mawiron pe har upyhyk amo teko wà. Wapyhykaw nuzawy kwaw ipira pyhykaw wanupe.
    Upurupyhyk upina pupe ukyhapari pupe wà. Wenuhem 'y wi katu pe wà. Hurywete Mawiron
    a'e pe wà. — Ikatuahy aipo pa, i'i uzeupeupe wà.
  eng-DRA: 'He lifted up all them with his hook, he drew them in his drag, and gathered
    them into his net: for this he will be glad and rejoice.'
