verse: HAB.001.007
translations:
  mal-C: അവർ ഭയങ്കരന്മാരും ഉഗ്രന്മാരും ആകുന്നു; സ്വന്തം ഇഷ്ടമാണ് അവർക്കു നിയമം അവർ
    സ്വന്തം മാനംമാത്രം പ്രോത്സാഹിപ്പിക്കുന്നു.
  deu-TKW: Schrecklich und furchtbar ist es, ihm selbst entstammt sein Recht und seine
    Hoheit.
  lin-lin: Bazali bato ya somo mpe bato oyo babangisaka, basalaka makambo nyonso oyo
    bazali na yango posa, mpe moto moko te amekaka kotelemela bango.
  eng-LSV: He [is] terrible and fearful, || His judgment and his excellence go forth
    from him.
  eng-GNV: 'They are terrible and fearefull: their iudgement and their dignitie shall
    proceede of theselues.'
  eng-WEBSTER: 'They are terrible and dreadful: their judgment and their dignity shall
    proceed from themselves.'
  nhw-BL: Inijuanti tlahuel mahuililme huan temajmatíaj. Quichihuaj san catli quinequij
    huan amo aqui hueli quintlacahualtía.
  swh-ONEN: Ni watu wanoogopwa na wanaotisha; wenyewe ndio sheria yao, na huinua heshima
    yao wenyewe.
  bba-bba: Bɑ nɑnum mɔ ben dɑm sɑɑbu. Berɑ bɑ rɑ ɡɔsi ye bɑ kĩ.
  eng-KJVCPB: 'They are terrible and dreadful: Their judgment and their dignity shall
    proceed of themselves.'
  luo-luo: Gin joma ji oluoro kendo magoyo ji gi kihondko, giloso chikegi giwegi,
    kendo gichuno luor mag-gi giwegi.
  meu-meu: Idia ese gari bona kudou-hetaha e havaradiamu, edia hahemaoro bona edia
    siahu na sibodia edia amo e varamu.
  npi-ULB: तिनीहरू डरलाग्दा र भयानक छन् । न्याय र वैभव तिनीहरूबाटै अगाडि बढ्छ ।
  yor-yor: Wọn jẹ́ ènìyàn ti a bẹ̀rù, tí a sì páyà, ìdájọ́ wọn, àti ọláńlá wọn, yóò
    máa ti inú wọn jáde.
  pes-OPCB: آنها هولناک و مهیبند، هر چه بخواهند می‌کنند، و کسی را یارای مقاومت در
    برابر آنها نیست.
  tgl-ULB: Sila ay nakakasindak at nakakatakot; ang kanilang paghuhukom at karangyaan
    ay mula sa kanilang sarili!
  hui-hui: Wali agali dindi tara tarani karume ti de hondowa gi timbuniore haga. Ani
    biradagome mana lo ngago mitangi nabi mine tara halu tininaga hame ledago biaga
    ka, lalu lene.
  mya-mya: လူ​တို့​အား​ကြောက်​လန့်​တုန်​လှုပ်​စေ​လျက် မာန်​မာ​န​ထောင်​လွှား​ကာ​တ​ရား​လက်​လွတ်​ပြု​ကျင့်​ကြ​လိမ့်​မည်။
  bod-N: དེ་དག་ནི་རྔམ་བརྗིད་ཆེ་ལ་འཇིགས་སུ་རུང་བ་ཡིན་པས་རང་ཉིད་ཚད་མར་འཛིན་པ་དང་། ང་རྒྱལ་ཁེངས་དྲེགས་ཅན་ཡིན་ཞིང་།
  sna-sna: Vanhu vanotyisa uye vanovhundukwa; vasina murayiro unovatonga uye vanongozvitsvakira
    kukudzwa.
  spa-BLM: Son temibles y terribles. Su juicio y su dignidad proceden de ellos mismos.
  cac-cac: A juntzan̈ anima chi', te ay smay eb', ste xiv eb' anima d'a eb'. Syic'valchaan̈
    sb'a eb'. An̈ej d'a spensar eb' scot tas snib'ej sc'ulej, yujto nivan yelc'och
    eb' snaani.
  swh-ULB: Wanahofu na kuogopa; hukumu yao na uzuri kutoka kwao unaendelea.
  bel-bel: Страшны і грозны ён; ад яго самога паходзіць суд ягоны і ўлада ягоная.
  deu-ELBBK: Es ist schrecklich und furchtbar; sein Recht und seine Hoheit gehen von
    ihm aus.
  mbb-OT: Igkikinehendekà sikandan te menge etew. Ebeelan dan ke hengkey is egkesuatan
    dan ne wazà ebpekeeǥen kandan.
  mal-2015: അവർ ഘോരവും ഭയങ്കരവുമായുള്ളവർ; അവരുടെ ന്യായവും ശ്രേഷ്ഠതയും അവരിൽനിന്നു
    തന്നേ പുറപ്പെടുന്നു.
  rmc-rmc: Ola manuša hine strašna the džungale, ľidžan pes upre a korkore peske phenen,
    so hin lačho a so na.
  pes-OPV: ایشان هولناک و مهیب می‌باشند. حکم و جلال ایشان از خودایشان صادر می‌شود.
  ron-1924: Ел есте грозав ши ынфрикошат; нумай дин ел ынсушь ый ес дрептул ши мэриря
    луй.
  ben-OBCV: তারা ভয়ানক এবং ভয়ংকর প্রকৃতির লোক; তারা নিজেরাই আইন তৈরি করে এবং নিজেদের
    গৌরব নিজেরাই করে।
  som-som: Iyagu waa kuwa laga cabsado oo aad looga baqo; xukunkooda iyo sharaftoodu
    iyagay ka soo baxaan.
  lat-VUC: 'Horribilis et terribilis est: ex semetipsa judicium et onus ejus egredietur.'
  eng-ASVBT: They are terrible and dreadful; their judgment and their dignity proceed
    from themselves.
  ita-1885: Ella è fiera, e spaventevole; la sua ragione, e la sua altezza procede
    da lei stessa.
  eng-LXXUP: He is terrible and famous; his judgment shall proceed of himself, and
    his dignity shall come out of himself.
  eng-ULB: They are terrifying and fearsome; their judgment and splendor proceed from
    themselves.
  spa-VBL: Son temibles y espantosos, y están tan llenos de orgullo que solo siguen
    sus propias reglas.
  fra-_FOB: Il est redoutable et terrible; c'est de lui-même que procèdent sa loi
    et sa grandeur.
  mal-mal: അവർ ഘോരത്വവും ഭയങ്കരത്വവുമുള്ളവർ; അവരുടെ ന്യായവും ശ്രേഷ്ഠതയും അവരിൽനിന്ന്
    തന്നെ പുറപ്പെടുന്നു.
  urd-GVR: Log us se saḳht dahshat khāeṅge, har taraf usī ke qawānīn aur azmat mānanī
    paṛegī.
  suz-BL: मेकोपुकी श्‍येत गेब नु शुश हिंचा ङा बाक्‍नीम। मिनु ‘मार ठीक निसाफ पतीके
    बाक्‍बा? सु मान ताइब बाक्‍बा’ दे आंमान दें‍नीम।
  eng-NOY: They are terrible and dreadful; From themselves go forth their law and
    their dignity.
  ita-1927: E’ terribile, formidabile; il suo diritto e la sua grandezza emanano da
    lui stesso.
  ckb-ckb: تۆقێنەر و ترسێنەرە، خۆیان حوکم دادەنێن و شکۆی خۆیان دەسەپێنن.
  eng-BBE: 'They are greatly to be feared: their right comes from themselves.'
  kan-OKCV: ಅವರು ಭಯಂಕರವಾದವರು ಮತ್ತು ಕ್ರೂರವಾದವರು. ಅವರು ತಮಗೆ ತಾವೇ ಕಾನೂನಾಗಿದ್ದಾರೆ. ತಮ್ಮನ್ನು
    ತಾವೇ ಗೌರವಿಸಿಕೊಳ್ಳುವವರೂ ಆಗಿದ್ದಾರೆ.
  tam-2017: அவர்கள் கொடியவர்களும் பயங்கரமுமானவர்கள்; அவர்களுடைய நியாயமும் அவர்களுடைய
    மேன்மையும் அவர்களாலேயே உண்டாகும்.
  spa-RV-1909: 'Espantosa es y terrible: de ella misma saldrá su derecho y su grandeza.'
  ron-BTF: Ei sunt îngrozitori și înspăimântători; de la ei înșiși vine judecata lor
    și demnitatea lor.
  eng-WEBP: They are feared and dreaded. Their judgment and their dignity proceed
    from themselves.
  eng-FBV: They are fearsome and terrifying, and so proud of themselves that they
    set their own rules.
  nld-1939: Het is geducht en verschrikkelijk, Straf en vernieling gaan van hem uit;
  nch-BL: Inijuanti tahuel mahuililme huan temajmatíaj. Quichihuaj san cati quinequij
    huan amo aqui hueli quintacahualtía.
  vie-1934: Nó thật là đáng sợ và đáng ghê, oai nghi và sự phán xét của nó đều là
    từ nó mà đến.
  hin-CV: वे डरावने और भयानक लोग हैं; वे स्वयं अपने में कानून हैं, और वे अपने स्वयं
    के आदर को बढ़ावा देते हैं.
  spa-BES: 'Imponente y terrible: su derecho y grandeza proviene de ellos mismos.'
  tdx-tdx: Ie mampangebahebake naho mampirevendreveñe; miboak’ am-bata’e ty hionjona’
    ty zaka naho ty enge’e.
  tha-KJV: เขาเป็​นที​่น่าครั่​นคร​้ามและสยดสยอง ความยุ​ติ​ธรรมและความโอ่อ่าของเขาจะออกมาจากพวกเขาเอง
  por-BR-2018: Ela é espantosa é e terrível; que impõe seu próprio julgamento e sua
    própria honra.
  deu-ELO: Es ist schrecklich und furchtbar; sein Recht und seine Hoheit gehen von
    ihm aus.
  eng-WYC-2018: It is horrible, and dreadful; the doom and the burden thereof shall
    go out of itself. (They be terrible, and fearful, that is, they instill terror,
    and fear; and law, and justice, or judgement, shall go out from them alone.)
  epo-epo: Terura kaj timinda ĝi estas; ĝia juĝado kaj regado dependas de ĝi mem.
  uig-PIN: Ular ɵzlirining deginini ⱨesab ⱪilidu ⱨǝm ɵzini haliƣanqǝ yuⱪiri tutidu;
  beo-beo: Ilia habi ahoasea, dunu huluane da beda:gia:sa. Ilia da gasa fili, ilisu
    da ouligisu hou gagui dagoi dawa:lala.
  tpi-OTNT: Ol i save mekim olgeta lain pipel i pret nogut long ol. Na ol dispela
    man nogut i no save bihainim wanpela lo. Ol i bihainim laik bilong ol tasol.
  hau-SA: Suna da bantsoro da firgitarwa; dokoki da ƙa’idodinsu ne kawai suka sani.
  uig-LAT: Ular özlirining déginini hésab qilidu hem özini xalighanche yuqiri tutidu;
  nde-nde: Bayisizwe esesabekayo lesitshayisa uvalo; bangumthetho bona ngokwabo njalo
    baziphakamisa udumo lwabo.
  ton-ton: '‌ʻOku fakailifia mo fakamanavahē ʻakinautolu: ko ʻenau fakamaau mo e nāunau
    ʻe ʻalu atu ʻiate kinautolu.'
  ces-1613: Strašlivý a hrozný, od něhož soud jeho i vyvýšenost jeho vyjde.
  eng-WMB: They are feared and dreaded. Their judgment and their dignity proceed from
    themselves.
  tam-TCV: அவர்கள் பயமும் திகிலும் ஊட்டும் மக்கள்; அவர்கள் தாங்கள் செய்வதே சரியானதும்
    சட்டமும் என்று எண்ணுகிறவர்கள். தங்கள் சொந்த மேன்மையை மாத்திரமே தேடுகிறவர்கள்.
  ceb-ULB: Makalilisang sila ug gikahadlokan; naggikan sa ilang mga kaugalingon ang
    ilang paghukom ug pagkahalangdon.
  pol-UBG: Straszni są i groźni. Sami ustalają swój sąd i swoją wielkość.
  agr-agr: Ditak pegkegchau takatnum eemkau ainawai, nunin asag, dita wakegamun takau
    ainawai, nuadui makichkish tumainchau ainawai.
  kyc-kyc: Nakamame Anatunya mawa pii kamba lao karenge dokopa wambu dupwame kando
    pakame kumuo karaminyi.
  urd-GVU: لوگ اُس سے سخت دہشت کھائیں گے، ہر طرف اُسی کے قوانین اور عظمت ماننی پڑے
    گی۔
  eng-OEBCW: They bring fear and terror. They write their own rules.
  deu-1912: und wird grausam und schrecklich sein; das da gebeut und zwingt, wie es
    will.
  kan-2017: ಅವರ ಅಧಿಕಾರವನ್ನೂ ತಮ್ಮದೇ ಆದ ನ್ಯಾಯ ನೀತಿಯನ್ನೂ ರೂಪಿಸಿಕೊಂಡು; ಅವರ ಸ್ವ ಸಾಮರ್ಥ್ಯ,
    ಸ್ವ ಗೌರವಕ್ಕೆ ಪ್ರಾಮುಖ್ಯತೆ ನೀಡುವರು.
  yap-yap: Bay un rus ngorad, ma yad e bay ur sunmiyed e tirorad e motochiyel.
  hlt-MCSB: Anih tah a rhimom tih a rhih khaw om. Amah lamloh a laitloeknah neh a
    boeimangnah khaw a khuen.
  mdy-ETH: ዔያታ ዒጊቺ ዲቃሣያኬ፤ ጊንሣ ሃሣ ዔያታ ፔ ቦንቾ ሌሊ ካፒሳንዳ ዎጌ ኬሳኔ።
  twi-ASANTE: Wɔn ho yɛ hu na nnipa suro wɔn; wɔyɛ wɔn bo so adeɛ, de pɛ animuonyam
    ma wɔn ho.
  eng-WEBU: They are feared and dreaded. Their judgment and their dignity proceed
    from themselves.
  wal-wal: Eti yashissiiddinne daganttiiddi, bantta xalaalaa bonchchissiya higgiyaa
    kessoosona.
  spa-PDDPT: Terribles y temibles, de ellos mismos procede su justicia y su dignidad.
  gun-gun: Ha'e kuery ma nhomongyje ha'e ijavaeteve va'e. Ha'e kuery ae guekorã oeja,
    ha'e onhemboyvate rei okuapy.
  agu-BL: Yi e' aj Babiloniaja'tz, chin xo'wbil nin e'. Nin chin juntlen nin yi e'chk
    takle'n yi na chitzan tan banle'n, na ntin yi cyetz chica'wl na cyocsaj. Ntin
    na chixom te yi cyetz cyajbil. Na na cyocsaj quib nim tu cyajtza'kl.
  ilo-ULB: Nakaam-amak ken nakabutbutengda; ti panangukom ken ti kinatan-okda ket
    agtaud kadakuada!
  kpg-kpg: Digaula digau hagamadagudagu dangada ge hagalliga. Digaula hagalee hagalongo
    gi nnaganoho ala i golo, gei go nadau haganoho la hua.
  uig-ARA: ئۇلار ئۆزلىرىنىڭ دېگىنىنى ھېساب قىلىدۇ ھەم ئۆزىنى خالىغانچە يۇقىرى تۇتىدۇ؛
  sus-sus: E magaaxu, e mu fan. E yaamari tima yɛtɛ igboɲa nan na.
  pon-2006: Aramas kamasepwehk oh kelemw kei irail; re sohte kin pohnese kosonned
    pwe arailohte.
  jae-jae: Lau kalomtêna sec to alôb-alôb sê mêtôc launêŋ biŋ waucwaucgeŋ êtôm tauŋ
    taêŋ ênam.
  ksd-ksd: Dia varvaburut, ma ra tarai dia dadadar ta diat; kadia varkurai ma kadia
    kini na ruru i vuna ta diat iat mulai.
  grc-BRENT: Φοβερὸς καὶ ἐπιφανής ἐστιν, ἐξ αὐτοῦ τὸ κρίμα αὐτοῦ ἔσται, καὶ τὸ λῆμμα
    αὐτοῦ ἐξ αὐτοῦ ἐξελεύσεται.
  ind-AYT: Mereka mengerikan dan menakutkan, keadilan dan kekuasaan mereka berasal
    dari dirinya sendiri.
  nya-nya: Iwowa ndi anthu ochititsa mantha, ndipo ndi owopsa; amadzipangira okha
    malamulo ndi kudzipezera okha ulemu.
  hrv-hrv: On je strašan i jezovit, od njega samog izlazi njegovo pravo i njegov ponos.
  mps-mps: Augwaligo tigidali bidi hani augwalide wi dwai mu emainu ilibo dao. Tama
    te dwai bidi dabego bomai po deli me wali pabo menio. Augwaligo augwa homu kolesaga
    wali naga pabo dao, tama augwa nogi naga ugaba sabo dao,” wali.
  tpi-tpi: Ol i save mekim olgeta lain pipel i pret nogut long ol. Na ol dispela man
    nogut i no save bihainim wanpela lo. Ol i bihainim laik bilong ol tasol.
  dan-1931: Forfærdeligt, frygteligt er det, Ødelæggelse udgår derfra.
  vie-OVCB: Dân tộc nổi tiếng về sự hung ác tự tạo lấy luật lệ, tự tôn tự đại.
  guj-2017: તેઓ ભયાનક અને બિહામણા છે; તેઓનો વૈભવ તથા ન્યાય તેઓમાંથી જ આવે છે!
  pon-2006A: Aramas kamasepwehk oh kelemw kei irail; re sohte kin pohnese kosonned
    pwe arailohte.
  por-BRBSL: Eles são temidos e temidos. Seu julgamento e sua dignidade procedem de
    si mesmos.
  eng-OEBUS: They bring fear and terror. They write their own rules.
  cth-cth: Takithopoung e tami lah ao awh teh, ama ngai e patetlah lawk a ceng awh.
  twi-twi: Wɔn ho yɛ hu na nnipa suro wɔn; wɔyɛ wɔn koko so ade, de pɛ anuonyam ma
    wɔn ho.
  hlt-hlt: Anih tah a rhimom tih a rhih khaw om. Amah lamloh a laitloeknah neh a boeimangnah
    khaw a khuen.
  tbz-SIM: Bɛ̀ kpeńnìmu kɛ duò tikɔ̃m̀bùɔ̀tì. Kɛ ɑ̃ sifeí, kɛ ɑ̃ɑ̃̀ bɛmɑ́ɑ̀ bɛ kó
    ikuɔ́.
  msy-2020: Me gumazamizibagh amima, me bar atiatigha puvɨra nɨsi. Gumazir kurar kaba,
    me guizɨn arazir tamɨn gɨntɨzir puvatɨ. Me uari fa, uan ifongiabar gɨntɨsi.
  dop-dop: Pɑ tɔm wɛ sɔɣɔntʋ kɛ́. Kɑlɑmpɑɑnɩ kɛ́ pɑ tʋɣʋnɑ mpi pɑ cɑɑkɩ lɑpʋ tɔ.
  azb-azb: Onlar dəhşətli və qorxuncdur, Ədalət və şərəf yalnız onlar deyəndir.
  eng-DBY: 'They are terrible and dreadful: their judgment and their dignity proceed
    from themselves.'
  hin-2017: वे भयानक और डरावने हैं, वे आप ही अपने न्याय की बड़ाई और प्रशंसा का कारण
    हैं।
  wol-KYG: Ñu ñàng, raglu, te di dogalal seen bopp àtteb yoon ak sañ-sañ.
  eng-YLT: Terrible and fearful it [is], From itself its judgment and its excellency
    go forth.
  kne-kne: Paegyaten dan kaipoipogaw sin odom ay ili. Gapo sin kinalastog da, din
    laylayden da ay amagen et say panbalinen da ay linteg.
  eng-WYC-2017: It is horrible, and dreadful; the doom and the burden thereof shall
    go out of itself.
  eng-WMBB: They are feared and dreaded. Their judgement and their dignity proceed
    from themselves.
  urd-GVH: लोग उससे सख़्त दहशत खाएँगे, हर तरफ़ उसी के क़वानीन और अज़मत माननी पड़ेगी।
  rug-rug: Va matamataguti na va holoqorui rini sari na tie, meke pa dia vinahesi
    pule si lulia mo rini sa dia hiniva.
  gaz-gaz: Isaan saba sodaatamuu fi naasisuu dha; isaan ofii isaaniitiifuu seera;
    ulfina isaaniis ni guddifatu.
  fra-LSG: Il est terrible et formidable; De lui seul viennent son droit et sa grandeur.
  gnn-gnn: Ga bukmaknha yolŋu walala barrarirrinydja yukurra ŋuriki miriŋuwunydja,
    liŋgu walala ŋuli djäma walalaŋgala yana djälyu wal'ŋu, yana walala yurru djaw'‐djawyunna
    nhäku walala djäl, ga yakana yurru ŋula yolthu walalanha gulmaramanydja ḏaḏawmaramanydja.
  yal-yal: E magaxu, e sɛnbɛn gbo, e fangan nan e sariyan nun e xunna kenla ra.
  haw-1868: He mea weliweli a me ka makau oia; Nona iho kona kanawai, a me kona hanohano.
  arb-NAV: أُمَّةٌ مُخِيفَةٌ مُرْعِبَةٌ، تَسْتَمِدُّ حُكْمَهَا وَعَظَمَتَهَا مِنْ
    ذَاتِهَا.
  ewe-ewe: Ŋɔdzi kple vɔvɔ̃ le wo ŋu; wowɔa nu si dze woawo ŋutɔ ŋu; wodoa wo ɖokuiwo
    ɖe dzi.
  eng-LEE: 'Terrible and dreadful are they: from themselves go forth their judicial
    laws and their dignity.'
  asm-FB: তেওঁলোক ত্ৰাসজনক আৰু ভয়ানক; তেওঁলোকৰ বিচাৰ আৰু ঐশ্বৰ্য তেওঁলোকৰ নিজৰ পৰাই
    আৰম্ভ হয়।
  sus-A: عٍ مَفَاشُ، عٍ مُ قَن. عٍ يَامَرِ تِمَ يّتّ عِفبٌحَ نَن نَ.
  fra-SBL: Ils sont craints et redoutés. Leur jugement et leur dignité viennent d'eux-mêmes.
  hbo-hbo: אָיֹ֥ם וְנֹורָ֖א ה֑וּא מִמֶּ֕נּוּ מִשְׁפָּטֹ֥ו וּשְׂאֵתֹ֖ו יֵצֵֽא׃
  shp-NTPO: Ja jonibaonra jato ratexon rakéakanai, wetsa esébo ayamakinra jatonabichores
    jakon shinankanai.
  piu-2006: '@see-verse:HAB.001.006'
  kik-kik: Nĩ andũ a kũmakania, na a gwĩtigĩrwo; nĩo meyathaga, na magetũũgĩria.
  fra-NCL: Il est terrible et formidable, et c’est de lui-même que vient son droit
    et sa grandeur.
  cek-AK: Nihcae loe zit kaom kami ah oh o; nihcae lokcaekhaih hoi ukhaih daan doeh
    angmacae koeh baktiah ni sak o.
  cuk-cuk: We-dulemar dule-buleganad, dule-ogwayemaladid, na e-sogedba igar-innikigwad-imakleged
    imakmaladid. Na e-nugbi-dummarbagued amidimaladid.
  uig-CYR: Улар өзлириниң дегинини һесап қилиду һәм өзини халиғанчә жуқури тутиду;
  tel-2017: వారు ఘోరమైన భీకర జాతి. వారు ప్రభుత్వ విధులను తమ ఇష్టం వచ్చినట్టు ఏర్పరచుకుంటారు.
  hat-BSA: Yo plen tout moun ak gwo laperèz, ak lakrent. Jistis ak otorite pa yo sòti
    sèl nan yo menm.
  kos-kos: Elos akyokyelik sangeng ac tuninfong, ac in nunak fulat lalos elos tiana
    akilen kutena ma sap sayen ma elos lungse oru.
  hbo-WLC: אָיֹ֥ם וְנוֹרָ֖א ה֑וּא מִמֶּ֕נּוּ מִשְׁפָּט֥וֹ וּשְׂאֵת֖וֹ יֵצֵֽא׃
  ibo-ibo: Ha bụ mba a na-atụ ụjọ, na ndị dịkwa egwu. Ha bụ iwu nye onwe ha, ihe ha
    tụpụtara ka ha na-eme. Ọ bụ onwe ha ka ha na-ebuli elu.
  ory-ory: ସେମାନେ ତ୍ରାସଜନକ ଓ ଭୟଙ୍କର ଅଟନ୍ତି; ସେମାନଙ୍କର ଶାସନ ଓ ଗୌରବ ସେମାନଙ୍କର ନିଜଠାରୁ
    ନିର୍ଗତ ହୁଅଇ।
  chk-chk: Ra eniweniw o fokun aniuokus. Ra püsin förätä ar allük o püsin atekiaretä.
  rop-rop: Dumaji olabat brabli nogudbala, en olabat meigim pipul brabli bradin en
    sheiksheik nomo lilbit, dumaji dei reken miselp, en dei kaan teiknodis langa eni
    lowa, oni detlot lowa weya deibin meigimbat miselp.
  ukr-1871: Страшний він і грізний, сам собі становить він право, рядить, як сам хоче.
  deu-1951: Es ist schrecklich und furchtbar; sein Recht und sein Ansehen gehen von
    ihm selber aus.
  eng-JPS: They are terrible and dreadful; their law and their majesty proceed from
    themselves.
  srp-1865: Žestok je i strašan, sud njegov i vlast njegova od njega izlazi.
  lug-lug: Ba ntiisa, batiibwa, be beetekera amateeka gaabwe era be bagassa mu nkola,
    nga balwanirira ekitiibwa kyabwe.
  heb-heb: אים ונורא הוא ממנו משפטו ושאתו יצא׃
  ben-IRV: তারা আতঙ্কজনক ও ভয়ঙ্কর, তারা তাদের নিজেদের জন্য বিচার ও উন্নতি উত্পন্ন
    করে।
  pan-pan: ਉਹ ਭਿਆਨਕ ਅਤੇ ਡਰਾਉਣੇ ਹਨ, ਉਹ ਉਹਨਾਂ ਦਾ ਨਿਆਂ ਅਤੇ ਆਦਰ ਉਹਨਾਂ ਦੇ ਆਪਣੇ ਵੱਲੋਂ ਹੀ
    ਨਿੱਕਲਦਾ ਹੈ।
  mya-JVB: အလွန်ကြောက်မက် ဘွယ်သောသူဖြစ်၍ကိုယ် အလိုအလျောက်တရား စီရင်ဆုံးဖြတ်ကြ၏။
  hmo-hmo: “Babulonia taudia ese bese ibounai idia hagaria dikadika. Idia ese taravatu
    ta idia badinaia lasi. Idia ese edia ura sibona idia badinaia noho.
  urd-urd: 'वह डरावने और ख़ौफ़नाक हैं: वह खु़द ही अपनी ''अदालत और शान का मसदर हैं।'
  rus-SYN: Страшен и грозен он; от него самого происходит суд его и власть его.
  bqc-SIM: Aaì to vĩa ń kṹ, sↄ̃ ì kɛ̃ gbɛ̃́ↄgu. Aali ikoyãdao, aaì ńzĩa
    sɛ lɛsĩ.
  tcz-CHONGTHU: Amaho hi gitlou abol nauva engsetah’a chonna ahiuvin, chutia abolnom
    chengseu chu abol’u ahi.
  mar-mar: ते दारूण व भयंकर आहेत, त्यांचा न्याय व त्यांचे वैभव ही त्यांच्यापासूनच
    पुढे जातात.
  qub-qub: Paycunaga fiyupa manchacuypämi. Quiquincuna yarpashallantami imatapis ruran.
    Paycunaga quiquincunapa laynillantami bälichinpis.
  bqp-bqp: Bɑ nɑnum mɔ ben dɑm sɑɑbu. Berɑ bɑ rɑ gɔsi ye bɑ kĩ.
  hat-hat: Kote yo pase, yo fè moun pè yo. Yo pa nan jwèt ak pesonn. Yo pa pran lòd
    nan men pesonn. Yo fè sa yo pi pito.
  eng-BSB: They are dreaded and feared; from themselves they derive justice and sovereignty.
  tod-tod: Ti maayikiʋɛ, ti maalua, tiya ɓɔɠɔ ɠa ti ti yiima vai levezu ga ta-zobogi.
  eng-WEBPB: They are feared and dreaded. Their judgement and their dignity proceed
    from themselves.
  kbq-kbq: Ana Babiloni vahekura maka vahe'mo'za tusi koro hunezmante'za zmagogogu
    nehaza vahe mani'naze. Ana nehu'za mago kasegea ovariri'za zamagra'a kasegere
    oti vahe mani'naze.
  nhe-BL: Yajuanti tlahuel mahuililme huan temajmatíaj. Quichihuaj san tlen quinequij
    huan axaca hueli quintlacahualtía.
  gub-BL: Teko ywy nànànar ukyze katu wanuwi wà. Ukyze katu wera'u wanuwi wà. Weruzar
    kar uze'eg teko paw wanupe wà. Uzapo kar ma'e amo wanupe uze'eg rupi katete wà.
  eng-DRA: 'They are dreadful, and terrible: from themselves shall their judgment,
    and their burden proceed.'
